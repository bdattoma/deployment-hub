apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:830f66b3872cf2206c1ae98b0d26f150d6ff1bd3eb3d21e21afa2aa525fa18aa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1f27ddddd7a10be47618f027ee9435b185b8673cd773bd3decc2cf111f9b0c5a
                3.4.1=quay.io/strimzi/kafka@sha256:a300b58a01e9a94b03891a096b6c2922767dc023f2d6609aa5d6776bb9cdb528
                3.5.0=quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1f27ddddd7a10be47618f027ee9435b185b8673cd773bd3decc2cf111f9b0c5a
                3.4.1=quay.io/strimzi/kafka@sha256:a300b58a01e9a94b03891a096b6c2922767dc023f2d6609aa5d6776bb9cdb528
                3.5.0=quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1f27ddddd7a10be47618f027ee9435b185b8673cd773bd3decc2cf111f9b0c5a
                3.4.1=quay.io/strimzi/kafka@sha256:a300b58a01e9a94b03891a096b6c2922767dc023f2d6609aa5d6776bb9cdb528
                3.5.0=quay.io/strimzi/kafka@sha256:5359cd727e2255cf0b7e40e6480e8026457248f8283c9614be2e0d046007c730
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
