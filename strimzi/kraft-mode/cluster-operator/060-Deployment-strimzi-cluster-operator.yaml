apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a37ad03f187475ec270b044d2cd4e46481a9c3941eeb3b312bafb7db15990d6b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:e59e0c716704d6eb57d17f7f092aaf1247a4abc6dbc88a37dd4449eeba39a3f8
                3.5.1=quay.io/strimzi/kafka@sha256:34cb1221a457e2cbb5cf4451471a3d60e7727e187ea076c8c173ee204f32895b
                3.6.0=quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:e59e0c716704d6eb57d17f7f092aaf1247a4abc6dbc88a37dd4449eeba39a3f8
                3.5.1=quay.io/strimzi/kafka@sha256:34cb1221a457e2cbb5cf4451471a3d60e7727e187ea076c8c173ee204f32895b
                3.6.0=quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:e59e0c716704d6eb57d17f7f092aaf1247a4abc6dbc88a37dd4449eeba39a3f8
                3.5.1=quay.io/strimzi/kafka@sha256:34cb1221a457e2cbb5cf4451471a3d60e7727e187ea076c8c173ee204f32895b
                3.6.0=quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:e59e0c716704d6eb57d17f7f092aaf1247a4abc6dbc88a37dd4449eeba39a3f8
                3.5.1=quay.io/strimzi/kafka@sha256:34cb1221a457e2cbb5cf4451471a3d60e7727e187ea076c8c173ee204f32895b
                3.6.0=quay.io/strimzi/kafka@sha256:2417e14658da3f690e37cc14c4eddbd4e697a2f8f6332c3343711fd88ba90192
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a37ad03f187475ec270b044d2cd4e46481a9c3941eeb3b312bafb7db15990d6b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a37ad03f187475ec270b044d2cd4e46481a9c3941eeb3b312bafb7db15990d6b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a37ad03f187475ec270b044d2cd4e46481a9c3941eeb3b312bafb7db15990d6b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a213f7c1ea1d0c0d55b9378dcc285d3cb00c0bc487cae4ff5f21ed0d4c365e9b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cacbb12f7ad3db268cc7479ed8935c96530ad84d680db07156c38682f39072e8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
