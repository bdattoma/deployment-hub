apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e8ba630ee09ebf0d345168a86046a10ae68b5b0bdd97bc587c187dac13e89e4a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c748bd6c31bb2988250e2b0616b07036fd9cff2c962c205f548bd6fdc9ee4283
                3.5.1=quay.io/strimzi/kafka@sha256:74439c4e2d354608d223780ef9cb605195a308c78df48a937721c61af274d25e
                3.6.0=quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c748bd6c31bb2988250e2b0616b07036fd9cff2c962c205f548bd6fdc9ee4283
                3.5.1=quay.io/strimzi/kafka@sha256:74439c4e2d354608d223780ef9cb605195a308c78df48a937721c61af274d25e
                3.6.0=quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c748bd6c31bb2988250e2b0616b07036fd9cff2c962c205f548bd6fdc9ee4283
                3.5.1=quay.io/strimzi/kafka@sha256:74439c4e2d354608d223780ef9cb605195a308c78df48a937721c61af274d25e
                3.6.0=quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c748bd6c31bb2988250e2b0616b07036fd9cff2c962c205f548bd6fdc9ee4283
                3.5.1=quay.io/strimzi/kafka@sha256:74439c4e2d354608d223780ef9cb605195a308c78df48a937721c61af274d25e
                3.6.0=quay.io/strimzi/kafka@sha256:467de9cfeb63b16e198ab685bffea8c758b4e76652fbeb7d3c84a62f9715d019
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e8ba630ee09ebf0d345168a86046a10ae68b5b0bdd97bc587c187dac13e89e4a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e8ba630ee09ebf0d345168a86046a10ae68b5b0bdd97bc587c187dac13e89e4a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e8ba630ee09ebf0d345168a86046a10ae68b5b0bdd97bc587c187dac13e89e4a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:59ec6e399c52a613823a2f41bb4fdd9bf78a07fa01b1b74fbb93ab8df4ded60d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
