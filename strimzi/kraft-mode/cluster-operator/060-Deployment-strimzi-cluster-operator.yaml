              value: quay.io/strimzi/operator@sha256:01acccb0d26a81b4c1a5aa437b034dd8da0f679a08c6ea5f63a3df48a8c00944
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
