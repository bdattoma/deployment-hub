apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ae76066c6a0a3ba36333e5eff29326687780907fe8fded3dc82a01a32f0b87e8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2e78967dba579b6fe4dfc5e2ffaf3cfab3c31a8c1eedb2c4b5ecc57231f3ab85
                3.5.1=quay.io/strimzi/kafka@sha256:242f9a761c8d5ad30cdf7b0275a996011e677c0cb71cfcd81e4a9b6303171f0e
                3.6.0=quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2e78967dba579b6fe4dfc5e2ffaf3cfab3c31a8c1eedb2c4b5ecc57231f3ab85
                3.5.1=quay.io/strimzi/kafka@sha256:242f9a761c8d5ad30cdf7b0275a996011e677c0cb71cfcd81e4a9b6303171f0e
                3.6.0=quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2e78967dba579b6fe4dfc5e2ffaf3cfab3c31a8c1eedb2c4b5ecc57231f3ab85
                3.5.1=quay.io/strimzi/kafka@sha256:242f9a761c8d5ad30cdf7b0275a996011e677c0cb71cfcd81e4a9b6303171f0e
                3.6.0=quay.io/strimzi/kafka@sha256:303e646f47e668186caef58cf40bf62dc423c5b6d679136e2cd62522c07ca055
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2e78967dba579b6fe4dfc5e2ffaf3cfab3c31a8c1eedb2c4b5ecc57231f3ab85
