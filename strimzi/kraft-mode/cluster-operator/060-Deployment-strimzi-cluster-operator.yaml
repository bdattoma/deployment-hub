apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6c4b2b122ee1d0f75c70f9fa85a050525af9166e569657d432fb7dbe741067db
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2d5f63bb72a790d5e601071a1eef819b7a582eb89545c20490c97bbc09fb56e7
                3.5.1=quay.io/strimzi/kafka@sha256:e8bb90d39eb5db628dca3e80afa3234949e6f155e2e6918218d1979b4708b3a6
                3.6.0=quay.io/strimzi/kafka@sha256:68423721e4adcecc847cbae26e308cb7071cf165d880c161ae03d2b21b87e13f
                3.6.1=quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2d5f63bb72a790d5e601071a1eef819b7a582eb89545c20490c97bbc09fb56e7
                3.5.1=quay.io/strimzi/kafka@sha256:e8bb90d39eb5db628dca3e80afa3234949e6f155e2e6918218d1979b4708b3a6
                3.6.0=quay.io/strimzi/kafka@sha256:68423721e4adcecc847cbae26e308cb7071cf165d880c161ae03d2b21b87e13f
                3.6.1=quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2d5f63bb72a790d5e601071a1eef819b7a582eb89545c20490c97bbc09fb56e7
                3.5.1=quay.io/strimzi/kafka@sha256:e8bb90d39eb5db628dca3e80afa3234949e6f155e2e6918218d1979b4708b3a6
                3.6.0=quay.io/strimzi/kafka@sha256:68423721e4adcecc847cbae26e308cb7071cf165d880c161ae03d2b21b87e13f
                3.6.1=quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2d5f63bb72a790d5e601071a1eef819b7a582eb89545c20490c97bbc09fb56e7
                3.5.1=quay.io/strimzi/kafka@sha256:e8bb90d39eb5db628dca3e80afa3234949e6f155e2e6918218d1979b4708b3a6
                3.6.0=quay.io/strimzi/kafka@sha256:68423721e4adcecc847cbae26e308cb7071cf165d880c161ae03d2b21b87e13f
                3.6.1=quay.io/strimzi/kafka@sha256:79cd8742bb675923eea251f5271001c77a466b43c6ace9074fa75ad94d3cfa00
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6c4b2b122ee1d0f75c70f9fa85a050525af9166e569657d432fb7dbe741067db
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6c4b2b122ee1d0f75c70f9fa85a050525af9166e569657d432fb7dbe741067db
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6c4b2b122ee1d0f75c70f9fa85a050525af9166e569657d432fb7dbe741067db
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a60b2f4ac22fe4239e3d6747f56da7224eff7213706d57df8ffe162a5d6f5060
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
