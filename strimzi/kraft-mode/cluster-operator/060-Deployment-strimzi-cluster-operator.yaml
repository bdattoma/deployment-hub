apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fb475a41d2f2bddcae823537603729c95caca03c04be3df45ce21690c75c8450
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:51c85dd3dfec8eab96acb732d35c41283bc615552177707666fe5369eae9e7e7
                3.3.2=quay.io/strimzi/kafka@sha256:a7d91633a858c6639d171f0bb2a238952dfcd412dcb338a23090a19f97057914
                3.4.0=quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:51c85dd3dfec8eab96acb732d35c41283bc615552177707666fe5369eae9e7e7
                3.3.2=quay.io/strimzi/kafka@sha256:a7d91633a858c6639d171f0bb2a238952dfcd412dcb338a23090a19f97057914
                3.4.0=quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:51c85dd3dfec8eab96acb732d35c41283bc615552177707666fe5369eae9e7e7
                3.3.2=quay.io/strimzi/kafka@sha256:a7d91633a858c6639d171f0bb2a238952dfcd412dcb338a23090a19f97057914
                3.4.0=quay.io/strimzi/kafka@sha256:1a1974fffa69d50aa32f4eca94f22049d04245f08c78625ba722bd3ab826f410
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:51c85dd3dfec8eab96acb732d35c41283bc615552177707666fe5369eae9e7e7
                3.3.2=quay.io/strimzi/kafka@sha256:a7d91633a858c6639d171f0bb2a238952dfcd412dcb338a23090a19f97057914
