apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bf67b7b8eb7a7d3b83e1ce114f7b4436435a62d1470942fc15cb6bde6f52e5b9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:59c3b354373627beffde0c103b634a34fc9ed5776a4e5849316137cd605dec4f
                3.6.0=quay.io/strimzi/kafka@sha256:b963e4a713db712cd14334da03b1f42bd0b4ba9048bbca603dcc784f5e903c64
                3.6.1=quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:59c3b354373627beffde0c103b634a34fc9ed5776a4e5849316137cd605dec4f
                3.6.0=quay.io/strimzi/kafka@sha256:b963e4a713db712cd14334da03b1f42bd0b4ba9048bbca603dcc784f5e903c64
                3.6.1=quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:59c3b354373627beffde0c103b634a34fc9ed5776a4e5849316137cd605dec4f
                3.6.0=quay.io/strimzi/kafka@sha256:b963e4a713db712cd14334da03b1f42bd0b4ba9048bbca603dcc784f5e903c64
                3.6.1=quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:59c3b354373627beffde0c103b634a34fc9ed5776a4e5849316137cd605dec4f
                3.6.0=quay.io/strimzi/kafka@sha256:b963e4a713db712cd14334da03b1f42bd0b4ba9048bbca603dcc784f5e903c64
                3.6.1=quay.io/strimzi/kafka@sha256:48bda1ad0bc0c8545cd0cc08b3529f8d7d2349aa7e5efb6bb339372a1bbbc808
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bf67b7b8eb7a7d3b83e1ce114f7b4436435a62d1470942fc15cb6bde6f52e5b9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bf67b7b8eb7a7d3b83e1ce114f7b4436435a62d1470942fc15cb6bde6f52e5b9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bf67b7b8eb7a7d3b83e1ce114f7b4436435a62d1470942fc15cb6bde6f52e5b9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:40804285d33e8a113cd2c4cca4b8bbcf401e4516fa7d85e097c7326dd1f5aaff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e495976606c3a878a0e7c006f53b48692cb1acfcd40f71db5a47f26d3643ff2b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
