apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5c8a064313a0fb80ea17e6c9b167c323dc39250f5af1e0baf887ae20e9f9bdae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:49505f7aade71751a3bf010000d956505b3f745a87db7662a6a5fdb813a91950
                3.4.1=quay.io/strimzi/kafka@sha256:830e66713659e88398c2c0d441025c989b13157d45c2eba8c11382d14bda55f7
                3.5.0=quay.io/strimzi/kafka@sha256:26677d047e4395618b7b29f07cee66f4c42de1525997e1d1fa41ec4236a06409
                3.5.1=quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:49505f7aade71751a3bf010000d956505b3f745a87db7662a6a5fdb813a91950
                3.4.1=quay.io/strimzi/kafka@sha256:830e66713659e88398c2c0d441025c989b13157d45c2eba8c11382d14bda55f7
                3.5.0=quay.io/strimzi/kafka@sha256:26677d047e4395618b7b29f07cee66f4c42de1525997e1d1fa41ec4236a06409
                3.5.1=quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:49505f7aade71751a3bf010000d956505b3f745a87db7662a6a5fdb813a91950
                3.4.1=quay.io/strimzi/kafka@sha256:830e66713659e88398c2c0d441025c989b13157d45c2eba8c11382d14bda55f7
                3.5.0=quay.io/strimzi/kafka@sha256:26677d047e4395618b7b29f07cee66f4c42de1525997e1d1fa41ec4236a06409
                3.5.1=quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:49505f7aade71751a3bf010000d956505b3f745a87db7662a6a5fdb813a91950
                3.4.1=quay.io/strimzi/kafka@sha256:830e66713659e88398c2c0d441025c989b13157d45c2eba8c11382d14bda55f7
                3.5.0=quay.io/strimzi/kafka@sha256:26677d047e4395618b7b29f07cee66f4c42de1525997e1d1fa41ec4236a06409
                3.5.1=quay.io/strimzi/kafka@sha256:2a46dfdd1bc0dba895df060053806606e333b3f58baf008d6bac2b51fc21165e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5c8a064313a0fb80ea17e6c9b167c323dc39250f5af1e0baf887ae20e9f9bdae
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5c8a064313a0fb80ea17e6c9b167c323dc39250f5af1e0baf887ae20e9f9bdae
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5c8a064313a0fb80ea17e6c9b167c323dc39250f5af1e0baf887ae20e9f9bdae
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5729f1f0511da95e64e358cfabb3980ad9a660af2968118a87d6755f5d652a67
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7161a13962663c81a0fe47cd148a0a701782d6cf8feb9d8e1da486cd6e861fbc
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
