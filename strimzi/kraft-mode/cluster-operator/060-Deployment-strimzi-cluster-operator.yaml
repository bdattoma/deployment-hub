apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e0e5e3c7b089c5e17ebfa6325f33cd1a29017f3816c3e66e93d6b4c00e28bad3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ebe8b9308695d330f50a96266dd420c2f1807b31e58838472ff9f23f7ed0e97
                3.3.2=quay.io/strimzi/kafka@sha256:8fcaaf1eedfd15acf48d8927f259d9ee6d390c8141b1c3ef9b4bc0eaff50f278
                3.4.0=quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ebe8b9308695d330f50a96266dd420c2f1807b31e58838472ff9f23f7ed0e97
                3.3.2=quay.io/strimzi/kafka@sha256:8fcaaf1eedfd15acf48d8927f259d9ee6d390c8141b1c3ef9b4bc0eaff50f278
                3.4.0=quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ebe8b9308695d330f50a96266dd420c2f1807b31e58838472ff9f23f7ed0e97
                3.3.2=quay.io/strimzi/kafka@sha256:8fcaaf1eedfd15acf48d8927f259d9ee6d390c8141b1c3ef9b4bc0eaff50f278
                3.4.0=quay.io/strimzi/kafka@sha256:167e7592bf559ce642ff5cabb2e27f974a0cdd16ea4015bbbdc103ba7b3eca4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ebe8b9308695d330f50a96266dd420c2f1807b31e58838472ff9f23f7ed0e97
                3.3.2=quay.io/strimzi/kafka@sha256:8fcaaf1eedfd15acf48d8927f259d9ee6d390c8141b1c3ef9b4bc0eaff50f278
