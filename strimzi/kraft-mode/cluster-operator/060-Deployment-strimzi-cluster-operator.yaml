apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d27c50009d98bdbc61a56fc40e27dd0194e3abaa59b8fefd423746b068e825e6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:76d74e527afeec29f52bb213a619f7d735199c894a7b83b2c1a6ccefdd24a026
                3.5.1=quay.io/strimzi/kafka@sha256:01d47e8660533db216916560a2aa3b4846c91988ead24ed57890455c4f2bbd4a
                3.6.0=quay.io/strimzi/kafka@sha256:c599dad7d7ad43651e19db89d7b3d8094e468b5b2cd615335a2500d23b549b34
                3.6.1=quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:76d74e527afeec29f52bb213a619f7d735199c894a7b83b2c1a6ccefdd24a026
                3.5.1=quay.io/strimzi/kafka@sha256:01d47e8660533db216916560a2aa3b4846c91988ead24ed57890455c4f2bbd4a
                3.6.0=quay.io/strimzi/kafka@sha256:c599dad7d7ad43651e19db89d7b3d8094e468b5b2cd615335a2500d23b549b34
                3.6.1=quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:76d74e527afeec29f52bb213a619f7d735199c894a7b83b2c1a6ccefdd24a026
                3.5.1=quay.io/strimzi/kafka@sha256:01d47e8660533db216916560a2aa3b4846c91988ead24ed57890455c4f2bbd4a
                3.6.0=quay.io/strimzi/kafka@sha256:c599dad7d7ad43651e19db89d7b3d8094e468b5b2cd615335a2500d23b549b34
                3.6.1=quay.io/strimzi/kafka@sha256:ec1c32a2e5a5901357350dfe910b2764610bf70aae722034176b08b32e494f08
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:76d74e527afeec29f52bb213a619f7d735199c894a7b83b2c1a6ccefdd24a026
                3.5.1=quay.io/strimzi/kafka@sha256:01d47e8660533db216916560a2aa3b4846c91988ead24ed57890455c4f2bbd4a
                3.6.0=quay.io/strimzi/kafka@sha256:c599dad7d7ad43651e19db89d7b3d8094e468b5b2cd615335a2500d23b549b34
