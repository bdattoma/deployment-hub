apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cac57e266abe3dadc2e8f959ddd702e214de0ac486b871bec37f1ea6eb443fbf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:17059cb377e2603f88abd06fe4b4e35acd5c5d09da781285cb73b68b1c3c6595
                3.5.1=quay.io/strimzi/kafka@sha256:be5904505d3a13e9608545ffe0c21c63dc1fe803d276c88676d003c9d10da096
                3.6.0=quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:17059cb377e2603f88abd06fe4b4e35acd5c5d09da781285cb73b68b1c3c6595
                3.5.1=quay.io/strimzi/kafka@sha256:be5904505d3a13e9608545ffe0c21c63dc1fe803d276c88676d003c9d10da096
                3.6.0=quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:17059cb377e2603f88abd06fe4b4e35acd5c5d09da781285cb73b68b1c3c6595
                3.5.1=quay.io/strimzi/kafka@sha256:be5904505d3a13e9608545ffe0c21c63dc1fe803d276c88676d003c9d10da096
                3.6.0=quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:17059cb377e2603f88abd06fe4b4e35acd5c5d09da781285cb73b68b1c3c6595
                3.5.1=quay.io/strimzi/kafka@sha256:be5904505d3a13e9608545ffe0c21c63dc1fe803d276c88676d003c9d10da096
                3.6.0=quay.io/strimzi/kafka@sha256:f8a55d33375e72e0dd8c7e7c97fded154c410a43a4fc2d2fefd4d3c65e68f09f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cac57e266abe3dadc2e8f959ddd702e214de0ac486b871bec37f1ea6eb443fbf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cac57e266abe3dadc2e8f959ddd702e214de0ac486b871bec37f1ea6eb443fbf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:cac57e266abe3dadc2e8f959ddd702e214de0ac486b871bec37f1ea6eb443fbf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ac0866c7c95ff563e19501915db58c53d7dff88be0a9b9eb943d181090e14c1c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
