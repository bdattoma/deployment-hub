apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:263eae52fb2feb0bcabf873a5b2ac40217109af1fd0ddadc8e9b966843ab9511
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:40601486b378a74cf6907ab5a79fd677917dd308db25c3275adfd194ca5d29e5
                3.4.1=quay.io/strimzi/kafka@sha256:d00703dffb61b77b1cecbabcaa3d26cacc9a66bb27dbd41730519409ac82a225
                3.5.0=quay.io/strimzi/kafka@sha256:2ba0d9eca2bbf97e6fce251daa102c18181b42947893ff6f389e3c0742ec3165
                3.5.1=quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:40601486b378a74cf6907ab5a79fd677917dd308db25c3275adfd194ca5d29e5
                3.4.1=quay.io/strimzi/kafka@sha256:d00703dffb61b77b1cecbabcaa3d26cacc9a66bb27dbd41730519409ac82a225
                3.5.0=quay.io/strimzi/kafka@sha256:2ba0d9eca2bbf97e6fce251daa102c18181b42947893ff6f389e3c0742ec3165
                3.5.1=quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:40601486b378a74cf6907ab5a79fd677917dd308db25c3275adfd194ca5d29e5
                3.4.1=quay.io/strimzi/kafka@sha256:d00703dffb61b77b1cecbabcaa3d26cacc9a66bb27dbd41730519409ac82a225
                3.5.0=quay.io/strimzi/kafka@sha256:2ba0d9eca2bbf97e6fce251daa102c18181b42947893ff6f389e3c0742ec3165
                3.5.1=quay.io/strimzi/kafka@sha256:83fec024a7c8f89e3eba2fd51be47ab351946eca4517a3e95f898c55e4a0f45a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:40601486b378a74cf6907ab5a79fd677917dd308db25c3275adfd194ca5d29e5
                3.4.1=quay.io/strimzi/kafka@sha256:d00703dffb61b77b1cecbabcaa3d26cacc9a66bb27dbd41730519409ac82a225
                3.5.0=quay.io/strimzi/kafka@sha256:2ba0d9eca2bbf97e6fce251daa102c18181b42947893ff6f389e3c0742ec3165
