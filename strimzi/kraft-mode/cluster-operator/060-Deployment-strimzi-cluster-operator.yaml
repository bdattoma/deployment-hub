              value: quay.io/strimzi/operator@sha256:335a72393e6455044872f90fd130c059e5ec0bab7ccf77098f39f2d7773bd159
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:335a72393e6455044872f90fd130c059e5ec0bab7ccf77098f39f2d7773bd159
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
