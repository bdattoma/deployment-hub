apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7354a91b3b3a0160ec27774ae8459046596222806e2125005a7db8b8e58281d4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1b304cefcdc76daeb00fe82b482555ead625d8ccf8f05c33e425adc806e369e
                3.4.1=quay.io/strimzi/kafka@sha256:dff42ee1711db556baa51d9fc075d225e80211274d4d80666bdc7b4aab527dac
                3.5.0=quay.io/strimzi/kafka@sha256:b06c1ebb33e1ebc29295b2cf61a34d9c4cee79ac469b28fbe4873a16282745df
                3.5.1=quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1b304cefcdc76daeb00fe82b482555ead625d8ccf8f05c33e425adc806e369e
                3.4.1=quay.io/strimzi/kafka@sha256:dff42ee1711db556baa51d9fc075d225e80211274d4d80666bdc7b4aab527dac
                3.5.0=quay.io/strimzi/kafka@sha256:b06c1ebb33e1ebc29295b2cf61a34d9c4cee79ac469b28fbe4873a16282745df
                3.5.1=quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1b304cefcdc76daeb00fe82b482555ead625d8ccf8f05c33e425adc806e369e
                3.4.1=quay.io/strimzi/kafka@sha256:dff42ee1711db556baa51d9fc075d225e80211274d4d80666bdc7b4aab527dac
                3.5.0=quay.io/strimzi/kafka@sha256:b06c1ebb33e1ebc29295b2cf61a34d9c4cee79ac469b28fbe4873a16282745df
                3.5.1=quay.io/strimzi/kafka@sha256:8db95ceb3b06267f460dbc590871702cb5320ae840aa07f7c47416f62474e2d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
