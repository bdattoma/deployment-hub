apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8b4854b539edc6f4062112d2b2b3b63bb1e327bcd1dea71a9aeee22bf2566e27
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da24ba46859db14a8873e91bac531324cde99e71d15ad783a97b36d57ec08ed1
                3.3.2=quay.io/strimzi/kafka@sha256:74cd7eec249404408bd140e9db64daa226633fb74fa5b01cf3b79669dbef53e1
                3.4.0=quay.io/strimzi/kafka@sha256:fd146038da37f6a50c319820b362bf41248127249801d7ece7289ec47fc65fe7
                3.4.1=quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da24ba46859db14a8873e91bac531324cde99e71d15ad783a97b36d57ec08ed1
                3.3.2=quay.io/strimzi/kafka@sha256:74cd7eec249404408bd140e9db64daa226633fb74fa5b01cf3b79669dbef53e1
                3.4.0=quay.io/strimzi/kafka@sha256:fd146038da37f6a50c319820b362bf41248127249801d7ece7289ec47fc65fe7
                3.4.1=quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da24ba46859db14a8873e91bac531324cde99e71d15ad783a97b36d57ec08ed1
                3.3.2=quay.io/strimzi/kafka@sha256:74cd7eec249404408bd140e9db64daa226633fb74fa5b01cf3b79669dbef53e1
                3.4.0=quay.io/strimzi/kafka@sha256:fd146038da37f6a50c319820b362bf41248127249801d7ece7289ec47fc65fe7
                3.4.1=quay.io/strimzi/kafka@sha256:2957361b0324bfc776c664133b22360853219e65c1df85a346aa69fb94b0bd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da24ba46859db14a8873e91bac531324cde99e71d15ad783a97b36d57ec08ed1
                3.3.2=quay.io/strimzi/kafka@sha256:74cd7eec249404408bd140e9db64daa226633fb74fa5b01cf3b79669dbef53e1
