              value: quay.io/strimzi/operator@sha256:83bf27c487508dad8a328c4324b9a04a0f3d21e28c3b31031a7add677b8ff75f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:83bf27c487508dad8a328c4324b9a04a0f3d21e28c3b31031a7add677b8ff75f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
