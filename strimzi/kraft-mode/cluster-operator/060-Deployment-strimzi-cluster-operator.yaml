apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:229f3685179ef7f28ec55f63e58f449e85904d10c5bbd6d89a008f7b562b100e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc08ec95d1bc61e1b2e26bc763a20ecf32daac4b7079b5ee5290e30ef4b0bb60
                3.4.1=quay.io/strimzi/kafka@sha256:3cb6c7cfa2b4b223d997254d84b6c09cd6288f6f6505e70dc97785ecd69922db
                3.5.0=quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc08ec95d1bc61e1b2e26bc763a20ecf32daac4b7079b5ee5290e30ef4b0bb60
                3.4.1=quay.io/strimzi/kafka@sha256:3cb6c7cfa2b4b223d997254d84b6c09cd6288f6f6505e70dc97785ecd69922db
                3.5.0=quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc08ec95d1bc61e1b2e26bc763a20ecf32daac4b7079b5ee5290e30ef4b0bb60
                3.4.1=quay.io/strimzi/kafka@sha256:3cb6c7cfa2b4b223d997254d84b6c09cd6288f6f6505e70dc97785ecd69922db
                3.5.0=quay.io/strimzi/kafka@sha256:c682dcca8451f08d64165e81a29f534b1835028914dcbd15a34a933761820925
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc08ec95d1bc61e1b2e26bc763a20ecf32daac4b7079b5ee5290e30ef4b0bb60
                3.4.1=quay.io/strimzi/kafka@sha256:3cb6c7cfa2b4b223d997254d84b6c09cd6288f6f6505e70dc97785ecd69922db
