              value: quay.io/strimzi/operator@sha256:a9c63314e07c7c903825e840d3f0aa2bee71ba6f0e70594c5b387889b825e920
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a9c63314e07c7c903825e840d3f0aa2bee71ba6f0e70594c5b387889b825e920
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
