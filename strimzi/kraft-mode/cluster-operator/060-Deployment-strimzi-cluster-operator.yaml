apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d2fe52be2b6d85d5ee4dd900c547b8a044acd490f99bed49daaaa0a40f644b8c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1f7eeaeaf16b7333af632a5efe0848e76ff30e942ec912d587a799e0393cba2
                3.4.1=quay.io/strimzi/kafka@sha256:0aeb41955b7a64e4f9d8fc800ffbff443d301545c5da4fe79d652807158377ff
                3.5.0=quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1f7eeaeaf16b7333af632a5efe0848e76ff30e942ec912d587a799e0393cba2
                3.4.1=quay.io/strimzi/kafka@sha256:0aeb41955b7a64e4f9d8fc800ffbff443d301545c5da4fe79d652807158377ff
                3.5.0=quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e1f7eeaeaf16b7333af632a5efe0848e76ff30e942ec912d587a799e0393cba2
                3.4.1=quay.io/strimzi/kafka@sha256:0aeb41955b7a64e4f9d8fc800ffbff443d301545c5da4fe79d652807158377ff
                3.5.0=quay.io/strimzi/kafka@sha256:1daeb19ddf1cae18c9c0d679e73c446d71003bd96b7aa2657f07b2b3c3b527ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
