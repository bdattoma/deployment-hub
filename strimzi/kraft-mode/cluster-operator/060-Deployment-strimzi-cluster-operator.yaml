apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:335a72393e6455044872f90fd130c059e5ec0bab7ccf77098f39f2d7773bd159
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4a9a2fe071139883ad92a12f1c8e815dd572e6906b065a3c8df7c509f62ea3b9
                3.4.1=quay.io/strimzi/kafka@sha256:a0db608a84b85f547bf070c124a49dc667272f86339c945a6557898957eac6f7
                3.5.0=quay.io/strimzi/kafka@sha256:22bfa37437112d3c9774266b29602347b2d299b01c11d1a9315d7c53f72d8be6
                3.5.1=quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4a9a2fe071139883ad92a12f1c8e815dd572e6906b065a3c8df7c509f62ea3b9
                3.4.1=quay.io/strimzi/kafka@sha256:a0db608a84b85f547bf070c124a49dc667272f86339c945a6557898957eac6f7
                3.5.0=quay.io/strimzi/kafka@sha256:22bfa37437112d3c9774266b29602347b2d299b01c11d1a9315d7c53f72d8be6
                3.5.1=quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4a9a2fe071139883ad92a12f1c8e815dd572e6906b065a3c8df7c509f62ea3b9
                3.4.1=quay.io/strimzi/kafka@sha256:a0db608a84b85f547bf070c124a49dc667272f86339c945a6557898957eac6f7
                3.5.0=quay.io/strimzi/kafka@sha256:22bfa37437112d3c9774266b29602347b2d299b01c11d1a9315d7c53f72d8be6
                3.5.1=quay.io/strimzi/kafka@sha256:692af514f6be38560b8faf3427655a33af6ca058668cc4137e147ead876323ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
