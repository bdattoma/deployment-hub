apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2e4d6fb1211d965b7e970e0eb97bb224e30cf0afa4efa8135edb5590e446bd32
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:fe45a1a72645e3bb8e80cbbe02544d2a3846e35b16cfae4f4ef0c0965ea64752
                3.5.1=quay.io/strimzi/kafka@sha256:857c4dfe7c39b1e4122cf9e842862143918f6c5ad10a7ebfebfd16ac539d2407
                3.6.0=quay.io/strimzi/kafka@sha256:bced82cb53c8c64f45aab79c0ef27e26582dd0f6bd634077434f5b379717411f
                3.6.1=quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:fe45a1a72645e3bb8e80cbbe02544d2a3846e35b16cfae4f4ef0c0965ea64752
                3.5.1=quay.io/strimzi/kafka@sha256:857c4dfe7c39b1e4122cf9e842862143918f6c5ad10a7ebfebfd16ac539d2407
                3.6.0=quay.io/strimzi/kafka@sha256:bced82cb53c8c64f45aab79c0ef27e26582dd0f6bd634077434f5b379717411f
                3.6.1=quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:fe45a1a72645e3bb8e80cbbe02544d2a3846e35b16cfae4f4ef0c0965ea64752
                3.5.1=quay.io/strimzi/kafka@sha256:857c4dfe7c39b1e4122cf9e842862143918f6c5ad10a7ebfebfd16ac539d2407
                3.6.0=quay.io/strimzi/kafka@sha256:bced82cb53c8c64f45aab79c0ef27e26582dd0f6bd634077434f5b379717411f
                3.6.1=quay.io/strimzi/kafka@sha256:3de3ff191f30a105e33b3ffc33094733209446a1acaa9dce5d57b6ec4dbe8a3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:fe45a1a72645e3bb8e80cbbe02544d2a3846e35b16cfae4f4ef0c0965ea64752
                3.5.1=quay.io/strimzi/kafka@sha256:857c4dfe7c39b1e4122cf9e842862143918f6c5ad10a7ebfebfd16ac539d2407
                3.6.0=quay.io/strimzi/kafka@sha256:bced82cb53c8c64f45aab79c0ef27e26582dd0f6bd634077434f5b379717411f
