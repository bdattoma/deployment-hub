apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c8623370cd54e527e6e60ac385bf876e1a90f420eab00dfc0a1b5d7c446e8561
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84ea7090d2dc03a283d44dfe24b43c0d8132e381834b317360befc7397ba9f5a
                3.4.1=quay.io/strimzi/kafka@sha256:48de72683f1b07e9e1406f90c400960c8b76d4db42b9b98929c7f1f2f15c71eb
                3.5.0=quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84ea7090d2dc03a283d44dfe24b43c0d8132e381834b317360befc7397ba9f5a
                3.4.1=quay.io/strimzi/kafka@sha256:48de72683f1b07e9e1406f90c400960c8b76d4db42b9b98929c7f1f2f15c71eb
                3.5.0=quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84ea7090d2dc03a283d44dfe24b43c0d8132e381834b317360befc7397ba9f5a
                3.4.1=quay.io/strimzi/kafka@sha256:48de72683f1b07e9e1406f90c400960c8b76d4db42b9b98929c7f1f2f15c71eb
                3.5.0=quay.io/strimzi/kafka@sha256:17a1bdf771b0b4f23907bb8c4b6e9757854916862b5e4793b19166e07e505383
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
