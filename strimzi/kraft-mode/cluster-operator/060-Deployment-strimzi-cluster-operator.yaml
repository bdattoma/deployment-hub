apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6cb2c8e3c1274de167dba04809ddf030c718652e1b19fe9011a7adcab8432ea4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:51117f3bca27af96b61d88258f8b01ea96f76a4a7e9c7998c03427ba7112d808
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:51117f3bca27af96b61d88258f8b01ea96f76a4a7e9c7998c03427ba7112d808
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:51117f3bca27af96b61d88258f8b01ea96f76a4a7e9c7998c03427ba7112d808
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bbde1df37bb2db6f909b4a9b082997a395d4f7cb238bb523e102ba30c34b1afb
                3.3.2=quay.io/strimzi/kafka@sha256:727d1bfa0f85b4761155a948e6ebb61fac51528645887698b80d9892504260b0
                3.4.0=quay.io/strimzi/kafka@sha256:967f77618ac60363301e37a6a4f6de2e459c0b61ae9201372f690ae309255e46
                3.4.1=quay.io/strimzi/kafka@sha256:51117f3bca27af96b61d88258f8b01ea96f76a4a7e9c7998c03427ba7112d808
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bbde1df37bb2db6f909b4a9b082997a395d4f7cb238bb523e102ba30c34b1afb
                3.3.2=quay.io/strimzi/kafka@sha256:727d1bfa0f85b4761155a948e6ebb61fac51528645887698b80d9892504260b0
                3.4.0=quay.io/strimzi/kafka@sha256:967f77618ac60363301e37a6a4f6de2e459c0b61ae9201372f690ae309255e46
                3.4.1=quay.io/strimzi/kafka@sha256:51117f3bca27af96b61d88258f8b01ea96f76a4a7e9c7998c03427ba7112d808
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bbde1df37bb2db6f909b4a9b082997a395d4f7cb238bb523e102ba30c34b1afb
                3.3.2=quay.io/strimzi/kafka@sha256:727d1bfa0f85b4761155a948e6ebb61fac51528645887698b80d9892504260b0
                3.4.0=quay.io/strimzi/kafka@sha256:967f77618ac60363301e37a6a4f6de2e459c0b61ae9201372f690ae309255e46
