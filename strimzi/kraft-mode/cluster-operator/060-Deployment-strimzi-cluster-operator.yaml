apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d601d489293b2b534e3ef643751bf1bb47d6e55a7cc4a1971172ef185c2d9f7d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77096c90bdd15c4cbd0c56ddc269da742982e50bbc2a4abfda51dcd03e3ab153
                3.4.1=quay.io/strimzi/kafka@sha256:8f838358a2f79963e5b5f841e625d2eb015a62ee331a5157b7984b6ff111cf80
                3.5.0=quay.io/strimzi/kafka@sha256:1d6823aec8e7534291490b572defb6721eb86a5019089793ace1a009414ef01b
                3.5.1=quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77096c90bdd15c4cbd0c56ddc269da742982e50bbc2a4abfda51dcd03e3ab153
                3.4.1=quay.io/strimzi/kafka@sha256:8f838358a2f79963e5b5f841e625d2eb015a62ee331a5157b7984b6ff111cf80
                3.5.0=quay.io/strimzi/kafka@sha256:1d6823aec8e7534291490b572defb6721eb86a5019089793ace1a009414ef01b
                3.5.1=quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77096c90bdd15c4cbd0c56ddc269da742982e50bbc2a4abfda51dcd03e3ab153
                3.4.1=quay.io/strimzi/kafka@sha256:8f838358a2f79963e5b5f841e625d2eb015a62ee331a5157b7984b6ff111cf80
                3.5.0=quay.io/strimzi/kafka@sha256:1d6823aec8e7534291490b572defb6721eb86a5019089793ace1a009414ef01b
                3.5.1=quay.io/strimzi/kafka@sha256:50ce1f0a19abbff029467cb534adf591cf94e5f54c56b4bc30704467625a8803
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77096c90bdd15c4cbd0c56ddc269da742982e50bbc2a4abfda51dcd03e3ab153
                3.4.1=quay.io/strimzi/kafka@sha256:8f838358a2f79963e5b5f841e625d2eb015a62ee331a5157b7984b6ff111cf80
                3.5.0=quay.io/strimzi/kafka@sha256:1d6823aec8e7534291490b572defb6721eb86a5019089793ace1a009414ef01b
