apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a9247457385d81669b82d2e23a852286d0bae415a882e254c27e6a478030c07b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef13da770e528351c6c193e3c10f72c76e07c6731a8056b26695839f9219e8cc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef13da770e528351c6c193e3c10f72c76e07c6731a8056b26695839f9219e8cc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef13da770e528351c6c193e3c10f72c76e07c6731a8056b26695839f9219e8cc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e7e1d52df0b16c0b28ef680ba4d61e1f666be0db148f86a042bba217949edaff
                3.3.2=quay.io/strimzi/kafka@sha256:f43df0c681cb307e51e85e3f2a0cbc2dfb76a2625aef43a4cbe3540946dbae87
                3.4.0=quay.io/strimzi/kafka@sha256:b59401caedc07d53d454237978a23a0a81922c64dbe95a4fb5bd4f9c7dbafa32
                3.4.1=quay.io/strimzi/kafka@sha256:ef13da770e528351c6c193e3c10f72c76e07c6731a8056b26695839f9219e8cc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e7e1d52df0b16c0b28ef680ba4d61e1f666be0db148f86a042bba217949edaff
                3.3.2=quay.io/strimzi/kafka@sha256:f43df0c681cb307e51e85e3f2a0cbc2dfb76a2625aef43a4cbe3540946dbae87
                3.4.0=quay.io/strimzi/kafka@sha256:b59401caedc07d53d454237978a23a0a81922c64dbe95a4fb5bd4f9c7dbafa32
                3.4.1=quay.io/strimzi/kafka@sha256:ef13da770e528351c6c193e3c10f72c76e07c6731a8056b26695839f9219e8cc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
