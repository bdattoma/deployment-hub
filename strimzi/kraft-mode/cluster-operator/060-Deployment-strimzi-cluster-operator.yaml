apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a33b25a24df981e941d8b8a1a8503bda93b8f02c1fcd725eb957beff18f79e48
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a65c326320ca9e086a88d8ca235102003c2bab2f460e12071e06c30845ea20e9
                3.4.1=quay.io/strimzi/kafka@sha256:b1a2da44446edf404a7e87fa5431fef8575bdb74d838c1a6fb085505433be9e6
                3.5.0=quay.io/strimzi/kafka@sha256:06a2be980074d6061cd456b17f85f49232ff42f0d79b9c90886a5b7375d3a6bb
                3.5.1=quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a65c326320ca9e086a88d8ca235102003c2bab2f460e12071e06c30845ea20e9
                3.4.1=quay.io/strimzi/kafka@sha256:b1a2da44446edf404a7e87fa5431fef8575bdb74d838c1a6fb085505433be9e6
                3.5.0=quay.io/strimzi/kafka@sha256:06a2be980074d6061cd456b17f85f49232ff42f0d79b9c90886a5b7375d3a6bb
                3.5.1=quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a65c326320ca9e086a88d8ca235102003c2bab2f460e12071e06c30845ea20e9
                3.4.1=quay.io/strimzi/kafka@sha256:b1a2da44446edf404a7e87fa5431fef8575bdb74d838c1a6fb085505433be9e6
                3.5.0=quay.io/strimzi/kafka@sha256:06a2be980074d6061cd456b17f85f49232ff42f0d79b9c90886a5b7375d3a6bb
                3.5.1=quay.io/strimzi/kafka@sha256:8f639a65141bb659bcf89f41c0f3ecd36787a4bd89cd6a82084cdf9bc020e687
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
