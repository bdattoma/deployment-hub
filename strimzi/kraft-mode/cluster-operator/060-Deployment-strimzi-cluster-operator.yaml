apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:da83f5f784e13a5dae7d4c124c14f34da4000aa1e155dd42c592d3840dd937e5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cb6298db0fedc81a08d44155ede32a3721e59573b1838f99e9f9b0f22880d93e
                3.5.1=quay.io/strimzi/kafka@sha256:0f1d92402f2583aaa8a891d026cfe9a02806ebd9dde9242e0a3fd115f4c9fdf1
                3.6.0=quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cb6298db0fedc81a08d44155ede32a3721e59573b1838f99e9f9b0f22880d93e
                3.5.1=quay.io/strimzi/kafka@sha256:0f1d92402f2583aaa8a891d026cfe9a02806ebd9dde9242e0a3fd115f4c9fdf1
                3.6.0=quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cb6298db0fedc81a08d44155ede32a3721e59573b1838f99e9f9b0f22880d93e
                3.5.1=quay.io/strimzi/kafka@sha256:0f1d92402f2583aaa8a891d026cfe9a02806ebd9dde9242e0a3fd115f4c9fdf1
                3.6.0=quay.io/strimzi/kafka@sha256:8ffab1203936f86db8e7937eb60e97e1043c1b872bdc7af1e7578e5e31a61e97
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cb6298db0fedc81a08d44155ede32a3721e59573b1838f99e9f9b0f22880d93e
                3.5.1=quay.io/strimzi/kafka@sha256:0f1d92402f2583aaa8a891d026cfe9a02806ebd9dde9242e0a3fd115f4c9fdf1
