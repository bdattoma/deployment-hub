apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:842e459ecec5977a0a1f9ce48e7ff24b582c6ab7b60c5a9f3099dfd7e407ae19
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6699b3ebb90ffb4eddbad77c2e743947ec2a904c97893453622c22474d9cfe69
                3.4.1=quay.io/strimzi/kafka@sha256:6aae8e4ccc21dd54549c6c04cfab393e8ff349b69c95c81b01ecd84fe3f8ee2c
                3.5.0=quay.io/strimzi/kafka@sha256:eb4eeb15cca721565e73f2bac6385a655659cc156a79bb6218d2831d5cfcb994
                3.5.1=quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6699b3ebb90ffb4eddbad77c2e743947ec2a904c97893453622c22474d9cfe69
                3.4.1=quay.io/strimzi/kafka@sha256:6aae8e4ccc21dd54549c6c04cfab393e8ff349b69c95c81b01ecd84fe3f8ee2c
                3.5.0=quay.io/strimzi/kafka@sha256:eb4eeb15cca721565e73f2bac6385a655659cc156a79bb6218d2831d5cfcb994
                3.5.1=quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6699b3ebb90ffb4eddbad77c2e743947ec2a904c97893453622c22474d9cfe69
                3.4.1=quay.io/strimzi/kafka@sha256:6aae8e4ccc21dd54549c6c04cfab393e8ff349b69c95c81b01ecd84fe3f8ee2c
                3.5.0=quay.io/strimzi/kafka@sha256:eb4eeb15cca721565e73f2bac6385a655659cc156a79bb6218d2831d5cfcb994
                3.5.1=quay.io/strimzi/kafka@sha256:2862a795c996814b8ac7dc012c8f54740688af8c9beec47a7b9ec4e023eb68d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6699b3ebb90ffb4eddbad77c2e743947ec2a904c97893453622c22474d9cfe69
                3.4.1=quay.io/strimzi/kafka@sha256:6aae8e4ccc21dd54549c6c04cfab393e8ff349b69c95c81b01ecd84fe3f8ee2c
