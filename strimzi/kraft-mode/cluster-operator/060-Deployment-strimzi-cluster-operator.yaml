apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ad72b9b288218174eeff3d32c32645136e6e10bcf906b4d9dadbf7882e915f1d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:667e09e20fc4db54ed4e7ae1b2f5a67f39439905bcc13ec0130423ab6dc5486b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:667e09e20fc4db54ed4e7ae1b2f5a67f39439905bcc13ec0130423ab6dc5486b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:667e09e20fc4db54ed4e7ae1b2f5a67f39439905bcc13ec0130423ab6dc5486b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:8cec0ddfad98f5f8019075074d50df6aac5ace52d76b1ff1a6970d2c262535cf
                3.4.1=quay.io/strimzi/kafka@sha256:9238d3b9f9771537b96917e8b2c3a509f229bc69902bc00946689da0b6c19f19
                3.5.0=quay.io/strimzi/kafka@sha256:9eb19e30fb0149505a80e414f8dc7b50dd0f68482b1b87f25d735d4738f8dc8e
                3.5.1=quay.io/strimzi/kafka@sha256:667e09e20fc4db54ed4e7ae1b2f5a67f39439905bcc13ec0130423ab6dc5486b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:8cec0ddfad98f5f8019075074d50df6aac5ace52d76b1ff1a6970d2c262535cf
                3.4.1=quay.io/strimzi/kafka@sha256:9238d3b9f9771537b96917e8b2c3a509f229bc69902bc00946689da0b6c19f19
                3.5.0=quay.io/strimzi/kafka@sha256:9eb19e30fb0149505a80e414f8dc7b50dd0f68482b1b87f25d735d4738f8dc8e
                3.5.1=quay.io/strimzi/kafka@sha256:667e09e20fc4db54ed4e7ae1b2f5a67f39439905bcc13ec0130423ab6dc5486b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
