apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5f0447ed9b2a46dfee45a247a101967b7b40307b099432a5fe63d7444a253e3b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7642695099cd4031c32f8ddb5f0565f0a93241b76c31f63c68230d7bd8fd1b54
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7642695099cd4031c32f8ddb5f0565f0a93241b76c31f63c68230d7bd8fd1b54
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7642695099cd4031c32f8ddb5f0565f0a93241b76c31f63c68230d7bd8fd1b54
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:26170b0bfd0ac62bfa1fefb8eaab303703640c72742dd18475106a8a239df421
                3.4.1=quay.io/strimzi/kafka@sha256:5ae5049e9157800346179a90748576f3896d03376d8e5eaa71c26e7578f86342
                3.5.0=quay.io/strimzi/kafka@sha256:e1198d88be6ee28b1d5d0693a170778188c83987e993ad875eb4b40978550f7d
                3.5.1=quay.io/strimzi/kafka@sha256:7642695099cd4031c32f8ddb5f0565f0a93241b76c31f63c68230d7bd8fd1b54
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:26170b0bfd0ac62bfa1fefb8eaab303703640c72742dd18475106a8a239df421
                3.4.1=quay.io/strimzi/kafka@sha256:5ae5049e9157800346179a90748576f3896d03376d8e5eaa71c26e7578f86342
                3.5.0=quay.io/strimzi/kafka@sha256:e1198d88be6ee28b1d5d0693a170778188c83987e993ad875eb4b40978550f7d
                3.5.1=quay.io/strimzi/kafka@sha256:7642695099cd4031c32f8ddb5f0565f0a93241b76c31f63c68230d7bd8fd1b54
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
