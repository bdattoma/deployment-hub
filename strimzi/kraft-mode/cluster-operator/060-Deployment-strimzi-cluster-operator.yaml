apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:87084f225ee9d13b6b88fd6da8bd53a16edbf7b986c525803815143a71b3cfa4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6a4b4ca39a00ddfef9c66da679f7a63b3d47c66326f24bbfc4ecf9ec034e0531
                3.3.2=quay.io/strimzi/kafka@sha256:51ecc959e6dfc1e386212c863e88963c93a3a3d8b888fddd6f9523d0bdd02e6e
                3.4.0=quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6a4b4ca39a00ddfef9c66da679f7a63b3d47c66326f24bbfc4ecf9ec034e0531
                3.3.2=quay.io/strimzi/kafka@sha256:51ecc959e6dfc1e386212c863e88963c93a3a3d8b888fddd6f9523d0bdd02e6e
                3.4.0=quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6a4b4ca39a00ddfef9c66da679f7a63b3d47c66326f24bbfc4ecf9ec034e0531
                3.3.2=quay.io/strimzi/kafka@sha256:51ecc959e6dfc1e386212c863e88963c93a3a3d8b888fddd6f9523d0bdd02e6e
                3.4.0=quay.io/strimzi/kafka@sha256:c18a42b18c90a1c97b92166acac3396e3a880f79d37a8dd3c8c4c942f29837ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6a4b4ca39a00ddfef9c66da679f7a63b3d47c66326f24bbfc4ecf9ec034e0531
                3.3.2=quay.io/strimzi/kafka@sha256:51ecc959e6dfc1e386212c863e88963c93a3a3d8b888fddd6f9523d0bdd02e6e
