apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:780dfb36a9dbaf1b2a13507b264478a52f0f9edeaaa25f0c1eff9e3a49de2090
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:837d10ac297e4c8bfd68bb6512d03d6ab1136e62c1af83d078fd06b80d9be80a
                3.4.1=quay.io/strimzi/kafka@sha256:bf2dcee475b4003e99bc58d26a96bcd4f004514988f1b5be91b9ad0dd0a10601
                3.5.0=quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:837d10ac297e4c8bfd68bb6512d03d6ab1136e62c1af83d078fd06b80d9be80a
                3.4.1=quay.io/strimzi/kafka@sha256:bf2dcee475b4003e99bc58d26a96bcd4f004514988f1b5be91b9ad0dd0a10601
                3.5.0=quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:837d10ac297e4c8bfd68bb6512d03d6ab1136e62c1af83d078fd06b80d9be80a
                3.4.1=quay.io/strimzi/kafka@sha256:bf2dcee475b4003e99bc58d26a96bcd4f004514988f1b5be91b9ad0dd0a10601
                3.5.0=quay.io/strimzi/kafka@sha256:6fb47ebffa278e7b3d4a761de5cd013265666bd13cf467dd5d5da832b94fe69c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:837d10ac297e4c8bfd68bb6512d03d6ab1136e62c1af83d078fd06b80d9be80a
                3.4.1=quay.io/strimzi/kafka@sha256:bf2dcee475b4003e99bc58d26a96bcd4f004514988f1b5be91b9ad0dd0a10601
