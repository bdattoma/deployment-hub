apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b27886487cc06542aa0df364a0f13b0027acb308fe54ab7c84e2eefa66393e47
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7aff86aefd5b56c27446603a10c6a2ddc39f6005859131b2c2bd70de42e1f12c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7aff86aefd5b56c27446603a10c6a2ddc39f6005859131b2c2bd70de42e1f12c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7aff86aefd5b56c27446603a10c6a2ddc39f6005859131b2c2bd70de42e1f12c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2837a21a437e151dfffe1445490cea610b8eb5696becf2efedbd5a3268da6a6c
                3.4.1=quay.io/strimzi/kafka@sha256:53482cad62e595479f5adef0541398b19e9ec597030ff370d8a77ca4bfc94ca5
                3.5.0=quay.io/strimzi/kafka@sha256:936ad78d3a8a9f7494197e5f7a3a48eb35aee9994b8766d2fc499b19dec39f84
                3.5.1=quay.io/strimzi/kafka@sha256:7aff86aefd5b56c27446603a10c6a2ddc39f6005859131b2c2bd70de42e1f12c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2837a21a437e151dfffe1445490cea610b8eb5696becf2efedbd5a3268da6a6c
                3.4.1=quay.io/strimzi/kafka@sha256:53482cad62e595479f5adef0541398b19e9ec597030ff370d8a77ca4bfc94ca5
                3.5.0=quay.io/strimzi/kafka@sha256:936ad78d3a8a9f7494197e5f7a3a48eb35aee9994b8766d2fc499b19dec39f84
                3.5.1=quay.io/strimzi/kafka@sha256:7aff86aefd5b56c27446603a10c6a2ddc39f6005859131b2c2bd70de42e1f12c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
