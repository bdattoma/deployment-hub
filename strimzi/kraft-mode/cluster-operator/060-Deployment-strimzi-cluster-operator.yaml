apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:14cb93917fa84841e2304a76ee8f03bb98cfee6a111c53ca49e256550954cd3c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2fd7fa7712da1ecfa118fc09b2dfbebe0d6ffc2940f06d948123827e73228ec0
                3.4.1=quay.io/strimzi/kafka@sha256:803f8abe418e88421d27efe38f88dd6571bb2025d0ceb6b3f213920a47aec4f6
                3.5.0=quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2fd7fa7712da1ecfa118fc09b2dfbebe0d6ffc2940f06d948123827e73228ec0
                3.4.1=quay.io/strimzi/kafka@sha256:803f8abe418e88421d27efe38f88dd6571bb2025d0ceb6b3f213920a47aec4f6
                3.5.0=quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2fd7fa7712da1ecfa118fc09b2dfbebe0d6ffc2940f06d948123827e73228ec0
                3.4.1=quay.io/strimzi/kafka@sha256:803f8abe418e88421d27efe38f88dd6571bb2025d0ceb6b3f213920a47aec4f6
                3.5.0=quay.io/strimzi/kafka@sha256:3c525c9be9f3b5f1010c49c08989f83dcd37518421135a211b9201132b0eb0b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
