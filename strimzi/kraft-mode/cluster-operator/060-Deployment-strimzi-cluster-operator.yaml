apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bdbf32d6a5ba36b7eec4501c2d16f0108e0858fa97a3dcf59c9e10cff2052b35
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:eae05f69cbe3e21f5b7268a0a681d80b239c03c396d1c85e96065a4a64996b8f
                3.4.1=quay.io/strimzi/kafka@sha256:6a22b74d6dd4ec3fec7e35b86b71c8f89dfd799f98d78e664046e10a40306290
                3.5.0=quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:eae05f69cbe3e21f5b7268a0a681d80b239c03c396d1c85e96065a4a64996b8f
                3.4.1=quay.io/strimzi/kafka@sha256:6a22b74d6dd4ec3fec7e35b86b71c8f89dfd799f98d78e664046e10a40306290
                3.5.0=quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:eae05f69cbe3e21f5b7268a0a681d80b239c03c396d1c85e96065a4a64996b8f
                3.4.1=quay.io/strimzi/kafka@sha256:6a22b74d6dd4ec3fec7e35b86b71c8f89dfd799f98d78e664046e10a40306290
                3.5.0=quay.io/strimzi/kafka@sha256:94f3c8991a3f2b77e10a840d217d2653643068beb959bfda8a880506bdde2639
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:eae05f69cbe3e21f5b7268a0a681d80b239c03c396d1c85e96065a4a64996b8f
