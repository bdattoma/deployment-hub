apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bb351ab37d9e4c8760d1bf1dab310d06166f7ce618aae8b93945e6a3633f3977
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f364ba62fa84eb7bf54c79dea0ec27a9e51e4e9ccf916d090273bcd56bd93aed
                3.4.1=quay.io/strimzi/kafka@sha256:8e95ec511eaec0938a29421a47d5d1a3ad30cfa23bb4f5ef2d9509a4bbdfc4a6
                3.5.0=quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f364ba62fa84eb7bf54c79dea0ec27a9e51e4e9ccf916d090273bcd56bd93aed
                3.4.1=quay.io/strimzi/kafka@sha256:8e95ec511eaec0938a29421a47d5d1a3ad30cfa23bb4f5ef2d9509a4bbdfc4a6
                3.5.0=quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f364ba62fa84eb7bf54c79dea0ec27a9e51e4e9ccf916d090273bcd56bd93aed
                3.4.1=quay.io/strimzi/kafka@sha256:8e95ec511eaec0938a29421a47d5d1a3ad30cfa23bb4f5ef2d9509a4bbdfc4a6
                3.5.0=quay.io/strimzi/kafka@sha256:1f6d650d1116ad685abae7c685878b4f2735c760c70e4591e1ad91759ac71808
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
