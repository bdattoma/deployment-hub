apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5da11069ed875f407bcf1a0c7708083425cc4ca018eea68eaccb025789cc532a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:c00818e4f3189474ab76634fe5ea2241de52a15904ea7ada031cff2da4873a42
                3.6.0=quay.io/strimzi/kafka@sha256:1ab344bc9c61be52f4f4751f6731f96cd8dc00f13ed74b3ac9493e47ba6b5119
                3.6.1=quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:c00818e4f3189474ab76634fe5ea2241de52a15904ea7ada031cff2da4873a42
                3.6.0=quay.io/strimzi/kafka@sha256:1ab344bc9c61be52f4f4751f6731f96cd8dc00f13ed74b3ac9493e47ba6b5119
                3.6.1=quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:c00818e4f3189474ab76634fe5ea2241de52a15904ea7ada031cff2da4873a42
                3.6.0=quay.io/strimzi/kafka@sha256:1ab344bc9c61be52f4f4751f6731f96cd8dc00f13ed74b3ac9493e47ba6b5119
                3.6.1=quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:c00818e4f3189474ab76634fe5ea2241de52a15904ea7ada031cff2da4873a42
                3.6.0=quay.io/strimzi/kafka@sha256:1ab344bc9c61be52f4f4751f6731f96cd8dc00f13ed74b3ac9493e47ba6b5119
                3.6.1=quay.io/strimzi/kafka@sha256:b265740a5ac4b104162a551cb83d2caa2a23d6fd03ce33cc09424422002577fb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5da11069ed875f407bcf1a0c7708083425cc4ca018eea68eaccb025789cc532a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5da11069ed875f407bcf1a0c7708083425cc4ca018eea68eaccb025789cc532a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5da11069ed875f407bcf1a0c7708083425cc4ca018eea68eaccb025789cc532a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:dd35f2140e5769a0ddb46bde529b57012880e61ebc8c2ada2414f0ff8f2c9ac2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
