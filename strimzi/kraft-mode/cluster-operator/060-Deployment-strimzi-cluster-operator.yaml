apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7075c6a8bd604c62539c49ce45ed4e80c2629c3eb6aca514a11bd7b268bf7520
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:637a8ab9d351050885a66eb63bbb262b219187aed2874dafb1e1be4e0db3d4d3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:637a8ab9d351050885a66eb63bbb262b219187aed2874dafb1e1be4e0db3d4d3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:637a8ab9d351050885a66eb63bbb262b219187aed2874dafb1e1be4e0db3d4d3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:207f168d255d907f32c9c57d2c69ebbe4dbb6e7058841e53bf5260c842e4bde0
                3.4.1=quay.io/strimzi/kafka@sha256:870ca97a3da3e8c178442c9c9bff3c342ea3b218644f9319d06f225b26f2362c
                3.5.0=quay.io/strimzi/kafka@sha256:a87c6c6b879d858d64ed4e3c73e33d729714256b5727dc4570e6a70e0d3b3f8e
                3.5.1=quay.io/strimzi/kafka@sha256:637a8ab9d351050885a66eb63bbb262b219187aed2874dafb1e1be4e0db3d4d3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:207f168d255d907f32c9c57d2c69ebbe4dbb6e7058841e53bf5260c842e4bde0
                3.4.1=quay.io/strimzi/kafka@sha256:870ca97a3da3e8c178442c9c9bff3c342ea3b218644f9319d06f225b26f2362c
                3.5.0=quay.io/strimzi/kafka@sha256:a87c6c6b879d858d64ed4e3c73e33d729714256b5727dc4570e6a70e0d3b3f8e
                3.5.1=quay.io/strimzi/kafka@sha256:637a8ab9d351050885a66eb63bbb262b219187aed2874dafb1e1be4e0db3d4d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
