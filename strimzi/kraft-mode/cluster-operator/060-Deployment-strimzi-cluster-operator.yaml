apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5db19f486bb0afa805732a6e0af67c7d82bbc07d3f71551d6bd92961287385db
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bac140662b4a358e11a3d1ec8ba32f196d81af55a50bc76b987397a834749850
                3.4.1=quay.io/strimzi/kafka@sha256:8457d02a9f24581e40cc19d5a8affeaca775248ceb9bc2a55568b349d6baf223
                3.5.0=quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bac140662b4a358e11a3d1ec8ba32f196d81af55a50bc76b987397a834749850
                3.4.1=quay.io/strimzi/kafka@sha256:8457d02a9f24581e40cc19d5a8affeaca775248ceb9bc2a55568b349d6baf223
                3.5.0=quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bac140662b4a358e11a3d1ec8ba32f196d81af55a50bc76b987397a834749850
                3.4.1=quay.io/strimzi/kafka@sha256:8457d02a9f24581e40cc19d5a8affeaca775248ceb9bc2a55568b349d6baf223
                3.5.0=quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bac140662b4a358e11a3d1ec8ba32f196d81af55a50bc76b987397a834749850
                3.4.1=quay.io/strimzi/kafka@sha256:8457d02a9f24581e40cc19d5a8affeaca775248ceb9bc2a55568b349d6baf223
                3.5.0=quay.io/strimzi/kafka@sha256:3eca148dea84b4423c8281ea006030a20bed6448c64a4f9acb028e303640cbcb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5db19f486bb0afa805732a6e0af67c7d82bbc07d3f71551d6bd92961287385db
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5db19f486bb0afa805732a6e0af67c7d82bbc07d3f71551d6bd92961287385db
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5db19f486bb0afa805732a6e0af67c7d82bbc07d3f71551d6bd92961287385db
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:29913a9945a94c7bd829cb9023f951aa401ae58c35586d8b70dc8037247b2766
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
