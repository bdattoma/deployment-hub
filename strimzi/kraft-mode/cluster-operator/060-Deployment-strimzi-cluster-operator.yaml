apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bcaa2c22dcf6e75f8e2600ec9d641c308e5ff799b38ec3e7df770a0aefd4442f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:268487b11301ca97d34ce0cc63ea0f9c4b6175a70a0a8323e4eea3ac1794deae
                3.3.2=quay.io/strimzi/kafka@sha256:f6b0431c78ec320ac84eb6557322629c01649727578cdd9e63c7d6271b507ee4
                3.4.0=quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:268487b11301ca97d34ce0cc63ea0f9c4b6175a70a0a8323e4eea3ac1794deae
                3.3.2=quay.io/strimzi/kafka@sha256:f6b0431c78ec320ac84eb6557322629c01649727578cdd9e63c7d6271b507ee4
                3.4.0=quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:268487b11301ca97d34ce0cc63ea0f9c4b6175a70a0a8323e4eea3ac1794deae
                3.3.2=quay.io/strimzi/kafka@sha256:f6b0431c78ec320ac84eb6557322629c01649727578cdd9e63c7d6271b507ee4
                3.4.0=quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:268487b11301ca97d34ce0cc63ea0f9c4b6175a70a0a8323e4eea3ac1794deae
                3.3.2=quay.io/strimzi/kafka@sha256:f6b0431c78ec320ac84eb6557322629c01649727578cdd9e63c7d6271b507ee4
                3.4.0=quay.io/strimzi/kafka@sha256:f525aecaf7e3f29c58dc38522103fb199d4e8512750cfbe20a445a656d98d629
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bcaa2c22dcf6e75f8e2600ec9d641c308e5ff799b38ec3e7df770a0aefd4442f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bcaa2c22dcf6e75f8e2600ec9d641c308e5ff799b38ec3e7df770a0aefd4442f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bcaa2c22dcf6e75f8e2600ec9d641c308e5ff799b38ec3e7df770a0aefd4442f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6f8164600fd73bf4e716a7825ddf741f481eeaeff04050f097e37c4354aae911
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
