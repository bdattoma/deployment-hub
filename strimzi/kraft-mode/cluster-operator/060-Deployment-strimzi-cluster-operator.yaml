apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7a57a0de9282a5a5d9fc90db2ea913d876ec96a87d6bfaa088f8b95b250e9d4f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:644d4e84e6dca74983624b5d0129b1f07a024eca375128add2d09145746d6624
                3.4.1=quay.io/strimzi/kafka@sha256:7a308d48c6063d19f629b266eb1afd548d9bb076823cd9ce0a7334e39abecb3b
                3.5.0=quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:644d4e84e6dca74983624b5d0129b1f07a024eca375128add2d09145746d6624
                3.4.1=quay.io/strimzi/kafka@sha256:7a308d48c6063d19f629b266eb1afd548d9bb076823cd9ce0a7334e39abecb3b
                3.5.0=quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:644d4e84e6dca74983624b5d0129b1f07a024eca375128add2d09145746d6624
                3.4.1=quay.io/strimzi/kafka@sha256:7a308d48c6063d19f629b266eb1afd548d9bb076823cd9ce0a7334e39abecb3b
                3.5.0=quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:644d4e84e6dca74983624b5d0129b1f07a024eca375128add2d09145746d6624
                3.4.1=quay.io/strimzi/kafka@sha256:7a308d48c6063d19f629b266eb1afd548d9bb076823cd9ce0a7334e39abecb3b
                3.5.0=quay.io/strimzi/kafka@sha256:cdb0c09e39584d4d2257d7409fc2a747bbe99dad4ed3966c7c4adbf7d0c18438
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7a57a0de9282a5a5d9fc90db2ea913d876ec96a87d6bfaa088f8b95b250e9d4f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7a57a0de9282a5a5d9fc90db2ea913d876ec96a87d6bfaa088f8b95b250e9d4f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7a57a0de9282a5a5d9fc90db2ea913d876ec96a87d6bfaa088f8b95b250e9d4f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3fd26eed55343875bd7c042ced6e94448ff63acfa96a25be8b1e5cb5ab4dfd74
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:15cac692037abf15cff7164606aa888e3ca6a5ce51d8dd5bcb1311db057e89f7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
