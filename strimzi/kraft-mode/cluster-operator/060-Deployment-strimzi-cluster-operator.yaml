apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c0bb2dbac75c13b987f9da086ab94f6eb3751d1e7eb313f54dde805cda4d0cc1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:67d55c2cb8e751f989c0ac389292ff80fe023a879d8cbffc1cd492523c6f6ab5
                3.4.1=quay.io/strimzi/kafka@sha256:71ba51c31ca9ff624fdf5d19438371c5ac3d8a351f45e48183f783fc977df834
                3.5.0=quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:67d55c2cb8e751f989c0ac389292ff80fe023a879d8cbffc1cd492523c6f6ab5
                3.4.1=quay.io/strimzi/kafka@sha256:71ba51c31ca9ff624fdf5d19438371c5ac3d8a351f45e48183f783fc977df834
                3.5.0=quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:67d55c2cb8e751f989c0ac389292ff80fe023a879d8cbffc1cd492523c6f6ab5
                3.4.1=quay.io/strimzi/kafka@sha256:71ba51c31ca9ff624fdf5d19438371c5ac3d8a351f45e48183f783fc977df834
                3.5.0=quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:67d55c2cb8e751f989c0ac389292ff80fe023a879d8cbffc1cd492523c6f6ab5
                3.4.1=quay.io/strimzi/kafka@sha256:71ba51c31ca9ff624fdf5d19438371c5ac3d8a351f45e48183f783fc977df834
                3.5.0=quay.io/strimzi/kafka@sha256:78e9546fde83d5bb4099a0084158f8407ba22e9b65108d84bbc4d9aacfd950b9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c0bb2dbac75c13b987f9da086ab94f6eb3751d1e7eb313f54dde805cda4d0cc1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c0bb2dbac75c13b987f9da086ab94f6eb3751d1e7eb313f54dde805cda4d0cc1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c0bb2dbac75c13b987f9da086ab94f6eb3751d1e7eb313f54dde805cda4d0cc1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:79b456a2b7edd00d88649f9bb4e3e8ebf8db98affa9618fef4c8697ab5708be6
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8f6c859647450a803e8e7854f626c550f4ec953fcabab3b7d35d582971566685
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
