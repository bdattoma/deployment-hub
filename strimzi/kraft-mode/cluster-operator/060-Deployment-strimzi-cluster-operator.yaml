apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6fc5738e505e2c0890e0446a9372190c1f262b8f240ba07a479217c6d5d87d9a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:29c156bfd304991dc63c506e423721fb755d4954bfca9fb0bc87942255fa72e5
                3.4.1=quay.io/strimzi/kafka@sha256:954841b7cefad65fd216b37533013a8860068e7ab8250a8e436543d04b0621c9
                3.5.0=quay.io/strimzi/kafka@sha256:ea62e82cfe55292b64ceff83a605f6347300bdecfa65b1ff2655298986ad4878
                3.5.1=quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:29c156bfd304991dc63c506e423721fb755d4954bfca9fb0bc87942255fa72e5
                3.4.1=quay.io/strimzi/kafka@sha256:954841b7cefad65fd216b37533013a8860068e7ab8250a8e436543d04b0621c9
                3.5.0=quay.io/strimzi/kafka@sha256:ea62e82cfe55292b64ceff83a605f6347300bdecfa65b1ff2655298986ad4878
                3.5.1=quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:29c156bfd304991dc63c506e423721fb755d4954bfca9fb0bc87942255fa72e5
                3.4.1=quay.io/strimzi/kafka@sha256:954841b7cefad65fd216b37533013a8860068e7ab8250a8e436543d04b0621c9
                3.5.0=quay.io/strimzi/kafka@sha256:ea62e82cfe55292b64ceff83a605f6347300bdecfa65b1ff2655298986ad4878
                3.5.1=quay.io/strimzi/kafka@sha256:1aad41183721c6aefaaaa6448dfbdaf5321611db840fd0bdc6713f484c6af196
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:29c156bfd304991dc63c506e423721fb755d4954bfca9fb0bc87942255fa72e5
                3.4.1=quay.io/strimzi/kafka@sha256:954841b7cefad65fd216b37533013a8860068e7ab8250a8e436543d04b0621c9
                3.5.0=quay.io/strimzi/kafka@sha256:ea62e82cfe55292b64ceff83a605f6347300bdecfa65b1ff2655298986ad4878
