apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b99aba12ba0cb4934177edfa5cdf4519935561461f4f18a8912630e56c2a6516
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7aaaaea95133255357494a535be3fbfaa1649e552263bf926845b5d51c85b0d1
                3.4.1=quay.io/strimzi/kafka@sha256:795d32f077ce991148578ce3689b2b6deda79e3895af7e0d97da59cd701506c0
                3.5.0=quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7aaaaea95133255357494a535be3fbfaa1649e552263bf926845b5d51c85b0d1
                3.4.1=quay.io/strimzi/kafka@sha256:795d32f077ce991148578ce3689b2b6deda79e3895af7e0d97da59cd701506c0
                3.5.0=quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7aaaaea95133255357494a535be3fbfaa1649e552263bf926845b5d51c85b0d1
                3.4.1=quay.io/strimzi/kafka@sha256:795d32f077ce991148578ce3689b2b6deda79e3895af7e0d97da59cd701506c0
                3.5.0=quay.io/strimzi/kafka@sha256:eecd01812cf85bfb379505574dc6a6bb6ba49e23d713a53c6271a18f11995ef2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7aaaaea95133255357494a535be3fbfaa1649e552263bf926845b5d51c85b0d1
                3.4.1=quay.io/strimzi/kafka@sha256:795d32f077ce991148578ce3689b2b6deda79e3895af7e0d97da59cd701506c0
