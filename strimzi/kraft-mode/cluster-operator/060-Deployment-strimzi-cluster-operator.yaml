apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2f6116fb95f0c102c74fe0e056fc11220b6c35c64005613fe5b00059ad9743f2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:20279ab12607252ea55ca00f69444ecd0446443777d88f49c827c94e527e839e
                3.6.0=quay.io/strimzi/kafka@sha256:18f68bd488386bdcaaa9edb1bac19676edded48b616f5dddc94abf9cf2897433
                3.6.1=quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:20279ab12607252ea55ca00f69444ecd0446443777d88f49c827c94e527e839e
                3.6.0=quay.io/strimzi/kafka@sha256:18f68bd488386bdcaaa9edb1bac19676edded48b616f5dddc94abf9cf2897433
                3.6.1=quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:20279ab12607252ea55ca00f69444ecd0446443777d88f49c827c94e527e839e
                3.6.0=quay.io/strimzi/kafka@sha256:18f68bd488386bdcaaa9edb1bac19676edded48b616f5dddc94abf9cf2897433
                3.6.1=quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:20279ab12607252ea55ca00f69444ecd0446443777d88f49c827c94e527e839e
                3.6.0=quay.io/strimzi/kafka@sha256:18f68bd488386bdcaaa9edb1bac19676edded48b616f5dddc94abf9cf2897433
                3.6.1=quay.io/strimzi/kafka@sha256:b178fd1916f74277fccb26ae7cef74d1c97d99e1184f36815285b3e54fc13d33
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f6116fb95f0c102c74fe0e056fc11220b6c35c64005613fe5b00059ad9743f2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f6116fb95f0c102c74fe0e056fc11220b6c35c64005613fe5b00059ad9743f2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2f6116fb95f0c102c74fe0e056fc11220b6c35c64005613fe5b00059ad9743f2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:40804285d33e8a113cd2c4cca4b8bbcf401e4516fa7d85e097c7326dd1f5aaff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:520431a60ec1e4dc22590d627872e6e67b33033ca06383aada0cdb611270ee9f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
