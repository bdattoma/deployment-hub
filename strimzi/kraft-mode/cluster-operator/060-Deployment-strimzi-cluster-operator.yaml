                3.3.1=quay.io/strimzi/kafka@sha256:d7e7e5f5f574885daabf9fe3bddb295c8725421b9bb0aa1cccecf3df3de29cd4
                3.3.2=quay.io/strimzi/kafka@sha256:d0f96e706e43a5d3bde244877e0c00ba0b06ac83da3c87b3a4977e627069d325
