apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:eafb67834dd2b3c4e946cf20b7ec8bae562e76e794a48165314cfb9affd67c95
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77bf3c7b20f5e616692a11605427452bbfc2020b7b78b440c2b5752f3c78d503
                3.4.1=quay.io/strimzi/kafka@sha256:39adb8e9682735f80d494bfd6fd808691de0125710de53760d53af74980958cc
                3.5.0=quay.io/strimzi/kafka@sha256:721ae799a77a7cbf40fcf513bbe10a0223d711322064ef61a5ccf6bec33d1947
                3.5.1=quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77bf3c7b20f5e616692a11605427452bbfc2020b7b78b440c2b5752f3c78d503
                3.4.1=quay.io/strimzi/kafka@sha256:39adb8e9682735f80d494bfd6fd808691de0125710de53760d53af74980958cc
                3.5.0=quay.io/strimzi/kafka@sha256:721ae799a77a7cbf40fcf513bbe10a0223d711322064ef61a5ccf6bec33d1947
                3.5.1=quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77bf3c7b20f5e616692a11605427452bbfc2020b7b78b440c2b5752f3c78d503
                3.4.1=quay.io/strimzi/kafka@sha256:39adb8e9682735f80d494bfd6fd808691de0125710de53760d53af74980958cc
                3.5.0=quay.io/strimzi/kafka@sha256:721ae799a77a7cbf40fcf513bbe10a0223d711322064ef61a5ccf6bec33d1947
                3.5.1=quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:77bf3c7b20f5e616692a11605427452bbfc2020b7b78b440c2b5752f3c78d503
                3.4.1=quay.io/strimzi/kafka@sha256:39adb8e9682735f80d494bfd6fd808691de0125710de53760d53af74980958cc
                3.5.0=quay.io/strimzi/kafka@sha256:721ae799a77a7cbf40fcf513bbe10a0223d711322064ef61a5ccf6bec33d1947
                3.5.1=quay.io/strimzi/kafka@sha256:8179bef25b74016fc9554ca8f212fa725a1bcafe2d11bd5a860f705ef95871c0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:eafb67834dd2b3c4e946cf20b7ec8bae562e76e794a48165314cfb9affd67c95
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:eafb67834dd2b3c4e946cf20b7ec8bae562e76e794a48165314cfb9affd67c95
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:eafb67834dd2b3c4e946cf20b7ec8bae562e76e794a48165314cfb9affd67c95
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f9f34ba1a7f2fad62506710ab2200b0e956865ae0962ed434eb5b19f21f46ba8
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e1e0f245640981a385a272691ce08d2c9cbd8631b453ddf01d532c7c194e0ade
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
