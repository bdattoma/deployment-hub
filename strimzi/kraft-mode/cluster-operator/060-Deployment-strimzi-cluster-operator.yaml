apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fe3f92cf9e7c04cc5385bf9b4ee724900f90cb643209ad347d15f9402e40fcd9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e3303aa7bc368b3ff6cd54fdcbed29ecc09094069bb67bc4cc4646e0a4b68d44
                3.4.1=quay.io/strimzi/kafka@sha256:926a38f964c04de979cce2c6398d1afeb871aeb38bc8059fe6383a21de1abff4
                3.5.0=quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e3303aa7bc368b3ff6cd54fdcbed29ecc09094069bb67bc4cc4646e0a4b68d44
                3.4.1=quay.io/strimzi/kafka@sha256:926a38f964c04de979cce2c6398d1afeb871aeb38bc8059fe6383a21de1abff4
                3.5.0=quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e3303aa7bc368b3ff6cd54fdcbed29ecc09094069bb67bc4cc4646e0a4b68d44
                3.4.1=quay.io/strimzi/kafka@sha256:926a38f964c04de979cce2c6398d1afeb871aeb38bc8059fe6383a21de1abff4
                3.5.0=quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e3303aa7bc368b3ff6cd54fdcbed29ecc09094069bb67bc4cc4646e0a4b68d44
                3.4.1=quay.io/strimzi/kafka@sha256:926a38f964c04de979cce2c6398d1afeb871aeb38bc8059fe6383a21de1abff4
                3.5.0=quay.io/strimzi/kafka@sha256:7a3258deac9abc5cc4dbd87830384ba3d278f3854821f73c170e1735002936ea
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe3f92cf9e7c04cc5385bf9b4ee724900f90cb643209ad347d15f9402e40fcd9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe3f92cf9e7c04cc5385bf9b4ee724900f90cb643209ad347d15f9402e40fcd9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fe3f92cf9e7c04cc5385bf9b4ee724900f90cb643209ad347d15f9402e40fcd9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8fe67739ff7933e0943d76a80b1bbb3032dab37a12797f0ad81b59503a9b7183
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3db64c29bfb2412355c84faca060f446228feac6428664491abdd0bbb3376b8c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
