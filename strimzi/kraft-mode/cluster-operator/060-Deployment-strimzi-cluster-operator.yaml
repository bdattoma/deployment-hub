apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:aff0c080591d1c7d4c767e518f320c9b21415e53d4302c29734c375828594ea2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:379a3845c78b5c40921b9cadf53b0a0b68dc9be2e96fc822896d44a43813b990
                3.5.1=quay.io/strimzi/kafka@sha256:262bc6a6c1d494f4857af85d9e5b6c109496604dd0f7e7c0a173b6d88cf6f36b
                3.6.0=quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:379a3845c78b5c40921b9cadf53b0a0b68dc9be2e96fc822896d44a43813b990
                3.5.1=quay.io/strimzi/kafka@sha256:262bc6a6c1d494f4857af85d9e5b6c109496604dd0f7e7c0a173b6d88cf6f36b
                3.6.0=quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:379a3845c78b5c40921b9cadf53b0a0b68dc9be2e96fc822896d44a43813b990
                3.5.1=quay.io/strimzi/kafka@sha256:262bc6a6c1d494f4857af85d9e5b6c109496604dd0f7e7c0a173b6d88cf6f36b
                3.6.0=quay.io/strimzi/kafka@sha256:e8745c8093e340ae6ee50d9e0e316628c388f6c9346e58d658db8c4e72b2c541
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:379a3845c78b5c40921b9cadf53b0a0b68dc9be2e96fc822896d44a43813b990
                3.5.1=quay.io/strimzi/kafka@sha256:262bc6a6c1d494f4857af85d9e5b6c109496604dd0f7e7c0a173b6d88cf6f36b
