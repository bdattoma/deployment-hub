apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:83bd91c8ed949326686a5547786bbdf081d84ebd5e21f579b826c8f93ee66a26
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:89ba415a32b7d103e293a7444dff76f034b80fc4a270e74dde80cc51b85e2b17
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:89ba415a32b7d103e293a7444dff76f034b80fc4a270e74dde80cc51b85e2b17
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:89ba415a32b7d103e293a7444dff76f034b80fc4a270e74dde80cc51b85e2b17
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f6bd33f64f30498e08c8a6afcb1d6db99276410d76771fb656901027cd957a8
                3.4.1=quay.io/strimzi/kafka@sha256:be89f95c6f772de5c653c54233a805152df60dc34d659310f81612305ae30ab0
                3.5.0=quay.io/strimzi/kafka@sha256:43b3d5334152835d3da8294d6b93675839a0a9ed635cd1293c6ce73b33e0397b
                3.5.1=quay.io/strimzi/kafka@sha256:89ba415a32b7d103e293a7444dff76f034b80fc4a270e74dde80cc51b85e2b17
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f6bd33f64f30498e08c8a6afcb1d6db99276410d76771fb656901027cd957a8
                3.4.1=quay.io/strimzi/kafka@sha256:be89f95c6f772de5c653c54233a805152df60dc34d659310f81612305ae30ab0
                3.5.0=quay.io/strimzi/kafka@sha256:43b3d5334152835d3da8294d6b93675839a0a9ed635cd1293c6ce73b33e0397b
                3.5.1=quay.io/strimzi/kafka@sha256:89ba415a32b7d103e293a7444dff76f034b80fc4a270e74dde80cc51b85e2b17
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f6bd33f64f30498e08c8a6afcb1d6db99276410d76771fb656901027cd957a8
                3.4.1=quay.io/strimzi/kafka@sha256:be89f95c6f772de5c653c54233a805152df60dc34d659310f81612305ae30ab0
