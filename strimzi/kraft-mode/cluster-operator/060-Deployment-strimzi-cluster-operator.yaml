apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:91da08c46d17c46ffece4fa0fb1145f07e21d747aef28960336ccc14888bd9e9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7199474b02e4b9fd3d281223e92798d7f5acec1e2d972cbf0e2ca54904656a12
                3.4.1=quay.io/strimzi/kafka@sha256:83d0b8f1436d3768fac4f121260ba66b7a69dcb395334b8528ebf2830e273c38
                3.5.0=quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7199474b02e4b9fd3d281223e92798d7f5acec1e2d972cbf0e2ca54904656a12
                3.4.1=quay.io/strimzi/kafka@sha256:83d0b8f1436d3768fac4f121260ba66b7a69dcb395334b8528ebf2830e273c38
                3.5.0=quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7199474b02e4b9fd3d281223e92798d7f5acec1e2d972cbf0e2ca54904656a12
                3.4.1=quay.io/strimzi/kafka@sha256:83d0b8f1436d3768fac4f121260ba66b7a69dcb395334b8528ebf2830e273c38
                3.5.0=quay.io/strimzi/kafka@sha256:f2b41d07400b2f259c7ad14d02ed4c89f95210e326435ae5cf2d2b14acde08b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
