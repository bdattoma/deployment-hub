                3.3.2=quay.io/strimzi/kafka@sha256:c30e23d7dfd1f1d559a7acbe0aa49455df1cd62b93c48648e633c204e35d1486
                3.4.0=quay.io/strimzi/kafka@sha256:b5eb0b2da830e94c787a3900c3be15fa41e64f71c598ed3e8559f12bdeb4fbbc
