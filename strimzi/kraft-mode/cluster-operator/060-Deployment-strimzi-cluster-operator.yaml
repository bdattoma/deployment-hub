                3.4.1=quay.io/strimzi/kafka@sha256:894502d279fe0df7f8e2dd4fb0fdc96385ae2196c8add30972a014146bb8f6a5
                3.5.0=quay.io/strimzi/kafka@sha256:9f69608efb1d14bcf413becac4aae74f8f326afe927ca482dfbb94b6b95e9e67
                3.5.1=quay.io/strimzi/kafka@sha256:f16a1003ce49dba6c8c5b14b93f67d51ddf19959fc84481cac4c3f0a86fa2fa0
