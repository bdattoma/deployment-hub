apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:876b5c06d2451130abedf21840019a473c7cdc6eab52e1d7541c61306604eb11
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bcafe24cc3685aeac043eb37d08f8d5b4d5b87f9332a4704d792ac13c4edb8
                3.4.1=quay.io/strimzi/kafka@sha256:c5bdf170f1533dfc62ae78393abeea2f837b6639715acfc40ba54b4f6e27a8ab
                3.5.0=quay.io/strimzi/kafka@sha256:c088925c0877ddac8e4d19de279ad3eed8ed285700ae108658eb61e4fb93c628
                3.5.1=quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bcafe24cc3685aeac043eb37d08f8d5b4d5b87f9332a4704d792ac13c4edb8
                3.4.1=quay.io/strimzi/kafka@sha256:c5bdf170f1533dfc62ae78393abeea2f837b6639715acfc40ba54b4f6e27a8ab
                3.5.0=quay.io/strimzi/kafka@sha256:c088925c0877ddac8e4d19de279ad3eed8ed285700ae108658eb61e4fb93c628
                3.5.1=quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bcafe24cc3685aeac043eb37d08f8d5b4d5b87f9332a4704d792ac13c4edb8
                3.4.1=quay.io/strimzi/kafka@sha256:c5bdf170f1533dfc62ae78393abeea2f837b6639715acfc40ba54b4f6e27a8ab
                3.5.0=quay.io/strimzi/kafka@sha256:c088925c0877ddac8e4d19de279ad3eed8ed285700ae108658eb61e4fb93c628
                3.5.1=quay.io/strimzi/kafka@sha256:0209b319f9acd56ade199b07b44879b906540d8725a5dc50c39db9e04469f11d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bcafe24cc3685aeac043eb37d08f8d5b4d5b87f9332a4704d792ac13c4edb8
                3.4.1=quay.io/strimzi/kafka@sha256:c5bdf170f1533dfc62ae78393abeea2f837b6639715acfc40ba54b4f6e27a8ab
                3.5.0=quay.io/strimzi/kafka@sha256:c088925c0877ddac8e4d19de279ad3eed8ed285700ae108658eb61e4fb93c628
