apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a0114b9f056927432014f045a479a1302546f98e4de0d8ed805ea14f0fd4ee2b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:7acbe3affb3ec7b4ec36609d46bc7520e83eb638f82904744cd4e4ec4c31d948
                3.6.0=quay.io/strimzi/kafka@sha256:45db8a72e8550d1e836f175c85650007634ae1c8905f1774425008819433291d
                3.6.1=quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:7acbe3affb3ec7b4ec36609d46bc7520e83eb638f82904744cd4e4ec4c31d948
                3.6.0=quay.io/strimzi/kafka@sha256:45db8a72e8550d1e836f175c85650007634ae1c8905f1774425008819433291d
                3.6.1=quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:7acbe3affb3ec7b4ec36609d46bc7520e83eb638f82904744cd4e4ec4c31d948
                3.6.0=quay.io/strimzi/kafka@sha256:45db8a72e8550d1e836f175c85650007634ae1c8905f1774425008819433291d
                3.6.1=quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:7acbe3affb3ec7b4ec36609d46bc7520e83eb638f82904744cd4e4ec4c31d948
                3.6.0=quay.io/strimzi/kafka@sha256:45db8a72e8550d1e836f175c85650007634ae1c8905f1774425008819433291d
                3.6.1=quay.io/strimzi/kafka@sha256:b92b087519a8476996b02dcd63fafc72f1e5e1c9a74eb469bf48b5438bcdda2a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a0114b9f056927432014f045a479a1302546f98e4de0d8ed805ea14f0fd4ee2b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a0114b9f056927432014f045a479a1302546f98e4de0d8ed805ea14f0fd4ee2b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a0114b9f056927432014f045a479a1302546f98e4de0d8ed805ea14f0fd4ee2b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:baf2498b23f297faad29165826d32e0dbe3d19094eb185f4f4539c18c371fa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9798e70fdc351a45eb7b7fd213eae8241eda79052823a02519fe9d0f29ecddb3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
