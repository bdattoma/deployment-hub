            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:adf12e6f23f535d58dbea2a81ee108a5f2e12bcac025b0bf2125d19dedc26976
