apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a778be6b5909e85dd38608fe53b75f126162f339d4ae641679e316be9f80282b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3d1411f9813a1dac5c3a514e3ecb63f800105c0583705aeae74adc1c385ca76d
                3.5.1=quay.io/strimzi/kafka@sha256:9ebf428c926cac4606edab241e89b0fe1acf56f5e18d9ee1f47800189fb52916
                3.6.0=quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3d1411f9813a1dac5c3a514e3ecb63f800105c0583705aeae74adc1c385ca76d
                3.5.1=quay.io/strimzi/kafka@sha256:9ebf428c926cac4606edab241e89b0fe1acf56f5e18d9ee1f47800189fb52916
                3.6.0=quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3d1411f9813a1dac5c3a514e3ecb63f800105c0583705aeae74adc1c385ca76d
                3.5.1=quay.io/strimzi/kafka@sha256:9ebf428c926cac4606edab241e89b0fe1acf56f5e18d9ee1f47800189fb52916
                3.6.0=quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3d1411f9813a1dac5c3a514e3ecb63f800105c0583705aeae74adc1c385ca76d
                3.5.1=quay.io/strimzi/kafka@sha256:9ebf428c926cac4606edab241e89b0fe1acf56f5e18d9ee1f47800189fb52916
                3.6.0=quay.io/strimzi/kafka@sha256:27d63f64081887dd6761c9fddee30ed48f63ec246038ec10295a44eb4a912696
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a778be6b5909e85dd38608fe53b75f126162f339d4ae641679e316be9f80282b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a778be6b5909e85dd38608fe53b75f126162f339d4ae641679e316be9f80282b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a778be6b5909e85dd38608fe53b75f126162f339d4ae641679e316be9f80282b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b145b382f315b2f1a3d438881c09ead8fa995e9f1346b933968fa0bb1882358a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
