apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f168c0e8eda8c1a9011ed5b17effaa74e3d400452c3976c4144c710f8eb36faa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cab617c78333cab1c478708fffa43703032782ae4d441cb7b966fbf8b4fdde09
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cab617c78333cab1c478708fffa43703032782ae4d441cb7b966fbf8b4fdde09
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cab617c78333cab1c478708fffa43703032782ae4d441cb7b966fbf8b4fdde09
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:477898a80b1b9182080365b1cb9f83b72c6055f7283d2c5d034533bdc4813f93
                3.4.1=quay.io/strimzi/kafka@sha256:61caa2a8fe063e5ae3d80da590a288fbd731151c9c1a7ec430ed6888896a39d1
                3.5.0=quay.io/strimzi/kafka@sha256:4c3a978223b007955445e1be637c979ef82ef5c18773b4e3d8a4420bed729922
                3.5.1=quay.io/strimzi/kafka@sha256:cab617c78333cab1c478708fffa43703032782ae4d441cb7b966fbf8b4fdde09
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:477898a80b1b9182080365b1cb9f83b72c6055f7283d2c5d034533bdc4813f93
                3.4.1=quay.io/strimzi/kafka@sha256:61caa2a8fe063e5ae3d80da590a288fbd731151c9c1a7ec430ed6888896a39d1
                3.5.0=quay.io/strimzi/kafka@sha256:4c3a978223b007955445e1be637c979ef82ef5c18773b4e3d8a4420bed729922
                3.5.1=quay.io/strimzi/kafka@sha256:cab617c78333cab1c478708fffa43703032782ae4d441cb7b966fbf8b4fdde09
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
