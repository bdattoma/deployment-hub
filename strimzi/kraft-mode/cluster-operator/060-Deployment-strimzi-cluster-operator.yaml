apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dfd9a481bf94e7e5602bc00406f2c0b4a087c2a04c418bef02a052207f78370b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0e0b567b64f9d37895c87ae1ae63dbfc39af661766d3a14201f441d6742291cd
                3.4.1=quay.io/strimzi/kafka@sha256:202323aeebae3ed39cb0cf44a0701c39c3979fb1090d6f7bb76cec9e13eae587
                3.5.0=quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0e0b567b64f9d37895c87ae1ae63dbfc39af661766d3a14201f441d6742291cd
                3.4.1=quay.io/strimzi/kafka@sha256:202323aeebae3ed39cb0cf44a0701c39c3979fb1090d6f7bb76cec9e13eae587
                3.5.0=quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0e0b567b64f9d37895c87ae1ae63dbfc39af661766d3a14201f441d6742291cd
                3.4.1=quay.io/strimzi/kafka@sha256:202323aeebae3ed39cb0cf44a0701c39c3979fb1090d6f7bb76cec9e13eae587
                3.5.0=quay.io/strimzi/kafka@sha256:eda690dae2f4763ac223fa16c0add0ac9aa22c1d8721982ece19240fd412a435
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0e0b567b64f9d37895c87ae1ae63dbfc39af661766d3a14201f441d6742291cd
                3.4.1=quay.io/strimzi/kafka@sha256:202323aeebae3ed39cb0cf44a0701c39c3979fb1090d6f7bb76cec9e13eae587
