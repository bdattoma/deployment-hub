apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9520a54dd5c38f574db9730e25d045376e2fb1ba0565eea39d9579816a57c474
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e48811e2ac5cda15e13a00af58ac2b98db571ef86346cd7f90516da0da6797c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e48811e2ac5cda15e13a00af58ac2b98db571ef86346cd7f90516da0da6797c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e48811e2ac5cda15e13a00af58ac2b98db571ef86346cd7f90516da0da6797c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d7e7e5f5f574885daabf9fe3bddb295c8725421b9bb0aa1cccecf3df3de29cd4
                3.3.2=quay.io/strimzi/kafka@sha256:d0f96e706e43a5d3bde244877e0c00ba0b06ac83da3c87b3a4977e627069d325
                3.4.0=quay.io/strimzi/kafka@sha256:a30488666f02992423e540a7344e243c6e782eae0b29a3fcfb322987236d71cf
                3.4.1=quay.io/strimzi/kafka@sha256:3e48811e2ac5cda15e13a00af58ac2b98db571ef86346cd7f90516da0da6797c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d7e7e5f5f574885daabf9fe3bddb295c8725421b9bb0aa1cccecf3df3de29cd4
                3.3.2=quay.io/strimzi/kafka@sha256:d0f96e706e43a5d3bde244877e0c00ba0b06ac83da3c87b3a4977e627069d325
                3.4.0=quay.io/strimzi/kafka@sha256:a30488666f02992423e540a7344e243c6e782eae0b29a3fcfb322987236d71cf
                3.4.1=quay.io/strimzi/kafka@sha256:3e48811e2ac5cda15e13a00af58ac2b98db571ef86346cd7f90516da0da6797c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
