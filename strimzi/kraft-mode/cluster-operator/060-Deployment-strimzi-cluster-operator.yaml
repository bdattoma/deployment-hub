                3.4.1=quay.io/strimzi/kafka@sha256:b767a2835d71b54c5c3f03e2330fbfbad8fcd32764bc8e652ff3b7c9772ca02d
                3.5.0=quay.io/strimzi/kafka@sha256:532230d5e35cc3af6da8b4829e5029d4c5277f4a9aa81dd89c8d72e86f627d17
                3.5.1=quay.io/strimzi/kafka@sha256:d189dc27bd29f6feb40e501805a08a8913f7ad743ea1cafdd40e4e147b558514
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d848a745ef4778ebafb70fb23d78157cbc4c1d1fb93c39c3fb251594e574d419
                3.4.1=quay.io/strimzi/kafka@sha256:b767a2835d71b54c5c3f03e2330fbfbad8fcd32764bc8e652ff3b7c9772ca02d
                3.5.0=quay.io/strimzi/kafka@sha256:532230d5e35cc3af6da8b4829e5029d4c5277f4a9aa81dd89c8d72e86f627d17
                3.5.1=quay.io/strimzi/kafka@sha256:d189dc27bd29f6feb40e501805a08a8913f7ad743ea1cafdd40e4e147b558514
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
