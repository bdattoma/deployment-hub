apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:01acccb0d26a81b4c1a5aa437b034dd8da0f679a08c6ea5f63a3df48a8c00944
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:57569626a0867f3154144fe6b08b4bc654b833ac5e9cccda571ae65e79a6e021
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:57569626a0867f3154144fe6b08b4bc654b833ac5e9cccda571ae65e79a6e021
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:57569626a0867f3154144fe6b08b4bc654b833ac5e9cccda571ae65e79a6e021
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f8b8141774abb2716e3d6c2e87c7ed741ba4b2bb3446a52b1a07e7653b2ce6a0
                3.3.2=quay.io/strimzi/kafka@sha256:da84960daabe9dec2f3229abfac86847e98423ac033fa4ef0dcbb161f5fc321d
                3.4.0=quay.io/strimzi/kafka@sha256:8f3af8714d30c125d6572e72b2c5a2afe0809bdda6441c3f9753654b72e62c65
                3.4.1=quay.io/strimzi/kafka@sha256:57569626a0867f3154144fe6b08b4bc654b833ac5e9cccda571ae65e79a6e021
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f8b8141774abb2716e3d6c2e87c7ed741ba4b2bb3446a52b1a07e7653b2ce6a0
                3.3.2=quay.io/strimzi/kafka@sha256:da84960daabe9dec2f3229abfac86847e98423ac033fa4ef0dcbb161f5fc321d
                3.4.0=quay.io/strimzi/kafka@sha256:8f3af8714d30c125d6572e72b2c5a2afe0809bdda6441c3f9753654b72e62c65
                3.4.1=quay.io/strimzi/kafka@sha256:57569626a0867f3154144fe6b08b4bc654b833ac5e9cccda571ae65e79a6e021
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f8b8141774abb2716e3d6c2e87c7ed741ba4b2bb3446a52b1a07e7653b2ce6a0
                3.3.2=quay.io/strimzi/kafka@sha256:da84960daabe9dec2f3229abfac86847e98423ac033fa4ef0dcbb161f5fc321d
