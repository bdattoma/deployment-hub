              value: quay.io/strimzi/operator@sha256:7354a91b3b3a0160ec27774ae8459046596222806e2125005a7db8b8e58281d4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7354a91b3b3a0160ec27774ae8459046596222806e2125005a7db8b8e58281d4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
