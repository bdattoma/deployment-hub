                3.4.1=quay.io/strimzi/kafka@sha256:cee1b62e23dd111d5960bd49782b4d856570ab0db47a1ab3b588052842aed706
                3.5.0=quay.io/strimzi/kafka@sha256:45a8169dfa80c653729a37b040414b3c4b4d1fbbed7d16242205e603811c759a
                3.5.1=quay.io/strimzi/kafka@sha256:0c13532dc20c54a1b18b51c35bf5eae407589ab6f2e94067040528b2c5b3a30d
