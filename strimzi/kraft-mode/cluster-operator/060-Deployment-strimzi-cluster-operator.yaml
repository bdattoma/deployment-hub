              value: quay.io/strimzi/operator@sha256:8b4854b539edc6f4062112d2b2b3b63bb1e327bcd1dea71a9aeee22bf2566e27
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8b4854b539edc6f4062112d2b2b3b63bb1e327bcd1dea71a9aeee22bf2566e27
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
