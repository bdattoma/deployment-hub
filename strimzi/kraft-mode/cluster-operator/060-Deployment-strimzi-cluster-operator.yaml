apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9cdacf841a6496332c6f8c9b54699db4d611aab8bbcbf3d752160ec1f3443c79
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b6d9b0b7fcfa433038f0a577cb469c061152107dc94cd71868c92b596a2b0552
                3.4.1=quay.io/strimzi/kafka@sha256:857f6b90c524377ab756f8e5f4f4957c4e5999dc96e54014181b6f3601998981
                3.5.0=quay.io/strimzi/kafka@sha256:a3b51ff7dde22f0cb8ce8c3829c177b4a481d6960266afc832b76688851eeaff
                3.5.1=quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b6d9b0b7fcfa433038f0a577cb469c061152107dc94cd71868c92b596a2b0552
                3.4.1=quay.io/strimzi/kafka@sha256:857f6b90c524377ab756f8e5f4f4957c4e5999dc96e54014181b6f3601998981
                3.5.0=quay.io/strimzi/kafka@sha256:a3b51ff7dde22f0cb8ce8c3829c177b4a481d6960266afc832b76688851eeaff
                3.5.1=quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b6d9b0b7fcfa433038f0a577cb469c061152107dc94cd71868c92b596a2b0552
                3.4.1=quay.io/strimzi/kafka@sha256:857f6b90c524377ab756f8e5f4f4957c4e5999dc96e54014181b6f3601998981
                3.5.0=quay.io/strimzi/kafka@sha256:a3b51ff7dde22f0cb8ce8c3829c177b4a481d6960266afc832b76688851eeaff
                3.5.1=quay.io/strimzi/kafka@sha256:4a5b1eda2840ca52202aad52868601835f06a2516dc803561abedb1e28811525
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b6d9b0b7fcfa433038f0a577cb469c061152107dc94cd71868c92b596a2b0552
                3.4.1=quay.io/strimzi/kafka@sha256:857f6b90c524377ab756f8e5f4f4957c4e5999dc96e54014181b6f3601998981
                3.5.0=quay.io/strimzi/kafka@sha256:a3b51ff7dde22f0cb8ce8c3829c177b4a481d6960266afc832b76688851eeaff
