apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:56edb36ee4522b8599913059ada5d50d4af29ff7cc934cffbb6d65c93142e590
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9630ae4f2c7b09aadf13ff79f4cddf9595c4019ad81ac1af234b47cb0bbc15c7
                3.4.1=quay.io/strimzi/kafka@sha256:1abe6b9408e7f5c86125981b6229d780d67b205bab9a3201a35a311d769a2406
                3.5.0=quay.io/strimzi/kafka@sha256:9245967b40fb8b57485be15f942d56e732963fd94581203bfef85734f3e35ac7
                3.5.1=quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9630ae4f2c7b09aadf13ff79f4cddf9595c4019ad81ac1af234b47cb0bbc15c7
                3.4.1=quay.io/strimzi/kafka@sha256:1abe6b9408e7f5c86125981b6229d780d67b205bab9a3201a35a311d769a2406
                3.5.0=quay.io/strimzi/kafka@sha256:9245967b40fb8b57485be15f942d56e732963fd94581203bfef85734f3e35ac7
                3.5.1=quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9630ae4f2c7b09aadf13ff79f4cddf9595c4019ad81ac1af234b47cb0bbc15c7
                3.4.1=quay.io/strimzi/kafka@sha256:1abe6b9408e7f5c86125981b6229d780d67b205bab9a3201a35a311d769a2406
                3.5.0=quay.io/strimzi/kafka@sha256:9245967b40fb8b57485be15f942d56e732963fd94581203bfef85734f3e35ac7
                3.5.1=quay.io/strimzi/kafka@sha256:c42f93a2e7c1237a024852ed1ff254e2278434724d98a01c65d1758ae650ad98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9630ae4f2c7b09aadf13ff79f4cddf9595c4019ad81ac1af234b47cb0bbc15c7
                3.4.1=quay.io/strimzi/kafka@sha256:1abe6b9408e7f5c86125981b6229d780d67b205bab9a3201a35a311d769a2406
                3.5.0=quay.io/strimzi/kafka@sha256:9245967b40fb8b57485be15f942d56e732963fd94581203bfef85734f3e35ac7
