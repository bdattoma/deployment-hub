apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:175d9eae7ff3ce73e7a4c46d0e9f4de14823f0539dcbc3e7e4e807283a230e1f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:417e3ab70380128837d12d31f7fed446e5c907f5c1589f8acba3f87bc1b42fb8
                3.4.1=quay.io/strimzi/kafka@sha256:03921b96915c169ca69d157c8b55a24d7363f589d613d0dccbb6fbe53464c541
                3.5.0=quay.io/strimzi/kafka@sha256:fde26e9e11a388fbae580fe50c73d18d3720b77cbdc3eca5318a554cd5ab566e
                3.5.1=quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:417e3ab70380128837d12d31f7fed446e5c907f5c1589f8acba3f87bc1b42fb8
                3.4.1=quay.io/strimzi/kafka@sha256:03921b96915c169ca69d157c8b55a24d7363f589d613d0dccbb6fbe53464c541
                3.5.0=quay.io/strimzi/kafka@sha256:fde26e9e11a388fbae580fe50c73d18d3720b77cbdc3eca5318a554cd5ab566e
                3.5.1=quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:417e3ab70380128837d12d31f7fed446e5c907f5c1589f8acba3f87bc1b42fb8
                3.4.1=quay.io/strimzi/kafka@sha256:03921b96915c169ca69d157c8b55a24d7363f589d613d0dccbb6fbe53464c541
                3.5.0=quay.io/strimzi/kafka@sha256:fde26e9e11a388fbae580fe50c73d18d3720b77cbdc3eca5318a554cd5ab566e
                3.5.1=quay.io/strimzi/kafka@sha256:898f2ce8ee5ca77db98f9cde5bd9386d8bcfdcc83d42fea7934268831930cfb5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:417e3ab70380128837d12d31f7fed446e5c907f5c1589f8acba3f87bc1b42fb8
                3.4.1=quay.io/strimzi/kafka@sha256:03921b96915c169ca69d157c8b55a24d7363f589d613d0dccbb6fbe53464c541
                3.5.0=quay.io/strimzi/kafka@sha256:fde26e9e11a388fbae580fe50c73d18d3720b77cbdc3eca5318a554cd5ab566e
