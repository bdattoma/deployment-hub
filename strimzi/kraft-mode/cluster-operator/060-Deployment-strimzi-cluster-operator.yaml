apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e03a0eb3c4084ae75cfc4d0e2c1d3866091eb0348e7e8dfa86eb5215a5f9470d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:299ac83621b710c0725a9ebbcb5cfdbf2a56567220dbb5a38c3b3b1458edc98c
                3.5.1=quay.io/strimzi/kafka@sha256:8aef037f565e724a0988c040b259e3497ad3e082ce505142aa270c157d3418e0
                3.6.0=quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:299ac83621b710c0725a9ebbcb5cfdbf2a56567220dbb5a38c3b3b1458edc98c
                3.5.1=quay.io/strimzi/kafka@sha256:8aef037f565e724a0988c040b259e3497ad3e082ce505142aa270c157d3418e0
                3.6.0=quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:299ac83621b710c0725a9ebbcb5cfdbf2a56567220dbb5a38c3b3b1458edc98c
                3.5.1=quay.io/strimzi/kafka@sha256:8aef037f565e724a0988c040b259e3497ad3e082ce505142aa270c157d3418e0
                3.6.0=quay.io/strimzi/kafka@sha256:cc131305d3c5c3e5067a2e118379b4a5c0a719a62235b08340afa9d1e5fc40bf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:299ac83621b710c0725a9ebbcb5cfdbf2a56567220dbb5a38c3b3b1458edc98c
                3.5.1=quay.io/strimzi/kafka@sha256:8aef037f565e724a0988c040b259e3497ad3e082ce505142aa270c157d3418e0
