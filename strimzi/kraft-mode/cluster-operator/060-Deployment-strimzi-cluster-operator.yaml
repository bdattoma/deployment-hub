apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:38215a4c89ebbd69ac894d5aa934ec96d1dc0e557c0cdb56fff5e91a7d989955
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fa76af930dd3390899e904a3fe905e0e61c0afb6ac4b81ab9b0cfeae700bf649
                3.4.1=quay.io/strimzi/kafka@sha256:032863371bcecda2dcc2182c6dd29032948d131010212fde87955c5307840d5e
                3.5.0=quay.io/strimzi/kafka@sha256:6d8f9f971413c6f4775781f4dea581e028578d7481ebe3e986aa86db163aee96
                3.5.1=quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fa76af930dd3390899e904a3fe905e0e61c0afb6ac4b81ab9b0cfeae700bf649
                3.4.1=quay.io/strimzi/kafka@sha256:032863371bcecda2dcc2182c6dd29032948d131010212fde87955c5307840d5e
                3.5.0=quay.io/strimzi/kafka@sha256:6d8f9f971413c6f4775781f4dea581e028578d7481ebe3e986aa86db163aee96
                3.5.1=quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fa76af930dd3390899e904a3fe905e0e61c0afb6ac4b81ab9b0cfeae700bf649
                3.4.1=quay.io/strimzi/kafka@sha256:032863371bcecda2dcc2182c6dd29032948d131010212fde87955c5307840d5e
                3.5.0=quay.io/strimzi/kafka@sha256:6d8f9f971413c6f4775781f4dea581e028578d7481ebe3e986aa86db163aee96
                3.5.1=quay.io/strimzi/kafka@sha256:61cd613c4e651f41b3349f7327843bd75e0c31d802e1bf0fa2c03b140c53767d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fa76af930dd3390899e904a3fe905e0e61c0afb6ac4b81ab9b0cfeae700bf649
                3.4.1=quay.io/strimzi/kafka@sha256:032863371bcecda2dcc2182c6dd29032948d131010212fde87955c5307840d5e
                3.5.0=quay.io/strimzi/kafka@sha256:6d8f9f971413c6f4775781f4dea581e028578d7481ebe3e986aa86db163aee96
