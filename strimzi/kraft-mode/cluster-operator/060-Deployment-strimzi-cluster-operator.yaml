            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7dd81edc56ec54466296d7b09d15edb202f41dfe6173b06f36d66e777adcb0de
                3.4.1=quay.io/strimzi/kafka@sha256:7711822848b0de5f534856ab8c0663ccb156f9c388578fdb5020895fb11e8f76
