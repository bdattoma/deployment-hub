apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a9c63314e07c7c903825e840d3f0aa2bee71ba6f0e70594c5b387889b825e920
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:215e382dda98f195670f48f06c4646176291f67f28609cab4be0285a56595a50
                3.4.1=quay.io/strimzi/kafka@sha256:721d91bcc0619fdd5587ea73a014ae3d584eb77ede0af7b56f71966646ba9245
                3.5.0=quay.io/strimzi/kafka@sha256:372d8b36f46a9e350a88a914429331fee62d0f82cd8a7a21f2d6db76ce88b239
                3.5.1=quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:215e382dda98f195670f48f06c4646176291f67f28609cab4be0285a56595a50
                3.4.1=quay.io/strimzi/kafka@sha256:721d91bcc0619fdd5587ea73a014ae3d584eb77ede0af7b56f71966646ba9245
                3.5.0=quay.io/strimzi/kafka@sha256:372d8b36f46a9e350a88a914429331fee62d0f82cd8a7a21f2d6db76ce88b239
                3.5.1=quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:215e382dda98f195670f48f06c4646176291f67f28609cab4be0285a56595a50
                3.4.1=quay.io/strimzi/kafka@sha256:721d91bcc0619fdd5587ea73a014ae3d584eb77ede0af7b56f71966646ba9245
                3.5.0=quay.io/strimzi/kafka@sha256:372d8b36f46a9e350a88a914429331fee62d0f82cd8a7a21f2d6db76ce88b239
                3.5.1=quay.io/strimzi/kafka@sha256:77b47795ab3e99be94f460cff0a780ed96182016f0f48c90317276143bdb52b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:215e382dda98f195670f48f06c4646176291f67f28609cab4be0285a56595a50
                3.4.1=quay.io/strimzi/kafka@sha256:721d91bcc0619fdd5587ea73a014ae3d584eb77ede0af7b56f71966646ba9245
