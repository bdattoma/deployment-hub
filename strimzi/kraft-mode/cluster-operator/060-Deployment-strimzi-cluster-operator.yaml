apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ed21cff607bf621f333accc017bb51ab47839c445b9994a1bf6843e31c7d66d2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cce6f5edee904d3ef530f5fa279ec6560e97afacff1098f5a127d4ba9bb64552
                3.3.2=quay.io/strimzi/kafka@sha256:444d363ac5dfff073098ea86eb02a5652b8d497d05462d17522a09e1085a0173
                3.4.0=quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cce6f5edee904d3ef530f5fa279ec6560e97afacff1098f5a127d4ba9bb64552
                3.3.2=quay.io/strimzi/kafka@sha256:444d363ac5dfff073098ea86eb02a5652b8d497d05462d17522a09e1085a0173
                3.4.0=quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cce6f5edee904d3ef530f5fa279ec6560e97afacff1098f5a127d4ba9bb64552
                3.3.2=quay.io/strimzi/kafka@sha256:444d363ac5dfff073098ea86eb02a5652b8d497d05462d17522a09e1085a0173
                3.4.0=quay.io/strimzi/kafka@sha256:ba5a5fc4903c8b975b2e7ebf7bd80308111f5f7ff9b7d7b7cfd5a5de7efe5334
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cce6f5edee904d3ef530f5fa279ec6560e97afacff1098f5a127d4ba9bb64552
                3.3.2=quay.io/strimzi/kafka@sha256:444d363ac5dfff073098ea86eb02a5652b8d497d05462d17522a09e1085a0173
