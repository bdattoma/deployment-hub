apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d2b920db7fa77e0b0744e63a789188e65f6c1f335a59aada9bc3e433ca7c7d6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b932a9bf5f3a58ba698dbbbe8fae978805a145f600a9bfd48e18a6a1bedd5308
                3.4.1=quay.io/strimzi/kafka@sha256:0d9395e49b61096734da2e1cd3e789474c312418abf12a7c744d71633e96cd21
                3.5.0=quay.io/strimzi/kafka@sha256:c833d599bec6a67023b019135dd55f265a7d2dc32cf14c577c59fa47a123cd46
                3.5.1=quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b932a9bf5f3a58ba698dbbbe8fae978805a145f600a9bfd48e18a6a1bedd5308
                3.4.1=quay.io/strimzi/kafka@sha256:0d9395e49b61096734da2e1cd3e789474c312418abf12a7c744d71633e96cd21
                3.5.0=quay.io/strimzi/kafka@sha256:c833d599bec6a67023b019135dd55f265a7d2dc32cf14c577c59fa47a123cd46
                3.5.1=quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b932a9bf5f3a58ba698dbbbe8fae978805a145f600a9bfd48e18a6a1bedd5308
                3.4.1=quay.io/strimzi/kafka@sha256:0d9395e49b61096734da2e1cd3e789474c312418abf12a7c744d71633e96cd21
                3.5.0=quay.io/strimzi/kafka@sha256:c833d599bec6a67023b019135dd55f265a7d2dc32cf14c577c59fa47a123cd46
                3.5.1=quay.io/strimzi/kafka@sha256:c9008380a6940af77b305420858e7ea107edefa0726e4508c7735c61929c14d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
