apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9c104eaba95849e025e5d2c01f46e3cf5e218aba31407a781d03e03e7aa5a187
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bee8e16880b0e6c34d7857ded4fdcdb6c8b06744c5cf8112de6fb52435e7cfa9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bee8e16880b0e6c34d7857ded4fdcdb6c8b06744c5cf8112de6fb52435e7cfa9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bee8e16880b0e6c34d7857ded4fdcdb6c8b06744c5cf8112de6fb52435e7cfa9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f3f8955f2ddd742d8a6c8573862dc443ce8d7a102af263cc6f7ed7349334217
                3.4.1=quay.io/strimzi/kafka@sha256:35162f95e9426a7982fa93499caca2c5a520dfc7a432ea09625027e63a38fe27
                3.5.0=quay.io/strimzi/kafka@sha256:9da86a541962d52ec7c7cdfbba182b96e1441df6ffbae7cc53a8b998d0bb6f43
                3.5.1=quay.io/strimzi/kafka@sha256:bee8e16880b0e6c34d7857ded4fdcdb6c8b06744c5cf8112de6fb52435e7cfa9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f3f8955f2ddd742d8a6c8573862dc443ce8d7a102af263cc6f7ed7349334217
                3.4.1=quay.io/strimzi/kafka@sha256:35162f95e9426a7982fa93499caca2c5a520dfc7a432ea09625027e63a38fe27
                3.5.0=quay.io/strimzi/kafka@sha256:9da86a541962d52ec7c7cdfbba182b96e1441df6ffbae7cc53a8b998d0bb6f43
                3.5.1=quay.io/strimzi/kafka@sha256:bee8e16880b0e6c34d7857ded4fdcdb6c8b06744c5cf8112de6fb52435e7cfa9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f3f8955f2ddd742d8a6c8573862dc443ce8d7a102af263cc6f7ed7349334217
                3.4.1=quay.io/strimzi/kafka@sha256:35162f95e9426a7982fa93499caca2c5a520dfc7a432ea09625027e63a38fe27
                3.5.0=quay.io/strimzi/kafka@sha256:9da86a541962d52ec7c7cdfbba182b96e1441df6ffbae7cc53a8b998d0bb6f43
