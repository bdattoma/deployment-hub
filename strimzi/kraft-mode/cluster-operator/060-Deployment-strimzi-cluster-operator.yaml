apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0102813a534a783e5ee67a20fea69473a24ad50274ac1de85d3bae7c824518d9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4defe8b68730bb8da3fb8d8bf89687602f1b8634b6261113518259b8b4e6a125
                3.5.1=quay.io/strimzi/kafka@sha256:442615e7bad4d170fb235758009e51254855542ebfbd59c3917a55543b6db5b3
                3.6.0=quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4defe8b68730bb8da3fb8d8bf89687602f1b8634b6261113518259b8b4e6a125
                3.5.1=quay.io/strimzi/kafka@sha256:442615e7bad4d170fb235758009e51254855542ebfbd59c3917a55543b6db5b3
                3.6.0=quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4defe8b68730bb8da3fb8d8bf89687602f1b8634b6261113518259b8b4e6a125
                3.5.1=quay.io/strimzi/kafka@sha256:442615e7bad4d170fb235758009e51254855542ebfbd59c3917a55543b6db5b3
                3.6.0=quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4defe8b68730bb8da3fb8d8bf89687602f1b8634b6261113518259b8b4e6a125
                3.5.1=quay.io/strimzi/kafka@sha256:442615e7bad4d170fb235758009e51254855542ebfbd59c3917a55543b6db5b3
                3.6.0=quay.io/strimzi/kafka@sha256:c0e7aa08936a367771c0c964392bc52682d2ca14f770de0f420170a8ab6f6f88
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0102813a534a783e5ee67a20fea69473a24ad50274ac1de85d3bae7c824518d9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0102813a534a783e5ee67a20fea69473a24ad50274ac1de85d3bae7c824518d9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0102813a534a783e5ee67a20fea69473a24ad50274ac1de85d3bae7c824518d9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b13140c6d94fb672fa1e88e856b54d6e24d67585567f96f7828f4431bf4aba78
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
