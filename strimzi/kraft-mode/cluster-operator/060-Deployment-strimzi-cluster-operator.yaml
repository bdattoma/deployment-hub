apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:678838d1ee78297757dee0c3f8aa9bf97895b0b5a2f01ba4f6d81ffaadc703c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:33c0f63356352b9c042ac28c7572ea37cb4fd2a56b65a2bfa446dcaf4c8080fb
                3.4.1=quay.io/strimzi/kafka@sha256:d4f2014c35a7fd73cef30d2e9a07d91163d9d9acf400ac728679371d844533e9
                3.5.0=quay.io/strimzi/kafka@sha256:e305bc799bc0a0c963937bef2b6eaec87393f298028c4ae44571b66db5514adf
                3.5.1=quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:33c0f63356352b9c042ac28c7572ea37cb4fd2a56b65a2bfa446dcaf4c8080fb
                3.4.1=quay.io/strimzi/kafka@sha256:d4f2014c35a7fd73cef30d2e9a07d91163d9d9acf400ac728679371d844533e9
                3.5.0=quay.io/strimzi/kafka@sha256:e305bc799bc0a0c963937bef2b6eaec87393f298028c4ae44571b66db5514adf
                3.5.1=quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:33c0f63356352b9c042ac28c7572ea37cb4fd2a56b65a2bfa446dcaf4c8080fb
                3.4.1=quay.io/strimzi/kafka@sha256:d4f2014c35a7fd73cef30d2e9a07d91163d9d9acf400ac728679371d844533e9
                3.5.0=quay.io/strimzi/kafka@sha256:e305bc799bc0a0c963937bef2b6eaec87393f298028c4ae44571b66db5514adf
                3.5.1=quay.io/strimzi/kafka@sha256:2ec8ab7503b466aa312c2852cea70165acf26b4c8929b3c76dfad4198ffebcd0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:33c0f63356352b9c042ac28c7572ea37cb4fd2a56b65a2bfa446dcaf4c8080fb
                3.4.1=quay.io/strimzi/kafka@sha256:d4f2014c35a7fd73cef30d2e9a07d91163d9d9acf400ac728679371d844533e9
                3.5.0=quay.io/strimzi/kafka@sha256:e305bc799bc0a0c963937bef2b6eaec87393f298028c4ae44571b66db5514adf
