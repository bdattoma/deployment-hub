apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:697d6ffd03b0567010db990f3fcc56385a01954608dc647e233745e3d60db863
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:644c24cc9a3ebc69137f1a0930c6c65e07fbc63f1215fa5c10dfac8d055f0541
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:644c24cc9a3ebc69137f1a0930c6c65e07fbc63f1215fa5c10dfac8d055f0541
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:644c24cc9a3ebc69137f1a0930c6c65e07fbc63f1215fa5c10dfac8d055f0541
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:95a261971361ebbc5bb915192198287341725244b5cc5002642ee9e7b8f58145
                3.4.1=quay.io/strimzi/kafka@sha256:bc21f7dcc3b847691730831fc40cffdb6b064d97865d72d6fc1825f1aeb77f9b
                3.5.0=quay.io/strimzi/kafka@sha256:3c03bd97b8dadf171de8eecb8fdbf16894bd7c802abbbbbad0079eb9d4ee74c7
                3.5.1=quay.io/strimzi/kafka@sha256:644c24cc9a3ebc69137f1a0930c6c65e07fbc63f1215fa5c10dfac8d055f0541
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:95a261971361ebbc5bb915192198287341725244b5cc5002642ee9e7b8f58145
                3.4.1=quay.io/strimzi/kafka@sha256:bc21f7dcc3b847691730831fc40cffdb6b064d97865d72d6fc1825f1aeb77f9b
                3.5.0=quay.io/strimzi/kafka@sha256:3c03bd97b8dadf171de8eecb8fdbf16894bd7c802abbbbbad0079eb9d4ee74c7
                3.5.1=quay.io/strimzi/kafka@sha256:644c24cc9a3ebc69137f1a0930c6c65e07fbc63f1215fa5c10dfac8d055f0541
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
