apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:50e94859e6a894f6534c828446d593e3b6500f22949c9b297ac6db89a543caa4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:30e963a53a04abb434541c8a0985ca0ab01044102e1160f5a98cf94b9a0a7534
                3.4.1=quay.io/strimzi/kafka@sha256:790dd12390751490e2d4869b95159f6d94e599691f61a1814c8bda342538933e
                3.5.0=quay.io/strimzi/kafka@sha256:c275a57887d8f2df0aa6583dcfaf04d8a6997f602defcad25ef9a599f3b400eb
                3.5.1=quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:30e963a53a04abb434541c8a0985ca0ab01044102e1160f5a98cf94b9a0a7534
                3.4.1=quay.io/strimzi/kafka@sha256:790dd12390751490e2d4869b95159f6d94e599691f61a1814c8bda342538933e
                3.5.0=quay.io/strimzi/kafka@sha256:c275a57887d8f2df0aa6583dcfaf04d8a6997f602defcad25ef9a599f3b400eb
                3.5.1=quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:30e963a53a04abb434541c8a0985ca0ab01044102e1160f5a98cf94b9a0a7534
                3.4.1=quay.io/strimzi/kafka@sha256:790dd12390751490e2d4869b95159f6d94e599691f61a1814c8bda342538933e
                3.5.0=quay.io/strimzi/kafka@sha256:c275a57887d8f2df0aa6583dcfaf04d8a6997f602defcad25ef9a599f3b400eb
                3.5.1=quay.io/strimzi/kafka@sha256:d77389401a87e5c2d3db9a57c6306cf13caf3934c7f370e33321cd4a08011777
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:30e963a53a04abb434541c8a0985ca0ab01044102e1160f5a98cf94b9a0a7534
                3.4.1=quay.io/strimzi/kafka@sha256:790dd12390751490e2d4869b95159f6d94e599691f61a1814c8bda342538933e
