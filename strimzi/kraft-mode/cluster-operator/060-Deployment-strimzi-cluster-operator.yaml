apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1f4dd45964a82429503fb2f9390147544fa1e1b58c5c7cf22c007b8f994ce660
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:57a8306915e7c70cfe645c1b3074001aafda123f8a194d8fab23e4e896de14b9
                3.5.1=quay.io/strimzi/kafka@sha256:7a7226d792f19cecf436a5f881ccf2239ea2bfe1cb8ee16cf5192ce8858bb8ea
                3.6.0=quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:57a8306915e7c70cfe645c1b3074001aafda123f8a194d8fab23e4e896de14b9
                3.5.1=quay.io/strimzi/kafka@sha256:7a7226d792f19cecf436a5f881ccf2239ea2bfe1cb8ee16cf5192ce8858bb8ea
                3.6.0=quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:57a8306915e7c70cfe645c1b3074001aafda123f8a194d8fab23e4e896de14b9
                3.5.1=quay.io/strimzi/kafka@sha256:7a7226d792f19cecf436a5f881ccf2239ea2bfe1cb8ee16cf5192ce8858bb8ea
                3.6.0=quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:57a8306915e7c70cfe645c1b3074001aafda123f8a194d8fab23e4e896de14b9
                3.5.1=quay.io/strimzi/kafka@sha256:7a7226d792f19cecf436a5f881ccf2239ea2bfe1cb8ee16cf5192ce8858bb8ea
                3.6.0=quay.io/strimzi/kafka@sha256:10f70432f1bc14edce1198da9dbb74f937c8dc2ebf317ce90e91c78fd0f197fe
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1f4dd45964a82429503fb2f9390147544fa1e1b58c5c7cf22c007b8f994ce660
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1f4dd45964a82429503fb2f9390147544fa1e1b58c5c7cf22c007b8f994ce660
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1f4dd45964a82429503fb2f9390147544fa1e1b58c5c7cf22c007b8f994ce660
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e37ff7512b06cf529941d636abb58435be0916fab0d111d1d935e9eb616e7e04
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:428ee2e85f33af191a72ea15df72f6cc99090f8ed911083eb128164fcde0eff9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
