apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:62741d5af394706c31312ed6bc853bad278445483ea4716975d932cbf10789dc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ce702710edc3972a317376cf1cbea5e28f25fb528a32473601427f93fc5b0d24
                3.4.1=quay.io/strimzi/kafka@sha256:39e26e302b6da61554ca771552ce3ac83f0245dcfd7d2fef0305d9323359a995
                3.5.0=quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ce702710edc3972a317376cf1cbea5e28f25fb528a32473601427f93fc5b0d24
                3.4.1=quay.io/strimzi/kafka@sha256:39e26e302b6da61554ca771552ce3ac83f0245dcfd7d2fef0305d9323359a995
                3.5.0=quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ce702710edc3972a317376cf1cbea5e28f25fb528a32473601427f93fc5b0d24
                3.4.1=quay.io/strimzi/kafka@sha256:39e26e302b6da61554ca771552ce3ac83f0245dcfd7d2fef0305d9323359a995
                3.5.0=quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ce702710edc3972a317376cf1cbea5e28f25fb528a32473601427f93fc5b0d24
                3.4.1=quay.io/strimzi/kafka@sha256:39e26e302b6da61554ca771552ce3ac83f0245dcfd7d2fef0305d9323359a995
                3.5.0=quay.io/strimzi/kafka@sha256:d25c80cefa29603d0c3393c0f63f2d2a46a056c79b1fb03ce2dd6fabc4300e4e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:62741d5af394706c31312ed6bc853bad278445483ea4716975d932cbf10789dc
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:62741d5af394706c31312ed6bc853bad278445483ea4716975d932cbf10789dc
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:62741d5af394706c31312ed6bc853bad278445483ea4716975d932cbf10789dc
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a970995763f65e8169dfb603b3a97460a62ea1703af9aceb1aebc13b0a98a46c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c3f2d2726b112a1b804547e632b5a3a5d737845942e9b72eb011855cf3126127
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
