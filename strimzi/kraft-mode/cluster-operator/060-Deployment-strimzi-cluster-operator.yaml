apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0d50dff694e24a43830519fdf0948035e14b7d62e448840c235c6f7bcc7ddcae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7e3b50d08420f2234fb5120c0e10c3c29f9e1c145b5cbaa828f063edf60fd7a1
                3.5.1=quay.io/strimzi/kafka@sha256:e77511470580baf1dd94d339710814e9de641179ae5d6406b9c3a9e0eb953286
                3.6.0=quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7e3b50d08420f2234fb5120c0e10c3c29f9e1c145b5cbaa828f063edf60fd7a1
                3.5.1=quay.io/strimzi/kafka@sha256:e77511470580baf1dd94d339710814e9de641179ae5d6406b9c3a9e0eb953286
                3.6.0=quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7e3b50d08420f2234fb5120c0e10c3c29f9e1c145b5cbaa828f063edf60fd7a1
                3.5.1=quay.io/strimzi/kafka@sha256:e77511470580baf1dd94d339710814e9de641179ae5d6406b9c3a9e0eb953286
                3.6.0=quay.io/strimzi/kafka@sha256:0da813b04ee651ed1a935ad7c12f88a3b8afd32bcf163f8dad7a72b048ad7001
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7e3b50d08420f2234fb5120c0e10c3c29f9e1c145b5cbaa828f063edf60fd7a1
                3.5.1=quay.io/strimzi/kafka@sha256:e77511470580baf1dd94d339710814e9de641179ae5d6406b9c3a9e0eb953286
