apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:30649ed731ea9414832d479a858ae125a942a892d201e07008588ba85e5d661e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0ffc6e4380a3de8f22412e588c2399e46f68b6af70dcd810e7bb09d1f5590838
                3.4.1=quay.io/strimzi/kafka@sha256:03b32b50b00d15233f1277299237ca8d99a3264701323c7c0b7918270341cdd0
                3.5.0=quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0ffc6e4380a3de8f22412e588c2399e46f68b6af70dcd810e7bb09d1f5590838
                3.4.1=quay.io/strimzi/kafka@sha256:03b32b50b00d15233f1277299237ca8d99a3264701323c7c0b7918270341cdd0
                3.5.0=quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0ffc6e4380a3de8f22412e588c2399e46f68b6af70dcd810e7bb09d1f5590838
                3.4.1=quay.io/strimzi/kafka@sha256:03b32b50b00d15233f1277299237ca8d99a3264701323c7c0b7918270341cdd0
                3.5.0=quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0ffc6e4380a3de8f22412e588c2399e46f68b6af70dcd810e7bb09d1f5590838
                3.4.1=quay.io/strimzi/kafka@sha256:03b32b50b00d15233f1277299237ca8d99a3264701323c7c0b7918270341cdd0
                3.5.0=quay.io/strimzi/kafka@sha256:4df6382c543ab61654260ea438afb5ce60c298025a735a60d1a95b788b27f97d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30649ed731ea9414832d479a858ae125a942a892d201e07008588ba85e5d661e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30649ed731ea9414832d479a858ae125a942a892d201e07008588ba85e5d661e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:30649ed731ea9414832d479a858ae125a942a892d201e07008588ba85e5d661e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:842e2022bfe5c4ed4d6c453bc5f5a1ba9b8a3f99742330d5fcd1f51ed96d202e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
