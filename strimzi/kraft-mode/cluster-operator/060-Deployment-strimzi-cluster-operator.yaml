            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ea23cb0f27ce03d1375e2015053aa6a1f6e41f6a81e08564d4f0ff5a501685b2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
