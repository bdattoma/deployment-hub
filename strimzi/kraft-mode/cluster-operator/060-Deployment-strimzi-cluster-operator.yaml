apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b93c15e36209ae55a34bf60f9903335d2a7e8250ac7798143cd0143d4d24aa66
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:18ff03516a7d7ace444dfdaf8310e1bf441cc0ac43d0635b31e9030850769daa
                3.4.1=quay.io/strimzi/kafka@sha256:0e0692a575fa5f08edfd4261a5b7d9679451a5cebf3e11aa30d53db5ef269ea2
                3.5.0=quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:18ff03516a7d7ace444dfdaf8310e1bf441cc0ac43d0635b31e9030850769daa
                3.4.1=quay.io/strimzi/kafka@sha256:0e0692a575fa5f08edfd4261a5b7d9679451a5cebf3e11aa30d53db5ef269ea2
                3.5.0=quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:18ff03516a7d7ace444dfdaf8310e1bf441cc0ac43d0635b31e9030850769daa
                3.4.1=quay.io/strimzi/kafka@sha256:0e0692a575fa5f08edfd4261a5b7d9679451a5cebf3e11aa30d53db5ef269ea2
                3.5.0=quay.io/strimzi/kafka@sha256:b79a5557f482069b72c2aa633f4b03954ba09ee09feadec64d3dcb65d4806f3b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:18ff03516a7d7ace444dfdaf8310e1bf441cc0ac43d0635b31e9030850769daa
                3.4.1=quay.io/strimzi/kafka@sha256:0e0692a575fa5f08edfd4261a5b7d9679451a5cebf3e11aa30d53db5ef269ea2
