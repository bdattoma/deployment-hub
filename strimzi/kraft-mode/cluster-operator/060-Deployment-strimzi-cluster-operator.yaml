apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d8a732729ae145c97479b5e3a10925a76f1775d74e1dbd6abcdf71a83ca06e0c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f1d13a4ccd6938bedc9741d6388da15dc54e86fb64b381a48ab89085c7408fa
                3.4.1=quay.io/strimzi/kafka@sha256:e8933f69e0350bb1b2ff21b5a8e457ab8adb70f3a3d7205ce3d3971a85581cd5
                3.5.0=quay.io/strimzi/kafka@sha256:d0be115908cebbdd1d6382a6f0ee73f43b0dd10903c7cd7d8446847ab30298ae
                3.5.1=quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f1d13a4ccd6938bedc9741d6388da15dc54e86fb64b381a48ab89085c7408fa
                3.4.1=quay.io/strimzi/kafka@sha256:e8933f69e0350bb1b2ff21b5a8e457ab8adb70f3a3d7205ce3d3971a85581cd5
                3.5.0=quay.io/strimzi/kafka@sha256:d0be115908cebbdd1d6382a6f0ee73f43b0dd10903c7cd7d8446847ab30298ae
                3.5.1=quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f1d13a4ccd6938bedc9741d6388da15dc54e86fb64b381a48ab89085c7408fa
                3.4.1=quay.io/strimzi/kafka@sha256:e8933f69e0350bb1b2ff21b5a8e457ab8adb70f3a3d7205ce3d3971a85581cd5
                3.5.0=quay.io/strimzi/kafka@sha256:d0be115908cebbdd1d6382a6f0ee73f43b0dd10903c7cd7d8446847ab30298ae
                3.5.1=quay.io/strimzi/kafka@sha256:4cd3defc138216bed3ce687478b868f9f81409ba7dd99ae023d2c0908c7c02a6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9f1d13a4ccd6938bedc9741d6388da15dc54e86fb64b381a48ab89085c7408fa
                3.4.1=quay.io/strimzi/kafka@sha256:e8933f69e0350bb1b2ff21b5a8e457ab8adb70f3a3d7205ce3d3971a85581cd5
                3.5.0=quay.io/strimzi/kafka@sha256:d0be115908cebbdd1d6382a6f0ee73f43b0dd10903c7cd7d8446847ab30298ae
