            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bbde1df37bb2db6f909b4a9b082997a395d4f7cb238bb523e102ba30c34b1afb
                3.3.2=quay.io/strimzi/kafka@sha256:727d1bfa0f85b4761155a948e6ebb61fac51528645887698b80d9892504260b0
