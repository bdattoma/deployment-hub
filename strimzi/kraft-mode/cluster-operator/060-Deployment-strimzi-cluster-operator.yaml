apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:448ff20c421e6a408c6410f1cf5411f023d89e46e1e6194f8ea7ddbc5b7fb164
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c20f4d5e5ac3df9b8af213ac112b6067e78c06d5014737212727298dcceebacc
                3.5.1=quay.io/strimzi/kafka@sha256:533875f8c2d877324fd00fd59491deec733ed43324815db8d03d694fe7efd844
                3.6.0=quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c20f4d5e5ac3df9b8af213ac112b6067e78c06d5014737212727298dcceebacc
                3.5.1=quay.io/strimzi/kafka@sha256:533875f8c2d877324fd00fd59491deec733ed43324815db8d03d694fe7efd844
                3.6.0=quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c20f4d5e5ac3df9b8af213ac112b6067e78c06d5014737212727298dcceebacc
                3.5.1=quay.io/strimzi/kafka@sha256:533875f8c2d877324fd00fd59491deec733ed43324815db8d03d694fe7efd844
                3.6.0=quay.io/strimzi/kafka@sha256:cde9729163b278afaf9e94df750d503076558f6a351bd4e232f80d47b9113981
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:c20f4d5e5ac3df9b8af213ac112b6067e78c06d5014737212727298dcceebacc
                3.5.1=quay.io/strimzi/kafka@sha256:533875f8c2d877324fd00fd59491deec733ed43324815db8d03d694fe7efd844
