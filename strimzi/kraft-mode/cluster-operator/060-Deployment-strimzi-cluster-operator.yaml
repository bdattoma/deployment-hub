apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fc739cd4f38973f64dce1925bb2dcabecbe58a0915af8b43857a3a70daf96bef
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4836997cd69d772a7db3a90092969b3c77791da1e55998134e987e2ccf0d0553
                3.5.1=quay.io/strimzi/kafka@sha256:9881c58007d8f813edc82d6efc3e1ddfe115a07eb8f1a96f753c30eecf854be2
                3.6.0=quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4836997cd69d772a7db3a90092969b3c77791da1e55998134e987e2ccf0d0553
                3.5.1=quay.io/strimzi/kafka@sha256:9881c58007d8f813edc82d6efc3e1ddfe115a07eb8f1a96f753c30eecf854be2
                3.6.0=quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4836997cd69d772a7db3a90092969b3c77791da1e55998134e987e2ccf0d0553
                3.5.1=quay.io/strimzi/kafka@sha256:9881c58007d8f813edc82d6efc3e1ddfe115a07eb8f1a96f753c30eecf854be2
                3.6.0=quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4836997cd69d772a7db3a90092969b3c77791da1e55998134e987e2ccf0d0553
                3.5.1=quay.io/strimzi/kafka@sha256:9881c58007d8f813edc82d6efc3e1ddfe115a07eb8f1a96f753c30eecf854be2
                3.6.0=quay.io/strimzi/kafka@sha256:ab2b5839f7424d242bc06fb7bcdb3343ea725ad96836efb39b663e2d6a5d8344
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fc739cd4f38973f64dce1925bb2dcabecbe58a0915af8b43857a3a70daf96bef
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fc739cd4f38973f64dce1925bb2dcabecbe58a0915af8b43857a3a70daf96bef
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fc739cd4f38973f64dce1925bb2dcabecbe58a0915af8b43857a3a70daf96bef
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3464db7c32b093801599c438cf034dad53f529709e1d2b86752a9f843ea57b7f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
