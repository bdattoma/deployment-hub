apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:649bfff667e73b84b3667ba0880ada2b0f5a4ba29c1f7e1e886cc8e3635f83d1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:63cbef75503f56e69c45cd6b6106dcd48dc1ab5a28313776ae4c37f308ccf23e
                3.4.1=quay.io/strimzi/kafka@sha256:b9a42646e4673a735d27dc728089aa4478b43b98b69f8f7a87a56c8d25240dea
                3.5.0=quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:63cbef75503f56e69c45cd6b6106dcd48dc1ab5a28313776ae4c37f308ccf23e
                3.4.1=quay.io/strimzi/kafka@sha256:b9a42646e4673a735d27dc728089aa4478b43b98b69f8f7a87a56c8d25240dea
                3.5.0=quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:63cbef75503f56e69c45cd6b6106dcd48dc1ab5a28313776ae4c37f308ccf23e
                3.4.1=quay.io/strimzi/kafka@sha256:b9a42646e4673a735d27dc728089aa4478b43b98b69f8f7a87a56c8d25240dea
                3.5.0=quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:63cbef75503f56e69c45cd6b6106dcd48dc1ab5a28313776ae4c37f308ccf23e
                3.4.1=quay.io/strimzi/kafka@sha256:b9a42646e4673a735d27dc728089aa4478b43b98b69f8f7a87a56c8d25240dea
                3.5.0=quay.io/strimzi/kafka@sha256:83edb09cf8e4cb7771db98a3ecc984973ea96a61ef5e3429ece86c99967b6080
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:649bfff667e73b84b3667ba0880ada2b0f5a4ba29c1f7e1e886cc8e3635f83d1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:649bfff667e73b84b3667ba0880ada2b0f5a4ba29c1f7e1e886cc8e3635f83d1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:649bfff667e73b84b3667ba0880ada2b0f5a4ba29c1f7e1e886cc8e3635f83d1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d099ba5ae05fb5a4d19291c50a960d86563f183ac050e4efb5ea2b084423d238
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
