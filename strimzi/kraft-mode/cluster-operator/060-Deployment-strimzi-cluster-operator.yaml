apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:99af718ae35e1ae19c70cefe63f2e0385bc72f4b12cb2f3171aed107b7191561
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f474c5fd7f2494829d82fdd1dda698555c837448b4e4cb2e932ea5455af26420
                3.4.1=quay.io/strimzi/kafka@sha256:52e8a1917519aacb1eac18ce4fe51a4badf821cb0e9188d3333d6203e6f1a1a5
                3.5.0=quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f474c5fd7f2494829d82fdd1dda698555c837448b4e4cb2e932ea5455af26420
                3.4.1=quay.io/strimzi/kafka@sha256:52e8a1917519aacb1eac18ce4fe51a4badf821cb0e9188d3333d6203e6f1a1a5
                3.5.0=quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f474c5fd7f2494829d82fdd1dda698555c837448b4e4cb2e932ea5455af26420
                3.4.1=quay.io/strimzi/kafka@sha256:52e8a1917519aacb1eac18ce4fe51a4badf821cb0e9188d3333d6203e6f1a1a5
                3.5.0=quay.io/strimzi/kafka@sha256:468ec41859362cd6fb33ed244fab999e9bd8adb43141fd7ec4cfda25514c758e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f474c5fd7f2494829d82fdd1dda698555c837448b4e4cb2e932ea5455af26420
                3.4.1=quay.io/strimzi/kafka@sha256:52e8a1917519aacb1eac18ce4fe51a4badf821cb0e9188d3333d6203e6f1a1a5
