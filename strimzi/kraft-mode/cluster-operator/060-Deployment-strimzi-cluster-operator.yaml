apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:08834aa61a651ea0e4aec5d2be6c52c1e0004727aa135d12d8a521b5ea855ff2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:08b5db4d62f3e871adc1142d806f6233fe9b4a64804352d4014e4f58b9a939ea
                3.5.1=quay.io/strimzi/kafka@sha256:78b480822142b312f79a6fbe615cfe24344984e07adde05f80681a828c6fa950
                3.6.0=quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:08b5db4d62f3e871adc1142d806f6233fe9b4a64804352d4014e4f58b9a939ea
                3.5.1=quay.io/strimzi/kafka@sha256:78b480822142b312f79a6fbe615cfe24344984e07adde05f80681a828c6fa950
                3.6.0=quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:08b5db4d62f3e871adc1142d806f6233fe9b4a64804352d4014e4f58b9a939ea
                3.5.1=quay.io/strimzi/kafka@sha256:78b480822142b312f79a6fbe615cfe24344984e07adde05f80681a828c6fa950
                3.6.0=quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:08b5db4d62f3e871adc1142d806f6233fe9b4a64804352d4014e4f58b9a939ea
                3.5.1=quay.io/strimzi/kafka@sha256:78b480822142b312f79a6fbe615cfe24344984e07adde05f80681a828c6fa950
                3.6.0=quay.io/strimzi/kafka@sha256:d6772deb3c10af78baadf6d0115685ca7df51face3cc67835af0ae97d952dc58
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08834aa61a651ea0e4aec5d2be6c52c1e0004727aa135d12d8a521b5ea855ff2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08834aa61a651ea0e4aec5d2be6c52c1e0004727aa135d12d8a521b5ea855ff2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:08834aa61a651ea0e4aec5d2be6c52c1e0004727aa135d12d8a521b5ea855ff2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:64a2ff5814cd868d3b7b0f3f0936323c4570d75b844e83b1f5ce454965a61eee
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
