apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7a8e5ff57343a567adbca1216bb417c156562beed6e49b99bbeca0e2c5b1f807
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:00cca106b16ebdae363891483e0e403188d4ca54153ead77617de0c56c79315d
                3.4.1=quay.io/strimzi/kafka@sha256:395c1e08db9ebeff100ea26e7e63a5b2b91f0215e599d00f65350b609353a207
                3.5.0=quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:00cca106b16ebdae363891483e0e403188d4ca54153ead77617de0c56c79315d
                3.4.1=quay.io/strimzi/kafka@sha256:395c1e08db9ebeff100ea26e7e63a5b2b91f0215e599d00f65350b609353a207
                3.5.0=quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:00cca106b16ebdae363891483e0e403188d4ca54153ead77617de0c56c79315d
                3.4.1=quay.io/strimzi/kafka@sha256:395c1e08db9ebeff100ea26e7e63a5b2b91f0215e599d00f65350b609353a207
                3.5.0=quay.io/strimzi/kafka@sha256:4629822a01367f8c370e8369e2b89a7830d82d05ff6fa3e1f67a6d2fe23bd11d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
