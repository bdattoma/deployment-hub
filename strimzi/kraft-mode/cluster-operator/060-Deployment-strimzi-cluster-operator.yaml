apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8d3bd808bda6a5b7beb58676c65da3966f174a95d9f91f4d67cfac515a4fb83d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:eab42e9a3929ae883561fd8cdeca84c1f5382b4b0aebf6781dbb3a3d8030da85
                3.5.1=quay.io/strimzi/kafka@sha256:620f66e5fda9f3bf8c6ec1629ed595da225b008c438db5a1170387ef5a83887f
                3.6.0=quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:eab42e9a3929ae883561fd8cdeca84c1f5382b4b0aebf6781dbb3a3d8030da85
                3.5.1=quay.io/strimzi/kafka@sha256:620f66e5fda9f3bf8c6ec1629ed595da225b008c438db5a1170387ef5a83887f
                3.6.0=quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:eab42e9a3929ae883561fd8cdeca84c1f5382b4b0aebf6781dbb3a3d8030da85
                3.5.1=quay.io/strimzi/kafka@sha256:620f66e5fda9f3bf8c6ec1629ed595da225b008c438db5a1170387ef5a83887f
                3.6.0=quay.io/strimzi/kafka@sha256:a012c10141866f3abd60c38f05d6923974b05a05edfa96631f3e1d8db5e1172f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:eab42e9a3929ae883561fd8cdeca84c1f5382b4b0aebf6781dbb3a3d8030da85
                3.5.1=quay.io/strimzi/kafka@sha256:620f66e5fda9f3bf8c6ec1629ed595da225b008c438db5a1170387ef5a83887f
