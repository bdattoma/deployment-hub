apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:51227e99b0970e09954993eefee9ffdcf5dc95be6a49e16740f641d48432ecf8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4399d8839e3e51fbcfa271894132812c7e55e5e6238bfa96ff9184d070b51c1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4399d8839e3e51fbcfa271894132812c7e55e5e6238bfa96ff9184d070b51c1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4399d8839e3e51fbcfa271894132812c7e55e5e6238bfa96ff9184d070b51c1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5d5684ef2f04498f24c3b86436d57c56c0126b6a8c538b6fe40336a912dccd50
                3.4.1=quay.io/strimzi/kafka@sha256:b2ce7d50df131aa935ed2cc7f2be63703f029b27264048eedc47357e57ea3dc2
                3.5.0=quay.io/strimzi/kafka@sha256:ee286b911885bd52c4c4a69c2dea89d6fdc421b543b30c1c18a4ec8c25638f28
                3.5.1=quay.io/strimzi/kafka@sha256:c4399d8839e3e51fbcfa271894132812c7e55e5e6238bfa96ff9184d070b51c1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5d5684ef2f04498f24c3b86436d57c56c0126b6a8c538b6fe40336a912dccd50
                3.4.1=quay.io/strimzi/kafka@sha256:b2ce7d50df131aa935ed2cc7f2be63703f029b27264048eedc47357e57ea3dc2
                3.5.0=quay.io/strimzi/kafka@sha256:ee286b911885bd52c4c4a69c2dea89d6fdc421b543b30c1c18a4ec8c25638f28
                3.5.1=quay.io/strimzi/kafka@sha256:c4399d8839e3e51fbcfa271894132812c7e55e5e6238bfa96ff9184d070b51c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
