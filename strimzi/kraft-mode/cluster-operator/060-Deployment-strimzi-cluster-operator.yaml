apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1dcf986bcfa0612a2d2ceb06a10db888d65578e88f4474d0b1be1631d94e2448
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ebd4f31bcdcef14e8a2ff3c2feac4090d8ca16b3e0b69166105870a12d90ec3d
                3.4.1=quay.io/strimzi/kafka@sha256:57ea45cd3667791a2ae77927ecd6155dae5c3e5fb5050988d6a3024100de6005
                3.5.0=quay.io/strimzi/kafka@sha256:10262a29ff57878bc484874088d8751afd4f765bb01283488c81c5b818773965
                3.5.1=quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ebd4f31bcdcef14e8a2ff3c2feac4090d8ca16b3e0b69166105870a12d90ec3d
                3.4.1=quay.io/strimzi/kafka@sha256:57ea45cd3667791a2ae77927ecd6155dae5c3e5fb5050988d6a3024100de6005
                3.5.0=quay.io/strimzi/kafka@sha256:10262a29ff57878bc484874088d8751afd4f765bb01283488c81c5b818773965
                3.5.1=quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ebd4f31bcdcef14e8a2ff3c2feac4090d8ca16b3e0b69166105870a12d90ec3d
                3.4.1=quay.io/strimzi/kafka@sha256:57ea45cd3667791a2ae77927ecd6155dae5c3e5fb5050988d6a3024100de6005
                3.5.0=quay.io/strimzi/kafka@sha256:10262a29ff57878bc484874088d8751afd4f765bb01283488c81c5b818773965
                3.5.1=quay.io/strimzi/kafka@sha256:56a24190490a5db30e18b08a424a3dcc3dd03bc3e2eb59f49a58b469da154994
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ebd4f31bcdcef14e8a2ff3c2feac4090d8ca16b3e0b69166105870a12d90ec3d
