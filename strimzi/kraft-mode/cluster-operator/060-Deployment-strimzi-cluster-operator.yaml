apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1b44fe07769fb8b008260f98720aed2becc994f66bd838c612acb6461b298c51
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:87c4db1cc94338e44a6ad607d8729b31207f7a75922cbd48f8e2db074e03b0ac
                3.4.1=quay.io/strimzi/kafka@sha256:9d70aecdda0aa4d21ab09e2c74e6e7b4a92ba79eebc502348bf454dcfa4bc1d9
                3.5.0=quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:87c4db1cc94338e44a6ad607d8729b31207f7a75922cbd48f8e2db074e03b0ac
                3.4.1=quay.io/strimzi/kafka@sha256:9d70aecdda0aa4d21ab09e2c74e6e7b4a92ba79eebc502348bf454dcfa4bc1d9
                3.5.0=quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:87c4db1cc94338e44a6ad607d8729b31207f7a75922cbd48f8e2db074e03b0ac
                3.4.1=quay.io/strimzi/kafka@sha256:9d70aecdda0aa4d21ab09e2c74e6e7b4a92ba79eebc502348bf454dcfa4bc1d9
                3.5.0=quay.io/strimzi/kafka@sha256:d709f1393857da41c10c31d5074c79073fec0ae4b1835e0ab0659fd7b610f2e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:87c4db1cc94338e44a6ad607d8729b31207f7a75922cbd48f8e2db074e03b0ac
                3.4.1=quay.io/strimzi/kafka@sha256:9d70aecdda0aa4d21ab09e2c74e6e7b4a92ba79eebc502348bf454dcfa4bc1d9
