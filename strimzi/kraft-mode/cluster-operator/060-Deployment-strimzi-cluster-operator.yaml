            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6fd03a201df4442af397f5121d89c09ef9d20579701b3e82e101d2787cc44538
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
