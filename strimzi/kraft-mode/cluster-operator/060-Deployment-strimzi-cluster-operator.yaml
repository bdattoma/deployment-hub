apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:146493ab329690f1d64719bf106d254c34b1eeedbf78f5f54d00bf427867317c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9b1f81340b4afa265180f1775d96b4d6b6df6974b5d172803a734ebbe8afbd7e
                3.4.1=quay.io/strimzi/kafka@sha256:19e0dff1840d8724ada4af45dbff73784433dc25c164a0f90680e5ea4cf96d3b
                3.5.0=quay.io/strimzi/kafka@sha256:84307d01434f61df8154f587483a38130ca274c3c34e5584116bd74c3a31f472
                3.5.1=quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9b1f81340b4afa265180f1775d96b4d6b6df6974b5d172803a734ebbe8afbd7e
                3.4.1=quay.io/strimzi/kafka@sha256:19e0dff1840d8724ada4af45dbff73784433dc25c164a0f90680e5ea4cf96d3b
                3.5.0=quay.io/strimzi/kafka@sha256:84307d01434f61df8154f587483a38130ca274c3c34e5584116bd74c3a31f472
                3.5.1=quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9b1f81340b4afa265180f1775d96b4d6b6df6974b5d172803a734ebbe8afbd7e
                3.4.1=quay.io/strimzi/kafka@sha256:19e0dff1840d8724ada4af45dbff73784433dc25c164a0f90680e5ea4cf96d3b
                3.5.0=quay.io/strimzi/kafka@sha256:84307d01434f61df8154f587483a38130ca274c3c34e5584116bd74c3a31f472
                3.5.1=quay.io/strimzi/kafka@sha256:fc1fa3cf80c741c3aa482dab9bb45264f0c5efe9add54162f1be59b370375e4d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
