apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3bf52f17bc2e65b510c065468b543c0631bcd0718c18857d32baed020327af2c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:70b8a0ffc52ccedc0149fbdbc7bd549a61b51078b2458c140c7e7f1edbe44de4
                3.5.1=quay.io/strimzi/kafka@sha256:567e9fcd35f81be228b52a1603156f41ccad688cee308a7470e83b857d835df7
                3.6.0=quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:70b8a0ffc52ccedc0149fbdbc7bd549a61b51078b2458c140c7e7f1edbe44de4
                3.5.1=quay.io/strimzi/kafka@sha256:567e9fcd35f81be228b52a1603156f41ccad688cee308a7470e83b857d835df7
                3.6.0=quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:70b8a0ffc52ccedc0149fbdbc7bd549a61b51078b2458c140c7e7f1edbe44de4
                3.5.1=quay.io/strimzi/kafka@sha256:567e9fcd35f81be228b52a1603156f41ccad688cee308a7470e83b857d835df7
                3.6.0=quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:70b8a0ffc52ccedc0149fbdbc7bd549a61b51078b2458c140c7e7f1edbe44de4
                3.5.1=quay.io/strimzi/kafka@sha256:567e9fcd35f81be228b52a1603156f41ccad688cee308a7470e83b857d835df7
                3.6.0=quay.io/strimzi/kafka@sha256:990e062bb899766bae3022c2c272a9063649a0dde6bcd70be409261f1d277765
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3bf52f17bc2e65b510c065468b543c0631bcd0718c18857d32baed020327af2c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3bf52f17bc2e65b510c065468b543c0631bcd0718c18857d32baed020327af2c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3bf52f17bc2e65b510c065468b543c0631bcd0718c18857d32baed020327af2c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0b744a30b78cf53d354a788cdb0653b8d66ff4fe663046e78996f53accdee902
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:429a62a9d6932d76d0c0776bda8c0f812f59c6e75d70c7718bf3d4045f8c187e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
