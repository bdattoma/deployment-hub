            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a6fdc255a84ae76c82e4294b28ba446ad6999a2ae0f9f29b71030c241940d6f2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
