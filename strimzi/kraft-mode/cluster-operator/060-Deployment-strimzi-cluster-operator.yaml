apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6873274cfa64a2d8a825c4c2f9ea572aab864506835c9e3d0a3d1ef76b5b695e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17e1b2d7aa4df5ea7e484fd9aa3eddf5310dfb59b9dcd5393ed45f784196bbce
                3.3.2=quay.io/strimzi/kafka@sha256:a478e7080d84c1cb39d5805696126472aca545544085c0bd57a17a5664d76587
                3.4.0=quay.io/strimzi/kafka@sha256:eb8f9189c6f274dec91d9a916d62717be19e03fab9a32423875d2d0ae796fee6
                3.4.1=quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17e1b2d7aa4df5ea7e484fd9aa3eddf5310dfb59b9dcd5393ed45f784196bbce
                3.3.2=quay.io/strimzi/kafka@sha256:a478e7080d84c1cb39d5805696126472aca545544085c0bd57a17a5664d76587
                3.4.0=quay.io/strimzi/kafka@sha256:eb8f9189c6f274dec91d9a916d62717be19e03fab9a32423875d2d0ae796fee6
                3.4.1=quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17e1b2d7aa4df5ea7e484fd9aa3eddf5310dfb59b9dcd5393ed45f784196bbce
                3.3.2=quay.io/strimzi/kafka@sha256:a478e7080d84c1cb39d5805696126472aca545544085c0bd57a17a5664d76587
                3.4.0=quay.io/strimzi/kafka@sha256:eb8f9189c6f274dec91d9a916d62717be19e03fab9a32423875d2d0ae796fee6
                3.4.1=quay.io/strimzi/kafka@sha256:787b7eebe684c10c4246ff90b8259b09148cbdbdc61d4253af35799fcfc98003
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17e1b2d7aa4df5ea7e484fd9aa3eddf5310dfb59b9dcd5393ed45f784196bbce
                3.3.2=quay.io/strimzi/kafka@sha256:a478e7080d84c1cb39d5805696126472aca545544085c0bd57a17a5664d76587
