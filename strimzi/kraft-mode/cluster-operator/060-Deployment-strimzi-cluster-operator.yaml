apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:58a7d08909136e717de7e89d8ed2f577429f72d89ee420a06b1bf30fb3166c2b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:db068945e077ab1c849425521890d2ba194350c1f67e3337f2d366bfc12f06eb
                3.5.1=quay.io/strimzi/kafka@sha256:af84103a9812e577bbd5c20a511d2300bad41f6e9e1b81628a9d7725bd71577e
                3.6.0=quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:db068945e077ab1c849425521890d2ba194350c1f67e3337f2d366bfc12f06eb
                3.5.1=quay.io/strimzi/kafka@sha256:af84103a9812e577bbd5c20a511d2300bad41f6e9e1b81628a9d7725bd71577e
                3.6.0=quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:db068945e077ab1c849425521890d2ba194350c1f67e3337f2d366bfc12f06eb
                3.5.1=quay.io/strimzi/kafka@sha256:af84103a9812e577bbd5c20a511d2300bad41f6e9e1b81628a9d7725bd71577e
                3.6.0=quay.io/strimzi/kafka@sha256:c7877e35630915e3b1c9e4d34aaf3c5a94303a069416c148c1a917feec3cd179
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:db068945e077ab1c849425521890d2ba194350c1f67e3337f2d366bfc12f06eb
                3.5.1=quay.io/strimzi/kafka@sha256:af84103a9812e577bbd5c20a511d2300bad41f6e9e1b81628a9d7725bd71577e
