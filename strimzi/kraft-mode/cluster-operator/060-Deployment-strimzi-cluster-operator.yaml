apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a7946bfc63aa638455aa1df7bd6a8943b7c36355298332ff25d425e3f3f6a4ec
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:a4f77a544069fdcdac1f43a508ec568d4e5a19a79723aeac73031100ff4ea7f5
                3.5.1=quay.io/strimzi/kafka@sha256:1b724b5b176e40fda63fb98f917f5427ab8c6845421d2c51bd1eaea110f14c97
                3.6.0=quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:a4f77a544069fdcdac1f43a508ec568d4e5a19a79723aeac73031100ff4ea7f5
                3.5.1=quay.io/strimzi/kafka@sha256:1b724b5b176e40fda63fb98f917f5427ab8c6845421d2c51bd1eaea110f14c97
                3.6.0=quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:a4f77a544069fdcdac1f43a508ec568d4e5a19a79723aeac73031100ff4ea7f5
                3.5.1=quay.io/strimzi/kafka@sha256:1b724b5b176e40fda63fb98f917f5427ab8c6845421d2c51bd1eaea110f14c97
                3.6.0=quay.io/strimzi/kafka@sha256:59ea83c82240df53397b0538219b87d70897e776aaef6613104125fde49be2ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:a4f77a544069fdcdac1f43a508ec568d4e5a19a79723aeac73031100ff4ea7f5
                3.5.1=quay.io/strimzi/kafka@sha256:1b724b5b176e40fda63fb98f917f5427ab8c6845421d2c51bd1eaea110f14c97
