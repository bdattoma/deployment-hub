apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:43f1101f9091a4ddadb4a769e4e0f9bc728b9cb298cfdd0fbfda26c02b30478f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc01bcca38c490194aa96548836f4c250b919f29387bb0c46171396e4d3a4e0d
                3.4.1=quay.io/strimzi/kafka@sha256:bf15a602c6d4ea0fdbb75a8e0380e76d3be28f07737d799da32abb847b8dd86d
                3.5.0=quay.io/strimzi/kafka@sha256:aed836a604dd14a3689506be1d2d7176d156bc66a8e1bcedee4c2ef1027a7911
                3.5.1=quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc01bcca38c490194aa96548836f4c250b919f29387bb0c46171396e4d3a4e0d
                3.4.1=quay.io/strimzi/kafka@sha256:bf15a602c6d4ea0fdbb75a8e0380e76d3be28f07737d799da32abb847b8dd86d
                3.5.0=quay.io/strimzi/kafka@sha256:aed836a604dd14a3689506be1d2d7176d156bc66a8e1bcedee4c2ef1027a7911
                3.5.1=quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc01bcca38c490194aa96548836f4c250b919f29387bb0c46171396e4d3a4e0d
                3.4.1=quay.io/strimzi/kafka@sha256:bf15a602c6d4ea0fdbb75a8e0380e76d3be28f07737d799da32abb847b8dd86d
                3.5.0=quay.io/strimzi/kafka@sha256:aed836a604dd14a3689506be1d2d7176d156bc66a8e1bcedee4c2ef1027a7911
                3.5.1=quay.io/strimzi/kafka@sha256:0e4f3178f01295d20b5a875aa6e7d4c1300ac42978152c689ac73a36ddae2f24
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc01bcca38c490194aa96548836f4c250b919f29387bb0c46171396e4d3a4e0d
                3.4.1=quay.io/strimzi/kafka@sha256:bf15a602c6d4ea0fdbb75a8e0380e76d3be28f07737d799da32abb847b8dd86d
                3.5.0=quay.io/strimzi/kafka@sha256:aed836a604dd14a3689506be1d2d7176d156bc66a8e1bcedee4c2ef1027a7911
