apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:638f4ec9e2484821a30e2e4a89403fc274939d6857f4079adc6512cba901827c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:453a142abef731dbe5be14cf9d209fd7142dc3ff4a1b7d775f17d76935700a6e
                3.3.2=quay.io/strimzi/kafka@sha256:80b774b0bca5db07488bfe870ffa08b899e492f74942b1769f04fe145b1edcc2
                3.4.0=quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:453a142abef731dbe5be14cf9d209fd7142dc3ff4a1b7d775f17d76935700a6e
                3.3.2=quay.io/strimzi/kafka@sha256:80b774b0bca5db07488bfe870ffa08b899e492f74942b1769f04fe145b1edcc2
                3.4.0=quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:453a142abef731dbe5be14cf9d209fd7142dc3ff4a1b7d775f17d76935700a6e
                3.3.2=quay.io/strimzi/kafka@sha256:80b774b0bca5db07488bfe870ffa08b899e492f74942b1769f04fe145b1edcc2
                3.4.0=quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:453a142abef731dbe5be14cf9d209fd7142dc3ff4a1b7d775f17d76935700a6e
                3.3.2=quay.io/strimzi/kafka@sha256:80b774b0bca5db07488bfe870ffa08b899e492f74942b1769f04fe145b1edcc2
                3.4.0=quay.io/strimzi/kafka@sha256:82c0ad5ab1842a793121ad820dec280578b065638f3bab699a956681a05bcceb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:638f4ec9e2484821a30e2e4a89403fc274939d6857f4079adc6512cba901827c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:638f4ec9e2484821a30e2e4a89403fc274939d6857f4079adc6512cba901827c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:638f4ec9e2484821a30e2e4a89403fc274939d6857f4079adc6512cba901827c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:76fabe45da47b5567f3dd7c176bc4a5b8aceb89b1de2586558fb0ca21fff3f91
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6c3767733e37bcd7fa9925562f73023f565a03f6645552a08b9e2e302760dfd5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
