apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8cf049a10f77795a857e8cc172fc5aa4c97294a04c95ce51368b1258d6319941
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:3963f2156658a45ec9b41d94286862d57c3dc0118a0927b58496aa10a86f7cb2
                3.6.0=quay.io/strimzi/kafka@sha256:508099729e69bd5d47e0e84b674b0488e85f8fd30244031ab6a12ecea987678a
                3.6.1=quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:3963f2156658a45ec9b41d94286862d57c3dc0118a0927b58496aa10a86f7cb2
                3.6.0=quay.io/strimzi/kafka@sha256:508099729e69bd5d47e0e84b674b0488e85f8fd30244031ab6a12ecea987678a
                3.6.1=quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:3963f2156658a45ec9b41d94286862d57c3dc0118a0927b58496aa10a86f7cb2
                3.6.0=quay.io/strimzi/kafka@sha256:508099729e69bd5d47e0e84b674b0488e85f8fd30244031ab6a12ecea987678a
                3.6.1=quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:3963f2156658a45ec9b41d94286862d57c3dc0118a0927b58496aa10a86f7cb2
                3.6.0=quay.io/strimzi/kafka@sha256:508099729e69bd5d47e0e84b674b0488e85f8fd30244031ab6a12ecea987678a
                3.6.1=quay.io/strimzi/kafka@sha256:075f581189155e71ab8a1d933d71fd30d4947cc7c9a07be24ca2a29b5289a7ad
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8cf049a10f77795a857e8cc172fc5aa4c97294a04c95ce51368b1258d6319941
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8cf049a10f77795a857e8cc172fc5aa4c97294a04c95ce51368b1258d6319941
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8cf049a10f77795a857e8cc172fc5aa4c97294a04c95ce51368b1258d6319941
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:baf2498b23f297faad29165826d32e0dbe3d19094eb185f4f4539c18c371fa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0f2b69bde31eaaf5652db0082bd483e86a467adbd8cf9c199497f90fb6311142
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
