apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d7330a33d424b08ecd095b9344937608003dc3d03609a7ac128e1d0570f708c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1ac17015038a5be5e22a627444a32f50133a52cc2aae006a1e0c1fec8165f61a
                3.4.1=quay.io/strimzi/kafka@sha256:377f205da6f7bbd0d1922bb3fcb57d07b9bb99d5514c05f59f6abea9e845f698
                3.5.0=quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1ac17015038a5be5e22a627444a32f50133a52cc2aae006a1e0c1fec8165f61a
                3.4.1=quay.io/strimzi/kafka@sha256:377f205da6f7bbd0d1922bb3fcb57d07b9bb99d5514c05f59f6abea9e845f698
                3.5.0=quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1ac17015038a5be5e22a627444a32f50133a52cc2aae006a1e0c1fec8165f61a
                3.4.1=quay.io/strimzi/kafka@sha256:377f205da6f7bbd0d1922bb3fcb57d07b9bb99d5514c05f59f6abea9e845f698
                3.5.0=quay.io/strimzi/kafka@sha256:66500f566b534e0fe3ad6c055bd6a1cff0984c595f3dcec2ef31e20dfea47842
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
