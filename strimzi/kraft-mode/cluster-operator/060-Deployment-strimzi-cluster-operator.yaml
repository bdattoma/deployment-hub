              value: quay.io/strimzi/operator@sha256:50e94859e6a894f6534c828446d593e3b6500f22949c9b297ac6db89a543caa4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:50e94859e6a894f6534c828446d593e3b6500f22949c9b297ac6db89a543caa4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
