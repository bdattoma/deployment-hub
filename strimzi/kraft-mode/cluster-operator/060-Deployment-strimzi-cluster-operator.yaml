apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d6e4b3a65b7ef73db87eb2409dabb627aa9c6ead0ad42a2f4939aaa1ce85a74
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ae05407e67c0449fd4385cf575f75dd2b076a85341b89e94245b19c008c59bb7
                3.4.1=quay.io/strimzi/kafka@sha256:6195bcf3f7dfa39f4ebf49d297eee1726c360106bae4baeec0164cacab41af4c
                3.5.0=quay.io/strimzi/kafka@sha256:984ec21f0b8019fde886cf6026d95d9cd328e445eb071fdbda1ba99804ced657
                3.5.1=quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ae05407e67c0449fd4385cf575f75dd2b076a85341b89e94245b19c008c59bb7
                3.4.1=quay.io/strimzi/kafka@sha256:6195bcf3f7dfa39f4ebf49d297eee1726c360106bae4baeec0164cacab41af4c
                3.5.0=quay.io/strimzi/kafka@sha256:984ec21f0b8019fde886cf6026d95d9cd328e445eb071fdbda1ba99804ced657
                3.5.1=quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ae05407e67c0449fd4385cf575f75dd2b076a85341b89e94245b19c008c59bb7
                3.4.1=quay.io/strimzi/kafka@sha256:6195bcf3f7dfa39f4ebf49d297eee1726c360106bae4baeec0164cacab41af4c
                3.5.0=quay.io/strimzi/kafka@sha256:984ec21f0b8019fde886cf6026d95d9cd328e445eb071fdbda1ba99804ced657
                3.5.1=quay.io/strimzi/kafka@sha256:dadcc454c14b83825b458504cf98b3c3a6ee8a6645ecfa21c6326c32df125468
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ae05407e67c0449fd4385cf575f75dd2b076a85341b89e94245b19c008c59bb7
                3.4.1=quay.io/strimzi/kafka@sha256:6195bcf3f7dfa39f4ebf49d297eee1726c360106bae4baeec0164cacab41af4c
                3.5.0=quay.io/strimzi/kafka@sha256:984ec21f0b8019fde886cf6026d95d9cd328e445eb071fdbda1ba99804ced657
