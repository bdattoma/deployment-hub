apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d0a4553cdc0e12b13736282f245d316a5a65f5a9ef6f52408710534f562d2e02
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b24c6d168be33f9e73e9a5f9cc7a95b36cf1515a4601f60d8db1bd9d85d43137
                3.4.1=quay.io/strimzi/kafka@sha256:283f4f792915db2b25b99772420595f6c516f8401638f424ec29b539aaaf80e4
                3.5.0=quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b24c6d168be33f9e73e9a5f9cc7a95b36cf1515a4601f60d8db1bd9d85d43137
                3.4.1=quay.io/strimzi/kafka@sha256:283f4f792915db2b25b99772420595f6c516f8401638f424ec29b539aaaf80e4
                3.5.0=quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b24c6d168be33f9e73e9a5f9cc7a95b36cf1515a4601f60d8db1bd9d85d43137
                3.4.1=quay.io/strimzi/kafka@sha256:283f4f792915db2b25b99772420595f6c516f8401638f424ec29b539aaaf80e4
                3.5.0=quay.io/strimzi/kafka@sha256:5833364ce1dc6190ec02f921f800e268abf4992d33073dcd7c19b836cfdb63d6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b24c6d168be33f9e73e9a5f9cc7a95b36cf1515a4601f60d8db1bd9d85d43137
                3.4.1=quay.io/strimzi/kafka@sha256:283f4f792915db2b25b99772420595f6c516f8401638f424ec29b539aaaf80e4
