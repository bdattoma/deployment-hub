apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4875fdfd5f461acb19d1a592e32b6f1c9e514de86948bd6eb57777e5903c206a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:222986d112041d0bb91e5af2ce1c1dd3a014818075ebf38e00b72d4f6d0d25cf
                3.4.1=quay.io/strimzi/kafka@sha256:caf2c32c13c03381b783fd28e67038980052cef023f4d07b128270556737f855
                3.5.0=quay.io/strimzi/kafka@sha256:8f5ef2a7e5879a168942d631b31e7f83b315afe3fb11c8871bc2946132797336
                3.5.1=quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:222986d112041d0bb91e5af2ce1c1dd3a014818075ebf38e00b72d4f6d0d25cf
                3.4.1=quay.io/strimzi/kafka@sha256:caf2c32c13c03381b783fd28e67038980052cef023f4d07b128270556737f855
                3.5.0=quay.io/strimzi/kafka@sha256:8f5ef2a7e5879a168942d631b31e7f83b315afe3fb11c8871bc2946132797336
                3.5.1=quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:222986d112041d0bb91e5af2ce1c1dd3a014818075ebf38e00b72d4f6d0d25cf
                3.4.1=quay.io/strimzi/kafka@sha256:caf2c32c13c03381b783fd28e67038980052cef023f4d07b128270556737f855
                3.5.0=quay.io/strimzi/kafka@sha256:8f5ef2a7e5879a168942d631b31e7f83b315afe3fb11c8871bc2946132797336
                3.5.1=quay.io/strimzi/kafka@sha256:8239d0c30aa29b6df63046e9236148a9c92e71285404a619c5dc45a01c90730b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:222986d112041d0bb91e5af2ce1c1dd3a014818075ebf38e00b72d4f6d0d25cf
