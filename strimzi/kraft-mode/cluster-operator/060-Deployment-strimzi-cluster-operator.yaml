                3.4.1=quay.io/strimzi/kafka@sha256:9c581efc39a76279d9b76ec0ea56a31d026d79fded8eb7436ecbc2c218e9513e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
