apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e50c6db9f6448c6fb520b45abc5919a18cd4865f7c244d097402494bafd98f67
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1781d6804e5524a085dc5a430ff70803cf6afb06793a5aa3e5375069fb10c5ad
                3.3.2=quay.io/strimzi/kafka@sha256:2dbdebf41e4391d1ae8cd96baa7ae311772bafd09ebc498f46d21e401c949b3f
                3.4.0=quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1781d6804e5524a085dc5a430ff70803cf6afb06793a5aa3e5375069fb10c5ad
                3.3.2=quay.io/strimzi/kafka@sha256:2dbdebf41e4391d1ae8cd96baa7ae311772bafd09ebc498f46d21e401c949b3f
                3.4.0=quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1781d6804e5524a085dc5a430ff70803cf6afb06793a5aa3e5375069fb10c5ad
                3.3.2=quay.io/strimzi/kafka@sha256:2dbdebf41e4391d1ae8cd96baa7ae311772bafd09ebc498f46d21e401c949b3f
                3.4.0=quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1781d6804e5524a085dc5a430ff70803cf6afb06793a5aa3e5375069fb10c5ad
                3.3.2=quay.io/strimzi/kafka@sha256:2dbdebf41e4391d1ae8cd96baa7ae311772bafd09ebc498f46d21e401c949b3f
                3.4.0=quay.io/strimzi/kafka@sha256:587ad7ade01ec8890ad9aa8a276b43d3d061de9738b077a7b3c75bb4219247fd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e50c6db9f6448c6fb520b45abc5919a18cd4865f7c244d097402494bafd98f67
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e50c6db9f6448c6fb520b45abc5919a18cd4865f7c244d097402494bafd98f67
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e50c6db9f6448c6fb520b45abc5919a18cd4865f7c244d097402494bafd98f67
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:848e8ab8ef221da95d01ae727f4568bac5ba716f6aee555c173009d913646360
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
