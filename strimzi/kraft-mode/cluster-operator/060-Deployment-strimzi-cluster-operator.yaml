                3.4.1=quay.io/strimzi/kafka@sha256:9e688349d965c2d4b77818945ad1cf948df57ab1c27c7dc0f8792eec90b513ad
                3.5.0=quay.io/strimzi/kafka@sha256:a6b319181612bb46467abafbf45101c8ab86f2e67604a2dde5d748d6c9b898f8
                3.5.1=quay.io/strimzi/kafka@sha256:a06819b68875bb35bca96b0c7e96210bc797b8bd9c5fe287fbe3caa80338c316
