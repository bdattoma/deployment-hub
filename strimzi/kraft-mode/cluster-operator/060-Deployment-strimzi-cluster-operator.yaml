apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:83bf27c487508dad8a328c4324b9a04a0f3d21e28c3b31031a7add677b8ff75f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:207319df04518fb390a051c152067d3f1499d7358155fc13c514a3411681cbf9
                3.4.1=quay.io/strimzi/kafka@sha256:b10cc509979e7abb7e176b5a0f5f9cb6f02e81be030bdeede4efb4f9c8e8eb1c
                3.5.0=quay.io/strimzi/kafka@sha256:68820ebeb66d93543c0f47abb15cb19ec6583849b39cd8c6d29c6cd452a7249f
                3.5.1=quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:207319df04518fb390a051c152067d3f1499d7358155fc13c514a3411681cbf9
                3.4.1=quay.io/strimzi/kafka@sha256:b10cc509979e7abb7e176b5a0f5f9cb6f02e81be030bdeede4efb4f9c8e8eb1c
                3.5.0=quay.io/strimzi/kafka@sha256:68820ebeb66d93543c0f47abb15cb19ec6583849b39cd8c6d29c6cd452a7249f
                3.5.1=quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:207319df04518fb390a051c152067d3f1499d7358155fc13c514a3411681cbf9
                3.4.1=quay.io/strimzi/kafka@sha256:b10cc509979e7abb7e176b5a0f5f9cb6f02e81be030bdeede4efb4f9c8e8eb1c
