              value: quay.io/strimzi/operator@sha256:46b944c8cae8deec823261c7944eb5c4d3e1fa68d13e50ffaaf5c34f2c2ea8fb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:46b944c8cae8deec823261c7944eb5c4d3e1fa68d13e50ffaaf5c34f2c2ea8fb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
