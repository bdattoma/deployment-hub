apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f2f9ebd9d11b510897d3bd01deeb9a950320607c808d21bc684b2c53c2040678
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d878be662220efb232a25b25105fe4c359f03af79416669e1e3f3bc719e034f5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d878be662220efb232a25b25105fe4c359f03af79416669e1e3f3bc719e034f5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d878be662220efb232a25b25105fe4c359f03af79416669e1e3f3bc719e034f5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd7a2e1dc38ba90a1dadab2b1644ade603ddd820909d24d332ffba96a5e43d5c
                3.4.1=quay.io/strimzi/kafka@sha256:4e54bc41d3451c8a9a3d3975a99b96168cdecc7bb60f600596c315ca69a9de7e
                3.5.0=quay.io/strimzi/kafka@sha256:e8a7b1cb5d7c2498db099585bbd552dc0ec509bac4665809e5b3eadcf5c5fd54
                3.5.1=quay.io/strimzi/kafka@sha256:d878be662220efb232a25b25105fe4c359f03af79416669e1e3f3bc719e034f5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd7a2e1dc38ba90a1dadab2b1644ade603ddd820909d24d332ffba96a5e43d5c
                3.4.1=quay.io/strimzi/kafka@sha256:4e54bc41d3451c8a9a3d3975a99b96168cdecc7bb60f600596c315ca69a9de7e
                3.5.0=quay.io/strimzi/kafka@sha256:e8a7b1cb5d7c2498db099585bbd552dc0ec509bac4665809e5b3eadcf5c5fd54
                3.5.1=quay.io/strimzi/kafka@sha256:d878be662220efb232a25b25105fe4c359f03af79416669e1e3f3bc719e034f5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd7a2e1dc38ba90a1dadab2b1644ade603ddd820909d24d332ffba96a5e43d5c
                3.4.1=quay.io/strimzi/kafka@sha256:4e54bc41d3451c8a9a3d3975a99b96168cdecc7bb60f600596c315ca69a9de7e
                3.5.0=quay.io/strimzi/kafka@sha256:e8a7b1cb5d7c2498db099585bbd552dc0ec509bac4665809e5b3eadcf5c5fd54
