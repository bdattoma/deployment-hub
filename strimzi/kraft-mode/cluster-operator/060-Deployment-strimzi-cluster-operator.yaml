              value: quay.io/strimzi/operator@sha256:1d2b920db7fa77e0b0744e63a789188e65f6c1f335a59aada9bc3e433ca7c7d6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1d2b920db7fa77e0b0744e63a789188e65f6c1f335a59aada9bc3e433ca7c7d6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
