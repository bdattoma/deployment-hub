                3.3.2=quay.io/strimzi/kafka@sha256:359ad7fe40f365d7229c64b294acf220fddad6e92f555fef05520e21a8b18ad5
                3.4.0=quay.io/strimzi/kafka@sha256:f1afc439dc67264fbe51f7f19f6c48671f4b9c9025b3b46a06000d6cc3786e2c
                3.4.1=quay.io/strimzi/kafka@sha256:9c581efc39a76279d9b76ec0ea56a31d026d79fded8eb7436ecbc2c218e9513e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
