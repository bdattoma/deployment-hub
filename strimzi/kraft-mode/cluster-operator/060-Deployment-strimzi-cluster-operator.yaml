apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d960aaa3ac19beca5646b52386b202faa3973e33db89a59cb1e4131fee9fff5d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:80a2a712093b8a3a5dec11c2d2caac9a73ccfcf2a49821158576f23437cee9d5
                3.4.1=quay.io/strimzi/kafka@sha256:94b6aab1e3d71de187bc3b4b780b5cb229ffeebf00fd98cd1b2c0b98af797bec
                3.5.0=quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:80a2a712093b8a3a5dec11c2d2caac9a73ccfcf2a49821158576f23437cee9d5
                3.4.1=quay.io/strimzi/kafka@sha256:94b6aab1e3d71de187bc3b4b780b5cb229ffeebf00fd98cd1b2c0b98af797bec
                3.5.0=quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:80a2a712093b8a3a5dec11c2d2caac9a73ccfcf2a49821158576f23437cee9d5
                3.4.1=quay.io/strimzi/kafka@sha256:94b6aab1e3d71de187bc3b4b780b5cb229ffeebf00fd98cd1b2c0b98af797bec
                3.5.0=quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:80a2a712093b8a3a5dec11c2d2caac9a73ccfcf2a49821158576f23437cee9d5
                3.4.1=quay.io/strimzi/kafka@sha256:94b6aab1e3d71de187bc3b4b780b5cb229ffeebf00fd98cd1b2c0b98af797bec
                3.5.0=quay.io/strimzi/kafka@sha256:ed4566baf7bee7f197660bdf4a38db6b3f4296428a848693601f382cf206dfc0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d960aaa3ac19beca5646b52386b202faa3973e33db89a59cb1e4131fee9fff5d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d960aaa3ac19beca5646b52386b202faa3973e33db89a59cb1e4131fee9fff5d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d960aaa3ac19beca5646b52386b202faa3973e33db89a59cb1e4131fee9fff5d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:6c0d8e45876405718a76dc1495c7c6cbb13c09b8c21dd4a4022bfef471ec34b3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c323ca815771e296ad27a84dbae60f0edb839e04569bc899c25bc63bcbe3d9c2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
