apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5da472cb1f11315c7ce9efd9fb72d9fa874bb5f1734a5f35f20143dacdd626aa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4b86b1b95833cc319df0f71eb8f3bf600411497d55a3b697674ff906dba58b65
                3.4.1=quay.io/strimzi/kafka@sha256:7f66fdfc4c6af71cb411985fae814286d39006153daa4cfcca4ba805e2d8d7dd
                3.5.0=quay.io/strimzi/kafka@sha256:86b2816a98f999a59a25b32ab52ba2a25c0439023c33b26ac87f42a573215f11
                3.5.1=quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4b86b1b95833cc319df0f71eb8f3bf600411497d55a3b697674ff906dba58b65
                3.4.1=quay.io/strimzi/kafka@sha256:7f66fdfc4c6af71cb411985fae814286d39006153daa4cfcca4ba805e2d8d7dd
                3.5.0=quay.io/strimzi/kafka@sha256:86b2816a98f999a59a25b32ab52ba2a25c0439023c33b26ac87f42a573215f11
                3.5.1=quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4b86b1b95833cc319df0f71eb8f3bf600411497d55a3b697674ff906dba58b65
                3.4.1=quay.io/strimzi/kafka@sha256:7f66fdfc4c6af71cb411985fae814286d39006153daa4cfcca4ba805e2d8d7dd
                3.5.0=quay.io/strimzi/kafka@sha256:86b2816a98f999a59a25b32ab52ba2a25c0439023c33b26ac87f42a573215f11
                3.5.1=quay.io/strimzi/kafka@sha256:72c5fdb671b493150ea535f031312001bd77a3eef4463346ea1e280e699374a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4b86b1b95833cc319df0f71eb8f3bf600411497d55a3b697674ff906dba58b65
                3.4.1=quay.io/strimzi/kafka@sha256:7f66fdfc4c6af71cb411985fae814286d39006153daa4cfcca4ba805e2d8d7dd
                3.5.0=quay.io/strimzi/kafka@sha256:86b2816a98f999a59a25b32ab52ba2a25c0439023c33b26ac87f42a573215f11
