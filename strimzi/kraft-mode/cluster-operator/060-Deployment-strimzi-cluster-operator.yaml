apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:67f917d5c01f6fc562cf774bf860292cb22d3ebafd2670643e660ee6783e6c29
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdb3e24b205d668cf284b4fb995344c20901e31b4bc929752804d45cda5fabd3
                3.5.1=quay.io/strimzi/kafka@sha256:3e3f28eb9e777c1f890db598071035effa269d9f65e22531a3969db5807fd351
                3.6.0=quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdb3e24b205d668cf284b4fb995344c20901e31b4bc929752804d45cda5fabd3
                3.5.1=quay.io/strimzi/kafka@sha256:3e3f28eb9e777c1f890db598071035effa269d9f65e22531a3969db5807fd351
                3.6.0=quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdb3e24b205d668cf284b4fb995344c20901e31b4bc929752804d45cda5fabd3
                3.5.1=quay.io/strimzi/kafka@sha256:3e3f28eb9e777c1f890db598071035effa269d9f65e22531a3969db5807fd351
                3.6.0=quay.io/strimzi/kafka@sha256:d38247f64a80ce8b7b5bad33fe159ffe9d44c034470edbee8fc1bac87203ac83
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdb3e24b205d668cf284b4fb995344c20901e31b4bc929752804d45cda5fabd3
                3.5.1=quay.io/strimzi/kafka@sha256:3e3f28eb9e777c1f890db598071035effa269d9f65e22531a3969db5807fd351
