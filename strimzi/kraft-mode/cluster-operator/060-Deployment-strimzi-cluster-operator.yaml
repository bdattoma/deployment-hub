apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8982a733e39bc777f62f051b715e988d2787bc72f344f9b844e5e979ff6b6567
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3f2747eeff0126ad26a7e74101335154694242fc292881d21caa6b978fef03ef
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3f2747eeff0126ad26a7e74101335154694242fc292881d21caa6b978fef03ef
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3f2747eeff0126ad26a7e74101335154694242fc292881d21caa6b978fef03ef
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f3d04b6f585f1991b062f7637a5768e82bd3dc773f0bb8e54e64e716c2fe5e2c
                3.4.1=quay.io/strimzi/kafka@sha256:1b12e54e19ae2dfe39970877eb3e8f5fadf02866520552e35f41c9e5fc1cfbca
                3.5.0=quay.io/strimzi/kafka@sha256:da78d5ce5720eca697ee7293718277deae035ab8277982473cd120650d147b2e
                3.5.1=quay.io/strimzi/kafka@sha256:3f2747eeff0126ad26a7e74101335154694242fc292881d21caa6b978fef03ef
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f3d04b6f585f1991b062f7637a5768e82bd3dc773f0bb8e54e64e716c2fe5e2c
                3.4.1=quay.io/strimzi/kafka@sha256:1b12e54e19ae2dfe39970877eb3e8f5fadf02866520552e35f41c9e5fc1cfbca
                3.5.0=quay.io/strimzi/kafka@sha256:da78d5ce5720eca697ee7293718277deae035ab8277982473cd120650d147b2e
                3.5.1=quay.io/strimzi/kafka@sha256:3f2747eeff0126ad26a7e74101335154694242fc292881d21caa6b978fef03ef
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f3d04b6f585f1991b062f7637a5768e82bd3dc773f0bb8e54e64e716c2fe5e2c
                3.4.1=quay.io/strimzi/kafka@sha256:1b12e54e19ae2dfe39970877eb3e8f5fadf02866520552e35f41c9e5fc1cfbca
                3.5.0=quay.io/strimzi/kafka@sha256:da78d5ce5720eca697ee7293718277deae035ab8277982473cd120650d147b2e
