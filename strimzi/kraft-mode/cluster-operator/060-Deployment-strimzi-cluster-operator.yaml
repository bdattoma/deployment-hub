apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f500a517e5516e077896dc60a9a7da0a6b709a17097e0e4c5057fff2cfb57d88
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3080bbb8ed0d59ca47928a53fec9e6896dda6f9be3a0b431de3f3ac3f0dba19f
                3.5.1=quay.io/strimzi/kafka@sha256:c9f9a59ed176acb9ce37f7337f28fc6ce7657bbae02c96164f7b5bb36fc38f8f
                3.6.0=quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3080bbb8ed0d59ca47928a53fec9e6896dda6f9be3a0b431de3f3ac3f0dba19f
                3.5.1=quay.io/strimzi/kafka@sha256:c9f9a59ed176acb9ce37f7337f28fc6ce7657bbae02c96164f7b5bb36fc38f8f
                3.6.0=quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3080bbb8ed0d59ca47928a53fec9e6896dda6f9be3a0b431de3f3ac3f0dba19f
                3.5.1=quay.io/strimzi/kafka@sha256:c9f9a59ed176acb9ce37f7337f28fc6ce7657bbae02c96164f7b5bb36fc38f8f
                3.6.0=quay.io/strimzi/kafka@sha256:84a274aa334206e7ba409dfa46014e7eb6a5ad83315b7c1983c59465528d9bd8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
