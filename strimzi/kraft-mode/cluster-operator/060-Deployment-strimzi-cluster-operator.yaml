apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3c8ccd0a1e62f88198be2a7a5262b9c0ee4611ed6ecb3e59373fcf57dee960ff
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:718ef54d9bb6710a9427814909a20471313da71046faa2d798bcc6c79d244cbd
                3.6.0=quay.io/strimzi/kafka@sha256:6163f1c4dd227938ae987f6d7bde4d60a87fd52a56ed0a62646e87238ad4ac80
                3.6.1=quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:718ef54d9bb6710a9427814909a20471313da71046faa2d798bcc6c79d244cbd
                3.6.0=quay.io/strimzi/kafka@sha256:6163f1c4dd227938ae987f6d7bde4d60a87fd52a56ed0a62646e87238ad4ac80
                3.6.1=quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:718ef54d9bb6710a9427814909a20471313da71046faa2d798bcc6c79d244cbd
                3.6.0=quay.io/strimzi/kafka@sha256:6163f1c4dd227938ae987f6d7bde4d60a87fd52a56ed0a62646e87238ad4ac80
                3.6.1=quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:718ef54d9bb6710a9427814909a20471313da71046faa2d798bcc6c79d244cbd
                3.6.0=quay.io/strimzi/kafka@sha256:6163f1c4dd227938ae987f6d7bde4d60a87fd52a56ed0a62646e87238ad4ac80
                3.6.1=quay.io/strimzi/kafka@sha256:abb166d28c2f6d928afe1ed8c1ea1aad9779392e8a3c8fcd1ca90bfe34da4703
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3c8ccd0a1e62f88198be2a7a5262b9c0ee4611ed6ecb3e59373fcf57dee960ff
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3c8ccd0a1e62f88198be2a7a5262b9c0ee4611ed6ecb3e59373fcf57dee960ff
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3c8ccd0a1e62f88198be2a7a5262b9c0ee4611ed6ecb3e59373fcf57dee960ff
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d7582809742338dd44782ef641b1788d07ad765babad89269569dbaf0de0d1d8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
