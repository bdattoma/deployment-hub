            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:00d31a6825a099048b0fe96c2a87caad15f78cf7a418eec8e61bda81e380bf78
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
