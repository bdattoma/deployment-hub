apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8e3a7f8801e8b089c976588c66bc075ef33aab9fbaa1f9e817e5ee872780a311
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cebbf0d7b4f39d5068294b153ee2be59573a379e0d451da5a95208e81d9f056b
                3.4.1=quay.io/strimzi/kafka@sha256:02e0a9de2f5324c5b85ff4b7f435ad9c3626900641072a086a534645482b6d5b
                3.5.0=quay.io/strimzi/kafka@sha256:bf97f106c5867715c8c8859e087e45129e3a7ebc7edfa600f4ffc1aca137f2a6
                3.5.1=quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cebbf0d7b4f39d5068294b153ee2be59573a379e0d451da5a95208e81d9f056b
                3.4.1=quay.io/strimzi/kafka@sha256:02e0a9de2f5324c5b85ff4b7f435ad9c3626900641072a086a534645482b6d5b
                3.5.0=quay.io/strimzi/kafka@sha256:bf97f106c5867715c8c8859e087e45129e3a7ebc7edfa600f4ffc1aca137f2a6
                3.5.1=quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cebbf0d7b4f39d5068294b153ee2be59573a379e0d451da5a95208e81d9f056b
                3.4.1=quay.io/strimzi/kafka@sha256:02e0a9de2f5324c5b85ff4b7f435ad9c3626900641072a086a534645482b6d5b
                3.5.0=quay.io/strimzi/kafka@sha256:bf97f106c5867715c8c8859e087e45129e3a7ebc7edfa600f4ffc1aca137f2a6
                3.5.1=quay.io/strimzi/kafka@sha256:8025aea375deb17d30b42232ae7f0eb4ca98bf0a0258cb0872dfec4580467ba2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cebbf0d7b4f39d5068294b153ee2be59573a379e0d451da5a95208e81d9f056b
                3.4.1=quay.io/strimzi/kafka@sha256:02e0a9de2f5324c5b85ff4b7f435ad9c3626900641072a086a534645482b6d5b
