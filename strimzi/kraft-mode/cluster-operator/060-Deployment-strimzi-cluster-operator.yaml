apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ff46304f139c52b6c69b255366a9dec46ad46254f7592842283d30256a04645e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:10e449276bd761f6bdaa28bf1484fe2628ff6e4863a4a09c01e33d2d96d887e0
                3.5.1=quay.io/strimzi/kafka@sha256:3023af81828480ae8c74545a93d0e357fb668dcd402e9fd20a90d7781a919eb4
                3.6.0=quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:10e449276bd761f6bdaa28bf1484fe2628ff6e4863a4a09c01e33d2d96d887e0
                3.5.1=quay.io/strimzi/kafka@sha256:3023af81828480ae8c74545a93d0e357fb668dcd402e9fd20a90d7781a919eb4
                3.6.0=quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:10e449276bd761f6bdaa28bf1484fe2628ff6e4863a4a09c01e33d2d96d887e0
                3.5.1=quay.io/strimzi/kafka@sha256:3023af81828480ae8c74545a93d0e357fb668dcd402e9fd20a90d7781a919eb4
                3.6.0=quay.io/strimzi/kafka@sha256:8cbf3794a1451f331d347534b904a8e89990ec32d8a8acb4de921afc83cc1286
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
