apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ec4148207d74407f92101b7d535e41fc222e62a23ae28956bd08bf2da7ba33b6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d8239b2e1af752dcc216b6f3504c8fb708f99dbb77963b4ae80d3568fe42e93
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d8239b2e1af752dcc216b6f3504c8fb708f99dbb77963b4ae80d3568fe42e93
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d8239b2e1af752dcc216b6f3504c8fb708f99dbb77963b4ae80d3568fe42e93
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:76dd5a7980160fc1182057d490c0729e7907cf3050e76b11a0e69d20e551fbad
                3.4.1=quay.io/strimzi/kafka@sha256:797af052d1e5d97d1ada472254c9fe2bf773f7ad6a92ed2cf1a48172fab08325
                3.5.0=quay.io/strimzi/kafka@sha256:17b7e35d77ce08e307ad324050e4645c11dc753a19e0aedc11ab1d442d15c7f6
                3.5.1=quay.io/strimzi/kafka@sha256:8d8239b2e1af752dcc216b6f3504c8fb708f99dbb77963b4ae80d3568fe42e93
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:76dd5a7980160fc1182057d490c0729e7907cf3050e76b11a0e69d20e551fbad
                3.4.1=quay.io/strimzi/kafka@sha256:797af052d1e5d97d1ada472254c9fe2bf773f7ad6a92ed2cf1a48172fab08325
                3.5.0=quay.io/strimzi/kafka@sha256:17b7e35d77ce08e307ad324050e4645c11dc753a19e0aedc11ab1d442d15c7f6
                3.5.1=quay.io/strimzi/kafka@sha256:8d8239b2e1af752dcc216b6f3504c8fb708f99dbb77963b4ae80d3568fe42e93
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
