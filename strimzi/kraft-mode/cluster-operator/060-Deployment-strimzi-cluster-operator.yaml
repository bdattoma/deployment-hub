apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:00d31a6825a099048b0fe96c2a87caad15f78cf7a418eec8e61bda81e380bf78
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4277fed09a30acd8c8f774f9ceaf0cab5bc8fd5341593284531745ae204ba504
                3.5.1=quay.io/strimzi/kafka@sha256:b7b9968db978b69f14546e4a167dd78e33f7a29fd2728613a461a2e0c62600e5
                3.6.0=quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4277fed09a30acd8c8f774f9ceaf0cab5bc8fd5341593284531745ae204ba504
                3.5.1=quay.io/strimzi/kafka@sha256:b7b9968db978b69f14546e4a167dd78e33f7a29fd2728613a461a2e0c62600e5
                3.6.0=quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:4277fed09a30acd8c8f774f9ceaf0cab5bc8fd5341593284531745ae204ba504
                3.5.1=quay.io/strimzi/kafka@sha256:b7b9968db978b69f14546e4a167dd78e33f7a29fd2728613a461a2e0c62600e5
                3.6.0=quay.io/strimzi/kafka@sha256:dca22d7d2396107ef94b0fdcf1ae3f30b23b9b06fb3c3574ab0bbcbd1233e904
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
