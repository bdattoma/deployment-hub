apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3550c694dc3c9995d9936ebbf6e5e119d79e858fa68e19fa04869f3c780ccf35
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8404cf39f4dc8ae2218b566ed8bbd88e1b34914eb0cb957aa02e2d46d1d2c78
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8404cf39f4dc8ae2218b566ed8bbd88e1b34914eb0cb957aa02e2d46d1d2c78
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e8404cf39f4dc8ae2218b566ed8bbd88e1b34914eb0cb957aa02e2d46d1d2c78
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6f34a2b31a9b09aa074dede427f0d8f5eac491f4e45b1aacf0dbc37d2a544d9a
                3.3.2=quay.io/strimzi/kafka@sha256:c30e23d7dfd1f1d559a7acbe0aa49455df1cd62b93c48648e633c204e35d1486
                3.4.0=quay.io/strimzi/kafka@sha256:b5eb0b2da830e94c787a3900c3be15fa41e64f71c598ed3e8559f12bdeb4fbbc
