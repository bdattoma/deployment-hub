apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a26f77b02cb54fe896b50feace50124b6e578edaf525d97c859ecc77796f144b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f5748e1cd5b4bd781492986114353cea5a70a092f09feafad1fd651d298fff7b
                3.4.1=quay.io/strimzi/kafka@sha256:01c1b3216561d652a840302cf6ab9db16f85910da979529a3e8750a92ccc9802
                3.5.0=quay.io/strimzi/kafka@sha256:a03b98d26f3232374378f348654d85e06ba2d0fe5fdf15e5588bfe8b16c7989a
                3.5.1=quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f5748e1cd5b4bd781492986114353cea5a70a092f09feafad1fd651d298fff7b
                3.4.1=quay.io/strimzi/kafka@sha256:01c1b3216561d652a840302cf6ab9db16f85910da979529a3e8750a92ccc9802
                3.5.0=quay.io/strimzi/kafka@sha256:a03b98d26f3232374378f348654d85e06ba2d0fe5fdf15e5588bfe8b16c7989a
                3.5.1=quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f5748e1cd5b4bd781492986114353cea5a70a092f09feafad1fd651d298fff7b
                3.4.1=quay.io/strimzi/kafka@sha256:01c1b3216561d652a840302cf6ab9db16f85910da979529a3e8750a92ccc9802
                3.5.0=quay.io/strimzi/kafka@sha256:a03b98d26f3232374378f348654d85e06ba2d0fe5fdf15e5588bfe8b16c7989a
                3.5.1=quay.io/strimzi/kafka@sha256:32fada6df4016bfc0aab5f1d5c6d08d8d773fb0710986d6864de4f2a4022aa79
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f5748e1cd5b4bd781492986114353cea5a70a092f09feafad1fd651d298fff7b
                3.4.1=quay.io/strimzi/kafka@sha256:01c1b3216561d652a840302cf6ab9db16f85910da979529a3e8750a92ccc9802
