apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:862f5f1df88a723abba0aee1f9a7cee7cbebc0a2dca607282981aac0a0a37cca
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2b156d869f591adc958b31f8cd01c7d7c42713088a0d8f693b09874374c83d1a
                3.4.1=quay.io/strimzi/kafka@sha256:211b486a9353779c8a4567233f8f036bc113c9021966b4f20798c672a234366d
                3.5.0=quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2b156d869f591adc958b31f8cd01c7d7c42713088a0d8f693b09874374c83d1a
                3.4.1=quay.io/strimzi/kafka@sha256:211b486a9353779c8a4567233f8f036bc113c9021966b4f20798c672a234366d
                3.5.0=quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2b156d869f591adc958b31f8cd01c7d7c42713088a0d8f693b09874374c83d1a
                3.4.1=quay.io/strimzi/kafka@sha256:211b486a9353779c8a4567233f8f036bc113c9021966b4f20798c672a234366d
                3.5.0=quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2b156d869f591adc958b31f8cd01c7d7c42713088a0d8f693b09874374c83d1a
                3.4.1=quay.io/strimzi/kafka@sha256:211b486a9353779c8a4567233f8f036bc113c9021966b4f20798c672a234366d
                3.5.0=quay.io/strimzi/kafka@sha256:0eece1409524272d4636d3c05705a2537ac685337af2d02adfe1dfab105b39d6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:862f5f1df88a723abba0aee1f9a7cee7cbebc0a2dca607282981aac0a0a37cca
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:862f5f1df88a723abba0aee1f9a7cee7cbebc0a2dca607282981aac0a0a37cca
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:862f5f1df88a723abba0aee1f9a7cee7cbebc0a2dca607282981aac0a0a37cca
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ec6e8d49bf77e4cbee7929f0dc8d8ecab33e0b9b12195fbe8992a4db3faa301e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:74602a13828fc087489fb10181bef950e7582234e686cff042967e06e658208b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
