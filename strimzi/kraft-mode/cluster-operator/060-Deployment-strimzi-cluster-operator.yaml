              value: quay.io/strimzi/operator@sha256:83bd91c8ed949326686a5547786bbdf081d84ebd5e21f579b826c8f93ee66a26
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:83bd91c8ed949326686a5547786bbdf081d84ebd5e21f579b826c8f93ee66a26
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
