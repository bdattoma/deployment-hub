apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:06ce29fa5085786be293f6e94a758451e576284b20d2f55d900d8d84a31efd4d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2f9d0e8f93e09f92b82bd17d5b701e168bd4e7cac15559be406e138ef629fa73
                3.5.1=quay.io/strimzi/kafka@sha256:b084d0a5d8f03f4d93ea633094d3f4e68e777d0d57516b594aba31dc5a93c261
                3.6.0=quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2f9d0e8f93e09f92b82bd17d5b701e168bd4e7cac15559be406e138ef629fa73
                3.5.1=quay.io/strimzi/kafka@sha256:b084d0a5d8f03f4d93ea633094d3f4e68e777d0d57516b594aba31dc5a93c261
                3.6.0=quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2f9d0e8f93e09f92b82bd17d5b701e168bd4e7cac15559be406e138ef629fa73
                3.5.1=quay.io/strimzi/kafka@sha256:b084d0a5d8f03f4d93ea633094d3f4e68e777d0d57516b594aba31dc5a93c261
                3.6.0=quay.io/strimzi/kafka@sha256:5ba3437361f0c9246407a95d40fe483ff7a30c815a61a8a64d3e4324dab229b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:2f9d0e8f93e09f92b82bd17d5b701e168bd4e7cac15559be406e138ef629fa73
                3.5.1=quay.io/strimzi/kafka@sha256:b084d0a5d8f03f4d93ea633094d3f4e68e777d0d57516b594aba31dc5a93c261
