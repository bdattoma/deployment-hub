apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a23716d6b04a470eeca5cc99a26f8dae57d844c750b457699388a6a500142a01
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0cc0b04dd81e171d4df9d9791a16f28198411464bf7229c2793585b7f131bda
                3.3.2=quay.io/strimzi/kafka@sha256:62977424f22181d80b60f9d74ec65b89da3fead2e2080d751cd51fc1ab1708fb
                3.4.0=quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0cc0b04dd81e171d4df9d9791a16f28198411464bf7229c2793585b7f131bda
                3.3.2=quay.io/strimzi/kafka@sha256:62977424f22181d80b60f9d74ec65b89da3fead2e2080d751cd51fc1ab1708fb
                3.4.0=quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0cc0b04dd81e171d4df9d9791a16f28198411464bf7229c2793585b7f131bda
                3.3.2=quay.io/strimzi/kafka@sha256:62977424f22181d80b60f9d74ec65b89da3fead2e2080d751cd51fc1ab1708fb
                3.4.0=quay.io/strimzi/kafka@sha256:6c4a71cb1e2aeb4b2a0ed0c4adb2d54489adb874e1ff83add04faeccf67fdc06
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0cc0b04dd81e171d4df9d9791a16f28198411464bf7229c2793585b7f131bda
                3.3.2=quay.io/strimzi/kafka@sha256:62977424f22181d80b60f9d74ec65b89da3fead2e2080d751cd51fc1ab1708fb
