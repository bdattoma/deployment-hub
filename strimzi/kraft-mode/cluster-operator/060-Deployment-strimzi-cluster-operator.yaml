apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:258938edf4455d590a0cb3856cb281f8b2ceaa39efc347d44b04585dbdf5f902
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:03d19ee166dbd4f2872178bae725446619041c522c2ecd8fe5f4425cf2f32449
                3.3.2=quay.io/strimzi/kafka@sha256:5a39ceaf56762267fb798647a4f88bbba2c84f612b92693d20fe7fe11d7a0de1
                3.4.0=quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:03d19ee166dbd4f2872178bae725446619041c522c2ecd8fe5f4425cf2f32449
                3.3.2=quay.io/strimzi/kafka@sha256:5a39ceaf56762267fb798647a4f88bbba2c84f612b92693d20fe7fe11d7a0de1
                3.4.0=quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:03d19ee166dbd4f2872178bae725446619041c522c2ecd8fe5f4425cf2f32449
                3.3.2=quay.io/strimzi/kafka@sha256:5a39ceaf56762267fb798647a4f88bbba2c84f612b92693d20fe7fe11d7a0de1
                3.4.0=quay.io/strimzi/kafka@sha256:9f48eaae8ea211dc34921e09d1b43e55ab7a8442267c2404d7214f6da33e6d91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:03d19ee166dbd4f2872178bae725446619041c522c2ecd8fe5f4425cf2f32449
                3.3.2=quay.io/strimzi/kafka@sha256:5a39ceaf56762267fb798647a4f88bbba2c84f612b92693d20fe7fe11d7a0de1
