apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cd6e907b116eeba2efa41e00c101dfab47fe0482bee06c3e061c42493e251132
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2eb71cc7c3ad905fd6a6c107708186a7e4ec7070a3446fd103ba21bcb070f11a
                3.3.2=quay.io/strimzi/kafka@sha256:131e65d7f9f01330ede57006e9167a7f41c2e0ecf9ae048b7286ec5b9311c475
                3.4.0=quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2eb71cc7c3ad905fd6a6c107708186a7e4ec7070a3446fd103ba21bcb070f11a
                3.3.2=quay.io/strimzi/kafka@sha256:131e65d7f9f01330ede57006e9167a7f41c2e0ecf9ae048b7286ec5b9311c475
                3.4.0=quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2eb71cc7c3ad905fd6a6c107708186a7e4ec7070a3446fd103ba21bcb070f11a
                3.3.2=quay.io/strimzi/kafka@sha256:131e65d7f9f01330ede57006e9167a7f41c2e0ecf9ae048b7286ec5b9311c475
                3.4.0=quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2eb71cc7c3ad905fd6a6c107708186a7e4ec7070a3446fd103ba21bcb070f11a
                3.3.2=quay.io/strimzi/kafka@sha256:131e65d7f9f01330ede57006e9167a7f41c2e0ecf9ae048b7286ec5b9311c475
                3.4.0=quay.io/strimzi/kafka@sha256:f9adde2f7ce897b270c6b326f85ef579bbdfea0eedabeb967d29675ca8c9cd98
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cd6e907b116eeba2efa41e00c101dfab47fe0482bee06c3e061c42493e251132
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cd6e907b116eeba2efa41e00c101dfab47fe0482bee06c3e061c42493e251132
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:cd6e907b116eeba2efa41e00c101dfab47fe0482bee06c3e061c42493e251132
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9f30bad45a2cba3cd27c9ce53ed4a2d59f833ca8a693d2a8d0cb3eedeb72c0bd
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
