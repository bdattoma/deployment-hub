                3.4.1=quay.io/strimzi/kafka@sha256:14c2d3ceb25cb9a782a3b624dbfb0e860d65bc674e9fe54d462c6f82a881d4d3
                3.5.0=quay.io/strimzi/kafka@sha256:88f41927d5f4996eff9742eaf27210a67463fd06577025b9c9fa4df31cce6f5a
