              value: quay.io/strimzi/operator@sha256:1dcf986bcfa0612a2d2ceb06a10db888d65578e88f4474d0b1be1631d94e2448
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dcf986bcfa0612a2d2ceb06a10db888d65578e88f4474d0b1be1631d94e2448
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
