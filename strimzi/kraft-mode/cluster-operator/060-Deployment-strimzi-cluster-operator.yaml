apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:474e9b39e996a15bf9dd0f47b3bfaa7eadc32f3d88b7a97a7eb25105d3ae9ad7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:db16c8439aa1c163411a8dbf0d40aec5ff6b273cb2cb9642e37d8161d1b4a461
                3.4.1=quay.io/strimzi/kafka@sha256:9abce18ffd069263a6d960335453650c585b06c92512f237ac6d75cda4e4c140
                3.5.0=quay.io/strimzi/kafka@sha256:28e322f5d859004c242e764aaa4c1efd9b6152b78d146aa55949bd400a3f762d
                3.5.1=quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:db16c8439aa1c163411a8dbf0d40aec5ff6b273cb2cb9642e37d8161d1b4a461
                3.4.1=quay.io/strimzi/kafka@sha256:9abce18ffd069263a6d960335453650c585b06c92512f237ac6d75cda4e4c140
                3.5.0=quay.io/strimzi/kafka@sha256:28e322f5d859004c242e764aaa4c1efd9b6152b78d146aa55949bd400a3f762d
                3.5.1=quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:db16c8439aa1c163411a8dbf0d40aec5ff6b273cb2cb9642e37d8161d1b4a461
                3.4.1=quay.io/strimzi/kafka@sha256:9abce18ffd069263a6d960335453650c585b06c92512f237ac6d75cda4e4c140
                3.5.0=quay.io/strimzi/kafka@sha256:28e322f5d859004c242e764aaa4c1efd9b6152b78d146aa55949bd400a3f762d
                3.5.1=quay.io/strimzi/kafka@sha256:4f9ffff29b2515c29b08fac6ff6d4c1c01bf4d289cd40afaee8dff9429e95ae4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:db16c8439aa1c163411a8dbf0d40aec5ff6b273cb2cb9642e37d8161d1b4a461
                3.4.1=quay.io/strimzi/kafka@sha256:9abce18ffd069263a6d960335453650c585b06c92512f237ac6d75cda4e4c140
