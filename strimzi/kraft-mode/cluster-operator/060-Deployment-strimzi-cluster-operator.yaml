                3.5.1=quay.io/strimzi/kafka@sha256:1af9338b0f83046d731e807dccbb767dff32d342d34d1b53c0ef3f8a0743199f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7ff7d3d5bdedc2f60d3ed8f5f0ca3e2f2dba294f1669046a85ec63f5ca4f847c
                3.4.1=quay.io/strimzi/kafka@sha256:06eee27426a6d5518aab04f6feeafbe1b55e5430b42bee0996f2c16107deee5a
                3.5.0=quay.io/strimzi/kafka@sha256:1e450203d29c56312d5db82837e1a4ccff22b41652a211488d01a88044f12446
                3.5.1=quay.io/strimzi/kafka@sha256:1af9338b0f83046d731e807dccbb767dff32d342d34d1b53c0ef3f8a0743199f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
