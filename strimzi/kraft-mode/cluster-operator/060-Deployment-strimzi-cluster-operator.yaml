apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:034c22200fd88d6003553468bfeae5700d7b54443545d4f14d5db6bc74894e39
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:705f039312135920ca4ab033fc228fb938c7da0eae0d081c9ec19f3b13b5a10d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:705f039312135920ca4ab033fc228fb938c7da0eae0d081c9ec19f3b13b5a10d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:705f039312135920ca4ab033fc228fb938c7da0eae0d081c9ec19f3b13b5a10d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7efbd1f3d1510e1c16b20efa6f26efef08edf74658a1f8e61fad8c387633f41a
                3.4.1=quay.io/strimzi/kafka@sha256:afb8178ce64a50193d454289749532fb2814d0d2880c008181b953c23e7e91ed
                3.5.0=quay.io/strimzi/kafka@sha256:ac71d7ef32a4a9b8ff4d26c14aa144ddfab9139687b614a950bb53a3fff3a577
                3.5.1=quay.io/strimzi/kafka@sha256:705f039312135920ca4ab033fc228fb938c7da0eae0d081c9ec19f3b13b5a10d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7efbd1f3d1510e1c16b20efa6f26efef08edf74658a1f8e61fad8c387633f41a
                3.4.1=quay.io/strimzi/kafka@sha256:afb8178ce64a50193d454289749532fb2814d0d2880c008181b953c23e7e91ed
                3.5.0=quay.io/strimzi/kafka@sha256:ac71d7ef32a4a9b8ff4d26c14aa144ddfab9139687b614a950bb53a3fff3a577
                3.5.1=quay.io/strimzi/kafka@sha256:705f039312135920ca4ab033fc228fb938c7da0eae0d081c9ec19f3b13b5a10d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7efbd1f3d1510e1c16b20efa6f26efef08edf74658a1f8e61fad8c387633f41a
