            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:da28e2f54a8ec1b3a46ac2c8be0e2fe5c3b294d34b35662a9c164c1ac68388d3
                3.4.1=quay.io/strimzi/kafka@sha256:2afd566b74828b8b7c1515d85710480fa37b9e05d29d3e1b6c39d704c2d1b763
                3.5.0=quay.io/strimzi/kafka@sha256:e7bda62ff46915a54a1b97af8895c5519c4335e9511240d47152d51dafca46a5
