apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:04c974564e8ccc8a5fa1face949ec1f78003d13da79a2ed4488708379203976f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8058ff2363f76a2bda51ec59a53bf5bffafa4bd05784567aae76aec984291b5
                3.4.1=quay.io/strimzi/kafka@sha256:a6a92eb6d0d855ff7f980fe5d6561d5f6d43e80c516aab2b726167613af4808d
                3.5.0=quay.io/strimzi/kafka@sha256:82f52f9b21d385ee3969665f02b46bc9f36d533e5fe5fe19b55fb332a4ea994c
                3.5.1=quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8058ff2363f76a2bda51ec59a53bf5bffafa4bd05784567aae76aec984291b5
                3.4.1=quay.io/strimzi/kafka@sha256:a6a92eb6d0d855ff7f980fe5d6561d5f6d43e80c516aab2b726167613af4808d
                3.5.0=quay.io/strimzi/kafka@sha256:82f52f9b21d385ee3969665f02b46bc9f36d533e5fe5fe19b55fb332a4ea994c
                3.5.1=quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8058ff2363f76a2bda51ec59a53bf5bffafa4bd05784567aae76aec984291b5
                3.4.1=quay.io/strimzi/kafka@sha256:a6a92eb6d0d855ff7f980fe5d6561d5f6d43e80c516aab2b726167613af4808d
                3.5.0=quay.io/strimzi/kafka@sha256:82f52f9b21d385ee3969665f02b46bc9f36d533e5fe5fe19b55fb332a4ea994c
                3.5.1=quay.io/strimzi/kafka@sha256:228854ffce27e247188115f9dfdcadf3958e2be65cbaf0960eb1c36b9399cd98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8058ff2363f76a2bda51ec59a53bf5bffafa4bd05784567aae76aec984291b5
                3.4.1=quay.io/strimzi/kafka@sha256:a6a92eb6d0d855ff7f980fe5d6561d5f6d43e80c516aab2b726167613af4808d
                3.5.0=quay.io/strimzi/kafka@sha256:82f52f9b21d385ee3969665f02b46bc9f36d533e5fe5fe19b55fb332a4ea994c
