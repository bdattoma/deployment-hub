                3.5.1=quay.io/strimzi/kafka@sha256:11f34ea60840b5aa03f510d05acb9835bd8c8296f225ddd27bf544be0a122b3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
