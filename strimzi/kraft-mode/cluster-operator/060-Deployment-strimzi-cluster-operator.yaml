apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25ebc7bc507ca47ff5d5a61568e7e5d522745fbd1f3482a30efd505bfb185ddd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0013756e1bb532e360bbf80f6504b90f5910bebbde1125feb6a992a2b2d7462a
                3.4.1=quay.io/strimzi/kafka@sha256:c21ee3bc4116506065ca3c6399749e4f9cb97db3f6f347008885f1b14cf9c6df
                3.5.0=quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0013756e1bb532e360bbf80f6504b90f5910bebbde1125feb6a992a2b2d7462a
                3.4.1=quay.io/strimzi/kafka@sha256:c21ee3bc4116506065ca3c6399749e4f9cb97db3f6f347008885f1b14cf9c6df
                3.5.0=quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0013756e1bb532e360bbf80f6504b90f5910bebbde1125feb6a992a2b2d7462a
                3.4.1=quay.io/strimzi/kafka@sha256:c21ee3bc4116506065ca3c6399749e4f9cb97db3f6f347008885f1b14cf9c6df
                3.5.0=quay.io/strimzi/kafka@sha256:7339f83bee3f28909e357162017aada06013a36541162bec2e61056cd7219ab5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0013756e1bb532e360bbf80f6504b90f5910bebbde1125feb6a992a2b2d7462a
                3.4.1=quay.io/strimzi/kafka@sha256:c21ee3bc4116506065ca3c6399749e4f9cb97db3f6f347008885f1b14cf9c6df
