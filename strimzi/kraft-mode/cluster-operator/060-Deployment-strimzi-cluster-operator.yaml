            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d6a5c11aecbfeedeb3cb8ab2d2e592fbae81ef5a184a1479e8d5ecc0f2d223ae
                3.5.1=quay.io/strimzi/kafka@sha256:af04eeb78ddec60dc12c5181a5f563340b9f40f77fa6e523ac7da1d9d6f9e659
                3.5.2=quay.io/strimzi/kafka@sha256:b35ac2a5ff3628accbe869d5a2a1203571e49d4025f7de5aa6017e9f69c34680
                3.6.0=quay.io/strimzi/kafka@sha256:1f2509ac227087b58bce7fcf28140110b3d8301837bb731bf2b71e6f69218f4c
                3.6.1=quay.io/strimzi/kafka@sha256:f36a1c250e38fea262efa594243d55689ff65c07751c237930940d80a1be1ecf
