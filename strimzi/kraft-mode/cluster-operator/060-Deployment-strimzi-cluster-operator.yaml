apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:282e3cdace2e97efd5b33b0c527c26b7ba6e535e3dfe9939753348ed92bfc4b8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2df552c49301250c30a43fa080edd0e9950f24eb854cee11a5e712be2fb3097d
                3.4.1=quay.io/strimzi/kafka@sha256:6519c9730058d0a78b62e1e2f84e1559faaf09baccf4d4044379184b204d31a7
                3.5.0=quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2df552c49301250c30a43fa080edd0e9950f24eb854cee11a5e712be2fb3097d
                3.4.1=quay.io/strimzi/kafka@sha256:6519c9730058d0a78b62e1e2f84e1559faaf09baccf4d4044379184b204d31a7
                3.5.0=quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2df552c49301250c30a43fa080edd0e9950f24eb854cee11a5e712be2fb3097d
                3.4.1=quay.io/strimzi/kafka@sha256:6519c9730058d0a78b62e1e2f84e1559faaf09baccf4d4044379184b204d31a7
                3.5.0=quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2df552c49301250c30a43fa080edd0e9950f24eb854cee11a5e712be2fb3097d
                3.4.1=quay.io/strimzi/kafka@sha256:6519c9730058d0a78b62e1e2f84e1559faaf09baccf4d4044379184b204d31a7
                3.5.0=quay.io/strimzi/kafka@sha256:ab52d5f2a96c891286d96ea7ac218511bfaa8a748bbe9d54a47ee3163ef23100
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:282e3cdace2e97efd5b33b0c527c26b7ba6e535e3dfe9939753348ed92bfc4b8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:282e3cdace2e97efd5b33b0c527c26b7ba6e535e3dfe9939753348ed92bfc4b8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:282e3cdace2e97efd5b33b0c527c26b7ba6e535e3dfe9939753348ed92bfc4b8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5e72ffa3e55fad533e5577a6073390cee73e3592e817131059ed0736bfeea7ce
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+UseKRaft"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
