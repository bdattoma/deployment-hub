apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ea23cb0f27ce03d1375e2015053aa6a1f6e41f6a81e08564d4f0ff5a501685b2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:afcc52aac995ef45eac68d5035f4580a90d01f4042a140f24f67f05e74385141
                3.5.1=quay.io/strimzi/kafka@sha256:34039c547d1631604990a016693190d6cd4efc9afa2ce3f7c7298df68ca3372c
                3.6.0=quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:afcc52aac995ef45eac68d5035f4580a90d01f4042a140f24f67f05e74385141
                3.5.1=quay.io/strimzi/kafka@sha256:34039c547d1631604990a016693190d6cd4efc9afa2ce3f7c7298df68ca3372c
                3.6.0=quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:afcc52aac995ef45eac68d5035f4580a90d01f4042a140f24f67f05e74385141
                3.5.1=quay.io/strimzi/kafka@sha256:34039c547d1631604990a016693190d6cd4efc9afa2ce3f7c7298df68ca3372c
                3.6.0=quay.io/strimzi/kafka@sha256:1871f19e7ce51263d75ae2c04bd73c2672b0057ae8c9d03da4f8d2a2a1457334
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
