apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5a1d716678da6ad4fe67debfd49198937b204e9587c5709519203ad3b9898c56
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c6cb5f99b9438f21ee20d7ecc3d235f2de3f1fd3efbe2ccff92f9c966184dd62
                3.4.1=quay.io/strimzi/kafka@sha256:c757d2218281c094629af61eda7f088983fa4e85e9dff7e8685d18feceb7e56b
                3.5.0=quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c6cb5f99b9438f21ee20d7ecc3d235f2de3f1fd3efbe2ccff92f9c966184dd62
                3.4.1=quay.io/strimzi/kafka@sha256:c757d2218281c094629af61eda7f088983fa4e85e9dff7e8685d18feceb7e56b
                3.5.0=quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c6cb5f99b9438f21ee20d7ecc3d235f2de3f1fd3efbe2ccff92f9c966184dd62
                3.4.1=quay.io/strimzi/kafka@sha256:c757d2218281c094629af61eda7f088983fa4e85e9dff7e8685d18feceb7e56b
                3.5.0=quay.io/strimzi/kafka@sha256:688eac2db9102fc26189d321187cbd58ab09f169b845f43066ed3f23a22e62c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c6cb5f99b9438f21ee20d7ecc3d235f2de3f1fd3efbe2ccff92f9c966184dd62
                3.4.1=quay.io/strimzi/kafka@sha256:c757d2218281c094629af61eda7f088983fa4e85e9dff7e8685d18feceb7e56b
