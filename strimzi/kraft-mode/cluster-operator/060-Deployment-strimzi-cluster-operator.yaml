apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f931022dc22428e8fd6b102c352d2e56b4b530636c91d36e39b2c999340a61c4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:774d8554cd7b84e142326edf0b469764baf9a6e009a0507a8cd35a8b8b9636d4
                3.5.1=quay.io/strimzi/kafka@sha256:6a05dee5d2fb0f7209a19fa735708f94586de73716a70cda724137280a33c885
                3.6.0=quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:774d8554cd7b84e142326edf0b469764baf9a6e009a0507a8cd35a8b8b9636d4
                3.5.1=quay.io/strimzi/kafka@sha256:6a05dee5d2fb0f7209a19fa735708f94586de73716a70cda724137280a33c885
                3.6.0=quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:774d8554cd7b84e142326edf0b469764baf9a6e009a0507a8cd35a8b8b9636d4
                3.5.1=quay.io/strimzi/kafka@sha256:6a05dee5d2fb0f7209a19fa735708f94586de73716a70cda724137280a33c885
                3.6.0=quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:774d8554cd7b84e142326edf0b469764baf9a6e009a0507a8cd35a8b8b9636d4
                3.5.1=quay.io/strimzi/kafka@sha256:6a05dee5d2fb0f7209a19fa735708f94586de73716a70cda724137280a33c885
                3.6.0=quay.io/strimzi/kafka@sha256:e2a5bc6813ac8150d3d6f44690d81378c22a5deb107c91052300192170059cf6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f931022dc22428e8fd6b102c352d2e56b4b530636c91d36e39b2c999340a61c4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f931022dc22428e8fd6b102c352d2e56b4b530636c91d36e39b2c999340a61c4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f931022dc22428e8fd6b102c352d2e56b4b530636c91d36e39b2c999340a61c4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cfc36e0ec02bb455d7f9194182658b7e3da2f19ae079fb0276ffec326eb93b5e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
