apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:155c8484be6d0c33b5652749a11ecafd645a45df7256b8735634eb78497c839f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd997ee11c44b2ed12ec18da1b9d848fada4fd640201e8f944cde7d8b00e43cf
                3.4.1=quay.io/strimzi/kafka@sha256:633d5d62104107a8db3343d2fb176881c17933a005e53d0ca94867638fb08f74
                3.5.0=quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd997ee11c44b2ed12ec18da1b9d848fada4fd640201e8f944cde7d8b00e43cf
                3.4.1=quay.io/strimzi/kafka@sha256:633d5d62104107a8db3343d2fb176881c17933a005e53d0ca94867638fb08f74
                3.5.0=quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd997ee11c44b2ed12ec18da1b9d848fada4fd640201e8f944cde7d8b00e43cf
                3.4.1=quay.io/strimzi/kafka@sha256:633d5d62104107a8db3343d2fb176881c17933a005e53d0ca94867638fb08f74
                3.5.0=quay.io/strimzi/kafka@sha256:b5bfb51d02b0c437bb1b8f1bcb3e96ee6c2683c864241cf3786abbd3accd8ea3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fd997ee11c44b2ed12ec18da1b9d848fada4fd640201e8f944cde7d8b00e43cf
                3.4.1=quay.io/strimzi/kafka@sha256:633d5d62104107a8db3343d2fb176881c17933a005e53d0ca94867638fb08f74
