              value: quay.io/strimzi/operator@sha256:b994252b7c52e3f838b02cc9f57a666a067e6d9a0031dd377dbf8ca5af93a7f4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
