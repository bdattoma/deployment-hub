apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8cff3004e96a08ddf6ecfeb9ae361b14f25cad6e90c4f7b8a10e5ddd80f53c8a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:28e89f62a56c9f9f14f5e338033e3a664eddd14ad21cfafcfa51d0e9f30d84ec
                3.3.2=quay.io/strimzi/kafka@sha256:372c55437feb6cc1953818b9a9662e7638bca7d7c6e858687e8d8a913fbe07d4
                3.4.0=quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:28e89f62a56c9f9f14f5e338033e3a664eddd14ad21cfafcfa51d0e9f30d84ec
                3.3.2=quay.io/strimzi/kafka@sha256:372c55437feb6cc1953818b9a9662e7638bca7d7c6e858687e8d8a913fbe07d4
                3.4.0=quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:28e89f62a56c9f9f14f5e338033e3a664eddd14ad21cfafcfa51d0e9f30d84ec
                3.3.2=quay.io/strimzi/kafka@sha256:372c55437feb6cc1953818b9a9662e7638bca7d7c6e858687e8d8a913fbe07d4
                3.4.0=quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:28e89f62a56c9f9f14f5e338033e3a664eddd14ad21cfafcfa51d0e9f30d84ec
                3.3.2=quay.io/strimzi/kafka@sha256:372c55437feb6cc1953818b9a9662e7638bca7d7c6e858687e8d8a913fbe07d4
                3.4.0=quay.io/strimzi/kafka@sha256:c545bef06764054fd46384a4448e6906a745f9d961bbdf2babac38aa45eddfae
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8cff3004e96a08ddf6ecfeb9ae361b14f25cad6e90c4f7b8a10e5ddd80f53c8a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8cff3004e96a08ddf6ecfeb9ae361b14f25cad6e90c4f7b8a10e5ddd80f53c8a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8cff3004e96a08ddf6ecfeb9ae361b14f25cad6e90c4f7b8a10e5ddd80f53c8a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5cb1c94bc9c0d061408a9df4eb606f47d08d3dea63f9210005a699360a31dc2c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f68599f97260bfb9d2ec1ccefb629f8c0c75daf1d125c97f0e01efdb86f1b56d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
