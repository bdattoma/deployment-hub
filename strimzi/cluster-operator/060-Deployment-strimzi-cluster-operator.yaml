apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d8f90fb1d43adcacdc12f6137eef956086ee3091a568a032d8f7d70b81e4103
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a1d6583a954fdef1207207b5c92969b9f6c07276cb091dfa63a3a41b97d59850
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a1d6583a954fdef1207207b5c92969b9f6c07276cb091dfa63a3a41b97d59850
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a1d6583a954fdef1207207b5c92969b9f6c07276cb091dfa63a3a41b97d59850
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:af35970a2348d9c1122b6f6b3c504ccf40b554e6748c40b1cdd67d4becf6ed1e
                3.2.1=quay.io/strimzi/kafka@sha256:858540bf227faf7b0bcd3664a2317c358183f174fe50bd11c5421c8defcb6cfd
                3.2.3=quay.io/strimzi/kafka@sha256:74894dc69666f6db7b90b7d4509e40c10db974a0a7245a97187164a17bc04d6c
