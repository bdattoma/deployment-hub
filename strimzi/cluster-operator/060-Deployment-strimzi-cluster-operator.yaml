apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f82a396a9416c7b8819f1cd34df23599afc9032ee4e3df97e79ccf98a4435269
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d06b0209d837fe375b6898d0f6c4a5083f5da1c237439da9bfcd8dde818a12e1
                3.3.2=quay.io/strimzi/kafka@sha256:982e52490f189bf8442c0d620d4439666f0ffaaca582d625c2489c7afd424aaa
                3.4.0=quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d06b0209d837fe375b6898d0f6c4a5083f5da1c237439da9bfcd8dde818a12e1
                3.3.2=quay.io/strimzi/kafka@sha256:982e52490f189bf8442c0d620d4439666f0ffaaca582d625c2489c7afd424aaa
                3.4.0=quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d06b0209d837fe375b6898d0f6c4a5083f5da1c237439da9bfcd8dde818a12e1
                3.3.2=quay.io/strimzi/kafka@sha256:982e52490f189bf8442c0d620d4439666f0ffaaca582d625c2489c7afd424aaa
                3.4.0=quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d06b0209d837fe375b6898d0f6c4a5083f5da1c237439da9bfcd8dde818a12e1
                3.3.2=quay.io/strimzi/kafka@sha256:982e52490f189bf8442c0d620d4439666f0ffaaca582d625c2489c7afd424aaa
                3.4.0=quay.io/strimzi/kafka@sha256:f6510e1f6efe033aea99885acdb8df68bad47ca8873c8696e307f10e8ab7007d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f82a396a9416c7b8819f1cd34df23599afc9032ee4e3df97e79ccf98a4435269
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f82a396a9416c7b8819f1cd34df23599afc9032ee4e3df97e79ccf98a4435269
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f82a396a9416c7b8819f1cd34df23599afc9032ee4e3df97e79ccf98a4435269
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5e7e520d3f5d3cb380f5b8686d7ee67f3a77afc340c2d786ad0b98b5b41e3ab1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d9feb50b248837d8aa1cc647972cae170a3151782539dec3021e84bb678ba061
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
