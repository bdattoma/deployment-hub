                3.2.1=quay.io/strimzi/kafka@sha256:ce29b38b484183c13c5b14a1f283d06af85be857cba4ab6751761d70da2a30ef
                3.2.3=quay.io/strimzi/kafka@sha256:76d20b3dcbab7bc017f1ac97edbcbc3105a98f9e86544bf31e995d9b371d4238
                3.3.1=quay.io/strimzi/kafka@sha256:130fcabf9ba871db8ee97dfed9f62741adb64ec2795073da6d7c92d09c44a28c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:58eea07c3a0a66a5a227cfcda6c101225b668bd5d3698d379402206599f06709
                3.2.1=quay.io/strimzi/kafka@sha256:ce29b38b484183c13c5b14a1f283d06af85be857cba4ab6751761d70da2a30ef
                3.2.3=quay.io/strimzi/kafka@sha256:76d20b3dcbab7bc017f1ac97edbcbc3105a98f9e86544bf31e995d9b371d4238
                3.3.1=quay.io/strimzi/kafka@sha256:130fcabf9ba871db8ee97dfed9f62741adb64ec2795073da6d7c92d09c44a28c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
