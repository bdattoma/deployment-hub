apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:33eda75251e753c77d02f974cf40dd35910f0efd2a3c5c8b9944d25d14de21c7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0b7b149c77ca32ee5a816bcf3311ebd5236d8a144c11df4f254418a6aa2af826
                3.3.2=quay.io/strimzi/kafka@sha256:19c9a2142b1f89cb3fa4eef02a79bb14ff43bb93b940ad2d3085548860e67f84
                3.4.0=quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0b7b149c77ca32ee5a816bcf3311ebd5236d8a144c11df4f254418a6aa2af826
                3.3.2=quay.io/strimzi/kafka@sha256:19c9a2142b1f89cb3fa4eef02a79bb14ff43bb93b940ad2d3085548860e67f84
                3.4.0=quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0b7b149c77ca32ee5a816bcf3311ebd5236d8a144c11df4f254418a6aa2af826
                3.3.2=quay.io/strimzi/kafka@sha256:19c9a2142b1f89cb3fa4eef02a79bb14ff43bb93b940ad2d3085548860e67f84
                3.4.0=quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0b7b149c77ca32ee5a816bcf3311ebd5236d8a144c11df4f254418a6aa2af826
                3.3.2=quay.io/strimzi/kafka@sha256:19c9a2142b1f89cb3fa4eef02a79bb14ff43bb93b940ad2d3085548860e67f84
                3.4.0=quay.io/strimzi/kafka@sha256:1941e35c4a82a20fc45487812e39d6aed5e6619436b021c8c4c4c1433ec0dbb6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:33eda75251e753c77d02f974cf40dd35910f0efd2a3c5c8b9944d25d14de21c7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:33eda75251e753c77d02f974cf40dd35910f0efd2a3c5c8b9944d25d14de21c7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:33eda75251e753c77d02f974cf40dd35910f0efd2a3c5c8b9944d25d14de21c7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f982ce6e5f1ea757d1adf8766ad2645f41210a82a02832a4a192db9fe05d99b2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
