apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e6eb1a12ea56ebf9027664e5ecd1ce10a5835166aef74ce5902c9e3f1908e43e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9dc7abb71bdc068f23bdffd9f5b61e7b003f38a3acb537986b9693d3599f0e99
                3.2.1=quay.io/strimzi/kafka@sha256:c8d7760bd930691e8978b44cb0de85ba3af0374e2f9b6d9639633ff733bed9a4
                3.2.3=quay.io/strimzi/kafka@sha256:b4afa6b29482523339ad682c2b193a22519bc0351fdb498e618e3b495256d2b8
                3.3.1=quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9dc7abb71bdc068f23bdffd9f5b61e7b003f38a3acb537986b9693d3599f0e99
                3.2.1=quay.io/strimzi/kafka@sha256:c8d7760bd930691e8978b44cb0de85ba3af0374e2f9b6d9639633ff733bed9a4
                3.2.3=quay.io/strimzi/kafka@sha256:b4afa6b29482523339ad682c2b193a22519bc0351fdb498e618e3b495256d2b8
                3.3.1=quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9dc7abb71bdc068f23bdffd9f5b61e7b003f38a3acb537986b9693d3599f0e99
                3.2.1=quay.io/strimzi/kafka@sha256:c8d7760bd930691e8978b44cb0de85ba3af0374e2f9b6d9639633ff733bed9a4
                3.2.3=quay.io/strimzi/kafka@sha256:b4afa6b29482523339ad682c2b193a22519bc0351fdb498e618e3b495256d2b8
                3.3.1=quay.io/strimzi/kafka@sha256:fa8017adeb3a4c1e07e0725203ba3a504008abd532636cc45ca3da8b18b43c36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9dc7abb71bdc068f23bdffd9f5b61e7b003f38a3acb537986b9693d3599f0e99
                3.2.1=quay.io/strimzi/kafka@sha256:c8d7760bd930691e8978b44cb0de85ba3af0374e2f9b6d9639633ff733bed9a4
                3.2.3=quay.io/strimzi/kafka@sha256:b4afa6b29482523339ad682c2b193a22519bc0351fdb498e618e3b495256d2b8
