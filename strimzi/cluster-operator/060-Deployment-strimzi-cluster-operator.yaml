apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:17ca98aba3052ee4153ee1451f77745e803102bc3f49ed3a83dc45cf35bd5e66
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:40647583444d4f724ecb0380298e56a5033bf9fe15750024b6b2b9d0e93d9ec6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:40647583444d4f724ecb0380298e56a5033bf9fe15750024b6b2b9d0e93d9ec6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:40647583444d4f724ecb0380298e56a5033bf9fe15750024b6b2b9d0e93d9ec6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:420c9d0f15bf2ce99f53445c18b951053fdf151082bff14dd03ccc8fb9acf109
                3.2.1=quay.io/strimzi/kafka@sha256:cc87a3eb664c487d45d664226a67c967e16754de8ca25658dbe1e1f36e964798
                3.2.3=quay.io/strimzi/kafka@sha256:cf2d15b9eeb902015069332a35e0ca37cc755873d5974ba7a510b4e4c8c1992a
                3.3.1=quay.io/strimzi/kafka@sha256:40647583444d4f724ecb0380298e56a5033bf9fe15750024b6b2b9d0e93d9ec6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
