                3.2.1=quay.io/strimzi/kafka@sha256:a0cbb30a0384e9bc7529534e25caac1af74961bfa481a3ad15ce40e7fd5cb44d
                3.2.3=quay.io/strimzi/kafka@sha256:d66af4cdf2ac1f819982b0bf630723c6b71c9a4a38b442b91a2f8ba101e6cbb2
