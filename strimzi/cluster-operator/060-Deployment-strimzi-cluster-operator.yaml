apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7f1a3f53d4c33efe1bea15ade0f63f6e4e5383fd29934846f9959dd2e7acfc1b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:844803346b462491472f6e7fffe6d25d87fcb1bfdf68962eabdc292c4dd19bea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:844803346b462491472f6e7fffe6d25d87fcb1bfdf68962eabdc292c4dd19bea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:844803346b462491472f6e7fffe6d25d87fcb1bfdf68962eabdc292c4dd19bea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:24d585f4cd769ccc5b69a2b8a93621a91e796ca43680c0640c26b304a7938285
                3.2.1=quay.io/strimzi/kafka@sha256:04432bec6e2856c17950dc09d1088a551ccf69394b76bcf0decb6740ac1fe9e3
                3.2.3=quay.io/strimzi/kafka@sha256:c3c88cca4ee0e957bb356aa00ac1d305baa2fb375529dade0a98fe107716c503
                3.3.1=quay.io/strimzi/kafka@sha256:844803346b462491472f6e7fffe6d25d87fcb1bfdf68962eabdc292c4dd19bea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:24d585f4cd769ccc5b69a2b8a93621a91e796ca43680c0640c26b304a7938285
                3.2.1=quay.io/strimzi/kafka@sha256:04432bec6e2856c17950dc09d1088a551ccf69394b76bcf0decb6740ac1fe9e3
                3.2.3=quay.io/strimzi/kafka@sha256:c3c88cca4ee0e957bb356aa00ac1d305baa2fb375529dade0a98fe107716c503
                3.3.1=quay.io/strimzi/kafka@sha256:844803346b462491472f6e7fffe6d25d87fcb1bfdf68962eabdc292c4dd19bea
