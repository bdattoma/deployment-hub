apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:988c9946ec9ed066548adb4da98d10f2e720de958511f957a723e540611ef3d4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00f273e7331256c5706c05dabd546ffa9fb2a84d57429e9dd0d5461119e507d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00f273e7331256c5706c05dabd546ffa9fb2a84d57429e9dd0d5461119e507d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00f273e7331256c5706c05dabd546ffa9fb2a84d57429e9dd0d5461119e507d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:aaaba7778bd93d9ce80bbad0c5ea951665a181711f9a99ac5e675dde8e524fc3
                3.2.1=quay.io/strimzi/kafka@sha256:d20bd961456bbe7861f18499b6b2f8cc654fd07c762a7d1fda4f2e00c3c0bf0b
                3.2.3=quay.io/strimzi/kafka@sha256:da3d1591b4bdbf46a0fdeaf11e3ee6a1bd961ad0f6cc37672c0e2fb33b0e3b1a
                3.3.1=quay.io/strimzi/kafka@sha256:d00f273e7331256c5706c05dabd546ffa9fb2a84d57429e9dd0d5461119e507d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:aaaba7778bd93d9ce80bbad0c5ea951665a181711f9a99ac5e675dde8e524fc3
                3.2.1=quay.io/strimzi/kafka@sha256:d20bd961456bbe7861f18499b6b2f8cc654fd07c762a7d1fda4f2e00c3c0bf0b
                3.2.3=quay.io/strimzi/kafka@sha256:da3d1591b4bdbf46a0fdeaf11e3ee6a1bd961ad0f6cc37672c0e2fb33b0e3b1a
                3.3.1=quay.io/strimzi/kafka@sha256:d00f273e7331256c5706c05dabd546ffa9fb2a84d57429e9dd0d5461119e507d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:aaaba7778bd93d9ce80bbad0c5ea951665a181711f9a99ac5e675dde8e524fc3
                3.2.1=quay.io/strimzi/kafka@sha256:d20bd961456bbe7861f18499b6b2f8cc654fd07c762a7d1fda4f2e00c3c0bf0b
