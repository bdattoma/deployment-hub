apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a75f2455470a7347f7e16f2355c703a28362d397523c86623584ea7673f5bafd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:931e017bc0b13db8217b3ae2a4a01834083dd0e7eb3e4640b2b871693212ca03
                3.3.2=quay.io/strimzi/kafka@sha256:45316f2d5b764df1ec38e344f01821b0569c9c2774053739f6c5d9a7d801f792
                3.4.0=quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:931e017bc0b13db8217b3ae2a4a01834083dd0e7eb3e4640b2b871693212ca03
                3.3.2=quay.io/strimzi/kafka@sha256:45316f2d5b764df1ec38e344f01821b0569c9c2774053739f6c5d9a7d801f792
                3.4.0=quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:931e017bc0b13db8217b3ae2a4a01834083dd0e7eb3e4640b2b871693212ca03
                3.3.2=quay.io/strimzi/kafka@sha256:45316f2d5b764df1ec38e344f01821b0569c9c2774053739f6c5d9a7d801f792
                3.4.0=quay.io/strimzi/kafka@sha256:563e252e0372ce0c618e82e016b51d4f3fe8a66be1a0b8f3b7e695b5891898e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:931e017bc0b13db8217b3ae2a4a01834083dd0e7eb3e4640b2b871693212ca03
                3.3.2=quay.io/strimzi/kafka@sha256:45316f2d5b764df1ec38e344f01821b0569c9c2774053739f6c5d9a7d801f792
