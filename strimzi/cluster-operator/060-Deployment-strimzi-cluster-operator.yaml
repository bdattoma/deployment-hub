            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5d8bf23244e8847bb635e559933523495fbaab30d342b19e9547fd7fab1bdb96
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
