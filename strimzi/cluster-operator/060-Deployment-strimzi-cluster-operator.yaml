apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:abc0c35f41f624680703267939f8b6fd48837fbfda018f7d0a1566d4155b6eea
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d198f9b206d1fffc071798d563c5150672a76a0510bff3e83535cedfeed66ee
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d198f9b206d1fffc071798d563c5150672a76a0510bff3e83535cedfeed66ee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d198f9b206d1fffc071798d563c5150672a76a0510bff3e83535cedfeed66ee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7bdf7a50f1ad64de3d5285ef0d64cd9fe76c98f0e272e709d3790345cd5f261d
                3.2.1=quay.io/strimzi/kafka@sha256:fac51b06e705055f375844541fd20d792296b2fb2a06738ff333ecacedc64031
                3.2.3=quay.io/strimzi/kafka@sha256:96d3fe4fba0a1d4e212ba57ad7128dc01c4eb939ee103bd7bc7d5048b3f1ba4f
                3.3.1=quay.io/strimzi/kafka@sha256:2d198f9b206d1fffc071798d563c5150672a76a0510bff3e83535cedfeed66ee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7bdf7a50f1ad64de3d5285ef0d64cd9fe76c98f0e272e709d3790345cd5f261d
                3.2.1=quay.io/strimzi/kafka@sha256:fac51b06e705055f375844541fd20d792296b2fb2a06738ff333ecacedc64031
                3.2.3=quay.io/strimzi/kafka@sha256:96d3fe4fba0a1d4e212ba57ad7128dc01c4eb939ee103bd7bc7d5048b3f1ba4f
                3.3.1=quay.io/strimzi/kafka@sha256:2d198f9b206d1fffc071798d563c5150672a76a0510bff3e83535cedfeed66ee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7bdf7a50f1ad64de3d5285ef0d64cd9fe76c98f0e272e709d3790345cd5f261d
                3.2.1=quay.io/strimzi/kafka@sha256:fac51b06e705055f375844541fd20d792296b2fb2a06738ff333ecacedc64031
