apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:803fd4f9a1808debfd4262cd8e4c2c41f41daa8b2d1e738ff6a5539c05fd6c20
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f630dbee91d109d5fbab46bd244f41980912b0ad097c526e3bbe6d7d46ca3107
                3.2.1=quay.io/strimzi/kafka@sha256:4a7c2af4be24cb6359494dbaefa87a898d8e82c193558110ed32794d198e6399
                3.2.3=quay.io/strimzi/kafka@sha256:39b795a026ce957a8f6990d1dc14e74ca2a5a6030c60727af3ccf862993f0170
                3.3.1=quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f630dbee91d109d5fbab46bd244f41980912b0ad097c526e3bbe6d7d46ca3107
                3.2.1=quay.io/strimzi/kafka@sha256:4a7c2af4be24cb6359494dbaefa87a898d8e82c193558110ed32794d198e6399
                3.2.3=quay.io/strimzi/kafka@sha256:39b795a026ce957a8f6990d1dc14e74ca2a5a6030c60727af3ccf862993f0170
                3.3.1=quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f630dbee91d109d5fbab46bd244f41980912b0ad097c526e3bbe6d7d46ca3107
                3.2.1=quay.io/strimzi/kafka@sha256:4a7c2af4be24cb6359494dbaefa87a898d8e82c193558110ed32794d198e6399
                3.2.3=quay.io/strimzi/kafka@sha256:39b795a026ce957a8f6990d1dc14e74ca2a5a6030c60727af3ccf862993f0170
                3.3.1=quay.io/strimzi/kafka@sha256:48bdbca01d79142222c6ff829d75e73bce88d1979d87f3cb465b96e393c66b49
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
