                3.2.1=quay.io/strimzi/kafka@sha256:56fcdd65f169e3cf026bb3848b794daa6134d7f1f2412c7460f45646e1f699cd
                3.2.3=quay.io/strimzi/kafka@sha256:0fea68879dd22e3bf5b67dd237fbd596bc7dd981ef5489f9dbfc9b687d8c3d80
                3.3.1=quay.io/strimzi/kafka@sha256:8296c216208941b7e16c96972212795d7ee89ebcde1ae10bbf3763a1ac3ad852
