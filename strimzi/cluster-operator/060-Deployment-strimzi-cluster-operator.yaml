apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c7847be7c2304e29163770a958cf88b5e25609b0b62f24180f91efd30717aac4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0b90e22e339da679adcb067684fd2b9b9763f44d0ce8dad8a6f455d1349bdeae
                3.2.1=quay.io/strimzi/kafka@sha256:7a7a01bad8c08bca16369bd80125498ebbcf38010cd5e703b23d9779c69cfc1e
                3.2.3=quay.io/strimzi/kafka@sha256:44737be67265e9d515e72a62b4f6ef8cebfb112d04996f3e78f66fcd41485ded
                3.3.1=quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0b90e22e339da679adcb067684fd2b9b9763f44d0ce8dad8a6f455d1349bdeae
                3.2.1=quay.io/strimzi/kafka@sha256:7a7a01bad8c08bca16369bd80125498ebbcf38010cd5e703b23d9779c69cfc1e
                3.2.3=quay.io/strimzi/kafka@sha256:44737be67265e9d515e72a62b4f6ef8cebfb112d04996f3e78f66fcd41485ded
                3.3.1=quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0b90e22e339da679adcb067684fd2b9b9763f44d0ce8dad8a6f455d1349bdeae
                3.2.1=quay.io/strimzi/kafka@sha256:7a7a01bad8c08bca16369bd80125498ebbcf38010cd5e703b23d9779c69cfc1e
                3.2.3=quay.io/strimzi/kafka@sha256:44737be67265e9d515e72a62b4f6ef8cebfb112d04996f3e78f66fcd41485ded
                3.3.1=quay.io/strimzi/kafka@sha256:bb6b54ca2d15f89494ea47c280fb51a115cca20ff46111a7b2aa7176ff0a796c
