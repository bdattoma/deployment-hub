apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e126f49c5193fa01c51a174e0e0d01c74f114a2b0ce3ca4fdc59a57424e71435
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ecd5f23ff5b1d42f35aafb7e27bfb82e10141db217fe0ce5c19bb22cb006ac83
                3.2.1=quay.io/strimzi/kafka@sha256:da0f4e476ea060f93d29fec2b9417a95d98a3b40d3ad8600b856bc85a95d2a95
                3.2.3=quay.io/strimzi/kafka@sha256:b29b80c5209817a9704c909b2194672b9fd9d883e18d0ce5a64258fc3a91e8ee
                3.3.1=quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ecd5f23ff5b1d42f35aafb7e27bfb82e10141db217fe0ce5c19bb22cb006ac83
                3.2.1=quay.io/strimzi/kafka@sha256:da0f4e476ea060f93d29fec2b9417a95d98a3b40d3ad8600b856bc85a95d2a95
                3.2.3=quay.io/strimzi/kafka@sha256:b29b80c5209817a9704c909b2194672b9fd9d883e18d0ce5a64258fc3a91e8ee
                3.3.1=quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ecd5f23ff5b1d42f35aafb7e27bfb82e10141db217fe0ce5c19bb22cb006ac83
                3.2.1=quay.io/strimzi/kafka@sha256:da0f4e476ea060f93d29fec2b9417a95d98a3b40d3ad8600b856bc85a95d2a95
                3.2.3=quay.io/strimzi/kafka@sha256:b29b80c5209817a9704c909b2194672b9fd9d883e18d0ce5a64258fc3a91e8ee
                3.3.1=quay.io/strimzi/kafka@sha256:c4a6194e1a294c8f34450918f1d2f09cc2bdff7ef2a788dd6d5fbf2f6df48ba1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ecd5f23ff5b1d42f35aafb7e27bfb82e10141db217fe0ce5c19bb22cb006ac83
                3.2.1=quay.io/strimzi/kafka@sha256:da0f4e476ea060f93d29fec2b9417a95d98a3b40d3ad8600b856bc85a95d2a95
