apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ec7d0672551bff72f7c61cc437ae5789b560880ef91ccd8521266a9f01b8e764
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e573c58dd37e15b189d9ba00c5131b0971af171aed4cb176e55d87a70e0e2fa9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e573c58dd37e15b189d9ba00c5131b0971af171aed4cb176e55d87a70e0e2fa9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e573c58dd37e15b189d9ba00c5131b0971af171aed4cb176e55d87a70e0e2fa9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:94dee0aebe62c03de3cb7c3455aafc87c3e2e8ba45022c8cee93eee7684d39a3
                3.2.1=quay.io/strimzi/kafka@sha256:6ce4feaa1f5335385f646225862bf3f86719050e92b571609b762a5629fc27e3
                3.2.3=quay.io/strimzi/kafka@sha256:158f203c274fd2f7ee75430bc8f9aca7fe7093cc3144e8f25cee8fa7b9a1e141
                3.3.1=quay.io/strimzi/kafka@sha256:e573c58dd37e15b189d9ba00c5131b0971af171aed4cb176e55d87a70e0e2fa9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:94dee0aebe62c03de3cb7c3455aafc87c3e2e8ba45022c8cee93eee7684d39a3
                3.2.1=quay.io/strimzi/kafka@sha256:6ce4feaa1f5335385f646225862bf3f86719050e92b571609b762a5629fc27e3
                3.2.3=quay.io/strimzi/kafka@sha256:158f203c274fd2f7ee75430bc8f9aca7fe7093cc3144e8f25cee8fa7b9a1e141
                3.3.1=quay.io/strimzi/kafka@sha256:e573c58dd37e15b189d9ba00c5131b0971af171aed4cb176e55d87a70e0e2fa9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:94dee0aebe62c03de3cb7c3455aafc87c3e2e8ba45022c8cee93eee7684d39a3
                3.2.1=quay.io/strimzi/kafka@sha256:6ce4feaa1f5335385f646225862bf3f86719050e92b571609b762a5629fc27e3
