apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:442903544e7dafa539b43afbfba722ec126b67b5e0eec9dc698c4068bf977404
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6471b583afbc287f6de13e1433a724be720a5c91bc2202f92d9f2307c4d5dcd5
                3.3.2=quay.io/strimzi/kafka@sha256:05621fcde5fe398e41df61ef74b5f0ea38ba5521ca34c7dfa38da196d6ddd137
                3.4.0=quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6471b583afbc287f6de13e1433a724be720a5c91bc2202f92d9f2307c4d5dcd5
                3.3.2=quay.io/strimzi/kafka@sha256:05621fcde5fe398e41df61ef74b5f0ea38ba5521ca34c7dfa38da196d6ddd137
                3.4.0=quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6471b583afbc287f6de13e1433a724be720a5c91bc2202f92d9f2307c4d5dcd5
                3.3.2=quay.io/strimzi/kafka@sha256:05621fcde5fe398e41df61ef74b5f0ea38ba5521ca34c7dfa38da196d6ddd137
                3.4.0=quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:6471b583afbc287f6de13e1433a724be720a5c91bc2202f92d9f2307c4d5dcd5
                3.3.2=quay.io/strimzi/kafka@sha256:05621fcde5fe398e41df61ef74b5f0ea38ba5521ca34c7dfa38da196d6ddd137
                3.4.0=quay.io/strimzi/kafka@sha256:a8056c906df9f9421f7441bcdea9e05320727e3901b43d038427084efc1aca53
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:442903544e7dafa539b43afbfba722ec126b67b5e0eec9dc698c4068bf977404
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:442903544e7dafa539b43afbfba722ec126b67b5e0eec9dc698c4068bf977404
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:442903544e7dafa539b43afbfba722ec126b67b5e0eec9dc698c4068bf977404
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:09454352dacb49aa08cef7551346685630ece621768c6d166efd361b516f38e9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
