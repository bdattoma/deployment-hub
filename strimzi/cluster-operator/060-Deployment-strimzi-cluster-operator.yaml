              value: quay.io/strimzi/jmxtrans@sha256:2e2725621683e1ccec80bb7361539296aad55c695bcd90110a75f9f7740efe04
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
