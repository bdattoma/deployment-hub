apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:10d63bd92a79238a7464bc2903a4bce42dc2576dbf79ef459b70d8ad3b9cd512
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ad5bc13fce668386e4ecc9a4dd336874c87e640a4d7b76a0259dc9cbcc7d271a
                3.2.1=quay.io/strimzi/kafka@sha256:52581f00359e2704721cb570df755a572bad2e1940341abae0f4a12ea69cfd23
                3.2.3=quay.io/strimzi/kafka@sha256:620bcf14a5c6fb06c684361203ed11c04309cf0c76208e518de82caf22c883e3
                3.3.1=quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ad5bc13fce668386e4ecc9a4dd336874c87e640a4d7b76a0259dc9cbcc7d271a
                3.2.1=quay.io/strimzi/kafka@sha256:52581f00359e2704721cb570df755a572bad2e1940341abae0f4a12ea69cfd23
                3.2.3=quay.io/strimzi/kafka@sha256:620bcf14a5c6fb06c684361203ed11c04309cf0c76208e518de82caf22c883e3
                3.3.1=quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ad5bc13fce668386e4ecc9a4dd336874c87e640a4d7b76a0259dc9cbcc7d271a
                3.2.1=quay.io/strimzi/kafka@sha256:52581f00359e2704721cb570df755a572bad2e1940341abae0f4a12ea69cfd23
                3.2.3=quay.io/strimzi/kafka@sha256:620bcf14a5c6fb06c684361203ed11c04309cf0c76208e518de82caf22c883e3
                3.3.1=quay.io/strimzi/kafka@sha256:ef75627e52b315455206e5afaa32676e69ea6cf2fbe70d574829c5d24aad2ecc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ad5bc13fce668386e4ecc9a4dd336874c87e640a4d7b76a0259dc9cbcc7d271a
                3.2.1=quay.io/strimzi/kafka@sha256:52581f00359e2704721cb570df755a572bad2e1940341abae0f4a12ea69cfd23
                3.2.3=quay.io/strimzi/kafka@sha256:620bcf14a5c6fb06c684361203ed11c04309cf0c76208e518de82caf22c883e3
