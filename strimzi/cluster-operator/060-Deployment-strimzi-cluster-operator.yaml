apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ffb0c665880a6ec230feee929e763d4b24e02318b70eb4287294407b4dcfa43
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39fbb0d28fa4b79be56a268e8f56c418aba5195e5fa4f2527c40430162604084
                3.3.2=quay.io/strimzi/kafka@sha256:f5f38e22cd66b1ef28053d1416a44eab58eb63f8c76dc6930bae12489ab035a1
                3.4.0=quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39fbb0d28fa4b79be56a268e8f56c418aba5195e5fa4f2527c40430162604084
                3.3.2=quay.io/strimzi/kafka@sha256:f5f38e22cd66b1ef28053d1416a44eab58eb63f8c76dc6930bae12489ab035a1
                3.4.0=quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39fbb0d28fa4b79be56a268e8f56c418aba5195e5fa4f2527c40430162604084
                3.3.2=quay.io/strimzi/kafka@sha256:f5f38e22cd66b1ef28053d1416a44eab58eb63f8c76dc6930bae12489ab035a1
                3.4.0=quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39fbb0d28fa4b79be56a268e8f56c418aba5195e5fa4f2527c40430162604084
                3.3.2=quay.io/strimzi/kafka@sha256:f5f38e22cd66b1ef28053d1416a44eab58eb63f8c76dc6930bae12489ab035a1
                3.4.0=quay.io/strimzi/kafka@sha256:d85a3485394c1158364820ca148512e199a48fa3d7160c946f0bab080038a367
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ffb0c665880a6ec230feee929e763d4b24e02318b70eb4287294407b4dcfa43
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ffb0c665880a6ec230feee929e763d4b24e02318b70eb4287294407b4dcfa43
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8ffb0c665880a6ec230feee929e763d4b24e02318b70eb4287294407b4dcfa43
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c4b34bb04bcbc7a7d034bcc26e0ffada815939e1d3e632ad79c4da8157cdd1c8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ef79e4339a4a177f16a39b9375c9ef4c11f15c6b6f1a3dd179691a1c3e10face
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a1f2126dd8c952fdbfe4973d552a981dea4f3538ff60d563035c6448bb45fd42
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
