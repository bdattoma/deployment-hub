apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7e88d94e6f2c25be9eafd07e9932a0678ecac81f5d8b2d9ba30c6729f5ace1a4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:eae90f91e53138878e462a961b795c6bc2fbf155525d2ec9da5572208c4347d6
                3.2.1=quay.io/strimzi/kafka@sha256:bb78a59211171aded5cca88b160bd28bdd857e8a72b7d53f0ebcd81231f46bcb
                3.2.3=quay.io/strimzi/kafka@sha256:90da636c742b3f6cbd8c8614f43e6fc2f756dab141e7653b3139935b56b0573d
                3.3.1=quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:eae90f91e53138878e462a961b795c6bc2fbf155525d2ec9da5572208c4347d6
                3.2.1=quay.io/strimzi/kafka@sha256:bb78a59211171aded5cca88b160bd28bdd857e8a72b7d53f0ebcd81231f46bcb
                3.2.3=quay.io/strimzi/kafka@sha256:90da636c742b3f6cbd8c8614f43e6fc2f756dab141e7653b3139935b56b0573d
                3.3.1=quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:eae90f91e53138878e462a961b795c6bc2fbf155525d2ec9da5572208c4347d6
                3.2.1=quay.io/strimzi/kafka@sha256:bb78a59211171aded5cca88b160bd28bdd857e8a72b7d53f0ebcd81231f46bcb
                3.2.3=quay.io/strimzi/kafka@sha256:90da636c742b3f6cbd8c8614f43e6fc2f756dab141e7653b3139935b56b0573d
                3.3.1=quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
