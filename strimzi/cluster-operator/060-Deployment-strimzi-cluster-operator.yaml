apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1dc5f4438972b35253ed2c143d9aa0b3cc6146ae1f9d27e975f2ef9b10fceb45
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e60c88b54202044e8d90036dd5e9027d02b5ec0f0f612c3ac5c87123c0db240f
                3.3.2=quay.io/strimzi/kafka@sha256:70e825d7307197979e9589a38a3a7db6fb65bff783396cefdf50c902a45a8595
                3.4.0=quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e60c88b54202044e8d90036dd5e9027d02b5ec0f0f612c3ac5c87123c0db240f
                3.3.2=quay.io/strimzi/kafka@sha256:70e825d7307197979e9589a38a3a7db6fb65bff783396cefdf50c902a45a8595
                3.4.0=quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e60c88b54202044e8d90036dd5e9027d02b5ec0f0f612c3ac5c87123c0db240f
                3.3.2=quay.io/strimzi/kafka@sha256:70e825d7307197979e9589a38a3a7db6fb65bff783396cefdf50c902a45a8595
                3.4.0=quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e60c88b54202044e8d90036dd5e9027d02b5ec0f0f612c3ac5c87123c0db240f
                3.3.2=quay.io/strimzi/kafka@sha256:70e825d7307197979e9589a38a3a7db6fb65bff783396cefdf50c902a45a8595
                3.4.0=quay.io/strimzi/kafka@sha256:d47ba3d05e9b048d23e4f21d7231be98189c5403344503cf030cc9632243933b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dc5f4438972b35253ed2c143d9aa0b3cc6146ae1f9d27e975f2ef9b10fceb45
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dc5f4438972b35253ed2c143d9aa0b3cc6146ae1f9d27e975f2ef9b10fceb45
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1dc5f4438972b35253ed2c143d9aa0b3cc6146ae1f9d27e975f2ef9b10fceb45
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6eb9d3d121d01072bb7cc4ed93fb39052bbb9deb149c90f986e75d95e0e8b461
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
