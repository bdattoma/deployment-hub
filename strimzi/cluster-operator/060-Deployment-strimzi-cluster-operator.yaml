            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:edb694ed9ce94d69cf7d4c7f3b3985c613582140a6156012d6089f4816f8f0fc
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
