apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:58bee6673a86cd74a56ee8eff571a20fe8ef37cf36db699aede195fe8629fdbc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4265b38290eec220a3f34b0638a3942c832888ccc87d5135c644fa641e3e5681
                3.2.1=quay.io/strimzi/kafka@sha256:1240955aa3c1d04a64f0d55fc887ffc064bfbf14590f64f78189538ee3f4d1c8
                3.2.3=quay.io/strimzi/kafka@sha256:f9ebbe5f8e54a3e276afd336354f4c12c1d2ae8145bb36ab27182d8fc99006be
                3.3.1=quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4265b38290eec220a3f34b0638a3942c832888ccc87d5135c644fa641e3e5681
                3.2.1=quay.io/strimzi/kafka@sha256:1240955aa3c1d04a64f0d55fc887ffc064bfbf14590f64f78189538ee3f4d1c8
                3.2.3=quay.io/strimzi/kafka@sha256:f9ebbe5f8e54a3e276afd336354f4c12c1d2ae8145bb36ab27182d8fc99006be
                3.3.1=quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4265b38290eec220a3f34b0638a3942c832888ccc87d5135c644fa641e3e5681
                3.2.1=quay.io/strimzi/kafka@sha256:1240955aa3c1d04a64f0d55fc887ffc064bfbf14590f64f78189538ee3f4d1c8
                3.2.3=quay.io/strimzi/kafka@sha256:f9ebbe5f8e54a3e276afd336354f4c12c1d2ae8145bb36ab27182d8fc99006be
                3.3.1=quay.io/strimzi/kafka@sha256:98fd8da6876350203370428815f9a665bf28ef06bdd5b71d6f32cac2e34b89fc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4265b38290eec220a3f34b0638a3942c832888ccc87d5135c644fa641e3e5681
                3.2.1=quay.io/strimzi/kafka@sha256:1240955aa3c1d04a64f0d55fc887ffc064bfbf14590f64f78189538ee3f4d1c8
                3.2.3=quay.io/strimzi/kafka@sha256:f9ebbe5f8e54a3e276afd336354f4c12c1d2ae8145bb36ab27182d8fc99006be
