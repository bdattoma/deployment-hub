apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:efb5210375494962ad49a2aaa6c384015471546468a5582053223b8e7949c9f8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b89bd436181185f5187d8a7630a312924b322b8b89fdd455bfa7ccd4a6e072e2
                3.2.1=quay.io/strimzi/kafka@sha256:8c44e3be6eaa563ba2f838861ab64a0ead96353d2e63b113bed955f5a3530cef
                3.2.3=quay.io/strimzi/kafka@sha256:f5b047610155c701ed1205def611b580417de206eab284ed16f78ed46bbc1c42
                3.3.1=quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b89bd436181185f5187d8a7630a312924b322b8b89fdd455bfa7ccd4a6e072e2
                3.2.1=quay.io/strimzi/kafka@sha256:8c44e3be6eaa563ba2f838861ab64a0ead96353d2e63b113bed955f5a3530cef
                3.2.3=quay.io/strimzi/kafka@sha256:f5b047610155c701ed1205def611b580417de206eab284ed16f78ed46bbc1c42
                3.3.1=quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b89bd436181185f5187d8a7630a312924b322b8b89fdd455bfa7ccd4a6e072e2
                3.2.1=quay.io/strimzi/kafka@sha256:8c44e3be6eaa563ba2f838861ab64a0ead96353d2e63b113bed955f5a3530cef
                3.2.3=quay.io/strimzi/kafka@sha256:f5b047610155c701ed1205def611b580417de206eab284ed16f78ed46bbc1c42
                3.3.1=quay.io/strimzi/kafka@sha256:420208472cb390916670e52439cc704040187a4ae78efdc3b282e65b96111eab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b89bd436181185f5187d8a7630a312924b322b8b89fdd455bfa7ccd4a6e072e2
                3.2.1=quay.io/strimzi/kafka@sha256:8c44e3be6eaa563ba2f838861ab64a0ead96353d2e63b113bed955f5a3530cef
                3.2.3=quay.io/strimzi/kafka@sha256:f5b047610155c701ed1205def611b580417de206eab284ed16f78ed46bbc1c42
