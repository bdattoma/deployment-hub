            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6dd9a91bf95f50c89d7027ae9b69dd700d1efb26418d450611e0451968d53668
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
