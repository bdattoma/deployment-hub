apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:edb694ed9ce94d69cf7d4c7f3b3985c613582140a6156012d6089f4816f8f0fc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:795c4c299cf0f833501935f22b4ad203ae03d61a52ed89e4c742bc46b90d13e1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:795c4c299cf0f833501935f22b4ad203ae03d61a52ed89e4c742bc46b90d13e1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:795c4c299cf0f833501935f22b4ad203ae03d61a52ed89e4c742bc46b90d13e1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19e4828d0d732e0164c4ed9ae193b0adc43828ba3d5c2d206966e49dc6d65ab6
                3.2.1=quay.io/strimzi/kafka@sha256:5800991e69b81107684c44bf3192c98e284bbda27ee1b938f1092fd660a92cbf
                3.2.3=quay.io/strimzi/kafka@sha256:a184f3e1518b48f5bdd86c2bb9a5aed10cab9fb1b60c9674ed5e29fd61a01b86
                3.3.1=quay.io/strimzi/kafka@sha256:795c4c299cf0f833501935f22b4ad203ae03d61a52ed89e4c742bc46b90d13e1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19e4828d0d732e0164c4ed9ae193b0adc43828ba3d5c2d206966e49dc6d65ab6
                3.2.1=quay.io/strimzi/kafka@sha256:5800991e69b81107684c44bf3192c98e284bbda27ee1b938f1092fd660a92cbf
                3.2.3=quay.io/strimzi/kafka@sha256:a184f3e1518b48f5bdd86c2bb9a5aed10cab9fb1b60c9674ed5e29fd61a01b86
                3.3.1=quay.io/strimzi/kafka@sha256:795c4c299cf0f833501935f22b4ad203ae03d61a52ed89e4c742bc46b90d13e1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19e4828d0d732e0164c4ed9ae193b0adc43828ba3d5c2d206966e49dc6d65ab6
                3.2.1=quay.io/strimzi/kafka@sha256:5800991e69b81107684c44bf3192c98e284bbda27ee1b938f1092fd660a92cbf
