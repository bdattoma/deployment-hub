                3.2.1=quay.io/strimzi/kafka@sha256:24d9b8efd3e65f621661c34df7030444365042a0c194ad975004c8767d39498a
                3.2.3=quay.io/strimzi/kafka@sha256:6431f4dc209ecaaed6bc803545d8be6074800ab11b6cfc33c7a5bbe7637cbd5f
                3.3.1=quay.io/strimzi/kafka@sha256:7b23251c764611f4cec193c63cbc00ed87b38eceaebb28541c7720cdaa11f947
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7dee8c57c751f8e900d38ef24ae5542ab1320247d989af7533194d71b8f588a7
                3.2.1=quay.io/strimzi/kafka@sha256:24d9b8efd3e65f621661c34df7030444365042a0c194ad975004c8767d39498a
                3.2.3=quay.io/strimzi/kafka@sha256:6431f4dc209ecaaed6bc803545d8be6074800ab11b6cfc33c7a5bbe7637cbd5f
                3.3.1=quay.io/strimzi/kafka@sha256:7b23251c764611f4cec193c63cbc00ed87b38eceaebb28541c7720cdaa11f947
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
