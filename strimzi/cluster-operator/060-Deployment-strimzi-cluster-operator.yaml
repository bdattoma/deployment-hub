apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9c88219bfb8409e16c3aaf2488a96f961437856f968732e18b86aaaed3cf1920
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f9b2841280018e9ab1cb46071f64d221e91126d96e75d7cde6d475b317a7d14
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f9b2841280018e9ab1cb46071f64d221e91126d96e75d7cde6d475b317a7d14
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f9b2841280018e9ab1cb46071f64d221e91126d96e75d7cde6d475b317a7d14
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c2df78d83ee7df0930e3338bb1a40afcd312bb4e2201baf7dad0e2076ce2a0df
                3.2.1=quay.io/strimzi/kafka@sha256:0a6bbc60891a236a5867ff25fc4daa9bb4147f8235049360e1f7f68352843f1e
                3.2.3=quay.io/strimzi/kafka@sha256:145280fa6889d46937bd9374879d647272ba185a5e298e71220b0bbe2d5472a9
                3.3.1=quay.io/strimzi/kafka@sha256:5f9b2841280018e9ab1cb46071f64d221e91126d96e75d7cde6d475b317a7d14
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c2df78d83ee7df0930e3338bb1a40afcd312bb4e2201baf7dad0e2076ce2a0df
                3.2.1=quay.io/strimzi/kafka@sha256:0a6bbc60891a236a5867ff25fc4daa9bb4147f8235049360e1f7f68352843f1e
                3.2.3=quay.io/strimzi/kafka@sha256:145280fa6889d46937bd9374879d647272ba185a5e298e71220b0bbe2d5472a9
                3.3.1=quay.io/strimzi/kafka@sha256:5f9b2841280018e9ab1cb46071f64d221e91126d96e75d7cde6d475b317a7d14
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c2df78d83ee7df0930e3338bb1a40afcd312bb4e2201baf7dad0e2076ce2a0df
                3.2.1=quay.io/strimzi/kafka@sha256:0a6bbc60891a236a5867ff25fc4daa9bb4147f8235049360e1f7f68352843f1e
