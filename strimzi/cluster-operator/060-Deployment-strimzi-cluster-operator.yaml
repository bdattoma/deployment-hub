apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b34d05e0632c8dd36c9aa0f5553f672639ed514c6e0a8874003a9a1659d76f74
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4541bc0a3eedcfa4efbb16bb58e6dfb235bf7f85fcc69bb86868b158491e858
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4541bc0a3eedcfa4efbb16bb58e6dfb235bf7f85fcc69bb86868b158491e858
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4541bc0a3eedcfa4efbb16bb58e6dfb235bf7f85fcc69bb86868b158491e858
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f44330bddd3fb22688c58d9988ca1b01d4ca182c9a8b5b6b1d16716a91c47d17
                3.2.1=quay.io/strimzi/kafka@sha256:c51ea21b3b900e64e6282cf4bbf9958f96a52d8a448d5c2ad5e078cf14e72dc4
                3.2.3=quay.io/strimzi/kafka@sha256:37133a8e048952b420908582cfaf69972150b5a2884176d7d2bdcadced944db5
                3.3.1=quay.io/strimzi/kafka@sha256:e4541bc0a3eedcfa4efbb16bb58e6dfb235bf7f85fcc69bb86868b158491e858
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f44330bddd3fb22688c58d9988ca1b01d4ca182c9a8b5b6b1d16716a91c47d17
                3.2.1=quay.io/strimzi/kafka@sha256:c51ea21b3b900e64e6282cf4bbf9958f96a52d8a448d5c2ad5e078cf14e72dc4
                3.2.3=quay.io/strimzi/kafka@sha256:37133a8e048952b420908582cfaf69972150b5a2884176d7d2bdcadced944db5
                3.3.1=quay.io/strimzi/kafka@sha256:e4541bc0a3eedcfa4efbb16bb58e6dfb235bf7f85fcc69bb86868b158491e858
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f44330bddd3fb22688c58d9988ca1b01d4ca182c9a8b5b6b1d16716a91c47d17
