apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a6e89817b15a9787750bd0113a908566492840414114d61d0c53fa623e1bb687
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e058a0575e92021932367af898dbad2d73d05ff232e42bb46a85c7d19d2988e7
                3.3.2=quay.io/strimzi/kafka@sha256:9e096af1324164d9c51aa2b645f306bd1602fbc42dcadacb55a34d9b12dba490
                3.4.0=quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e058a0575e92021932367af898dbad2d73d05ff232e42bb46a85c7d19d2988e7
                3.3.2=quay.io/strimzi/kafka@sha256:9e096af1324164d9c51aa2b645f306bd1602fbc42dcadacb55a34d9b12dba490
                3.4.0=quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e058a0575e92021932367af898dbad2d73d05ff232e42bb46a85c7d19d2988e7
                3.3.2=quay.io/strimzi/kafka@sha256:9e096af1324164d9c51aa2b645f306bd1602fbc42dcadacb55a34d9b12dba490
                3.4.0=quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e058a0575e92021932367af898dbad2d73d05ff232e42bb46a85c7d19d2988e7
                3.3.2=quay.io/strimzi/kafka@sha256:9e096af1324164d9c51aa2b645f306bd1602fbc42dcadacb55a34d9b12dba490
                3.4.0=quay.io/strimzi/kafka@sha256:af72de402b24519e1185960becb1b92749f448f6ccf79e4ca8ad4cfd778c83b0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a6e89817b15a9787750bd0113a908566492840414114d61d0c53fa623e1bb687
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a6e89817b15a9787750bd0113a908566492840414114d61d0c53fa623e1bb687
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a6e89817b15a9787750bd0113a908566492840414114d61d0c53fa623e1bb687
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:908864c1fd8d7637f859ed5cb144e3e8da4308f1be9f4c5edee79331ba276da1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:333789bd6f72ace9e2e0e649b917a4052814550639c47fc4fbab14bab45d68c0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
