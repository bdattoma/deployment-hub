apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:596aff37415d0adcf773a825d0e30699c4c55c035fe33701135817afc9b8d534
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:93cdac4d030d6fa8dac4fcfc6b75ab697b9f155e45d6c50833fddaeb2d47f5db
                3.3.2=quay.io/strimzi/kafka@sha256:fa4595b4ab7e71495ee0da0b938480eb9997cd34d41a5a483af9e087ae108b02
                3.4.0=quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:93cdac4d030d6fa8dac4fcfc6b75ab697b9f155e45d6c50833fddaeb2d47f5db
                3.3.2=quay.io/strimzi/kafka@sha256:fa4595b4ab7e71495ee0da0b938480eb9997cd34d41a5a483af9e087ae108b02
                3.4.0=quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:93cdac4d030d6fa8dac4fcfc6b75ab697b9f155e45d6c50833fddaeb2d47f5db
                3.3.2=quay.io/strimzi/kafka@sha256:fa4595b4ab7e71495ee0da0b938480eb9997cd34d41a5a483af9e087ae108b02
                3.4.0=quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:93cdac4d030d6fa8dac4fcfc6b75ab697b9f155e45d6c50833fddaeb2d47f5db
                3.3.2=quay.io/strimzi/kafka@sha256:fa4595b4ab7e71495ee0da0b938480eb9997cd34d41a5a483af9e087ae108b02
                3.4.0=quay.io/strimzi/kafka@sha256:5ad636d055607acb3e7df97bda8d979316d6934b225913019322209f43ecde87
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:596aff37415d0adcf773a825d0e30699c4c55c035fe33701135817afc9b8d534
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:596aff37415d0adcf773a825d0e30699c4c55c035fe33701135817afc9b8d534
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:596aff37415d0adcf773a825d0e30699c4c55c035fe33701135817afc9b8d534
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:134a3cd8130ad04fec95256aa5c8a119f8262776aca21df1fec69dc0b8225a9a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:374c8e93b9c3cc388ce72275bddab30d584959e806771ca41e03b0e17fcb7ee6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
