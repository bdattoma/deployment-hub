apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2b8b9ed396d5fbc1ced1c489252be925ef3aa326df7fa0728e0e24ed6f938f4d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f81c5b576e73280d564143d11514a506103b8e9274a5cec2e8b26f03ee782071
                3.3.2=quay.io/strimzi/kafka@sha256:ad9440559cafecef3b9175c09bb19e9fc93831bbf9ee50bc7ea39ec67b98e012
                3.4.0=quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f81c5b576e73280d564143d11514a506103b8e9274a5cec2e8b26f03ee782071
                3.3.2=quay.io/strimzi/kafka@sha256:ad9440559cafecef3b9175c09bb19e9fc93831bbf9ee50bc7ea39ec67b98e012
                3.4.0=quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f81c5b576e73280d564143d11514a506103b8e9274a5cec2e8b26f03ee782071
                3.3.2=quay.io/strimzi/kafka@sha256:ad9440559cafecef3b9175c09bb19e9fc93831bbf9ee50bc7ea39ec67b98e012
                3.4.0=quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f81c5b576e73280d564143d11514a506103b8e9274a5cec2e8b26f03ee782071
                3.3.2=quay.io/strimzi/kafka@sha256:ad9440559cafecef3b9175c09bb19e9fc93831bbf9ee50bc7ea39ec67b98e012
                3.4.0=quay.io/strimzi/kafka@sha256:e2983f1b027a6c4840e6820c87c0f9eb678f6390ad07e5edaa2e17c78b1f1620
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2b8b9ed396d5fbc1ced1c489252be925ef3aa326df7fa0728e0e24ed6f938f4d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2b8b9ed396d5fbc1ced1c489252be925ef3aa326df7fa0728e0e24ed6f938f4d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2b8b9ed396d5fbc1ced1c489252be925ef3aa326df7fa0728e0e24ed6f938f4d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:82fea94fea4dc12d2a2ab3e0fc2172df4008d2244d64ad0ce21ac14dc81dda6f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7be9a20d9b9d818d2dfffd6e54c5123e968ddedb16d02a720f97efe0709af8f2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
