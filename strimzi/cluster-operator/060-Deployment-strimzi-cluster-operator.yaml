apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d68bf1b2c961e9928ee5826469f79951042fb45950451c862ccec38b6eb5cd5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:46297730b13c25d2616564de28379d45b5894dd7e98a72c9f6d1f5c409c159a7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:46297730b13c25d2616564de28379d45b5894dd7e98a72c9f6d1f5c409c159a7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:46297730b13c25d2616564de28379d45b5894dd7e98a72c9f6d1f5c409c159a7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5aeea6fe15118de0b80b9581d417bc39a3fe86c4c75f65f2669714fb2d9194ca
                3.2.1=quay.io/strimzi/kafka@sha256:0a0cca5f6c5986b4c4572de0d5bf508b3ec80548fafb836407d22033bb7b20e9
                3.2.3=quay.io/strimzi/kafka@sha256:e0f2ef3ce2dfdec29d0eba605521e57b6fc8cb487bd519cb5f73bf628a51187e
                3.3.1=quay.io/strimzi/kafka@sha256:46297730b13c25d2616564de28379d45b5894dd7e98a72c9f6d1f5c409c159a7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5aeea6fe15118de0b80b9581d417bc39a3fe86c4c75f65f2669714fb2d9194ca
                3.2.1=quay.io/strimzi/kafka@sha256:0a0cca5f6c5986b4c4572de0d5bf508b3ec80548fafb836407d22033bb7b20e9
                3.2.3=quay.io/strimzi/kafka@sha256:e0f2ef3ce2dfdec29d0eba605521e57b6fc8cb487bd519cb5f73bf628a51187e
                3.3.1=quay.io/strimzi/kafka@sha256:46297730b13c25d2616564de28379d45b5894dd7e98a72c9f6d1f5c409c159a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5aeea6fe15118de0b80b9581d417bc39a3fe86c4c75f65f2669714fb2d9194ca
                3.2.1=quay.io/strimzi/kafka@sha256:0a0cca5f6c5986b4c4572de0d5bf508b3ec80548fafb836407d22033bb7b20e9
