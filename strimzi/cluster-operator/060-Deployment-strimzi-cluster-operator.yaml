                3.2.1=quay.io/strimzi/kafka@sha256:4ddd7529ce47ddf52bce8a2a941adb5cb74b8c2d39c9ae99b732b7fb5d51aab8
                3.2.3=quay.io/strimzi/kafka@sha256:66bff69ca4f6ec4b9fc9143ba4ce4b7509e275fe6a96776c2ac86db0ad5bf4d3
                3.3.1=quay.io/strimzi/kafka@sha256:190a2800a8c34b5413cb0e7d1ce650173bf4ca68455bbca47ab87038568bcab7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2f1a55bb4fdccffc9441af50687180eee172ec07cfb170733fcc8e404b0fc5e8
                3.2.1=quay.io/strimzi/kafka@sha256:4ddd7529ce47ddf52bce8a2a941adb5cb74b8c2d39c9ae99b732b7fb5d51aab8
                3.2.3=quay.io/strimzi/kafka@sha256:66bff69ca4f6ec4b9fc9143ba4ce4b7509e275fe6a96776c2ac86db0ad5bf4d3
                3.3.1=quay.io/strimzi/kafka@sha256:190a2800a8c34b5413cb0e7d1ce650173bf4ca68455bbca47ab87038568bcab7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
