              value: quay.io/strimzi/jmxtrans@sha256:857f2093615b1cf4697ce8d68cb8dfb574e5cb09b55d720453709622bca17c2d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
