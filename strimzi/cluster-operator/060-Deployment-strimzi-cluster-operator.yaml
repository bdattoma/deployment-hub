apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6995127e382709e1a8d006b2810b616cb9adb9c3e84f8355210be73737e9718c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:296770ea9d31e64222b43cf4de995275fd17daa0ec9c8b2912edaf080602c290
                3.2.1=quay.io/strimzi/kafka@sha256:c04c9573b2a33e629797e2ea18796a8c73f088850fd763a99133c313f2e031c1
                3.2.3=quay.io/strimzi/kafka@sha256:49854d04eb7a355bc7cea7d2aefc086e64b8179c4249f88e88d04fbbbb28cf4f
                3.3.1=quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:296770ea9d31e64222b43cf4de995275fd17daa0ec9c8b2912edaf080602c290
                3.2.1=quay.io/strimzi/kafka@sha256:c04c9573b2a33e629797e2ea18796a8c73f088850fd763a99133c313f2e031c1
                3.2.3=quay.io/strimzi/kafka@sha256:49854d04eb7a355bc7cea7d2aefc086e64b8179c4249f88e88d04fbbbb28cf4f
                3.3.1=quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:296770ea9d31e64222b43cf4de995275fd17daa0ec9c8b2912edaf080602c290
                3.2.1=quay.io/strimzi/kafka@sha256:c04c9573b2a33e629797e2ea18796a8c73f088850fd763a99133c313f2e031c1
                3.2.3=quay.io/strimzi/kafka@sha256:49854d04eb7a355bc7cea7d2aefc086e64b8179c4249f88e88d04fbbbb28cf4f
                3.3.1=quay.io/strimzi/kafka@sha256:b9d04b69737de30885fd094ff319ff2d203137096f0c65df6e7d25a11075ee33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
