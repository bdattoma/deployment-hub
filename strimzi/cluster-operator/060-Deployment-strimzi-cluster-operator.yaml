apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9471ec8c1cc736b2fe5ec0374ce327512225946b32c3f96ec94848d5808dcd89
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:378c9b440c91c0f765b6cf93cb2c8e4ccae2eabaaa1faef3d87b014eb50b251c
                3.3.2=quay.io/strimzi/kafka@sha256:26b0edb11bca5687492ac272709f74b56a19313d8d9457c4c2d0198688450162
                3.4.0=quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:378c9b440c91c0f765b6cf93cb2c8e4ccae2eabaaa1faef3d87b014eb50b251c
                3.3.2=quay.io/strimzi/kafka@sha256:26b0edb11bca5687492ac272709f74b56a19313d8d9457c4c2d0198688450162
                3.4.0=quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:378c9b440c91c0f765b6cf93cb2c8e4ccae2eabaaa1faef3d87b014eb50b251c
                3.3.2=quay.io/strimzi/kafka@sha256:26b0edb11bca5687492ac272709f74b56a19313d8d9457c4c2d0198688450162
                3.4.0=quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:378c9b440c91c0f765b6cf93cb2c8e4ccae2eabaaa1faef3d87b014eb50b251c
                3.3.2=quay.io/strimzi/kafka@sha256:26b0edb11bca5687492ac272709f74b56a19313d8d9457c4c2d0198688450162
                3.4.0=quay.io/strimzi/kafka@sha256:332af6bba1ec0194f12596e57324dc894d678fc5d7eea282bb1d3592a49ace3d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9471ec8c1cc736b2fe5ec0374ce327512225946b32c3f96ec94848d5808dcd89
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9471ec8c1cc736b2fe5ec0374ce327512225946b32c3f96ec94848d5808dcd89
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9471ec8c1cc736b2fe5ec0374ce327512225946b32c3f96ec94848d5808dcd89
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:bdbc8cff788905805dac9e6d05896af53056df3814dbcbdbff7c33bf61175c77
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:952be045de236e84613162f448a96701c3a4484a429dfd988ffc1a74b8b271a1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
