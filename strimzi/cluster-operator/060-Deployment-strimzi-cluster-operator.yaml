apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8a08abee0305c03aae91c3c2d6616baf7537d4264019368d43a0087f8595c96e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb19361280c69575f57a67252bf0e6f4f83a52e2b00776b029567f99b99f1df1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb19361280c69575f57a67252bf0e6f4f83a52e2b00776b029567f99b99f1df1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb19361280c69575f57a67252bf0e6f4f83a52e2b00776b029567f99b99f1df1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3f507c37a5e7aab67f545bcd5eae91f2c75fe82d30b7c4afcf0d172e2753ebcb
                3.2.1=quay.io/strimzi/kafka@sha256:f36f86833b607f33b56d2a4844f0220890fef1c1cafb5599bd40a6ea616118b0
                3.2.3=quay.io/strimzi/kafka@sha256:116b1dd13a6c576f780a9ce1ff12370a01382a9200979a4dcb62876f4fff3a6a
                3.3.1=quay.io/strimzi/kafka@sha256:fb19361280c69575f57a67252bf0e6f4f83a52e2b00776b029567f99b99f1df1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3f507c37a5e7aab67f545bcd5eae91f2c75fe82d30b7c4afcf0d172e2753ebcb
                3.2.1=quay.io/strimzi/kafka@sha256:f36f86833b607f33b56d2a4844f0220890fef1c1cafb5599bd40a6ea616118b0
                3.2.3=quay.io/strimzi/kafka@sha256:116b1dd13a6c576f780a9ce1ff12370a01382a9200979a4dcb62876f4fff3a6a
                3.3.1=quay.io/strimzi/kafka@sha256:fb19361280c69575f57a67252bf0e6f4f83a52e2b00776b029567f99b99f1df1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3f507c37a5e7aab67f545bcd5eae91f2c75fe82d30b7c4afcf0d172e2753ebcb
                3.2.1=quay.io/strimzi/kafka@sha256:f36f86833b607f33b56d2a4844f0220890fef1c1cafb5599bd40a6ea616118b0
