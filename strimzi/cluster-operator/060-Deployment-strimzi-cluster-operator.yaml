apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6cbefa2698dce2c90ab6ae1fedd823f0e34482d1408aa2d60a9d131e11df9cd5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:263b0a22c4aaec6442b5e506027bad0af2e4ba25b3eb49b2b028743c8cd46ba1
                3.2.1=quay.io/strimzi/kafka@sha256:077722b2b84f0a70fdc42b13737a52dae61a4dfe107933128f342eabc2b41496
                3.2.3=quay.io/strimzi/kafka@sha256:2ee93bf391ca6e79a36994261136edff72b958adb90f3cfeea6379ca7dae9f34
                3.3.1=quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:263b0a22c4aaec6442b5e506027bad0af2e4ba25b3eb49b2b028743c8cd46ba1
                3.2.1=quay.io/strimzi/kafka@sha256:077722b2b84f0a70fdc42b13737a52dae61a4dfe107933128f342eabc2b41496
                3.2.3=quay.io/strimzi/kafka@sha256:2ee93bf391ca6e79a36994261136edff72b958adb90f3cfeea6379ca7dae9f34
                3.3.1=quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:263b0a22c4aaec6442b5e506027bad0af2e4ba25b3eb49b2b028743c8cd46ba1
                3.2.1=quay.io/strimzi/kafka@sha256:077722b2b84f0a70fdc42b13737a52dae61a4dfe107933128f342eabc2b41496
                3.2.3=quay.io/strimzi/kafka@sha256:2ee93bf391ca6e79a36994261136edff72b958adb90f3cfeea6379ca7dae9f34
                3.3.1=quay.io/strimzi/kafka@sha256:4de3dc45a0667543a0828b8d5ba671a50847cc7097c0051010662773ca3b0187
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:263b0a22c4aaec6442b5e506027bad0af2e4ba25b3eb49b2b028743c8cd46ba1
                3.2.1=quay.io/strimzi/kafka@sha256:077722b2b84f0a70fdc42b13737a52dae61a4dfe107933128f342eabc2b41496
                3.2.3=quay.io/strimzi/kafka@sha256:2ee93bf391ca6e79a36994261136edff72b958adb90f3cfeea6379ca7dae9f34
