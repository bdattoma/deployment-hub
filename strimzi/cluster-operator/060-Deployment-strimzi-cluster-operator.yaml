                3.2.3=quay.io/strimzi/kafka@sha256:fa3c12bcb48d3e85f9b415f27e23ba37964db00ff16408846de96aa1789ac0ee
                3.3.1=quay.io/strimzi/kafka@sha256:151736e06602b01828a9461835fafd3ba25abf28cc2d7852e7f9678665e497e3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:71991d9ca19dcf4fb1a0aa3c854130a911671142ffe491e0d9153ee29a495f08
                3.2.1=quay.io/strimzi/kafka@sha256:bec62e0b89c68741d67cc1742cdf7d36c8b7e8bddd28e0567636979dbeae3967
                3.2.3=quay.io/strimzi/kafka@sha256:fa3c12bcb48d3e85f9b415f27e23ba37964db00ff16408846de96aa1789ac0ee
                3.3.1=quay.io/strimzi/kafka@sha256:151736e06602b01828a9461835fafd3ba25abf28cc2d7852e7f9678665e497e3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
