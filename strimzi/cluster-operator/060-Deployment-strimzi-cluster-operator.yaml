              value: quay.io/strimzi/operator@sha256:cf6deb17b3282cf643bc0a024bc05748a1b002e05ea7b41e33c5e2c5ee99f0a4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
