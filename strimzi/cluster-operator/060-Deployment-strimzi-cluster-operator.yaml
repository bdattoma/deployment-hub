apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c32dda0c06faec7ddb55c91cba2335e03e00b7268c8ebfc975a017db9140c1ad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:326041f2e216f5e34e28aad219c96c124fcb4ecaab3de66e32cd4d8ce006e418
                3.2.1=quay.io/strimzi/kafka@sha256:aacc955869f1ec40123bd95ebe1d8de193f44bb112623605c6fd1f6544e7553c
                3.2.3=quay.io/strimzi/kafka@sha256:dc340c8c4e684728cd6d2c2c6222c176a1bb51bc22fce1942bb9622df5283ca3
                3.3.1=quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:326041f2e216f5e34e28aad219c96c124fcb4ecaab3de66e32cd4d8ce006e418
                3.2.1=quay.io/strimzi/kafka@sha256:aacc955869f1ec40123bd95ebe1d8de193f44bb112623605c6fd1f6544e7553c
                3.2.3=quay.io/strimzi/kafka@sha256:dc340c8c4e684728cd6d2c2c6222c176a1bb51bc22fce1942bb9622df5283ca3
                3.3.1=quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:326041f2e216f5e34e28aad219c96c124fcb4ecaab3de66e32cd4d8ce006e418
                3.2.1=quay.io/strimzi/kafka@sha256:aacc955869f1ec40123bd95ebe1d8de193f44bb112623605c6fd1f6544e7553c
                3.2.3=quay.io/strimzi/kafka@sha256:dc340c8c4e684728cd6d2c2c6222c176a1bb51bc22fce1942bb9622df5283ca3
                3.3.1=quay.io/strimzi/kafka@sha256:934b0ff277e16a70bbbf24d11ef600dd94caa6ff5ceda9a376ffc448b9c2a034
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
