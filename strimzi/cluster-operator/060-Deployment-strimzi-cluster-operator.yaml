apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e0e74eda1a62a591ad388ecd5b43b41ff2a63a90cda2e4b8dfc3c46ea4ce002b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60cc2f79b3ae4efa40b5fceab948ab67ff30aae6066c9981051a69d9a207bb86
                3.3.2=quay.io/strimzi/kafka@sha256:6be05cc28291d5e46615f6c4a99483880d4d8364e30c59ad61eb61abf3df89f2
                3.4.0=quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60cc2f79b3ae4efa40b5fceab948ab67ff30aae6066c9981051a69d9a207bb86
                3.3.2=quay.io/strimzi/kafka@sha256:6be05cc28291d5e46615f6c4a99483880d4d8364e30c59ad61eb61abf3df89f2
                3.4.0=quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60cc2f79b3ae4efa40b5fceab948ab67ff30aae6066c9981051a69d9a207bb86
                3.3.2=quay.io/strimzi/kafka@sha256:6be05cc28291d5e46615f6c4a99483880d4d8364e30c59ad61eb61abf3df89f2
                3.4.0=quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60cc2f79b3ae4efa40b5fceab948ab67ff30aae6066c9981051a69d9a207bb86
                3.3.2=quay.io/strimzi/kafka@sha256:6be05cc28291d5e46615f6c4a99483880d4d8364e30c59ad61eb61abf3df89f2
                3.4.0=quay.io/strimzi/kafka@sha256:5cc109104fc1ba34dd0476f42458531580f47ed6368cb2f50377247c24cf19eb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0e74eda1a62a591ad388ecd5b43b41ff2a63a90cda2e4b8dfc3c46ea4ce002b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0e74eda1a62a591ad388ecd5b43b41ff2a63a90cda2e4b8dfc3c46ea4ce002b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e0e74eda1a62a591ad388ecd5b43b41ff2a63a90cda2e4b8dfc3c46ea4ce002b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:835c9a7ff25c82e1b044e4617e20174b5b53535c7a227d3638818018dd9df8d0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7a52342d18c97bb34945460114220861c408c1c653950de9e4c90f3c98f02932
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
