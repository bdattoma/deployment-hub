apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:32aef3ac3aa39acb13bc945d6956ce115d4672a7ceececfcf3cd0e988a36306c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:063017f40d4644a0cc74bd1b7f3038e19bb1574933e14f5a12d16124a870a295
                3.3.2=quay.io/strimzi/kafka@sha256:678d687a66078cfb4e4dc6fb7f630f7035b91beabecf5ba7d14b5004bbbdb718
                3.4.0=quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:063017f40d4644a0cc74bd1b7f3038e19bb1574933e14f5a12d16124a870a295
                3.3.2=quay.io/strimzi/kafka@sha256:678d687a66078cfb4e4dc6fb7f630f7035b91beabecf5ba7d14b5004bbbdb718
                3.4.0=quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:063017f40d4644a0cc74bd1b7f3038e19bb1574933e14f5a12d16124a870a295
                3.3.2=quay.io/strimzi/kafka@sha256:678d687a66078cfb4e4dc6fb7f630f7035b91beabecf5ba7d14b5004bbbdb718
                3.4.0=quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:063017f40d4644a0cc74bd1b7f3038e19bb1574933e14f5a12d16124a870a295
                3.3.2=quay.io/strimzi/kafka@sha256:678d687a66078cfb4e4dc6fb7f630f7035b91beabecf5ba7d14b5004bbbdb718
                3.4.0=quay.io/strimzi/kafka@sha256:775f4144d944932fdbf49cf3a2a5e1bb7cbe245af6c9682ad77a6395900340c8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:32aef3ac3aa39acb13bc945d6956ce115d4672a7ceececfcf3cd0e988a36306c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:32aef3ac3aa39acb13bc945d6956ce115d4672a7ceececfcf3cd0e988a36306c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:32aef3ac3aa39acb13bc945d6956ce115d4672a7ceececfcf3cd0e988a36306c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:c8b13318676285a1bc6f521f4601d3a416b9603e1bbb4ef5b81933473259c08e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c4d2f14061dfb4183d0ba193b4949e6e21e6bfc801d9d4cf724053f8844ac509
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
