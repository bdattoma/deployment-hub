apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ce4992032cf7dc0567d96b81d3c7c17f6943a26e9846eac470065e9521812c89
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ba796ac5cc9dad393f55bb44dd71a8a5f1abf4b37948161c24ed05f185cc36a9
                3.3.2=quay.io/strimzi/kafka@sha256:34d0a83ccdb1ec08901275d5d3a9621d77e676d20ce887d96ab42dfa88c5156e
                3.4.0=quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ba796ac5cc9dad393f55bb44dd71a8a5f1abf4b37948161c24ed05f185cc36a9
                3.3.2=quay.io/strimzi/kafka@sha256:34d0a83ccdb1ec08901275d5d3a9621d77e676d20ce887d96ab42dfa88c5156e
                3.4.0=quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ba796ac5cc9dad393f55bb44dd71a8a5f1abf4b37948161c24ed05f185cc36a9
                3.3.2=quay.io/strimzi/kafka@sha256:34d0a83ccdb1ec08901275d5d3a9621d77e676d20ce887d96ab42dfa88c5156e
                3.4.0=quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ba796ac5cc9dad393f55bb44dd71a8a5f1abf4b37948161c24ed05f185cc36a9
                3.3.2=quay.io/strimzi/kafka@sha256:34d0a83ccdb1ec08901275d5d3a9621d77e676d20ce887d96ab42dfa88c5156e
                3.4.0=quay.io/strimzi/kafka@sha256:179812f5c0e4cb0457816a32a09011fa8e347964b164ec9d1e3b7ab3b86dbc99
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ce4992032cf7dc0567d96b81d3c7c17f6943a26e9846eac470065e9521812c89
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ce4992032cf7dc0567d96b81d3c7c17f6943a26e9846eac470065e9521812c89
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ce4992032cf7dc0567d96b81d3c7c17f6943a26e9846eac470065e9521812c89
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1947f4dba52e508e4273027bf60685593a014a669b8826e79a5bb6a49cb06d3e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:dd745a5747fac88e192a7590442fd3d2a9348b0706723dbdb29869d2d794c89b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
