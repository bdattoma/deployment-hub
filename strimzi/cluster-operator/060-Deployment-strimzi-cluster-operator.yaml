                3.2.3=quay.io/strimzi/kafka@sha256:a325f1589cc6052bf94aeed95a12bd634f5d320efd253174e282fbf3feba4206
                3.3.1=quay.io/strimzi/kafka@sha256:6855785c2a402c3e67d7df794eb5385fc191fed8ced4a025c79fe3c5a7a996da
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6ec523cf6c9583c423101b526771bc6e53f7f2021c8cf9590bde804e74634c7e
                3.2.1=quay.io/strimzi/kafka@sha256:9e7ae003d4f102b7f6277f9e6b1c32e06f6b849aa76259bc3e2dced0199225b3
                3.2.3=quay.io/strimzi/kafka@sha256:a325f1589cc6052bf94aeed95a12bd634f5d320efd253174e282fbf3feba4206
                3.3.1=quay.io/strimzi/kafka@sha256:6855785c2a402c3e67d7df794eb5385fc191fed8ced4a025c79fe3c5a7a996da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6ec523cf6c9583c423101b526771bc6e53f7f2021c8cf9590bde804e74634c7e
                3.2.1=quay.io/strimzi/kafka@sha256:9e7ae003d4f102b7f6277f9e6b1c32e06f6b849aa76259bc3e2dced0199225b3
