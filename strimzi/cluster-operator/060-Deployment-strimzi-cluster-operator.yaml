apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fccd8e871127f7cd9600b742107391ce3fea321af9d9e2a042b2a2ea6fb3b33f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b8ab71c9395c4d34bea05ac4b2c681f3faecf01901d99b98d761e93f8ae246c6
                3.3.2=quay.io/strimzi/kafka@sha256:ab99a114bad7f6818b115b25cf1006255da9d33b8aa5f67980e2edb97cf56f78
                3.4.0=quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b8ab71c9395c4d34bea05ac4b2c681f3faecf01901d99b98d761e93f8ae246c6
                3.3.2=quay.io/strimzi/kafka@sha256:ab99a114bad7f6818b115b25cf1006255da9d33b8aa5f67980e2edb97cf56f78
                3.4.0=quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b8ab71c9395c4d34bea05ac4b2c681f3faecf01901d99b98d761e93f8ae246c6
                3.3.2=quay.io/strimzi/kafka@sha256:ab99a114bad7f6818b115b25cf1006255da9d33b8aa5f67980e2edb97cf56f78
                3.4.0=quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b8ab71c9395c4d34bea05ac4b2c681f3faecf01901d99b98d761e93f8ae246c6
                3.3.2=quay.io/strimzi/kafka@sha256:ab99a114bad7f6818b115b25cf1006255da9d33b8aa5f67980e2edb97cf56f78
                3.4.0=quay.io/strimzi/kafka@sha256:49163306616a76dc620d0a6b2b504d4285af75171241d7d0c8f49fc661099a04
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fccd8e871127f7cd9600b742107391ce3fea321af9d9e2a042b2a2ea6fb3b33f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fccd8e871127f7cd9600b742107391ce3fea321af9d9e2a042b2a2ea6fb3b33f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fccd8e871127f7cd9600b742107391ce3fea321af9d9e2a042b2a2ea6fb3b33f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7eef8a6333851791ca6d32a5c61f131840a227efd9600272fa7fecf5b0f9fbe2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5cc7fa9c64a5362b19041d721ddd635ccce39d4dc837324e98a117653f660d42
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
