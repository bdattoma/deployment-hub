apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4901920b6a2d87e9f884fde4267e977f7137627ddd2b57be6975c995c155412a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:42d75abfc779fd9b67308b1c01090fbbf4d893b20120e8753a791851e77d6dcf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:42d75abfc779fd9b67308b1c01090fbbf4d893b20120e8753a791851e77d6dcf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:42d75abfc779fd9b67308b1c01090fbbf4d893b20120e8753a791851e77d6dcf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78cf8901e94d88caae91391edd6669d53a950db7a20aff5ff9b184bbf318a347
                3.2.1=quay.io/strimzi/kafka@sha256:16477c00c194a7d71a298a049a5f51fc49034ce5113f93fa758351ee0e698eeb
                3.2.3=quay.io/strimzi/kafka@sha256:5a229eafb4b37632116deed690f8e029d26ce87f55802cf63f49b7cc2f54bbf3
                3.3.1=quay.io/strimzi/kafka@sha256:42d75abfc779fd9b67308b1c01090fbbf4d893b20120e8753a791851e77d6dcf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78cf8901e94d88caae91391edd6669d53a950db7a20aff5ff9b184bbf318a347
                3.2.1=quay.io/strimzi/kafka@sha256:16477c00c194a7d71a298a049a5f51fc49034ce5113f93fa758351ee0e698eeb
                3.2.3=quay.io/strimzi/kafka@sha256:5a229eafb4b37632116deed690f8e029d26ce87f55802cf63f49b7cc2f54bbf3
                3.3.1=quay.io/strimzi/kafka@sha256:42d75abfc779fd9b67308b1c01090fbbf4d893b20120e8753a791851e77d6dcf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78cf8901e94d88caae91391edd6669d53a950db7a20aff5ff9b184bbf318a347
                3.2.1=quay.io/strimzi/kafka@sha256:16477c00c194a7d71a298a049a5f51fc49034ce5113f93fa758351ee0e698eeb
                3.2.3=quay.io/strimzi/kafka@sha256:5a229eafb4b37632116deed690f8e029d26ce87f55802cf63f49b7cc2f54bbf3
