apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2bc19b26d168ae6e94cbd86ee7a41e447b25647267d3cc815da938bbaaf0d278
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d06c87fdbf2794d7290c02a33d5a20bf36d120166dcc214b7aef69a0997af
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d06c87fdbf2794d7290c02a33d5a20bf36d120166dcc214b7aef69a0997af
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d06c87fdbf2794d7290c02a33d5a20bf36d120166dcc214b7aef69a0997af
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b4a41b4817fab470cf88f78eb8ab4533ea00f44ec5d55e9dee13f504ee86238d
                3.2.1=quay.io/strimzi/kafka@sha256:9b204dbd58563cbe7b9abcea267cebcacea72343c092e8e5f6efc60bb83297d5
                3.2.3=quay.io/strimzi/kafka@sha256:f49b3d78c8e18b985b53c8a0bc06a9555446b62ba256232770af06ba20359447
                3.3.1=quay.io/strimzi/kafka@sha256:cc9d06c87fdbf2794d7290c02a33d5a20bf36d120166dcc214b7aef69a0997af
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b4a41b4817fab470cf88f78eb8ab4533ea00f44ec5d55e9dee13f504ee86238d
                3.2.1=quay.io/strimzi/kafka@sha256:9b204dbd58563cbe7b9abcea267cebcacea72343c092e8e5f6efc60bb83297d5
                3.2.3=quay.io/strimzi/kafka@sha256:f49b3d78c8e18b985b53c8a0bc06a9555446b62ba256232770af06ba20359447
                3.3.1=quay.io/strimzi/kafka@sha256:cc9d06c87fdbf2794d7290c02a33d5a20bf36d120166dcc214b7aef69a0997af
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:b4a41b4817fab470cf88f78eb8ab4533ea00f44ec5d55e9dee13f504ee86238d
                3.2.1=quay.io/strimzi/kafka@sha256:9b204dbd58563cbe7b9abcea267cebcacea72343c092e8e5f6efc60bb83297d5
