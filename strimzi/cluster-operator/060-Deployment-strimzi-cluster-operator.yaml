apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:37f81007176bd1e6d22becfe5775081fa92ff9faa136e3b44c907624acb37680
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1fa24354437099fa905bc512c0fabf84b1a0a2601c8d3ed69bf1593084bf2537
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1fa24354437099fa905bc512c0fabf84b1a0a2601c8d3ed69bf1593084bf2537
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1fa24354437099fa905bc512c0fabf84b1a0a2601c8d3ed69bf1593084bf2537
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:26b67130bb38940f6eb387e9feb0df101cd0217981f4bd3ec1746b5e69ffb2e7
                3.2.1=quay.io/strimzi/kafka@sha256:e843c7cf68a53c776f370c39c5da454bb6450818362884d4d2c66364f2108598
                3.2.3=quay.io/strimzi/kafka@sha256:fdd1dc4514a70f2d26d0e8c35ced5df8af24cc21a1beebf99307e7cb715e76e9
