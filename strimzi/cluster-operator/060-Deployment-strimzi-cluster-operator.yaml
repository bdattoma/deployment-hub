apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:366d6878da90a86eae64a6ad7c054e3807bc4ef8a73a1bd9f86816a3ab69d8a3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d70abfb578a50357cbf15a81c5be25eb363d03e247a22c8160aac0c836e31df
                3.3.2=quay.io/strimzi/kafka@sha256:44202df2876d1e2b39f73a8ec806606221d8456399721747965614d323770a7c
                3.4.0=quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d70abfb578a50357cbf15a81c5be25eb363d03e247a22c8160aac0c836e31df
                3.3.2=quay.io/strimzi/kafka@sha256:44202df2876d1e2b39f73a8ec806606221d8456399721747965614d323770a7c
                3.4.0=quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d70abfb578a50357cbf15a81c5be25eb363d03e247a22c8160aac0c836e31df
                3.3.2=quay.io/strimzi/kafka@sha256:44202df2876d1e2b39f73a8ec806606221d8456399721747965614d323770a7c
                3.4.0=quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d70abfb578a50357cbf15a81c5be25eb363d03e247a22c8160aac0c836e31df
                3.3.2=quay.io/strimzi/kafka@sha256:44202df2876d1e2b39f73a8ec806606221d8456399721747965614d323770a7c
                3.4.0=quay.io/strimzi/kafka@sha256:ffe28fe17b1eb3b8ae611eab3f37c9ab53fb957dd9554b958eecd4dbf7abaf67
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:366d6878da90a86eae64a6ad7c054e3807bc4ef8a73a1bd9f86816a3ab69d8a3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:366d6878da90a86eae64a6ad7c054e3807bc4ef8a73a1bd9f86816a3ab69d8a3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:366d6878da90a86eae64a6ad7c054e3807bc4ef8a73a1bd9f86816a3ab69d8a3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:271dbb6ac0306aa709cebdf10cf86f4c8e309ff4ae203a5f47aeec4710354ea8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:118f2e5ace64a19f4ab8a0f6ad60b7186e7d8f64b056c1c1bca817d61c6be8de
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
