apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5d8bf23244e8847bb635e559933523495fbaab30d342b19e9547fd7fab1bdb96
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9ab3f660c4325a69028264cb885fb9842622bc502aec6f0ef55f4e17b48a0b55
                3.2.1=quay.io/strimzi/kafka@sha256:a8accfe566170d4d2761f8c3a4b7cc1b752b01f3c0189d537092973e88826a50
                3.2.3=quay.io/strimzi/kafka@sha256:a4ef5974895ea4d217a75f53c83fe0fe7cbdffddafef8d4860676c24e5b62066
                3.3.1=quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9ab3f660c4325a69028264cb885fb9842622bc502aec6f0ef55f4e17b48a0b55
                3.2.1=quay.io/strimzi/kafka@sha256:a8accfe566170d4d2761f8c3a4b7cc1b752b01f3c0189d537092973e88826a50
                3.2.3=quay.io/strimzi/kafka@sha256:a4ef5974895ea4d217a75f53c83fe0fe7cbdffddafef8d4860676c24e5b62066
                3.3.1=quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9ab3f660c4325a69028264cb885fb9842622bc502aec6f0ef55f4e17b48a0b55
                3.2.1=quay.io/strimzi/kafka@sha256:a8accfe566170d4d2761f8c3a4b7cc1b752b01f3c0189d537092973e88826a50
                3.2.3=quay.io/strimzi/kafka@sha256:a4ef5974895ea4d217a75f53c83fe0fe7cbdffddafef8d4860676c24e5b62066
                3.3.1=quay.io/strimzi/kafka@sha256:123f8df1e46f64e1bd35727ec73390ac53dd1dae079b941d11cee7fd5a2fbf60
