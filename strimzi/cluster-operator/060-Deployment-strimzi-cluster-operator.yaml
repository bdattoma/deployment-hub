apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:accd4f46fe2a4ecdefdf747bdaf13497e290cc417ad26ec053cb944f85fc49db
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7320a72207a212b669aa9a6e86289fec9ed8e7d3d1d9ddd17f0307f2159e8646
                3.2.1=quay.io/strimzi/kafka@sha256:600822690412bc9927ee18856b78e42f2035116a840e4d835860ea117cfb0687
                3.2.3=quay.io/strimzi/kafka@sha256:8347cfc04b160189cce75ccda022dff7eb78b9d6a8cdce840ff0ad9a80dcdddc
                3.3.1=quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7320a72207a212b669aa9a6e86289fec9ed8e7d3d1d9ddd17f0307f2159e8646
                3.2.1=quay.io/strimzi/kafka@sha256:600822690412bc9927ee18856b78e42f2035116a840e4d835860ea117cfb0687
                3.2.3=quay.io/strimzi/kafka@sha256:8347cfc04b160189cce75ccda022dff7eb78b9d6a8cdce840ff0ad9a80dcdddc
                3.3.1=quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7320a72207a212b669aa9a6e86289fec9ed8e7d3d1d9ddd17f0307f2159e8646
                3.2.1=quay.io/strimzi/kafka@sha256:600822690412bc9927ee18856b78e42f2035116a840e4d835860ea117cfb0687
                3.2.3=quay.io/strimzi/kafka@sha256:8347cfc04b160189cce75ccda022dff7eb78b9d6a8cdce840ff0ad9a80dcdddc
                3.3.1=quay.io/strimzi/kafka@sha256:241b84dc17f6895d0b34eb985a1f893b597eadd9295d4b49825f29e01edfccf3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7320a72207a212b669aa9a6e86289fec9ed8e7d3d1d9ddd17f0307f2159e8646
                3.2.1=quay.io/strimzi/kafka@sha256:600822690412bc9927ee18856b78e42f2035116a840e4d835860ea117cfb0687
                3.2.3=quay.io/strimzi/kafka@sha256:8347cfc04b160189cce75ccda022dff7eb78b9d6a8cdce840ff0ad9a80dcdddc
