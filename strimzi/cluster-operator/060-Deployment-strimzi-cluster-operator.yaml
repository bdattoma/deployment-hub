apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f73b0fc16c5004d0c28ab7f6bba00464be9b4641463e4718152e2ebf7e2754ad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:672b27c600fff85924a58405e83ca97aaddbd41f293dc6e56c4d62804234d136
                3.2.1=quay.io/strimzi/kafka@sha256:6103f4bfe80a78b67edb04d1f209df8267c4f89df2de67944a9d831ecb2a09bd
                3.2.3=quay.io/strimzi/kafka@sha256:a91a75260d72859f876ebbf45af7fb86208bc4c9941f9c6919864e0e5fb39a20
                3.3.1=quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:672b27c600fff85924a58405e83ca97aaddbd41f293dc6e56c4d62804234d136
                3.2.1=quay.io/strimzi/kafka@sha256:6103f4bfe80a78b67edb04d1f209df8267c4f89df2de67944a9d831ecb2a09bd
                3.2.3=quay.io/strimzi/kafka@sha256:a91a75260d72859f876ebbf45af7fb86208bc4c9941f9c6919864e0e5fb39a20
                3.3.1=quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:672b27c600fff85924a58405e83ca97aaddbd41f293dc6e56c4d62804234d136
                3.2.1=quay.io/strimzi/kafka@sha256:6103f4bfe80a78b67edb04d1f209df8267c4f89df2de67944a9d831ecb2a09bd
                3.2.3=quay.io/strimzi/kafka@sha256:a91a75260d72859f876ebbf45af7fb86208bc4c9941f9c6919864e0e5fb39a20
                3.3.1=quay.io/strimzi/kafka@sha256:93d333e6398532e4d9ca2bb15255fdfeb8df24aa0dc6a0d1767fdea46dc17f88
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:672b27c600fff85924a58405e83ca97aaddbd41f293dc6e56c4d62804234d136
                3.2.1=quay.io/strimzi/kafka@sha256:6103f4bfe80a78b67edb04d1f209df8267c4f89df2de67944a9d831ecb2a09bd
                3.2.3=quay.io/strimzi/kafka@sha256:a91a75260d72859f876ebbf45af7fb86208bc4c9941f9c6919864e0e5fb39a20
