apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9137e8a7ebd742b6d3c09cb1be43ea0e2fe73a5b8314c00db975b2379b8c0168
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:517c0fad049c403e002c761f41f76389187821c5f6d4f6a5f33903e441b8d6af
                3.3.2=quay.io/strimzi/kafka@sha256:840da8a6352a1ef3ea4148db771b24aa4e2a3ebe4d3452c40e35d73aadf7221e
                3.4.0=quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:517c0fad049c403e002c761f41f76389187821c5f6d4f6a5f33903e441b8d6af
                3.3.2=quay.io/strimzi/kafka@sha256:840da8a6352a1ef3ea4148db771b24aa4e2a3ebe4d3452c40e35d73aadf7221e
                3.4.0=quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:517c0fad049c403e002c761f41f76389187821c5f6d4f6a5f33903e441b8d6af
                3.3.2=quay.io/strimzi/kafka@sha256:840da8a6352a1ef3ea4148db771b24aa4e2a3ebe4d3452c40e35d73aadf7221e
                3.4.0=quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:517c0fad049c403e002c761f41f76389187821c5f6d4f6a5f33903e441b8d6af
                3.3.2=quay.io/strimzi/kafka@sha256:840da8a6352a1ef3ea4148db771b24aa4e2a3ebe4d3452c40e35d73aadf7221e
                3.4.0=quay.io/strimzi/kafka@sha256:0e0e98d9e02fdb3996859f9b820c63b8a991ba789b133425e02085326cca0e0f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9137e8a7ebd742b6d3c09cb1be43ea0e2fe73a5b8314c00db975b2379b8c0168
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9137e8a7ebd742b6d3c09cb1be43ea0e2fe73a5b8314c00db975b2379b8c0168
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9137e8a7ebd742b6d3c09cb1be43ea0e2fe73a5b8314c00db975b2379b8c0168
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7f277d17c4c1a93ba3cc65f06ec0053cc18502673ff61087dcf8ccdcb20cdc87
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
