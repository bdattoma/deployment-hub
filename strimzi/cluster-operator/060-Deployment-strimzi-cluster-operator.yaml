            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:978f8ab2b3ffcf79ef0adfee11febe3a750ffb2b13826513d583a896ef95b5d2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
