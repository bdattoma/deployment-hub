apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:804d55e2a3866534986397fef98417ddb3083d42972992f9ea4711c557af4b0a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:9721e88a7d58b95a0686f062c3275f8c2177a2e364d83fe96e96ff9279fba5a7
                3.3.2=quay.io/strimzi/kafka@sha256:94fdea844bdccf53e29d3b1d1985c135c7f0e94dfa2875074dc31c025ceb9b14
                3.4.0=quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:9721e88a7d58b95a0686f062c3275f8c2177a2e364d83fe96e96ff9279fba5a7
                3.3.2=quay.io/strimzi/kafka@sha256:94fdea844bdccf53e29d3b1d1985c135c7f0e94dfa2875074dc31c025ceb9b14
                3.4.0=quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:9721e88a7d58b95a0686f062c3275f8c2177a2e364d83fe96e96ff9279fba5a7
                3.3.2=quay.io/strimzi/kafka@sha256:94fdea844bdccf53e29d3b1d1985c135c7f0e94dfa2875074dc31c025ceb9b14
                3.4.0=quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:9721e88a7d58b95a0686f062c3275f8c2177a2e364d83fe96e96ff9279fba5a7
                3.3.2=quay.io/strimzi/kafka@sha256:94fdea844bdccf53e29d3b1d1985c135c7f0e94dfa2875074dc31c025ceb9b14
                3.4.0=quay.io/strimzi/kafka@sha256:4f2667885702239e6d81d076ed6dc29e2736cdd393f7b28eab3fcead53146166
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:804d55e2a3866534986397fef98417ddb3083d42972992f9ea4711c557af4b0a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:804d55e2a3866534986397fef98417ddb3083d42972992f9ea4711c557af4b0a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:804d55e2a3866534986397fef98417ddb3083d42972992f9ea4711c557af4b0a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:225780639f36aa6b2d83addd91ca2145f65a3b0e4d2b8a65456d5b50f1dd224a
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:906d6c9d46d68461c7ca03ea909c19dbb48211616b227e570bc142ccbba45812
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ab5f005c93415246ac49063da3596766db9399a3833ea056c81f606da5bb6f5d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
