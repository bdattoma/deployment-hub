apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e54aa81c7c6fa6396aa56ff952a791588b52b03d399f35daa8047ca7b79e85b2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:68d757c121f935d9c71cdaf077e1bab6fbdea87e4087372033721aa014d719f9
                3.3.2=quay.io/strimzi/kafka@sha256:1f86d5e29d95eac0768ac8388b452a4261462687c1a474615e37249f9a4a87db
                3.4.0=quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:68d757c121f935d9c71cdaf077e1bab6fbdea87e4087372033721aa014d719f9
                3.3.2=quay.io/strimzi/kafka@sha256:1f86d5e29d95eac0768ac8388b452a4261462687c1a474615e37249f9a4a87db
                3.4.0=quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:68d757c121f935d9c71cdaf077e1bab6fbdea87e4087372033721aa014d719f9
                3.3.2=quay.io/strimzi/kafka@sha256:1f86d5e29d95eac0768ac8388b452a4261462687c1a474615e37249f9a4a87db
                3.4.0=quay.io/strimzi/kafka@sha256:43dce2aea32c3c42f5ddeda9873e2a55d98eb85a1dbfb5c9cae7776c942362c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:68d757c121f935d9c71cdaf077e1bab6fbdea87e4087372033721aa014d719f9
                3.3.2=quay.io/strimzi/kafka@sha256:1f86d5e29d95eac0768ac8388b452a4261462687c1a474615e37249f9a4a87db
