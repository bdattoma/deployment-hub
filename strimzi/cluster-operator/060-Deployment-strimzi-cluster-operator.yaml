apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ca98250e3248240512310d37e6bf2b7dc186a5bde04297a736cf306e6034bf5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bf2c77bc2afe6e3c4edf3fe1bc6cf671ec78dfd84f4cbb39c0be472f51d5238b
                3.2.1=quay.io/strimzi/kafka@sha256:920d8bce8e909c4322db8c0926d07df500831615c38b90fd633c671baf240ccc
                3.2.3=quay.io/strimzi/kafka@sha256:9e352b056284b7eb920a2ccac49ffd3dbc471ebe5528830ea9204c5dadd03e9a
                3.3.1=quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bf2c77bc2afe6e3c4edf3fe1bc6cf671ec78dfd84f4cbb39c0be472f51d5238b
                3.2.1=quay.io/strimzi/kafka@sha256:920d8bce8e909c4322db8c0926d07df500831615c38b90fd633c671baf240ccc
                3.2.3=quay.io/strimzi/kafka@sha256:9e352b056284b7eb920a2ccac49ffd3dbc471ebe5528830ea9204c5dadd03e9a
                3.3.1=quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bf2c77bc2afe6e3c4edf3fe1bc6cf671ec78dfd84f4cbb39c0be472f51d5238b
                3.2.1=quay.io/strimzi/kafka@sha256:920d8bce8e909c4322db8c0926d07df500831615c38b90fd633c671baf240ccc
                3.2.3=quay.io/strimzi/kafka@sha256:9e352b056284b7eb920a2ccac49ffd3dbc471ebe5528830ea9204c5dadd03e9a
                3.3.1=quay.io/strimzi/kafka@sha256:35252f4374cd13a28ad6395ab2ef6f09f412a8332248f0011c4ef5266e200235
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bf2c77bc2afe6e3c4edf3fe1bc6cf671ec78dfd84f4cbb39c0be472f51d5238b
                3.2.1=quay.io/strimzi/kafka@sha256:920d8bce8e909c4322db8c0926d07df500831615c38b90fd633c671baf240ccc
                3.2.3=quay.io/strimzi/kafka@sha256:9e352b056284b7eb920a2ccac49ffd3dbc471ebe5528830ea9204c5dadd03e9a
