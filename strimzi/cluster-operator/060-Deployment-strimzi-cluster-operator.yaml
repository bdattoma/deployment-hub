apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42c48a97004b2b6c2bfd94b21da0caf2016b61dc31ba49c6638babb5f8e8e431
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c9d09e9a31ff6991c237cdd802c73e7272eb716cdcca012c0a98427f8b43935
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c9d09e9a31ff6991c237cdd802c73e7272eb716cdcca012c0a98427f8b43935
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c9d09e9a31ff6991c237cdd802c73e7272eb716cdcca012c0a98427f8b43935
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:84dcd147a6c84602632c3c0a4ccdc460745fee08fb33a7ee3f81e3042ae673ae
                3.2.1=quay.io/strimzi/kafka@sha256:daf08b6ea3e614d25af91eb62188c5d69ce477c94e8d43315e87cd2ecd72be13
                3.2.3=quay.io/strimzi/kafka@sha256:b3c33347d7976ba7ee67537573f09de17c0afa0288e7ba86eb97edf17772606e
                3.3.1=quay.io/strimzi/kafka@sha256:4c9d09e9a31ff6991c237cdd802c73e7272eb716cdcca012c0a98427f8b43935
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:84dcd147a6c84602632c3c0a4ccdc460745fee08fb33a7ee3f81e3042ae673ae
                3.2.1=quay.io/strimzi/kafka@sha256:daf08b6ea3e614d25af91eb62188c5d69ce477c94e8d43315e87cd2ecd72be13
                3.2.3=quay.io/strimzi/kafka@sha256:b3c33347d7976ba7ee67537573f09de17c0afa0288e7ba86eb97edf17772606e
                3.3.1=quay.io/strimzi/kafka@sha256:4c9d09e9a31ff6991c237cdd802c73e7272eb716cdcca012c0a98427f8b43935
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
