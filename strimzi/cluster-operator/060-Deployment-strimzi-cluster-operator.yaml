apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:973a7dccac333491a3d5c788ee3df2250e65d9686de415c50cbc3a5b53c5fdfe
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e18057f639c0d8ffb69bd1ef0824ba3a69239f2a8de2a09c9ba36667268990ab
                3.2.1=quay.io/strimzi/kafka@sha256:bd069450a8af78e8c1665c7e935ba88207faf41d9ffef9f192186d5d1d011322
                3.2.3=quay.io/strimzi/kafka@sha256:08bd7898cf374c52f2aab54d7286536e1bb2bd95cd2778a219c20995945072e1
                3.3.1=quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e18057f639c0d8ffb69bd1ef0824ba3a69239f2a8de2a09c9ba36667268990ab
                3.2.1=quay.io/strimzi/kafka@sha256:bd069450a8af78e8c1665c7e935ba88207faf41d9ffef9f192186d5d1d011322
                3.2.3=quay.io/strimzi/kafka@sha256:08bd7898cf374c52f2aab54d7286536e1bb2bd95cd2778a219c20995945072e1
                3.3.1=quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e18057f639c0d8ffb69bd1ef0824ba3a69239f2a8de2a09c9ba36667268990ab
                3.2.1=quay.io/strimzi/kafka@sha256:bd069450a8af78e8c1665c7e935ba88207faf41d9ffef9f192186d5d1d011322
                3.2.3=quay.io/strimzi/kafka@sha256:08bd7898cf374c52f2aab54d7286536e1bb2bd95cd2778a219c20995945072e1
                3.3.1=quay.io/strimzi/kafka@sha256:d49bfb76877e1f29e30fcb38050cfb00aa9498ecc2f940fe1cf54a22c5bab9a1
