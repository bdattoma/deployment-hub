apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3abad9ba488679034336361f2a022288f20be39a7139f03fced5e5a343c12cd2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d494425f6adb82ff7c8a8dc7de10d0ad89f07b9fcdbf4272decf4adedf31e795
                3.2.1=quay.io/strimzi/kafka@sha256:36196d42ed7eaa4a4971057b09b36240eb113aedacfaf77e36e1dab57c305ec3
                3.2.3=quay.io/strimzi/kafka@sha256:b7436b8999891472ebc9ebacb7080b892f2b80a33c421440386e3f2464c97a15
                3.3.1=quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d494425f6adb82ff7c8a8dc7de10d0ad89f07b9fcdbf4272decf4adedf31e795
                3.2.1=quay.io/strimzi/kafka@sha256:36196d42ed7eaa4a4971057b09b36240eb113aedacfaf77e36e1dab57c305ec3
                3.2.3=quay.io/strimzi/kafka@sha256:b7436b8999891472ebc9ebacb7080b892f2b80a33c421440386e3f2464c97a15
                3.3.1=quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d494425f6adb82ff7c8a8dc7de10d0ad89f07b9fcdbf4272decf4adedf31e795
                3.2.1=quay.io/strimzi/kafka@sha256:36196d42ed7eaa4a4971057b09b36240eb113aedacfaf77e36e1dab57c305ec3
                3.2.3=quay.io/strimzi/kafka@sha256:b7436b8999891472ebc9ebacb7080b892f2b80a33c421440386e3f2464c97a15
                3.3.1=quay.io/strimzi/kafka@sha256:ed794afde90f59fafc97d25a9e8d7dc3bd4de0d05a87c203c8942925d8784f01
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d494425f6adb82ff7c8a8dc7de10d0ad89f07b9fcdbf4272decf4adedf31e795
                3.2.1=quay.io/strimzi/kafka@sha256:36196d42ed7eaa4a4971057b09b36240eb113aedacfaf77e36e1dab57c305ec3
                3.2.3=quay.io/strimzi/kafka@sha256:b7436b8999891472ebc9ebacb7080b892f2b80a33c421440386e3f2464c97a15
