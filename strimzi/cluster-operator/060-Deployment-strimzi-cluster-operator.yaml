apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:78754ecf887f8a5f6a4faf8e116399baa742fccb582852e46771477f85efffcc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4234bb6bea0710abf1fa423e49d345ef0427b08038ea0892fed17d66f02b21b8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4234bb6bea0710abf1fa423e49d345ef0427b08038ea0892fed17d66f02b21b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4234bb6bea0710abf1fa423e49d345ef0427b08038ea0892fed17d66f02b21b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7055f49ee48db6f027156216ff12c6a01829ae374a889956df6245a5ee57009b
                3.2.1=quay.io/strimzi/kafka@sha256:2b091af3b34d9be8b05abd4d5c363992ead52e8075fd58a88724bbeb0c57e5c7
                3.2.3=quay.io/strimzi/kafka@sha256:989d9cd1d95135842c2b97c9c11fb4b8da665b3b6205aba72877866d45745f6f
                3.3.1=quay.io/strimzi/kafka@sha256:4234bb6bea0710abf1fa423e49d345ef0427b08038ea0892fed17d66f02b21b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7055f49ee48db6f027156216ff12c6a01829ae374a889956df6245a5ee57009b
                3.2.1=quay.io/strimzi/kafka@sha256:2b091af3b34d9be8b05abd4d5c363992ead52e8075fd58a88724bbeb0c57e5c7
                3.2.3=quay.io/strimzi/kafka@sha256:989d9cd1d95135842c2b97c9c11fb4b8da665b3b6205aba72877866d45745f6f
                3.3.1=quay.io/strimzi/kafka@sha256:4234bb6bea0710abf1fa423e49d345ef0427b08038ea0892fed17d66f02b21b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
