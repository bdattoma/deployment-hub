apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:30e238801c095158bbb2779358d1e3c007f0c78ae5242057c24a3d1c4466bffe
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78fa36e8a3f92a91e547dcf5082ec4405812dc50282ce09c860d4d07a166fb8a
                3.2.1=quay.io/strimzi/kafka@sha256:1758dab80015bf9ebaa919bb72dbb56e41e834444eea36e895724685025b157b
                3.2.3=quay.io/strimzi/kafka@sha256:5e99eebcf44ed0a10955985714297ef14825d201f68fbb523ba97a5caadd2438
                3.3.1=quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78fa36e8a3f92a91e547dcf5082ec4405812dc50282ce09c860d4d07a166fb8a
                3.2.1=quay.io/strimzi/kafka@sha256:1758dab80015bf9ebaa919bb72dbb56e41e834444eea36e895724685025b157b
                3.2.3=quay.io/strimzi/kafka@sha256:5e99eebcf44ed0a10955985714297ef14825d201f68fbb523ba97a5caadd2438
                3.3.1=quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:78fa36e8a3f92a91e547dcf5082ec4405812dc50282ce09c860d4d07a166fb8a
                3.2.1=quay.io/strimzi/kafka@sha256:1758dab80015bf9ebaa919bb72dbb56e41e834444eea36e895724685025b157b
                3.2.3=quay.io/strimzi/kafka@sha256:5e99eebcf44ed0a10955985714297ef14825d201f68fbb523ba97a5caadd2438
                3.3.1=quay.io/strimzi/kafka@sha256:008765ec9bac49ed70545a3e64533539a48c28259c3c042d473bb017eb4f3d43
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
