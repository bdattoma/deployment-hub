apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dc5b3ea58472dbb132306c2d11879b949bf04808a60f21a8fa44d932c0d87a68
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fc8d4bde40292132194def8d1ff13f82b3c0da5e2df70fb66a6762cb08ad6289
                3.3.2=quay.io/strimzi/kafka@sha256:4059243c49226f00a724e14462c341d9aea208542289d859f13f4f5a5eabb3aa
                3.4.0=quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fc8d4bde40292132194def8d1ff13f82b3c0da5e2df70fb66a6762cb08ad6289
                3.3.2=quay.io/strimzi/kafka@sha256:4059243c49226f00a724e14462c341d9aea208542289d859f13f4f5a5eabb3aa
                3.4.0=quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fc8d4bde40292132194def8d1ff13f82b3c0da5e2df70fb66a6762cb08ad6289
                3.3.2=quay.io/strimzi/kafka@sha256:4059243c49226f00a724e14462c341d9aea208542289d859f13f4f5a5eabb3aa
                3.4.0=quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fc8d4bde40292132194def8d1ff13f82b3c0da5e2df70fb66a6762cb08ad6289
                3.3.2=quay.io/strimzi/kafka@sha256:4059243c49226f00a724e14462c341d9aea208542289d859f13f4f5a5eabb3aa
                3.4.0=quay.io/strimzi/kafka@sha256:e6367cf56feb47832793989c095d36a607b3667634d9a230b9937a954dd2a91b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dc5b3ea58472dbb132306c2d11879b949bf04808a60f21a8fa44d932c0d87a68
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dc5b3ea58472dbb132306c2d11879b949bf04808a60f21a8fa44d932c0d87a68
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:dc5b3ea58472dbb132306c2d11879b949bf04808a60f21a8fa44d932c0d87a68
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ac804dd57ffbb65de9cc5737019a7338f6615c63dee55ebec886cf759d37d8b0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:429441bba889bc223a64a5467e941f905660380931f84d043a916a88ea41d2e9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
