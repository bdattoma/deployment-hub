apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a825aff3fe2ba6423f75e391906c81046cb88572c3025aa0e59f70cbdc1905f3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0e02b48ad4107f0890813723a1b6e7fb5eb326d927c7641d3dea3ceaa403bb16
                3.3.2=quay.io/strimzi/kafka@sha256:0543f2055d681d5261959533726f766f1121120446664eb1ed3d77f8ba3bbc4e
                3.4.0=quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0e02b48ad4107f0890813723a1b6e7fb5eb326d927c7641d3dea3ceaa403bb16
                3.3.2=quay.io/strimzi/kafka@sha256:0543f2055d681d5261959533726f766f1121120446664eb1ed3d77f8ba3bbc4e
                3.4.0=quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0e02b48ad4107f0890813723a1b6e7fb5eb326d927c7641d3dea3ceaa403bb16
                3.3.2=quay.io/strimzi/kafka@sha256:0543f2055d681d5261959533726f766f1121120446664eb1ed3d77f8ba3bbc4e
                3.4.0=quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0e02b48ad4107f0890813723a1b6e7fb5eb326d927c7641d3dea3ceaa403bb16
                3.3.2=quay.io/strimzi/kafka@sha256:0543f2055d681d5261959533726f766f1121120446664eb1ed3d77f8ba3bbc4e
                3.4.0=quay.io/strimzi/kafka@sha256:e95b63db1c524339df99a82dc5fc4ebfd226ed5775b1366303ef2b491b1f4c3e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a825aff3fe2ba6423f75e391906c81046cb88572c3025aa0e59f70cbdc1905f3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a825aff3fe2ba6423f75e391906c81046cb88572c3025aa0e59f70cbdc1905f3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a825aff3fe2ba6423f75e391906c81046cb88572c3025aa0e59f70cbdc1905f3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:bc719a123d83bc9c6e1c0762203ddfeb6543e5ec7714f0821abd7c6fc7b9aa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8cc83f7026c8c2c8f6a6d2d3188a702bed68493c158b992bc180bcffee148d04
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
