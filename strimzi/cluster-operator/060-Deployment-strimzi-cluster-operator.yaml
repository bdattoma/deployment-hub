apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6b1dabb7944a31363c3fb3fa6dafa4be4707cdc2b1b8fc24865dadfc9a637f2b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4e56ff2183e058c40f145201f509caab7c8971dc4ab779c9e28d578d8015eaf4
                3.3.2=quay.io/strimzi/kafka@sha256:bc0b4cf08cfd6b8e88cc589571db7e690439291d32877167f56c220bcf56d954
                3.4.0=quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4e56ff2183e058c40f145201f509caab7c8971dc4ab779c9e28d578d8015eaf4
                3.3.2=quay.io/strimzi/kafka@sha256:bc0b4cf08cfd6b8e88cc589571db7e690439291d32877167f56c220bcf56d954
                3.4.0=quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4e56ff2183e058c40f145201f509caab7c8971dc4ab779c9e28d578d8015eaf4
                3.3.2=quay.io/strimzi/kafka@sha256:bc0b4cf08cfd6b8e88cc589571db7e690439291d32877167f56c220bcf56d954
                3.4.0=quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4e56ff2183e058c40f145201f509caab7c8971dc4ab779c9e28d578d8015eaf4
                3.3.2=quay.io/strimzi/kafka@sha256:bc0b4cf08cfd6b8e88cc589571db7e690439291d32877167f56c220bcf56d954
                3.4.0=quay.io/strimzi/kafka@sha256:549783aaa762de9f66b6d31d1d31270f9832d1e1ade06b2a3e4928f0264ba77a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6b1dabb7944a31363c3fb3fa6dafa4be4707cdc2b1b8fc24865dadfc9a637f2b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6b1dabb7944a31363c3fb3fa6dafa4be4707cdc2b1b8fc24865dadfc9a637f2b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6b1dabb7944a31363c3fb3fa6dafa4be4707cdc2b1b8fc24865dadfc9a637f2b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:aa13c93399ff2add72c769a80a7132cad173fe7055b72e8fbe7e306fe50980f9
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9a9e7ee63d5638af2892093dec91bd072a1e837aef5ac7caf6a2710efae56751
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6ac2544eb39d3251fc19f27f14c1d64bccf341d3e4d0d4654e3eb18156569f4b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
