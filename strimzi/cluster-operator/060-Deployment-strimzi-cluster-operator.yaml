            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:65b9636328025c1ed7717d00d083a6263af3481b403a636d0a1740c58a06ec3f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
