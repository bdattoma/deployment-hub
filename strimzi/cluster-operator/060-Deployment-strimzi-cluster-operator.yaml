apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:565aed2d5a2775a2d26ca73c375054841eac736377ea2a32f29aa437b53ee955
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d967593748fb7aaa34c5e13224f9cedbb94cd78b9fd768188057509c3596a0e4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d967593748fb7aaa34c5e13224f9cedbb94cd78b9fd768188057509c3596a0e4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d967593748fb7aaa34c5e13224f9cedbb94cd78b9fd768188057509c3596a0e4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c1bc76506d6e1aea0e75c0422e44f4d16635ead36dd6fd77ab98b7a68aa6a54c
                3.2.1=quay.io/strimzi/kafka@sha256:1866041da0d8fb863ba5f3e971afabcf9983da92fbfae6a740d8b2d44b5b910e
                3.2.3=quay.io/strimzi/kafka@sha256:858d6fcc6e8e513be6da7693068b95b96d048471ef66d81c01eeb7226daaba22
                3.3.1=quay.io/strimzi/kafka@sha256:d967593748fb7aaa34c5e13224f9cedbb94cd78b9fd768188057509c3596a0e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c1bc76506d6e1aea0e75c0422e44f4d16635ead36dd6fd77ab98b7a68aa6a54c
                3.2.1=quay.io/strimzi/kafka@sha256:1866041da0d8fb863ba5f3e971afabcf9983da92fbfae6a740d8b2d44b5b910e
                3.2.3=quay.io/strimzi/kafka@sha256:858d6fcc6e8e513be6da7693068b95b96d048471ef66d81c01eeb7226daaba22
                3.3.1=quay.io/strimzi/kafka@sha256:d967593748fb7aaa34c5e13224f9cedbb94cd78b9fd768188057509c3596a0e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c1bc76506d6e1aea0e75c0422e44f4d16635ead36dd6fd77ab98b7a68aa6a54c
                3.2.1=quay.io/strimzi/kafka@sha256:1866041da0d8fb863ba5f3e971afabcf9983da92fbfae6a740d8b2d44b5b910e
