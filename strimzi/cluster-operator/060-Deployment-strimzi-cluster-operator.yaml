apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:592a0500295a6665d2820126aeae1c718dcec7d908018a6e88a5ae366315b6d5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b795e1f61c160238ce4740ce2fb1be5fe52238a6bd2b6411ab325c5e11c342b6
                3.3.2=quay.io/strimzi/kafka@sha256:ab4295d7c179e7efc904e1de9ed780d67e79bca9d9dd518ba12a340b63d901b9
                3.4.0=quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b795e1f61c160238ce4740ce2fb1be5fe52238a6bd2b6411ab325c5e11c342b6
                3.3.2=quay.io/strimzi/kafka@sha256:ab4295d7c179e7efc904e1de9ed780d67e79bca9d9dd518ba12a340b63d901b9
                3.4.0=quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b795e1f61c160238ce4740ce2fb1be5fe52238a6bd2b6411ab325c5e11c342b6
                3.3.2=quay.io/strimzi/kafka@sha256:ab4295d7c179e7efc904e1de9ed780d67e79bca9d9dd518ba12a340b63d901b9
                3.4.0=quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b795e1f61c160238ce4740ce2fb1be5fe52238a6bd2b6411ab325c5e11c342b6
                3.3.2=quay.io/strimzi/kafka@sha256:ab4295d7c179e7efc904e1de9ed780d67e79bca9d9dd518ba12a340b63d901b9
                3.4.0=quay.io/strimzi/kafka@sha256:c8e892e27fb52f821973314e5ffd198a726b662341bc98a1ff87438f901c72d7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:592a0500295a6665d2820126aeae1c718dcec7d908018a6e88a5ae366315b6d5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:592a0500295a6665d2820126aeae1c718dcec7d908018a6e88a5ae366315b6d5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:592a0500295a6665d2820126aeae1c718dcec7d908018a6e88a5ae366315b6d5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:7ac9875f2a898e23fa12d9ca9b0a9f8a71c3dac11b4204fe97d5fd20ac613092
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:66a5abd44744ae62a567b2e519e7d6eeb6c5cb4ea592e3895890c470cb05a128
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
