apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f74b4a802c5f3d60c712a428f9968d1d6ec4c6614a58001a4f482c755721dd0e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c20d96efce4a76221a033aa0bf446ea8bf699f339cde3cb5c22c9413c2591be3
                3.2.1=quay.io/strimzi/kafka@sha256:db4701e90a2d8b4016e42e2eca85119b75fd21d8aac0d041985f436a0c614fd9
                3.2.3=quay.io/strimzi/kafka@sha256:ce15924b8687351a8ad9d7662692b0a420ae84900330abcda4c90193d4a72095
                3.3.1=quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c20d96efce4a76221a033aa0bf446ea8bf699f339cde3cb5c22c9413c2591be3
                3.2.1=quay.io/strimzi/kafka@sha256:db4701e90a2d8b4016e42e2eca85119b75fd21d8aac0d041985f436a0c614fd9
                3.2.3=quay.io/strimzi/kafka@sha256:ce15924b8687351a8ad9d7662692b0a420ae84900330abcda4c90193d4a72095
                3.3.1=quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c20d96efce4a76221a033aa0bf446ea8bf699f339cde3cb5c22c9413c2591be3
                3.2.1=quay.io/strimzi/kafka@sha256:db4701e90a2d8b4016e42e2eca85119b75fd21d8aac0d041985f436a0c614fd9
                3.2.3=quay.io/strimzi/kafka@sha256:ce15924b8687351a8ad9d7662692b0a420ae84900330abcda4c90193d4a72095
                3.3.1=quay.io/strimzi/kafka@sha256:b33579f9d7f093a0126d12acd02cbb45c08072520200cac491bc5e8291413aca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
