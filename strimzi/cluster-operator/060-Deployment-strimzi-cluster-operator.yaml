apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4bafc66a5f6003c4ece29475a8805c0ab58013674af3491f46adf8d55f4233b3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:677dce7137b276eaa275eb20b6e7f5af2088e18bbd786e70cc766c189ead46ca
                3.2.1=quay.io/strimzi/kafka@sha256:d5007ac8b0015939b19529f49d181290d12a3948836a9fba39b0b81a5b96f5d3
                3.2.3=quay.io/strimzi/kafka@sha256:9e2cd1ea31d19db9f31e28bbd4fc92e570bf1de3a2c63fbd86271502515a4dff
                3.3.1=quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:677dce7137b276eaa275eb20b6e7f5af2088e18bbd786e70cc766c189ead46ca
                3.2.1=quay.io/strimzi/kafka@sha256:d5007ac8b0015939b19529f49d181290d12a3948836a9fba39b0b81a5b96f5d3
                3.2.3=quay.io/strimzi/kafka@sha256:9e2cd1ea31d19db9f31e28bbd4fc92e570bf1de3a2c63fbd86271502515a4dff
                3.3.1=quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:677dce7137b276eaa275eb20b6e7f5af2088e18bbd786e70cc766c189ead46ca
                3.2.1=quay.io/strimzi/kafka@sha256:d5007ac8b0015939b19529f49d181290d12a3948836a9fba39b0b81a5b96f5d3
                3.2.3=quay.io/strimzi/kafka@sha256:9e2cd1ea31d19db9f31e28bbd4fc92e570bf1de3a2c63fbd86271502515a4dff
                3.3.1=quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:677dce7137b276eaa275eb20b6e7f5af2088e18bbd786e70cc766c189ead46ca
                3.2.1=quay.io/strimzi/kafka@sha256:d5007ac8b0015939b19529f49d181290d12a3948836a9fba39b0b81a5b96f5d3
                3.2.3=quay.io/strimzi/kafka@sha256:9e2cd1ea31d19db9f31e28bbd4fc92e570bf1de3a2c63fbd86271502515a4dff
                3.3.1=quay.io/strimzi/kafka@sha256:59eceb8d6a675cc147eed2f07fbebaf14d4e79288eeeb17a680ed10313eff451
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bafc66a5f6003c4ece29475a8805c0ab58013674af3491f46adf8d55f4233b3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bafc66a5f6003c4ece29475a8805c0ab58013674af3491f46adf8d55f4233b3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4bafc66a5f6003c4ece29475a8805c0ab58013674af3491f46adf8d55f4233b3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:9b60d2f68af7d7dfc24736d51a82c8992b405079279d961faa4074f9cc9655c5
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9a1d4e41495edb881b3e71619246d10cef2d26cf09b69e82d0da779dd22b0f44
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f8b743c04d92893206672cd2a748d1259a91dfe5d12ae81f243491a0eddb82cc
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
