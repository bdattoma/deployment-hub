            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bb934ccc023c3c92b3f8aebb0349af80faf0f76dc7b08a0ab1922c04117f9d64
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
