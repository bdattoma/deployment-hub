apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:12bd392e2ed001a33d895f25df6ffe833f4594909d9d47249c62ea977f9dbc80
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:679ed07602d05edb22740bbd7ecd9c22b1aa950237367b59f86c860daea5fe15
                3.3.2=quay.io/strimzi/kafka@sha256:f96237c65a4b73eb10bfebee606e1d8b220917a16ff0eead8e9a0591646e351c
                3.4.0=quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:679ed07602d05edb22740bbd7ecd9c22b1aa950237367b59f86c860daea5fe15
                3.3.2=quay.io/strimzi/kafka@sha256:f96237c65a4b73eb10bfebee606e1d8b220917a16ff0eead8e9a0591646e351c
                3.4.0=quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:679ed07602d05edb22740bbd7ecd9c22b1aa950237367b59f86c860daea5fe15
                3.3.2=quay.io/strimzi/kafka@sha256:f96237c65a4b73eb10bfebee606e1d8b220917a16ff0eead8e9a0591646e351c
                3.4.0=quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:679ed07602d05edb22740bbd7ecd9c22b1aa950237367b59f86c860daea5fe15
                3.3.2=quay.io/strimzi/kafka@sha256:f96237c65a4b73eb10bfebee606e1d8b220917a16ff0eead8e9a0591646e351c
                3.4.0=quay.io/strimzi/kafka@sha256:8562805dffa5ec8b9cdd5ed3ba5128ed28739736c9ab64bab09beb6708c0a714
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:12bd392e2ed001a33d895f25df6ffe833f4594909d9d47249c62ea977f9dbc80
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:12bd392e2ed001a33d895f25df6ffe833f4594909d9d47249c62ea977f9dbc80
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:12bd392e2ed001a33d895f25df6ffe833f4594909d9d47249c62ea977f9dbc80
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:eba63a59ad47934fec7d89ebc1e64bcd36014fbfcdfeb5127b68593f2ee3d029
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7165bf4405e11760f385e191e7b680bd4a7eef0368ef189644b406054cc40e7e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
