apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9bb2b5f5ad8ea93fe85e0135c2647111af57839b2cdb3006a57d58cf18c89f97
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1b3f1dcbd4faef9b728d2e0b76c92c962f813f6581872f4d08983ce9d9edc8f7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1b3f1dcbd4faef9b728d2e0b76c92c962f813f6581872f4d08983ce9d9edc8f7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1b3f1dcbd4faef9b728d2e0b76c92c962f813f6581872f4d08983ce9d9edc8f7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7c006833327ae2b8c8996e6c2aec1b184a00700ea9b65496cc9da112752cd1d7
                3.2.1=quay.io/strimzi/kafka@sha256:d56698d05e4799650b2acb1bb00c374e4e00d93b392b9f327b0ca707c40b7c9b
                3.2.3=quay.io/strimzi/kafka@sha256:a7ea07232bb31e3e0da64d39b0035a2a7002d3fdf632c8791899c735547d0e03
