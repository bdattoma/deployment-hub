apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c8ffe13f65891b32edff983cb92f74693df99266c54f362507eba8856f5f1bcc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:432857acba419402ab7c37ff33b8c08e42fb4b15084ef02fc7adaf30a3d11828
                3.3.2=quay.io/strimzi/kafka@sha256:6268a1a4ce986bea4382bc3a0d670afb19a62c7bd396354fc7907b5d1fc00038
                3.4.0=quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:432857acba419402ab7c37ff33b8c08e42fb4b15084ef02fc7adaf30a3d11828
                3.3.2=quay.io/strimzi/kafka@sha256:6268a1a4ce986bea4382bc3a0d670afb19a62c7bd396354fc7907b5d1fc00038
                3.4.0=quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:432857acba419402ab7c37ff33b8c08e42fb4b15084ef02fc7adaf30a3d11828
                3.3.2=quay.io/strimzi/kafka@sha256:6268a1a4ce986bea4382bc3a0d670afb19a62c7bd396354fc7907b5d1fc00038
                3.4.0=quay.io/strimzi/kafka@sha256:9b877d32b7c48fa3a0782d99e0c5cf334e059012abce6f546768f4bff7a91c33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:432857acba419402ab7c37ff33b8c08e42fb4b15084ef02fc7adaf30a3d11828
                3.3.2=quay.io/strimzi/kafka@sha256:6268a1a4ce986bea4382bc3a0d670afb19a62c7bd396354fc7907b5d1fc00038
