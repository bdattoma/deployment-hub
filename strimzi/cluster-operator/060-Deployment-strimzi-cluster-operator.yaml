apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8dc2394f46377937eaa589c84b552a98127a5888884dda15559b213a468042a3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bdf3d6adf3ff630b84bd93d2167915e6fc0c22b803e92e31b5640201e55cff3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bdf3d6adf3ff630b84bd93d2167915e6fc0c22b803e92e31b5640201e55cff3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bdf3d6adf3ff630b84bd93d2167915e6fc0c22b803e92e31b5640201e55cff3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3d1aa4b8bfa9eb08218e7e0564d7faa6e4d22ee4a24156de77ea43e650a8a131
                3.2.1=quay.io/strimzi/kafka@sha256:e50df377f6dea3a62464edd64bd6dbc7688ccbd92cf9d2e090568041453e3925
                3.2.3=quay.io/strimzi/kafka@sha256:b4739c0f1b30f148ec3cf2d6f05cbcc4afdd26650438bbad6dc9dbb54d8810d3
                3.3.1=quay.io/strimzi/kafka@sha256:3bdf3d6adf3ff630b84bd93d2167915e6fc0c22b803e92e31b5640201e55cff3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3d1aa4b8bfa9eb08218e7e0564d7faa6e4d22ee4a24156de77ea43e650a8a131
                3.2.1=quay.io/strimzi/kafka@sha256:e50df377f6dea3a62464edd64bd6dbc7688ccbd92cf9d2e090568041453e3925
                3.2.3=quay.io/strimzi/kafka@sha256:b4739c0f1b30f148ec3cf2d6f05cbcc4afdd26650438bbad6dc9dbb54d8810d3
                3.3.1=quay.io/strimzi/kafka@sha256:3bdf3d6adf3ff630b84bd93d2167915e6fc0c22b803e92e31b5640201e55cff3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3d1aa4b8bfa9eb08218e7e0564d7faa6e4d22ee4a24156de77ea43e650a8a131
                3.2.1=quay.io/strimzi/kafka@sha256:e50df377f6dea3a62464edd64bd6dbc7688ccbd92cf9d2e090568041453e3925
