apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:95532e2cbd31f034fddaba04205c269a35f386c1c284efdd78745d0b3ef987ca
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:43b63e74bf3294a779640f6e431f1aa4beafcb0a2d6df0e9a1a2dfdfef7e2659
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:43b63e74bf3294a779640f6e431f1aa4beafcb0a2d6df0e9a1a2dfdfef7e2659
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:43b63e74bf3294a779640f6e431f1aa4beafcb0a2d6df0e9a1a2dfdfef7e2659
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f6fb029e7e73b1a30fcaa00a2e293123856d7fe6e3d23faaa44f5fc8404fb2f6
                3.2.1=quay.io/strimzi/kafka@sha256:72388d97afece3130c78adbb23705e5e08d31a649085e4ac06ceddebb5a03368
                3.2.3=quay.io/strimzi/kafka@sha256:60c6ffb4c116dec092b9bfd37f856af09db9acfd0a8102d9ff7b566e4a6385a5
