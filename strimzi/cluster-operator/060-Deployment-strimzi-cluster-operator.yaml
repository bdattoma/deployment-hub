apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d196792553a7b2fc3d126d2d27f4a51030ce9db4a02f132ec2ad3e6b2362a93d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:66a4058fa3be87eb145e7c2e29b09aed81f031cc1cc5f6c886125e3f0b5bf0c2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:66a4058fa3be87eb145e7c2e29b09aed81f031cc1cc5f6c886125e3f0b5bf0c2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:66a4058fa3be87eb145e7c2e29b09aed81f031cc1cc5f6c886125e3f0b5bf0c2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:58af6d40ddbb898fe54fa54f28d832fc2607c3b0212f01b6cbbeec354b44ec75
                3.2.1=quay.io/strimzi/kafka@sha256:58b4b1d1e9fbb3f828a2ae0e68755d2695269a1dd9e1835a7c9445846237b145
                3.2.3=quay.io/strimzi/kafka@sha256:1b1432ceeb34b7565c832225bee7d534f830c2fcdd4790ed28b53dab0ca99175
