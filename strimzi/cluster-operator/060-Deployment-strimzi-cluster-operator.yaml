apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1911bfb975473fa4c5f199f8c402bbc05df499f0b4c55117743735a855863119
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:42a07d908f8bbc087c25efa81ece2c4554e6d61c5ca12c475636a2a6f87d56ef
                3.3.2=quay.io/strimzi/kafka@sha256:974d576cdc85bb7bccc0dfd3cc5adb0234f2fb98f9124a6e7863bb05fa04effa
                3.4.0=quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:42a07d908f8bbc087c25efa81ece2c4554e6d61c5ca12c475636a2a6f87d56ef
                3.3.2=quay.io/strimzi/kafka@sha256:974d576cdc85bb7bccc0dfd3cc5adb0234f2fb98f9124a6e7863bb05fa04effa
                3.4.0=quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:42a07d908f8bbc087c25efa81ece2c4554e6d61c5ca12c475636a2a6f87d56ef
                3.3.2=quay.io/strimzi/kafka@sha256:974d576cdc85bb7bccc0dfd3cc5adb0234f2fb98f9124a6e7863bb05fa04effa
                3.4.0=quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:42a07d908f8bbc087c25efa81ece2c4554e6d61c5ca12c475636a2a6f87d56ef
                3.3.2=quay.io/strimzi/kafka@sha256:974d576cdc85bb7bccc0dfd3cc5adb0234f2fb98f9124a6e7863bb05fa04effa
                3.4.0=quay.io/strimzi/kafka@sha256:7d0492b630104d8fc2d3d2d4cae52a0b1aeec5d073a75318f5f09f5cba0dc43d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1911bfb975473fa4c5f199f8c402bbc05df499f0b4c55117743735a855863119
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1911bfb975473fa4c5f199f8c402bbc05df499f0b4c55117743735a855863119
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1911bfb975473fa4c5f199f8c402bbc05df499f0b4c55117743735a855863119
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:480d759786272961242668fa9d4c7c0faec64d065ebc2e082372854af3269d37
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1151d936d68e71e7eca47901a347c337c301875f75f0c0ad6f9d97d1a582d7f1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
