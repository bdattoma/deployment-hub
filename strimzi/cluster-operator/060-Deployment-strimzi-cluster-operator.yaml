apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ec8445349c3a960bd3c709489c87778db1a4608dbac396f09a8ee2b39b7f0dd1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a2dc9557a487ba24642488905cc759b48507621dc3a8ad6d3d1d13f3c6c459f4
                3.2.1=quay.io/strimzi/kafka@sha256:8a4ec60915fba8a6561574fb954fcd2a43a923783c9401c843f2b516135195b1
                3.2.3=quay.io/strimzi/kafka@sha256:6102888a163836afd62bff9dafed70347f6b57ccf2df25fecf6e5c3a7406865a
                3.3.1=quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a2dc9557a487ba24642488905cc759b48507621dc3a8ad6d3d1d13f3c6c459f4
                3.2.1=quay.io/strimzi/kafka@sha256:8a4ec60915fba8a6561574fb954fcd2a43a923783c9401c843f2b516135195b1
                3.2.3=quay.io/strimzi/kafka@sha256:6102888a163836afd62bff9dafed70347f6b57ccf2df25fecf6e5c3a7406865a
                3.3.1=quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a2dc9557a487ba24642488905cc759b48507621dc3a8ad6d3d1d13f3c6c459f4
                3.2.1=quay.io/strimzi/kafka@sha256:8a4ec60915fba8a6561574fb954fcd2a43a923783c9401c843f2b516135195b1
                3.2.3=quay.io/strimzi/kafka@sha256:6102888a163836afd62bff9dafed70347f6b57ccf2df25fecf6e5c3a7406865a
                3.3.1=quay.io/strimzi/kafka@sha256:b146d11227dd703aac196d714d76617beec5c2ad313e04ada0d52ff999b7f1e9
