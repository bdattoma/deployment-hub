apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:87c2913852477a20c1ef971d6fa3d029f73d2c68087e357027f7c03152cc4341
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:67b159b6a3a2ca0bc3cb6d4f3e6295ca5c967e83409886bff238736b9d7392e5
                3.3.2=quay.io/strimzi/kafka@sha256:4c93cd0bbef11c061a3703f7ec57f00b1798d0011414f370b48851501a6b3047
                3.4.0=quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:67b159b6a3a2ca0bc3cb6d4f3e6295ca5c967e83409886bff238736b9d7392e5
                3.3.2=quay.io/strimzi/kafka@sha256:4c93cd0bbef11c061a3703f7ec57f00b1798d0011414f370b48851501a6b3047
                3.4.0=quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:67b159b6a3a2ca0bc3cb6d4f3e6295ca5c967e83409886bff238736b9d7392e5
                3.3.2=quay.io/strimzi/kafka@sha256:4c93cd0bbef11c061a3703f7ec57f00b1798d0011414f370b48851501a6b3047
                3.4.0=quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:67b159b6a3a2ca0bc3cb6d4f3e6295ca5c967e83409886bff238736b9d7392e5
                3.3.2=quay.io/strimzi/kafka@sha256:4c93cd0bbef11c061a3703f7ec57f00b1798d0011414f370b48851501a6b3047
                3.4.0=quay.io/strimzi/kafka@sha256:6e8a7b26cdcf23bae7950f422460123489200f75b769c616c507236f72947030
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:87c2913852477a20c1ef971d6fa3d029f73d2c68087e357027f7c03152cc4341
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:87c2913852477a20c1ef971d6fa3d029f73d2c68087e357027f7c03152cc4341
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:87c2913852477a20c1ef971d6fa3d029f73d2c68087e357027f7c03152cc4341
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:25ca7d685fef7d005cac5fa2ee04396ce9c576b25a6e8aadd1c6f4dd52f78313
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8941be38ff3b9f5e7ae0670b6aea7593375e14ec1d6f158002ca6c69943cbca9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
