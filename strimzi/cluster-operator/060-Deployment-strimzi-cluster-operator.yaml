apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e9239c5cf22ddbabb830d6e4a003db4db25d59f02084540fcfc68d7b791410a5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:70abd6ba7540b5eebfb0b9bbcc46814a7839e1826adc9a5aba33c4fed87b0dbb
                3.3.2=quay.io/strimzi/kafka@sha256:b15c9d6c5c990cbd83571798000808547d369d85014d52e27533f633f300e9f7
                3.4.0=quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:70abd6ba7540b5eebfb0b9bbcc46814a7839e1826adc9a5aba33c4fed87b0dbb
                3.3.2=quay.io/strimzi/kafka@sha256:b15c9d6c5c990cbd83571798000808547d369d85014d52e27533f633f300e9f7
                3.4.0=quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:70abd6ba7540b5eebfb0b9bbcc46814a7839e1826adc9a5aba33c4fed87b0dbb
                3.3.2=quay.io/strimzi/kafka@sha256:b15c9d6c5c990cbd83571798000808547d369d85014d52e27533f633f300e9f7
                3.4.0=quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:70abd6ba7540b5eebfb0b9bbcc46814a7839e1826adc9a5aba33c4fed87b0dbb
                3.3.2=quay.io/strimzi/kafka@sha256:b15c9d6c5c990cbd83571798000808547d369d85014d52e27533f633f300e9f7
                3.4.0=quay.io/strimzi/kafka@sha256:2181bbbec0ef7b7460c4ec417a6b2538bd228b9ba6bf3534bd6ad20a73aeca48
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e9239c5cf22ddbabb830d6e4a003db4db25d59f02084540fcfc68d7b791410a5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e9239c5cf22ddbabb830d6e4a003db4db25d59f02084540fcfc68d7b791410a5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e9239c5cf22ddbabb830d6e4a003db4db25d59f02084540fcfc68d7b791410a5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7cfe530b33547a6b34abeb7f0f0547c96e15ed89b5883a3d30eab4aec1248629
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
