apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:833d13e55f8fe7d572c10dec18d274e3f593eea4f7f29046e671585b394eb668
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:be7056517c98c83a310170169dfb7f98188575ba3afc6fd80a1427b49b181dac
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:be7056517c98c83a310170169dfb7f98188575ba3afc6fd80a1427b49b181dac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:be7056517c98c83a310170169dfb7f98188575ba3afc6fd80a1427b49b181dac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:cd050989f0cf80cc75597e819c88a3010410b0862d39f3f0ee13c3f63afb766e
                3.2.1=quay.io/strimzi/kafka@sha256:4fd9809ff335d14c6a4935d0fec8823af3c2cbf824380b1d89021a8eb1787caf
                3.2.3=quay.io/strimzi/kafka@sha256:111018c94783b42fe90299b775811aa65b97d9015c6b6aa374bf7fcb8e75e4e3
                3.3.1=quay.io/strimzi/kafka@sha256:be7056517c98c83a310170169dfb7f98188575ba3afc6fd80a1427b49b181dac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:cd050989f0cf80cc75597e819c88a3010410b0862d39f3f0ee13c3f63afb766e
                3.2.1=quay.io/strimzi/kafka@sha256:4fd9809ff335d14c6a4935d0fec8823af3c2cbf824380b1d89021a8eb1787caf
                3.2.3=quay.io/strimzi/kafka@sha256:111018c94783b42fe90299b775811aa65b97d9015c6b6aa374bf7fcb8e75e4e3
                3.3.1=quay.io/strimzi/kafka@sha256:be7056517c98c83a310170169dfb7f98188575ba3afc6fd80a1427b49b181dac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:cd050989f0cf80cc75597e819c88a3010410b0862d39f3f0ee13c3f63afb766e
                3.2.1=quay.io/strimzi/kafka@sha256:4fd9809ff335d14c6a4935d0fec8823af3c2cbf824380b1d89021a8eb1787caf
