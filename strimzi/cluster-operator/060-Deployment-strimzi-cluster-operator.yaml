apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:00bd33d31a15ed5794b1ca8cd5a2b47c20e92fd33ee08ec7180d9c3f3b2a6c12
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:622760b5ddf2059fac9ad6def128c0f3d12129262594f8c87f696ca660e3ebdf
                3.2.1=quay.io/strimzi/kafka@sha256:b4f3bf384eba22385f96baf8e12cecda03bcb2fc4824f2f0f4e0c68864b8dfda
                3.2.3=quay.io/strimzi/kafka@sha256:e22e02462dcdb4076ace82671b316083fb237a9b9be3929e2d3a75afdb64f457
                3.3.1=quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:622760b5ddf2059fac9ad6def128c0f3d12129262594f8c87f696ca660e3ebdf
                3.2.1=quay.io/strimzi/kafka@sha256:b4f3bf384eba22385f96baf8e12cecda03bcb2fc4824f2f0f4e0c68864b8dfda
                3.2.3=quay.io/strimzi/kafka@sha256:e22e02462dcdb4076ace82671b316083fb237a9b9be3929e2d3a75afdb64f457
                3.3.1=quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:622760b5ddf2059fac9ad6def128c0f3d12129262594f8c87f696ca660e3ebdf
                3.2.1=quay.io/strimzi/kafka@sha256:b4f3bf384eba22385f96baf8e12cecda03bcb2fc4824f2f0f4e0c68864b8dfda
                3.2.3=quay.io/strimzi/kafka@sha256:e22e02462dcdb4076ace82671b316083fb237a9b9be3929e2d3a75afdb64f457
                3.3.1=quay.io/strimzi/kafka@sha256:c032a8633da6cec681f9d523255ca0d33080195687adca248972d811526864e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:622760b5ddf2059fac9ad6def128c0f3d12129262594f8c87f696ca660e3ebdf
                3.2.1=quay.io/strimzi/kafka@sha256:b4f3bf384eba22385f96baf8e12cecda03bcb2fc4824f2f0f4e0c68864b8dfda
                3.2.3=quay.io/strimzi/kafka@sha256:e22e02462dcdb4076ace82671b316083fb237a9b9be3929e2d3a75afdb64f457
