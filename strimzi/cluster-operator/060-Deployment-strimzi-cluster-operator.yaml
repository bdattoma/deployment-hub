apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f223d9ec77f7709956366015f21c8ed651969f84bb37926c4d6d630ee426afb5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25f5412e603d236adb29fcf6c28722a545bfe79814374020b67a06d7f935521
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25f5412e603d236adb29fcf6c28722a545bfe79814374020b67a06d7f935521
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25f5412e603d236adb29fcf6c28722a545bfe79814374020b67a06d7f935521
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:07c550a715488e3c5e8e120d0a7458bf5b9d55dc4a505176b9915ca9756d5ad3
                3.2.1=quay.io/strimzi/kafka@sha256:72e6822801140074288c65a648140008c8db16c7e115101b3faecc92bf00e8a6
                3.2.3=quay.io/strimzi/kafka@sha256:9efcc9a4132fb54f5867f3295e42c84f4e5d02fbe7d2eba319cbd49c8bbbe43d
                3.3.1=quay.io/strimzi/kafka@sha256:d25f5412e603d236adb29fcf6c28722a545bfe79814374020b67a06d7f935521
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:07c550a715488e3c5e8e120d0a7458bf5b9d55dc4a505176b9915ca9756d5ad3
                3.2.1=quay.io/strimzi/kafka@sha256:72e6822801140074288c65a648140008c8db16c7e115101b3faecc92bf00e8a6
                3.2.3=quay.io/strimzi/kafka@sha256:9efcc9a4132fb54f5867f3295e42c84f4e5d02fbe7d2eba319cbd49c8bbbe43d
                3.3.1=quay.io/strimzi/kafka@sha256:d25f5412e603d236adb29fcf6c28722a545bfe79814374020b67a06d7f935521
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:07c550a715488e3c5e8e120d0a7458bf5b9d55dc4a505176b9915ca9756d5ad3
                3.2.1=quay.io/strimzi/kafka@sha256:72e6822801140074288c65a648140008c8db16c7e115101b3faecc92bf00e8a6
