                3.2.1=quay.io/strimzi/kafka@sha256:29da47169b0e8ffd34be584f5cbddb87a549b44276a879750f3638a236028999
                3.2.3=quay.io/strimzi/kafka@sha256:0c4e9e92296cb7f4af8ba32305201776ab253324355e1dfcb453e06c1c751fd0
