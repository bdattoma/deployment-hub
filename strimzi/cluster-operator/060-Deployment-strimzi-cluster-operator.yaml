apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0df28593cd6410b9182e59da21107335ba32cb6c74a071546eec5d7bc93b32ed
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a5cbe38ec78e80115533dd897dac4a046faa02a7439668a52e75fe43e77a3d08
                3.3.2=quay.io/strimzi/kafka@sha256:6e378e0403a84dd051e44d1156030b3e679aca8551e9161205e8d23319278ddd
                3.4.0=quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a5cbe38ec78e80115533dd897dac4a046faa02a7439668a52e75fe43e77a3d08
                3.3.2=quay.io/strimzi/kafka@sha256:6e378e0403a84dd051e44d1156030b3e679aca8551e9161205e8d23319278ddd
                3.4.0=quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a5cbe38ec78e80115533dd897dac4a046faa02a7439668a52e75fe43e77a3d08
                3.3.2=quay.io/strimzi/kafka@sha256:6e378e0403a84dd051e44d1156030b3e679aca8551e9161205e8d23319278ddd
                3.4.0=quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a5cbe38ec78e80115533dd897dac4a046faa02a7439668a52e75fe43e77a3d08
                3.3.2=quay.io/strimzi/kafka@sha256:6e378e0403a84dd051e44d1156030b3e679aca8551e9161205e8d23319278ddd
                3.4.0=quay.io/strimzi/kafka@sha256:253175fb090f0c6cea1fd7d96c8dd441113834bf75756980132033a0acb55cb6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0df28593cd6410b9182e59da21107335ba32cb6c74a071546eec5d7bc93b32ed
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0df28593cd6410b9182e59da21107335ba32cb6c74a071546eec5d7bc93b32ed
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0df28593cd6410b9182e59da21107335ba32cb6c74a071546eec5d7bc93b32ed
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fd60e5d5173e7c201ca8c06a904effa02b70fc8616cec4d9e4fc7517237da330
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
