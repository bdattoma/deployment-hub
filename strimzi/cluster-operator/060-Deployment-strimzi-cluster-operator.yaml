            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6ffdaf93b15dc9a1e89656c5d01f8625bbefc476b966f210009820097a17294c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
