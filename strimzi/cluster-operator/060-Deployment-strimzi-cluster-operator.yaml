apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:058537bf57a7c40773393d58895e401e526924844f34883131301bd392270225
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce966b5b42dd316705854fce70f98d2607adebd139c72dfebdf631baf6f3f9ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce966b5b42dd316705854fce70f98d2607adebd139c72dfebdf631baf6f3f9ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce966b5b42dd316705854fce70f98d2607adebd139c72dfebdf631baf6f3f9ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:fa0eb3c59b7c56b902266726c57874a3b2e1c350e5ba3901823743ef14d6c782
                3.2.1=quay.io/strimzi/kafka@sha256:eadf4733b946f76f6d49d16f77b9942d0158b31ae2e7a773a5d012700f7c9846
                3.2.3=quay.io/strimzi/kafka@sha256:73980d486b1039b63a2def295ec6a2460b9d16f4b1053d7ab6b95cfbb5fe0898
                3.3.1=quay.io/strimzi/kafka@sha256:ce966b5b42dd316705854fce70f98d2607adebd139c72dfebdf631baf6f3f9ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:fa0eb3c59b7c56b902266726c57874a3b2e1c350e5ba3901823743ef14d6c782
                3.2.1=quay.io/strimzi/kafka@sha256:eadf4733b946f76f6d49d16f77b9942d0158b31ae2e7a773a5d012700f7c9846
                3.2.3=quay.io/strimzi/kafka@sha256:73980d486b1039b63a2def295ec6a2460b9d16f4b1053d7ab6b95cfbb5fe0898
                3.3.1=quay.io/strimzi/kafka@sha256:ce966b5b42dd316705854fce70f98d2607adebd139c72dfebdf631baf6f3f9ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:fa0eb3c59b7c56b902266726c57874a3b2e1c350e5ba3901823743ef14d6c782
                3.2.1=quay.io/strimzi/kafka@sha256:eadf4733b946f76f6d49d16f77b9942d0158b31ae2e7a773a5d012700f7c9846
