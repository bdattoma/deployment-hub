apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0c714e0af7b4e52f18bf46fb63438cefe9a4be5d9a722bcfacc1a7a37bf01e05
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dc949690e94be73318f58178c0cb8f4b3b3f29aeb69df584aae9bad1d5258c63
                3.3.2=quay.io/strimzi/kafka@sha256:5bd04171d07d1743cf566219d28a1d7ee3473e3e64ba7c8f9c33d55300f244b3
                3.4.0=quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dc949690e94be73318f58178c0cb8f4b3b3f29aeb69df584aae9bad1d5258c63
                3.3.2=quay.io/strimzi/kafka@sha256:5bd04171d07d1743cf566219d28a1d7ee3473e3e64ba7c8f9c33d55300f244b3
                3.4.0=quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dc949690e94be73318f58178c0cb8f4b3b3f29aeb69df584aae9bad1d5258c63
                3.3.2=quay.io/strimzi/kafka@sha256:5bd04171d07d1743cf566219d28a1d7ee3473e3e64ba7c8f9c33d55300f244b3
                3.4.0=quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dc949690e94be73318f58178c0cb8f4b3b3f29aeb69df584aae9bad1d5258c63
                3.3.2=quay.io/strimzi/kafka@sha256:5bd04171d07d1743cf566219d28a1d7ee3473e3e64ba7c8f9c33d55300f244b3
                3.4.0=quay.io/strimzi/kafka@sha256:dbca2abdf6778e904554e856246ab80d6a33059cffaf4a52098ade337d9dac94
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0c714e0af7b4e52f18bf46fb63438cefe9a4be5d9a722bcfacc1a7a37bf01e05
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0c714e0af7b4e52f18bf46fb63438cefe9a4be5d9a722bcfacc1a7a37bf01e05
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0c714e0af7b4e52f18bf46fb63438cefe9a4be5d9a722bcfacc1a7a37bf01e05
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:36a3e617c1b6b6311c5a379f103539685c3444aa56b3365fc617cb31b717c578
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a3e56af5d4aeb05d771d2b1461547063171e8b44511b8e1f704231a5ba29476f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
