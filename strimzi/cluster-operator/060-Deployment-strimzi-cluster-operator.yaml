apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:765badd4f9560aba2e924f494607e3fcbd37ac171681995a44848c7371f8b560
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ac9c897d98efd45d7020377ea9177c36552b876dacdae93f98ed3388362cedfd
                3.2.1=quay.io/strimzi/kafka@sha256:0468fd98408ef6ab308cef40de09959962ffc1b80f403ff036ba26feacdb53ff
                3.2.3=quay.io/strimzi/kafka@sha256:fd3b04ee75c1454cd38e155fc585028d46fc1d6aff70b801918504d6b2f30cbc
                3.3.1=quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ac9c897d98efd45d7020377ea9177c36552b876dacdae93f98ed3388362cedfd
                3.2.1=quay.io/strimzi/kafka@sha256:0468fd98408ef6ab308cef40de09959962ffc1b80f403ff036ba26feacdb53ff
                3.2.3=quay.io/strimzi/kafka@sha256:fd3b04ee75c1454cd38e155fc585028d46fc1d6aff70b801918504d6b2f30cbc
                3.3.1=quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ac9c897d98efd45d7020377ea9177c36552b876dacdae93f98ed3388362cedfd
                3.2.1=quay.io/strimzi/kafka@sha256:0468fd98408ef6ab308cef40de09959962ffc1b80f403ff036ba26feacdb53ff
                3.2.3=quay.io/strimzi/kafka@sha256:fd3b04ee75c1454cd38e155fc585028d46fc1d6aff70b801918504d6b2f30cbc
                3.3.1=quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ac9c897d98efd45d7020377ea9177c36552b876dacdae93f98ed3388362cedfd
                3.2.1=quay.io/strimzi/kafka@sha256:0468fd98408ef6ab308cef40de09959962ffc1b80f403ff036ba26feacdb53ff
                3.2.3=quay.io/strimzi/kafka@sha256:fd3b04ee75c1454cd38e155fc585028d46fc1d6aff70b801918504d6b2f30cbc
                3.3.1=quay.io/strimzi/kafka@sha256:e93dee1607f2c4e5726bd0c8dbd93252490ddcb55a908999647fcda8cbe53360
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:765badd4f9560aba2e924f494607e3fcbd37ac171681995a44848c7371f8b560
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:765badd4f9560aba2e924f494607e3fcbd37ac171681995a44848c7371f8b560
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:765badd4f9560aba2e924f494607e3fcbd37ac171681995a44848c7371f8b560
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:93957e62c5ebc1713fd3af13c413bca739bf75b7325711a063730fa39e455b33
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:319594aa267ff8347fc79aecfa8c64779232e68e6b440821e5b90bd6fdc064a3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:18fb8d6ba59be29150b29d34c5e4fa52557068f219693d05cd7d80ec0d67f585
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
