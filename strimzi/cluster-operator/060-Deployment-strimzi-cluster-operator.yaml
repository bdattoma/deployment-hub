apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac03939d9b8a441142a7dc9822b611d7951ea9b4a30082eac37bf7649e18323b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:daedf19bcbac60d93d4577f4060b404c2803a7e6da0eac6812321e60b3537ebb
                3.3.2=quay.io/strimzi/kafka@sha256:a042b91eee5af2e819d6c944e9ba4ed50696f5b0ae4077960ad6ff72eb0c93d0
                3.4.0=quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:daedf19bcbac60d93d4577f4060b404c2803a7e6da0eac6812321e60b3537ebb
                3.3.2=quay.io/strimzi/kafka@sha256:a042b91eee5af2e819d6c944e9ba4ed50696f5b0ae4077960ad6ff72eb0c93d0
                3.4.0=quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:daedf19bcbac60d93d4577f4060b404c2803a7e6da0eac6812321e60b3537ebb
                3.3.2=quay.io/strimzi/kafka@sha256:a042b91eee5af2e819d6c944e9ba4ed50696f5b0ae4077960ad6ff72eb0c93d0
                3.4.0=quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:daedf19bcbac60d93d4577f4060b404c2803a7e6da0eac6812321e60b3537ebb
                3.3.2=quay.io/strimzi/kafka@sha256:a042b91eee5af2e819d6c944e9ba4ed50696f5b0ae4077960ad6ff72eb0c93d0
                3.4.0=quay.io/strimzi/kafka@sha256:5984da6553ef5e250a633a8ac75dd567d9443545e5b8b804ba685cee61d6aeb4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac03939d9b8a441142a7dc9822b611d7951ea9b4a30082eac37bf7649e18323b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac03939d9b8a441142a7dc9822b611d7951ea9b4a30082eac37bf7649e18323b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ac03939d9b8a441142a7dc9822b611d7951ea9b4a30082eac37bf7649e18323b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:41ee60f4e95b256d90421dcbcd1f8ebea17d85c3fc3afc48d8da70c1896c265b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:74d2446f258a8be726425c19f4acfcd781f2029665cb22294ce343e95729aada
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
