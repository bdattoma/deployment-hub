apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:410d466a344c095dc31689333d04ca5bcd124ff5fa670bf490afb9243201164f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:90da6188fefa8d0587f4ffd0b716628a000ea7143531c1d8cabf0a1b6a1e707f
                3.3.2=quay.io/strimzi/kafka@sha256:aac13321cebc94976e91a63ce111837308877165d6582ddabf4b8128369f778c
                3.4.0=quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:90da6188fefa8d0587f4ffd0b716628a000ea7143531c1d8cabf0a1b6a1e707f
                3.3.2=quay.io/strimzi/kafka@sha256:aac13321cebc94976e91a63ce111837308877165d6582ddabf4b8128369f778c
                3.4.0=quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:90da6188fefa8d0587f4ffd0b716628a000ea7143531c1d8cabf0a1b6a1e707f
                3.3.2=quay.io/strimzi/kafka@sha256:aac13321cebc94976e91a63ce111837308877165d6582ddabf4b8128369f778c
                3.4.0=quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:90da6188fefa8d0587f4ffd0b716628a000ea7143531c1d8cabf0a1b6a1e707f
                3.3.2=quay.io/strimzi/kafka@sha256:aac13321cebc94976e91a63ce111837308877165d6582ddabf4b8128369f778c
                3.4.0=quay.io/strimzi/kafka@sha256:f588ea366fcaeaa7e1e4f79da8194eb952c8efc24dc77607452a4557c692e937
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:410d466a344c095dc31689333d04ca5bcd124ff5fa670bf490afb9243201164f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:410d466a344c095dc31689333d04ca5bcd124ff5fa670bf490afb9243201164f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:410d466a344c095dc31689333d04ca5bcd124ff5fa670bf490afb9243201164f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a40e7b19c46083015525a7303b15e4c9f7a01827f0269a3086af6deacfd18207
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2c303d59733a860e73b5cbd2c03708d3e4fc4bd231cd45a2a8d39d17a24ee086
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
