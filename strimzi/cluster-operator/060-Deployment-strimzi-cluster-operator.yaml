apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ad606bb2bd024b7fb0c4efd7b7d5c96899b78b8797099f0d35a315870d435e8b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ae310d001624124a385c04dca855e7f11457c0aa1f1fc07fb51e86ad2c2f76d
                3.3.2=quay.io/strimzi/kafka@sha256:35e3b7bb6188158a59754c0e6f2db9cf0817e07d35b20d9fc7c9cf385809a6ed
                3.4.0=quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ae310d001624124a385c04dca855e7f11457c0aa1f1fc07fb51e86ad2c2f76d
                3.3.2=quay.io/strimzi/kafka@sha256:35e3b7bb6188158a59754c0e6f2db9cf0817e07d35b20d9fc7c9cf385809a6ed
                3.4.0=quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ae310d001624124a385c04dca855e7f11457c0aa1f1fc07fb51e86ad2c2f76d
                3.3.2=quay.io/strimzi/kafka@sha256:35e3b7bb6188158a59754c0e6f2db9cf0817e07d35b20d9fc7c9cf385809a6ed
                3.4.0=quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ae310d001624124a385c04dca855e7f11457c0aa1f1fc07fb51e86ad2c2f76d
                3.3.2=quay.io/strimzi/kafka@sha256:35e3b7bb6188158a59754c0e6f2db9cf0817e07d35b20d9fc7c9cf385809a6ed
                3.4.0=quay.io/strimzi/kafka@sha256:e1ef4bb7beef813dfca494bc87e35f067d1a6204a3333115367e082c58fe0103
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ad606bb2bd024b7fb0c4efd7b7d5c96899b78b8797099f0d35a315870d435e8b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ad606bb2bd024b7fb0c4efd7b7d5c96899b78b8797099f0d35a315870d435e8b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ad606bb2bd024b7fb0c4efd7b7d5c96899b78b8797099f0d35a315870d435e8b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:097b3b1a62e469739265c07916d1dc9bc1a40a5badf7354d592957e62ca50b32
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6fcc4f4a1f4609138ae6683714c8358cb99da267653b038d95ceb3cf0a7a0614
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
