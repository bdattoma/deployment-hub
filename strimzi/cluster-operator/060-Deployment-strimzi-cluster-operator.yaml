apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b12d86fe16baebda562791cbb13474cf4eefad12ffe6a7913a44c51bfab483d3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d1113d436e89a1f87af4140df82457bf1664c6c0fb152e7c134b2f181cd14265
                3.3.2=quay.io/strimzi/kafka@sha256:f393d8063e8ce45cde34468a4c3cfb0d45cd6da8d91bd0344168333eef0df0cb
                3.4.0=quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d1113d436e89a1f87af4140df82457bf1664c6c0fb152e7c134b2f181cd14265
                3.3.2=quay.io/strimzi/kafka@sha256:f393d8063e8ce45cde34468a4c3cfb0d45cd6da8d91bd0344168333eef0df0cb
                3.4.0=quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d1113d436e89a1f87af4140df82457bf1664c6c0fb152e7c134b2f181cd14265
                3.3.2=quay.io/strimzi/kafka@sha256:f393d8063e8ce45cde34468a4c3cfb0d45cd6da8d91bd0344168333eef0df0cb
                3.4.0=quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d1113d436e89a1f87af4140df82457bf1664c6c0fb152e7c134b2f181cd14265
                3.3.2=quay.io/strimzi/kafka@sha256:f393d8063e8ce45cde34468a4c3cfb0d45cd6da8d91bd0344168333eef0df0cb
                3.4.0=quay.io/strimzi/kafka@sha256:8d7324c1c02bc0b8e48bf861cd75e3c4eb12c6f7004c3302a64ad3e8784b5e9b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b12d86fe16baebda562791cbb13474cf4eefad12ffe6a7913a44c51bfab483d3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b12d86fe16baebda562791cbb13474cf4eefad12ffe6a7913a44c51bfab483d3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b12d86fe16baebda562791cbb13474cf4eefad12ffe6a7913a44c51bfab483d3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:16197a7abfe1d0cd30bcbf5104fc5ca8318d2913bb6a63da72239ebff03b948e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d8a03f588bcba1726a358b81d34a3ba5da8f8f343e5007bce848870ba00c4d3a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
