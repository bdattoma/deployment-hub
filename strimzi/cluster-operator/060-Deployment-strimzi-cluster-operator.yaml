apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5762952b98525b12e9acbfcfea834660e350552ebc5130b02628211cba212bd2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3588a387bed95cd440fddc1a247b83dc9931a7c598a2c69d6016f0ce3235f2
                3.3.2=quay.io/strimzi/kafka@sha256:1cf87d53d6651e3aec902327fe8c918c899ddb11b03e6fbb8ba0fd885c2c4ce7
                3.4.0=quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3588a387bed95cd440fddc1a247b83dc9931a7c598a2c69d6016f0ce3235f2
                3.3.2=quay.io/strimzi/kafka@sha256:1cf87d53d6651e3aec902327fe8c918c899ddb11b03e6fbb8ba0fd885c2c4ce7
                3.4.0=quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3588a387bed95cd440fddc1a247b83dc9931a7c598a2c69d6016f0ce3235f2
                3.3.2=quay.io/strimzi/kafka@sha256:1cf87d53d6651e3aec902327fe8c918c899ddb11b03e6fbb8ba0fd885c2c4ce7
                3.4.0=quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3588a387bed95cd440fddc1a247b83dc9931a7c598a2c69d6016f0ce3235f2
                3.3.2=quay.io/strimzi/kafka@sha256:1cf87d53d6651e3aec902327fe8c918c899ddb11b03e6fbb8ba0fd885c2c4ce7
                3.4.0=quay.io/strimzi/kafka@sha256:d9ea51e88ee57771f129937b9f0ce7ca59837c2ef5e4f636686643974f3af921
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5762952b98525b12e9acbfcfea834660e350552ebc5130b02628211cba212bd2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5762952b98525b12e9acbfcfea834660e350552ebc5130b02628211cba212bd2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5762952b98525b12e9acbfcfea834660e350552ebc5130b02628211cba212bd2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d062af63d49380fc3ff9d2ce39f3d01d526b1739b13d31a8b752c0a27eadd712
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
