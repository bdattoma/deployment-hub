            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1d68bf1b2c961e9928ee5826469f79951042fb45950451c862ccec38b6eb5cd5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
