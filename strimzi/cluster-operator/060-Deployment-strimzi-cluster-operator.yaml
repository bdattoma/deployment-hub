apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2d1ffafdc9638fbe2e00f03792dc3273ae19f25fb503e3de8d89ef1d31416702
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:02aac134f84cce045ac987b6cc04d7ee2087cfc8f94707041ce0d23a3659590a
                3.2.1=quay.io/strimzi/kafka@sha256:9a6fdea7fbfbb11b61fe5d33d7db7092ed330f5870e2236c9b4b1a8b3624e8d4
                3.2.3=quay.io/strimzi/kafka@sha256:d3ae65694a20d6ba0b31cb4ac1a2716e39278dbea734539bed35b7726abc8d71
                3.3.1=quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:02aac134f84cce045ac987b6cc04d7ee2087cfc8f94707041ce0d23a3659590a
                3.2.1=quay.io/strimzi/kafka@sha256:9a6fdea7fbfbb11b61fe5d33d7db7092ed330f5870e2236c9b4b1a8b3624e8d4
                3.2.3=quay.io/strimzi/kafka@sha256:d3ae65694a20d6ba0b31cb4ac1a2716e39278dbea734539bed35b7726abc8d71
                3.3.1=quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:02aac134f84cce045ac987b6cc04d7ee2087cfc8f94707041ce0d23a3659590a
                3.2.1=quay.io/strimzi/kafka@sha256:9a6fdea7fbfbb11b61fe5d33d7db7092ed330f5870e2236c9b4b1a8b3624e8d4
                3.2.3=quay.io/strimzi/kafka@sha256:d3ae65694a20d6ba0b31cb4ac1a2716e39278dbea734539bed35b7726abc8d71
                3.3.1=quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:02aac134f84cce045ac987b6cc04d7ee2087cfc8f94707041ce0d23a3659590a
                3.2.1=quay.io/strimzi/kafka@sha256:9a6fdea7fbfbb11b61fe5d33d7db7092ed330f5870e2236c9b4b1a8b3624e8d4
                3.2.3=quay.io/strimzi/kafka@sha256:d3ae65694a20d6ba0b31cb4ac1a2716e39278dbea734539bed35b7726abc8d71
                3.3.1=quay.io/strimzi/kafka@sha256:ad2b660612e246abc85f61b5fa712994bab3fab859434c2886cebe16686d8a14
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2d1ffafdc9638fbe2e00f03792dc3273ae19f25fb503e3de8d89ef1d31416702
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2d1ffafdc9638fbe2e00f03792dc3273ae19f25fb503e3de8d89ef1d31416702
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2d1ffafdc9638fbe2e00f03792dc3273ae19f25fb503e3de8d89ef1d31416702
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7c6393b1996ba492fb0ea20c51b365df73fac2d28e7ff6ef1174039a7cadde44
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:fa5f6f485f6e5f6202af441290414597dc44fb3028c42caa7f9046b69eb4a607
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8c97761be8b0c7777a975d74cabbc58a1f8ec36560d91427d9415d9a76e04e92
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
