apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c199626bdfc6fd4dce2b8306e9b7a37de1de036fc17f7b258d76f23520a9a7f3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb265bcae38d3750ec30a5190917dfe15305521c9a5cfa017afa20fc536e5179
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb265bcae38d3750ec30a5190917dfe15305521c9a5cfa017afa20fc536e5179
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb265bcae38d3750ec30a5190917dfe15305521c9a5cfa017afa20fc536e5179
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:038467c5e92f1cff1e53fba99513a49be6320c0f0a454c00433702c38950efbe
                3.2.1=quay.io/strimzi/kafka@sha256:d990001085ac70067603e3685cae4873061862269e97d9d67efc75ee5fecf0f8
                3.2.3=quay.io/strimzi/kafka@sha256:4f6a9849140a59327f75753ef7ed5c506184b658cdeb05c97f31a2d698fb2145
                3.3.1=quay.io/strimzi/kafka@sha256:cb265bcae38d3750ec30a5190917dfe15305521c9a5cfa017afa20fc536e5179
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:038467c5e92f1cff1e53fba99513a49be6320c0f0a454c00433702c38950efbe
                3.2.1=quay.io/strimzi/kafka@sha256:d990001085ac70067603e3685cae4873061862269e97d9d67efc75ee5fecf0f8
                3.2.3=quay.io/strimzi/kafka@sha256:4f6a9849140a59327f75753ef7ed5c506184b658cdeb05c97f31a2d698fb2145
                3.3.1=quay.io/strimzi/kafka@sha256:cb265bcae38d3750ec30a5190917dfe15305521c9a5cfa017afa20fc536e5179
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:038467c5e92f1cff1e53fba99513a49be6320c0f0a454c00433702c38950efbe
                3.2.1=quay.io/strimzi/kafka@sha256:d990001085ac70067603e3685cae4873061862269e97d9d67efc75ee5fecf0f8
                3.2.3=quay.io/strimzi/kafka@sha256:4f6a9849140a59327f75753ef7ed5c506184b658cdeb05c97f31a2d698fb2145
