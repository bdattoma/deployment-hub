apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2f91f5d7fc23cd8c3f752ec50d060af92a47e43cdae76cafde3aee74268347b6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a4fbab54d6a749bd11289878fd6884308c153f8ce0bf1e5a040f68278607cb3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a4fbab54d6a749bd11289878fd6884308c153f8ce0bf1e5a040f68278607cb3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a4fbab54d6a749bd11289878fd6884308c153f8ce0bf1e5a040f68278607cb3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d7f62adf827337f711f25cdae4038f31e4010d4c3fb2ca66fd3f9bbde1d4e47e
                3.2.1=quay.io/strimzi/kafka@sha256:1648d2ef22e882c6efb1caec1335baf43c51bc0fd416a205775f2ea86b69f9ff
                3.2.3=quay.io/strimzi/kafka@sha256:ee4445ee851e8d72b76dc05857329cf951b2ba8097eef89b83d73ea40648d2aa
                3.3.1=quay.io/strimzi/kafka@sha256:1a4fbab54d6a749bd11289878fd6884308c153f8ce0bf1e5a040f68278607cb3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d7f62adf827337f711f25cdae4038f31e4010d4c3fb2ca66fd3f9bbde1d4e47e
                3.2.1=quay.io/strimzi/kafka@sha256:1648d2ef22e882c6efb1caec1335baf43c51bc0fd416a205775f2ea86b69f9ff
                3.2.3=quay.io/strimzi/kafka@sha256:ee4445ee851e8d72b76dc05857329cf951b2ba8097eef89b83d73ea40648d2aa
                3.3.1=quay.io/strimzi/kafka@sha256:1a4fbab54d6a749bd11289878fd6884308c153f8ce0bf1e5a040f68278607cb3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d7f62adf827337f711f25cdae4038f31e4010d4c3fb2ca66fd3f9bbde1d4e47e
                3.2.1=quay.io/strimzi/kafka@sha256:1648d2ef22e882c6efb1caec1335baf43c51bc0fd416a205775f2ea86b69f9ff
                3.2.3=quay.io/strimzi/kafka@sha256:ee4445ee851e8d72b76dc05857329cf951b2ba8097eef89b83d73ea40648d2aa
