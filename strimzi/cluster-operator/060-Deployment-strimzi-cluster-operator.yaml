              value: quay.io/strimzi/operator@sha256:d3335d6ebab73fb0853e838cfe1d5f83bbd6bcd583dc0bb36a42143cbd65016b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
