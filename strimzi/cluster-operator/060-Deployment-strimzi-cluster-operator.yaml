apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5b96bbba28dd4e6a506c05044abbd1f887902ab90d100e6997854298e10c586c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:590564e71d34a4e335c65cad6f3100fc911719383b138b6a5f311bf90d0d8583
                3.3.2=quay.io/strimzi/kafka@sha256:a401a44772f5a69374d639b58c350cb4ccd3cdd62121863b418008a11eec57c6
                3.4.0=quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:590564e71d34a4e335c65cad6f3100fc911719383b138b6a5f311bf90d0d8583
                3.3.2=quay.io/strimzi/kafka@sha256:a401a44772f5a69374d639b58c350cb4ccd3cdd62121863b418008a11eec57c6
                3.4.0=quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:590564e71d34a4e335c65cad6f3100fc911719383b138b6a5f311bf90d0d8583
                3.3.2=quay.io/strimzi/kafka@sha256:a401a44772f5a69374d639b58c350cb4ccd3cdd62121863b418008a11eec57c6
                3.4.0=quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:590564e71d34a4e335c65cad6f3100fc911719383b138b6a5f311bf90d0d8583
                3.3.2=quay.io/strimzi/kafka@sha256:a401a44772f5a69374d639b58c350cb4ccd3cdd62121863b418008a11eec57c6
                3.4.0=quay.io/strimzi/kafka@sha256:dc3571ac663fc1bcbec3ea95f8f55fb67986728bcc96456c226db24d9b478e26
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5b96bbba28dd4e6a506c05044abbd1f887902ab90d100e6997854298e10c586c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5b96bbba28dd4e6a506c05044abbd1f887902ab90d100e6997854298e10c586c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5b96bbba28dd4e6a506c05044abbd1f887902ab90d100e6997854298e10c586c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:aff39de7a2bdcabf229173718f51ab317326ff369c85d7999bb02480f8642ae7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9a1ee7a64f42bc03264618a4bdccfa4dd928ccb41c22828b6012295186dd9a6c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
