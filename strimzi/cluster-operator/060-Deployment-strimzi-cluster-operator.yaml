apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c4dfb29361a44dd25bfb82f2f9262165e5e05d498fbe6aee2246b1b2cccfda0f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61418cc77057113f33d261adc74ec0be0162aa8f823ac8bdc9f2cbf4573e6d3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61418cc77057113f33d261adc74ec0be0162aa8f823ac8bdc9f2cbf4573e6d3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61418cc77057113f33d261adc74ec0be0162aa8f823ac8bdc9f2cbf4573e6d3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e11202109c75580204ab9779bdb69ac745da2e9fe0973b3cd61f96f1dc2d9e28
                3.2.1=quay.io/strimzi/kafka@sha256:ce079e3c47708648bdab7ba4ca5fc10b78e78043ef0098754c8ca361da1742f3
                3.2.3=quay.io/strimzi/kafka@sha256:3b8db6e3590914210e9c5a5ee2771043d578bf0de5ff6df1130e4ea99aa48e2e
                3.3.1=quay.io/strimzi/kafka@sha256:b61418cc77057113f33d261adc74ec0be0162aa8f823ac8bdc9f2cbf4573e6d3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e11202109c75580204ab9779bdb69ac745da2e9fe0973b3cd61f96f1dc2d9e28
                3.2.1=quay.io/strimzi/kafka@sha256:ce079e3c47708648bdab7ba4ca5fc10b78e78043ef0098754c8ca361da1742f3
                3.2.3=quay.io/strimzi/kafka@sha256:3b8db6e3590914210e9c5a5ee2771043d578bf0de5ff6df1130e4ea99aa48e2e
                3.3.1=quay.io/strimzi/kafka@sha256:b61418cc77057113f33d261adc74ec0be0162aa8f823ac8bdc9f2cbf4573e6d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e11202109c75580204ab9779bdb69ac745da2e9fe0973b3cd61f96f1dc2d9e28
                3.2.1=quay.io/strimzi/kafka@sha256:ce079e3c47708648bdab7ba4ca5fc10b78e78043ef0098754c8ca361da1742f3
                3.2.3=quay.io/strimzi/kafka@sha256:3b8db6e3590914210e9c5a5ee2771043d578bf0de5ff6df1130e4ea99aa48e2e
