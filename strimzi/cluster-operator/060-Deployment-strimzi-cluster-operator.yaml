apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dd44a1eab030c95060aba2b2db9296c3588e2f18dd76eca715a686b506127253
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebbd4e869b13815432f503ee4a0e9af45f0f632576fa39359885d19e6cff226
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebbd4e869b13815432f503ee4a0e9af45f0f632576fa39359885d19e6cff226
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebbd4e869b13815432f503ee4a0e9af45f0f632576fa39359885d19e6cff226
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8e324ed82ecad20abf56c73bbde9eee2e477a0ed58c81164a61157002b1df1be
                3.2.1=quay.io/strimzi/kafka@sha256:07f4dfce515c24f0be766b3128d46d1cafcbc1917970627ce5d4b8121f672aba
                3.2.3=quay.io/strimzi/kafka@sha256:c4a9f26cd4b11ad0a068fdd1671bc877456763b5b2b0442f51bd0523cb929908
                3.3.1=quay.io/strimzi/kafka@sha256:bebbd4e869b13815432f503ee4a0e9af45f0f632576fa39359885d19e6cff226
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8e324ed82ecad20abf56c73bbde9eee2e477a0ed58c81164a61157002b1df1be
                3.2.1=quay.io/strimzi/kafka@sha256:07f4dfce515c24f0be766b3128d46d1cafcbc1917970627ce5d4b8121f672aba
                3.2.3=quay.io/strimzi/kafka@sha256:c4a9f26cd4b11ad0a068fdd1671bc877456763b5b2b0442f51bd0523cb929908
                3.3.1=quay.io/strimzi/kafka@sha256:bebbd4e869b13815432f503ee4a0e9af45f0f632576fa39359885d19e6cff226
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8e324ed82ecad20abf56c73bbde9eee2e477a0ed58c81164a61157002b1df1be
                3.2.1=quay.io/strimzi/kafka@sha256:07f4dfce515c24f0be766b3128d46d1cafcbc1917970627ce5d4b8121f672aba
