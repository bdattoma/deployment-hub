apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:974e203df578dae9097a161bcaf6962d8bfedbe5a08d1cb70b6de44b8be52a61
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4e365975804dc374d77b9d257b51cba4467e94d89cf3709fef5630a1f0f09f81
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4e365975804dc374d77b9d257b51cba4467e94d89cf3709fef5630a1f0f09f81
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4e365975804dc374d77b9d257b51cba4467e94d89cf3709fef5630a1f0f09f81
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c75c1e77afe619236c095f851f39718628b6c8bf9115a01924d1145205ab06ef
                3.2.1=quay.io/strimzi/kafka@sha256:fb93a129397f3902a2f08e1f60eac7336e09e34f23a026c38eeca5622761c7de
                3.2.3=quay.io/strimzi/kafka@sha256:5c683606d4466fdd91bfc451b43e15d2dafca479ee27a74234bc3244b7b31b49
                3.3.1=quay.io/strimzi/kafka@sha256:4e365975804dc374d77b9d257b51cba4467e94d89cf3709fef5630a1f0f09f81
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c75c1e77afe619236c095f851f39718628b6c8bf9115a01924d1145205ab06ef
                3.2.1=quay.io/strimzi/kafka@sha256:fb93a129397f3902a2f08e1f60eac7336e09e34f23a026c38eeca5622761c7de
                3.2.3=quay.io/strimzi/kafka@sha256:5c683606d4466fdd91bfc451b43e15d2dafca479ee27a74234bc3244b7b31b49
                3.3.1=quay.io/strimzi/kafka@sha256:4e365975804dc374d77b9d257b51cba4467e94d89cf3709fef5630a1f0f09f81
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c75c1e77afe619236c095f851f39718628b6c8bf9115a01924d1145205ab06ef
                3.2.1=quay.io/strimzi/kafka@sha256:fb93a129397f3902a2f08e1f60eac7336e09e34f23a026c38eeca5622761c7de
