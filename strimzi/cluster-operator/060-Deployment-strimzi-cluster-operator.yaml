            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:03b6817dc55924a933fa30479804d6bc3cdb5aba0a57f966402f7bd281a54ccd
                3.2.1=quay.io/strimzi/kafka@sha256:089bca2021c5bcbe55bb79d07a2737973027aa17090ca4acbdc1c0fd44801ecf
                3.2.3=quay.io/strimzi/kafka@sha256:36a984521a8ca034d636c77fe4ef1ea54c7c3fe049348ed74fc826e5dd1d8aca
                3.3.1=quay.io/strimzi/kafka@sha256:a2d2c55b8666710e018c7d661c6557ba3d6a0907140f962d0fde2919e88a86cf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:03b6817dc55924a933fa30479804d6bc3cdb5aba0a57f966402f7bd281a54ccd
                3.2.1=quay.io/strimzi/kafka@sha256:089bca2021c5bcbe55bb79d07a2737973027aa17090ca4acbdc1c0fd44801ecf
                3.2.3=quay.io/strimzi/kafka@sha256:36a984521a8ca034d636c77fe4ef1ea54c7c3fe049348ed74fc826e5dd1d8aca
