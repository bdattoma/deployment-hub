apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25b4191b514987fdaa5ed8f5818b784b17d7e4bdd8c9d67bef3a3421ae37f62b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f874d1206f906778adc520435ddbc44e119d868bb3bad932f4dbb2dbb2bea702
                3.2.1=quay.io/strimzi/kafka@sha256:c205c3542ddb2d3c570ead288e629ffdd077ec2c65af435174e498c3d37b27ca
                3.2.3=quay.io/strimzi/kafka@sha256:5abfb022680a3a157ef6070c3d9fd1d4ef9a32049bbf5e02d449c699ac8bc1fb
                3.3.1=quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f874d1206f906778adc520435ddbc44e119d868bb3bad932f4dbb2dbb2bea702
                3.2.1=quay.io/strimzi/kafka@sha256:c205c3542ddb2d3c570ead288e629ffdd077ec2c65af435174e498c3d37b27ca
                3.2.3=quay.io/strimzi/kafka@sha256:5abfb022680a3a157ef6070c3d9fd1d4ef9a32049bbf5e02d449c699ac8bc1fb
                3.3.1=quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f874d1206f906778adc520435ddbc44e119d868bb3bad932f4dbb2dbb2bea702
                3.2.1=quay.io/strimzi/kafka@sha256:c205c3542ddb2d3c570ead288e629ffdd077ec2c65af435174e498c3d37b27ca
                3.2.3=quay.io/strimzi/kafka@sha256:5abfb022680a3a157ef6070c3d9fd1d4ef9a32049bbf5e02d449c699ac8bc1fb
                3.3.1=quay.io/strimzi/kafka@sha256:8a8664d28dfdcd237f2a75292a5871a552691f39a89dff66343c736797aab0c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
