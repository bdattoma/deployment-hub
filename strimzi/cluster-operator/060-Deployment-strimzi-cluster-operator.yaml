apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c30b3453de6e8188b1cc5c220400488798ad710342b1ae885a1b5688193afb38
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7593de70eabc09880393776cdd5372cc417664ae5ce505e1b4bb65416ad796a1
                3.2.1=quay.io/strimzi/kafka@sha256:ca4653519e389ba45d5019287e7aabee3aa55f351e81123db1a206d0db368f6f
                3.2.3=quay.io/strimzi/kafka@sha256:457c69b992568885c4b77a8417df7b7bae038e0620c23efd44e25df42a9313cb
                3.3.1=quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7593de70eabc09880393776cdd5372cc417664ae5ce505e1b4bb65416ad796a1
                3.2.1=quay.io/strimzi/kafka@sha256:ca4653519e389ba45d5019287e7aabee3aa55f351e81123db1a206d0db368f6f
                3.2.3=quay.io/strimzi/kafka@sha256:457c69b992568885c4b77a8417df7b7bae038e0620c23efd44e25df42a9313cb
                3.3.1=quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7593de70eabc09880393776cdd5372cc417664ae5ce505e1b4bb65416ad796a1
                3.2.1=quay.io/strimzi/kafka@sha256:ca4653519e389ba45d5019287e7aabee3aa55f351e81123db1a206d0db368f6f
                3.2.3=quay.io/strimzi/kafka@sha256:457c69b992568885c4b77a8417df7b7bae038e0620c23efd44e25df42a9313cb
                3.3.1=quay.io/strimzi/kafka@sha256:5ccf073254f61ecc021b04c4ddfdd6baea62a9f45805f01207cc26c23f965107
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7593de70eabc09880393776cdd5372cc417664ae5ce505e1b4bb65416ad796a1
                3.2.1=quay.io/strimzi/kafka@sha256:ca4653519e389ba45d5019287e7aabee3aa55f351e81123db1a206d0db368f6f
                3.2.3=quay.io/strimzi/kafka@sha256:457c69b992568885c4b77a8417df7b7bae038e0620c23efd44e25df42a9313cb
