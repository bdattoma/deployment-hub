            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d3e72ea0a27609275eebfedaa1e1429a08778a3f225b8459f0dd9d8b7557920b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
