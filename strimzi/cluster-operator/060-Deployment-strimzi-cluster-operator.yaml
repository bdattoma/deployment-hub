apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f04212f3b778e94919e36a61a20494c56e08b7ff505e6de15c4ab58d6d88d062
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:87c7fe9cb059ff58257cf081a167026526d21863068cb4bfa8fa5cf1bcebd45b
                3.3.2=quay.io/strimzi/kafka@sha256:60b5371ef303016fb38e7f852709315e3d60c23fe3db604696b9c925ab55a503
                3.4.0=quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:87c7fe9cb059ff58257cf081a167026526d21863068cb4bfa8fa5cf1bcebd45b
                3.3.2=quay.io/strimzi/kafka@sha256:60b5371ef303016fb38e7f852709315e3d60c23fe3db604696b9c925ab55a503
                3.4.0=quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:87c7fe9cb059ff58257cf081a167026526d21863068cb4bfa8fa5cf1bcebd45b
                3.3.2=quay.io/strimzi/kafka@sha256:60b5371ef303016fb38e7f852709315e3d60c23fe3db604696b9c925ab55a503
                3.4.0=quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:87c7fe9cb059ff58257cf081a167026526d21863068cb4bfa8fa5cf1bcebd45b
                3.3.2=quay.io/strimzi/kafka@sha256:60b5371ef303016fb38e7f852709315e3d60c23fe3db604696b9c925ab55a503
                3.4.0=quay.io/strimzi/kafka@sha256:7b6c10527fdb17d0aa249caf756cad6a1009db2b807afa978a16cc4e89ad4cbd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f04212f3b778e94919e36a61a20494c56e08b7ff505e6de15c4ab58d6d88d062
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f04212f3b778e94919e36a61a20494c56e08b7ff505e6de15c4ab58d6d88d062
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f04212f3b778e94919e36a61a20494c56e08b7ff505e6de15c4ab58d6d88d062
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:7e3da374f3439d6b99cfd84011e673c457ce829a6de5d668a4553126d3a25f46
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1d42f65f6f08c1bc92f898bc5eec0d2db945131f25dc17c5ccd6772df30b9654
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
