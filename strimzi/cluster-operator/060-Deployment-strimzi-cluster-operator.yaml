apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bcebf4a633e7188e34603d09c4c155be6feaa63073bb550a3dcbeab4a308958b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:77cdf2d3e4ce4e4c83d7a475d6cdb86993fb38bde28f4c74b100902037a1c8c1
                3.2.1=quay.io/strimzi/kafka@sha256:f165829c72e7c8f01bcb832513af602a410b14b507bc49ec2bdde84b453aaabd
                3.2.3=quay.io/strimzi/kafka@sha256:660c8fea59789a10999100c170cbb52d6de75f2debed209d23c1515ba46b713a
                3.3.1=quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:77cdf2d3e4ce4e4c83d7a475d6cdb86993fb38bde28f4c74b100902037a1c8c1
                3.2.1=quay.io/strimzi/kafka@sha256:f165829c72e7c8f01bcb832513af602a410b14b507bc49ec2bdde84b453aaabd
                3.2.3=quay.io/strimzi/kafka@sha256:660c8fea59789a10999100c170cbb52d6de75f2debed209d23c1515ba46b713a
                3.3.1=quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:77cdf2d3e4ce4e4c83d7a475d6cdb86993fb38bde28f4c74b100902037a1c8c1
                3.2.1=quay.io/strimzi/kafka@sha256:f165829c72e7c8f01bcb832513af602a410b14b507bc49ec2bdde84b453aaabd
                3.2.3=quay.io/strimzi/kafka@sha256:660c8fea59789a10999100c170cbb52d6de75f2debed209d23c1515ba46b713a
                3.3.1=quay.io/strimzi/kafka@sha256:6083aee527e62fe4acd3cbd80e64951b3d129c72bc2d5cbc177957a0adde9c16
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:77cdf2d3e4ce4e4c83d7a475d6cdb86993fb38bde28f4c74b100902037a1c8c1
                3.2.1=quay.io/strimzi/kafka@sha256:f165829c72e7c8f01bcb832513af602a410b14b507bc49ec2bdde84b453aaabd
                3.2.3=quay.io/strimzi/kafka@sha256:660c8fea59789a10999100c170cbb52d6de75f2debed209d23c1515ba46b713a
