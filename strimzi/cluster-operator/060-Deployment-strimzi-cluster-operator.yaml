              value: quay.io/strimzi/jmxtrans@sha256:beb6579ceec12543caa0913d92414b9f82123f7c7b08d39c0536916527090a94
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
