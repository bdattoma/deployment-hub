apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fe6ced18af7d6c2fc7971ef7b1ac26cbe75a51e926f5c5847dd3e14e36315d12
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:68de00cc23b214c137e38b4556d5518475700f85fd93efe3daeb39cf46cbd3ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:68de00cc23b214c137e38b4556d5518475700f85fd93efe3daeb39cf46cbd3ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:68de00cc23b214c137e38b4556d5518475700f85fd93efe3daeb39cf46cbd3ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8b9da1d994a1aeb819ea73097ded7c23f6b104557abf918f1c622d717c162e55
                3.2.1=quay.io/strimzi/kafka@sha256:e9cf920eb8964ea84dcc49b4d82b1186ff403b635e01823e495cc49e89a62b1d
                3.2.3=quay.io/strimzi/kafka@sha256:56b91fe9c6f0f9a9841ac80ef3f0a9616ad5d55ecb0ceab5904a0d5741a6f29d
