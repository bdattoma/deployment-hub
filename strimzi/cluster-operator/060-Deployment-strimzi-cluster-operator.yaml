apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5a07dace2da0379e0529c591cde7393d376c0ad0d829d618d7aa23086fc89dd5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0ad91f871a5b638f0756aeeceac95b3e6a055c2b037675063362df4a5396036b
                3.3.2=quay.io/strimzi/kafka@sha256:952828df8cf71ebaa3dc57b356e27d692d239ded613071e402e8dac9751a486d
                3.4.0=quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0ad91f871a5b638f0756aeeceac95b3e6a055c2b037675063362df4a5396036b
                3.3.2=quay.io/strimzi/kafka@sha256:952828df8cf71ebaa3dc57b356e27d692d239ded613071e402e8dac9751a486d
                3.4.0=quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0ad91f871a5b638f0756aeeceac95b3e6a055c2b037675063362df4a5396036b
                3.3.2=quay.io/strimzi/kafka@sha256:952828df8cf71ebaa3dc57b356e27d692d239ded613071e402e8dac9751a486d
                3.4.0=quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0ad91f871a5b638f0756aeeceac95b3e6a055c2b037675063362df4a5396036b
                3.3.2=quay.io/strimzi/kafka@sha256:952828df8cf71ebaa3dc57b356e27d692d239ded613071e402e8dac9751a486d
                3.4.0=quay.io/strimzi/kafka@sha256:8cb4106704acca39807cfe3398753cb7fe3a2aa550b48126669d4469f8dce877
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a07dace2da0379e0529c591cde7393d376c0ad0d829d618d7aa23086fc89dd5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a07dace2da0379e0529c591cde7393d376c0ad0d829d618d7aa23086fc89dd5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5a07dace2da0379e0529c591cde7393d376c0ad0d829d618d7aa23086fc89dd5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:225780639f36aa6b2d83addd91ca2145f65a3b0e4d2b8a65456d5b50f1dd224a
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:211338703a9a3981473abbcfbee4e063a2bdeb44e71dd3f240aaff2ae62d07f3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4e5b251615c460be2c4f228eb31c4ba95d0567b607c95a8f5fdb42f8b1caf9c2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
