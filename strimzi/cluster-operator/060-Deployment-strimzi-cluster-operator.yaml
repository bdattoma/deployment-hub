            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6361f70a7c9f9b4ce270e3a911255c648e9299ea25055d2b033697782c69804f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
