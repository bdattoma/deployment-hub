apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:75972da04642a52fcc2cf1e74968719e0ed8dc7b8dabfb5b41831614211a7f08
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ee226b2fe3878b9f229ef875d99939b4ad79dfb50a4d6d6ee6e73492bce11ddb
                3.3.2=quay.io/strimzi/kafka@sha256:504a7aadf92aa1ddc301ee35f80e83c3d5586c7d6d193d1aa7689da2c43e747d
                3.4.0=quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ee226b2fe3878b9f229ef875d99939b4ad79dfb50a4d6d6ee6e73492bce11ddb
                3.3.2=quay.io/strimzi/kafka@sha256:504a7aadf92aa1ddc301ee35f80e83c3d5586c7d6d193d1aa7689da2c43e747d
                3.4.0=quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ee226b2fe3878b9f229ef875d99939b4ad79dfb50a4d6d6ee6e73492bce11ddb
                3.3.2=quay.io/strimzi/kafka@sha256:504a7aadf92aa1ddc301ee35f80e83c3d5586c7d6d193d1aa7689da2c43e747d
                3.4.0=quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ee226b2fe3878b9f229ef875d99939b4ad79dfb50a4d6d6ee6e73492bce11ddb
                3.3.2=quay.io/strimzi/kafka@sha256:504a7aadf92aa1ddc301ee35f80e83c3d5586c7d6d193d1aa7689da2c43e747d
                3.4.0=quay.io/strimzi/kafka@sha256:d8dc0ea2f8a8fd998e21cfcbba019a6cc624aa62b575c9224543c27dc0e59373
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:75972da04642a52fcc2cf1e74968719e0ed8dc7b8dabfb5b41831614211a7f08
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:75972da04642a52fcc2cf1e74968719e0ed8dc7b8dabfb5b41831614211a7f08
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:75972da04642a52fcc2cf1e74968719e0ed8dc7b8dabfb5b41831614211a7f08
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1f95657e8b419c4edb0c34ebe1648c9ff9d10537c8e3fb6f5ef81aaad1fa3f0d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
