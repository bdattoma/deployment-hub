apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:48bb2f1d134391c5972f3d878d0b640b26e7aceae452f2a7689b94663ea06e36
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:87db4744bafc45e2e3dca441aa975623ea2dc96dc538ccc1311ae6c0a2210945
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87db4744bafc45e2e3dca441aa975623ea2dc96dc538ccc1311ae6c0a2210945
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87db4744bafc45e2e3dca441aa975623ea2dc96dc538ccc1311ae6c0a2210945
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d207dc6226756b87bf57d27cbb826f8dcbedff5bfd84beaf8b6768b85c885583
                3.2.1=quay.io/strimzi/kafka@sha256:08ef11bcd6dfce48842573930ee0a31cc7eab786264b39ee9fae7998864e7b0d
                3.2.3=quay.io/strimzi/kafka@sha256:8cb1fd69cb4686724588fbfa68f7e980b3caddd5e1829462468e567020eeb8da
                3.3.1=quay.io/strimzi/kafka@sha256:87db4744bafc45e2e3dca441aa975623ea2dc96dc538ccc1311ae6c0a2210945
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d207dc6226756b87bf57d27cbb826f8dcbedff5bfd84beaf8b6768b85c885583
                3.2.1=quay.io/strimzi/kafka@sha256:08ef11bcd6dfce48842573930ee0a31cc7eab786264b39ee9fae7998864e7b0d
                3.2.3=quay.io/strimzi/kafka@sha256:8cb1fd69cb4686724588fbfa68f7e980b3caddd5e1829462468e567020eeb8da
                3.3.1=quay.io/strimzi/kafka@sha256:87db4744bafc45e2e3dca441aa975623ea2dc96dc538ccc1311ae6c0a2210945
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d207dc6226756b87bf57d27cbb826f8dcbedff5bfd84beaf8b6768b85c885583
                3.2.1=quay.io/strimzi/kafka@sha256:08ef11bcd6dfce48842573930ee0a31cc7eab786264b39ee9fae7998864e7b0d
                3.2.3=quay.io/strimzi/kafka@sha256:8cb1fd69cb4686724588fbfa68f7e980b3caddd5e1829462468e567020eeb8da
