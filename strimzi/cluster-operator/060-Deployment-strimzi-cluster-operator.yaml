            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c32dda0c06faec7ddb55c91cba2335e03e00b7268c8ebfc975a017db9140c1ad
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
