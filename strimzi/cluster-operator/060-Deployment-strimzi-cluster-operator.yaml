            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe6ced18af7d6c2fc7971ef7b1ac26cbe75a51e926f5c5847dd3e14e36315d12
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
