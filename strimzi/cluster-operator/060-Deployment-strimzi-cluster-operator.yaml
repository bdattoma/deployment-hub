apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:828a6ea15e702ca38bf415236050c6faba61a06e89c3c9b4836423a6aaee177e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:582483c468a62b1d9786ef3f5a3fa16541d384dd343efbdc8bbe8e9616c4e620
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:582483c468a62b1d9786ef3f5a3fa16541d384dd343efbdc8bbe8e9616c4e620
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:582483c468a62b1d9786ef3f5a3fa16541d384dd343efbdc8bbe8e9616c4e620
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:46c9e63e5ec2061120a7c580c9ef5499b59d3c4ca99fda011096ebbe26b38467
                3.2.1=quay.io/strimzi/kafka@sha256:ebc0f271fbce48a5a4dba86dec70fc3c0975e14ae0dabc8f8f245f1302ff1b50
                3.2.3=quay.io/strimzi/kafka@sha256:a91ebb3970b6d39245b89471117af152538735d941946b7a0a79cbdf739aceb6
                3.3.1=quay.io/strimzi/kafka@sha256:582483c468a62b1d9786ef3f5a3fa16541d384dd343efbdc8bbe8e9616c4e620
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:46c9e63e5ec2061120a7c580c9ef5499b59d3c4ca99fda011096ebbe26b38467
                3.2.1=quay.io/strimzi/kafka@sha256:ebc0f271fbce48a5a4dba86dec70fc3c0975e14ae0dabc8f8f245f1302ff1b50
                3.2.3=quay.io/strimzi/kafka@sha256:a91ebb3970b6d39245b89471117af152538735d941946b7a0a79cbdf739aceb6
                3.3.1=quay.io/strimzi/kafka@sha256:582483c468a62b1d9786ef3f5a3fa16541d384dd343efbdc8bbe8e9616c4e620
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:46c9e63e5ec2061120a7c580c9ef5499b59d3c4ca99fda011096ebbe26b38467
                3.2.1=quay.io/strimzi/kafka@sha256:ebc0f271fbce48a5a4dba86dec70fc3c0975e14ae0dabc8f8f245f1302ff1b50
