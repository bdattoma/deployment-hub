apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2655fed8e5e76cab33d8c9b84030027afb04f857fd916382de0874b8d89bf0c1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:19e900ba64acff4f0f96693718744ab012ceb9e3eee3c0a80100b6c2aada882a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:19e900ba64acff4f0f96693718744ab012ceb9e3eee3c0a80100b6c2aada882a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:19e900ba64acff4f0f96693718744ab012ceb9e3eee3c0a80100b6c2aada882a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5c5d5d6f84b8762664796c247e9342327499d0d212c41a975711cd5beacf6ba0
                3.2.1=quay.io/strimzi/kafka@sha256:d28eba14302d3bbf74d5ea74e2d6211dcf9f0af64a870c8f0b82588dc96f33fd
                3.2.3=quay.io/strimzi/kafka@sha256:d74741c609c674e7425f134f4acbcaca1cbeaf22b86303af8b8994237eb1a6cb
