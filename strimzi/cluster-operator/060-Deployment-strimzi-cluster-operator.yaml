                3.2.1=quay.io/strimzi/kafka@sha256:52fbbca3da77f5d409db4101c83caa9dfbe3e65ed4a95ccecffaca0cf4a7d9ec
                3.2.3=quay.io/strimzi/kafka@sha256:af111dc2bb75930dbe0cb1017fb2cf5576e793e1e671cd4e87b07d7e79ba006b
