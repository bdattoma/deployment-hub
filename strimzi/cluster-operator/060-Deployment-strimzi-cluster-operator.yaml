apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d3335d6ebab73fb0853e838cfe1d5f83bbd6bcd583dc0bb36a42143cbd65016b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f73539d6f3510210372c0e3c1481ed5f17d1581126da2adcb8eb98ad6632e91e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f73539d6f3510210372c0e3c1481ed5f17d1581126da2adcb8eb98ad6632e91e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f73539d6f3510210372c0e3c1481ed5f17d1581126da2adcb8eb98ad6632e91e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3361403d4f6431c8f94ff17b28a2f279407f47deddba2cf83e2e4d9f214dbdd4
                3.2.1=quay.io/strimzi/kafka@sha256:4e008db4c6d4503b8eda0db93db010e23dc5c351cdbb6670391c1a02478bbe7d
                3.2.3=quay.io/strimzi/kafka@sha256:8c486b857cc83944b692f9407357254f3c0749be3a503bff09d2a6c5b5105f87
                3.3.1=quay.io/strimzi/kafka@sha256:f73539d6f3510210372c0e3c1481ed5f17d1581126da2adcb8eb98ad6632e91e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3361403d4f6431c8f94ff17b28a2f279407f47deddba2cf83e2e4d9f214dbdd4
                3.2.1=quay.io/strimzi/kafka@sha256:4e008db4c6d4503b8eda0db93db010e23dc5c351cdbb6670391c1a02478bbe7d
                3.2.3=quay.io/strimzi/kafka@sha256:8c486b857cc83944b692f9407357254f3c0749be3a503bff09d2a6c5b5105f87
                3.3.1=quay.io/strimzi/kafka@sha256:f73539d6f3510210372c0e3c1481ed5f17d1581126da2adcb8eb98ad6632e91e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3361403d4f6431c8f94ff17b28a2f279407f47deddba2cf83e2e4d9f214dbdd4
                3.2.1=quay.io/strimzi/kafka@sha256:4e008db4c6d4503b8eda0db93db010e23dc5c351cdbb6670391c1a02478bbe7d
