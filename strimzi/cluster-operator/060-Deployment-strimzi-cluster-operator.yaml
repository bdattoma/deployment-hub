apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:313dd2beaccf0b936e7c1910d6499a2d55a6f9984c813dff553e6aeb161a28d6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7922ad8948a6f766a46f5c8e6abc0c671fc8aaa72c45b3c94bf33216409039d0
                3.2.1=quay.io/strimzi/kafka@sha256:22d78e1c2f100470cb248b4bf5d98c8e500b2e50914ec58dd9178b5d9b8a4ee3
                3.2.3=quay.io/strimzi/kafka@sha256:40feab56960effa1216575f3bc4238b584918b399f7565d76b4ad6e60aa737e8
                3.3.1=quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7922ad8948a6f766a46f5c8e6abc0c671fc8aaa72c45b3c94bf33216409039d0
                3.2.1=quay.io/strimzi/kafka@sha256:22d78e1c2f100470cb248b4bf5d98c8e500b2e50914ec58dd9178b5d9b8a4ee3
                3.2.3=quay.io/strimzi/kafka@sha256:40feab56960effa1216575f3bc4238b584918b399f7565d76b4ad6e60aa737e8
                3.3.1=quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7922ad8948a6f766a46f5c8e6abc0c671fc8aaa72c45b3c94bf33216409039d0
                3.2.1=quay.io/strimzi/kafka@sha256:22d78e1c2f100470cb248b4bf5d98c8e500b2e50914ec58dd9178b5d9b8a4ee3
                3.2.3=quay.io/strimzi/kafka@sha256:40feab56960effa1216575f3bc4238b584918b399f7565d76b4ad6e60aa737e8
                3.3.1=quay.io/strimzi/kafka@sha256:9a7a66264dac7c208d3bf10350451040532568100faec87bb612bd61aa17f46a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
