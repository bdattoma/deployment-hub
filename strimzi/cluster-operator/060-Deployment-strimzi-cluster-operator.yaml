                3.2.1=quay.io/strimzi/kafka@sha256:c205c3542ddb2d3c570ead288e629ffdd077ec2c65af435174e498c3d37b27ca
                3.2.3=quay.io/strimzi/kafka@sha256:5abfb022680a3a157ef6070c3d9fd1d4ef9a32049bbf5e02d449c699ac8bc1fb
