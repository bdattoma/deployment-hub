            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e13c41d4d21dd769c6e89bc299e503b092e947b462672e6a9e4a64468102c8c2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
