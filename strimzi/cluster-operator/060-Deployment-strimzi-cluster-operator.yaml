apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:655a9112c28344856eeda5f81eda0d391cb1b58dc77b5b88aa612337ab588309
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5085a0e5800c31ad26bd5022b2f8ab159f6d116cf4c3d6a898778d030b54589f
                3.3.2=quay.io/strimzi/kafka@sha256:32a64de90328c2cd5a61fcecfd77548e58f6e73fb8a9c19c742e181b047ec959
                3.4.0=quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5085a0e5800c31ad26bd5022b2f8ab159f6d116cf4c3d6a898778d030b54589f
                3.3.2=quay.io/strimzi/kafka@sha256:32a64de90328c2cd5a61fcecfd77548e58f6e73fb8a9c19c742e181b047ec959
                3.4.0=quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5085a0e5800c31ad26bd5022b2f8ab159f6d116cf4c3d6a898778d030b54589f
                3.3.2=quay.io/strimzi/kafka@sha256:32a64de90328c2cd5a61fcecfd77548e58f6e73fb8a9c19c742e181b047ec959
                3.4.0=quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5085a0e5800c31ad26bd5022b2f8ab159f6d116cf4c3d6a898778d030b54589f
                3.3.2=quay.io/strimzi/kafka@sha256:32a64de90328c2cd5a61fcecfd77548e58f6e73fb8a9c19c742e181b047ec959
                3.4.0=quay.io/strimzi/kafka@sha256:7c6c8f8e66b8b03370c0cfbad01adcc5d6e7cf0df016b8ffaf56bcf59af1da3b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:655a9112c28344856eeda5f81eda0d391cb1b58dc77b5b88aa612337ab588309
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:655a9112c28344856eeda5f81eda0d391cb1b58dc77b5b88aa612337ab588309
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:655a9112c28344856eeda5f81eda0d391cb1b58dc77b5b88aa612337ab588309
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:c7e003d1d18a1b3093fdf911f1fcad33983b776d8d1a3875d9e439436ae6945c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c07473380fb70402e7cba937c80d9611085db39c084cad1cddec37a7cd24f1c8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
