apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:24aa656b38f99c01fb8822725c6f4218759c7e1e533bef6196543eb1a76f000f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:176f0efc9374b359e74a431953de00b967450e76bddae44f30d078ec04329e0d
                3.3.2=quay.io/strimzi/kafka@sha256:e5825587f241099f91739fd29da01e9a4ca5afb30bb767b067a5f60732d14c35
                3.4.0=quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:176f0efc9374b359e74a431953de00b967450e76bddae44f30d078ec04329e0d
                3.3.2=quay.io/strimzi/kafka@sha256:e5825587f241099f91739fd29da01e9a4ca5afb30bb767b067a5f60732d14c35
                3.4.0=quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:176f0efc9374b359e74a431953de00b967450e76bddae44f30d078ec04329e0d
                3.3.2=quay.io/strimzi/kafka@sha256:e5825587f241099f91739fd29da01e9a4ca5afb30bb767b067a5f60732d14c35
                3.4.0=quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:176f0efc9374b359e74a431953de00b967450e76bddae44f30d078ec04329e0d
                3.3.2=quay.io/strimzi/kafka@sha256:e5825587f241099f91739fd29da01e9a4ca5afb30bb767b067a5f60732d14c35
                3.4.0=quay.io/strimzi/kafka@sha256:b01fb625967ece98b4606626831ab206c9d8549b530789ed17427d7a2a94d632
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24aa656b38f99c01fb8822725c6f4218759c7e1e533bef6196543eb1a76f000f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24aa656b38f99c01fb8822725c6f4218759c7e1e533bef6196543eb1a76f000f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:24aa656b38f99c01fb8822725c6f4218759c7e1e533bef6196543eb1a76f000f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:163b52772591271f84bc7055b496985f808fc8ced9cb1413cc129c6874344627
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:658a1f2d167186e2952f2a436252866c0bbff96b4c0654861e1fe8dc2b0a6201
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
