apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:65b9636328025c1ed7717d00d083a6263af3481b403a636d0a1740c58a06ec3f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5cd1135e3e906b9a1b9dd7ed9f35e5a5588d07fc94c126feefa8e437d7b07a1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5cd1135e3e906b9a1b9dd7ed9f35e5a5588d07fc94c126feefa8e437d7b07a1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5cd1135e3e906b9a1b9dd7ed9f35e5a5588d07fc94c126feefa8e437d7b07a1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8f741e54dd68e91e8faf20de8bce7d86a73217682699dd20649e3b1779225288
                3.2.1=quay.io/strimzi/kafka@sha256:11022b9b67d511e203fe5c2c9e44a16f1e5d6391c40594cddc725726d5f83ec2
                3.2.3=quay.io/strimzi/kafka@sha256:5c53a6f46f8eb8d51ff09076f3c8358ed8835ade92d5d3dc5c1e472f380a9688
                3.3.1=quay.io/strimzi/kafka@sha256:c5cd1135e3e906b9a1b9dd7ed9f35e5a5588d07fc94c126feefa8e437d7b07a1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8f741e54dd68e91e8faf20de8bce7d86a73217682699dd20649e3b1779225288
                3.2.1=quay.io/strimzi/kafka@sha256:11022b9b67d511e203fe5c2c9e44a16f1e5d6391c40594cddc725726d5f83ec2
                3.2.3=quay.io/strimzi/kafka@sha256:5c53a6f46f8eb8d51ff09076f3c8358ed8835ade92d5d3dc5c1e472f380a9688
                3.3.1=quay.io/strimzi/kafka@sha256:c5cd1135e3e906b9a1b9dd7ed9f35e5a5588d07fc94c126feefa8e437d7b07a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8f741e54dd68e91e8faf20de8bce7d86a73217682699dd20649e3b1779225288
                3.2.1=quay.io/strimzi/kafka@sha256:11022b9b67d511e203fe5c2c9e44a16f1e5d6391c40594cddc725726d5f83ec2
