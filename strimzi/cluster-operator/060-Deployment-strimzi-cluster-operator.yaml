apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e948ba264ca744789b5e1bdad55b0b253833214fda067e3ceed573cc5f949fda
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3c96035041cbe9935653317803d85198984797ab3e4c4c3e9e00cc2ab3b72682
                3.2.1=quay.io/strimzi/kafka@sha256:162ed99c08d3feaa0ed4ccdee085d199e01e9d9fdb197ff8b181eeb707254728
                3.2.3=quay.io/strimzi/kafka@sha256:1bb3e0e341df9d00358df336d50a0567586434f89d13c0119575ab9e159e9dc7
                3.3.1=quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3c96035041cbe9935653317803d85198984797ab3e4c4c3e9e00cc2ab3b72682
                3.2.1=quay.io/strimzi/kafka@sha256:162ed99c08d3feaa0ed4ccdee085d199e01e9d9fdb197ff8b181eeb707254728
                3.2.3=quay.io/strimzi/kafka@sha256:1bb3e0e341df9d00358df336d50a0567586434f89d13c0119575ab9e159e9dc7
                3.3.1=quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3c96035041cbe9935653317803d85198984797ab3e4c4c3e9e00cc2ab3b72682
                3.2.1=quay.io/strimzi/kafka@sha256:162ed99c08d3feaa0ed4ccdee085d199e01e9d9fdb197ff8b181eeb707254728
                3.2.3=quay.io/strimzi/kafka@sha256:1bb3e0e341df9d00358df336d50a0567586434f89d13c0119575ab9e159e9dc7
                3.3.1=quay.io/strimzi/kafka@sha256:40a9e7e888f675679d9445fecc2912d0a248f79d173b72556a259def69872d96
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3c96035041cbe9935653317803d85198984797ab3e4c4c3e9e00cc2ab3b72682
                3.2.1=quay.io/strimzi/kafka@sha256:162ed99c08d3feaa0ed4ccdee085d199e01e9d9fdb197ff8b181eeb707254728
                3.2.3=quay.io/strimzi/kafka@sha256:1bb3e0e341df9d00358df336d50a0567586434f89d13c0119575ab9e159e9dc7
