                3.2.0=quay.io/strimzi/kafka@sha256:099330a904fba2e4a7cc0d58dadc5fb42173b1f8374867e0c4eff06c96562204
                3.2.1=quay.io/strimzi/kafka@sha256:da4eaa5dc9a59c6dbcfa1b8aef1816952101ad5073b879bda6bf683f8ceae4c8
