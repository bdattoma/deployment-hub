            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9bb2b5f5ad8ea93fe85e0135c2647111af57839b2cdb3006a57d58cf18c89f97
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
