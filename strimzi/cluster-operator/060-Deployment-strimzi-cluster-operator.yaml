            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:56b72c710c9b6deba9c3c46c3a290af7c0749d20276be909744993dcc35ea1e3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
