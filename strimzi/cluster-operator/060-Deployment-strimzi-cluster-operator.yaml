apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:44282ea38a22b04aabc3f9c9322bb210732aaec610fcc52ced3824690ec68785
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9de74c625939e7c69ef5a8574f33b359a02bf00cb01535d031303dcd6885cf1f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9de74c625939e7c69ef5a8574f33b359a02bf00cb01535d031303dcd6885cf1f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9de74c625939e7c69ef5a8574f33b359a02bf00cb01535d031303dcd6885cf1f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bffb4db4254da4f60c939fd49db2340f34dfd16ab270ea70b6b5b4fe360ad419
                3.2.1=quay.io/strimzi/kafka@sha256:974b204047131b3980c7eaa9a2d1d49e71b3ee9cd9a8108a428781d20a3be536
                3.2.3=quay.io/strimzi/kafka@sha256:4cc7c42a02b4682264cb38572373d092bc9132773b1e2f2b4f6ed5c4741c1d07
                3.3.1=quay.io/strimzi/kafka@sha256:9de74c625939e7c69ef5a8574f33b359a02bf00cb01535d031303dcd6885cf1f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bffb4db4254da4f60c939fd49db2340f34dfd16ab270ea70b6b5b4fe360ad419
                3.2.1=quay.io/strimzi/kafka@sha256:974b204047131b3980c7eaa9a2d1d49e71b3ee9cd9a8108a428781d20a3be536
                3.2.3=quay.io/strimzi/kafka@sha256:4cc7c42a02b4682264cb38572373d092bc9132773b1e2f2b4f6ed5c4741c1d07
                3.3.1=quay.io/strimzi/kafka@sha256:9de74c625939e7c69ef5a8574f33b359a02bf00cb01535d031303dcd6885cf1f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
