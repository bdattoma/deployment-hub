apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:05e81219841527c9f4b7908052be4d5e819bb4a54f17e54d0f5eca1b859eab8e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ebf89277db5380869853207f5edae203a7229431a2e87fc7be68e06f39c6a22
                3.2.1=quay.io/strimzi/kafka@sha256:dbea75e07becd21b06577e28133cae615719e0a6454327578c7ba3c76b2a5579
                3.2.3=quay.io/strimzi/kafka@sha256:73f8891e3a38afdeb207a8a7c695ad096141a69c435274021fc1261373ae90fb
                3.3.1=quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ebf89277db5380869853207f5edae203a7229431a2e87fc7be68e06f39c6a22
                3.2.1=quay.io/strimzi/kafka@sha256:dbea75e07becd21b06577e28133cae615719e0a6454327578c7ba3c76b2a5579
                3.2.3=quay.io/strimzi/kafka@sha256:73f8891e3a38afdeb207a8a7c695ad096141a69c435274021fc1261373ae90fb
                3.3.1=quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ebf89277db5380869853207f5edae203a7229431a2e87fc7be68e06f39c6a22
                3.2.1=quay.io/strimzi/kafka@sha256:dbea75e07becd21b06577e28133cae615719e0a6454327578c7ba3c76b2a5579
                3.2.3=quay.io/strimzi/kafka@sha256:73f8891e3a38afdeb207a8a7c695ad096141a69c435274021fc1261373ae90fb
                3.3.1=quay.io/strimzi/kafka@sha256:ef4d246cefce3e07d5340203c98841ecf23914979e98b15179c50347e95d2847
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
