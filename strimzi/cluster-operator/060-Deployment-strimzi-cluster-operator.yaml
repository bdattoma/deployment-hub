                3.3.1=quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
