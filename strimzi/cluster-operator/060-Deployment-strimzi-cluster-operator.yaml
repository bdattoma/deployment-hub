apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:34c070ca7c561009ff8d59e76dcaab6e2cfafcc24c5bbb19f083f71b1197a441
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:600aa02e93b1b73134395b14d41848de63896af4aaa7596222aa888cd2894f57
                3.3.2=quay.io/strimzi/kafka@sha256:7679d486d87b793d366310e2e6dd35eb113c4da7868c92a71ba520c118f89235
                3.4.0=quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:600aa02e93b1b73134395b14d41848de63896af4aaa7596222aa888cd2894f57
                3.3.2=quay.io/strimzi/kafka@sha256:7679d486d87b793d366310e2e6dd35eb113c4da7868c92a71ba520c118f89235
                3.4.0=quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:600aa02e93b1b73134395b14d41848de63896af4aaa7596222aa888cd2894f57
                3.3.2=quay.io/strimzi/kafka@sha256:7679d486d87b793d366310e2e6dd35eb113c4da7868c92a71ba520c118f89235
                3.4.0=quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:600aa02e93b1b73134395b14d41848de63896af4aaa7596222aa888cd2894f57
                3.3.2=quay.io/strimzi/kafka@sha256:7679d486d87b793d366310e2e6dd35eb113c4da7868c92a71ba520c118f89235
                3.4.0=quay.io/strimzi/kafka@sha256:8ba5884af69fadac8522de21d63fda886323f94963cae2b5feee970acd448bba
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:34c070ca7c561009ff8d59e76dcaab6e2cfafcc24c5bbb19f083f71b1197a441
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:34c070ca7c561009ff8d59e76dcaab6e2cfafcc24c5bbb19f083f71b1197a441
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:34c070ca7c561009ff8d59e76dcaab6e2cfafcc24c5bbb19f083f71b1197a441
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:0e313fb192c71e65b06bf41dc48d0e08de4aa25402578c74a5939f0009b80511
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:78225dc37b34db1a1773d42793d8de744d6d1682d75c6c99101d5cabd31b37ff
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
