apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d48b3d26460b754f39f80f4f40a2138afcdd3032491c8ff029b8e574a30d8528
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3152395276990255ab2753df25d7f2280696ea798040fc3126cb5668f6e38b
                3.3.2=quay.io/strimzi/kafka@sha256:37fe5ae8eb111340059f47dbd52aed86c41804b74f25b648a0cb4bfcc15d0b2e
                3.4.0=quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3152395276990255ab2753df25d7f2280696ea798040fc3126cb5668f6e38b
                3.3.2=quay.io/strimzi/kafka@sha256:37fe5ae8eb111340059f47dbd52aed86c41804b74f25b648a0cb4bfcc15d0b2e
                3.4.0=quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3152395276990255ab2753df25d7f2280696ea798040fc3126cb5668f6e38b
                3.3.2=quay.io/strimzi/kafka@sha256:37fe5ae8eb111340059f47dbd52aed86c41804b74f25b648a0cb4bfcc15d0b2e
                3.4.0=quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:da3152395276990255ab2753df25d7f2280696ea798040fc3126cb5668f6e38b
                3.3.2=quay.io/strimzi/kafka@sha256:37fe5ae8eb111340059f47dbd52aed86c41804b74f25b648a0cb4bfcc15d0b2e
                3.4.0=quay.io/strimzi/kafka@sha256:297dfee015e33228d63e723fff5cd5793f2e9364673c881901c6b5de3c7843ca
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d48b3d26460b754f39f80f4f40a2138afcdd3032491c8ff029b8e574a30d8528
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d48b3d26460b754f39f80f4f40a2138afcdd3032491c8ff029b8e574a30d8528
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d48b3d26460b754f39f80f4f40a2138afcdd3032491c8ff029b8e574a30d8528
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:134a3cd8130ad04fec95256aa5c8a119f8262776aca21df1fec69dc0b8225a9a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9b43f0e6d4e5058c9f6e6b917d5a1a329d055d37f129f2e6d2f9a8e0d49e4149
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
