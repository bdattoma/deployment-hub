            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c7847be7c2304e29163770a958cf88b5e25609b0b62f24180f91efd30717aac4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
