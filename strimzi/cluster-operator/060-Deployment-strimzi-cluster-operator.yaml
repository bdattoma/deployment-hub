apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:54f9b7443b25c6472cf1805cc03deccf56fddc91eef100ed4ae770ac7de3eb60
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5000595d90d38e2d9e773d928a01936b376c1040b5030dba66132960d8cf5f15
                3.3.2=quay.io/strimzi/kafka@sha256:120a98edfe7eeda3c8a94f4d9cba72e78ae3f10b241c000b7ec6af1e01752462
                3.4.0=quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5000595d90d38e2d9e773d928a01936b376c1040b5030dba66132960d8cf5f15
                3.3.2=quay.io/strimzi/kafka@sha256:120a98edfe7eeda3c8a94f4d9cba72e78ae3f10b241c000b7ec6af1e01752462
                3.4.0=quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5000595d90d38e2d9e773d928a01936b376c1040b5030dba66132960d8cf5f15
                3.3.2=quay.io/strimzi/kafka@sha256:120a98edfe7eeda3c8a94f4d9cba72e78ae3f10b241c000b7ec6af1e01752462
                3.4.0=quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5000595d90d38e2d9e773d928a01936b376c1040b5030dba66132960d8cf5f15
                3.3.2=quay.io/strimzi/kafka@sha256:120a98edfe7eeda3c8a94f4d9cba72e78ae3f10b241c000b7ec6af1e01752462
                3.4.0=quay.io/strimzi/kafka@sha256:54df1216a6608ea1bc08f7aefecde00f340697ed623af38efead6a0ae4ef39b6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:54f9b7443b25c6472cf1805cc03deccf56fddc91eef100ed4ae770ac7de3eb60
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:54f9b7443b25c6472cf1805cc03deccf56fddc91eef100ed4ae770ac7de3eb60
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:54f9b7443b25c6472cf1805cc03deccf56fddc91eef100ed4ae770ac7de3eb60
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7eef8a6333851791ca6d32a5c61f131840a227efd9600272fa7fecf5b0f9fbe2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1c22ec532eb2c3ef0f8caf8369279242b75c71449c92b35c0c60e94cef8d0358
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
