                3.2.1=quay.io/strimzi/kafka@sha256:1758dab80015bf9ebaa919bb72dbb56e41e834444eea36e895724685025b157b
                3.2.3=quay.io/strimzi/kafka@sha256:5e99eebcf44ed0a10955985714297ef14825d201f68fbb523ba97a5caadd2438
