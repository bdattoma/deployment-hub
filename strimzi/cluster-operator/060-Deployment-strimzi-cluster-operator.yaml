apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e13c41d4d21dd769c6e89bc299e503b092e947b462672e6a9e4a64468102c8c2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:063fc72102f8ed171765d55ed28f9487ef2c79675723f2508bb91e9c1ce245b5
                3.2.1=quay.io/strimzi/kafka@sha256:94e64e3779e2df6926b2da5d11e8a4ccc42a5caa013a192dc4fe415b732de03d
                3.2.3=quay.io/strimzi/kafka@sha256:a9b9a0186e80fbe994d3f339063006603785edeef48db3a91f7ae24b3e1cac31
                3.3.1=quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:063fc72102f8ed171765d55ed28f9487ef2c79675723f2508bb91e9c1ce245b5
                3.2.1=quay.io/strimzi/kafka@sha256:94e64e3779e2df6926b2da5d11e8a4ccc42a5caa013a192dc4fe415b732de03d
                3.2.3=quay.io/strimzi/kafka@sha256:a9b9a0186e80fbe994d3f339063006603785edeef48db3a91f7ae24b3e1cac31
                3.3.1=quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:063fc72102f8ed171765d55ed28f9487ef2c79675723f2508bb91e9c1ce245b5
                3.2.1=quay.io/strimzi/kafka@sha256:94e64e3779e2df6926b2da5d11e8a4ccc42a5caa013a192dc4fe415b732de03d
                3.2.3=quay.io/strimzi/kafka@sha256:a9b9a0186e80fbe994d3f339063006603785edeef48db3a91f7ae24b3e1cac31
                3.3.1=quay.io/strimzi/kafka@sha256:8aa2d7829d6c0d79872441bcbf1fe5417ffca41d9085a116dc4dc073d89ed82b
