              value: quay.io/strimzi/operator@sha256:c199626bdfc6fd4dce2b8306e9b7a37de1de036fc17f7b258d76f23520a9a7f3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
