apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5e425c149308a1cea063da3d5b0bc402f75adfddd0290a0ab8e92983fc6ebb9e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:63dfbe47fe94c38c5e382348c08ced6cc6425aa59fd9da34a86b104f07ddbfcd
                3.3.2=quay.io/strimzi/kafka@sha256:9453c1bf5e4ed23abe963113322347c86ed51aeed09d521f3614e715b46c11c6
                3.4.0=quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:63dfbe47fe94c38c5e382348c08ced6cc6425aa59fd9da34a86b104f07ddbfcd
                3.3.2=quay.io/strimzi/kafka@sha256:9453c1bf5e4ed23abe963113322347c86ed51aeed09d521f3614e715b46c11c6
                3.4.0=quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:63dfbe47fe94c38c5e382348c08ced6cc6425aa59fd9da34a86b104f07ddbfcd
                3.3.2=quay.io/strimzi/kafka@sha256:9453c1bf5e4ed23abe963113322347c86ed51aeed09d521f3614e715b46c11c6
                3.4.0=quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:63dfbe47fe94c38c5e382348c08ced6cc6425aa59fd9da34a86b104f07ddbfcd
                3.3.2=quay.io/strimzi/kafka@sha256:9453c1bf5e4ed23abe963113322347c86ed51aeed09d521f3614e715b46c11c6
                3.4.0=quay.io/strimzi/kafka@sha256:7e118a1158ce0d6397683e7319c1b6c2a4617c3764eeca9c255255f04c6931be
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5e425c149308a1cea063da3d5b0bc402f75adfddd0290a0ab8e92983fc6ebb9e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5e425c149308a1cea063da3d5b0bc402f75adfddd0290a0ab8e92983fc6ebb9e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5e425c149308a1cea063da3d5b0bc402f75adfddd0290a0ab8e92983fc6ebb9e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ae530ea4831cd70f6705ca12431531a90246b8df76162994d722e0356ec258ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b8ef153384aaf072d8e0a07a30c98f29d361a5833b2ed5f9f5bfd12c49b93d7a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
