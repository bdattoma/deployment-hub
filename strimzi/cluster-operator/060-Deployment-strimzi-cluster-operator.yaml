apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:924416ba7b121aae0f6ddc349c67438b1d1f1f414cb2543a5ad8632a5d301547
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:89f298b45b8db5670b0df2edfc01f9f309ced23ddeecc4ef483caa9a9f6c8eeb
                3.3.2=quay.io/strimzi/kafka@sha256:11dfc32caa7e1429dbe2a36f5de1c732a234f1e227756b2dc83cc07aa2102fc8
                3.4.0=quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:89f298b45b8db5670b0df2edfc01f9f309ced23ddeecc4ef483caa9a9f6c8eeb
                3.3.2=quay.io/strimzi/kafka@sha256:11dfc32caa7e1429dbe2a36f5de1c732a234f1e227756b2dc83cc07aa2102fc8
                3.4.0=quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:89f298b45b8db5670b0df2edfc01f9f309ced23ddeecc4ef483caa9a9f6c8eeb
                3.3.2=quay.io/strimzi/kafka@sha256:11dfc32caa7e1429dbe2a36f5de1c732a234f1e227756b2dc83cc07aa2102fc8
                3.4.0=quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:89f298b45b8db5670b0df2edfc01f9f309ced23ddeecc4ef483caa9a9f6c8eeb
                3.3.2=quay.io/strimzi/kafka@sha256:11dfc32caa7e1429dbe2a36f5de1c732a234f1e227756b2dc83cc07aa2102fc8
                3.4.0=quay.io/strimzi/kafka@sha256:e67705c016e91a2d9c42f7f004289fcb014be2eb497daed452688d8878050c3c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:924416ba7b121aae0f6ddc349c67438b1d1f1f414cb2543a5ad8632a5d301547
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:924416ba7b121aae0f6ddc349c67438b1d1f1f414cb2543a5ad8632a5d301547
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:924416ba7b121aae0f6ddc349c67438b1d1f1f414cb2543a5ad8632a5d301547
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:7526e83c8013502c2eabff3a298d2bfd9e7cfdc72e7b019b29d318294675f0fc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:646cbc8bf61c71d9424fd6a39a716cadee3b4a1b140f479405f7995d2f2de2ba
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
