apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dab81151e779a591ef79a418273d5c6127eb4d98d2cdf5b73b5afdbfb8050f3b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:261e8196ecb0ebee1049c23d64f8b91667c3308834f376a2fcdfb342cbb80734
                3.2.1=quay.io/strimzi/kafka@sha256:e6d3cff14846225983413db80503c11a72a66535cdbf89bc963668ef112c9f8c
                3.2.3=quay.io/strimzi/kafka@sha256:c321e3420cc67e76167b8d38705d240a840c96f20a5afc2307881de5e4b78901
                3.3.1=quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:261e8196ecb0ebee1049c23d64f8b91667c3308834f376a2fcdfb342cbb80734
                3.2.1=quay.io/strimzi/kafka@sha256:e6d3cff14846225983413db80503c11a72a66535cdbf89bc963668ef112c9f8c
                3.2.3=quay.io/strimzi/kafka@sha256:c321e3420cc67e76167b8d38705d240a840c96f20a5afc2307881de5e4b78901
                3.3.1=quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:261e8196ecb0ebee1049c23d64f8b91667c3308834f376a2fcdfb342cbb80734
                3.2.1=quay.io/strimzi/kafka@sha256:e6d3cff14846225983413db80503c11a72a66535cdbf89bc963668ef112c9f8c
                3.2.3=quay.io/strimzi/kafka@sha256:c321e3420cc67e76167b8d38705d240a840c96f20a5afc2307881de5e4b78901
                3.3.1=quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:261e8196ecb0ebee1049c23d64f8b91667c3308834f376a2fcdfb342cbb80734
                3.2.1=quay.io/strimzi/kafka@sha256:e6d3cff14846225983413db80503c11a72a66535cdbf89bc963668ef112c9f8c
                3.2.3=quay.io/strimzi/kafka@sha256:c321e3420cc67e76167b8d38705d240a840c96f20a5afc2307881de5e4b78901
                3.3.1=quay.io/strimzi/kafka@sha256:1511429151c5570af15b025106d803aa12db9f0f311b77f785b7dc9f63739735
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dab81151e779a591ef79a418273d5c6127eb4d98d2cdf5b73b5afdbfb8050f3b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dab81151e779a591ef79a418273d5c6127eb4d98d2cdf5b73b5afdbfb8050f3b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
