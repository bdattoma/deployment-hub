                3.2.1=quay.io/strimzi/kafka@sha256:c579a14ad75d728c84d3f545a96fea33fd007f62b366ed84b91a5c9e68640eb3
                3.2.3=quay.io/strimzi/kafka@sha256:898ef7da51465dfec8d9827118866420afbb22511f2b2c9299ab537e9cc2ecd3
