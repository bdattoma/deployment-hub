apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dedafab143e9000069c6fd89d8976278e5c41bce29b727ee45d30e7fe1415c1b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c31b3638246949ffb9a81f281ce4bc38de517db34c8407e37150af71ad6372d9
                3.2.1=quay.io/strimzi/kafka@sha256:2ed90ba6d6fc4d2a4af0922ee8efe9bcf6470e563485dd6273ee3b52a397a531
                3.2.3=quay.io/strimzi/kafka@sha256:cdd19c23b214590d5583b8f8b9f8a28fc8ad03937a0c560f0c55d343eabee161
                3.3.1=quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c31b3638246949ffb9a81f281ce4bc38de517db34c8407e37150af71ad6372d9
                3.2.1=quay.io/strimzi/kafka@sha256:2ed90ba6d6fc4d2a4af0922ee8efe9bcf6470e563485dd6273ee3b52a397a531
                3.2.3=quay.io/strimzi/kafka@sha256:cdd19c23b214590d5583b8f8b9f8a28fc8ad03937a0c560f0c55d343eabee161
                3.3.1=quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c31b3638246949ffb9a81f281ce4bc38de517db34c8407e37150af71ad6372d9
                3.2.1=quay.io/strimzi/kafka@sha256:2ed90ba6d6fc4d2a4af0922ee8efe9bcf6470e563485dd6273ee3b52a397a531
                3.2.3=quay.io/strimzi/kafka@sha256:cdd19c23b214590d5583b8f8b9f8a28fc8ad03937a0c560f0c55d343eabee161
                3.3.1=quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c31b3638246949ffb9a81f281ce4bc38de517db34c8407e37150af71ad6372d9
                3.2.1=quay.io/strimzi/kafka@sha256:2ed90ba6d6fc4d2a4af0922ee8efe9bcf6470e563485dd6273ee3b52a397a531
                3.2.3=quay.io/strimzi/kafka@sha256:cdd19c23b214590d5583b8f8b9f8a28fc8ad03937a0c560f0c55d343eabee161
                3.3.1=quay.io/strimzi/kafka@sha256:413e60e11e6a443d0a066ee764aa61b0f1c4a717f8fdf9412784f9ae8108505f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dedafab143e9000069c6fd89d8976278e5c41bce29b727ee45d30e7fe1415c1b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dedafab143e9000069c6fd89d8976278e5c41bce29b727ee45d30e7fe1415c1b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:dedafab143e9000069c6fd89d8976278e5c41bce29b727ee45d30e7fe1415c1b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:99639d6e184be0a0f1d3fa7a8541d38a860d2ff4221ea3539bdbdfa5ba61bebf
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1350dd032444a2bd75cffbbad3df00767a44e56a27ee19b1c206bb766ab2b2d5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b81f98a4ae854bb245e947958a29134d68134751ae7a26483961b29b1c5742ec
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
