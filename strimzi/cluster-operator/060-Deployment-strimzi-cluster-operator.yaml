            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a08abee0305c03aae91c3c2d6616baf7537d4264019368d43a0087f8595c96e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
