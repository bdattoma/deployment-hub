            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:44282ea38a22b04aabc3f9c9322bb210732aaec610fcc52ced3824690ec68785
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
