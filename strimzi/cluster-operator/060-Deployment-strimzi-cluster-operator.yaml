            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f91f5d7fc23cd8c3f752ec50d060af92a47e43cdae76cafde3aee74268347b6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
