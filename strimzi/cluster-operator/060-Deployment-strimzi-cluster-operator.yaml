apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:399da43fe69d5a2a13f4194128267ada9ff48590e4e0f0574bb47c69a82422a4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1b07b82a565d3c24de628b09687ed106f54b9c9f400f7dd3e2879df762048275
                3.3.2=quay.io/strimzi/kafka@sha256:49a787403df6a144dcc0e0d7bbab27a25852ccf838ad988f93702d5185a69ebc
                3.4.0=quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1b07b82a565d3c24de628b09687ed106f54b9c9f400f7dd3e2879df762048275
                3.3.2=quay.io/strimzi/kafka@sha256:49a787403df6a144dcc0e0d7bbab27a25852ccf838ad988f93702d5185a69ebc
                3.4.0=quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1b07b82a565d3c24de628b09687ed106f54b9c9f400f7dd3e2879df762048275
                3.3.2=quay.io/strimzi/kafka@sha256:49a787403df6a144dcc0e0d7bbab27a25852ccf838ad988f93702d5185a69ebc
                3.4.0=quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1b07b82a565d3c24de628b09687ed106f54b9c9f400f7dd3e2879df762048275
                3.3.2=quay.io/strimzi/kafka@sha256:49a787403df6a144dcc0e0d7bbab27a25852ccf838ad988f93702d5185a69ebc
                3.4.0=quay.io/strimzi/kafka@sha256:f79ce71eda41eed6a8813a7996b05ac618f6208b9c8846a26cfdb73360b82ecf
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:399da43fe69d5a2a13f4194128267ada9ff48590e4e0f0574bb47c69a82422a4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:399da43fe69d5a2a13f4194128267ada9ff48590e4e0f0574bb47c69a82422a4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:399da43fe69d5a2a13f4194128267ada9ff48590e4e0f0574bb47c69a82422a4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f38ef0da03601288d986e4269994130e02add989d6edb99a3de05c697507e0b3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c03285db67063ca35457716a1f625cdb02c40ca26d4b502ea92e111e70c2f7c7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
