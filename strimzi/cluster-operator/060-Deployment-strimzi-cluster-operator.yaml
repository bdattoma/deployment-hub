apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:537e818b4c8a701962ec17073946f1039899528c2c72965cd14b4dadd03eb859
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4bd26b577922eebc261b369e8bc59c7590576ffb20675f46a94e8296cd06221e
                3.3.2=quay.io/strimzi/kafka@sha256:e942b66c8e8137ae9c9f7e8483610be869f07d770322ea6a4d90ded7dd8c5109
                3.4.0=quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4bd26b577922eebc261b369e8bc59c7590576ffb20675f46a94e8296cd06221e
                3.3.2=quay.io/strimzi/kafka@sha256:e942b66c8e8137ae9c9f7e8483610be869f07d770322ea6a4d90ded7dd8c5109
                3.4.0=quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4bd26b577922eebc261b369e8bc59c7590576ffb20675f46a94e8296cd06221e
                3.3.2=quay.io/strimzi/kafka@sha256:e942b66c8e8137ae9c9f7e8483610be869f07d770322ea6a4d90ded7dd8c5109
                3.4.0=quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:4bd26b577922eebc261b369e8bc59c7590576ffb20675f46a94e8296cd06221e
                3.3.2=quay.io/strimzi/kafka@sha256:e942b66c8e8137ae9c9f7e8483610be869f07d770322ea6a4d90ded7dd8c5109
                3.4.0=quay.io/strimzi/kafka@sha256:75c8081dabf2baee8d4e9b2252e20fc1641177d6e40da65482614f00527dd78b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:537e818b4c8a701962ec17073946f1039899528c2c72965cd14b4dadd03eb859
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:537e818b4c8a701962ec17073946f1039899528c2c72965cd14b4dadd03eb859
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:537e818b4c8a701962ec17073946f1039899528c2c72965cd14b4dadd03eb859
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:d6429f9a541394a341e8966e790a4d210b00aeca5809f98266cef767337ce5c7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4c928a03a4f7031556ebbf7c586d224dee4281421cd304671660691733cf6652
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
