            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cfd9b4dc5ff9f66fa719262b9fc168069f19cadfecc359ae76f04426c3c2a516
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
