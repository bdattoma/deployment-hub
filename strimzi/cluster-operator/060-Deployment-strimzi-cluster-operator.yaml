apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a5456707151f08e717f0c083f619e95b5f88a6e41bde5d8a5efb0bb94990024d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0abe2622c000aef4a2bafc633e584d562aad282b3de071cf6268b30cef913cf0
                3.3.2=quay.io/strimzi/kafka@sha256:93b3f2f671296ad3eb675103e5a207d29ccf8a8c7538f1c49e44433f8099f3d6
                3.4.0=quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0abe2622c000aef4a2bafc633e584d562aad282b3de071cf6268b30cef913cf0
                3.3.2=quay.io/strimzi/kafka@sha256:93b3f2f671296ad3eb675103e5a207d29ccf8a8c7538f1c49e44433f8099f3d6
                3.4.0=quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0abe2622c000aef4a2bafc633e584d562aad282b3de071cf6268b30cef913cf0
                3.3.2=quay.io/strimzi/kafka@sha256:93b3f2f671296ad3eb675103e5a207d29ccf8a8c7538f1c49e44433f8099f3d6
                3.4.0=quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0abe2622c000aef4a2bafc633e584d562aad282b3de071cf6268b30cef913cf0
                3.3.2=quay.io/strimzi/kafka@sha256:93b3f2f671296ad3eb675103e5a207d29ccf8a8c7538f1c49e44433f8099f3d6
                3.4.0=quay.io/strimzi/kafka@sha256:45c9d6c575c0950e5ed36581cb151748d79d5838a5cbed07fec2fa8d2369ed5a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a5456707151f08e717f0c083f619e95b5f88a6e41bde5d8a5efb0bb94990024d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a5456707151f08e717f0c083f619e95b5f88a6e41bde5d8a5efb0bb94990024d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a5456707151f08e717f0c083f619e95b5f88a6e41bde5d8a5efb0bb94990024d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2c05def1ad6f2e7e7d6c6a737e8097f26c127243c5a02d3eabed71efce8f5d7c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
