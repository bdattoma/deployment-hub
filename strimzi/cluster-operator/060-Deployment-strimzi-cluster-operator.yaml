apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:86db455e43517e25ac844888ae41e0a4f1c7dedc5363b8ac0c19652e9759bad3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1291b2f1c2366259d4f833fa8af8ec53d5e0116ac346912368138114b66362d7
                3.3.2=quay.io/strimzi/kafka@sha256:bb99697905c6c41f119d5ad140684a86ad37b63cc85f24b566738ac47be72796
                3.4.0=quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1291b2f1c2366259d4f833fa8af8ec53d5e0116ac346912368138114b66362d7
                3.3.2=quay.io/strimzi/kafka@sha256:bb99697905c6c41f119d5ad140684a86ad37b63cc85f24b566738ac47be72796
                3.4.0=quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1291b2f1c2366259d4f833fa8af8ec53d5e0116ac346912368138114b66362d7
                3.3.2=quay.io/strimzi/kafka@sha256:bb99697905c6c41f119d5ad140684a86ad37b63cc85f24b566738ac47be72796
                3.4.0=quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:1291b2f1c2366259d4f833fa8af8ec53d5e0116ac346912368138114b66362d7
                3.3.2=quay.io/strimzi/kafka@sha256:bb99697905c6c41f119d5ad140684a86ad37b63cc85f24b566738ac47be72796
                3.4.0=quay.io/strimzi/kafka@sha256:c01c209fdb9a924ad8c9a75e08573502711d9d4bc1c399a40d5c211503311158
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:86db455e43517e25ac844888ae41e0a4f1c7dedc5363b8ac0c19652e9759bad3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:86db455e43517e25ac844888ae41e0a4f1c7dedc5363b8ac0c19652e9759bad3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:86db455e43517e25ac844888ae41e0a4f1c7dedc5363b8ac0c19652e9759bad3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:4cab5da627e16b8f85e1942024e88e917bcf906b19fc36ef7f19818d29feb212
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4cf018953ade7152cf363564664ba2f6f6c8a8d5ba457ec88e1e332476d32eea
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
