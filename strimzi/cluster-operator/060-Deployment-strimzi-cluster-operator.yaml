apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac4cd5f0d95b7b5ca298af2ecb19612a5e1c3c960a9a233a73a2b0382677beea
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b9d7437bbfafdc45065d84ef720f7b398081073124789c060c7d0955ce44fdfc
                3.3.2=quay.io/strimzi/kafka@sha256:4edbedcc529f6958dc772942adb5fa280085bcddc832d0531550b3aaa51eacbf
                3.4.0=quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b9d7437bbfafdc45065d84ef720f7b398081073124789c060c7d0955ce44fdfc
                3.3.2=quay.io/strimzi/kafka@sha256:4edbedcc529f6958dc772942adb5fa280085bcddc832d0531550b3aaa51eacbf
                3.4.0=quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b9d7437bbfafdc45065d84ef720f7b398081073124789c060c7d0955ce44fdfc
                3.3.2=quay.io/strimzi/kafka@sha256:4edbedcc529f6958dc772942adb5fa280085bcddc832d0531550b3aaa51eacbf
                3.4.0=quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b9d7437bbfafdc45065d84ef720f7b398081073124789c060c7d0955ce44fdfc
                3.3.2=quay.io/strimzi/kafka@sha256:4edbedcc529f6958dc772942adb5fa280085bcddc832d0531550b3aaa51eacbf
                3.4.0=quay.io/strimzi/kafka@sha256:8a6bbc5223c983a398909551d3d4e4f93d5be887f3005a2c938eda20fbe38e62
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac4cd5f0d95b7b5ca298af2ecb19612a5e1c3c960a9a233a73a2b0382677beea
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac4cd5f0d95b7b5ca298af2ecb19612a5e1c3c960a9a233a73a2b0382677beea
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ac4cd5f0d95b7b5ca298af2ecb19612a5e1c3c960a9a233a73a2b0382677beea
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4411c2acd4b1c09d11fb2f1e13485a95fec4c3226b1be17d0e0aa9df427baa73
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
