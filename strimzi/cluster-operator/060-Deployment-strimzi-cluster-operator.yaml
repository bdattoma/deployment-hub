apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d0c028290a08997c1404c1cf4cdd6ddf94ee8f951a3483c825ff162bcebad2e1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9332a5d71758d5c9c423972f671033936584ee601660d899330eed1fc91d3d5f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9332a5d71758d5c9c423972f671033936584ee601660d899330eed1fc91d3d5f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9332a5d71758d5c9c423972f671033936584ee601660d899330eed1fc91d3d5f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:95431fea2a5fc541ee6971e4969d8f2c77f1cdf1074cda41730fc5446b372e47
                3.2.1=quay.io/strimzi/kafka@sha256:fff980c48267eac66a612002bc2673ee69d8b01f2c08e3bed0ec89f4ff8d0310
                3.2.3=quay.io/strimzi/kafka@sha256:abfc90db5978f6498a39da5d3b88b665851a5c8f743e9af06356c32726cb353e
                3.3.1=quay.io/strimzi/kafka@sha256:9332a5d71758d5c9c423972f671033936584ee601660d899330eed1fc91d3d5f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:95431fea2a5fc541ee6971e4969d8f2c77f1cdf1074cda41730fc5446b372e47
                3.2.1=quay.io/strimzi/kafka@sha256:fff980c48267eac66a612002bc2673ee69d8b01f2c08e3bed0ec89f4ff8d0310
                3.2.3=quay.io/strimzi/kafka@sha256:abfc90db5978f6498a39da5d3b88b665851a5c8f743e9af06356c32726cb353e
                3.3.1=quay.io/strimzi/kafka@sha256:9332a5d71758d5c9c423972f671033936584ee601660d899330eed1fc91d3d5f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:95431fea2a5fc541ee6971e4969d8f2c77f1cdf1074cda41730fc5446b372e47
                3.2.1=quay.io/strimzi/kafka@sha256:fff980c48267eac66a612002bc2673ee69d8b01f2c08e3bed0ec89f4ff8d0310
                3.2.3=quay.io/strimzi/kafka@sha256:abfc90db5978f6498a39da5d3b88b665851a5c8f743e9af06356c32726cb353e
