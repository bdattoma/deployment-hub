apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6dd9a91bf95f50c89d7027ae9b69dd700d1efb26418d450611e0451968d53668
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7179c2458101b21aa68790a5efe70ae165c2a5595762f944cc0cad27cbe28698
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7179c2458101b21aa68790a5efe70ae165c2a5595762f944cc0cad27cbe28698
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7179c2458101b21aa68790a5efe70ae165c2a5595762f944cc0cad27cbe28698
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9d9c795256b09ee62174421cf2ea7a444c7dc11d86d45bcc83582c1c21b8a098
                3.2.1=quay.io/strimzi/kafka@sha256:39407f32f7226a14c8dbb2e7fd0bd0ec0d2c716c8633b4b7019243c8f02c6c8c
                3.2.3=quay.io/strimzi/kafka@sha256:d6407d99c7a04b89221de25df6966efb00d77f272c88658b7012946c0b605b96
                3.3.1=quay.io/strimzi/kafka@sha256:7179c2458101b21aa68790a5efe70ae165c2a5595762f944cc0cad27cbe28698
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9d9c795256b09ee62174421cf2ea7a444c7dc11d86d45bcc83582c1c21b8a098
                3.2.1=quay.io/strimzi/kafka@sha256:39407f32f7226a14c8dbb2e7fd0bd0ec0d2c716c8633b4b7019243c8f02c6c8c
                3.2.3=quay.io/strimzi/kafka@sha256:d6407d99c7a04b89221de25df6966efb00d77f272c88658b7012946c0b605b96
                3.3.1=quay.io/strimzi/kafka@sha256:7179c2458101b21aa68790a5efe70ae165c2a5595762f944cc0cad27cbe28698
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9d9c795256b09ee62174421cf2ea7a444c7dc11d86d45bcc83582c1c21b8a098
                3.2.1=quay.io/strimzi/kafka@sha256:39407f32f7226a14c8dbb2e7fd0bd0ec0d2c716c8633b4b7019243c8f02c6c8c
