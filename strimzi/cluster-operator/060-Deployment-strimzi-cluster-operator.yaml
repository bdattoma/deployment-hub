apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b939e7d9e04eaa123c4b13553fd6c57ab78b2bf1a87c2b1ffc88607f857a1ac0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ff37fbc7f5a3526733dfb1be73258d9689b319a8f19c521618e00122cb90fa4
                3.3.2=quay.io/strimzi/kafka@sha256:8f5d50816198b494b6b7974ce0b7ed983907d721b4142acc82164da5ff2b8a28
                3.4.0=quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ff37fbc7f5a3526733dfb1be73258d9689b319a8f19c521618e00122cb90fa4
                3.3.2=quay.io/strimzi/kafka@sha256:8f5d50816198b494b6b7974ce0b7ed983907d721b4142acc82164da5ff2b8a28
                3.4.0=quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ff37fbc7f5a3526733dfb1be73258d9689b319a8f19c521618e00122cb90fa4
                3.3.2=quay.io/strimzi/kafka@sha256:8f5d50816198b494b6b7974ce0b7ed983907d721b4142acc82164da5ff2b8a28
                3.4.0=quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3ff37fbc7f5a3526733dfb1be73258d9689b319a8f19c521618e00122cb90fa4
                3.3.2=quay.io/strimzi/kafka@sha256:8f5d50816198b494b6b7974ce0b7ed983907d721b4142acc82164da5ff2b8a28
                3.4.0=quay.io/strimzi/kafka@sha256:dc9203e16dd3af6a67ff0f694fbf80541bfd11c490dd6e3ba33991c126e89f78
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b939e7d9e04eaa123c4b13553fd6c57ab78b2bf1a87c2b1ffc88607f857a1ac0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b939e7d9e04eaa123c4b13553fd6c57ab78b2bf1a87c2b1ffc88607f857a1ac0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b939e7d9e04eaa123c4b13553fd6c57ab78b2bf1a87c2b1ffc88607f857a1ac0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d0056b262b779dbffe6e4ecc25b053ff1299d6c85f59cd0665117b303da691d4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9e3b4435bbfa4d09bf3675cf93f8f0a0ea2276f041ab16df4089b0f4a93a0d26
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
