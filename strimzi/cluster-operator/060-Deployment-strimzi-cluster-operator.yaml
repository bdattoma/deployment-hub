apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9a7f587b4d50c677d855ee6b6405730aa2b198a987125ac904df8d7326d3f2af
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5666b4ab5534d9b8f52e38a667a736c29487046a78e4a008115e8b69cea0888d
                3.3.2=quay.io/strimzi/kafka@sha256:2530af7afece40e650cbef5f25967bcb6e4fff9625b9dee1de8d97bce27f66f0
                3.4.0=quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5666b4ab5534d9b8f52e38a667a736c29487046a78e4a008115e8b69cea0888d
                3.3.2=quay.io/strimzi/kafka@sha256:2530af7afece40e650cbef5f25967bcb6e4fff9625b9dee1de8d97bce27f66f0
                3.4.0=quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5666b4ab5534d9b8f52e38a667a736c29487046a78e4a008115e8b69cea0888d
                3.3.2=quay.io/strimzi/kafka@sha256:2530af7afece40e650cbef5f25967bcb6e4fff9625b9dee1de8d97bce27f66f0
                3.4.0=quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5666b4ab5534d9b8f52e38a667a736c29487046a78e4a008115e8b69cea0888d
                3.3.2=quay.io/strimzi/kafka@sha256:2530af7afece40e650cbef5f25967bcb6e4fff9625b9dee1de8d97bce27f66f0
                3.4.0=quay.io/strimzi/kafka@sha256:b56312634cb8827ca832c976f718f547035293cf18134b97070cace1261c7131
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9a7f587b4d50c677d855ee6b6405730aa2b198a987125ac904df8d7326d3f2af
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9a7f587b4d50c677d855ee6b6405730aa2b198a987125ac904df8d7326d3f2af
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9a7f587b4d50c677d855ee6b6405730aa2b198a987125ac904df8d7326d3f2af
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:aaa97840179eeff36c379947e9bebe76441bbd884c469dd01f9931dc0eea6ffc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e6d0b735a101f8181c3bfc9fdb8f3c106f2731543c23280f0ed8c8ed2b1d217a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
