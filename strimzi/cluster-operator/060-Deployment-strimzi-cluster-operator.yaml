apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b1e6f8245eaac9147aae792c3da8b5366f23c29fc25732ba82c3f5112983b813
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:deb62af6d46ee312fdc1259b5884b006651a94f7d0718cd14dc2b96edd307bdd
                3.2.1=quay.io/strimzi/kafka@sha256:06b3a0c4e36ad1610db8c2ea22bd222a486bc955816ee130fa958211dbdd31ab
                3.2.3=quay.io/strimzi/kafka@sha256:a3938e786c1dae0a5fa791780f42de7e9ed7b795f28096b235d6dd7232e2c9af
                3.3.1=quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:deb62af6d46ee312fdc1259b5884b006651a94f7d0718cd14dc2b96edd307bdd
                3.2.1=quay.io/strimzi/kafka@sha256:06b3a0c4e36ad1610db8c2ea22bd222a486bc955816ee130fa958211dbdd31ab
                3.2.3=quay.io/strimzi/kafka@sha256:a3938e786c1dae0a5fa791780f42de7e9ed7b795f28096b235d6dd7232e2c9af
                3.3.1=quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:deb62af6d46ee312fdc1259b5884b006651a94f7d0718cd14dc2b96edd307bdd
                3.2.1=quay.io/strimzi/kafka@sha256:06b3a0c4e36ad1610db8c2ea22bd222a486bc955816ee130fa958211dbdd31ab
                3.2.3=quay.io/strimzi/kafka@sha256:a3938e786c1dae0a5fa791780f42de7e9ed7b795f28096b235d6dd7232e2c9af
                3.3.1=quay.io/strimzi/kafka@sha256:c3ee58e99ff683f959471e856f7295fc6b69def11ee4ff97a6dc648e3fd7f2b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
