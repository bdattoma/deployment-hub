apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2c561b6972be6f62658862eb0ab9419e6f22f68dad0a8b6dfca485013b183752
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ef2d74679ed5377e01e3ccb3aeb2b7a1451af6789b1a8e45a4f7a8d418e81eb
                3.2.1=quay.io/strimzi/kafka@sha256:98136a6a63b93fcb2690426edf6296c15568df32f5e87c3f6f4c5e10da3268c8
                3.2.3=quay.io/strimzi/kafka@sha256:c53985e4c67f506ba671187b199c21d60676aa4e44fef43834cd66700659ae39
                3.3.1=quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ef2d74679ed5377e01e3ccb3aeb2b7a1451af6789b1a8e45a4f7a8d418e81eb
                3.2.1=quay.io/strimzi/kafka@sha256:98136a6a63b93fcb2690426edf6296c15568df32f5e87c3f6f4c5e10da3268c8
                3.2.3=quay.io/strimzi/kafka@sha256:c53985e4c67f506ba671187b199c21d60676aa4e44fef43834cd66700659ae39
                3.3.1=quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ef2d74679ed5377e01e3ccb3aeb2b7a1451af6789b1a8e45a4f7a8d418e81eb
                3.2.1=quay.io/strimzi/kafka@sha256:98136a6a63b93fcb2690426edf6296c15568df32f5e87c3f6f4c5e10da3268c8
                3.2.3=quay.io/strimzi/kafka@sha256:c53985e4c67f506ba671187b199c21d60676aa4e44fef43834cd66700659ae39
                3.3.1=quay.io/strimzi/kafka@sha256:bea924c2780a8c60523f53b414db675964e0c5bd40528351a5a1ae7269634929
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:4ef2d74679ed5377e01e3ccb3aeb2b7a1451af6789b1a8e45a4f7a8d418e81eb
                3.2.1=quay.io/strimzi/kafka@sha256:98136a6a63b93fcb2690426edf6296c15568df32f5e87c3f6f4c5e10da3268c8
                3.2.3=quay.io/strimzi/kafka@sha256:c53985e4c67f506ba671187b199c21d60676aa4e44fef43834cd66700659ae39
