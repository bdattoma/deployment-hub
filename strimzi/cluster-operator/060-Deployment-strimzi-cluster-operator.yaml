apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:eeaba112be062f9928886f85de655cf5bfeae6a1532816fce353c0238f462f81
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7548c9d0a22af8b0b2757584591c7087f837503ba863c6424fd7816526b52f9b
                3.2.1=quay.io/strimzi/kafka@sha256:d3bdc910e7704dd5596081339ec7baf12f43ad64243dac39ba8c2d2b12c75774
                3.2.3=quay.io/strimzi/kafka@sha256:fa59400da6bde135ef4eecf8d9e3ec53e8431e937f36fe62f1888d403149088c
                3.3.1=quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7548c9d0a22af8b0b2757584591c7087f837503ba863c6424fd7816526b52f9b
                3.2.1=quay.io/strimzi/kafka@sha256:d3bdc910e7704dd5596081339ec7baf12f43ad64243dac39ba8c2d2b12c75774
                3.2.3=quay.io/strimzi/kafka@sha256:fa59400da6bde135ef4eecf8d9e3ec53e8431e937f36fe62f1888d403149088c
                3.3.1=quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7548c9d0a22af8b0b2757584591c7087f837503ba863c6424fd7816526b52f9b
                3.2.1=quay.io/strimzi/kafka@sha256:d3bdc910e7704dd5596081339ec7baf12f43ad64243dac39ba8c2d2b12c75774
                3.2.3=quay.io/strimzi/kafka@sha256:fa59400da6bde135ef4eecf8d9e3ec53e8431e937f36fe62f1888d403149088c
                3.3.1=quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7548c9d0a22af8b0b2757584591c7087f837503ba863c6424fd7816526b52f9b
                3.2.1=quay.io/strimzi/kafka@sha256:d3bdc910e7704dd5596081339ec7baf12f43ad64243dac39ba8c2d2b12c75774
                3.2.3=quay.io/strimzi/kafka@sha256:fa59400da6bde135ef4eecf8d9e3ec53e8431e937f36fe62f1888d403149088c
                3.3.1=quay.io/strimzi/kafka@sha256:801aa507035d3863a76027ae0f42a897cfb9b7f09bf120d173398ac043a1c27b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:eeaba112be062f9928886f85de655cf5bfeae6a1532816fce353c0238f462f81
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:eeaba112be062f9928886f85de655cf5bfeae6a1532816fce353c0238f462f81
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:eeaba112be062f9928886f85de655cf5bfeae6a1532816fce353c0238f462f81
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:fa155b3c7b3653ff123f9abfc2b34cd70faaa717799ef692e110b8e0d38f4ee5
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:dc0061d25e66e8393574cb1d7b74755d3f064b85f3a1002c55e99424b30a497e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:659485097ac6b6352141e1d7975e1fc04faff0b5d4d45261d9db3dd963dabc1b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
