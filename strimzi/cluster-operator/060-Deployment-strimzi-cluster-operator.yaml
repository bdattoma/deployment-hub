apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2e950f2f7f9dffd46e8bd49c70fdb25e0c7454fdeef2d3dfac65358eadeaf9c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:88ebc2be87899ce4d1a1a90ac3e7d62fee9b79e7bede04b066831821555c1f45
                3.3.2=quay.io/strimzi/kafka@sha256:dce7f2c81ce1ca6d8c419953b6c060f3e77d725b49731431ffbb6ba5ed6b08f1
                3.4.0=quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:88ebc2be87899ce4d1a1a90ac3e7d62fee9b79e7bede04b066831821555c1f45
                3.3.2=quay.io/strimzi/kafka@sha256:dce7f2c81ce1ca6d8c419953b6c060f3e77d725b49731431ffbb6ba5ed6b08f1
                3.4.0=quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:88ebc2be87899ce4d1a1a90ac3e7d62fee9b79e7bede04b066831821555c1f45
                3.3.2=quay.io/strimzi/kafka@sha256:dce7f2c81ce1ca6d8c419953b6c060f3e77d725b49731431ffbb6ba5ed6b08f1
                3.4.0=quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:88ebc2be87899ce4d1a1a90ac3e7d62fee9b79e7bede04b066831821555c1f45
                3.3.2=quay.io/strimzi/kafka@sha256:dce7f2c81ce1ca6d8c419953b6c060f3e77d725b49731431ffbb6ba5ed6b08f1
                3.4.0=quay.io/strimzi/kafka@sha256:c49feaa6b71ab407db7ef30c91bb2dc46a10fc83e76f560a9312a01c63fec0fc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2e950f2f7f9dffd46e8bd49c70fdb25e0c7454fdeef2d3dfac65358eadeaf9c9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2e950f2f7f9dffd46e8bd49c70fdb25e0c7454fdeef2d3dfac65358eadeaf9c9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2e950f2f7f9dffd46e8bd49c70fdb25e0c7454fdeef2d3dfac65358eadeaf9c9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:97289b3dbd688f5c19bba0d40af68a12018faee8f29c6f5e95178665fe522861
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c968ac022a5cd6c23805c0d344b9e8101dffb9288508510414c63f9b50d2a8f0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
