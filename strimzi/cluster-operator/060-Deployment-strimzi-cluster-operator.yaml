apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2f254b6e9e79712b792a3587bc7ec771ab09b0c3bd703bddee2b40aee38008d2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8edb93be021c368f7508821558a66133cfe4671f38c5303c8f2743ca22a4169b
                3.3.2=quay.io/strimzi/kafka@sha256:68245baf68091e96d97bc98d7884b3d8ec0449a8474044da113149f81af95a2b
                3.4.0=quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8edb93be021c368f7508821558a66133cfe4671f38c5303c8f2743ca22a4169b
                3.3.2=quay.io/strimzi/kafka@sha256:68245baf68091e96d97bc98d7884b3d8ec0449a8474044da113149f81af95a2b
                3.4.0=quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8edb93be021c368f7508821558a66133cfe4671f38c5303c8f2743ca22a4169b
                3.3.2=quay.io/strimzi/kafka@sha256:68245baf68091e96d97bc98d7884b3d8ec0449a8474044da113149f81af95a2b
                3.4.0=quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8edb93be021c368f7508821558a66133cfe4671f38c5303c8f2743ca22a4169b
                3.3.2=quay.io/strimzi/kafka@sha256:68245baf68091e96d97bc98d7884b3d8ec0449a8474044da113149f81af95a2b
                3.4.0=quay.io/strimzi/kafka@sha256:48cf8c512f8f1fc63e6746e467c76096e680772aca230199253205dccf5cf2cf
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f254b6e9e79712b792a3587bc7ec771ab09b0c3bd703bddee2b40aee38008d2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f254b6e9e79712b792a3587bc7ec771ab09b0c3bd703bddee2b40aee38008d2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2f254b6e9e79712b792a3587bc7ec771ab09b0c3bd703bddee2b40aee38008d2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b65290f6286802221c144b6bc903f0314c6751df64c93648b5c69d1bbd56f961
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c87b9fae358c495a50cce7904a2ee16116b70bc81d99916c0625f911b3ce174f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
