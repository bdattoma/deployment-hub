            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5e39208b41e302584dd7e914f307474969c711f8e602d8d08637d7cf399c136c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
