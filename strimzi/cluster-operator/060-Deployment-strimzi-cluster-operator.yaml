apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f3b811aeec10d9e54d1cf428da84d4262d21af9164821fca186b299e9bc7905a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0164091f20af496b8ab06a07a544a007752e0a7941ce0080a79d1f9a2ca89a5
                3.3.2=quay.io/strimzi/kafka@sha256:361e28ffde8b07d80d8c5531a458d478d6180d8c022e30f3a663c2b2231c3ca9
                3.4.0=quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0164091f20af496b8ab06a07a544a007752e0a7941ce0080a79d1f9a2ca89a5
                3.3.2=quay.io/strimzi/kafka@sha256:361e28ffde8b07d80d8c5531a458d478d6180d8c022e30f3a663c2b2231c3ca9
                3.4.0=quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0164091f20af496b8ab06a07a544a007752e0a7941ce0080a79d1f9a2ca89a5
                3.3.2=quay.io/strimzi/kafka@sha256:361e28ffde8b07d80d8c5531a458d478d6180d8c022e30f3a663c2b2231c3ca9
                3.4.0=quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a0164091f20af496b8ab06a07a544a007752e0a7941ce0080a79d1f9a2ca89a5
                3.3.2=quay.io/strimzi/kafka@sha256:361e28ffde8b07d80d8c5531a458d478d6180d8c022e30f3a663c2b2231c3ca9
                3.4.0=quay.io/strimzi/kafka@sha256:1d4b0c68b4f8a6730f84e25197978b7b26cc9906325b0ccc6e151eb280edf6b9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f3b811aeec10d9e54d1cf428da84d4262d21af9164821fca186b299e9bc7905a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f3b811aeec10d9e54d1cf428da84d4262d21af9164821fca186b299e9bc7905a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f3b811aeec10d9e54d1cf428da84d4262d21af9164821fca186b299e9bc7905a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f569061ce813a425302ca3a81c4362e704be2ae6cecbcf645decc53e8561dbad
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:be216a6a906c0a94e65199e907ababcfa00c6dfdf48e08c12d3f2b745a825af0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
