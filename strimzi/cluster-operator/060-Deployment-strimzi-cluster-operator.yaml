apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a7c2e9130f7b415e714120606a5b20c59453cdf3d52bf15b08a44879e8a1d433
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6fc7deeb829aa473766ca2069be15cfc75b1612da591fac25f6f2586df0d9d60
                3.2.1=quay.io/strimzi/kafka@sha256:8ccede3217acbd9c9e16728cb1851a589823e07075d5d1b8a78e0629fc3c4840
                3.2.3=quay.io/strimzi/kafka@sha256:64536d29ea62344341cd6955a159c2b6f6b356f648a89d0d9d618c14c37d2749
                3.3.1=quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6fc7deeb829aa473766ca2069be15cfc75b1612da591fac25f6f2586df0d9d60
                3.2.1=quay.io/strimzi/kafka@sha256:8ccede3217acbd9c9e16728cb1851a589823e07075d5d1b8a78e0629fc3c4840
                3.2.3=quay.io/strimzi/kafka@sha256:64536d29ea62344341cd6955a159c2b6f6b356f648a89d0d9d618c14c37d2749
                3.3.1=quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6fc7deeb829aa473766ca2069be15cfc75b1612da591fac25f6f2586df0d9d60
                3.2.1=quay.io/strimzi/kafka@sha256:8ccede3217acbd9c9e16728cb1851a589823e07075d5d1b8a78e0629fc3c4840
                3.2.3=quay.io/strimzi/kafka@sha256:64536d29ea62344341cd6955a159c2b6f6b356f648a89d0d9d618c14c37d2749
                3.3.1=quay.io/strimzi/kafka@sha256:b58a99cfe3413a389271c8a01ed8f50752892e77c098d8c4ecfb84a2a74cb5bc
