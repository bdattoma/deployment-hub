            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ec7d0672551bff72f7c61cc437ae5789b560880ef91ccd8521266a9f01b8e764
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
