                3.2.3=quay.io/strimzi/kafka@sha256:3abd1c67427c7742f23132d490dbc2d67b4c65a4ab6fd4ce708c810ac7f7bcbb
                3.3.1=quay.io/strimzi/kafka@sha256:e7fa44949aadc7d6e9f120252f94bd7131105f27fd8ef1efe87ade7037ac9222
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:35cf8833ddbcc0c99109dfd8b105a1b81414be6966d9be48d32405e447b0762f
                3.2.1=quay.io/strimzi/kafka@sha256:eefb0478b3610df106089bfc805807e3d4023f2160878ed00067c7641753e4c2
                3.2.3=quay.io/strimzi/kafka@sha256:3abd1c67427c7742f23132d490dbc2d67b4c65a4ab6fd4ce708c810ac7f7bcbb
                3.3.1=quay.io/strimzi/kafka@sha256:e7fa44949aadc7d6e9f120252f94bd7131105f27fd8ef1efe87ade7037ac9222
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
