apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bb43ea4780dbc2b6609813ef5690a388ced3feebfd7590007c964c4da34f6b5a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb3314efde3986943bfcc46f317727f93ac6e983d4e51e3b7ba99041f959b77b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb3314efde3986943bfcc46f317727f93ac6e983d4e51e3b7ba99041f959b77b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb3314efde3986943bfcc46f317727f93ac6e983d4e51e3b7ba99041f959b77b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9b4e3e87280b872630330bee0e2772a8f6f467e60474436a1fbe122162011e24
                3.2.1=quay.io/strimzi/kafka@sha256:28f05989ec1b417a72f152fe2002588cfb5fa5967765bcfc9ae0ddd7c5843157
                3.2.3=quay.io/strimzi/kafka@sha256:0e24d0e22269d05e57d8a17b822867acc42d8e79abd37fb0ea496b6b7e4f5459
                3.3.1=quay.io/strimzi/kafka@sha256:fb3314efde3986943bfcc46f317727f93ac6e983d4e51e3b7ba99041f959b77b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
