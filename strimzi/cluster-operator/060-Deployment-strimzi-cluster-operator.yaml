apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:59d0394b96391a841a6a0e69dbb2d0c965aa7ec2443ed661607d64a61524a80d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7cbe6431b63a652f694e5bd38a17973e081f37fd0d056e4f4196e07bc80a4f11
                3.2.1=quay.io/strimzi/kafka@sha256:6b856ca78d11e8b44c8e8c814f9ad0bc4d171e40d212cab64c59c031c0f08caf
                3.2.3=quay.io/strimzi/kafka@sha256:9fb50a28307afdfef7648ba9b39ddc74c50f0462bb2e8b06b9658611f18092c6
                3.3.1=quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7cbe6431b63a652f694e5bd38a17973e081f37fd0d056e4f4196e07bc80a4f11
                3.2.1=quay.io/strimzi/kafka@sha256:6b856ca78d11e8b44c8e8c814f9ad0bc4d171e40d212cab64c59c031c0f08caf
                3.2.3=quay.io/strimzi/kafka@sha256:9fb50a28307afdfef7648ba9b39ddc74c50f0462bb2e8b06b9658611f18092c6
                3.3.1=quay.io/strimzi/kafka@sha256:bdb485ffb892ae2de93f442863fff000aca13acaf0c1965c13ea7749d764665d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7cbe6431b63a652f694e5bd38a17973e081f37fd0d056e4f4196e07bc80a4f11
                3.2.1=quay.io/strimzi/kafka@sha256:6b856ca78d11e8b44c8e8c814f9ad0bc4d171e40d212cab64c59c031c0f08caf
