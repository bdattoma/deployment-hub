apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ab17da04a6bdd9b2e7ceb36d4bd175dd3ef5fb206279833d2afb63ab4efb994d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:319f8d48b0c9c1177409782eef3232ecff855b506859ffd2cd4e6316c6724324
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:319f8d48b0c9c1177409782eef3232ecff855b506859ffd2cd4e6316c6724324
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:319f8d48b0c9c1177409782eef3232ecff855b506859ffd2cd4e6316c6724324
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8baef1a51dcc97232b8baa7297ecf4a0239c619a75c04fa363aa6351aa9b79a0
                3.2.1=quay.io/strimzi/kafka@sha256:f2d3dcbb091bdf3541c3643b11e92ac72d1a977bf8e122c4da507cf1c56bbea7
                3.2.3=quay.io/strimzi/kafka@sha256:3b0cd025f682827414421e12e17b862ca4b0f6af718fe5da3e8fb39860833c63
                3.3.1=quay.io/strimzi/kafka@sha256:319f8d48b0c9c1177409782eef3232ecff855b506859ffd2cd4e6316c6724324
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8baef1a51dcc97232b8baa7297ecf4a0239c619a75c04fa363aa6351aa9b79a0
                3.2.1=quay.io/strimzi/kafka@sha256:f2d3dcbb091bdf3541c3643b11e92ac72d1a977bf8e122c4da507cf1c56bbea7
                3.2.3=quay.io/strimzi/kafka@sha256:3b0cd025f682827414421e12e17b862ca4b0f6af718fe5da3e8fb39860833c63
                3.3.1=quay.io/strimzi/kafka@sha256:319f8d48b0c9c1177409782eef3232ecff855b506859ffd2cd4e6316c6724324
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8baef1a51dcc97232b8baa7297ecf4a0239c619a75c04fa363aa6351aa9b79a0
                3.2.1=quay.io/strimzi/kafka@sha256:f2d3dcbb091bdf3541c3643b11e92ac72d1a977bf8e122c4da507cf1c56bbea7
