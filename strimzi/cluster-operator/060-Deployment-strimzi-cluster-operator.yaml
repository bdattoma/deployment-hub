apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1de99a93f052e0efad2abe24eb690cb96ccf65fd396831035b0ae48fe1b71e18
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:956e2958640d82738ce1f5f5edd3e3b13cb940fefd9ac3bca1c9f0ee5f9d1b03
                3.3.2=quay.io/strimzi/kafka@sha256:db72139b24cfe4042c32dfdfca01b5a41dcc9992bcdc175bb6cb42f41dbe0e82
                3.4.0=quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:956e2958640d82738ce1f5f5edd3e3b13cb940fefd9ac3bca1c9f0ee5f9d1b03
                3.3.2=quay.io/strimzi/kafka@sha256:db72139b24cfe4042c32dfdfca01b5a41dcc9992bcdc175bb6cb42f41dbe0e82
                3.4.0=quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:956e2958640d82738ce1f5f5edd3e3b13cb940fefd9ac3bca1c9f0ee5f9d1b03
                3.3.2=quay.io/strimzi/kafka@sha256:db72139b24cfe4042c32dfdfca01b5a41dcc9992bcdc175bb6cb42f41dbe0e82
                3.4.0=quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:956e2958640d82738ce1f5f5edd3e3b13cb940fefd9ac3bca1c9f0ee5f9d1b03
                3.3.2=quay.io/strimzi/kafka@sha256:db72139b24cfe4042c32dfdfca01b5a41dcc9992bcdc175bb6cb42f41dbe0e82
                3.4.0=quay.io/strimzi/kafka@sha256:539fddefd686552bc8751fcd0669d3008e4a9e69b5b800e03064849594259524
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1de99a93f052e0efad2abe24eb690cb96ccf65fd396831035b0ae48fe1b71e18
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1de99a93f052e0efad2abe24eb690cb96ccf65fd396831035b0ae48fe1b71e18
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1de99a93f052e0efad2abe24eb690cb96ccf65fd396831035b0ae48fe1b71e18
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7eef8a6333851791ca6d32a5c61f131840a227efd9600272fa7fecf5b0f9fbe2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:186933bfd590e4bbbe7579ed33f8fea074d729d3bf8e0f62cee079c4fdf7377f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
