apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:16ad8bbcefd84d025d2ecca89445e46dfbadab08621f1488a1a65e41d6ce24dd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:163b4f9c12d7550f66af0d80df6b9cb3fb326ebd640153d355af60b13e368292
                3.3.2=quay.io/strimzi/kafka@sha256:7219501d76b2f261f024ae01f1c858e998762bc454cb532d25076965f562173a
                3.4.0=quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:163b4f9c12d7550f66af0d80df6b9cb3fb326ebd640153d355af60b13e368292
                3.3.2=quay.io/strimzi/kafka@sha256:7219501d76b2f261f024ae01f1c858e998762bc454cb532d25076965f562173a
                3.4.0=quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:163b4f9c12d7550f66af0d80df6b9cb3fb326ebd640153d355af60b13e368292
                3.3.2=quay.io/strimzi/kafka@sha256:7219501d76b2f261f024ae01f1c858e998762bc454cb532d25076965f562173a
                3.4.0=quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:163b4f9c12d7550f66af0d80df6b9cb3fb326ebd640153d355af60b13e368292
                3.3.2=quay.io/strimzi/kafka@sha256:7219501d76b2f261f024ae01f1c858e998762bc454cb532d25076965f562173a
                3.4.0=quay.io/strimzi/kafka@sha256:1655b2b03891afbcdfe79853252dae54f3384948f7bc44b68374a5c216c2774d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:16ad8bbcefd84d025d2ecca89445e46dfbadab08621f1488a1a65e41d6ce24dd
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:16ad8bbcefd84d025d2ecca89445e46dfbadab08621f1488a1a65e41d6ce24dd
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:16ad8bbcefd84d025d2ecca89445e46dfbadab08621f1488a1a65e41d6ce24dd
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d0056b262b779dbffe6e4ecc25b053ff1299d6c85f59cd0665117b303da691d4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:dfa13396d1aab6810ab5ff7534a8e79091b4fb1f3488962bd75c9d8f52ab93f0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
