apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8663accd732118f671214a5143be536750c59ab8e776c21fa9ce666372438516
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f91268afe7e09fedab656f727e1cc0124da1666d350cd972313ff53e286b1fa7
                3.3.2=quay.io/strimzi/kafka@sha256:4bf355b272a5da5d9211ddf8dd77a433e061813914c27f3085c3f2d41c94e51e
                3.4.0=quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f91268afe7e09fedab656f727e1cc0124da1666d350cd972313ff53e286b1fa7
                3.3.2=quay.io/strimzi/kafka@sha256:4bf355b272a5da5d9211ddf8dd77a433e061813914c27f3085c3f2d41c94e51e
                3.4.0=quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f91268afe7e09fedab656f727e1cc0124da1666d350cd972313ff53e286b1fa7
                3.3.2=quay.io/strimzi/kafka@sha256:4bf355b272a5da5d9211ddf8dd77a433e061813914c27f3085c3f2d41c94e51e
                3.4.0=quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f91268afe7e09fedab656f727e1cc0124da1666d350cd972313ff53e286b1fa7
                3.3.2=quay.io/strimzi/kafka@sha256:4bf355b272a5da5d9211ddf8dd77a433e061813914c27f3085c3f2d41c94e51e
                3.4.0=quay.io/strimzi/kafka@sha256:1f1eb18bb671cac3481dc3d6082f1d4d9681149ee65155c27ffa34e6c37386e6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8663accd732118f671214a5143be536750c59ab8e776c21fa9ce666372438516
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8663accd732118f671214a5143be536750c59ab8e776c21fa9ce666372438516
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8663accd732118f671214a5143be536750c59ab8e776c21fa9ce666372438516
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1071e13f3b58c5ada2af2b037a04af0efe1dc49443db41fafeaaa52718cf6dbe
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:38a2f4472601eb282291f48de3c175b2a864fb8df394c878cec67a387a52cbd3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
