apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b994252b7c52e3f838b02cc9f57a666a067e6d9a0031dd377dbf8ca5af93a7f4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:96b3a6c3586d93b74ddf9e6f44f0586dfa63396a249c84dbb5f3add36516bf2d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:96b3a6c3586d93b74ddf9e6f44f0586dfa63396a249c84dbb5f3add36516bf2d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:96b3a6c3586d93b74ddf9e6f44f0586dfa63396a249c84dbb5f3add36516bf2d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:89b13c00d56d1c324d625f4315fd217745cf86c1130575a6651574d99fb31efa
                3.2.1=quay.io/strimzi/kafka@sha256:e4460cfe1a5bd71f8eb9cabc194d0319d7dad84ddcd715c9ee46c45cc74fc0bc
                3.2.3=quay.io/strimzi/kafka@sha256:a7054edfa6c6e6cfe05f4deafcd23edd87921315d58bb789cfc4281508bdbfa8
