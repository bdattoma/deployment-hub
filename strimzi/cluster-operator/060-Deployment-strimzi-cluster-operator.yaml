              value: quay.io/strimzi/operator@sha256:f33230bceb3022ea794727436bf3a35c00ad9bc4ec9b0a0bf5d693bb0b5c093e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
