apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d3e72ea0a27609275eebfedaa1e1429a08778a3f225b8459f0dd9d8b7557920b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:72a92cab4b4d7d837125691dc6e7d8ae856aae2bfcc6ccbc8b74685d185d3a55
                3.2.1=quay.io/strimzi/kafka@sha256:1070c1bf2084838070031038ea311fb2ea87615c9a7ead205632eaaace40e19c
                3.2.3=quay.io/strimzi/kafka@sha256:06efc2775d4f2e184d887ca96956b08df3be68f63cb8def063de478d49e49233
                3.3.1=quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:72a92cab4b4d7d837125691dc6e7d8ae856aae2bfcc6ccbc8b74685d185d3a55
                3.2.1=quay.io/strimzi/kafka@sha256:1070c1bf2084838070031038ea311fb2ea87615c9a7ead205632eaaace40e19c
                3.2.3=quay.io/strimzi/kafka@sha256:06efc2775d4f2e184d887ca96956b08df3be68f63cb8def063de478d49e49233
                3.3.1=quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:72a92cab4b4d7d837125691dc6e7d8ae856aae2bfcc6ccbc8b74685d185d3a55
                3.2.1=quay.io/strimzi/kafka@sha256:1070c1bf2084838070031038ea311fb2ea87615c9a7ead205632eaaace40e19c
                3.2.3=quay.io/strimzi/kafka@sha256:06efc2775d4f2e184d887ca96956b08df3be68f63cb8def063de478d49e49233
                3.3.1=quay.io/strimzi/kafka@sha256:7fad273f2c44cb24f2b1da3a4bbbe6957b86f8dd261edf917591fbe69b72ada3
