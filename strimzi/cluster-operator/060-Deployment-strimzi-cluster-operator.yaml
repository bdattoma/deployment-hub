                3.2.1=quay.io/strimzi/kafka@sha256:bb78a59211171aded5cca88b160bd28bdd857e8a72b7d53f0ebcd81231f46bcb
                3.2.3=quay.io/strimzi/kafka@sha256:90da636c742b3f6cbd8c8614f43e6fc2f756dab141e7653b3139935b56b0573d
                3.3.1=quay.io/strimzi/kafka@sha256:bc6fce238c208ec631af1a89ed3126a9075f7e2ce39e24710559947da8332e3e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7e88d94e6f2c25be9eafd07e9932a0678ecac81f5d8b2d9ba30c6729f5ace1a4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7e88d94e6f2c25be9eafd07e9932a0678ecac81f5d8b2d9ba30c6729f5ace1a4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
