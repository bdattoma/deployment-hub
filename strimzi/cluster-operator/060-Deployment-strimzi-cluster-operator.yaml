apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ceec211da1c6cf5c2192eeff2d00a0d81bb161ea2c301dd645c1a95845a0fb4e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:138117b8a1fa71015f430d5bc7e9b2b67a76ec25e1a152b34ec1fa3e9630752f
                3.3.2=quay.io/strimzi/kafka@sha256:1926a84de5a639328283f674f8ece9d8817c5181651a3db0cb87193e47c5691e
                3.4.0=quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:138117b8a1fa71015f430d5bc7e9b2b67a76ec25e1a152b34ec1fa3e9630752f
                3.3.2=quay.io/strimzi/kafka@sha256:1926a84de5a639328283f674f8ece9d8817c5181651a3db0cb87193e47c5691e
                3.4.0=quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:138117b8a1fa71015f430d5bc7e9b2b67a76ec25e1a152b34ec1fa3e9630752f
                3.3.2=quay.io/strimzi/kafka@sha256:1926a84de5a639328283f674f8ece9d8817c5181651a3db0cb87193e47c5691e
                3.4.0=quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:138117b8a1fa71015f430d5bc7e9b2b67a76ec25e1a152b34ec1fa3e9630752f
                3.3.2=quay.io/strimzi/kafka@sha256:1926a84de5a639328283f674f8ece9d8817c5181651a3db0cb87193e47c5691e
                3.4.0=quay.io/strimzi/kafka@sha256:af5d7c101cd591167540fe8a52c4ff5471d4786d5798cea1c0159e64109591da
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ceec211da1c6cf5c2192eeff2d00a0d81bb161ea2c301dd645c1a95845a0fb4e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ceec211da1c6cf5c2192eeff2d00a0d81bb161ea2c301dd645c1a95845a0fb4e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ceec211da1c6cf5c2192eeff2d00a0d81bb161ea2c301dd645c1a95845a0fb4e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b809a064bf95bb7dc3d0eb6380378b4f3577a55cdd10f5a5e97f7699ba022a62
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e960f17713e7326a81b94f1db74302c7a3651d05912a52f5b9a573d6de27f4e3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
