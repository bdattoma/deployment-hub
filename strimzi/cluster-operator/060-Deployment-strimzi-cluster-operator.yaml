apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cf6deb17b3282cf643bc0a024bc05748a1b002e05ea7b41e33c5e2c5ee99f0a4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebd3fa9675e175043d786aab4a9425509e6e0d36a8b106ad774bd3de19a49f6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebd3fa9675e175043d786aab4a9425509e6e0d36a8b106ad774bd3de19a49f6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bebd3fa9675e175043d786aab4a9425509e6e0d36a8b106ad774bd3de19a49f6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6885e7c3a795137d9211a280f017e84f8bc98c498659a15e1ffbd7b55aa90b06
                3.2.1=quay.io/strimzi/kafka@sha256:ce65b6e99b64443d44f71035eff11938cee9cb0dc21c2570a1319fde02f1ae80
                3.2.3=quay.io/strimzi/kafka@sha256:c0746cf8c366e2dd0d78188e32ed97b1d200dcf667df9cac4dbc5e95b55f663e
                3.3.1=quay.io/strimzi/kafka@sha256:bebd3fa9675e175043d786aab4a9425509e6e0d36a8b106ad774bd3de19a49f6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6885e7c3a795137d9211a280f017e84f8bc98c498659a15e1ffbd7b55aa90b06
                3.2.1=quay.io/strimzi/kafka@sha256:ce65b6e99b64443d44f71035eff11938cee9cb0dc21c2570a1319fde02f1ae80
                3.2.3=quay.io/strimzi/kafka@sha256:c0746cf8c366e2dd0d78188e32ed97b1d200dcf667df9cac4dbc5e95b55f663e
                3.3.1=quay.io/strimzi/kafka@sha256:bebd3fa9675e175043d786aab4a9425509e6e0d36a8b106ad774bd3de19a49f6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:6885e7c3a795137d9211a280f017e84f8bc98c498659a15e1ffbd7b55aa90b06
                3.2.1=quay.io/strimzi/kafka@sha256:ce65b6e99b64443d44f71035eff11938cee9cb0dc21c2570a1319fde02f1ae80
