apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c420b493b25cf028e57d2c9e1124e6b21be4717492d47b553635be9c076f3800
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fe3bc964da19af209de87c396ea94139ae02a4947ea1a90aa280e56f4c596512
                3.3.2=quay.io/strimzi/kafka@sha256:0aba03cff38af2fc3b6bbd652e346ecb62cfd6eef9b80322bc3c82e9b2f6fe7d
                3.4.0=quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fe3bc964da19af209de87c396ea94139ae02a4947ea1a90aa280e56f4c596512
                3.3.2=quay.io/strimzi/kafka@sha256:0aba03cff38af2fc3b6bbd652e346ecb62cfd6eef9b80322bc3c82e9b2f6fe7d
                3.4.0=quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fe3bc964da19af209de87c396ea94139ae02a4947ea1a90aa280e56f4c596512
                3.3.2=quay.io/strimzi/kafka@sha256:0aba03cff38af2fc3b6bbd652e346ecb62cfd6eef9b80322bc3c82e9b2f6fe7d
                3.4.0=quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:fe3bc964da19af209de87c396ea94139ae02a4947ea1a90aa280e56f4c596512
                3.3.2=quay.io/strimzi/kafka@sha256:0aba03cff38af2fc3b6bbd652e346ecb62cfd6eef9b80322bc3c82e9b2f6fe7d
                3.4.0=quay.io/strimzi/kafka@sha256:106b1139ab1ab56ee1191087873cac73d17b4f3ce8e94f183ce4b76cc9ca4f85
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c420b493b25cf028e57d2c9e1124e6b21be4717492d47b553635be9c076f3800
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c420b493b25cf028e57d2c9e1124e6b21be4717492d47b553635be9c076f3800
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c420b493b25cf028e57d2c9e1124e6b21be4717492d47b553635be9c076f3800
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ae6a103fb85844a3fb4e9b2b130ab727c615a2afa1a9bc7899ae91e470572fe8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:67315e0326d2ac02dcaaa3a885624814f05398b4e534af6c3b7d4660aad83b7d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
