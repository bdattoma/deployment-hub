            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3513878b1de1c1c9ab8d951dcce4b5cdc6a9f40994fd78b6f03d2f07bc1b0482
                3.2.1=quay.io/strimzi/kafka@sha256:f013c702ba9de14d02a106a3d26be5fe2f27f216e54a6892ada295eade6f48ad
