                3.2.1=quay.io/strimzi/kafka@sha256:1f13e8a325b570e990826be8745304b6686b2eebf760e9058124b03c0b0f21b4
                3.2.3=quay.io/strimzi/kafka@sha256:d933e83d9b1245f80c95d2d7474b44f6f926f407c5804aed5d302a43edbe1a5a
