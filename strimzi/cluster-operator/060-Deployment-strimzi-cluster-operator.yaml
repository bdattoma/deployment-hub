            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d0c028290a08997c1404c1cf4cdd6ddf94ee8f951a3483c825ff162bcebad2e1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
