apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9fea42f319fea1ff219da2395ca89f725dd3a83a61a38a47c8c3cd35d93bc03c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:aaaa581d57fbb6e7a9640d3ee69dd12c8d94f1893526bde40b763fdbfae6fd4a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:aaaa581d57fbb6e7a9640d3ee69dd12c8d94f1893526bde40b763fdbfae6fd4a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:aaaa581d57fbb6e7a9640d3ee69dd12c8d94f1893526bde40b763fdbfae6fd4a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e065a248cd92152c68a3598b4d709701c575252a179d7bb1132f1893ccc37b68
                3.2.1=quay.io/strimzi/kafka@sha256:7450223023101d6689fc35076e86c44a32bf522f911426cde9051a30d2d77f9c
                3.2.3=quay.io/strimzi/kafka@sha256:c8b526abb76f788c0b3ee2c98fd093934f6e64dd1092cdcda376988b16a39759
                3.3.1=quay.io/strimzi/kafka@sha256:aaaa581d57fbb6e7a9640d3ee69dd12c8d94f1893526bde40b763fdbfae6fd4a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e065a248cd92152c68a3598b4d709701c575252a179d7bb1132f1893ccc37b68
                3.2.1=quay.io/strimzi/kafka@sha256:7450223023101d6689fc35076e86c44a32bf522f911426cde9051a30d2d77f9c
                3.2.3=quay.io/strimzi/kafka@sha256:c8b526abb76f788c0b3ee2c98fd093934f6e64dd1092cdcda376988b16a39759
                3.3.1=quay.io/strimzi/kafka@sha256:aaaa581d57fbb6e7a9640d3ee69dd12c8d94f1893526bde40b763fdbfae6fd4a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e065a248cd92152c68a3598b4d709701c575252a179d7bb1132f1893ccc37b68
                3.2.1=quay.io/strimzi/kafka@sha256:7450223023101d6689fc35076e86c44a32bf522f911426cde9051a30d2d77f9c
