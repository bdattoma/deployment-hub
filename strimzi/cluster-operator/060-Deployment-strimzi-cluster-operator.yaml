apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c038eb7014ff21dd241a5ea8108c54e9261a7ad9f4fe6eadebd66636e9677e3b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d5a4df6e128e836513d816e00e313443576b9c01186438528453ff69d30ae3cc
                3.2.1=quay.io/strimzi/kafka@sha256:e4cb5df373ab3145d8b7ec75b1cd9f79c8670a276473e0c1e6ef09ff74dd120a
                3.2.3=quay.io/strimzi/kafka@sha256:d5908e414b65b768d032d0afcb05bebf7fe59a1ec913fbcc8afde6e12033e96f
                3.3.1=quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d5a4df6e128e836513d816e00e313443576b9c01186438528453ff69d30ae3cc
                3.2.1=quay.io/strimzi/kafka@sha256:e4cb5df373ab3145d8b7ec75b1cd9f79c8670a276473e0c1e6ef09ff74dd120a
                3.2.3=quay.io/strimzi/kafka@sha256:d5908e414b65b768d032d0afcb05bebf7fe59a1ec913fbcc8afde6e12033e96f
                3.3.1=quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d5a4df6e128e836513d816e00e313443576b9c01186438528453ff69d30ae3cc
                3.2.1=quay.io/strimzi/kafka@sha256:e4cb5df373ab3145d8b7ec75b1cd9f79c8670a276473e0c1e6ef09ff74dd120a
                3.2.3=quay.io/strimzi/kafka@sha256:d5908e414b65b768d032d0afcb05bebf7fe59a1ec913fbcc8afde6e12033e96f
                3.3.1=quay.io/strimzi/kafka@sha256:c2b8f341a7f049e79fb98c28203f55a95bb24808baccec1da1916d6e83443dc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:d5a4df6e128e836513d816e00e313443576b9c01186438528453ff69d30ae3cc
                3.2.1=quay.io/strimzi/kafka@sha256:e4cb5df373ab3145d8b7ec75b1cd9f79c8670a276473e0c1e6ef09ff74dd120a
                3.2.3=quay.io/strimzi/kafka@sha256:d5908e414b65b768d032d0afcb05bebf7fe59a1ec913fbcc8afde6e12033e96f
