apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:91acfd3441cc38bcac0602e72e0ca0c3eac5b5b8a9485b8c41a4bec6dac514a7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:69568491fe3d78baa06991bafe450189129026c18b28e9520bbcef779737ed1d
                3.2.1=quay.io/strimzi/kafka@sha256:1c4e0481e82dbd6b34ba2546d1e259c4e4a454cc040e150d5e8eec5b2610b274
                3.2.3=quay.io/strimzi/kafka@sha256:374c3fcba30d98c4d9127c9e663b72e3b0d35b7194ecd1a80bf70e63388e10b7
                3.3.1=quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:69568491fe3d78baa06991bafe450189129026c18b28e9520bbcef779737ed1d
                3.2.1=quay.io/strimzi/kafka@sha256:1c4e0481e82dbd6b34ba2546d1e259c4e4a454cc040e150d5e8eec5b2610b274
                3.2.3=quay.io/strimzi/kafka@sha256:374c3fcba30d98c4d9127c9e663b72e3b0d35b7194ecd1a80bf70e63388e10b7
                3.3.1=quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:69568491fe3d78baa06991bafe450189129026c18b28e9520bbcef779737ed1d
                3.2.1=quay.io/strimzi/kafka@sha256:1c4e0481e82dbd6b34ba2546d1e259c4e4a454cc040e150d5e8eec5b2610b274
                3.2.3=quay.io/strimzi/kafka@sha256:374c3fcba30d98c4d9127c9e663b72e3b0d35b7194ecd1a80bf70e63388e10b7
                3.3.1=quay.io/strimzi/kafka@sha256:3ecfbd6fabfe31babdb133747946becb1167ddf915a19b717de40e0f1218d832
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:69568491fe3d78baa06991bafe450189129026c18b28e9520bbcef779737ed1d
                3.2.1=quay.io/strimzi/kafka@sha256:1c4e0481e82dbd6b34ba2546d1e259c4e4a454cc040e150d5e8eec5b2610b274
