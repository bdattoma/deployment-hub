            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be1f51e78e3e4df81cd587fe2753ed90eea122f62f134ab911b54368bf358a76
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
