apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:530c1284cbf23ac0b3abadb172ba10248d945b919bdd8d40d30e249669303bf7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a08f4c0d69e945be473e379a7c8d46ff708026e3ca3ce0e122157ab45327c8bd
                3.2.1=quay.io/strimzi/kafka@sha256:c40b59b647bba998d121d4854e346a72e195222c08df99202703d35f0af4489b
                3.2.3=quay.io/strimzi/kafka@sha256:63655eba3851859ae445858cac91bccc069ee7ef3e40c4f117b06b49d5dce281
                3.3.1=quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a08f4c0d69e945be473e379a7c8d46ff708026e3ca3ce0e122157ab45327c8bd
                3.2.1=quay.io/strimzi/kafka@sha256:c40b59b647bba998d121d4854e346a72e195222c08df99202703d35f0af4489b
                3.2.3=quay.io/strimzi/kafka@sha256:63655eba3851859ae445858cac91bccc069ee7ef3e40c4f117b06b49d5dce281
                3.3.1=quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:a08f4c0d69e945be473e379a7c8d46ff708026e3ca3ce0e122157ab45327c8bd
                3.2.1=quay.io/strimzi/kafka@sha256:c40b59b647bba998d121d4854e346a72e195222c08df99202703d35f0af4489b
                3.2.3=quay.io/strimzi/kafka@sha256:63655eba3851859ae445858cac91bccc069ee7ef3e40c4f117b06b49d5dce281
                3.3.1=quay.io/strimzi/kafka@sha256:01bde369c321201b2f019536f41dc7e89e89852c39e36277fdb0cc976cd01709
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
