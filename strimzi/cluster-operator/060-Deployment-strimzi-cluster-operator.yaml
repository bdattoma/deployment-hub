              value: quay.io/strimzi/jmxtrans@sha256:6e0f47cfd8afdcc50acc9218803b1a34f4e023806bfa0a9ee0d01aa9155b9d49
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
