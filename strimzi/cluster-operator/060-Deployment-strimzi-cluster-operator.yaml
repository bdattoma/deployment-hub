apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f33230bceb3022ea794727436bf3a35c00ad9bc4ec9b0a0bf5d693bb0b5c093e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:05bd4010eb423c4fe11d254afd8cfa6ecd6976c978d889ada389adac572967da
                3.2.1=quay.io/strimzi/kafka@sha256:f121d53bbd2ba48cde2529c7dc2da4680bd5b6fbd2fdcb2c75fa84d514ac7900
                3.2.3=quay.io/strimzi/kafka@sha256:a4653a75bcd4acb4e83a8316779ad405a7544e4b09d967287878f634a8236750
                3.3.1=quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:05bd4010eb423c4fe11d254afd8cfa6ecd6976c978d889ada389adac572967da
                3.2.1=quay.io/strimzi/kafka@sha256:f121d53bbd2ba48cde2529c7dc2da4680bd5b6fbd2fdcb2c75fa84d514ac7900
                3.2.3=quay.io/strimzi/kafka@sha256:a4653a75bcd4acb4e83a8316779ad405a7544e4b09d967287878f634a8236750
                3.3.1=quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:05bd4010eb423c4fe11d254afd8cfa6ecd6976c978d889ada389adac572967da
                3.2.1=quay.io/strimzi/kafka@sha256:f121d53bbd2ba48cde2529c7dc2da4680bd5b6fbd2fdcb2c75fa84d514ac7900
                3.2.3=quay.io/strimzi/kafka@sha256:a4653a75bcd4acb4e83a8316779ad405a7544e4b09d967287878f634a8236750
                3.3.1=quay.io/strimzi/kafka@sha256:98c80caff79f7531dccf63c464295984f69f1ed8f9add8d78a95778ff7195ffe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
