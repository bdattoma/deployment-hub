apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:be1f51e78e3e4df81cd587fe2753ed90eea122f62f134ab911b54368bf358a76
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f57628bff66f9ea92fc02e92b0de2ea16a9df0c4d861c5c794b311be7d01a432
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f57628bff66f9ea92fc02e92b0de2ea16a9df0c4d861c5c794b311be7d01a432
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f57628bff66f9ea92fc02e92b0de2ea16a9df0c4d861c5c794b311be7d01a432
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e4188e071a899d81dbadbe4afc889a9fa7152c488911383092d2076ce09fdf86
                3.2.1=quay.io/strimzi/kafka@sha256:7421cfa1336cc7f1250c9a39c0b79f2b3dcaaba9ce7ff62fa0d20a2ff056fc50
                3.2.3=quay.io/strimzi/kafka@sha256:bc04520a9d568ec84f2637b6afb5707ea6b88866821c4c7e8dc1486e30e3094b
                3.3.1=quay.io/strimzi/kafka@sha256:f57628bff66f9ea92fc02e92b0de2ea16a9df0c4d861c5c794b311be7d01a432
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e4188e071a899d81dbadbe4afc889a9fa7152c488911383092d2076ce09fdf86
                3.2.1=quay.io/strimzi/kafka@sha256:7421cfa1336cc7f1250c9a39c0b79f2b3dcaaba9ce7ff62fa0d20a2ff056fc50
                3.2.3=quay.io/strimzi/kafka@sha256:bc04520a9d568ec84f2637b6afb5707ea6b88866821c4c7e8dc1486e30e3094b
                3.3.1=quay.io/strimzi/kafka@sha256:f57628bff66f9ea92fc02e92b0de2ea16a9df0c4d861c5c794b311be7d01a432
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e4188e071a899d81dbadbe4afc889a9fa7152c488911383092d2076ce09fdf86
                3.2.1=quay.io/strimzi/kafka@sha256:7421cfa1336cc7f1250c9a39c0b79f2b3dcaaba9ce7ff62fa0d20a2ff056fc50
