apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6f20623e9bb1f821a3cd34c309c5d0f6190edd36b6f629cfb5198edd40980dfc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6aba738e72176849265b8226db9c8faf40bfa0a09dbb5b098929d41ea9a12afe
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6aba738e72176849265b8226db9c8faf40bfa0a09dbb5b098929d41ea9a12afe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6aba738e72176849265b8226db9c8faf40bfa0a09dbb5b098929d41ea9a12afe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:800356b7772bf9a6ee817672c511bdb6fa6e16659d95d307b356bdf1ddc846cf
                3.2.1=quay.io/strimzi/kafka@sha256:9823a1cf2537caaa7a7606adc7c980c2665e2a9bdc7b03bb09d53b8f6768a264
                3.2.3=quay.io/strimzi/kafka@sha256:34ee788b15c248de895e7e58068de24fdacc3f69be7f3ed552d4de98939a52b9
                3.3.1=quay.io/strimzi/kafka@sha256:6aba738e72176849265b8226db9c8faf40bfa0a09dbb5b098929d41ea9a12afe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:800356b7772bf9a6ee817672c511bdb6fa6e16659d95d307b356bdf1ddc846cf
                3.2.1=quay.io/strimzi/kafka@sha256:9823a1cf2537caaa7a7606adc7c980c2665e2a9bdc7b03bb09d53b8f6768a264
                3.2.3=quay.io/strimzi/kafka@sha256:34ee788b15c248de895e7e58068de24fdacc3f69be7f3ed552d4de98939a52b9
                3.3.1=quay.io/strimzi/kafka@sha256:6aba738e72176849265b8226db9c8faf40bfa0a09dbb5b098929d41ea9a12afe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
