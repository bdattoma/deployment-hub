apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b9003e7fb608fda4760b9b494fd8bfe0e04df816ce10f8f2c05c1d58bbecaf97
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39f95be052d970cd26ecedce9f65dcc92d97265fd52256fac260166202ad75a4
                3.3.2=quay.io/strimzi/kafka@sha256:91f57717ea9550ad68acb813726387cf10a3ac3daeceb8e6303387c6f7d8b06b
                3.4.0=quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39f95be052d970cd26ecedce9f65dcc92d97265fd52256fac260166202ad75a4
                3.3.2=quay.io/strimzi/kafka@sha256:91f57717ea9550ad68acb813726387cf10a3ac3daeceb8e6303387c6f7d8b06b
                3.4.0=quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39f95be052d970cd26ecedce9f65dcc92d97265fd52256fac260166202ad75a4
                3.3.2=quay.io/strimzi/kafka@sha256:91f57717ea9550ad68acb813726387cf10a3ac3daeceb8e6303387c6f7d8b06b
                3.4.0=quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:39f95be052d970cd26ecedce9f65dcc92d97265fd52256fac260166202ad75a4
                3.3.2=quay.io/strimzi/kafka@sha256:91f57717ea9550ad68acb813726387cf10a3ac3daeceb8e6303387c6f7d8b06b
                3.4.0=quay.io/strimzi/kafka@sha256:46e4ad42a2f6ab29aab888721281a943871d4cc553cade0b3b9a7b6fe055efe5
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b9003e7fb608fda4760b9b494fd8bfe0e04df816ce10f8f2c05c1d58bbecaf97
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b9003e7fb608fda4760b9b494fd8bfe0e04df816ce10f8f2c05c1d58bbecaf97
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b9003e7fb608fda4760b9b494fd8bfe0e04df816ce10f8f2c05c1d58bbecaf97
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:355880674cdd378557b9862f979ec342a01f99ee5865162e5f9a8930cb980a6a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
