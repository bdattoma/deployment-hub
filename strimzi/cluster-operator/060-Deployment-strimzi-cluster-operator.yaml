apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bbbf35d7d91565fb9efbe4f91a6675bc8356f03447a4f4f7d2d3c593f3d2909b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0259ef680319025b469a7d7087a8bce9981e0c2b13ebe0b8f6ec4b8c504fbce1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0259ef680319025b469a7d7087a8bce9981e0c2b13ebe0b8f6ec4b8c504fbce1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0259ef680319025b469a7d7087a8bce9981e0c2b13ebe0b8f6ec4b8c504fbce1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3e9abddb80198b756196ebfb9c5cebe0f375cd99e838b4ec1a029b5d6a63575e
                3.2.1=quay.io/strimzi/kafka@sha256:3006ad26295ff0e3dd1fac8ab93475b0bddede95d08823ad12072740230486f2
                3.2.3=quay.io/strimzi/kafka@sha256:7caf98bf31c3c27d9856175b3787d2e44dbc2a55d78b39e584861c3c0152e00a
