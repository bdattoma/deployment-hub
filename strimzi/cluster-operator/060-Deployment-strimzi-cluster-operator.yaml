            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:af35970a2348d9c1122b6f6b3c504ccf40b554e6748c40b1cdd67d4becf6ed1e
