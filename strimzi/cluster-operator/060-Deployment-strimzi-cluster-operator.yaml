apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:00ae5ec9d67611f8d039b0d8409d6fa3417aecc11b23e52131044eee6dca2e79
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e987ee4b9dabbbe9ff2e18e8d2e7987a17275b5e0c146a661ef396ee72186cbe
                3.3.2=quay.io/strimzi/kafka@sha256:e14737326c8b58cf44784c03a25919e8efd9e70ca6ff288c3bbbaacfb7ea4ba7
                3.4.0=quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e987ee4b9dabbbe9ff2e18e8d2e7987a17275b5e0c146a661ef396ee72186cbe
                3.3.2=quay.io/strimzi/kafka@sha256:e14737326c8b58cf44784c03a25919e8efd9e70ca6ff288c3bbbaacfb7ea4ba7
                3.4.0=quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e987ee4b9dabbbe9ff2e18e8d2e7987a17275b5e0c146a661ef396ee72186cbe
                3.3.2=quay.io/strimzi/kafka@sha256:e14737326c8b58cf44784c03a25919e8efd9e70ca6ff288c3bbbaacfb7ea4ba7
                3.4.0=quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e987ee4b9dabbbe9ff2e18e8d2e7987a17275b5e0c146a661ef396ee72186cbe
                3.3.2=quay.io/strimzi/kafka@sha256:e14737326c8b58cf44784c03a25919e8efd9e70ca6ff288c3bbbaacfb7ea4ba7
                3.4.0=quay.io/strimzi/kafka@sha256:b01a5d47cf9a89981775ac17e234b852a4001973a6d740edcad73d5ac2d518a4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:00ae5ec9d67611f8d039b0d8409d6fa3417aecc11b23e52131044eee6dca2e79
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:00ae5ec9d67611f8d039b0d8409d6fa3417aecc11b23e52131044eee6dca2e79
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:00ae5ec9d67611f8d039b0d8409d6fa3417aecc11b23e52131044eee6dca2e79
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:af41152976cc27fdcd740d8b1ef2fd81f2c8f07c550e98a1b8c954508a8d568b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:08a195507848d8545d115d0309b1a47969002a9e17f6f9f84d7c239c8816a19a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
