apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:830f2c21a0c2d227fc32c6689d1233d57b1c6de0fbf7805d82043678871d1e1d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8523589eeddd29f41e78825c9892d23cc3d747119df4a6c3280c329a20ce71b6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8523589eeddd29f41e78825c9892d23cc3d747119df4a6c3280c329a20ce71b6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8523589eeddd29f41e78825c9892d23cc3d747119df4a6c3280c329a20ce71b6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19aa4972e0ade269469da22c55b07cc0e881857f3a90241d13876fe9787b2756
                3.2.1=quay.io/strimzi/kafka@sha256:a8ad52e58cfb0743e3bc939506c24a910dd05f243907364c0ab738a8b0b79237
                3.2.3=quay.io/strimzi/kafka@sha256:3fc956de3e881f631271d0cfb4ff5b4fedca477ed4b80ab7552d1223e95d40c5
                3.3.1=quay.io/strimzi/kafka@sha256:8523589eeddd29f41e78825c9892d23cc3d747119df4a6c3280c329a20ce71b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19aa4972e0ade269469da22c55b07cc0e881857f3a90241d13876fe9787b2756
                3.2.1=quay.io/strimzi/kafka@sha256:a8ad52e58cfb0743e3bc939506c24a910dd05f243907364c0ab738a8b0b79237
                3.2.3=quay.io/strimzi/kafka@sha256:3fc956de3e881f631271d0cfb4ff5b4fedca477ed4b80ab7552d1223e95d40c5
                3.3.1=quay.io/strimzi/kafka@sha256:8523589eeddd29f41e78825c9892d23cc3d747119df4a6c3280c329a20ce71b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:19aa4972e0ade269469da22c55b07cc0e881857f3a90241d13876fe9787b2756
                3.2.1=quay.io/strimzi/kafka@sha256:a8ad52e58cfb0743e3bc939506c24a910dd05f243907364c0ab738a8b0b79237
                3.2.3=quay.io/strimzi/kafka@sha256:3fc956de3e881f631271d0cfb4ff5b4fedca477ed4b80ab7552d1223e95d40c5
