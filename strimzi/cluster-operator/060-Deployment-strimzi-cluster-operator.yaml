apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2fcaea9fa6f776b8426b366d19c9dc66dfc822fcac6ba36a2770dfecc999c5f4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7ae6454ea1b811a732c717385b4bc44f6084b97535239451fe89cf24061eb0d2
                3.3.2=quay.io/strimzi/kafka@sha256:39f6d3c0f7153ce6d8a6316454888e4440295aeb2c96ac057eeac5a49e5926ba
                3.4.0=quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7ae6454ea1b811a732c717385b4bc44f6084b97535239451fe89cf24061eb0d2
                3.3.2=quay.io/strimzi/kafka@sha256:39f6d3c0f7153ce6d8a6316454888e4440295aeb2c96ac057eeac5a49e5926ba
                3.4.0=quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7ae6454ea1b811a732c717385b4bc44f6084b97535239451fe89cf24061eb0d2
                3.3.2=quay.io/strimzi/kafka@sha256:39f6d3c0f7153ce6d8a6316454888e4440295aeb2c96ac057eeac5a49e5926ba
                3.4.0=quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7ae6454ea1b811a732c717385b4bc44f6084b97535239451fe89cf24061eb0d2
                3.3.2=quay.io/strimzi/kafka@sha256:39f6d3c0f7153ce6d8a6316454888e4440295aeb2c96ac057eeac5a49e5926ba
                3.4.0=quay.io/strimzi/kafka@sha256:8a57928a7b71585b4e0df9ffff3936f523457961a7fc6a77942bc668a32f0781
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2fcaea9fa6f776b8426b366d19c9dc66dfc822fcac6ba36a2770dfecc999c5f4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2fcaea9fa6f776b8426b366d19c9dc66dfc822fcac6ba36a2770dfecc999c5f4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2fcaea9fa6f776b8426b366d19c9dc66dfc822fcac6ba36a2770dfecc999c5f4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5ca7c8df795ffd70a5985aaf868dbf0ed98e7506cf3463f99c02c223e0866b8f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
