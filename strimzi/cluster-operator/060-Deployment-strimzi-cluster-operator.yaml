apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:978f8ab2b3ffcf79ef0adfee11febe3a750ffb2b13826513d583a896ef95b5d2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f902d2e68d55ce6a00363c4d02eed28aeaecdcdbf43d4090e0cf7d4388e1e735
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f902d2e68d55ce6a00363c4d02eed28aeaecdcdbf43d4090e0cf7d4388e1e735
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f902d2e68d55ce6a00363c4d02eed28aeaecdcdbf43d4090e0cf7d4388e1e735
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9adc281a376e10e563fc746e8b9fb34c4ae0e3d68b30ede3ca48e0ed589ed417
                3.2.1=quay.io/strimzi/kafka@sha256:ecde3aa629037f707f790bdbb49a517fc23300f73136e0619df8fd7ec694037f
                3.2.3=quay.io/strimzi/kafka@sha256:24320f64831d14ed8b130a1ce3700124705271d7a02483a5f11bf1731308e8ee
                3.3.1=quay.io/strimzi/kafka@sha256:f902d2e68d55ce6a00363c4d02eed28aeaecdcdbf43d4090e0cf7d4388e1e735
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9adc281a376e10e563fc746e8b9fb34c4ae0e3d68b30ede3ca48e0ed589ed417
                3.2.1=quay.io/strimzi/kafka@sha256:ecde3aa629037f707f790bdbb49a517fc23300f73136e0619df8fd7ec694037f
                3.2.3=quay.io/strimzi/kafka@sha256:24320f64831d14ed8b130a1ce3700124705271d7a02483a5f11bf1731308e8ee
                3.3.1=quay.io/strimzi/kafka@sha256:f902d2e68d55ce6a00363c4d02eed28aeaecdcdbf43d4090e0cf7d4388e1e735
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9adc281a376e10e563fc746e8b9fb34c4ae0e3d68b30ede3ca48e0ed589ed417
                3.2.1=quay.io/strimzi/kafka@sha256:ecde3aa629037f707f790bdbb49a517fc23300f73136e0619df8fd7ec694037f
                3.2.3=quay.io/strimzi/kafka@sha256:24320f64831d14ed8b130a1ce3700124705271d7a02483a5f11bf1731308e8ee
