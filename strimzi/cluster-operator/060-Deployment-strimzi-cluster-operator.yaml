apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:105ab2ae6d33609dc1152df12c04b166813f2007318fd2502ff41932020bf24c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3d8c31f01027c10888691f99a25b7009f2959a0bbaa91eb1b2b5779e78a95797
                3.3.2=quay.io/strimzi/kafka@sha256:f344c37602285b0ef440900ba98a5e2a926d0ce89fe28cc006618de11b403d1e
                3.4.0=quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3d8c31f01027c10888691f99a25b7009f2959a0bbaa91eb1b2b5779e78a95797
                3.3.2=quay.io/strimzi/kafka@sha256:f344c37602285b0ef440900ba98a5e2a926d0ce89fe28cc006618de11b403d1e
                3.4.0=quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3d8c31f01027c10888691f99a25b7009f2959a0bbaa91eb1b2b5779e78a95797
                3.3.2=quay.io/strimzi/kafka@sha256:f344c37602285b0ef440900ba98a5e2a926d0ce89fe28cc006618de11b403d1e
                3.4.0=quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:3d8c31f01027c10888691f99a25b7009f2959a0bbaa91eb1b2b5779e78a95797
                3.3.2=quay.io/strimzi/kafka@sha256:f344c37602285b0ef440900ba98a5e2a926d0ce89fe28cc006618de11b403d1e
                3.4.0=quay.io/strimzi/kafka@sha256:e090128a27bffa751b51cd3c68f19fd9e97dacec49c3e851cbf16a5dbc396c1a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:105ab2ae6d33609dc1152df12c04b166813f2007318fd2502ff41932020bf24c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:105ab2ae6d33609dc1152df12c04b166813f2007318fd2502ff41932020bf24c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:105ab2ae6d33609dc1152df12c04b166813f2007318fd2502ff41932020bf24c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:4fadaf5f9efc20e9e6783d0ce896fccd0df210dbbb8ff5bbc7727db183d44ca1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0e0a82a473f720b4a81ed49f46e553bf61e3800c901ad431440ee486be9fe80a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
