apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a0b7d3cb272d301784b4b280224fe6165b51a2bfdf9f6715da6ee65033e51815
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:23f3ab7ade866075dddec4f366a361fcdb408ec3207ee78cfb34bac3a713e1b6
                3.3.2=quay.io/strimzi/kafka@sha256:37f90f141709c30853407444d7247a13f4f0e5bb20ad21a090e604e9ebc0e365
                3.4.0=quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:23f3ab7ade866075dddec4f366a361fcdb408ec3207ee78cfb34bac3a713e1b6
                3.3.2=quay.io/strimzi/kafka@sha256:37f90f141709c30853407444d7247a13f4f0e5bb20ad21a090e604e9ebc0e365
                3.4.0=quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:23f3ab7ade866075dddec4f366a361fcdb408ec3207ee78cfb34bac3a713e1b6
                3.3.2=quay.io/strimzi/kafka@sha256:37f90f141709c30853407444d7247a13f4f0e5bb20ad21a090e604e9ebc0e365
                3.4.0=quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:23f3ab7ade866075dddec4f366a361fcdb408ec3207ee78cfb34bac3a713e1b6
                3.3.2=quay.io/strimzi/kafka@sha256:37f90f141709c30853407444d7247a13f4f0e5bb20ad21a090e604e9ebc0e365
                3.4.0=quay.io/strimzi/kafka@sha256:cb69c24b09b867e26774f62aaac15a85d073a536d49a9154f003b21f51635d1d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a0b7d3cb272d301784b4b280224fe6165b51a2bfdf9f6715da6ee65033e51815
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a0b7d3cb272d301784b4b280224fe6165b51a2bfdf9f6715da6ee65033e51815
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a0b7d3cb272d301784b4b280224fe6165b51a2bfdf9f6715da6ee65033e51815
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f1a6e64c324ecf10ea01812973ca4d70f3a6151d364c7dd836263743c451a8ab
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
