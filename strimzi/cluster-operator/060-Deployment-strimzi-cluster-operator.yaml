apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f1a471651b7d3ff55a6855b2277181e502301aab31d868c5ba1ecfef5e7fe828
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:91d54f12c86b348febe685bf91de2fe37e10c108dfefca461c30dd7789fe1e7a
                3.2.1=quay.io/strimzi/kafka@sha256:c579a14ad75d728c84d3f545a96fea33fd007f62b366ed84b91a5c9e68640eb3
                3.2.3=quay.io/strimzi/kafka@sha256:898ef7da51465dfec8d9827118866420afbb22511f2b2c9299ab537e9cc2ecd3
                3.3.1=quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:91d54f12c86b348febe685bf91de2fe37e10c108dfefca461c30dd7789fe1e7a
                3.2.1=quay.io/strimzi/kafka@sha256:c579a14ad75d728c84d3f545a96fea33fd007f62b366ed84b91a5c9e68640eb3
                3.2.3=quay.io/strimzi/kafka@sha256:898ef7da51465dfec8d9827118866420afbb22511f2b2c9299ab537e9cc2ecd3
                3.3.1=quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:91d54f12c86b348febe685bf91de2fe37e10c108dfefca461c30dd7789fe1e7a
                3.2.1=quay.io/strimzi/kafka@sha256:c579a14ad75d728c84d3f545a96fea33fd007f62b366ed84b91a5c9e68640eb3
                3.2.3=quay.io/strimzi/kafka@sha256:898ef7da51465dfec8d9827118866420afbb22511f2b2c9299ab537e9cc2ecd3
                3.3.1=quay.io/strimzi/kafka@sha256:fe8e872329e94348fb92c42c11caceb81f84e793b5cc062bca50ef981560fcc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
