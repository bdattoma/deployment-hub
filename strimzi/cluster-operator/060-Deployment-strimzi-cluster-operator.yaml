apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1b30136e49133166569c2454b275444a08b90cea1dcb0cc6af761c44dbe93a88
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d3c320e9ff7d30cb26a1b89841703eba563775bf56bd0f542628b964cf2b3635
                3.3.2=quay.io/strimzi/kafka@sha256:f12a5e9445d9a6a8e2de55be5cc5c59b07d30471de371e435e7a3f92c2d01527
                3.4.0=quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d3c320e9ff7d30cb26a1b89841703eba563775bf56bd0f542628b964cf2b3635
                3.3.2=quay.io/strimzi/kafka@sha256:f12a5e9445d9a6a8e2de55be5cc5c59b07d30471de371e435e7a3f92c2d01527
                3.4.0=quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d3c320e9ff7d30cb26a1b89841703eba563775bf56bd0f542628b964cf2b3635
                3.3.2=quay.io/strimzi/kafka@sha256:f12a5e9445d9a6a8e2de55be5cc5c59b07d30471de371e435e7a3f92c2d01527
                3.4.0=quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d3c320e9ff7d30cb26a1b89841703eba563775bf56bd0f542628b964cf2b3635
                3.3.2=quay.io/strimzi/kafka@sha256:f12a5e9445d9a6a8e2de55be5cc5c59b07d30471de371e435e7a3f92c2d01527
                3.4.0=quay.io/strimzi/kafka@sha256:578659617b11ac15c2eac396c71595ecc785313a7572417ba92797c49ce4532f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1b30136e49133166569c2454b275444a08b90cea1dcb0cc6af761c44dbe93a88
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1b30136e49133166569c2454b275444a08b90cea1dcb0cc6af761c44dbe93a88
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1b30136e49133166569c2454b275444a08b90cea1dcb0cc6af761c44dbe93a88
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0e6fef04a5e78aa4f13b0130fdbad6088d7da57f1bd2b17818ead1c472ff0185
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:12f782afd19f62165b1a8cfdee940c3c1d2820caf02bd7c5de897b2119ff5bd7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1d2e93459403a1a4465f9e3c4eada7d6f05f56727cf901e2be4a41adf711217e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
