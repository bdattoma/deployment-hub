apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42052f38542844ca02649f8263843993663581739631fc3e649b1c97caac904b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c73f37dd9ca8f03f53c5446f81ae473d04565bc2d50df9f83edd16257498dae0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c73f37dd9ca8f03f53c5446f81ae473d04565bc2d50df9f83edd16257498dae0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c73f37dd9ca8f03f53c5446f81ae473d04565bc2d50df9f83edd16257498dae0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1d9d8e5edffd140923cee64cb9024b741a980be1970f3487c22ab85cdd78cfed
                3.2.1=quay.io/strimzi/kafka@sha256:662db32688a6591ea2ba96cf8ee16181caf9ed4d5c86677e5bc2e739cb919654
                3.2.3=quay.io/strimzi/kafka@sha256:4c58ddfbf040770bf1b0e6604c33812c6233c11a09d2d57bc72b1a6f278a14bf
                3.3.1=quay.io/strimzi/kafka@sha256:c73f37dd9ca8f03f53c5446f81ae473d04565bc2d50df9f83edd16257498dae0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1d9d8e5edffd140923cee64cb9024b741a980be1970f3487c22ab85cdd78cfed
                3.2.1=quay.io/strimzi/kafka@sha256:662db32688a6591ea2ba96cf8ee16181caf9ed4d5c86677e5bc2e739cb919654
                3.2.3=quay.io/strimzi/kafka@sha256:4c58ddfbf040770bf1b0e6604c33812c6233c11a09d2d57bc72b1a6f278a14bf
                3.3.1=quay.io/strimzi/kafka@sha256:c73f37dd9ca8f03f53c5446f81ae473d04565bc2d50df9f83edd16257498dae0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1d9d8e5edffd140923cee64cb9024b741a980be1970f3487c22ab85cdd78cfed
                3.2.1=quay.io/strimzi/kafka@sha256:662db32688a6591ea2ba96cf8ee16181caf9ed4d5c86677e5bc2e739cb919654
