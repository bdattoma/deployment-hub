            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e126f49c5193fa01c51a174e0e0d01c74f114a2b0ce3ca4fdc59a57424e71435
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
