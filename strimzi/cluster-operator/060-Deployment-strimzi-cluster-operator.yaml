            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b34d05e0632c8dd36c9aa0f5553f672639ed514c6e0a8874003a9a1659d76f74
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
