            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:974e203df578dae9097a161bcaf6962d8bfedbe5a08d1cb70b6de44b8be52a61
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
