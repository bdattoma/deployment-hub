                3.2.1=quay.io/strimzi/kafka@sha256:38e4e05abadce8380d80fa995bf50730d9213c1a068d0510bbd58ad61f81e334
                3.2.3=quay.io/strimzi/kafka@sha256:5e8ded73138cacbbb5718c5336450d8d39d7f4cf08c07d11382be90f9d6dc1b6
