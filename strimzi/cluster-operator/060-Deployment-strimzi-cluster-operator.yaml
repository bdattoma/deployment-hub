apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c7a9e75e1e686e2b81ff2ba699a182b96156b24308e29e803e7e08c278e72ec6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5fecc8f382a834d4d557c65939bef07ab26fe885eea0355fd423cd002add927f
                3.2.1=quay.io/strimzi/kafka@sha256:a9bf3b31596b44fc3be0eaab2be85c0b8a7ea0e93bde006e1070bee8fd2c7e02
                3.2.3=quay.io/strimzi/kafka@sha256:1c8c32805c2b2593473450b71fe8dd6859aa3fa81c3844619ec0240904c97a94
                3.3.1=quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5fecc8f382a834d4d557c65939bef07ab26fe885eea0355fd423cd002add927f
                3.2.1=quay.io/strimzi/kafka@sha256:a9bf3b31596b44fc3be0eaab2be85c0b8a7ea0e93bde006e1070bee8fd2c7e02
                3.2.3=quay.io/strimzi/kafka@sha256:1c8c32805c2b2593473450b71fe8dd6859aa3fa81c3844619ec0240904c97a94
                3.3.1=quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5fecc8f382a834d4d557c65939bef07ab26fe885eea0355fd423cd002add927f
                3.2.1=quay.io/strimzi/kafka@sha256:a9bf3b31596b44fc3be0eaab2be85c0b8a7ea0e93bde006e1070bee8fd2c7e02
                3.2.3=quay.io/strimzi/kafka@sha256:1c8c32805c2b2593473450b71fe8dd6859aa3fa81c3844619ec0240904c97a94
                3.3.1=quay.io/strimzi/kafka@sha256:66ba45c97c7f9b6c530bb340a87580fddcaa1ea2381c1eff00842e4b133e405b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:5fecc8f382a834d4d557c65939bef07ab26fe885eea0355fd423cd002add927f
                3.2.1=quay.io/strimzi/kafka@sha256:a9bf3b31596b44fc3be0eaab2be85c0b8a7ea0e93bde006e1070bee8fd2c7e02
