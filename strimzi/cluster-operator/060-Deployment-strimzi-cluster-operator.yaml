apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1ea90613d69957e9528a48fd055fb1ee16d72dba05a65859e3e3f1284a7a159c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8971be62552394d22d6f6641f8a34045ab28067047d265191f5d7b5d5e59077f
                3.3.2=quay.io/strimzi/kafka@sha256:032ede58599a4b1b9731287403b51e3ccdd5330d6d8a7311e0ff9af920b8b45d
                3.4.0=quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8971be62552394d22d6f6641f8a34045ab28067047d265191f5d7b5d5e59077f
                3.3.2=quay.io/strimzi/kafka@sha256:032ede58599a4b1b9731287403b51e3ccdd5330d6d8a7311e0ff9af920b8b45d
                3.4.0=quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8971be62552394d22d6f6641f8a34045ab28067047d265191f5d7b5d5e59077f
                3.3.2=quay.io/strimzi/kafka@sha256:032ede58599a4b1b9731287403b51e3ccdd5330d6d8a7311e0ff9af920b8b45d
                3.4.0=quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8971be62552394d22d6f6641f8a34045ab28067047d265191f5d7b5d5e59077f
                3.3.2=quay.io/strimzi/kafka@sha256:032ede58599a4b1b9731287403b51e3ccdd5330d6d8a7311e0ff9af920b8b45d
                3.4.0=quay.io/strimzi/kafka@sha256:3376c7e59908a80d01754195db0207e3daec8c3af538daae0add053dd2ac9a27
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1ea90613d69957e9528a48fd055fb1ee16d72dba05a65859e3e3f1284a7a159c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1ea90613d69957e9528a48fd055fb1ee16d72dba05a65859e3e3f1284a7a159c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1ea90613d69957e9528a48fd055fb1ee16d72dba05a65859e3e3f1284a7a159c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1ce17e31d3755900ce8dec19d862dbb8ffec15021126638cbc2a24875eecd7b8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
