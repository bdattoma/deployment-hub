            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:768629a1f3e3e1b11aaa6ae19399161e5ca9edb6ecb86cda61bc72c3e2bb0d76
                3.2.1=quay.io/strimzi/kafka@sha256:528b55ef0e71c37a567a827c2427b619461ae681283bfbd356a225fa8c572de1
