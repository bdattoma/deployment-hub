              value: quay.io/strimzi/operator@sha256:09f53ccfd75d11a8e4761d62c7d1d62fdd0f6b02b4f67147c7e9e643bbcfca71
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
