apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:728f2799140dd09ed78e51bcb7452ffcbc8fb6f392ab10706794310e2b55f9aa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8ceb48ae725048303bb48f723c88e74865c591e89c4d31c3f1f304147dc6ab7
                3.3.2=quay.io/strimzi/kafka@sha256:e2f38416d782a80feae1a222b0466154be00e9dbd55f2f81cfcc878fdbc3d219
                3.4.0=quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8ceb48ae725048303bb48f723c88e74865c591e89c4d31c3f1f304147dc6ab7
                3.3.2=quay.io/strimzi/kafka@sha256:e2f38416d782a80feae1a222b0466154be00e9dbd55f2f81cfcc878fdbc3d219
                3.4.0=quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8ceb48ae725048303bb48f723c88e74865c591e89c4d31c3f1f304147dc6ab7
                3.3.2=quay.io/strimzi/kafka@sha256:e2f38416d782a80feae1a222b0466154be00e9dbd55f2f81cfcc878fdbc3d219
                3.4.0=quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8ceb48ae725048303bb48f723c88e74865c591e89c4d31c3f1f304147dc6ab7
                3.3.2=quay.io/strimzi/kafka@sha256:e2f38416d782a80feae1a222b0466154be00e9dbd55f2f81cfcc878fdbc3d219
                3.4.0=quay.io/strimzi/kafka@sha256:7762a47c7dd1bf0c06bed24940093ccc2316e4cae00565b1ceb5139c2a922dd2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:728f2799140dd09ed78e51bcb7452ffcbc8fb6f392ab10706794310e2b55f9aa
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:728f2799140dd09ed78e51bcb7452ffcbc8fb6f392ab10706794310e2b55f9aa
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:728f2799140dd09ed78e51bcb7452ffcbc8fb6f392ab10706794310e2b55f9aa
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:960ac2ad26c9f09d7ee11abbd8504ed3186ec71e7b4c0c7824300bf6a0527123
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b4efa1757278b531644f52f3a532645f9a1d7d5194ada5fca3ddb7cdee578ad9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
