apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:56b72c710c9b6deba9c3c46c3a290af7c0749d20276be909744993dcc35ea1e3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7aa6e79e2aa7254163cae5bb3820623610c6fed7d3613780fe5b2c7e67810b8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7aa6e79e2aa7254163cae5bb3820623610c6fed7d3613780fe5b2c7e67810b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7aa6e79e2aa7254163cae5bb3820623610c6fed7d3613780fe5b2c7e67810b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9650487e5bdd275f00585c06db273fc768dcf49d4db44172f583d0c3be7ffdd9
                3.2.1=quay.io/strimzi/kafka@sha256:3fd95867eb613e6005dc680a9d5a178c1247032c55e69ebe06ff899a1884a38a
                3.2.3=quay.io/strimzi/kafka@sha256:b6fa35fe934e60aa6443922cd3ab7cc31fe69820ec1ea57833bb5baa4562bf46
                3.3.1=quay.io/strimzi/kafka@sha256:b7aa6e79e2aa7254163cae5bb3820623610c6fed7d3613780fe5b2c7e67810b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9650487e5bdd275f00585c06db273fc768dcf49d4db44172f583d0c3be7ffdd9
                3.2.1=quay.io/strimzi/kafka@sha256:3fd95867eb613e6005dc680a9d5a178c1247032c55e69ebe06ff899a1884a38a
                3.2.3=quay.io/strimzi/kafka@sha256:b6fa35fe934e60aa6443922cd3ab7cc31fe69820ec1ea57833bb5baa4562bf46
                3.3.1=quay.io/strimzi/kafka@sha256:b7aa6e79e2aa7254163cae5bb3820623610c6fed7d3613780fe5b2c7e67810b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9650487e5bdd275f00585c06db273fc768dcf49d4db44172f583d0c3be7ffdd9
                3.2.1=quay.io/strimzi/kafka@sha256:3fd95867eb613e6005dc680a9d5a178c1247032c55e69ebe06ff899a1884a38a
                3.2.3=quay.io/strimzi/kafka@sha256:b6fa35fe934e60aa6443922cd3ab7cc31fe69820ec1ea57833bb5baa4562bf46
