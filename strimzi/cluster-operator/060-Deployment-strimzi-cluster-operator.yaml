            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a7c2e9130f7b415e714120606a5b20c59453cdf3d52bf15b08a44879e8a1d433
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
