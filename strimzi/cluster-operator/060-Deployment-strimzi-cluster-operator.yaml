apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f9e8f6a41254f65705f90785bf68037214173bb505e9a960a0125bea0b341e12
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:54853252d4bda20ae77c73fbc235ac5b41b4e45c3a976e108e8e349c739f2283
                3.2.1=quay.io/strimzi/kafka@sha256:c1d830f57da6b56d43929cd0da763c2833ee0435d6f2a15854a2f9bdbddfb1a8
                3.2.3=quay.io/strimzi/kafka@sha256:1ee0b2503182ea801d1ee17a81287a4a1c20097def16e2fae9cd4ec7a20cfd0f
                3.3.1=quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:54853252d4bda20ae77c73fbc235ac5b41b4e45c3a976e108e8e349c739f2283
                3.2.1=quay.io/strimzi/kafka@sha256:c1d830f57da6b56d43929cd0da763c2833ee0435d6f2a15854a2f9bdbddfb1a8
                3.2.3=quay.io/strimzi/kafka@sha256:1ee0b2503182ea801d1ee17a81287a4a1c20097def16e2fae9cd4ec7a20cfd0f
                3.3.1=quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:54853252d4bda20ae77c73fbc235ac5b41b4e45c3a976e108e8e349c739f2283
                3.2.1=quay.io/strimzi/kafka@sha256:c1d830f57da6b56d43929cd0da763c2833ee0435d6f2a15854a2f9bdbddfb1a8
                3.2.3=quay.io/strimzi/kafka@sha256:1ee0b2503182ea801d1ee17a81287a4a1c20097def16e2fae9cd4ec7a20cfd0f
                3.3.1=quay.io/strimzi/kafka@sha256:ca41bf9147d91187018592dcdcac16bac41b5af53e2f80d05990d93adf1a192c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:54853252d4bda20ae77c73fbc235ac5b41b4e45c3a976e108e8e349c739f2283
                3.2.1=quay.io/strimzi/kafka@sha256:c1d830f57da6b56d43929cd0da763c2833ee0435d6f2a15854a2f9bdbddfb1a8
                3.2.3=quay.io/strimzi/kafka@sha256:1ee0b2503182ea801d1ee17a81287a4a1c20097def16e2fae9cd4ec7a20cfd0f
