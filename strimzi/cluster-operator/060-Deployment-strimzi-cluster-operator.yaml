                3.2.1=quay.io/strimzi/kafka@sha256:89e7a78358e2c334b809183c151c10bfcc486f4cedc5e0c8d5fe820524467d55
                3.2.3=quay.io/strimzi/kafka@sha256:624c723a4d56a8e3aee1459d55f714991d6f4686a644addde8a6ad2e1e449023
