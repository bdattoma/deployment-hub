apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6a3b6d516c3c522917089b643a2c7bf4ed5ef1645eb2e5384259ce67c80af763
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9fd5feac607bc51bcd6fae0af987520fc023c9019ce936bff96000f490fed145
                3.2.1=quay.io/strimzi/kafka@sha256:6c1c6ab6f0aec1c6c0c999e15eb225a6cb17fd9c03734282631097c58aa6821f
                3.2.3=quay.io/strimzi/kafka@sha256:e1af21d6a1954aacd558e3284004f161cc64e4e54d9c9970e95d319fd0cf846f
                3.3.1=quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9fd5feac607bc51bcd6fae0af987520fc023c9019ce936bff96000f490fed145
                3.2.1=quay.io/strimzi/kafka@sha256:6c1c6ab6f0aec1c6c0c999e15eb225a6cb17fd9c03734282631097c58aa6821f
                3.2.3=quay.io/strimzi/kafka@sha256:e1af21d6a1954aacd558e3284004f161cc64e4e54d9c9970e95d319fd0cf846f
                3.3.1=quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9fd5feac607bc51bcd6fae0af987520fc023c9019ce936bff96000f490fed145
                3.2.1=quay.io/strimzi/kafka@sha256:6c1c6ab6f0aec1c6c0c999e15eb225a6cb17fd9c03734282631097c58aa6821f
                3.2.3=quay.io/strimzi/kafka@sha256:e1af21d6a1954aacd558e3284004f161cc64e4e54d9c9970e95d319fd0cf846f
                3.3.1=quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:9fd5feac607bc51bcd6fae0af987520fc023c9019ce936bff96000f490fed145
                3.2.1=quay.io/strimzi/kafka@sha256:6c1c6ab6f0aec1c6c0c999e15eb225a6cb17fd9c03734282631097c58aa6821f
                3.2.3=quay.io/strimzi/kafka@sha256:e1af21d6a1954aacd558e3284004f161cc64e4e54d9c9970e95d319fd0cf846f
                3.3.1=quay.io/strimzi/kafka@sha256:3e102a7475f08ca4673ac5ccc58ffcf4967699533694708b8e7615807737cfa3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6a3b6d516c3c522917089b643a2c7bf4ed5ef1645eb2e5384259ce67c80af763
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6a3b6d516c3c522917089b643a2c7bf4ed5ef1645eb2e5384259ce67c80af763
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6a3b6d516c3c522917089b643a2c7bf4ed5ef1645eb2e5384259ce67c80af763
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a94a9f5713f0aa34e588328164005155af587ce99d30076eb65e4a7d0e2ea0ca
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:434c8e41d1088de6f9b8992a73a8405aa246fa762a968d392a360757e776e108
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:77e9a195e1cfae7227d9c6cf94b6d72e913335e7d0b1404f81eb63c196e50443
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
