apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:401529739d3c1550d30ddeaad24a6e7de20ccce509372a98c31b6a01fd682d20
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b09424cc3c9f7ce148adc5f0675b1f040fef187ab4b98596e4081267f5ad2f1f
                3.3.2=quay.io/strimzi/kafka@sha256:81de0de676b6fd9604bba1f673d8dbeec148bf252c6f19ab930c427e60262acd
                3.4.0=quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b09424cc3c9f7ce148adc5f0675b1f040fef187ab4b98596e4081267f5ad2f1f
                3.3.2=quay.io/strimzi/kafka@sha256:81de0de676b6fd9604bba1f673d8dbeec148bf252c6f19ab930c427e60262acd
                3.4.0=quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b09424cc3c9f7ce148adc5f0675b1f040fef187ab4b98596e4081267f5ad2f1f
                3.3.2=quay.io/strimzi/kafka@sha256:81de0de676b6fd9604bba1f673d8dbeec148bf252c6f19ab930c427e60262acd
                3.4.0=quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b09424cc3c9f7ce148adc5f0675b1f040fef187ab4b98596e4081267f5ad2f1f
                3.3.2=quay.io/strimzi/kafka@sha256:81de0de676b6fd9604bba1f673d8dbeec148bf252c6f19ab930c427e60262acd
                3.4.0=quay.io/strimzi/kafka@sha256:2a0514fd2081053430ccef73f6653794d947dee09fdcab057a64d7bc6a9cf222
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:401529739d3c1550d30ddeaad24a6e7de20ccce509372a98c31b6a01fd682d20
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:401529739d3c1550d30ddeaad24a6e7de20ccce509372a98c31b6a01fd682d20
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:401529739d3c1550d30ddeaad24a6e7de20ccce509372a98c31b6a01fd682d20
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ee020e9ee7960cb4349dbb1e48de5ec9e62cfb3a8bd1ac8cbc014d95c14382a0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f82872f89d9e424d43d3d3fc8ba3d529905d9a99188b3a666222f15ef8a33d0d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
