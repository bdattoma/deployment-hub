            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:833d13e55f8fe7d572c10dec18d274e3f593eea4f7f29046e671585b394eb668
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
