            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:85da0ef59ebb94f41bce4bda3aa0c2fc9efca8d8abe02130838f019dab623ab6
                3.2.1=quay.io/strimzi/kafka@sha256:4f551bbb27a23b4161480acbe65d0cae0216568c49fd7aef02ad010be31df72a
                3.2.3=quay.io/strimzi/kafka@sha256:414c2678ed79eff2c903cb8fff921700816d737df823e7e09e27271af1833267
