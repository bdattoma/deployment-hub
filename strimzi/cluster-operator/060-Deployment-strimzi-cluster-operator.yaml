                3.2.1=quay.io/strimzi/kafka@sha256:dbea75e07becd21b06577e28133cae615719e0a6454327578c7ba3c76b2a5579
                3.2.3=quay.io/strimzi/kafka@sha256:73f8891e3a38afdeb207a8a7c695ad096141a69c435274021fc1261373ae90fb
