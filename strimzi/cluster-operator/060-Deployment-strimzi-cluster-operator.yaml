            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:abc0c35f41f624680703267939f8b6fd48837fbfda018f7d0a1566d4155b6eea
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
