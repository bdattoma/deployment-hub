              value: quay.io/strimzi/operator@sha256:ab17da04a6bdd9b2e7ceb36d4bd175dd3ef5fb206279833d2afb63ab4efb994d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
