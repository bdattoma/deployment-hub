apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:397f0bc4f91bc6ff78bc2236f8109c6d8ebde68c288ccfd09df6e6e95528db28
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1f9152fccf6f54fe08469bb41a8ea945eb93e88e65f492f7db096fb15bca4c43
                3.2.1=quay.io/strimzi/kafka@sha256:eb121ac1434c126a44347ded1677c5a113377e19aa4fee32def71a49800d0360
                3.2.3=quay.io/strimzi/kafka@sha256:59d82673c9a008cd1d8c6cf66071c10792a96e32bfd194cd168820833bf73661
                3.3.1=quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1f9152fccf6f54fe08469bb41a8ea945eb93e88e65f492f7db096fb15bca4c43
                3.2.1=quay.io/strimzi/kafka@sha256:eb121ac1434c126a44347ded1677c5a113377e19aa4fee32def71a49800d0360
                3.2.3=quay.io/strimzi/kafka@sha256:59d82673c9a008cd1d8c6cf66071c10792a96e32bfd194cd168820833bf73661
                3.3.1=quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1f9152fccf6f54fe08469bb41a8ea945eb93e88e65f492f7db096fb15bca4c43
                3.2.1=quay.io/strimzi/kafka@sha256:eb121ac1434c126a44347ded1677c5a113377e19aa4fee32def71a49800d0360
                3.2.3=quay.io/strimzi/kafka@sha256:59d82673c9a008cd1d8c6cf66071c10792a96e32bfd194cd168820833bf73661
                3.3.1=quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1f9152fccf6f54fe08469bb41a8ea945eb93e88e65f492f7db096fb15bca4c43
                3.2.1=quay.io/strimzi/kafka@sha256:eb121ac1434c126a44347ded1677c5a113377e19aa4fee32def71a49800d0360
                3.2.3=quay.io/strimzi/kafka@sha256:59d82673c9a008cd1d8c6cf66071c10792a96e32bfd194cd168820833bf73661
                3.3.1=quay.io/strimzi/kafka@sha256:6400378b025adab9162881ffd7589439117c1a347ab8596ae5d78b443ccc0819
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:397f0bc4f91bc6ff78bc2236f8109c6d8ebde68c288ccfd09df6e6e95528db28
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:397f0bc4f91bc6ff78bc2236f8109c6d8ebde68c288ccfd09df6e6e95528db28
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:397f0bc4f91bc6ff78bc2236f8109c6d8ebde68c288ccfd09df6e6e95528db28
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8e69304dee16b19fd9199b248648d6f451706161d8fca27ef59bfceb4020ca4b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:06f211609c58bb7d806d8e1461e5f8c3e4a36d13113c5d746fb23722734550da
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1e10d63bc4f15bc972d85b15b509a536714de194340cf1fda4e0917a53c75ade
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
