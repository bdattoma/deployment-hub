apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a1c82321e8bd253a220d538226aa6c3521d6aaf37945918a266efc2e66316302
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:af87fc2375d1f1db4107fa249a664fe8c58801cc5aa4f694912df62dd8a14d0d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:af87fc2375d1f1db4107fa249a664fe8c58801cc5aa4f694912df62dd8a14d0d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:af87fc2375d1f1db4107fa249a664fe8c58801cc5aa4f694912df62dd8a14d0d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ca6c3d07989d1f100f87e4e6a4e42d245d804bcf162d93138b00c402172cbbc1
                3.2.1=quay.io/strimzi/kafka@sha256:4673a68c398612ed60433e4b56119ec280d9133938cfa33733c7a70634b982ad
                3.2.3=quay.io/strimzi/kafka@sha256:0c72f3b2879131306f32dfda9349cd57ce608c84aa2c6cc231d868e7251e7daf
                3.3.1=quay.io/strimzi/kafka@sha256:af87fc2375d1f1db4107fa249a664fe8c58801cc5aa4f694912df62dd8a14d0d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ca6c3d07989d1f100f87e4e6a4e42d245d804bcf162d93138b00c402172cbbc1
                3.2.1=quay.io/strimzi/kafka@sha256:4673a68c398612ed60433e4b56119ec280d9133938cfa33733c7a70634b982ad
                3.2.3=quay.io/strimzi/kafka@sha256:0c72f3b2879131306f32dfda9349cd57ce608c84aa2c6cc231d868e7251e7daf
                3.3.1=quay.io/strimzi/kafka@sha256:af87fc2375d1f1db4107fa249a664fe8c58801cc5aa4f694912df62dd8a14d0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:ca6c3d07989d1f100f87e4e6a4e42d245d804bcf162d93138b00c402172cbbc1
                3.2.1=quay.io/strimzi/kafka@sha256:4673a68c398612ed60433e4b56119ec280d9133938cfa33733c7a70634b982ad
                3.2.3=quay.io/strimzi/kafka@sha256:0c72f3b2879131306f32dfda9349cd57ce608c84aa2c6cc231d868e7251e7daf
