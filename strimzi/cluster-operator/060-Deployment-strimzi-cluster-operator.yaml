apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ccffda18bd5811f158b0188dfda09c342c6a899e90f326aeb1a7a3741f295077
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3dd236911e6f30e824e319203a8b71de23ff64ed3d7c2494bce40f3dcea12ea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3dd236911e6f30e824e319203a8b71de23ff64ed3d7c2494bce40f3dcea12ea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3dd236911e6f30e824e319203a8b71de23ff64ed3d7c2494bce40f3dcea12ea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3513878b1de1c1c9ab8d951dcce4b5cdc6a9f40994fd78b6f03d2f07bc1b0482
                3.2.1=quay.io/strimzi/kafka@sha256:f013c702ba9de14d02a106a3d26be5fe2f27f216e54a6892ada295eade6f48ad
                3.2.3=quay.io/strimzi/kafka@sha256:6b35964f219bae4d72eac8a1236a66a6de37deb5388a2eccd1bebe7e9d49a719
