apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:29c434d7ec551a25e2997bcf4294c27850b29b3bd36519bd4857be1d14b9ebb5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2a14897d965e872241af8a23cd0023272e960720dc6417464291542bca1f5073
                3.3.2=quay.io/strimzi/kafka@sha256:d6efa989b27a6c4171626b47fb82eab4438696f27a3439c6538e85546e091ff3
                3.4.0=quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2a14897d965e872241af8a23cd0023272e960720dc6417464291542bca1f5073
                3.3.2=quay.io/strimzi/kafka@sha256:d6efa989b27a6c4171626b47fb82eab4438696f27a3439c6538e85546e091ff3
                3.4.0=quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2a14897d965e872241af8a23cd0023272e960720dc6417464291542bca1f5073
                3.3.2=quay.io/strimzi/kafka@sha256:d6efa989b27a6c4171626b47fb82eab4438696f27a3439c6538e85546e091ff3
                3.4.0=quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2a14897d965e872241af8a23cd0023272e960720dc6417464291542bca1f5073
                3.3.2=quay.io/strimzi/kafka@sha256:d6efa989b27a6c4171626b47fb82eab4438696f27a3439c6538e85546e091ff3
                3.4.0=quay.io/strimzi/kafka@sha256:be774d3d24769cbbfeca2ab3ff3099c0d365b976b4d616b8a887f0ef7bce0687
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29c434d7ec551a25e2997bcf4294c27850b29b3bd36519bd4857be1d14b9ebb5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29c434d7ec551a25e2997bcf4294c27850b29b3bd36519bd4857be1d14b9ebb5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:29c434d7ec551a25e2997bcf4294c27850b29b3bd36519bd4857be1d14b9ebb5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:225780639f36aa6b2d83addd91ca2145f65a3b0e4d2b8a65456d5b50f1dd224a
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1bae2bbf20012f48ec9bc370dc126bf592ab9d9bd58f5d5caef8a2ba6d17393d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:36acdfdc5a46015c8e2a118e8d72b1dd7c050c55d8e8349490e23b5de037e150
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
