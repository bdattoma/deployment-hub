apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:63cd71ecffce3c5173e22afa7b16a5a351f9f98c6cde687f811c38978fcbe273
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8fb3a7f8057bbce9f519f542d8eb56a626c92369f4fea2b7cc8ee901bd9684ed
                3.2.1=quay.io/strimzi/kafka@sha256:4d1392ddb71950e38c6748b4a685d69e71f0d8c40c1ddae3dbb318a6852f420d
                3.2.3=quay.io/strimzi/kafka@sha256:fb3bee1ad099d61f185a2bfcf06161b6274f641d65dd559f8ce73df9d6232628
                3.3.1=quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8fb3a7f8057bbce9f519f542d8eb56a626c92369f4fea2b7cc8ee901bd9684ed
                3.2.1=quay.io/strimzi/kafka@sha256:4d1392ddb71950e38c6748b4a685d69e71f0d8c40c1ddae3dbb318a6852f420d
                3.2.3=quay.io/strimzi/kafka@sha256:fb3bee1ad099d61f185a2bfcf06161b6274f641d65dd559f8ce73df9d6232628
                3.3.1=quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8fb3a7f8057bbce9f519f542d8eb56a626c92369f4fea2b7cc8ee901bd9684ed
                3.2.1=quay.io/strimzi/kafka@sha256:4d1392ddb71950e38c6748b4a685d69e71f0d8c40c1ddae3dbb318a6852f420d
                3.2.3=quay.io/strimzi/kafka@sha256:fb3bee1ad099d61f185a2bfcf06161b6274f641d65dd559f8ce73df9d6232628
                3.3.1=quay.io/strimzi/kafka@sha256:8d978419285ac7498eaab54d2daa7ce22b3b11c049d69765f080880eb725803b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:8fb3a7f8057bbce9f519f542d8eb56a626c92369f4fea2b7cc8ee901bd9684ed
                3.2.1=quay.io/strimzi/kafka@sha256:4d1392ddb71950e38c6748b4a685d69e71f0d8c40c1ddae3dbb318a6852f420d
                3.2.3=quay.io/strimzi/kafka@sha256:fb3bee1ad099d61f185a2bfcf06161b6274f641d65dd559f8ce73df9d6232628
