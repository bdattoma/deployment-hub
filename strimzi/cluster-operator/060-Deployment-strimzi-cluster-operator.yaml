apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:88d8efa300f221029e3a8777b47b11bc0fd85b645cec10fbb64528fb4fd9a726
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd1f1bf257233446a3a043141ef3e9579f33ac8687e06493e1edab833760a76d
                3.2.1=quay.io/strimzi/kafka@sha256:1e39415e0c59aaafc034725eac4aa76fadacdd72020089eb543b5aa425a75244
                3.2.3=quay.io/strimzi/kafka@sha256:4e9c4b9382930a05e56b840649b1b1d13dd06475b13cc7c614099e304b79d926
                3.3.1=quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd1f1bf257233446a3a043141ef3e9579f33ac8687e06493e1edab833760a76d
                3.2.1=quay.io/strimzi/kafka@sha256:1e39415e0c59aaafc034725eac4aa76fadacdd72020089eb543b5aa425a75244
                3.2.3=quay.io/strimzi/kafka@sha256:4e9c4b9382930a05e56b840649b1b1d13dd06475b13cc7c614099e304b79d926
                3.3.1=quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd1f1bf257233446a3a043141ef3e9579f33ac8687e06493e1edab833760a76d
                3.2.1=quay.io/strimzi/kafka@sha256:1e39415e0c59aaafc034725eac4aa76fadacdd72020089eb543b5aa425a75244
                3.2.3=quay.io/strimzi/kafka@sha256:4e9c4b9382930a05e56b840649b1b1d13dd06475b13cc7c614099e304b79d926
                3.3.1=quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd1f1bf257233446a3a043141ef3e9579f33ac8687e06493e1edab833760a76d
                3.2.1=quay.io/strimzi/kafka@sha256:1e39415e0c59aaafc034725eac4aa76fadacdd72020089eb543b5aa425a75244
                3.2.3=quay.io/strimzi/kafka@sha256:4e9c4b9382930a05e56b840649b1b1d13dd06475b13cc7c614099e304b79d926
                3.3.1=quay.io/strimzi/kafka@sha256:af02788ee86e925a44a8bab985621527e109958e8ec2d7230440ccc028b20264
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:88d8efa300f221029e3a8777b47b11bc0fd85b645cec10fbb64528fb4fd9a726
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:88d8efa300f221029e3a8777b47b11bc0fd85b645cec10fbb64528fb4fd9a726
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:88d8efa300f221029e3a8777b47b11bc0fd85b645cec10fbb64528fb4fd9a726
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ea36bd0d888ef7d01c9162c23300e34aa4f5686a9155fa94ca5703fcfcbe5c13
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:daba40918c54323889fe15fde92aca0dc005ae390be03415e07e734f02c0559b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5c552e11a6252eb7a429df27557522145a6f65c017c6a9f5effaf8202150c828
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
