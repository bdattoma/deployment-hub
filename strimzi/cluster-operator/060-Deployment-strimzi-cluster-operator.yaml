                3.2.1=quay.io/strimzi/kafka@sha256:764db4f21a7868873fd17d0156d5fff13832552d83354e7703e1cc0abed488be
                3.2.3=quay.io/strimzi/kafka@sha256:9b9418a21f01d416784861e85457f311a3c3af4fde52c2e8d3d7c3606492a383
