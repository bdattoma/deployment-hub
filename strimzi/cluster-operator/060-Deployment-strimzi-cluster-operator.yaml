            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:206f9dbafb1e5b58d5accc8795b9c88529d7cbc81819a76bec3f96c3743e06c0
                3.2.1=quay.io/strimzi/kafka@sha256:55ad2b0ff9c06c43af57845cda2ce65869f5e184d7f97b35154d34fe9087ed74
                3.2.3=quay.io/strimzi/kafka@sha256:cd3bdf7edf6765f5e35802b1b9eace277111253085452c3388345bc6007bcf9a
