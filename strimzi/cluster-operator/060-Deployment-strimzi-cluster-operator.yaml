apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:488fc7a02bf40e4b9d351627005c6681297f220aacc0c6e452a7f55d6e817229
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:693f9287f9dee1279779fbe7c43f245bdec45204d3a071fb16a39f362d6a247a
                3.3.2=quay.io/strimzi/kafka@sha256:3a388de7885b0fb271a28c32dc942e1d813f2584e86c91a2bed53785f88c2430
                3.4.0=quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:693f9287f9dee1279779fbe7c43f245bdec45204d3a071fb16a39f362d6a247a
                3.3.2=quay.io/strimzi/kafka@sha256:3a388de7885b0fb271a28c32dc942e1d813f2584e86c91a2bed53785f88c2430
                3.4.0=quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:693f9287f9dee1279779fbe7c43f245bdec45204d3a071fb16a39f362d6a247a
                3.3.2=quay.io/strimzi/kafka@sha256:3a388de7885b0fb271a28c32dc942e1d813f2584e86c91a2bed53785f88c2430
                3.4.0=quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:693f9287f9dee1279779fbe7c43f245bdec45204d3a071fb16a39f362d6a247a
                3.3.2=quay.io/strimzi/kafka@sha256:3a388de7885b0fb271a28c32dc942e1d813f2584e86c91a2bed53785f88c2430
                3.4.0=quay.io/strimzi/kafka@sha256:c80a2b553c1c42d8cc1f693ee0e19253fd99b77f54a85f22d5ced1279a365482
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:488fc7a02bf40e4b9d351627005c6681297f220aacc0c6e452a7f55d6e817229
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:488fc7a02bf40e4b9d351627005c6681297f220aacc0c6e452a7f55d6e817229
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:488fc7a02bf40e4b9d351627005c6681297f220aacc0c6e452a7f55d6e817229
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1868c9ab001caab2a6f8de3d6a030d9bc474ec37a3185764697246cca41410ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5752da5124767d0f552702f5cceaed7b469cc2ee4e4682bad39b75335a51da6e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
