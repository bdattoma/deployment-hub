apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:458411356f4e3563349e944692ccd2b6da44b1b93bd1dd08d901f0d17ecb4f6a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b0bf69a1297e1d79db366cc658f1b02378eb14133f4adce03cf1d7e997c45a45
                3.3.2=quay.io/strimzi/kafka@sha256:4fac10bebcaa779d889cfe5c5c8c0de00fc2f8ba9193f47fd8a3bfb4e58c60c3
                3.4.0=quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b0bf69a1297e1d79db366cc658f1b02378eb14133f4adce03cf1d7e997c45a45
                3.3.2=quay.io/strimzi/kafka@sha256:4fac10bebcaa779d889cfe5c5c8c0de00fc2f8ba9193f47fd8a3bfb4e58c60c3
                3.4.0=quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b0bf69a1297e1d79db366cc658f1b02378eb14133f4adce03cf1d7e997c45a45
                3.3.2=quay.io/strimzi/kafka@sha256:4fac10bebcaa779d889cfe5c5c8c0de00fc2f8ba9193f47fd8a3bfb4e58c60c3
                3.4.0=quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b0bf69a1297e1d79db366cc658f1b02378eb14133f4adce03cf1d7e997c45a45
                3.3.2=quay.io/strimzi/kafka@sha256:4fac10bebcaa779d889cfe5c5c8c0de00fc2f8ba9193f47fd8a3bfb4e58c60c3
                3.4.0=quay.io/strimzi/kafka@sha256:020d4c2219480a66deeb356a18d75ec32ad752886ee67b530ff034bd6a53aba5
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:458411356f4e3563349e944692ccd2b6da44b1b93bd1dd08d901f0d17ecb4f6a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:458411356f4e3563349e944692ccd2b6da44b1b93bd1dd08d901f0d17ecb4f6a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:458411356f4e3563349e944692ccd2b6da44b1b93bd1dd08d901f0d17ecb4f6a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a55bd0fbd3f2734fcd86a7efb9c54bec2cffae0dab30659754fad3ebd67d6d0b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ab0950115b319f13011b717762db75e9fc9dd8a9f22c5ce2f9ba364c02a80de8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
