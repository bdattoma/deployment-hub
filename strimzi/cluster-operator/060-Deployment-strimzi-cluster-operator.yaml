apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6361f70a7c9f9b4ce270e3a911255c648e9299ea25055d2b033697782c69804f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:faf916951d9f077577945c2c21162430bd018e4237a19fe3a92050f0f6cdc096
                3.2.1=quay.io/strimzi/kafka@sha256:822f2f7df763aed1489176387b64b51a71d84db94278a49d43d42935880ea7af
                3.2.3=quay.io/strimzi/kafka@sha256:d44d0c73184adfde0c79fb9499db757a367edd9d8f3fdc159c8b02e2ea6830d9
                3.3.1=quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:faf916951d9f077577945c2c21162430bd018e4237a19fe3a92050f0f6cdc096
                3.2.1=quay.io/strimzi/kafka@sha256:822f2f7df763aed1489176387b64b51a71d84db94278a49d43d42935880ea7af
                3.2.3=quay.io/strimzi/kafka@sha256:d44d0c73184adfde0c79fb9499db757a367edd9d8f3fdc159c8b02e2ea6830d9
                3.3.1=quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:faf916951d9f077577945c2c21162430bd018e4237a19fe3a92050f0f6cdc096
                3.2.1=quay.io/strimzi/kafka@sha256:822f2f7df763aed1489176387b64b51a71d84db94278a49d43d42935880ea7af
                3.2.3=quay.io/strimzi/kafka@sha256:d44d0c73184adfde0c79fb9499db757a367edd9d8f3fdc159c8b02e2ea6830d9
                3.3.1=quay.io/strimzi/kafka@sha256:202bd4f7dcf3c14d874efb8b3e6ead5c2aa44786687ef795c7402da9e4dfba03
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:faf916951d9f077577945c2c21162430bd018e4237a19fe3a92050f0f6cdc096
                3.2.1=quay.io/strimzi/kafka@sha256:822f2f7df763aed1489176387b64b51a71d84db94278a49d43d42935880ea7af
