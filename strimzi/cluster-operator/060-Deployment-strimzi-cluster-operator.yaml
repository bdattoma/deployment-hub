            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8dc2394f46377937eaa589c84b552a98127a5888884dda15559b213a468042a3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
