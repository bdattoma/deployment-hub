            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2655fed8e5e76cab33d8c9b84030027afb04f857fd916382de0874b8d89bf0c1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
