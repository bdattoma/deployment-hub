                3.2.1=quay.io/strimzi/kafka@sha256:28f05989ec1b417a72f152fe2002588cfb5fa5967765bcfc9ae0ddd7c5843157
                3.2.3=quay.io/strimzi/kafka@sha256:0e24d0e22269d05e57d8a17b822867acc42d8e79abd37fb0ea496b6b7e4f5459
                3.3.1=quay.io/strimzi/kafka@sha256:fb3314efde3986943bfcc46f317727f93ac6e983d4e51e3b7ba99041f959b77b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
