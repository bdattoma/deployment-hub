apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5aaa5075cee95a15a6a7c896730d1ba658f536670d71a75aee69ad9d4df2bc00
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f241095a6a54da12332cf3cb09c99ea697e9226d06ca9e6cc83dc0fec5dea75a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f241095a6a54da12332cf3cb09c99ea697e9226d06ca9e6cc83dc0fec5dea75a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f241095a6a54da12332cf3cb09c99ea697e9226d06ca9e6cc83dc0fec5dea75a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd0dc056df5295518f42cd71993bf644f617aa09c542bf05d79a198f51b12475
                3.2.1=quay.io/strimzi/kafka@sha256:6449c802e6cfaa763848a4ad65ec2d180a9e8313e41881e67233663d7b103549
                3.2.3=quay.io/strimzi/kafka@sha256:d492717d80232f4c8b13fdbae8165b1ff928da6da2df1542b352f34a440fc5fc
                3.3.1=quay.io/strimzi/kafka@sha256:f241095a6a54da12332cf3cb09c99ea697e9226d06ca9e6cc83dc0fec5dea75a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd0dc056df5295518f42cd71993bf644f617aa09c542bf05d79a198f51b12475
                3.2.1=quay.io/strimzi/kafka@sha256:6449c802e6cfaa763848a4ad65ec2d180a9e8313e41881e67233663d7b103549
                3.2.3=quay.io/strimzi/kafka@sha256:d492717d80232f4c8b13fdbae8165b1ff928da6da2df1542b352f34a440fc5fc
                3.3.1=quay.io/strimzi/kafka@sha256:f241095a6a54da12332cf3cb09c99ea697e9226d06ca9e6cc83dc0fec5dea75a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bd0dc056df5295518f42cd71993bf644f617aa09c542bf05d79a198f51b12475
                3.2.1=quay.io/strimzi/kafka@sha256:6449c802e6cfaa763848a4ad65ec2d180a9e8313e41881e67233663d7b103549
