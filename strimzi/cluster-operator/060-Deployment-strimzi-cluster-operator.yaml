apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:202a79c97eb3b101765648314d0a70fae7e157677fa56efece5711bec982ff1c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:72f39fcbcd28e37db6c52e5a2fa9f9ed392b1f0e845d5dce5f416203998ce3c1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:72f39fcbcd28e37db6c52e5a2fa9f9ed392b1f0e845d5dce5f416203998ce3c1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:72f39fcbcd28e37db6c52e5a2fa9f9ed392b1f0e845d5dce5f416203998ce3c1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:62fad6516179f7e233988dab3ab3996219181eb5ee652f88af0124a85ec437bf
                3.2.1=quay.io/strimzi/kafka@sha256:0bdb16b9d0d7436955c87520029f41f8ceb859ae8a0370e8e4b285b5611765ab
                3.2.3=quay.io/strimzi/kafka@sha256:cd4cef4b0f036c6c02ab2c8a2178d567b07132e719ef2bd628f28bd7d8da1de2
