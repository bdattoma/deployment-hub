            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7c006833327ae2b8c8996e6c2aec1b184a00700ea9b65496cc9da112752cd1d7
                3.2.1=quay.io/strimzi/kafka@sha256:d56698d05e4799650b2acb1bb00c374e4e00d93b392b9f327b0ca707c40b7c9b
                3.2.3=quay.io/strimzi/kafka@sha256:a7ea07232bb31e3e0da64d39b0035a2a7002d3fdf632c8791899c735547d0e03
                3.3.1=quay.io/strimzi/kafka@sha256:1b3f1dcbd4faef9b728d2e0b76c92c962f813f6581872f4d08983ce9d9edc8f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:7c006833327ae2b8c8996e6c2aec1b184a00700ea9b65496cc9da112752cd1d7
                3.2.1=quay.io/strimzi/kafka@sha256:d56698d05e4799650b2acb1bb00c374e4e00d93b392b9f327b0ca707c40b7c9b
                3.2.3=quay.io/strimzi/kafka@sha256:a7ea07232bb31e3e0da64d39b0035a2a7002d3fdf632c8791899c735547d0e03
