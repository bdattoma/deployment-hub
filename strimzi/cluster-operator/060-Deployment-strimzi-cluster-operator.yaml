apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1adbbcb7a6c4d26e665257f95916630c886ad032ffd4aa53293b616b682de5b1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d8821828d3427c277ccfe189e79c2caa0e5844c8f9ceac8c716f36cb9df01
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d8821828d3427c277ccfe189e79c2caa0e5844c8f9ceac8c716f36cb9df01
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc9d8821828d3427c277ccfe189e79c2caa0e5844c8f9ceac8c716f36cb9df01
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e776b471b98d9c818366cd438334b5dc9dfb8fcc7902d0138bba591b5276dddb
                3.2.1=quay.io/strimzi/kafka@sha256:d40e3373e5b1f7c7dd0c149df3ae6be0433de5c8122bc3d3325f99fc4bce26ea
                3.2.3=quay.io/strimzi/kafka@sha256:d18e1966dd0bc9ac545fa34e41b107791ecb596224d06e18792bb0e2286c13ca
                3.3.1=quay.io/strimzi/kafka@sha256:cc9d8821828d3427c277ccfe189e79c2caa0e5844c8f9ceac8c716f36cb9df01
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e776b471b98d9c818366cd438334b5dc9dfb8fcc7902d0138bba591b5276dddb
                3.2.1=quay.io/strimzi/kafka@sha256:d40e3373e5b1f7c7dd0c149df3ae6be0433de5c8122bc3d3325f99fc4bce26ea
                3.2.3=quay.io/strimzi/kafka@sha256:d18e1966dd0bc9ac545fa34e41b107791ecb596224d06e18792bb0e2286c13ca
                3.3.1=quay.io/strimzi/kafka@sha256:cc9d8821828d3427c277ccfe189e79c2caa0e5844c8f9ceac8c716f36cb9df01
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e776b471b98d9c818366cd438334b5dc9dfb8fcc7902d0138bba591b5276dddb
                3.2.1=quay.io/strimzi/kafka@sha256:d40e3373e5b1f7c7dd0c149df3ae6be0433de5c8122bc3d3325f99fc4bce26ea
