apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5e39208b41e302584dd7e914f307474969c711f8e602d8d08637d7cf399c136c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f1ed17344927d5d0ac25e06fcfaf41981d2e9db590109fbf3ad44aececa275f6
                3.2.1=quay.io/strimzi/kafka@sha256:1a946b47028dbd3f112c18a90e1ab75340abd3c7ea7527d84ff77182e4803740
                3.2.3=quay.io/strimzi/kafka@sha256:b68d9f01d8e454d78b0242d79579b74f3362049ae82c7a31d412694cf98b328f
                3.3.1=quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f1ed17344927d5d0ac25e06fcfaf41981d2e9db590109fbf3ad44aececa275f6
                3.2.1=quay.io/strimzi/kafka@sha256:1a946b47028dbd3f112c18a90e1ab75340abd3c7ea7527d84ff77182e4803740
                3.2.3=quay.io/strimzi/kafka@sha256:b68d9f01d8e454d78b0242d79579b74f3362049ae82c7a31d412694cf98b328f
                3.3.1=quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f1ed17344927d5d0ac25e06fcfaf41981d2e9db590109fbf3ad44aececa275f6
                3.2.1=quay.io/strimzi/kafka@sha256:1a946b47028dbd3f112c18a90e1ab75340abd3c7ea7527d84ff77182e4803740
                3.2.3=quay.io/strimzi/kafka@sha256:b68d9f01d8e454d78b0242d79579b74f3362049ae82c7a31d412694cf98b328f
                3.3.1=quay.io/strimzi/kafka@sha256:19a349eb9ca25630f39ced18c9ba634e887cc1a3acbfd8f273beaacb36f17156
