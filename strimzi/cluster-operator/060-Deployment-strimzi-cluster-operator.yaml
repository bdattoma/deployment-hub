apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b79096a27631fcd545a45000c52e6fec77ff4a5fb7f86ce4ec20e7edf40760b4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ccdad18d64ec026b7413392c3597f5c5948edaf4bc8ef1ee1c964b5afd809283
                3.3.2=quay.io/strimzi/kafka@sha256:d91a7bd84c87cead29a6e20f4689f8cf4e77f90d67ae66259319382d80a7b9f4
                3.4.0=quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ccdad18d64ec026b7413392c3597f5c5948edaf4bc8ef1ee1c964b5afd809283
                3.3.2=quay.io/strimzi/kafka@sha256:d91a7bd84c87cead29a6e20f4689f8cf4e77f90d67ae66259319382d80a7b9f4
                3.4.0=quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ccdad18d64ec026b7413392c3597f5c5948edaf4bc8ef1ee1c964b5afd809283
                3.3.2=quay.io/strimzi/kafka@sha256:d91a7bd84c87cead29a6e20f4689f8cf4e77f90d67ae66259319382d80a7b9f4
                3.4.0=quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:ccdad18d64ec026b7413392c3597f5c5948edaf4bc8ef1ee1c964b5afd809283
                3.3.2=quay.io/strimzi/kafka@sha256:d91a7bd84c87cead29a6e20f4689f8cf4e77f90d67ae66259319382d80a7b9f4
                3.4.0=quay.io/strimzi/kafka@sha256:72e7eb4a007c08b2ad85116293dffbbaef80a912d805a16a4f241dff9e35b04d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b79096a27631fcd545a45000c52e6fec77ff4a5fb7f86ce4ec20e7edf40760b4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b79096a27631fcd545a45000c52e6fec77ff4a5fb7f86ce4ec20e7edf40760b4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b79096a27631fcd545a45000c52e6fec77ff4a5fb7f86ce4ec20e7edf40760b4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7eef8a6333851791ca6d32a5c61f131840a227efd9600272fa7fecf5b0f9fbe2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:45825ff1df9a62fbb6c3dfa0b7a28d3782fca25f9cda6feb354f6328919f4488
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
