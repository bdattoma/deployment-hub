apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2690f9605e47ee62dc955e01f40f250f514b3bd550f69eb4b378d44600845889
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:56ae473cbd8598cba9ebb601e5fd445b2d43ca0fe43530ab00df29807e3d3424
                3.2.1=quay.io/strimzi/kafka@sha256:29da47169b0e8ffd34be584f5cbddb87a549b44276a879750f3638a236028999
                3.2.3=quay.io/strimzi/kafka@sha256:0c4e9e92296cb7f4af8ba32305201776ab253324355e1dfcb453e06c1c751fd0
                3.3.1=quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:56ae473cbd8598cba9ebb601e5fd445b2d43ca0fe43530ab00df29807e3d3424
                3.2.1=quay.io/strimzi/kafka@sha256:29da47169b0e8ffd34be584f5cbddb87a549b44276a879750f3638a236028999
                3.2.3=quay.io/strimzi/kafka@sha256:0c4e9e92296cb7f4af8ba32305201776ab253324355e1dfcb453e06c1c751fd0
                3.3.1=quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:56ae473cbd8598cba9ebb601e5fd445b2d43ca0fe43530ab00df29807e3d3424
                3.2.1=quay.io/strimzi/kafka@sha256:29da47169b0e8ffd34be584f5cbddb87a549b44276a879750f3638a236028999
                3.2.3=quay.io/strimzi/kafka@sha256:0c4e9e92296cb7f4af8ba32305201776ab253324355e1dfcb453e06c1c751fd0
                3.3.1=quay.io/strimzi/kafka@sha256:270a1ad69032d02bda07e778298be95fc19d49816ce2f9545fb79f4579dd4ddc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
