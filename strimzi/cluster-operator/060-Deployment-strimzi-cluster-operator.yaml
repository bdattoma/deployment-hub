apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1577b6c2f98d1f867ff914b761fc83134a4fc64c2c7eb3cc2f065e878b60fac9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d8174c65e8eef9ab77722764be64542fa80274b7bf58b2ccbe281bdb931ce17
                3.3.2=quay.io/strimzi/kafka@sha256:b08bbae11213d4f2db61b130b45e5a40b42e747f992f0ffc01c6a7f3ce1d88cc
                3.4.0=quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d8174c65e8eef9ab77722764be64542fa80274b7bf58b2ccbe281bdb931ce17
                3.3.2=quay.io/strimzi/kafka@sha256:b08bbae11213d4f2db61b130b45e5a40b42e747f992f0ffc01c6a7f3ce1d88cc
                3.4.0=quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d8174c65e8eef9ab77722764be64542fa80274b7bf58b2ccbe281bdb931ce17
                3.3.2=quay.io/strimzi/kafka@sha256:b08bbae11213d4f2db61b130b45e5a40b42e747f992f0ffc01c6a7f3ce1d88cc
                3.4.0=quay.io/strimzi/kafka@sha256:998ef80c4b9213b324d2d8a21c8b9fa2b5d8fe8460eb560438b8c3896b5433d8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5d8174c65e8eef9ab77722764be64542fa80274b7bf58b2ccbe281bdb931ce17
                3.3.2=quay.io/strimzi/kafka@sha256:b08bbae11213d4f2db61b130b45e5a40b42e747f992f0ffc01c6a7f3ce1d88cc
