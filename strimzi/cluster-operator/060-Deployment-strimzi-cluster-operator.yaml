            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:973a7dccac333491a3d5c788ee3df2250e65d9686de415c50cbc3a5b53c5fdfe
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
