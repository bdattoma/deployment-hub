apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ee506aeb7c0ee1e3ea996105d798daef6d2f73672dbf3e6c3ee782a1544abe63
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3b295381a922ced94f512682220b364fea5403476557be4b75158ba048f59e87
                3.2.1=quay.io/strimzi/kafka@sha256:f189ad94e03eb136a35e8f2223004fedddadac7b7de137b68a423b227555ce72
                3.2.3=quay.io/strimzi/kafka@sha256:2ce9e60048b1c3df24721d15e2397bfc2ad502e2b594fe1b15895cb9524322d0
                3.3.1=quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3b295381a922ced94f512682220b364fea5403476557be4b75158ba048f59e87
                3.2.1=quay.io/strimzi/kafka@sha256:f189ad94e03eb136a35e8f2223004fedddadac7b7de137b68a423b227555ce72
                3.2.3=quay.io/strimzi/kafka@sha256:2ce9e60048b1c3df24721d15e2397bfc2ad502e2b594fe1b15895cb9524322d0
                3.3.1=quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3b295381a922ced94f512682220b364fea5403476557be4b75158ba048f59e87
                3.2.1=quay.io/strimzi/kafka@sha256:f189ad94e03eb136a35e8f2223004fedddadac7b7de137b68a423b227555ce72
                3.2.3=quay.io/strimzi/kafka@sha256:2ce9e60048b1c3df24721d15e2397bfc2ad502e2b594fe1b15895cb9524322d0
                3.3.1=quay.io/strimzi/kafka@sha256:71b3b83198b20788ea58325461a2758699ee7bb77856f0352be4f584a2aad23c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:3b295381a922ced94f512682220b364fea5403476557be4b75158ba048f59e87
                3.2.1=quay.io/strimzi/kafka@sha256:f189ad94e03eb136a35e8f2223004fedddadac7b7de137b68a423b227555ce72
                3.2.3=quay.io/strimzi/kafka@sha256:2ce9e60048b1c3df24721d15e2397bfc2ad502e2b594fe1b15895cb9524322d0
