apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8461e3a68ee8c8f69c8610b5a0df6b9a7c1f28afff90fbe371fc9889f42fa0fa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:545e5626958912cac18b3d9a0be5ca806f788075c5f4e7a3571580942761bfd2
                3.3.2=quay.io/strimzi/kafka@sha256:61d32cb8d283a7563e75301013358a611032a5f476fa0ffa81248175da7b25a6
                3.4.0=quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:545e5626958912cac18b3d9a0be5ca806f788075c5f4e7a3571580942761bfd2
                3.3.2=quay.io/strimzi/kafka@sha256:61d32cb8d283a7563e75301013358a611032a5f476fa0ffa81248175da7b25a6
                3.4.0=quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:545e5626958912cac18b3d9a0be5ca806f788075c5f4e7a3571580942761bfd2
                3.3.2=quay.io/strimzi/kafka@sha256:61d32cb8d283a7563e75301013358a611032a5f476fa0ffa81248175da7b25a6
                3.4.0=quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:545e5626958912cac18b3d9a0be5ca806f788075c5f4e7a3571580942761bfd2
                3.3.2=quay.io/strimzi/kafka@sha256:61d32cb8d283a7563e75301013358a611032a5f476fa0ffa81248175da7b25a6
                3.4.0=quay.io/strimzi/kafka@sha256:4eca34bdb2786e67a0880a2bd88ac81b6ab4332cbe0c97c774b14fadbeefc55a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8461e3a68ee8c8f69c8610b5a0df6b9a7c1f28afff90fbe371fc9889f42fa0fa
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8461e3a68ee8c8f69c8610b5a0df6b9a7c1f28afff90fbe371fc9889f42fa0fa
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8461e3a68ee8c8f69c8610b5a0df6b9a7c1f28afff90fbe371fc9889f42fa0fa
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:046c3d1f4473672ae5b0b1d5344fc55f54b148c93091b79e6ba79df1e71b278e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:405bb920683f77481c743a2374121925bf6b0ae4516e7d163e1d4d29c968bd6f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1164fb300903d633fe4067ad2efc5046e91c18334aec928d08e836c58e46ae48
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
