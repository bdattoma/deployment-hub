            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f82c8045b621ddac3221adab6ded1c1468cc65b658b0f9e6ca93e12d12080f3f
