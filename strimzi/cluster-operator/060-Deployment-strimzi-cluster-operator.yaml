apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cf22fd3b6ea162a11f381b5205d432623a390587a3f2b91d4f6f03db46a36515
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:20b79a5f3fb9bbf92d19e6dc2dd040e8a6b0f67836009d3f0be5f7e1ec58339a
                3.2.1=quay.io/strimzi/kafka@sha256:7af6ef0ab02219d7e693c6163f3299b3ed450bcb1b1fa6efb43261323c411247
                3.2.3=quay.io/strimzi/kafka@sha256:efaf45672c3ff955441445bc286b338bbe15c09c469d395cd1a98df66a70296f
                3.3.1=quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:20b79a5f3fb9bbf92d19e6dc2dd040e8a6b0f67836009d3f0be5f7e1ec58339a
                3.2.1=quay.io/strimzi/kafka@sha256:7af6ef0ab02219d7e693c6163f3299b3ed450bcb1b1fa6efb43261323c411247
                3.2.3=quay.io/strimzi/kafka@sha256:efaf45672c3ff955441445bc286b338bbe15c09c469d395cd1a98df66a70296f
                3.3.1=quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:20b79a5f3fb9bbf92d19e6dc2dd040e8a6b0f67836009d3f0be5f7e1ec58339a
                3.2.1=quay.io/strimzi/kafka@sha256:7af6ef0ab02219d7e693c6163f3299b3ed450bcb1b1fa6efb43261323c411247
                3.2.3=quay.io/strimzi/kafka@sha256:efaf45672c3ff955441445bc286b338bbe15c09c469d395cd1a98df66a70296f
                3.3.1=quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:20b79a5f3fb9bbf92d19e6dc2dd040e8a6b0f67836009d3f0be5f7e1ec58339a
                3.2.1=quay.io/strimzi/kafka@sha256:7af6ef0ab02219d7e693c6163f3299b3ed450bcb1b1fa6efb43261323c411247
                3.2.3=quay.io/strimzi/kafka@sha256:efaf45672c3ff955441445bc286b338bbe15c09c469d395cd1a98df66a70296f
                3.3.1=quay.io/strimzi/kafka@sha256:0627d0b085a558f13242bf6820af3b7958f5ab17c94110f6564d2cd95583da6c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cf22fd3b6ea162a11f381b5205d432623a390587a3f2b91d4f6f03db46a36515
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cf22fd3b6ea162a11f381b5205d432623a390587a3f2b91d4f6f03db46a36515
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:cf22fd3b6ea162a11f381b5205d432623a390587a3f2b91d4f6f03db46a36515
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:fa155b3c7b3653ff123f9abfc2b34cd70faaa717799ef692e110b8e0d38f4ee5
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:cd2c037e54d950e66495aabdb1ec96cc5837a5ee02f7fbd81089d72b58448de9
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:54d10684aadede42c5f1322072972559ce4bcec6c186ea1b9be434574a4f62ba
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
