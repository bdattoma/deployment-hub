apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:95d167a7685d6ec0680929ac3f48b47665765c2c54d054a369d5bfe4af8cba51
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a4df118a95862dbafac84f69a80e745adbcdb4357b8a099cae532c9771bafc1e
                3.3.2=quay.io/strimzi/kafka@sha256:7fc2eeac50fd870c547bf432f0eac73c6e02e840af3cdb18085babb04b02ee03
                3.4.0=quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a4df118a95862dbafac84f69a80e745adbcdb4357b8a099cae532c9771bafc1e
                3.3.2=quay.io/strimzi/kafka@sha256:7fc2eeac50fd870c547bf432f0eac73c6e02e840af3cdb18085babb04b02ee03
                3.4.0=quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a4df118a95862dbafac84f69a80e745adbcdb4357b8a099cae532c9771bafc1e
                3.3.2=quay.io/strimzi/kafka@sha256:7fc2eeac50fd870c547bf432f0eac73c6e02e840af3cdb18085babb04b02ee03
                3.4.0=quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:a4df118a95862dbafac84f69a80e745adbcdb4357b8a099cae532c9771bafc1e
                3.3.2=quay.io/strimzi/kafka@sha256:7fc2eeac50fd870c547bf432f0eac73c6e02e840af3cdb18085babb04b02ee03
                3.4.0=quay.io/strimzi/kafka@sha256:65ca1d4f21b8be287f72d04f21c586542ccad9315063c22dbeb13c7e7b39b01e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:95d167a7685d6ec0680929ac3f48b47665765c2c54d054a369d5bfe4af8cba51
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:95d167a7685d6ec0680929ac3f48b47665765c2c54d054a369d5bfe4af8cba51
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:95d167a7685d6ec0680929ac3f48b47665765c2c54d054a369d5bfe4af8cba51
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:539b1a516c46fafc46ff0f4abd3fed51893766c1a099d7e6cef75aacafd1f5c5
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a3b26d04385b42c8995a593bffa084ac6722fb6dd5455a87b7d505899d04b42c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a67e75ece15c08f49fd0613cb05deceacd708e417a03fd6e98ff4cfecfa026f0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
