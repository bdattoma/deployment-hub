              value: quay.io/strimzi/operator@sha256:7f1a3f53d4c33efe1bea15ade0f63f6e4e5383fd29934846f9959dd2e7acfc1b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
