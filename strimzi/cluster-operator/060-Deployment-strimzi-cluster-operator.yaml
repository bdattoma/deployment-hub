apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3faa7516139538ef3dd2722882f5fab0221ed523e642e14221d648067a17bfd6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8c9f761de1d83ab69b258ed7a6fb888e13c5dcf728d658bc8957ae9ddc36a536
                3.3.2=quay.io/strimzi/kafka@sha256:a2b3032f15973684d2bb7e6df63cce03c84af71b6fd911020d4de32a621cca3f
                3.4.0=quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8c9f761de1d83ab69b258ed7a6fb888e13c5dcf728d658bc8957ae9ddc36a536
                3.3.2=quay.io/strimzi/kafka@sha256:a2b3032f15973684d2bb7e6df63cce03c84af71b6fd911020d4de32a621cca3f
                3.4.0=quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8c9f761de1d83ab69b258ed7a6fb888e13c5dcf728d658bc8957ae9ddc36a536
                3.3.2=quay.io/strimzi/kafka@sha256:a2b3032f15973684d2bb7e6df63cce03c84af71b6fd911020d4de32a621cca3f
                3.4.0=quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:8c9f761de1d83ab69b258ed7a6fb888e13c5dcf728d658bc8957ae9ddc36a536
                3.3.2=quay.io/strimzi/kafka@sha256:a2b3032f15973684d2bb7e6df63cce03c84af71b6fd911020d4de32a621cca3f
                3.4.0=quay.io/strimzi/kafka@sha256:61c9b7966c977e864f276ba877b3d38e566351f291277559f756b993d8967c4f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3faa7516139538ef3dd2722882f5fab0221ed523e642e14221d648067a17bfd6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3faa7516139538ef3dd2722882f5fab0221ed523e642e14221d648067a17bfd6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3faa7516139538ef3dd2722882f5fab0221ed523e642e14221d648067a17bfd6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ee0519c3115481d26d9741fda1c925b2af8dd436175db6e64bde318efd1108ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b1ac85cd01315cfd3f86d681430cdaa0fb91e99473b47eb86f45fa6345ef7467
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
