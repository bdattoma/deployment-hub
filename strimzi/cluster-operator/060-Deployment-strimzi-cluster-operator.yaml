                3.2.1=quay.io/strimzi/kafka@sha256:cc87a3eb664c487d45d664226a67c967e16754de8ca25658dbe1e1f36e964798
                3.2.3=quay.io/strimzi/kafka@sha256:cf2d15b9eeb902015069332a35e0ca37cc755873d5974ba7a510b4e4c8c1992a
                3.3.1=quay.io/strimzi/kafka@sha256:40647583444d4f724ecb0380298e56a5033bf9fe15750024b6b2b9d0e93d9ec6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
