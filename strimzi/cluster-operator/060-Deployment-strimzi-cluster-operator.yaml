apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6ffdaf93b15dc9a1e89656c5d01f8625bbefc476b966f210009820097a17294c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d33ae2cc5b9a11e638bf3dc8ac18befa1f0aa72bb8c60ff3488c45604835accb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d33ae2cc5b9a11e638bf3dc8ac18befa1f0aa72bb8c60ff3488c45604835accb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d33ae2cc5b9a11e638bf3dc8ac18befa1f0aa72bb8c60ff3488c45604835accb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:41296163e67f47785372db04ecddeadb3bb7948a24978e0b992599fecf482130
                3.2.1=quay.io/strimzi/kafka@sha256:96176686c301e738ce619f4a32eb8bc9ed91545ba124bfbe246f8402d816bba9
                3.2.3=quay.io/strimzi/kafka@sha256:d0b599a9875afd3e511a71c326069d55412d43fd41087690dc90e1227c7561b3
                3.3.1=quay.io/strimzi/kafka@sha256:d33ae2cc5b9a11e638bf3dc8ac18befa1f0aa72bb8c60ff3488c45604835accb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:41296163e67f47785372db04ecddeadb3bb7948a24978e0b992599fecf482130
                3.2.1=quay.io/strimzi/kafka@sha256:96176686c301e738ce619f4a32eb8bc9ed91545ba124bfbe246f8402d816bba9
                3.2.3=quay.io/strimzi/kafka@sha256:d0b599a9875afd3e511a71c326069d55412d43fd41087690dc90e1227c7561b3
                3.3.1=quay.io/strimzi/kafka@sha256:d33ae2cc5b9a11e638bf3dc8ac18befa1f0aa72bb8c60ff3488c45604835accb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:41296163e67f47785372db04ecddeadb3bb7948a24978e0b992599fecf482130
                3.2.1=quay.io/strimzi/kafka@sha256:96176686c301e738ce619f4a32eb8bc9ed91545ba124bfbe246f8402d816bba9
                3.2.3=quay.io/strimzi/kafka@sha256:d0b599a9875afd3e511a71c326069d55412d43fd41087690dc90e1227c7561b3
