                3.2.3=quay.io/strimzi/kafka@sha256:c6aac66b709884ceea50b46b7e7aa5a6e4693e2afa6a067de0e2f07f051550d2
                3.3.1=quay.io/strimzi/kafka@sha256:929e90510b71502cfb39ef4055477cfeb67d64a5d983b02e1958edd73d28aa66
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
