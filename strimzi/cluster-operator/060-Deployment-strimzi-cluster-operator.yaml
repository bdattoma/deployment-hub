            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:f01a38c320c563fb737b1d54a7dca94f3b7fa5573d2c07ba415392e3575b0ea0
                3.2.1=quay.io/strimzi/kafka@sha256:3760845de3c68b1fb33685552199d473893dfee4c32fa2bbc7c97b6dee4393d3
