apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:75c67ea6fb35622e399e60b452221e5e0a527bc3251aa2033621355d433adf80
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0dbc99c1bf3d2dd8069c2c61ea673806ea5768bb6f7689ae1eeb4bae1381cc4c
                3.3.2=quay.io/strimzi/kafka@sha256:4f6c8d28b56c017fb7a4fdf5d00055739096e8967e23817b01ea2b6d200ed44a
                3.4.0=quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0dbc99c1bf3d2dd8069c2c61ea673806ea5768bb6f7689ae1eeb4bae1381cc4c
                3.3.2=quay.io/strimzi/kafka@sha256:4f6c8d28b56c017fb7a4fdf5d00055739096e8967e23817b01ea2b6d200ed44a
                3.4.0=quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0dbc99c1bf3d2dd8069c2c61ea673806ea5768bb6f7689ae1eeb4bae1381cc4c
                3.3.2=quay.io/strimzi/kafka@sha256:4f6c8d28b56c017fb7a4fdf5d00055739096e8967e23817b01ea2b6d200ed44a
                3.4.0=quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:0dbc99c1bf3d2dd8069c2c61ea673806ea5768bb6f7689ae1eeb4bae1381cc4c
                3.3.2=quay.io/strimzi/kafka@sha256:4f6c8d28b56c017fb7a4fdf5d00055739096e8967e23817b01ea2b6d200ed44a
                3.4.0=quay.io/strimzi/kafka@sha256:19d8e7f8f2486684f4bf7d912e1a9e321a2b0b199374a80eb6340dfb5c380ce2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:75c67ea6fb35622e399e60b452221e5e0a527bc3251aa2033621355d433adf80
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:75c67ea6fb35622e399e60b452221e5e0a527bc3251aa2033621355d433adf80
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:75c67ea6fb35622e399e60b452221e5e0a527bc3251aa2033621355d433adf80
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d02af709fa28aa5b85da6c7c4f58cbfdc32f957168f2f0896c4750ac986d8558
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2f6b1135fe5d917fd161594d1017ba9e7f6b5d36c89da86e9f87169a2bef75ec
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:da7565969c7699d5c7f37e897e71d6897f38ddd0dc8aefb87613ed246399a841
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
