                3.2.1=quay.io/strimzi/kafka@sha256:882526b902f9a9df5f4c60965f7a0ea17a0291a1b3496fbef70e3c9720fb3c71
                3.2.3=quay.io/strimzi/kafka@sha256:2bbb4ac7591fd1f7ede9d531d408da29ffe1c7b97099e8b1932d7a738a8b8e1a
                3.3.1=quay.io/strimzi/kafka@sha256:8a3bf1e334430c31a21096e3335d99f6886fa5de7a16d597c49b00fa251028ca
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2dc728377784183aa707bc6890eb1c98d938de183ca28d956488ed13b09e37b9
                3.2.1=quay.io/strimzi/kafka@sha256:882526b902f9a9df5f4c60965f7a0ea17a0291a1b3496fbef70e3c9720fb3c71
