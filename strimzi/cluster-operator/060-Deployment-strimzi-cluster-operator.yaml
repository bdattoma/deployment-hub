apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c23222ef014fe5a0c5c61c66f20609363e7866015fa2d429fd83b6203a5dcb6d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1df8159c337eae65a7453476ba3a4547dc2a3a7d9d5b0a82f15f48d2756ae866
                3.2.1=quay.io/strimzi/kafka@sha256:510b91bc5d7577110568a97c26a307f3893be6469877841b507e6b0ba3421fee
                3.2.3=quay.io/strimzi/kafka@sha256:437e4c6191acb53c3fb585a2317c953757dc6bce68ed7828f1c6d482cc747b40
                3.3.1=quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1df8159c337eae65a7453476ba3a4547dc2a3a7d9d5b0a82f15f48d2756ae866
                3.2.1=quay.io/strimzi/kafka@sha256:510b91bc5d7577110568a97c26a307f3893be6469877841b507e6b0ba3421fee
                3.2.3=quay.io/strimzi/kafka@sha256:437e4c6191acb53c3fb585a2317c953757dc6bce68ed7828f1c6d482cc747b40
                3.3.1=quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:1df8159c337eae65a7453476ba3a4547dc2a3a7d9d5b0a82f15f48d2756ae866
                3.2.1=quay.io/strimzi/kafka@sha256:510b91bc5d7577110568a97c26a307f3893be6469877841b507e6b0ba3421fee
                3.2.3=quay.io/strimzi/kafka@sha256:437e4c6191acb53c3fb585a2317c953757dc6bce68ed7828f1c6d482cc747b40
                3.3.1=quay.io/strimzi/kafka@sha256:43447ed454cb54db95349badffcd6d24b6d84ad96b2d1a2e2120824fbd644691
