apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dcaa0c68600f7ae3e30c5c4ee81ec33f99b5c45cf02d361aadf21429c8ced167
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7febb49b233fb601dc244e60824ead9384b4ce77ac0811801d4d9c6a34824c12
                3.3.2=quay.io/strimzi/kafka@sha256:d12f9e0b6ac0ac19672c88a9efb8b5f4aea904963ad73b01334c8c377807156b
                3.4.0=quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7febb49b233fb601dc244e60824ead9384b4ce77ac0811801d4d9c6a34824c12
                3.3.2=quay.io/strimzi/kafka@sha256:d12f9e0b6ac0ac19672c88a9efb8b5f4aea904963ad73b01334c8c377807156b
                3.4.0=quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7febb49b233fb601dc244e60824ead9384b4ce77ac0811801d4d9c6a34824c12
                3.3.2=quay.io/strimzi/kafka@sha256:d12f9e0b6ac0ac19672c88a9efb8b5f4aea904963ad73b01334c8c377807156b
                3.4.0=quay.io/strimzi/kafka@sha256:3756d1d2fc979a7fc383ec6e947d08b792c1d7d767ddea0e7e5c3ad0bfd85516
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7febb49b233fb601dc244e60824ead9384b4ce77ac0811801d4d9c6a34824c12
                3.3.2=quay.io/strimzi/kafka@sha256:d12f9e0b6ac0ac19672c88a9efb8b5f4aea904963ad73b01334c8c377807156b
