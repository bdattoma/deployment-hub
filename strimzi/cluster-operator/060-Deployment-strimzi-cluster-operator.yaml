apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:11555537aca5592f202f121d3c256b8ed03f65f0361959adf5e77120935010e7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:352818eaa27ddfae22a9586d9a88b2c37ae66c82ab2a749bb3df72dc8af9c851
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:352818eaa27ddfae22a9586d9a88b2c37ae66c82ab2a749bb3df72dc8af9c851
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:352818eaa27ddfae22a9586d9a88b2c37ae66c82ab2a749bb3df72dc8af9c851
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:cee88141bd51ad73b23a58ede9f53a21eb2dfeb4a87686785ad97727df3e1674
                3.2.1=quay.io/strimzi/kafka@sha256:c20cf56487e9ecdb478b25ec037b73c3c5f0cca5b980107a5648318009c56423
                3.2.3=quay.io/strimzi/kafka@sha256:e9f927e2be192601c43b8947e818aab86525c919ecab5a161b7064607d0bce2d
                3.3.1=quay.io/strimzi/kafka@sha256:352818eaa27ddfae22a9586d9a88b2c37ae66c82ab2a749bb3df72dc8af9c851
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:cee88141bd51ad73b23a58ede9f53a21eb2dfeb4a87686785ad97727df3e1674
                3.2.1=quay.io/strimzi/kafka@sha256:c20cf56487e9ecdb478b25ec037b73c3c5f0cca5b980107a5648318009c56423
                3.2.3=quay.io/strimzi/kafka@sha256:e9f927e2be192601c43b8947e818aab86525c919ecab5a161b7064607d0bce2d
                3.3.1=quay.io/strimzi/kafka@sha256:352818eaa27ddfae22a9586d9a88b2c37ae66c82ab2a749bb3df72dc8af9c851
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
