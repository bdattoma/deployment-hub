apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:19c6e846f10eeca6671ec634080f161e07bd38d4f8faac46ad7ec0e0c670ab99
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:79b7305ae96dcf44da49c7c813601a939624974b3ad87e0153347845548a1e06
                3.3.2=quay.io/strimzi/kafka@sha256:13aae79deb9dc9100fc6196e68f7939b66f53e124f66f36b7fdcec22e61107cb
                3.4.0=quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:79b7305ae96dcf44da49c7c813601a939624974b3ad87e0153347845548a1e06
                3.3.2=quay.io/strimzi/kafka@sha256:13aae79deb9dc9100fc6196e68f7939b66f53e124f66f36b7fdcec22e61107cb
                3.4.0=quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:79b7305ae96dcf44da49c7c813601a939624974b3ad87e0153347845548a1e06
                3.3.2=quay.io/strimzi/kafka@sha256:13aae79deb9dc9100fc6196e68f7939b66f53e124f66f36b7fdcec22e61107cb
                3.4.0=quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:79b7305ae96dcf44da49c7c813601a939624974b3ad87e0153347845548a1e06
                3.3.2=quay.io/strimzi/kafka@sha256:13aae79deb9dc9100fc6196e68f7939b66f53e124f66f36b7fdcec22e61107cb
                3.4.0=quay.io/strimzi/kafka@sha256:126a9969113c144677c0ae29d50e2853d3f6621dba662d7c832908428c6a5f3c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:19c6e846f10eeca6671ec634080f161e07bd38d4f8faac46ad7ec0e0c670ab99
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:19c6e846f10eeca6671ec634080f161e07bd38d4f8faac46ad7ec0e0c670ab99
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:19c6e846f10eeca6671ec634080f161e07bd38d4f8faac46ad7ec0e0c670ab99
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c4b34bb04bcbc7a7d034bcc26e0ffada815939e1d3e632ad79c4da8157cdd1c8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:57865f8f8ec5686e30b5ff509b5af409dfe6da2c7f50f921f17dac2d3012b65b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ab39bfd0f920a373b24169ebda90db83040a4e20ce2fe9e483800d034bdf284e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
