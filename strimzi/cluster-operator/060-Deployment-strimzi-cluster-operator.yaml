apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:641559a293aead315e160e8983d74ac0b935844146e95ff657d2c11d62b0932f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e330360cf4ba593a964187f75a18b62edd800f85dde89f3d548009008b214371
                3.2.1=quay.io/strimzi/kafka@sha256:7bd59d0c6399de75a410d5d066b43fce2231cc5c3442b4e646839bc97a0a2113
                3.2.3=quay.io/strimzi/kafka@sha256:fef6345635c06e77e24a904afe54df6a203e3f77198a625b8bf60b79a15445fe
                3.3.1=quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e330360cf4ba593a964187f75a18b62edd800f85dde89f3d548009008b214371
                3.2.1=quay.io/strimzi/kafka@sha256:7bd59d0c6399de75a410d5d066b43fce2231cc5c3442b4e646839bc97a0a2113
                3.2.3=quay.io/strimzi/kafka@sha256:fef6345635c06e77e24a904afe54df6a203e3f77198a625b8bf60b79a15445fe
                3.3.1=quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e330360cf4ba593a964187f75a18b62edd800f85dde89f3d548009008b214371
                3.2.1=quay.io/strimzi/kafka@sha256:7bd59d0c6399de75a410d5d066b43fce2231cc5c3442b4e646839bc97a0a2113
                3.2.3=quay.io/strimzi/kafka@sha256:fef6345635c06e77e24a904afe54df6a203e3f77198a625b8bf60b79a15445fe
                3.3.1=quay.io/strimzi/kafka@sha256:3a109b4d3135d62787c6d992c6d5d1a501dd5bda41590f832c882ad91fad930e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e330360cf4ba593a964187f75a18b62edd800f85dde89f3d548009008b214371
                3.2.1=quay.io/strimzi/kafka@sha256:7bd59d0c6399de75a410d5d066b43fce2231cc5c3442b4e646839bc97a0a2113
                3.2.3=quay.io/strimzi/kafka@sha256:fef6345635c06e77e24a904afe54df6a203e3f77198a625b8bf60b79a15445fe
