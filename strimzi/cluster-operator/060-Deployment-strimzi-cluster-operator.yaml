              value: quay.io/strimzi/operator@sha256:d196792553a7b2fc3d126d2d27f4a51030ce9db4a02f132ec2ad3e6b2362a93d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
