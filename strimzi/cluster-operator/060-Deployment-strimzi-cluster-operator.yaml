apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5ecb98c004620137977cc2ca0ce7e1f84a1f9f9e61ebe6b82dc17e4f1602f9f0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c7873e18925e4fa4fd4c44f78b2ffa67f35c3505ef89f8ff0ac0d1519502d62
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c7873e18925e4fa4fd4c44f78b2ffa67f35c3505ef89f8ff0ac0d1519502d62
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c7873e18925e4fa4fd4c44f78b2ffa67f35c3505ef89f8ff0ac0d1519502d62
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:70a0b3a3a23249c3581203610eb935be298a799f0284aedfe15ceba1e67bf2c4
                3.2.1=quay.io/strimzi/kafka@sha256:26911a5f19cfd321ac42419d9f50bfa39c2be22462f85c83952bc6f6bc489037
                3.2.3=quay.io/strimzi/kafka@sha256:02d89c89808ed7487f2f7fb738788760aa5a561bb042ca94cd90223e82476805
