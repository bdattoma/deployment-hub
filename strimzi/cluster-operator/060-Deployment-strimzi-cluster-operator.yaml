apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:61f5567c6ecd5e2b5afbed007d7a42ea293541d4326a5eef84f7037f67b3342f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e95d694b01505f939a50d5560a4c6c3bf6c7841d443127ccbd241777424707d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e95d694b01505f939a50d5560a4c6c3bf6c7841d443127ccbd241777424707d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e95d694b01505f939a50d5560a4c6c3bf6c7841d443127ccbd241777424707d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c4cae617cb6e427233ece2e8b97881c4081ac4c4d273a5c529f6ae418d8fa6b6
                3.2.1=quay.io/strimzi/kafka@sha256:b7478bd24604140f98bf267159296b65c8b4a3eb7db29432bc4347f5467ef645
                3.2.3=quay.io/strimzi/kafka@sha256:3f76f2260125d1085a14a7475f7ff16d5bb527ae943e7569c05dcba637f0d341
                3.3.1=quay.io/strimzi/kafka@sha256:3e95d694b01505f939a50d5560a4c6c3bf6c7841d443127ccbd241777424707d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c4cae617cb6e427233ece2e8b97881c4081ac4c4d273a5c529f6ae418d8fa6b6
                3.2.1=quay.io/strimzi/kafka@sha256:b7478bd24604140f98bf267159296b65c8b4a3eb7db29432bc4347f5467ef645
                3.2.3=quay.io/strimzi/kafka@sha256:3f76f2260125d1085a14a7475f7ff16d5bb527ae943e7569c05dcba637f0d341
                3.3.1=quay.io/strimzi/kafka@sha256:3e95d694b01505f939a50d5560a4c6c3bf6c7841d443127ccbd241777424707d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c4cae617cb6e427233ece2e8b97881c4081ac4c4d273a5c529f6ae418d8fa6b6
                3.2.1=quay.io/strimzi/kafka@sha256:b7478bd24604140f98bf267159296b65c8b4a3eb7db29432bc4347f5467ef645
                3.2.3=quay.io/strimzi/kafka@sha256:3f76f2260125d1085a14a7475f7ff16d5bb527ae943e7569c05dcba637f0d341
