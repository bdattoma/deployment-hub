apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bb934ccc023c3c92b3f8aebb0349af80faf0f76dc7b08a0ab1922c04117f9d64
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d81bbe6e1fd5e60651570fa2a988c0d9d644022746b6c8625c0a49ba7150379
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d81bbe6e1fd5e60651570fa2a988c0d9d644022746b6c8625c0a49ba7150379
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d81bbe6e1fd5e60651570fa2a988c0d9d644022746b6c8625c0a49ba7150379
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c454db61db247bdf6395cd4a4ad270e8279e78f2bf9e7f0d292ca2c58a5ab72c
                3.2.1=quay.io/strimzi/kafka@sha256:d33b681b212996baa1215f71e8e277789f546feb8e30d0baa6665cd9127f0038
                3.2.3=quay.io/strimzi/kafka@sha256:39d29d65b0a1d60182cfed56626cf9a3a8cd1e99d1c855ee207938c201b4317d
                3.3.1=quay.io/strimzi/kafka@sha256:1d81bbe6e1fd5e60651570fa2a988c0d9d644022746b6c8625c0a49ba7150379
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c454db61db247bdf6395cd4a4ad270e8279e78f2bf9e7f0d292ca2c58a5ab72c
                3.2.1=quay.io/strimzi/kafka@sha256:d33b681b212996baa1215f71e8e277789f546feb8e30d0baa6665cd9127f0038
                3.2.3=quay.io/strimzi/kafka@sha256:39d29d65b0a1d60182cfed56626cf9a3a8cd1e99d1c855ee207938c201b4317d
                3.3.1=quay.io/strimzi/kafka@sha256:1d81bbe6e1fd5e60651570fa2a988c0d9d644022746b6c8625c0a49ba7150379
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
