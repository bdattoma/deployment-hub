                3.2.1=quay.io/strimzi/kafka@sha256:db4701e90a2d8b4016e42e2eca85119b75fd21d8aac0d041985f436a0c614fd9
                3.2.3=quay.io/strimzi/kafka@sha256:ce15924b8687351a8ad9d7662692b0a420ae84900330abcda4c90193d4a72095
