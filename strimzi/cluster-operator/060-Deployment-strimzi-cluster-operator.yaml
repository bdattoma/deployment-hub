apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:58f1063188088febe40c7fbe87a031eb45cf563b1f2521914af62ec30639acd5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:738a804ae0e2f7de900cd62ecd887814b4969153161ef61e1b39de8d8d6e06f8
                3.3.2=quay.io/strimzi/kafka@sha256:5376c4809713245476b9df9100d712987e922786aee0b3c7f7857bb3c51b0995
                3.4.0=quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:738a804ae0e2f7de900cd62ecd887814b4969153161ef61e1b39de8d8d6e06f8
                3.3.2=quay.io/strimzi/kafka@sha256:5376c4809713245476b9df9100d712987e922786aee0b3c7f7857bb3c51b0995
                3.4.0=quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:738a804ae0e2f7de900cd62ecd887814b4969153161ef61e1b39de8d8d6e06f8
                3.3.2=quay.io/strimzi/kafka@sha256:5376c4809713245476b9df9100d712987e922786aee0b3c7f7857bb3c51b0995
                3.4.0=quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:738a804ae0e2f7de900cd62ecd887814b4969153161ef61e1b39de8d8d6e06f8
                3.3.2=quay.io/strimzi/kafka@sha256:5376c4809713245476b9df9100d712987e922786aee0b3c7f7857bb3c51b0995
                3.4.0=quay.io/strimzi/kafka@sha256:87158ea42287bfdfc99752a4a5a7228fbe5f84560011d534461ba37bd7e68297
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:58f1063188088febe40c7fbe87a031eb45cf563b1f2521914af62ec30639acd5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:58f1063188088febe40c7fbe87a031eb45cf563b1f2521914af62ec30639acd5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:58f1063188088febe40c7fbe87a031eb45cf563b1f2521914af62ec30639acd5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d0056b262b779dbffe6e4ecc25b053ff1299d6c85f59cd0665117b303da691d4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cda93097403a1ba85a8abff2613666a461d53ba1b4b667a52d01a9999e3bea45
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
