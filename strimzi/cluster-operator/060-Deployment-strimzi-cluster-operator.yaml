apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c48fda871e4acd2ec0f64775e2fabe5401abda8268ae4b87384abd2c31f7284f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f06e9527628e0457e3deb9cbbb69dc8858aab1b0ac2b0979cc4e7acba3d9676a
                3.3.2=quay.io/strimzi/kafka@sha256:83c8077a60af568f6ee82c9596f05d6c1171234f9146edc9adb950ed42d2de83
                3.4.0=quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f06e9527628e0457e3deb9cbbb69dc8858aab1b0ac2b0979cc4e7acba3d9676a
                3.3.2=quay.io/strimzi/kafka@sha256:83c8077a60af568f6ee82c9596f05d6c1171234f9146edc9adb950ed42d2de83
                3.4.0=quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f06e9527628e0457e3deb9cbbb69dc8858aab1b0ac2b0979cc4e7acba3d9676a
                3.3.2=quay.io/strimzi/kafka@sha256:83c8077a60af568f6ee82c9596f05d6c1171234f9146edc9adb950ed42d2de83
                3.4.0=quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f06e9527628e0457e3deb9cbbb69dc8858aab1b0ac2b0979cc4e7acba3d9676a
                3.3.2=quay.io/strimzi/kafka@sha256:83c8077a60af568f6ee82c9596f05d6c1171234f9146edc9adb950ed42d2de83
                3.4.0=quay.io/strimzi/kafka@sha256:482fbeb124e49b5157378b6f2436d6fa42ed508453033bea1a5df6dfeaec2f2b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c48fda871e4acd2ec0f64775e2fabe5401abda8268ae4b87384abd2c31f7284f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c48fda871e4acd2ec0f64775e2fabe5401abda8268ae4b87384abd2c31f7284f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c48fda871e4acd2ec0f64775e2fabe5401abda8268ae4b87384abd2c31f7284f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5e7e520d3f5d3cb380f5b8686d7ee67f3a77afc340c2d786ad0b98b5b41e3ab1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d21864f64cac5e90cdcb0aabdcc65a1b9874888e913301b99a89f3b4ea1bc2e3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
