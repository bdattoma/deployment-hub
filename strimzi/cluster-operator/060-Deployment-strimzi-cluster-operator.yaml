apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4e6df2b33557177a37d857f4deb48eba99394c7f0706ed554a8d9a14be8445d8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d6fb4e81bac245dbecea5375d66e112aac8286c6666212eff20c9dc30f795e1e
                3.3.2=quay.io/strimzi/kafka@sha256:871f95e275893c822ddb2f769a86a32b6804cbc5b50d1fd5038e671a3de998c5
                3.4.0=quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d6fb4e81bac245dbecea5375d66e112aac8286c6666212eff20c9dc30f795e1e
                3.3.2=quay.io/strimzi/kafka@sha256:871f95e275893c822ddb2f769a86a32b6804cbc5b50d1fd5038e671a3de998c5
                3.4.0=quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d6fb4e81bac245dbecea5375d66e112aac8286c6666212eff20c9dc30f795e1e
                3.3.2=quay.io/strimzi/kafka@sha256:871f95e275893c822ddb2f769a86a32b6804cbc5b50d1fd5038e671a3de998c5
                3.4.0=quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d6fb4e81bac245dbecea5375d66e112aac8286c6666212eff20c9dc30f795e1e
                3.3.2=quay.io/strimzi/kafka@sha256:871f95e275893c822ddb2f769a86a32b6804cbc5b50d1fd5038e671a3de998c5
                3.4.0=quay.io/strimzi/kafka@sha256:49627f5e8447c3f0014654d6c877c11887724807d3e43bc35bf40600ff350bf6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4e6df2b33557177a37d857f4deb48eba99394c7f0706ed554a8d9a14be8445d8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4e6df2b33557177a37d857f4deb48eba99394c7f0706ed554a8d9a14be8445d8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4e6df2b33557177a37d857f4deb48eba99394c7f0706ed554a8d9a14be8445d8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:42d76582bce0326d699121c3d116851dfe3ad24fe35d1e23433bdb23e775f3ef
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:44d4f8101b7f8c05c2b70dc085e4c69073d8d2e79a7ed95a4fd146893232488a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
