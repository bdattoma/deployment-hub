            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:830f2c21a0c2d227fc32c6689d1233d57b1c6de0fbf7805d82043678871d1e1d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
