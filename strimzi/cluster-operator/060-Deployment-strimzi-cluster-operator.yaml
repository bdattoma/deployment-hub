                3.2.1=quay.io/strimzi/kafka@sha256:5f8b9b8bd32c2f78484b77f67d35f3db4e5cda214d28defb97c8580b343d6fd4
                3.2.3=quay.io/strimzi/kafka@sha256:6b19699c3d0594b745a5aefbe55de261ddf313d01aa77fbeec7e458983bc18ca
                3.3.1=quay.io/strimzi/kafka@sha256:95e11e9301383c26f649f48bf894efd5a2f01e8e4bb095b874360944c04b5252
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:c87b3c1b5ed2c118a0db76fad3e8de88c1085a59200863b7ed4b4a522330fbce
                3.2.1=quay.io/strimzi/kafka@sha256:5f8b9b8bd32c2f78484b77f67d35f3db4e5cda214d28defb97c8580b343d6fd4
                3.2.3=quay.io/strimzi/kafka@sha256:6b19699c3d0594b745a5aefbe55de261ddf313d01aa77fbeec7e458983bc18ca
                3.3.1=quay.io/strimzi/kafka@sha256:95e11e9301383c26f649f48bf894efd5a2f01e8e4bb095b874360944c04b5252
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
