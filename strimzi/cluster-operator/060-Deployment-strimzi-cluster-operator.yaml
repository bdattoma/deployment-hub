apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:41a84174319f250700be58f56e8cea3e8388ae6cfe21f4310dcdb53432e44bcc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:379d42f66a4b967ed959ed3f59dfd3da292e88c8bafd6c7446095d4431c53c08
                3.3.2=quay.io/strimzi/kafka@sha256:13fab3d3da706c08fc220142e138fa7f3de6f2321ada49c37da598efc39c2980
                3.4.0=quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:379d42f66a4b967ed959ed3f59dfd3da292e88c8bafd6c7446095d4431c53c08
                3.3.2=quay.io/strimzi/kafka@sha256:13fab3d3da706c08fc220142e138fa7f3de6f2321ada49c37da598efc39c2980
                3.4.0=quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:379d42f66a4b967ed959ed3f59dfd3da292e88c8bafd6c7446095d4431c53c08
                3.3.2=quay.io/strimzi/kafka@sha256:13fab3d3da706c08fc220142e138fa7f3de6f2321ada49c37da598efc39c2980
                3.4.0=quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:379d42f66a4b967ed959ed3f59dfd3da292e88c8bafd6c7446095d4431c53c08
                3.3.2=quay.io/strimzi/kafka@sha256:13fab3d3da706c08fc220142e138fa7f3de6f2321ada49c37da598efc39c2980
                3.4.0=quay.io/strimzi/kafka@sha256:6c70adb1e1e857dde2aed472e7e00f07c120aa26168d7526cde417894efc0a56
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:41a84174319f250700be58f56e8cea3e8388ae6cfe21f4310dcdb53432e44bcc
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:41a84174319f250700be58f56e8cea3e8388ae6cfe21f4310dcdb53432e44bcc
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:41a84174319f250700be58f56e8cea3e8388ae6cfe21f4310dcdb53432e44bcc
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1fa0b79e5b7bdf8d1c2cde3dd0ff786c6d68119b156d32ec88ca91c819b56791
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2f4f1a7da898d8d58d48d3a3b5e369bf62bba8d588b1598849ad9c2a85c4722c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
