apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0b828900d7d73e37fb8f35e360b0f201256686821035565946b9ed57c5e83d17
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:03a50a0ab5c899c6bea28c2626bc64bf1137b11a9da218f3fe69e09ddcd90c9b
                3.6.0=quay.io/strimzi/kafka@sha256:3e918259d0797c70da878c1791d881f2060c2c550b9e8710b7963bef8a03ad71
                3.6.1=quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:03a50a0ab5c899c6bea28c2626bc64bf1137b11a9da218f3fe69e09ddcd90c9b
                3.6.0=quay.io/strimzi/kafka@sha256:3e918259d0797c70da878c1791d881f2060c2c550b9e8710b7963bef8a03ad71
                3.6.1=quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:03a50a0ab5c899c6bea28c2626bc64bf1137b11a9da218f3fe69e09ddcd90c9b
                3.6.0=quay.io/strimzi/kafka@sha256:3e918259d0797c70da878c1791d881f2060c2c550b9e8710b7963bef8a03ad71
                3.6.1=quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:03a50a0ab5c899c6bea28c2626bc64bf1137b11a9da218f3fe69e09ddcd90c9b
                3.6.0=quay.io/strimzi/kafka@sha256:3e918259d0797c70da878c1791d881f2060c2c550b9e8710b7963bef8a03ad71
                3.6.1=quay.io/strimzi/kafka@sha256:7271475ea08697ac082b6e62f61b77688b97ac9ed62280b9a608407c5b70c90b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0b828900d7d73e37fb8f35e360b0f201256686821035565946b9ed57c5e83d17
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0b828900d7d73e37fb8f35e360b0f201256686821035565946b9ed57c5e83d17
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0b828900d7d73e37fb8f35e360b0f201256686821035565946b9ed57c5e83d17
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f6f870977beb3f4019c5e48ea04750f6102b624355931d67dce6d8745523f0c1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
