apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:78ed0d052efd4cb18a113a053e9531f191b3ea134f41fbfb1c6077df361d3b8f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d2e1ee751a57d2338e77f1314f6990cf1134f29fa88903d6983c4ef4ed089e0e
                3.3.2=quay.io/strimzi/kafka@sha256:a9a02cc9ae9966d9941fee7099d603b7ada7f7c3d3328dfa131434c42f48ba37
                3.4.0=quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d2e1ee751a57d2338e77f1314f6990cf1134f29fa88903d6983c4ef4ed089e0e
                3.3.2=quay.io/strimzi/kafka@sha256:a9a02cc9ae9966d9941fee7099d603b7ada7f7c3d3328dfa131434c42f48ba37
                3.4.0=quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d2e1ee751a57d2338e77f1314f6990cf1134f29fa88903d6983c4ef4ed089e0e
                3.3.2=quay.io/strimzi/kafka@sha256:a9a02cc9ae9966d9941fee7099d603b7ada7f7c3d3328dfa131434c42f48ba37
                3.4.0=quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:d2e1ee751a57d2338e77f1314f6990cf1134f29fa88903d6983c4ef4ed089e0e
                3.3.2=quay.io/strimzi/kafka@sha256:a9a02cc9ae9966d9941fee7099d603b7ada7f7c3d3328dfa131434c42f48ba37
                3.4.0=quay.io/strimzi/kafka@sha256:2a84a10acb625e5b371eba8249691e25e232ca87d3a93b9715dcddeab87e0c1c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:78ed0d052efd4cb18a113a053e9531f191b3ea134f41fbfb1c6077df361d3b8f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:78ed0d052efd4cb18a113a053e9531f191b3ea134f41fbfb1c6077df361d3b8f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:78ed0d052efd4cb18a113a053e9531f191b3ea134f41fbfb1c6077df361d3b8f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f966280e114bc6e174c5033422baf99a8ed49c17d216fd761ac400b0f62b6dd0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
