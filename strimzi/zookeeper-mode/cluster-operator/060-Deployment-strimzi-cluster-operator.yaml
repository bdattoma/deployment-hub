apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ea17aa390b12c843295cc1bd7545901b5cfe3f730a2c4792cd427731e24a0e37
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b8763d8c2859bdf1adea0718c36e3e3235df3536329631165c8f7f965e07716e
                3.4.1=quay.io/strimzi/kafka@sha256:3514e512e1de7b5c0022a9a5d6e287142d5af00605060743b57e3942da91da55
                3.5.0=quay.io/strimzi/kafka@sha256:2d1ade016c03885e3a8c3b5f509ac4c8109065716db7206771f2e04f89e3d09e
                3.5.1=quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b8763d8c2859bdf1adea0718c36e3e3235df3536329631165c8f7f965e07716e
                3.4.1=quay.io/strimzi/kafka@sha256:3514e512e1de7b5c0022a9a5d6e287142d5af00605060743b57e3942da91da55
                3.5.0=quay.io/strimzi/kafka@sha256:2d1ade016c03885e3a8c3b5f509ac4c8109065716db7206771f2e04f89e3d09e
                3.5.1=quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b8763d8c2859bdf1adea0718c36e3e3235df3536329631165c8f7f965e07716e
                3.4.1=quay.io/strimzi/kafka@sha256:3514e512e1de7b5c0022a9a5d6e287142d5af00605060743b57e3942da91da55
                3.5.0=quay.io/strimzi/kafka@sha256:2d1ade016c03885e3a8c3b5f509ac4c8109065716db7206771f2e04f89e3d09e
                3.5.1=quay.io/strimzi/kafka@sha256:62a497bfce8e20db4cd55c16577bfe2dbae56026d8a9c1a541bc004550437ef4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:b8763d8c2859bdf1adea0718c36e3e3235df3536329631165c8f7f965e07716e
                3.4.1=quay.io/strimzi/kafka@sha256:3514e512e1de7b5c0022a9a5d6e287142d5af00605060743b57e3942da91da55
                3.5.0=quay.io/strimzi/kafka@sha256:2d1ade016c03885e3a8c3b5f509ac4c8109065716db7206771f2e04f89e3d09e
