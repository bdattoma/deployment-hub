apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:49ace0f1880e1cbb2604e1a3cdf7984caa711465e6ae4e0d113291e2ca6befdf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc40c7ac0c6ac53a80e2f28d32e68e14f37df93bb8160af70e186b55db4bec55
                3.4.1=quay.io/strimzi/kafka@sha256:4f5dfef1568d6d957319ed826ec9faee6ea48234c2d72fa5dceea908e17a160c
                3.5.0=quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc40c7ac0c6ac53a80e2f28d32e68e14f37df93bb8160af70e186b55db4bec55
                3.4.1=quay.io/strimzi/kafka@sha256:4f5dfef1568d6d957319ed826ec9faee6ea48234c2d72fa5dceea908e17a160c
                3.5.0=quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc40c7ac0c6ac53a80e2f28d32e68e14f37df93bb8160af70e186b55db4bec55
                3.4.1=quay.io/strimzi/kafka@sha256:4f5dfef1568d6d957319ed826ec9faee6ea48234c2d72fa5dceea908e17a160c
                3.5.0=quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc40c7ac0c6ac53a80e2f28d32e68e14f37df93bb8160af70e186b55db4bec55
                3.4.1=quay.io/strimzi/kafka@sha256:4f5dfef1568d6d957319ed826ec9faee6ea48234c2d72fa5dceea908e17a160c
                3.5.0=quay.io/strimzi/kafka@sha256:ad1d369518fd3947b3c404995121b0cb8cba5eb59448673b1b01d947ee41ba12
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:49ace0f1880e1cbb2604e1a3cdf7984caa711465e6ae4e0d113291e2ca6befdf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:49ace0f1880e1cbb2604e1a3cdf7984caa711465e6ae4e0d113291e2ca6befdf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:49ace0f1880e1cbb2604e1a3cdf7984caa711465e6ae4e0d113291e2ca6befdf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ec6e8d49bf77e4cbee7929f0dc8d8ecab33e0b9b12195fbe8992a4db3faa301e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:445d93dd7bb8c5f8d143870e6c7c62d137708830241c306fbf53b12e72e9c426
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
