apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:07d1604d63f436e669a18f2047c9a79b1194e8f60482af9f7cb2886e1b49de08
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f623c62afc24f264c506629d515f721f6b82c764e363efed437866a1726235c5
                3.5.1=quay.io/strimzi/kafka@sha256:122bb89eb9f91e1bf5a71d57efadf1f0297a0776fe3d8f7d4b569f7cbcd7aba2
                3.6.0=quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f623c62afc24f264c506629d515f721f6b82c764e363efed437866a1726235c5
                3.5.1=quay.io/strimzi/kafka@sha256:122bb89eb9f91e1bf5a71d57efadf1f0297a0776fe3d8f7d4b569f7cbcd7aba2
                3.6.0=quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f623c62afc24f264c506629d515f721f6b82c764e363efed437866a1726235c5
                3.5.1=quay.io/strimzi/kafka@sha256:122bb89eb9f91e1bf5a71d57efadf1f0297a0776fe3d8f7d4b569f7cbcd7aba2
                3.6.0=quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f623c62afc24f264c506629d515f721f6b82c764e363efed437866a1726235c5
                3.5.1=quay.io/strimzi/kafka@sha256:122bb89eb9f91e1bf5a71d57efadf1f0297a0776fe3d8f7d4b569f7cbcd7aba2
                3.6.0=quay.io/strimzi/kafka@sha256:7883d515709b2ece7633e86ce668a35a67b021001c0f0fe5b0c5899952c88ec4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:07d1604d63f436e669a18f2047c9a79b1194e8f60482af9f7cb2886e1b49de08
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:07d1604d63f436e669a18f2047c9a79b1194e8f60482af9f7cb2886e1b49de08
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:07d1604d63f436e669a18f2047c9a79b1194e8f60482af9f7cb2886e1b49de08
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8c0d1b8330d1e1c73e56a8dce8db86d10d015b880689e390a1c129aeb4efc679
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:29989e885b1221f6e33530d6476f624d9de3a23cda31c3f43d2234d2b13f01e4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
