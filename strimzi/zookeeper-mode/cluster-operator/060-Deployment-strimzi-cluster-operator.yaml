apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e3a0c6151647cf8605add4c9087ddeb9a3808fc329adf642b6102669d00ec3a4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ecd16c8003b35bd33df9daf36d1a61a3db95869725d2b7d2a1583346de3c4f42
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ecd16c8003b35bd33df9daf36d1a61a3db95869725d2b7d2a1583346de3c4f42
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ecd16c8003b35bd33df9daf36d1a61a3db95869725d2b7d2a1583346de3c4f42
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc2be596be834864af5bf84e3d5ecbcdea8ae76a87398cc378d3c22a6843399f
                3.4.1=quay.io/strimzi/kafka@sha256:42d0dd80c3d6b8cd38c00efe20788a3552adf8e9f1eb1f78681b73ec1a5d7c41
                3.5.0=quay.io/strimzi/kafka@sha256:6337e0264d317e56925b129e932152b24227ba53d6d435a7e6a91247d0a0d474
                3.5.1=quay.io/strimzi/kafka@sha256:ecd16c8003b35bd33df9daf36d1a61a3db95869725d2b7d2a1583346de3c4f42
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:dc2be596be834864af5bf84e3d5ecbcdea8ae76a87398cc378d3c22a6843399f
                3.4.1=quay.io/strimzi/kafka@sha256:42d0dd80c3d6b8cd38c00efe20788a3552adf8e9f1eb1f78681b73ec1a5d7c41
                3.5.0=quay.io/strimzi/kafka@sha256:6337e0264d317e56925b129e932152b24227ba53d6d435a7e6a91247d0a0d474
                3.5.1=quay.io/strimzi/kafka@sha256:ecd16c8003b35bd33df9daf36d1a61a3db95869725d2b7d2a1583346de3c4f42
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
