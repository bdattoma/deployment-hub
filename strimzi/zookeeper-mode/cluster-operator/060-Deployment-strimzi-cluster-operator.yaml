apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:80d912ac6f22ab01ecdd634b4c70df98002b6405cce2428fffe35ec998391c00
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:223e7139a4ef22315348e1c94a73732b825b61607a62d9925cbf00b3b0c4f643
                3.3.2=quay.io/strimzi/kafka@sha256:f6965d7bede0e4f28dfe34a2caf7034ce0e4e89d2f2793fccc2d26e54c3d5a55
                3.4.0=quay.io/strimzi/kafka@sha256:e023bc0b31a86c5ab215a4e127f8f9e07bb46fa628b879a2505c938a998d169f
                3.4.1=quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:223e7139a4ef22315348e1c94a73732b825b61607a62d9925cbf00b3b0c4f643
                3.3.2=quay.io/strimzi/kafka@sha256:f6965d7bede0e4f28dfe34a2caf7034ce0e4e89d2f2793fccc2d26e54c3d5a55
                3.4.0=quay.io/strimzi/kafka@sha256:e023bc0b31a86c5ab215a4e127f8f9e07bb46fa628b879a2505c938a998d169f
                3.4.1=quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:223e7139a4ef22315348e1c94a73732b825b61607a62d9925cbf00b3b0c4f643
                3.3.2=quay.io/strimzi/kafka@sha256:f6965d7bede0e4f28dfe34a2caf7034ce0e4e89d2f2793fccc2d26e54c3d5a55
                3.4.0=quay.io/strimzi/kafka@sha256:e023bc0b31a86c5ab215a4e127f8f9e07bb46fa628b879a2505c938a998d169f
                3.4.1=quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:223e7139a4ef22315348e1c94a73732b825b61607a62d9925cbf00b3b0c4f643
                3.3.2=quay.io/strimzi/kafka@sha256:f6965d7bede0e4f28dfe34a2caf7034ce0e4e89d2f2793fccc2d26e54c3d5a55
                3.4.0=quay.io/strimzi/kafka@sha256:e023bc0b31a86c5ab215a4e127f8f9e07bb46fa628b879a2505c938a998d169f
                3.4.1=quay.io/strimzi/kafka@sha256:51260a89de2e5509a89fa6f81c762b18cf2076d74cf9c9701cfb4739d68d22e7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:80d912ac6f22ab01ecdd634b4c70df98002b6405cce2428fffe35ec998391c00
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:80d912ac6f22ab01ecdd634b4c70df98002b6405cce2428fffe35ec998391c00
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:80d912ac6f22ab01ecdd634b4c70df98002b6405cce2428fffe35ec998391c00
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5ae4794c8651737aa80a5e21aa49d9c75e75bcb711d05eb95628596d1c97b715
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:dff20455739e0106e443ef7dea781e1d1d011a6eb3431f9cd1adc5bcb46fb0e4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
