apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:db3418749b72782762d9cdf4d1795ff80a14e4e83146dc46271db240aeed1d7e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:34effbed54e8ec5235854cc53981f7c6f69d2a81333384737a5593727b12077d
                3.5.1=quay.io/strimzi/kafka@sha256:55e0c861d45c62d9d6b1eac0c9cf5f589a82191c21b68a063fd23779d2bcc62a
                3.6.0=quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:34effbed54e8ec5235854cc53981f7c6f69d2a81333384737a5593727b12077d
                3.5.1=quay.io/strimzi/kafka@sha256:55e0c861d45c62d9d6b1eac0c9cf5f589a82191c21b68a063fd23779d2bcc62a
                3.6.0=quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:34effbed54e8ec5235854cc53981f7c6f69d2a81333384737a5593727b12077d
                3.5.1=quay.io/strimzi/kafka@sha256:55e0c861d45c62d9d6b1eac0c9cf5f589a82191c21b68a063fd23779d2bcc62a
                3.6.0=quay.io/strimzi/kafka@sha256:c03988d3e2735b6a2457f5e962e9b8677ec0a61c97136657a2c40303c0e24c33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
