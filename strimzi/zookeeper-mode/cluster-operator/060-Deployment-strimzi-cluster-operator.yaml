apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0f5ed55c945c8ddd895bb23c68d93c5fc9b861dd80243515390f138b47eede64
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9dd5e54e70b48b67d37a2676c6f10780263d56e083a828f45b62e9084ae6c3a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9dd5e54e70b48b67d37a2676c6f10780263d56e083a828f45b62e9084ae6c3a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9dd5e54e70b48b67d37a2676c6f10780263d56e083a828f45b62e9084ae6c3a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0391d9f5fa5bfa4e2a8c70d02b3b7637e7f61cf62d44b42a86aaa2fc6e82967
                3.4.1=quay.io/strimzi/kafka@sha256:adf6e37d9066767741b4c0818388009608de5c3543d1cff421e4b3c9d3b6fd6b
                3.5.0=quay.io/strimzi/kafka@sha256:d9dd5e54e70b48b67d37a2676c6f10780263d56e083a828f45b62e9084ae6c3a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0391d9f5fa5bfa4e2a8c70d02b3b7637e7f61cf62d44b42a86aaa2fc6e82967
                3.4.1=quay.io/strimzi/kafka@sha256:adf6e37d9066767741b4c0818388009608de5c3543d1cff421e4b3c9d3b6fd6b
                3.5.0=quay.io/strimzi/kafka@sha256:d9dd5e54e70b48b67d37a2676c6f10780263d56e083a828f45b62e9084ae6c3a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0391d9f5fa5bfa4e2a8c70d02b3b7637e7f61cf62d44b42a86aaa2fc6e82967
