              value: quay.io/strimzi/operator@sha256:f7bb1417cc3770fff82c209e1323dda2914a0f7932de0b41a85c6e65221fc601
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f7bb1417cc3770fff82c209e1323dda2914a0f7932de0b41a85c6e65221fc601
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
