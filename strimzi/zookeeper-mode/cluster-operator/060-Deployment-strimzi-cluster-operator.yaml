            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:67f5ac68a10e0bd26e9846b123bd31c1ec9bc652eb68ba4c2a3b6eb1cf818e3d
