apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1705111e3aed27092318af363bb8aad7efb0b5b224a7fba81d1ba7a55f8fb7b4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7b4bbaa550c591539e869a609b2f3fa83264aa0c243bf4094d3ca644dc7d34c1
                3.5.1=quay.io/strimzi/kafka@sha256:e480bbed35a842c8cf78475f8d7a10827fbce62798b56858e9a07ee1ad3da959
                3.6.0=quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7b4bbaa550c591539e869a609b2f3fa83264aa0c243bf4094d3ca644dc7d34c1
                3.5.1=quay.io/strimzi/kafka@sha256:e480bbed35a842c8cf78475f8d7a10827fbce62798b56858e9a07ee1ad3da959
                3.6.0=quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7b4bbaa550c591539e869a609b2f3fa83264aa0c243bf4094d3ca644dc7d34c1
                3.5.1=quay.io/strimzi/kafka@sha256:e480bbed35a842c8cf78475f8d7a10827fbce62798b56858e9a07ee1ad3da959
                3.6.0=quay.io/strimzi/kafka@sha256:64367f1e65d68dd6664bb19e16b256cf996f656af3443236d01f23c82fe98a8f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7b4bbaa550c591539e869a609b2f3fa83264aa0c243bf4094d3ca644dc7d34c1
                3.5.1=quay.io/strimzi/kafka@sha256:e480bbed35a842c8cf78475f8d7a10827fbce62798b56858e9a07ee1ad3da959
