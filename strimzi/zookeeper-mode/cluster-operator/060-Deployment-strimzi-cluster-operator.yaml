apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f8bedf74e6ae1598ed80175082f03e60f8c711ac51036593dbb88fb02fcd3909
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6cdf44e60e7d33131bb58a4c4cbf78c779b26f1065b95ca10759d329feaf237b
                3.4.1=quay.io/strimzi/kafka@sha256:480ba3f856be85b16eb02676d107fb4a992bd3d7be158365d225a811f7baf068
                3.5.0=quay.io/strimzi/kafka@sha256:15349c2107be3804ce216fa578c8d9a193e9246ca3e637281c7d3dfac68745fd
                3.5.1=quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6cdf44e60e7d33131bb58a4c4cbf78c779b26f1065b95ca10759d329feaf237b
                3.4.1=quay.io/strimzi/kafka@sha256:480ba3f856be85b16eb02676d107fb4a992bd3d7be158365d225a811f7baf068
                3.5.0=quay.io/strimzi/kafka@sha256:15349c2107be3804ce216fa578c8d9a193e9246ca3e637281c7d3dfac68745fd
                3.5.1=quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6cdf44e60e7d33131bb58a4c4cbf78c779b26f1065b95ca10759d329feaf237b
                3.4.1=quay.io/strimzi/kafka@sha256:480ba3f856be85b16eb02676d107fb4a992bd3d7be158365d225a811f7baf068
                3.5.0=quay.io/strimzi/kafka@sha256:15349c2107be3804ce216fa578c8d9a193e9246ca3e637281c7d3dfac68745fd
                3.5.1=quay.io/strimzi/kafka@sha256:87bcae113b01ea9e94a6856821705e5bdd1968bb77db0324303ca4edd666b831
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6cdf44e60e7d33131bb58a4c4cbf78c779b26f1065b95ca10759d329feaf237b
                3.4.1=quay.io/strimzi/kafka@sha256:480ba3f856be85b16eb02676d107fb4a992bd3d7be158365d225a811f7baf068
                3.5.0=quay.io/strimzi/kafka@sha256:15349c2107be3804ce216fa578c8d9a193e9246ca3e637281c7d3dfac68745fd
