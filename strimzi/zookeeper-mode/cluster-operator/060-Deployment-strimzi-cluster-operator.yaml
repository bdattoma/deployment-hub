              value: quay.io/strimzi/operator@sha256:0bed85b51720d6176e7aa6eeb00f32fe34026bbd5c0ab4bfd9bb5c45b0b7197d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0bed85b51720d6176e7aa6eeb00f32fe34026bbd5c0ab4bfd9bb5c45b0b7197d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
