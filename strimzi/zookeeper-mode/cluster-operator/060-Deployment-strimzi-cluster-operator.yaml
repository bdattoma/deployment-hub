apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:05b20d9f2b32ca7965207025d1cf8a58242a4b945c4d80ba1e43edfc828c361e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:be9938c86eb768c81b40630dcfc429059e65cbf8c53afae47bfa2edfd4b9edbd
                3.4.1=quay.io/strimzi/kafka@sha256:4923c66c5a4df37a3077f5d7c2f11b4d04f3dbcea0ec73ef7f2476da787f85ab
                3.5.0=quay.io/strimzi/kafka@sha256:9e531e1ffea900af5200d265bb9b93a028ca6981d883423fa98ec5c3e4ca4a0c
                3.5.1=quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:be9938c86eb768c81b40630dcfc429059e65cbf8c53afae47bfa2edfd4b9edbd
                3.4.1=quay.io/strimzi/kafka@sha256:4923c66c5a4df37a3077f5d7c2f11b4d04f3dbcea0ec73ef7f2476da787f85ab
                3.5.0=quay.io/strimzi/kafka@sha256:9e531e1ffea900af5200d265bb9b93a028ca6981d883423fa98ec5c3e4ca4a0c
                3.5.1=quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:be9938c86eb768c81b40630dcfc429059e65cbf8c53afae47bfa2edfd4b9edbd
                3.4.1=quay.io/strimzi/kafka@sha256:4923c66c5a4df37a3077f5d7c2f11b4d04f3dbcea0ec73ef7f2476da787f85ab
                3.5.0=quay.io/strimzi/kafka@sha256:9e531e1ffea900af5200d265bb9b93a028ca6981d883423fa98ec5c3e4ca4a0c
                3.5.1=quay.io/strimzi/kafka@sha256:ef89527142495529413f03cdb6d5b8ecd36b571def90a2d32a4ae1d5131c3548
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:be9938c86eb768c81b40630dcfc429059e65cbf8c53afae47bfa2edfd4b9edbd
                3.4.1=quay.io/strimzi/kafka@sha256:4923c66c5a4df37a3077f5d7c2f11b4d04f3dbcea0ec73ef7f2476da787f85ab
                3.5.0=quay.io/strimzi/kafka@sha256:9e531e1ffea900af5200d265bb9b93a028ca6981d883423fa98ec5c3e4ca4a0c
