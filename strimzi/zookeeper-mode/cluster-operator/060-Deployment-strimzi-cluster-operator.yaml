            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3e02d3f8c605a9e47d61770e3f047d597aa8a3d5d55c170e0c271b4ad48732da
