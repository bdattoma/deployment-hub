              value: quay.io/strimzi/operator@sha256:d33f16d1eb4b5c928afa5477f0896bc8608a2373400c251a1ad48060d0d1ee6e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d33f16d1eb4b5c928afa5477f0896bc8608a2373400c251a1ad48060d0d1ee6e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
