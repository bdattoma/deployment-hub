apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8db9615a0da228f21c0c7f16677169b711e87b7697fce19f7293aace6c56b236
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a83b7a323bea21b2b883d25095bcd6077c899a488a3413b6b2990773601f271
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a83b7a323bea21b2b883d25095bcd6077c899a488a3413b6b2990773601f271
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a83b7a323bea21b2b883d25095bcd6077c899a488a3413b6b2990773601f271
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0239b8a177e7b135cbc715507ac0bad28777bd07dae646b9d66437406b7c7648
                3.4.1=quay.io/strimzi/kafka@sha256:1a9835f73f0f0bb779fc765b438d132a3caa072cb62015fabbed941fff714518
                3.5.0=quay.io/strimzi/kafka@sha256:0ee6af122b5fee4c85e91fb359fc5b638f87a9ddfc34f37983c479135d1cd2c7
                3.5.1=quay.io/strimzi/kafka@sha256:5a83b7a323bea21b2b883d25095bcd6077c899a488a3413b6b2990773601f271
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0239b8a177e7b135cbc715507ac0bad28777bd07dae646b9d66437406b7c7648
                3.4.1=quay.io/strimzi/kafka@sha256:1a9835f73f0f0bb779fc765b438d132a3caa072cb62015fabbed941fff714518
                3.5.0=quay.io/strimzi/kafka@sha256:0ee6af122b5fee4c85e91fb359fc5b638f87a9ddfc34f37983c479135d1cd2c7
                3.5.1=quay.io/strimzi/kafka@sha256:5a83b7a323bea21b2b883d25095bcd6077c899a488a3413b6b2990773601f271
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0239b8a177e7b135cbc715507ac0bad28777bd07dae646b9d66437406b7c7648
                3.4.1=quay.io/strimzi/kafka@sha256:1a9835f73f0f0bb779fc765b438d132a3caa072cb62015fabbed941fff714518
                3.5.0=quay.io/strimzi/kafka@sha256:0ee6af122b5fee4c85e91fb359fc5b638f87a9ddfc34f37983c479135d1cd2c7
