              value: quay.io/strimzi/operator@sha256:ecdc5651584a4bf2a11fb3d96d1c7e0ab2ffb980c2154ab5f70773cc674564b5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
