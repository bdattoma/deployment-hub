apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8fcad623d610c8d2f4d8942fe50068a81b43f8b444183ec2e9febb90f444184a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9b1d6cc6d3f4b4b43b540cfaa6927f642ab19956c83ceb9d5f95d89cc2eecb2c
                3.6.0=quay.io/strimzi/kafka@sha256:bd6b208c4155f1c155b9bd53a375a77843780ab9f40e7774d86c986378dc7300
                3.6.1=quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9b1d6cc6d3f4b4b43b540cfaa6927f642ab19956c83ceb9d5f95d89cc2eecb2c
                3.6.0=quay.io/strimzi/kafka@sha256:bd6b208c4155f1c155b9bd53a375a77843780ab9f40e7774d86c986378dc7300
                3.6.1=quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9b1d6cc6d3f4b4b43b540cfaa6927f642ab19956c83ceb9d5f95d89cc2eecb2c
                3.6.0=quay.io/strimzi/kafka@sha256:bd6b208c4155f1c155b9bd53a375a77843780ab9f40e7774d86c986378dc7300
                3.6.1=quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9b1d6cc6d3f4b4b43b540cfaa6927f642ab19956c83ceb9d5f95d89cc2eecb2c
                3.6.0=quay.io/strimzi/kafka@sha256:bd6b208c4155f1c155b9bd53a375a77843780ab9f40e7774d86c986378dc7300
                3.6.1=quay.io/strimzi/kafka@sha256:b4cd7f935a494b8915b3f00c7e46c1f92bd3422d2873d0d7811851b337e16b2a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8fcad623d610c8d2f4d8942fe50068a81b43f8b444183ec2e9febb90f444184a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8fcad623d610c8d2f4d8942fe50068a81b43f8b444183ec2e9febb90f444184a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8fcad623d610c8d2f4d8942fe50068a81b43f8b444183ec2e9febb90f444184a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e9c8389a2485ca8f4020628e0c07b19e583bf1c58bf705b40282b1e4f30d8dda
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
