apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0d7646fc052b6248ed7ee5483cedebe9e57dda53f35ed800316e7faaf71bad3e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5a2fef57d83705415ab159bf25472b7b867a072ccfaa80cc6ecd13e3b46d5724
                3.4.1=quay.io/strimzi/kafka@sha256:003c629bf1af65d3d87e0c9e55d472d1aac405ca7bcfdba5c2c4d6c33bc0406b
                3.5.0=quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5a2fef57d83705415ab159bf25472b7b867a072ccfaa80cc6ecd13e3b46d5724
                3.4.1=quay.io/strimzi/kafka@sha256:003c629bf1af65d3d87e0c9e55d472d1aac405ca7bcfdba5c2c4d6c33bc0406b
                3.5.0=quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5a2fef57d83705415ab159bf25472b7b867a072ccfaa80cc6ecd13e3b46d5724
                3.4.1=quay.io/strimzi/kafka@sha256:003c629bf1af65d3d87e0c9e55d472d1aac405ca7bcfdba5c2c4d6c33bc0406b
                3.5.0=quay.io/strimzi/kafka@sha256:78c90c62ff612f92443b21f6aa11683a84acb508ef131e441b7ac62b508e237a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5a2fef57d83705415ab159bf25472b7b867a072ccfaa80cc6ecd13e3b46d5724
                3.4.1=quay.io/strimzi/kafka@sha256:003c629bf1af65d3d87e0c9e55d472d1aac405ca7bcfdba5c2c4d6c33bc0406b
