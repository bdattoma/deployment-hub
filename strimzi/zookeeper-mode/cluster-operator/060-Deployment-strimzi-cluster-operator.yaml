apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:60581fd329de1472ec9914d4a628dd7226031f1efb1663078e03e64c11eee925
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbd1ae886e9a9fa54e4c8f1634b71f8d2864885f4d21d54575b196a02815234
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbd1ae886e9a9fa54e4c8f1634b71f8d2864885f4d21d54575b196a02815234
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbd1ae886e9a9fa54e4c8f1634b71f8d2864885f4d21d54575b196a02815234
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9da95aeb8cb38cc8d7e742a7326931039b3ffcec946551f5427802faf715281
                3.4.1=quay.io/strimzi/kafka@sha256:29b17ca8c9c74a4177bfaa0f2a63f8d7ce16d662fe978f7d68452a5de05025cc
                3.5.0=quay.io/strimzi/kafka@sha256:810fb60c00046bb489bc1036844f8581e7908ef7989a640a08a68bae478cf8ab
                3.5.1=quay.io/strimzi/kafka@sha256:4cbd1ae886e9a9fa54e4c8f1634b71f8d2864885f4d21d54575b196a02815234
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9da95aeb8cb38cc8d7e742a7326931039b3ffcec946551f5427802faf715281
                3.4.1=quay.io/strimzi/kafka@sha256:29b17ca8c9c74a4177bfaa0f2a63f8d7ce16d662fe978f7d68452a5de05025cc
                3.5.0=quay.io/strimzi/kafka@sha256:810fb60c00046bb489bc1036844f8581e7908ef7989a640a08a68bae478cf8ab
                3.5.1=quay.io/strimzi/kafka@sha256:4cbd1ae886e9a9fa54e4c8f1634b71f8d2864885f4d21d54575b196a02815234
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9da95aeb8cb38cc8d7e742a7326931039b3ffcec946551f5427802faf715281
                3.4.1=quay.io/strimzi/kafka@sha256:29b17ca8c9c74a4177bfaa0f2a63f8d7ce16d662fe978f7d68452a5de05025cc
                3.5.0=quay.io/strimzi/kafka@sha256:810fb60c00046bb489bc1036844f8581e7908ef7989a640a08a68bae478cf8ab
