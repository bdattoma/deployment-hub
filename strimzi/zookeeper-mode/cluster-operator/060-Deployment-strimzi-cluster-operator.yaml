apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c3f4212d84ed52b2205a2c10cfcdecc152691000be3c947c75579e0a96cfb146
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:6f030c8e8ae61eff3132f026ee9802ffda574b91eae9b3b145cceac1bb3a3680
                3.5.1=quay.io/strimzi/kafka@sha256:8a58a5ae834eff4d9bacf5242ddb72b886ec2d721a611fe9a066f235d802e8ef
                3.6.0=quay.io/strimzi/kafka@sha256:1552deb36f718a1f7cba03bde99259a7417744c6e0a428efd65e0688d9ea9332
                3.6.1=quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:6f030c8e8ae61eff3132f026ee9802ffda574b91eae9b3b145cceac1bb3a3680
                3.5.1=quay.io/strimzi/kafka@sha256:8a58a5ae834eff4d9bacf5242ddb72b886ec2d721a611fe9a066f235d802e8ef
                3.6.0=quay.io/strimzi/kafka@sha256:1552deb36f718a1f7cba03bde99259a7417744c6e0a428efd65e0688d9ea9332
                3.6.1=quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:6f030c8e8ae61eff3132f026ee9802ffda574b91eae9b3b145cceac1bb3a3680
                3.5.1=quay.io/strimzi/kafka@sha256:8a58a5ae834eff4d9bacf5242ddb72b886ec2d721a611fe9a066f235d802e8ef
                3.6.0=quay.io/strimzi/kafka@sha256:1552deb36f718a1f7cba03bde99259a7417744c6e0a428efd65e0688d9ea9332
                3.6.1=quay.io/strimzi/kafka@sha256:d0b9642dd788c76e065f84709b2d4d7e87e24c64842091b39a7b1ad41e862a0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:6f030c8e8ae61eff3132f026ee9802ffda574b91eae9b3b145cceac1bb3a3680
                3.5.1=quay.io/strimzi/kafka@sha256:8a58a5ae834eff4d9bacf5242ddb72b886ec2d721a611fe9a066f235d802e8ef
                3.6.0=quay.io/strimzi/kafka@sha256:1552deb36f718a1f7cba03bde99259a7417744c6e0a428efd65e0688d9ea9332
