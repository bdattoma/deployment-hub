apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d700a1ac263d60e513cce9be5d1653fc9e31d56f23899f3007759046ea808966
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b41fd44a0797fb951a8fb2e0989e8c86fd840e2ec78b0f3ec149da32aa35600f
                3.3.2=quay.io/strimzi/kafka@sha256:67020fa886f3d6c32e0c9c2b83cf33306cd39a0886e65fac1e9de436f178937e
                3.4.0=quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b41fd44a0797fb951a8fb2e0989e8c86fd840e2ec78b0f3ec149da32aa35600f
                3.3.2=quay.io/strimzi/kafka@sha256:67020fa886f3d6c32e0c9c2b83cf33306cd39a0886e65fac1e9de436f178937e
                3.4.0=quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b41fd44a0797fb951a8fb2e0989e8c86fd840e2ec78b0f3ec149da32aa35600f
                3.3.2=quay.io/strimzi/kafka@sha256:67020fa886f3d6c32e0c9c2b83cf33306cd39a0886e65fac1e9de436f178937e
                3.4.0=quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b41fd44a0797fb951a8fb2e0989e8c86fd840e2ec78b0f3ec149da32aa35600f
                3.3.2=quay.io/strimzi/kafka@sha256:67020fa886f3d6c32e0c9c2b83cf33306cd39a0886e65fac1e9de436f178937e
                3.4.0=quay.io/strimzi/kafka@sha256:734e3eb39432288c95036285a5d33ecd9ea77f4c329734295b6102fe8b781fee
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d700a1ac263d60e513cce9be5d1653fc9e31d56f23899f3007759046ea808966
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d700a1ac263d60e513cce9be5d1653fc9e31d56f23899f3007759046ea808966
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d700a1ac263d60e513cce9be5d1653fc9e31d56f23899f3007759046ea808966
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2e8cdc8ba5e018e015b58d41b791fba09dfe9ebe79e66899d36e10e22c2f012e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
