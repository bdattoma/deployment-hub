apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6c2aca226274cbecab398170c94934170730cd52daef400088880f76909ffbb3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b2afa4c4e9828e9fceae0be323e5f4f927da357f4de9073c08eb3058e786b97
                3.4.1=quay.io/strimzi/kafka@sha256:c9e9e5343b2e89973b0176bd42498c64e2d86f4b5aca757b4e9951c04a25ee45
                3.5.0=quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b2afa4c4e9828e9fceae0be323e5f4f927da357f4de9073c08eb3058e786b97
                3.4.1=quay.io/strimzi/kafka@sha256:c9e9e5343b2e89973b0176bd42498c64e2d86f4b5aca757b4e9951c04a25ee45
                3.5.0=quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b2afa4c4e9828e9fceae0be323e5f4f927da357f4de9073c08eb3058e786b97
                3.4.1=quay.io/strimzi/kafka@sha256:c9e9e5343b2e89973b0176bd42498c64e2d86f4b5aca757b4e9951c04a25ee45
                3.5.0=quay.io/strimzi/kafka@sha256:9d478579026e59361cf240ae8379916247a2bfee84f17c6f01543608ba89136d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b2afa4c4e9828e9fceae0be323e5f4f927da357f4de9073c08eb3058e786b97
