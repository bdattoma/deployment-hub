apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:89ae241c9724103695fdb634340349931026f2877691f96533d1e61a68c8a436
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:b6522eff748efca2a5c6139bb43de26807e1d14ef2adbaaf06aaff2894c208f6
                3.5.1=quay.io/strimzi/kafka@sha256:2e397497a633376af38456cda6f503a5d4ff193e223b9a346803fec290d0093f
                3.6.0=quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:b6522eff748efca2a5c6139bb43de26807e1d14ef2adbaaf06aaff2894c208f6
                3.5.1=quay.io/strimzi/kafka@sha256:2e397497a633376af38456cda6f503a5d4ff193e223b9a346803fec290d0093f
                3.6.0=quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:b6522eff748efca2a5c6139bb43de26807e1d14ef2adbaaf06aaff2894c208f6
                3.5.1=quay.io/strimzi/kafka@sha256:2e397497a633376af38456cda6f503a5d4ff193e223b9a346803fec290d0093f
                3.6.0=quay.io/strimzi/kafka@sha256:25476a5fc51d3e9228a6b4eb1fb60b7cd6f8fc70b373452f4b2854dc56fab3b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
