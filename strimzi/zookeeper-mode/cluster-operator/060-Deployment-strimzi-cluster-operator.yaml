apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:adca228605c86534765ba76fbc62be4f206c5a4e69e6f634705aae80f1a6bc50
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:32b771eee67607d3d3980a3c4670e0b325a9a3327faa7c2651699a6235c4190e
                3.3.2=quay.io/strimzi/kafka@sha256:f6f3eddde943ad92ab0017fec772078a10c5f57608c053da4611dad685c8ee14
                3.4.0=quay.io/strimzi/kafka@sha256:4d0b21e6cb1c47e7ae9c249303c5100b19966e9927ed6c074d7b5be0466a3caa
                3.4.1=quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:32b771eee67607d3d3980a3c4670e0b325a9a3327faa7c2651699a6235c4190e
                3.3.2=quay.io/strimzi/kafka@sha256:f6f3eddde943ad92ab0017fec772078a10c5f57608c053da4611dad685c8ee14
                3.4.0=quay.io/strimzi/kafka@sha256:4d0b21e6cb1c47e7ae9c249303c5100b19966e9927ed6c074d7b5be0466a3caa
                3.4.1=quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
