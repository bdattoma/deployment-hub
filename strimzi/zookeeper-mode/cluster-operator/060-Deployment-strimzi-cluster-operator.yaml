apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:16103851a8e0dd23f4e101879a43fc56003d28606596da268b1eb5c5a8fc46f7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d7637d194f787ab36ce2235b0dff0a065e92b417bac4682d4491c5c782d75635
                3.4.1=quay.io/strimzi/kafka@sha256:e9c0bd6b3524eaf7c7b0c297a90c7caa59b0843561217ae7a30ba167a0368e26
                3.5.0=quay.io/strimzi/kafka@sha256:a971fba15b5e3992330af2be58e3ab2618dd792c8140bd9505fa792af1a18ade
                3.5.1=quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d7637d194f787ab36ce2235b0dff0a065e92b417bac4682d4491c5c782d75635
                3.4.1=quay.io/strimzi/kafka@sha256:e9c0bd6b3524eaf7c7b0c297a90c7caa59b0843561217ae7a30ba167a0368e26
                3.5.0=quay.io/strimzi/kafka@sha256:a971fba15b5e3992330af2be58e3ab2618dd792c8140bd9505fa792af1a18ade
                3.5.1=quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d7637d194f787ab36ce2235b0dff0a065e92b417bac4682d4491c5c782d75635
                3.4.1=quay.io/strimzi/kafka@sha256:e9c0bd6b3524eaf7c7b0c297a90c7caa59b0843561217ae7a30ba167a0368e26
                3.5.0=quay.io/strimzi/kafka@sha256:a971fba15b5e3992330af2be58e3ab2618dd792c8140bd9505fa792af1a18ade
                3.5.1=quay.io/strimzi/kafka@sha256:cb38408eca6a3a62b1fa404ea1379c326e38eadbfc53d0ae8485663278d2259f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d7637d194f787ab36ce2235b0dff0a065e92b417bac4682d4491c5c782d75635
                3.4.1=quay.io/strimzi/kafka@sha256:e9c0bd6b3524eaf7c7b0c297a90c7caa59b0843561217ae7a30ba167a0368e26
                3.5.0=quay.io/strimzi/kafka@sha256:a971fba15b5e3992330af2be58e3ab2618dd792c8140bd9505fa792af1a18ade
