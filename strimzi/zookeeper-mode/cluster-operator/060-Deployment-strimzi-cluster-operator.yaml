apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecdc5651584a4bf2a11fb3d96d1c7e0ab2ffb980c2154ab5f70773cc674564b5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dd1e2cc0b66cf72a0302290ac03c48b68406b73a9b2bdd73f58b291a0670cab9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dd1e2cc0b66cf72a0302290ac03c48b68406b73a9b2bdd73f58b291a0670cab9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dd1e2cc0b66cf72a0302290ac03c48b68406b73a9b2bdd73f58b291a0670cab9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bdf13cef3c10c09cecd4475772bf7018f1549aad193f69f6fd0959515e957b
                3.4.1=quay.io/strimzi/kafka@sha256:2f05e12f1dceb384bf4babce77f92bcbce94acfeef53bbe194e2df1a0f8226d4
                3.5.0=quay.io/strimzi/kafka@sha256:4ac58b0e7976c78c19cfbe64bf20b2ff236986ef0f65fcc3b1a76b56afa4f604
                3.5.1=quay.io/strimzi/kafka@sha256:dd1e2cc0b66cf72a0302290ac03c48b68406b73a9b2bdd73f58b291a0670cab9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85bdf13cef3c10c09cecd4475772bf7018f1549aad193f69f6fd0959515e957b
                3.4.1=quay.io/strimzi/kafka@sha256:2f05e12f1dceb384bf4babce77f92bcbce94acfeef53bbe194e2df1a0f8226d4
                3.5.0=quay.io/strimzi/kafka@sha256:4ac58b0e7976c78c19cfbe64bf20b2ff236986ef0f65fcc3b1a76b56afa4f604
                3.5.1=quay.io/strimzi/kafka@sha256:dd1e2cc0b66cf72a0302290ac03c48b68406b73a9b2bdd73f58b291a0670cab9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
