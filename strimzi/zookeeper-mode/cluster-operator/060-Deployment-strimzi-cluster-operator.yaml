apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f7bb1417cc3770fff82c209e1323dda2914a0f7932de0b41a85c6e65221fc601
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a45de4db29385c342df14767ac013aa061983b0e2596224cd707ac5ff0b6a92
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a45de4db29385c342df14767ac013aa061983b0e2596224cd707ac5ff0b6a92
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9a45de4db29385c342df14767ac013aa061983b0e2596224cd707ac5ff0b6a92
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:51fe5a48380067157acff828a5665f0d03c1c734e7b67d173a147f6d53dd9d42
                3.4.1=quay.io/strimzi/kafka@sha256:32af516186e54dcf5db88880fe6b8482f7d38aab1549349c21c7c065a50ce2f5
                3.5.0=quay.io/strimzi/kafka@sha256:c7a95c5c1aa72e0b18753952157d6dac5d7a4a09967b3fcc917cb98fdf4df290
                3.5.1=quay.io/strimzi/kafka@sha256:9a45de4db29385c342df14767ac013aa061983b0e2596224cd707ac5ff0b6a92
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:51fe5a48380067157acff828a5665f0d03c1c734e7b67d173a147f6d53dd9d42
                3.4.1=quay.io/strimzi/kafka@sha256:32af516186e54dcf5db88880fe6b8482f7d38aab1549349c21c7c065a50ce2f5
                3.5.0=quay.io/strimzi/kafka@sha256:c7a95c5c1aa72e0b18753952157d6dac5d7a4a09967b3fcc917cb98fdf4df290
                3.5.1=quay.io/strimzi/kafka@sha256:9a45de4db29385c342df14767ac013aa061983b0e2596224cd707ac5ff0b6a92
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:51fe5a48380067157acff828a5665f0d03c1c734e7b67d173a147f6d53dd9d42
                3.4.1=quay.io/strimzi/kafka@sha256:32af516186e54dcf5db88880fe6b8482f7d38aab1549349c21c7c065a50ce2f5
