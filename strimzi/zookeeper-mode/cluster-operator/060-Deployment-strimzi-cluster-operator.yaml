              value: quay.io/strimzi/operator@sha256:c51490196609f1d9da1c5d3f145a9785c64d73040525a7bc00b3a6f333bec298
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c51490196609f1d9da1c5d3f145a9785c64d73040525a7bc00b3a6f333bec298
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
