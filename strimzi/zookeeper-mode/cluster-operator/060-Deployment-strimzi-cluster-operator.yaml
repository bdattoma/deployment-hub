                3.6.1=quay.io/strimzi/kafka@sha256:eb78e53aa6b477598e3662f4037714716d9a97964bd9c6559a2419e560863a03
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7ce0aa5fb7a01ad2ca51dc09fa07c0da4eb11b42ba50b60055b59e72098faacb
                3.5.1=quay.io/strimzi/kafka@sha256:72d3b222e1e8b76409dc939282cfd3e49d802e3b6d5dfb8d532c93d2b64e44c5
