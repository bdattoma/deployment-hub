apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:aa59b97753250f3e97a6fc11833f17c7afe75171a40c5c20b880311f20f80353
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8ceee49dc06e5f2593e19b0be844d8f2102bad9a593802758208569fddcddaf
                3.4.1=quay.io/strimzi/kafka@sha256:3e3286847917c29b2048214df259fb0917b78b8f976696f78bb5bb5f6cbcf88c
                3.5.0=quay.io/strimzi/kafka@sha256:33e8bf3a5064543ae42cf88136583d5b2e67781ed0be3dfe50b8819dcbe3ab5d
                3.5.1=quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8ceee49dc06e5f2593e19b0be844d8f2102bad9a593802758208569fddcddaf
                3.4.1=quay.io/strimzi/kafka@sha256:3e3286847917c29b2048214df259fb0917b78b8f976696f78bb5bb5f6cbcf88c
                3.5.0=quay.io/strimzi/kafka@sha256:33e8bf3a5064543ae42cf88136583d5b2e67781ed0be3dfe50b8819dcbe3ab5d
                3.5.1=quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8ceee49dc06e5f2593e19b0be844d8f2102bad9a593802758208569fddcddaf
                3.4.1=quay.io/strimzi/kafka@sha256:3e3286847917c29b2048214df259fb0917b78b8f976696f78bb5bb5f6cbcf88c
                3.5.0=quay.io/strimzi/kafka@sha256:33e8bf3a5064543ae42cf88136583d5b2e67781ed0be3dfe50b8819dcbe3ab5d
                3.5.1=quay.io/strimzi/kafka@sha256:842612b0e116d9fb483a9019848ff2f4ec6b4b7f34bb596f28f47c396c4ddeab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8ceee49dc06e5f2593e19b0be844d8f2102bad9a593802758208569fddcddaf
                3.4.1=quay.io/strimzi/kafka@sha256:3e3286847917c29b2048214df259fb0917b78b8f976696f78bb5bb5f6cbcf88c
                3.5.0=quay.io/strimzi/kafka@sha256:33e8bf3a5064543ae42cf88136583d5b2e67781ed0be3dfe50b8819dcbe3ab5d
