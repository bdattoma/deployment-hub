apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:78d4046da72bdf0cae3e27998e13ac1f53cb8191ae324cd3c7d6284d36469446
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4ab1c23373b576fa00b25f7843154425d411e2f064e27f177d49700139057a0c
                3.4.1=quay.io/strimzi/kafka@sha256:23f17424aa3c4d0a7ad45f6a7f849ca10630dcd29a82a6d4ebea7acbc8efdd83
                3.5.0=quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4ab1c23373b576fa00b25f7843154425d411e2f064e27f177d49700139057a0c
                3.4.1=quay.io/strimzi/kafka@sha256:23f17424aa3c4d0a7ad45f6a7f849ca10630dcd29a82a6d4ebea7acbc8efdd83
                3.5.0=quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4ab1c23373b576fa00b25f7843154425d411e2f064e27f177d49700139057a0c
                3.4.1=quay.io/strimzi/kafka@sha256:23f17424aa3c4d0a7ad45f6a7f849ca10630dcd29a82a6d4ebea7acbc8efdd83
                3.5.0=quay.io/strimzi/kafka@sha256:959cdaf539eaa55c9a0d92b66426d8733bf44fc2f188624824f5252744bc301c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
