apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1dd9ebfb5ea0b082b154a77fcb84ac383871fec7964b5893d3411a7b6e102b1f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bec80ad4b9355dcd44310759b3345e61e3ab3f12dc9843eba6454a84f6e65052
                3.4.1=quay.io/strimzi/kafka@sha256:e9562c01b5e63916c7496134db5d8025729c0d1e33e6801394f7d448dc4833a9
                3.5.0=quay.io/strimzi/kafka@sha256:366c1b84b374b705ff4e0b1afa059e609932ee05666c4904ee495e42102dade1
                3.5.1=quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bec80ad4b9355dcd44310759b3345e61e3ab3f12dc9843eba6454a84f6e65052
                3.4.1=quay.io/strimzi/kafka@sha256:e9562c01b5e63916c7496134db5d8025729c0d1e33e6801394f7d448dc4833a9
                3.5.0=quay.io/strimzi/kafka@sha256:366c1b84b374b705ff4e0b1afa059e609932ee05666c4904ee495e42102dade1
                3.5.1=quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bec80ad4b9355dcd44310759b3345e61e3ab3f12dc9843eba6454a84f6e65052
                3.4.1=quay.io/strimzi/kafka@sha256:e9562c01b5e63916c7496134db5d8025729c0d1e33e6801394f7d448dc4833a9
                3.5.0=quay.io/strimzi/kafka@sha256:366c1b84b374b705ff4e0b1afa059e609932ee05666c4904ee495e42102dade1
                3.5.1=quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bec80ad4b9355dcd44310759b3345e61e3ab3f12dc9843eba6454a84f6e65052
                3.4.1=quay.io/strimzi/kafka@sha256:e9562c01b5e63916c7496134db5d8025729c0d1e33e6801394f7d448dc4833a9
                3.5.0=quay.io/strimzi/kafka@sha256:366c1b84b374b705ff4e0b1afa059e609932ee05666c4904ee495e42102dade1
                3.5.1=quay.io/strimzi/kafka@sha256:b0d87bde958380be9eecf0be792d2c674af03295fd7c766f58fb286fd637586d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dd9ebfb5ea0b082b154a77fcb84ac383871fec7964b5893d3411a7b6e102b1f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dd9ebfb5ea0b082b154a77fcb84ac383871fec7964b5893d3411a7b6e102b1f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1dd9ebfb5ea0b082b154a77fcb84ac383871fec7964b5893d3411a7b6e102b1f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3f85ea2ec5f287aa80e294565913b6f6e8918cdba7ef93327152b2bc1c134bdb
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:8a1b6aae42d08916e87c7f42d8c9712408cca31f3f917bea3d38bc22f8c2c13a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:19d29a21152b7aa6ba1c9355a7ab2db401722e4657107186868d9b0c9a226c7c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
