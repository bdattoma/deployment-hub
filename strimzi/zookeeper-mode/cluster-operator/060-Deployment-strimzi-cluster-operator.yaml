apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:34d9893199d53f813b6aba9711c8ae17d04398db5de8a06293a4f72d227578e6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:acafea49e5598dd09ee0019f23f9baec5073ec8bb0ac5ee3ee5a7ae78cd1f94f
                3.5.1=quay.io/strimzi/kafka@sha256:3c94bc41bfe2ba5263a19ae99f7964fc6691f14c95ab4ce09be72eee72a5e9cb
                3.6.0=quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:acafea49e5598dd09ee0019f23f9baec5073ec8bb0ac5ee3ee5a7ae78cd1f94f
                3.5.1=quay.io/strimzi/kafka@sha256:3c94bc41bfe2ba5263a19ae99f7964fc6691f14c95ab4ce09be72eee72a5e9cb
                3.6.0=quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:acafea49e5598dd09ee0019f23f9baec5073ec8bb0ac5ee3ee5a7ae78cd1f94f
                3.5.1=quay.io/strimzi/kafka@sha256:3c94bc41bfe2ba5263a19ae99f7964fc6691f14c95ab4ce09be72eee72a5e9cb
                3.6.0=quay.io/strimzi/kafka@sha256:e4edf4675812bddcfa33d0f609ae6caef786c5026d7cc3370d2c8eb93f3c5225
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
