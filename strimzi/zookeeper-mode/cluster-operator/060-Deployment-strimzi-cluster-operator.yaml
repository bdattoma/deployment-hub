            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1bab9a4a1b94f64887070153f34b4c6dde53ff8b51c9797cb31d2837b28c1c4c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
