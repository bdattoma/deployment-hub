apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:095436912598833ace176d41d2bc5d13a81732a241a969141a42907f4dd4b458
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:82c40d075c2f5b9d84e56e630621f02a9816a6ead27700e52eaa1361858b4a9c
                3.3.2=quay.io/strimzi/kafka@sha256:782841f83b37bda547fcc45a232dc4b1c1400f395c3565ae67ba9509f0d71402
                3.4.0=quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:82c40d075c2f5b9d84e56e630621f02a9816a6ead27700e52eaa1361858b4a9c
                3.3.2=quay.io/strimzi/kafka@sha256:782841f83b37bda547fcc45a232dc4b1c1400f395c3565ae67ba9509f0d71402
                3.4.0=quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:82c40d075c2f5b9d84e56e630621f02a9816a6ead27700e52eaa1361858b4a9c
                3.3.2=quay.io/strimzi/kafka@sha256:782841f83b37bda547fcc45a232dc4b1c1400f395c3565ae67ba9509f0d71402
                3.4.0=quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:82c40d075c2f5b9d84e56e630621f02a9816a6ead27700e52eaa1361858b4a9c
                3.3.2=quay.io/strimzi/kafka@sha256:782841f83b37bda547fcc45a232dc4b1c1400f395c3565ae67ba9509f0d71402
                3.4.0=quay.io/strimzi/kafka@sha256:ccf189dadba5a2f2c865bec85b51db62933b5e40b15ebc7bdf203b917ee445f0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:095436912598833ace176d41d2bc5d13a81732a241a969141a42907f4dd4b458
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:095436912598833ace176d41d2bc5d13a81732a241a969141a42907f4dd4b458
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:095436912598833ace176d41d2bc5d13a81732a241a969141a42907f4dd4b458
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fac80333693152b62c793a929c70dd19a51d593d5d9713aaaa4aba6f9d06fd11
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
