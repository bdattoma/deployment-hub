apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:539e4198c38bd91c504ff610155ff19c598b2cf4f9f33d7eb28a79bb2b2038d1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a7702d4bb0b0fb5bc1078ef9bd27f5d4c29cd63df8d64132023965480da13fe
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a7702d4bb0b0fb5bc1078ef9bd27f5d4c29cd63df8d64132023965480da13fe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8a7702d4bb0b0fb5bc1078ef9bd27f5d4c29cd63df8d64132023965480da13fe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7f53cf86b9f25f6aec637672550fcdeb0ab9435fe7c7bd50c9c00821dea88c29
                3.4.1=quay.io/strimzi/kafka@sha256:8885ede3aa80b6f810729f41bbfd95d5445741e241bacd3bcbebc8cf12ba5456
                3.5.0=quay.io/strimzi/kafka@sha256:3d3cd71e3e1948b6a84c870c9ca5d1862889b77a4949698d6b43b38fda10a258
                3.5.1=quay.io/strimzi/kafka@sha256:8a7702d4bb0b0fb5bc1078ef9bd27f5d4c29cd63df8d64132023965480da13fe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7f53cf86b9f25f6aec637672550fcdeb0ab9435fe7c7bd50c9c00821dea88c29
                3.4.1=quay.io/strimzi/kafka@sha256:8885ede3aa80b6f810729f41bbfd95d5445741e241bacd3bcbebc8cf12ba5456
                3.5.0=quay.io/strimzi/kafka@sha256:3d3cd71e3e1948b6a84c870c9ca5d1862889b77a4949698d6b43b38fda10a258
                3.5.1=quay.io/strimzi/kafka@sha256:8a7702d4bb0b0fb5bc1078ef9bd27f5d4c29cd63df8d64132023965480da13fe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7f53cf86b9f25f6aec637672550fcdeb0ab9435fe7c7bd50c9c00821dea88c29
                3.4.1=quay.io/strimzi/kafka@sha256:8885ede3aa80b6f810729f41bbfd95d5445741e241bacd3bcbebc8cf12ba5456
                3.5.0=quay.io/strimzi/kafka@sha256:3d3cd71e3e1948b6a84c870c9ca5d1862889b77a4949698d6b43b38fda10a258
