            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9da95aeb8cb38cc8d7e742a7326931039b3ffcec946551f5427802faf715281
                3.4.1=quay.io/strimzi/kafka@sha256:29b17ca8c9c74a4177bfaa0f2a63f8d7ce16d662fe978f7d68452a5de05025cc
