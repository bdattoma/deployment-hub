apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:05abd294dff14d616dd654d2a22cb79e8a863b706c5c3a04fcd6482846c638c3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1a972785056646fee48e90fb8baff8ce4b4ab9c2bfdebef26324623b29e1ddf6
                3.4.1=quay.io/strimzi/kafka@sha256:5a91ae5b29e514feab696238afd03a086fe59d26be8a37c06958ac4b9c9d3f0f
                3.5.0=quay.io/strimzi/kafka@sha256:7ad49928f5553abb80548cc36834368c5791d90088522db1c966aa9f53f5af2f
                3.5.1=quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1a972785056646fee48e90fb8baff8ce4b4ab9c2bfdebef26324623b29e1ddf6
                3.4.1=quay.io/strimzi/kafka@sha256:5a91ae5b29e514feab696238afd03a086fe59d26be8a37c06958ac4b9c9d3f0f
                3.5.0=quay.io/strimzi/kafka@sha256:7ad49928f5553abb80548cc36834368c5791d90088522db1c966aa9f53f5af2f
                3.5.1=quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1a972785056646fee48e90fb8baff8ce4b4ab9c2bfdebef26324623b29e1ddf6
                3.4.1=quay.io/strimzi/kafka@sha256:5a91ae5b29e514feab696238afd03a086fe59d26be8a37c06958ac4b9c9d3f0f
                3.5.0=quay.io/strimzi/kafka@sha256:7ad49928f5553abb80548cc36834368c5791d90088522db1c966aa9f53f5af2f
                3.5.1=quay.io/strimzi/kafka@sha256:3a202c7e6fc16f6ada51459960f5dc72df9a48c2420fb8def61051c0fa888860
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1a972785056646fee48e90fb8baff8ce4b4ab9c2bfdebef26324623b29e1ddf6
                3.4.1=quay.io/strimzi/kafka@sha256:5a91ae5b29e514feab696238afd03a086fe59d26be8a37c06958ac4b9c9d3f0f
                3.5.0=quay.io/strimzi/kafka@sha256:7ad49928f5553abb80548cc36834368c5791d90088522db1c966aa9f53f5af2f
