apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8a3fb7a6c42a89c9a2a6de92f138e8f54eaab235e739cef41adc4fb256b776ba
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17159c63cf97f4a5ac633d1cae1c87d09acf31a9abe8f12e8cb338f7fbc798e4
                3.3.2=quay.io/strimzi/kafka@sha256:bae6a2ac8c0b13af2f476abd8af0638284e9a40a41671d4b19b4d4b5b2b715aa
                3.4.0=quay.io/strimzi/kafka@sha256:ff379447961420febfa189f0a35ce60777b3e9059f5653d29e35227a800616ce
                3.4.1=quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17159c63cf97f4a5ac633d1cae1c87d09acf31a9abe8f12e8cb338f7fbc798e4
                3.3.2=quay.io/strimzi/kafka@sha256:bae6a2ac8c0b13af2f476abd8af0638284e9a40a41671d4b19b4d4b5b2b715aa
                3.4.0=quay.io/strimzi/kafka@sha256:ff379447961420febfa189f0a35ce60777b3e9059f5653d29e35227a800616ce
                3.4.1=quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17159c63cf97f4a5ac633d1cae1c87d09acf31a9abe8f12e8cb338f7fbc798e4
                3.3.2=quay.io/strimzi/kafka@sha256:bae6a2ac8c0b13af2f476abd8af0638284e9a40a41671d4b19b4d4b5b2b715aa
                3.4.0=quay.io/strimzi/kafka@sha256:ff379447961420febfa189f0a35ce60777b3e9059f5653d29e35227a800616ce
                3.4.1=quay.io/strimzi/kafka@sha256:8ff7c42725e97ada29db54202ac47aa2a1600f31a5310bebdbf156d9032d441d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:17159c63cf97f4a5ac633d1cae1c87d09acf31a9abe8f12e8cb338f7fbc798e4
                3.3.2=quay.io/strimzi/kafka@sha256:bae6a2ac8c0b13af2f476abd8af0638284e9a40a41671d4b19b4d4b5b2b715aa
                3.4.0=quay.io/strimzi/kafka@sha256:ff379447961420febfa189f0a35ce60777b3e9059f5653d29e35227a800616ce
