apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d33f16d1eb4b5c928afa5477f0896bc8608a2373400c251a1ad48060d0d1ee6e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d462d75ccaa4eb7e252a9f7334338fdff3858702695d247a47b0b067af16618d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d462d75ccaa4eb7e252a9f7334338fdff3858702695d247a47b0b067af16618d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d462d75ccaa4eb7e252a9f7334338fdff3858702695d247a47b0b067af16618d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:816d08b61eb47dc63f6050b017e0c7e265006b6db0b21f10bd24858ba9d401b8
                3.4.1=quay.io/strimzi/kafka@sha256:2c0de7e5249e034c36d3d9f9c3fda0795d3befc4c524c4dde89cd3c7ca17bbdc
                3.5.0=quay.io/strimzi/kafka@sha256:915814480f54400fc0072c097f99ad404286fd0e12950867fc0f0f2c430959ef
                3.5.1=quay.io/strimzi/kafka@sha256:d462d75ccaa4eb7e252a9f7334338fdff3858702695d247a47b0b067af16618d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:816d08b61eb47dc63f6050b017e0c7e265006b6db0b21f10bd24858ba9d401b8
                3.4.1=quay.io/strimzi/kafka@sha256:2c0de7e5249e034c36d3d9f9c3fda0795d3befc4c524c4dde89cd3c7ca17bbdc
                3.5.0=quay.io/strimzi/kafka@sha256:915814480f54400fc0072c097f99ad404286fd0e12950867fc0f0f2c430959ef
                3.5.1=quay.io/strimzi/kafka@sha256:d462d75ccaa4eb7e252a9f7334338fdff3858702695d247a47b0b067af16618d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:816d08b61eb47dc63f6050b017e0c7e265006b6db0b21f10bd24858ba9d401b8
                3.4.1=quay.io/strimzi/kafka@sha256:2c0de7e5249e034c36d3d9f9c3fda0795d3befc4c524c4dde89cd3c7ca17bbdc
