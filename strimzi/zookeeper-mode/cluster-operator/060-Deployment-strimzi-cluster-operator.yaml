apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3f6b89eaf22e2ad45ead3735980016b90fd5c8ef6be53bad1711090aca2f5258
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f8fabc1cc9a41d03cd3e6bb496263ba61240a04a9e8c986710325d9fa8bc18d5
                3.5.1=quay.io/strimzi/kafka@sha256:5b0b22be3befd3e47abc48bb37be7750b31e584c5fe01acfcc377b4c19840a1a
                3.6.0=quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f8fabc1cc9a41d03cd3e6bb496263ba61240a04a9e8c986710325d9fa8bc18d5
                3.5.1=quay.io/strimzi/kafka@sha256:5b0b22be3befd3e47abc48bb37be7750b31e584c5fe01acfcc377b4c19840a1a
                3.6.0=quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f8fabc1cc9a41d03cd3e6bb496263ba61240a04a9e8c986710325d9fa8bc18d5
                3.5.1=quay.io/strimzi/kafka@sha256:5b0b22be3befd3e47abc48bb37be7750b31e584c5fe01acfcc377b4c19840a1a
                3.6.0=quay.io/strimzi/kafka@sha256:cc1f81ef4469ce7fd56c69c9719c15a4972ff4b4b4ad71b5461a9ad3a6b1db25
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f8fabc1cc9a41d03cd3e6bb496263ba61240a04a9e8c986710325d9fa8bc18d5
                3.5.1=quay.io/strimzi/kafka@sha256:5b0b22be3befd3e47abc48bb37be7750b31e584c5fe01acfcc377b4c19840a1a
