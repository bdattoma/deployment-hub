apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a6f17f9640452d1569857a37cb34229e0fcb9e9e3ab92cd02d420e82fa6fd0f7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:04f4eeaf4562c84f2d98d0788afa1feef2a64fdd830c0bed3a5e19bcae857a0e
                3.4.1=quay.io/strimzi/kafka@sha256:0420a0f5a2a7a654d2e6ed062eda2def3f8d150cab97cb1a448bf73439d22987
                3.5.0=quay.io/strimzi/kafka@sha256:2ac8adaae993ad95194852fac4e74250754d65c67e209d9a9426205e80c28129
                3.5.1=quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:04f4eeaf4562c84f2d98d0788afa1feef2a64fdd830c0bed3a5e19bcae857a0e
                3.4.1=quay.io/strimzi/kafka@sha256:0420a0f5a2a7a654d2e6ed062eda2def3f8d150cab97cb1a448bf73439d22987
                3.5.0=quay.io/strimzi/kafka@sha256:2ac8adaae993ad95194852fac4e74250754d65c67e209d9a9426205e80c28129
                3.5.1=quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:04f4eeaf4562c84f2d98d0788afa1feef2a64fdd830c0bed3a5e19bcae857a0e
                3.4.1=quay.io/strimzi/kafka@sha256:0420a0f5a2a7a654d2e6ed062eda2def3f8d150cab97cb1a448bf73439d22987
                3.5.0=quay.io/strimzi/kafka@sha256:2ac8adaae993ad95194852fac4e74250754d65c67e209d9a9426205e80c28129
                3.5.1=quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:04f4eeaf4562c84f2d98d0788afa1feef2a64fdd830c0bed3a5e19bcae857a0e
                3.4.1=quay.io/strimzi/kafka@sha256:0420a0f5a2a7a654d2e6ed062eda2def3f8d150cab97cb1a448bf73439d22987
                3.5.0=quay.io/strimzi/kafka@sha256:2ac8adaae993ad95194852fac4e74250754d65c67e209d9a9426205e80c28129
                3.5.1=quay.io/strimzi/kafka@sha256:559bad16abc53bc17ea09b487dd637ad74f413b8647645c2328ed947c6fffa8e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a6f17f9640452d1569857a37cb34229e0fcb9e9e3ab92cd02d420e82fa6fd0f7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a6f17f9640452d1569857a37cb34229e0fcb9e9e3ab92cd02d420e82fa6fd0f7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a6f17f9640452d1569857a37cb34229e0fcb9e9e3ab92cd02d420e82fa6fd0f7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3f85ea2ec5f287aa80e294565913b6f6e8918cdba7ef93327152b2bc1c134bdb
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:8a1b6aae42d08916e87c7f42d8c9712408cca31f3f917bea3d38bc22f8c2c13a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:af2f0ff94c96c59f4c565622abd0b10b7493540707e48110a8d2efcef0754c7f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
