apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3ca2a7f000c91e31df57e13b2d0cbba8795ca87f095293bf428561842af9ea4d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:209206f30c027585043719419037c3a6929858caeae66f253dbfe096f7f81675
                3.4.1=quay.io/strimzi/kafka@sha256:531226b01f2ef3bc111b5b9325e2ef43aaa29814d9f730a7269e43d5696ce384
                3.5.0=quay.io/strimzi/kafka@sha256:0173a7e0b59f63556982ad3ef0e0827fa6778e6d56157005b449bf49ba255985
                3.5.1=quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:209206f30c027585043719419037c3a6929858caeae66f253dbfe096f7f81675
                3.4.1=quay.io/strimzi/kafka@sha256:531226b01f2ef3bc111b5b9325e2ef43aaa29814d9f730a7269e43d5696ce384
                3.5.0=quay.io/strimzi/kafka@sha256:0173a7e0b59f63556982ad3ef0e0827fa6778e6d56157005b449bf49ba255985
                3.5.1=quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:209206f30c027585043719419037c3a6929858caeae66f253dbfe096f7f81675
                3.4.1=quay.io/strimzi/kafka@sha256:531226b01f2ef3bc111b5b9325e2ef43aaa29814d9f730a7269e43d5696ce384
                3.5.0=quay.io/strimzi/kafka@sha256:0173a7e0b59f63556982ad3ef0e0827fa6778e6d56157005b449bf49ba255985
                3.5.1=quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:209206f30c027585043719419037c3a6929858caeae66f253dbfe096f7f81675
                3.4.1=quay.io/strimzi/kafka@sha256:531226b01f2ef3bc111b5b9325e2ef43aaa29814d9f730a7269e43d5696ce384
                3.5.0=quay.io/strimzi/kafka@sha256:0173a7e0b59f63556982ad3ef0e0827fa6778e6d56157005b449bf49ba255985
                3.5.1=quay.io/strimzi/kafka@sha256:fec6466c77cb059d6f75139b90bf04c0395e00d58bae7e493fcdf959e991cfc2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3ca2a7f000c91e31df57e13b2d0cbba8795ca87f095293bf428561842af9ea4d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3ca2a7f000c91e31df57e13b2d0cbba8795ca87f095293bf428561842af9ea4d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3ca2a7f000c91e31df57e13b2d0cbba8795ca87f095293bf428561842af9ea4d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:acbaf7b6b13a58c36fbbabb7faef84dad2a14ce5ae4788ca167351f4926d31a4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:c1b5307e43b0e7859c6e64c446ba2bcb28af9699df38c59151dd72fff6519124
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a4fbb87af65d4ebbcfdbc6ddf9b28352216da731484b9c2278e5e6c888db6844
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities,+KafkaNodePools"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
