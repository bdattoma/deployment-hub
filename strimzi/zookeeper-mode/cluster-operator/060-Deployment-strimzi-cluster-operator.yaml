apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4ce2de7afd2da349e9ad20e587b8517d25449595942d3180e15a11bf906d9236
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c1b735677de67f9e4c073e5945642b2580f33a88bcf8a9b1c6296726d5cf66d5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c1b735677de67f9e4c073e5945642b2580f33a88bcf8a9b1c6296726d5cf66d5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c1b735677de67f9e4c073e5945642b2580f33a88bcf8a9b1c6296726d5cf66d5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3e02d3f8c605a9e47d61770e3f047d597aa8a3d5d55c170e0c271b4ad48732da
                3.5.1=quay.io/strimzi/kafka@sha256:d271557377b236feddce9d658eaa9a4945283b30116bed7732dafa0472858bfe
                3.6.0=quay.io/strimzi/kafka@sha256:015ad2d52c6afb76ea70e0d2f76fac0e5e63b7bea4dcadea275c036e471de1ab
                3.6.1=quay.io/strimzi/kafka@sha256:c1b735677de67f9e4c073e5945642b2580f33a88bcf8a9b1c6296726d5cf66d5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3e02d3f8c605a9e47d61770e3f047d597aa8a3d5d55c170e0c271b4ad48732da
                3.5.1=quay.io/strimzi/kafka@sha256:d271557377b236feddce9d658eaa9a4945283b30116bed7732dafa0472858bfe
                3.6.0=quay.io/strimzi/kafka@sha256:015ad2d52c6afb76ea70e0d2f76fac0e5e63b7bea4dcadea275c036e471de1ab
                3.6.1=quay.io/strimzi/kafka@sha256:c1b735677de67f9e4c073e5945642b2580f33a88bcf8a9b1c6296726d5cf66d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3e02d3f8c605a9e47d61770e3f047d597aa8a3d5d55c170e0c271b4ad48732da
