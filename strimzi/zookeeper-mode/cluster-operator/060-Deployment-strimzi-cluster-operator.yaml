              value: quay.io/strimzi/operator@sha256:23ad6ddd2504f8552daa01e6292eb9c4ba8b3cf84ebab8df4c592f1428d57e5a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
