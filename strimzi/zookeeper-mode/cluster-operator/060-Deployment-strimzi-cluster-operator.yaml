apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f1b33d1bc7aa7761faece88ed6f06a0d1210b4fe4e8d0ed4beed3b5e16a762b4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:62c122929341135a495cdf06b90d1a8df0fa73bfb869936cbeddd784d1cca90e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:62c122929341135a495cdf06b90d1a8df0fa73bfb869936cbeddd784d1cca90e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:62c122929341135a495cdf06b90d1a8df0fa73bfb869936cbeddd784d1cca90e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:48a6e6fa0c9c712afdd00f71503c0890fc36bedf9ae7effe823c363ad113b8c5
                3.5.1=quay.io/strimzi/kafka@sha256:e199149688df92ecdd6d3b8e3bf501f9bd9da643b7d61561b32875ad61d7ba0c
                3.5.2=quay.io/strimzi/kafka@sha256:f99ce2e78738f267251b2f7ab6ea7bc3ec9fa3caff0adf488e945cf7e54ad88a
                3.6.0=quay.io/strimzi/kafka@sha256:830fb6ab51cc07044a6b05f327921abce681c3f4cd8b9619c8c4d537c6807d83
                3.6.1=quay.io/strimzi/kafka@sha256:62c122929341135a495cdf06b90d1a8df0fa73bfb869936cbeddd784d1cca90e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:48a6e6fa0c9c712afdd00f71503c0890fc36bedf9ae7effe823c363ad113b8c5
                3.5.1=quay.io/strimzi/kafka@sha256:e199149688df92ecdd6d3b8e3bf501f9bd9da643b7d61561b32875ad61d7ba0c
                3.5.2=quay.io/strimzi/kafka@sha256:f99ce2e78738f267251b2f7ab6ea7bc3ec9fa3caff0adf488e945cf7e54ad88a
                3.6.0=quay.io/strimzi/kafka@sha256:830fb6ab51cc07044a6b05f327921abce681c3f4cd8b9619c8c4d537c6807d83
                3.6.1=quay.io/strimzi/kafka@sha256:62c122929341135a495cdf06b90d1a8df0fa73bfb869936cbeddd784d1cca90e
