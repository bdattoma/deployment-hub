apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dabc098c55abac6265a11b73ee0605949837c172f84b6c415610ca50d9f3ff50
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f75e8c6b1d7e5af8f5ae423e37bf990e6ef4957c05bf4d702ceed83f3aa26b8f
                3.4.1=quay.io/strimzi/kafka@sha256:b6aa12af69cf0a93e28c3ac56ea38baee32fd432c9d15be9980f6b21b4002507
                3.5.0=quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f75e8c6b1d7e5af8f5ae423e37bf990e6ef4957c05bf4d702ceed83f3aa26b8f
                3.4.1=quay.io/strimzi/kafka@sha256:b6aa12af69cf0a93e28c3ac56ea38baee32fd432c9d15be9980f6b21b4002507
                3.5.0=quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f75e8c6b1d7e5af8f5ae423e37bf990e6ef4957c05bf4d702ceed83f3aa26b8f
                3.4.1=quay.io/strimzi/kafka@sha256:b6aa12af69cf0a93e28c3ac56ea38baee32fd432c9d15be9980f6b21b4002507
                3.5.0=quay.io/strimzi/kafka@sha256:0a3bdc76037c87a9a3a97c5b3c9335f7a7afeffee4f7b785cd755c6763fb6243
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f75e8c6b1d7e5af8f5ae423e37bf990e6ef4957c05bf4d702ceed83f3aa26b8f
                3.4.1=quay.io/strimzi/kafka@sha256:b6aa12af69cf0a93e28c3ac56ea38baee32fd432c9d15be9980f6b21b4002507
