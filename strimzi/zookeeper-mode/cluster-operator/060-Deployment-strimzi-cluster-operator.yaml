                3.4.1=quay.io/strimzi/kafka@sha256:e641457a80ff2f23215056b445d672b4cc6489bee9e18791b71d1b5ef1185272
                3.5.0=quay.io/strimzi/kafka@sha256:9a9864eb4aca0263132bcd00b6faf90dcc8886c61d436947578f5a888bbafd9c
