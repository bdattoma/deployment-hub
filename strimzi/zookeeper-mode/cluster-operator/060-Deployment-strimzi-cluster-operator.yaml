apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fef9eccb6cd35ba98fa3629ed84085a1878a75d31bc84e55dccee42af8c699b3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2c01b8ace7c36204200095dfe5910ef0001663153134abb6c9e71ea1475bc5aa
                3.4.1=quay.io/strimzi/kafka@sha256:77a41c78f1a1701b0709ac8f6f813e694e9fbdfbad33c0fa9a1815b1b581fdcd
                3.5.0=quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2c01b8ace7c36204200095dfe5910ef0001663153134abb6c9e71ea1475bc5aa
                3.4.1=quay.io/strimzi/kafka@sha256:77a41c78f1a1701b0709ac8f6f813e694e9fbdfbad33c0fa9a1815b1b581fdcd
                3.5.0=quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2c01b8ace7c36204200095dfe5910ef0001663153134abb6c9e71ea1475bc5aa
                3.4.1=quay.io/strimzi/kafka@sha256:77a41c78f1a1701b0709ac8f6f813e694e9fbdfbad33c0fa9a1815b1b581fdcd
                3.5.0=quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2c01b8ace7c36204200095dfe5910ef0001663153134abb6c9e71ea1475bc5aa
                3.4.1=quay.io/strimzi/kafka@sha256:77a41c78f1a1701b0709ac8f6f813e694e9fbdfbad33c0fa9a1815b1b581fdcd
                3.5.0=quay.io/strimzi/kafka@sha256:afc61db0b318da17659fde3321f005c6d0b82ef6e6e64dbcef7645f3a72701dd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fef9eccb6cd35ba98fa3629ed84085a1878a75d31bc84e55dccee42af8c699b3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fef9eccb6cd35ba98fa3629ed84085a1878a75d31bc84e55dccee42af8c699b3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fef9eccb6cd35ba98fa3629ed84085a1878a75d31bc84e55dccee42af8c699b3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:291a0c5115462da791bfc669590a0311353be70ec3ff1e0f4272830a2d60806c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:12ce477cec7c6f1cd5e27861736824521effb977ede4b7afe398c3a87bd3ba9a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
