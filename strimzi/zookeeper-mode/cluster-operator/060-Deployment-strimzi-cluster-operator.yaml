apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:733d3476237ffe6421afd0a1d4aed00981b0ec1e8240f34f44fcb7fa0454121c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5bdd90d30c0c4e74fb59dd149ce5aa21b822aa26bd18d0d2d50197d5fa7b1718
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5bdd90d30c0c4e74fb59dd149ce5aa21b822aa26bd18d0d2d50197d5fa7b1718
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5bdd90d30c0c4e74fb59dd149ce5aa21b822aa26bd18d0d2d50197d5fa7b1718
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cb575d7a98f113d19ec03fadd3f2221dfaf782252f4715a96def22095a6b987a
                3.3.2=quay.io/strimzi/kafka@sha256:09f523ff8d525611656660438c356243c74aeccb2262e50d3bc86be6ae68cbc0
                3.4.0=quay.io/strimzi/kafka@sha256:d8a349db15b2284a17c8dfb059d9edc89e76150901b1cb5e59afe48633986106
                3.4.1=quay.io/strimzi/kafka@sha256:5bdd90d30c0c4e74fb59dd149ce5aa21b822aa26bd18d0d2d50197d5fa7b1718
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:cb575d7a98f113d19ec03fadd3f2221dfaf782252f4715a96def22095a6b987a
                3.3.2=quay.io/strimzi/kafka@sha256:09f523ff8d525611656660438c356243c74aeccb2262e50d3bc86be6ae68cbc0
                3.4.0=quay.io/strimzi/kafka@sha256:d8a349db15b2284a17c8dfb059d9edc89e76150901b1cb5e59afe48633986106
                3.4.1=quay.io/strimzi/kafka@sha256:5bdd90d30c0c4e74fb59dd149ce5aa21b822aa26bd18d0d2d50197d5fa7b1718
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
