              value: quay.io/strimzi/operator@sha256:2d4c0fde855b108bbe9ae00975278fc2c6aec0d9aff53bcec2ff587ea12cea46
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
