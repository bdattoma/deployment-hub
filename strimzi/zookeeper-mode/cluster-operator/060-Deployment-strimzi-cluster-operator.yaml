apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ee25b647aaa758f853c271c884841b85e9ab48cbf8c203c8d8748906beb368f9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0b9d097fe5410717be0e1e952d45eb7887bdfbcc656af7f5787c977ca6adc4b
                3.4.1=quay.io/strimzi/kafka@sha256:5bf64eb2578f19877ee71f07f7d52b3f14537a4dc7df21a05d7676718f9013c1
                3.5.0=quay.io/strimzi/kafka@sha256:3a57e2f81bdf5c80bcc709c189e86c5ea79b682509714ce595b2d2c93a78cf29
                3.5.1=quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0b9d097fe5410717be0e1e952d45eb7887bdfbcc656af7f5787c977ca6adc4b
                3.4.1=quay.io/strimzi/kafka@sha256:5bf64eb2578f19877ee71f07f7d52b3f14537a4dc7df21a05d7676718f9013c1
                3.5.0=quay.io/strimzi/kafka@sha256:3a57e2f81bdf5c80bcc709c189e86c5ea79b682509714ce595b2d2c93a78cf29
                3.5.1=quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0b9d097fe5410717be0e1e952d45eb7887bdfbcc656af7f5787c977ca6adc4b
                3.4.1=quay.io/strimzi/kafka@sha256:5bf64eb2578f19877ee71f07f7d52b3f14537a4dc7df21a05d7676718f9013c1
                3.5.0=quay.io/strimzi/kafka@sha256:3a57e2f81bdf5c80bcc709c189e86c5ea79b682509714ce595b2d2c93a78cf29
                3.5.1=quay.io/strimzi/kafka@sha256:70e584c2beb111dc44692bd5b76914c67ac3e5e06b262a568d9cee136893ef1b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0b9d097fe5410717be0e1e952d45eb7887bdfbcc656af7f5787c977ca6adc4b
                3.4.1=quay.io/strimzi/kafka@sha256:5bf64eb2578f19877ee71f07f7d52b3f14537a4dc7df21a05d7676718f9013c1
