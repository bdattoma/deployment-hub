apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:540895cbaee7c620bdcec6d2131b87fdd72c6d33c2b90c5602b62c54df6aee07
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c02f768eba3039188791762d1620749d5de2272c2f977ed97d547acca497b8fc
                3.4.1=quay.io/strimzi/kafka@sha256:18a3348515c6f25de6536b9fbe0ca82d20e310ed2f1d407dd586a486d6de0ad4
                3.5.0=quay.io/strimzi/kafka@sha256:afa1fbe0bb56fc02a0832ac7cd089799b977a5ef15dcd7bfd07acb5c442517f7
                3.5.1=quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c02f768eba3039188791762d1620749d5de2272c2f977ed97d547acca497b8fc
                3.4.1=quay.io/strimzi/kafka@sha256:18a3348515c6f25de6536b9fbe0ca82d20e310ed2f1d407dd586a486d6de0ad4
                3.5.0=quay.io/strimzi/kafka@sha256:afa1fbe0bb56fc02a0832ac7cd089799b977a5ef15dcd7bfd07acb5c442517f7
                3.5.1=quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c02f768eba3039188791762d1620749d5de2272c2f977ed97d547acca497b8fc
                3.4.1=quay.io/strimzi/kafka@sha256:18a3348515c6f25de6536b9fbe0ca82d20e310ed2f1d407dd586a486d6de0ad4
                3.5.0=quay.io/strimzi/kafka@sha256:afa1fbe0bb56fc02a0832ac7cd089799b977a5ef15dcd7bfd07acb5c442517f7
                3.5.1=quay.io/strimzi/kafka@sha256:d87ebfcfae4b0ea084ac1ee4e33213bf7f52fe94a1bfeacf6896aa0ec884ce13
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c02f768eba3039188791762d1620749d5de2272c2f977ed97d547acca497b8fc
                3.4.1=quay.io/strimzi/kafka@sha256:18a3348515c6f25de6536b9fbe0ca82d20e310ed2f1d407dd586a486d6de0ad4
                3.5.0=quay.io/strimzi/kafka@sha256:afa1fbe0bb56fc02a0832ac7cd089799b977a5ef15dcd7bfd07acb5c442517f7
