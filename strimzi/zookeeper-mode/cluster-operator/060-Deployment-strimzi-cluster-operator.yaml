apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3e9de5e15e08ee3e589824ac26ec660b02fb827d2524dea2b32000a3654cdc4d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8987466fca654a2f2e14c0d8057e6e6d54aa71f565f4791007bb136bdb6de4ba
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8987466fca654a2f2e14c0d8057e6e6d54aa71f565f4791007bb136bdb6de4ba
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8987466fca654a2f2e14c0d8057e6e6d54aa71f565f4791007bb136bdb6de4ba
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ccfd86799fac6448ce8084a6dbc7795848a7923f632f0d9b2794c67877a63bd6
                3.5.1=quay.io/strimzi/kafka@sha256:d4f434c24cf1da997a0c326b21236ee5066f5919aa7cd7f723da86dae125897c
                3.5.2=quay.io/strimzi/kafka@sha256:cd38bc3fb156d78a116a5f8baf1ffcf9d17df4320f8bafa20419d2fa61c40a8b
