apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f7d573690bb393b46d3b95a7f1282b7cb12f11b3f77b4115fe727bd85ab35bc6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d064cc077e6f73b201df43895f492203235ac33d338131c4220b2045588861f6
                3.5.1=quay.io/strimzi/kafka@sha256:2aea6fd16ec3e1b5a90e6fe5bda1694afb4347234e6ef175a9942d75ed22e378
                3.6.0=quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d064cc077e6f73b201df43895f492203235ac33d338131c4220b2045588861f6
                3.5.1=quay.io/strimzi/kafka@sha256:2aea6fd16ec3e1b5a90e6fe5bda1694afb4347234e6ef175a9942d75ed22e378
                3.6.0=quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d064cc077e6f73b201df43895f492203235ac33d338131c4220b2045588861f6
                3.5.1=quay.io/strimzi/kafka@sha256:2aea6fd16ec3e1b5a90e6fe5bda1694afb4347234e6ef175a9942d75ed22e378
                3.6.0=quay.io/strimzi/kafka@sha256:eb7a408888a74fa94a4c8770df7a9bf4ac535a11d899452bf9e4b99768e38d1f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
