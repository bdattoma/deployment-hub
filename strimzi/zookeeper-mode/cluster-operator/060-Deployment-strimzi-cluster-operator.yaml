apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ba31aa77c4bd4e397579d4f342f334f5344db7526ea67b78309aa06322be7cdb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5bcd621cb4eceb6641433fd366cc1b6f057d17bb1a92ceb98eec3c36a99ec97d
                3.5.1=quay.io/strimzi/kafka@sha256:6eecd86cc41ee83aa5ef3c37e5cd21bce1d0c6d37fd391bdc233edf2c1781b35
                3.6.0=quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5bcd621cb4eceb6641433fd366cc1b6f057d17bb1a92ceb98eec3c36a99ec97d
                3.5.1=quay.io/strimzi/kafka@sha256:6eecd86cc41ee83aa5ef3c37e5cd21bce1d0c6d37fd391bdc233edf2c1781b35
                3.6.0=quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5bcd621cb4eceb6641433fd366cc1b6f057d17bb1a92ceb98eec3c36a99ec97d
                3.5.1=quay.io/strimzi/kafka@sha256:6eecd86cc41ee83aa5ef3c37e5cd21bce1d0c6d37fd391bdc233edf2c1781b35
                3.6.0=quay.io/strimzi/kafka@sha256:71342997de94791f036f820e2d8f844beee5b7a61b1796a8573a55ef76db5d63
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5bcd621cb4eceb6641433fd366cc1b6f057d17bb1a92ceb98eec3c36a99ec97d
                3.5.1=quay.io/strimzi/kafka@sha256:6eecd86cc41ee83aa5ef3c37e5cd21bce1d0c6d37fd391bdc233edf2c1781b35
