apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:84b1a5e1963d52ede19f89199a1a52688833b5cccf5a1173d51fb381cb9688c0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3884e8bb67057c6a3a8768c4bfc355799d1aeea65641844a84a16ae900e4ba12
                3.5.1=quay.io/strimzi/kafka@sha256:711908856f2b7b90e7e215c12d2e308c3394507d07e4363110ab55f61a2b6140
                3.6.0=quay.io/strimzi/kafka@sha256:dc17df6edfbe9fd2cc9b29bca34a87b5643ff0aef71d7e4bf73e7db37165103d
                3.6.1=quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3884e8bb67057c6a3a8768c4bfc355799d1aeea65641844a84a16ae900e4ba12
                3.5.1=quay.io/strimzi/kafka@sha256:711908856f2b7b90e7e215c12d2e308c3394507d07e4363110ab55f61a2b6140
                3.6.0=quay.io/strimzi/kafka@sha256:dc17df6edfbe9fd2cc9b29bca34a87b5643ff0aef71d7e4bf73e7db37165103d
                3.6.1=quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3884e8bb67057c6a3a8768c4bfc355799d1aeea65641844a84a16ae900e4ba12
                3.5.1=quay.io/strimzi/kafka@sha256:711908856f2b7b90e7e215c12d2e308c3394507d07e4363110ab55f61a2b6140
                3.6.0=quay.io/strimzi/kafka@sha256:dc17df6edfbe9fd2cc9b29bca34a87b5643ff0aef71d7e4bf73e7db37165103d
                3.6.1=quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:3884e8bb67057c6a3a8768c4bfc355799d1aeea65641844a84a16ae900e4ba12
                3.5.1=quay.io/strimzi/kafka@sha256:711908856f2b7b90e7e215c12d2e308c3394507d07e4363110ab55f61a2b6140
                3.6.0=quay.io/strimzi/kafka@sha256:dc17df6edfbe9fd2cc9b29bca34a87b5643ff0aef71d7e4bf73e7db37165103d
                3.6.1=quay.io/strimzi/kafka@sha256:c48acbc86897230ba5c7095a8d53b6db17e663a917909c24758ac3008e895495
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:84b1a5e1963d52ede19f89199a1a52688833b5cccf5a1173d51fb381cb9688c0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:84b1a5e1963d52ede19f89199a1a52688833b5cccf5a1173d51fb381cb9688c0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:84b1a5e1963d52ede19f89199a1a52688833b5cccf5a1173d51fb381cb9688c0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:121c97ee97890272d5a1f06ad277c1d35b7c921447bdd3125bb4d5cbee526530
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
