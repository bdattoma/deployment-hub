apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1bab9a4a1b94f64887070153f34b4c6dde53ff8b51c9797cb31d2837b28c1c4c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9870713d5ebe0497b95d24de603c9a5324e3146bfbd7804a1d78e48ac9f28ba8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9870713d5ebe0497b95d24de603c9a5324e3146bfbd7804a1d78e48ac9f28ba8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9870713d5ebe0497b95d24de603c9a5324e3146bfbd7804a1d78e48ac9f28ba8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:eaad140944c75281a5ede587d3b8fed6e39c6e724c9dac7f1fecb7f7da3caeb2
                3.3.2=quay.io/strimzi/kafka@sha256:0da12a01d2caa4f0caf29488d9f0af1ff6a680caa3a9aa3625e2e85f9716fc74
                3.4.0=quay.io/strimzi/kafka@sha256:fb54512e97f886beb6e0cde33a61458919fbcd8eac765a2f42378599f669726e
                3.4.1=quay.io/strimzi/kafka@sha256:9870713d5ebe0497b95d24de603c9a5324e3146bfbd7804a1d78e48ac9f28ba8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:eaad140944c75281a5ede587d3b8fed6e39c6e724c9dac7f1fecb7f7da3caeb2
                3.3.2=quay.io/strimzi/kafka@sha256:0da12a01d2caa4f0caf29488d9f0af1ff6a680caa3a9aa3625e2e85f9716fc74
                3.4.0=quay.io/strimzi/kafka@sha256:fb54512e97f886beb6e0cde33a61458919fbcd8eac765a2f42378599f669726e
                3.4.1=quay.io/strimzi/kafka@sha256:9870713d5ebe0497b95d24de603c9a5324e3146bfbd7804a1d78e48ac9f28ba8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:eaad140944c75281a5ede587d3b8fed6e39c6e724c9dac7f1fecb7f7da3caeb2
                3.3.2=quay.io/strimzi/kafka@sha256:0da12a01d2caa4f0caf29488d9f0af1ff6a680caa3a9aa3625e2e85f9716fc74
