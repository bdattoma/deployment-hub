apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bfcdababd584667ca79697448d6b37a7b82a410a39ef324c3e66ee811491bd8d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:e45e143f3c7c9f97997afa22acbcb9acb1599e1833b645ac0d65905423d9ec17
                3.6.0=quay.io/strimzi/kafka@sha256:e3b1b38b07dfbd4f0d83cd4c617946f94447da79662432d4a5a7b97973a3a0e5
                3.6.1=quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:e45e143f3c7c9f97997afa22acbcb9acb1599e1833b645ac0d65905423d9ec17
                3.6.0=quay.io/strimzi/kafka@sha256:e3b1b38b07dfbd4f0d83cd4c617946f94447da79662432d4a5a7b97973a3a0e5
                3.6.1=quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:e45e143f3c7c9f97997afa22acbcb9acb1599e1833b645ac0d65905423d9ec17
                3.6.0=quay.io/strimzi/kafka@sha256:e3b1b38b07dfbd4f0d83cd4c617946f94447da79662432d4a5a7b97973a3a0e5
                3.6.1=quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:e45e143f3c7c9f97997afa22acbcb9acb1599e1833b645ac0d65905423d9ec17
                3.6.0=quay.io/strimzi/kafka@sha256:e3b1b38b07dfbd4f0d83cd4c617946f94447da79662432d4a5a7b97973a3a0e5
                3.6.1=quay.io/strimzi/kafka@sha256:0a3e448b50f981d2b2e470003f4dfa529c4c0b7f4b47af14cd2badb99cf68b29
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bfcdababd584667ca79697448d6b37a7b82a410a39ef324c3e66ee811491bd8d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bfcdababd584667ca79697448d6b37a7b82a410a39ef324c3e66ee811491bd8d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bfcdababd584667ca79697448d6b37a7b82a410a39ef324c3e66ee811491bd8d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:baf2498b23f297faad29165826d32e0dbe3d19094eb185f4f4539c18c371fa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ed80548f20f5d5c0d2783cefbea69e8c315679c377f97f69a6787bcabb6becca
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
