            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:0239b8a177e7b135cbc715507ac0bad28777bd07dae646b9d66437406b7c7648
                3.4.1=quay.io/strimzi/kafka@sha256:1a9835f73f0f0bb779fc765b438d132a3caa072cb62015fabbed941fff714518
