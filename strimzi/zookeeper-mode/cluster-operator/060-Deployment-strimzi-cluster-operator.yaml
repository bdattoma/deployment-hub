apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4cd443ce6e7ae0858d626a551f21b2a590468039cb5346823dd1355a3c4ac66a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae797abef7b7a5f77ac75f50fc3ce06a7c1ace769c3aecaf9d0821554774cc60
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae797abef7b7a5f77ac75f50fc3ce06a7c1ace769c3aecaf9d0821554774cc60
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae797abef7b7a5f77ac75f50fc3ce06a7c1ace769c3aecaf9d0821554774cc60
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7b444809c2cc2be1dd07d8a1d3c194009bff677ecb99b88a12682e18ee176182
                3.3.2=quay.io/strimzi/kafka@sha256:9a56fff01c9b96c664b04535eee73d43e04788bcb0341100e9462ca507f4a1e6
                3.4.0=quay.io/strimzi/kafka@sha256:0bf897cd21e6b0a889434f41d2a9ab28dcdfc18a9ec97df5acccee917fb1c7be
                3.4.1=quay.io/strimzi/kafka@sha256:ae797abef7b7a5f77ac75f50fc3ce06a7c1ace769c3aecaf9d0821554774cc60
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:7b444809c2cc2be1dd07d8a1d3c194009bff677ecb99b88a12682e18ee176182
                3.3.2=quay.io/strimzi/kafka@sha256:9a56fff01c9b96c664b04535eee73d43e04788bcb0341100e9462ca507f4a1e6
                3.4.0=quay.io/strimzi/kafka@sha256:0bf897cd21e6b0a889434f41d2a9ab28dcdfc18a9ec97df5acccee917fb1c7be
                3.4.1=quay.io/strimzi/kafka@sha256:ae797abef7b7a5f77ac75f50fc3ce06a7c1ace769c3aecaf9d0821554774cc60
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
