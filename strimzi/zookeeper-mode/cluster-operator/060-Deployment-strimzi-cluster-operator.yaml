apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b7df24613c00d23782715593a63d8c4ce8b5e42c7800c8f6af99d7147dd3ee57
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:22108ca12029b1f7ce41e835dda58d3ad23daf3118014decc8cc5e83c215035d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:22108ca12029b1f7ce41e835dda58d3ad23daf3118014decc8cc5e83c215035d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:22108ca12029b1f7ce41e835dda58d3ad23daf3118014decc8cc5e83c215035d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d8f3554702eec3257b13fca10bed8bf0ce01a37681c28acb9cef899c84831921
                3.4.1=quay.io/strimzi/kafka@sha256:948d7b53f7026b266adc8c3bbf683da65abb369597fbfac6074cdcc1781e730d
                3.5.0=quay.io/strimzi/kafka@sha256:d76ef9be89cfc7f9f7481af83b4e45331644bc9b56d8d097bb7d9991e5bf3c74
                3.5.1=quay.io/strimzi/kafka@sha256:22108ca12029b1f7ce41e835dda58d3ad23daf3118014decc8cc5e83c215035d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
