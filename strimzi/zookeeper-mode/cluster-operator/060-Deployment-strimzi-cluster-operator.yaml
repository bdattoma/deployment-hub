              value: quay.io/strimzi/operator@sha256:60581fd329de1472ec9914d4a628dd7226031f1efb1663078e03e64c11eee925
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:60581fd329de1472ec9914d4a628dd7226031f1efb1663078e03e64c11eee925
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
