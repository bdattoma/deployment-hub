apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:817048514404133877d0bd43fe95228cf0103e828e7499da67d514d51bf47229
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:228e4ab5d0e0ffd3d7c40701fe9c58e3893d7152134eb052fa4b9618cf606e85
                3.5.1=quay.io/strimzi/kafka@sha256:8cd298381a89a5fad6856a2f4277163d130bc0843fa21f9bc4c5645dc90686b2
                3.6.0=quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:228e4ab5d0e0ffd3d7c40701fe9c58e3893d7152134eb052fa4b9618cf606e85
                3.5.1=quay.io/strimzi/kafka@sha256:8cd298381a89a5fad6856a2f4277163d130bc0843fa21f9bc4c5645dc90686b2
                3.6.0=quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:228e4ab5d0e0ffd3d7c40701fe9c58e3893d7152134eb052fa4b9618cf606e85
                3.5.1=quay.io/strimzi/kafka@sha256:8cd298381a89a5fad6856a2f4277163d130bc0843fa21f9bc4c5645dc90686b2
                3.6.0=quay.io/strimzi/kafka@sha256:5197d9fc7ac22e9df1aa3ec2f47e4b388197e26ed2b0ceb682eeebb237f67d8e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:228e4ab5d0e0ffd3d7c40701fe9c58e3893d7152134eb052fa4b9618cf606e85
                3.5.1=quay.io/strimzi/kafka@sha256:8cd298381a89a5fad6856a2f4277163d130bc0843fa21f9bc4c5645dc90686b2
