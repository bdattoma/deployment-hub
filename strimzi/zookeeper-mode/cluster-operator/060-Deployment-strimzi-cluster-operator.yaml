apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7df5db5b03a273b36b5dc812a5dbaf9d0467fbde419ff4c521bacb3ff54a674b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:46e1ddae9e8055d08b5de4d2e1210c272dca985b1d7b2378eac25990a8d00fbf
                3.4.1=quay.io/strimzi/kafka@sha256:588956b58a3e407d9faf2ea1f3349cc9d03f729cba8b69cb897f4b47202f7dc6
                3.5.0=quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:46e1ddae9e8055d08b5de4d2e1210c272dca985b1d7b2378eac25990a8d00fbf
                3.4.1=quay.io/strimzi/kafka@sha256:588956b58a3e407d9faf2ea1f3349cc9d03f729cba8b69cb897f4b47202f7dc6
                3.5.0=quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:46e1ddae9e8055d08b5de4d2e1210c272dca985b1d7b2378eac25990a8d00fbf
                3.4.1=quay.io/strimzi/kafka@sha256:588956b58a3e407d9faf2ea1f3349cc9d03f729cba8b69cb897f4b47202f7dc6
                3.5.0=quay.io/strimzi/kafka@sha256:89f7e1e8b5afa415f1518bdd6aac6815aa60948d8907f1f18836e029175d9a98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:46e1ddae9e8055d08b5de4d2e1210c272dca985b1d7b2378eac25990a8d00fbf
                3.4.1=quay.io/strimzi/kafka@sha256:588956b58a3e407d9faf2ea1f3349cc9d03f729cba8b69cb897f4b47202f7dc6
