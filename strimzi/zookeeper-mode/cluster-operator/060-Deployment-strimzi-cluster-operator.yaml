apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25b5251024b7fdcaa2f024608d726a2be91af03cb106f1d6a78bc72046f22e90
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f0cabd3ef7c57838273764508822cc11872118dd7876b146769a19cd5e459a56
                3.5.1=quay.io/strimzi/kafka@sha256:f60a317925ad0c8f9914dd2414811df64dcadd2d6a13066b1c7ae2d4b2394ee5
                3.6.0=quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f0cabd3ef7c57838273764508822cc11872118dd7876b146769a19cd5e459a56
                3.5.1=quay.io/strimzi/kafka@sha256:f60a317925ad0c8f9914dd2414811df64dcadd2d6a13066b1c7ae2d4b2394ee5
                3.6.0=quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f0cabd3ef7c57838273764508822cc11872118dd7876b146769a19cd5e459a56
                3.5.1=quay.io/strimzi/kafka@sha256:f60a317925ad0c8f9914dd2414811df64dcadd2d6a13066b1c7ae2d4b2394ee5
                3.6.0=quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f0cabd3ef7c57838273764508822cc11872118dd7876b146769a19cd5e459a56
                3.5.1=quay.io/strimzi/kafka@sha256:f60a317925ad0c8f9914dd2414811df64dcadd2d6a13066b1c7ae2d4b2394ee5
                3.6.0=quay.io/strimzi/kafka@sha256:c3b311a472bad8d79eece0bcbabeb55add9fd60015bca003194ee6a68757fb7c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25b5251024b7fdcaa2f024608d726a2be91af03cb106f1d6a78bc72046f22e90
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25b5251024b7fdcaa2f024608d726a2be91af03cb106f1d6a78bc72046f22e90
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:25b5251024b7fdcaa2f024608d726a2be91af03cb106f1d6a78bc72046f22e90
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f64cae82d8788178103d79b5a842053b61035a6fa0a7f3568d3126c05dbbbbd7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:29ba1cba98508f153d9df8320efbe1429fb6d4a89c51da5e37f53add8ea152e6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
