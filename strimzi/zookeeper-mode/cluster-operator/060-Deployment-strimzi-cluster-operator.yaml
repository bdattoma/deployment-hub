apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:51e412485983d7e7fceb0dbd4fa4e6d79fbe6f329a9fd722c40390f2c056f6a0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:13daa948cd8995adf89af52595751b7a715d40e63482a3efce0f6a296a39e012
                3.4.1=quay.io/strimzi/kafka@sha256:9da1c94766dfb79eaa4f14f4540ca147713b76856acb2abc75c4767d6b93ce32
                3.5.0=quay.io/strimzi/kafka@sha256:6eb346a685d5cdb08ef432bc08380282f4932fd4b7a988a625fe156880f15d14
                3.5.1=quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:13daa948cd8995adf89af52595751b7a715d40e63482a3efce0f6a296a39e012
                3.4.1=quay.io/strimzi/kafka@sha256:9da1c94766dfb79eaa4f14f4540ca147713b76856acb2abc75c4767d6b93ce32
                3.5.0=quay.io/strimzi/kafka@sha256:6eb346a685d5cdb08ef432bc08380282f4932fd4b7a988a625fe156880f15d14
                3.5.1=quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:13daa948cd8995adf89af52595751b7a715d40e63482a3efce0f6a296a39e012
                3.4.1=quay.io/strimzi/kafka@sha256:9da1c94766dfb79eaa4f14f4540ca147713b76856acb2abc75c4767d6b93ce32
                3.5.0=quay.io/strimzi/kafka@sha256:6eb346a685d5cdb08ef432bc08380282f4932fd4b7a988a625fe156880f15d14
                3.5.1=quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:13daa948cd8995adf89af52595751b7a715d40e63482a3efce0f6a296a39e012
                3.4.1=quay.io/strimzi/kafka@sha256:9da1c94766dfb79eaa4f14f4540ca147713b76856acb2abc75c4767d6b93ce32
                3.5.0=quay.io/strimzi/kafka@sha256:6eb346a685d5cdb08ef432bc08380282f4932fd4b7a988a625fe156880f15d14
                3.5.1=quay.io/strimzi/kafka@sha256:ec902b90f79ef441e345aa23a368abd3741960169d838e19ebf0a88c9cf60dd9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:51e412485983d7e7fceb0dbd4fa4e6d79fbe6f329a9fd722c40390f2c056f6a0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:51e412485983d7e7fceb0dbd4fa4e6d79fbe6f329a9fd722c40390f2c056f6a0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:51e412485983d7e7fceb0dbd4fa4e6d79fbe6f329a9fd722c40390f2c056f6a0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5729f1f0511da95e64e358cfabb3980ad9a660af2968118a87d6755f5d652a67
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a069dbd578982860017bdd293096581780371394486a09eb6b882a236ecfb514
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
