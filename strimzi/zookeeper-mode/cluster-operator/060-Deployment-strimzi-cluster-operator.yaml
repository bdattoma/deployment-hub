apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:40f19c992dddec9999636f681abdb3acf92528ecf7ea03a7b6e34ac684925b99
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:22e5bc4ec7594d86ec201ca33b499efa197a2a467e8cfa0c6890dfed755c2585
                3.4.1=quay.io/strimzi/kafka@sha256:ac74a32d46f4a91ec89675d0f1f4d91871a61922ac0d0c7cb91495e5193bf668
                3.5.0=quay.io/strimzi/kafka@sha256:eb6375d063bcf086ab6dfced3777a80ee8421ed0ac0b92c8be857be56e8ad845
                3.5.1=quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:22e5bc4ec7594d86ec201ca33b499efa197a2a467e8cfa0c6890dfed755c2585
                3.4.1=quay.io/strimzi/kafka@sha256:ac74a32d46f4a91ec89675d0f1f4d91871a61922ac0d0c7cb91495e5193bf668
                3.5.0=quay.io/strimzi/kafka@sha256:eb6375d063bcf086ab6dfced3777a80ee8421ed0ac0b92c8be857be56e8ad845
                3.5.1=quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:22e5bc4ec7594d86ec201ca33b499efa197a2a467e8cfa0c6890dfed755c2585
                3.4.1=quay.io/strimzi/kafka@sha256:ac74a32d46f4a91ec89675d0f1f4d91871a61922ac0d0c7cb91495e5193bf668
                3.5.0=quay.io/strimzi/kafka@sha256:eb6375d063bcf086ab6dfced3777a80ee8421ed0ac0b92c8be857be56e8ad845
                3.5.1=quay.io/strimzi/kafka@sha256:a386a940b8967b03fe614dc0ae5c1e91da6ea885d5623c2ba50432a6b3ec07d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:22e5bc4ec7594d86ec201ca33b499efa197a2a467e8cfa0c6890dfed755c2585
                3.4.1=quay.io/strimzi/kafka@sha256:ac74a32d46f4a91ec89675d0f1f4d91871a61922ac0d0c7cb91495e5193bf668
                3.5.0=quay.io/strimzi/kafka@sha256:eb6375d063bcf086ab6dfced3777a80ee8421ed0ac0b92c8be857be56e8ad845
