apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:49e9ab444ae8f55792960b0f9cac5a1992941350b515a518c97330cf1ba56bb1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b3f15be147d8cd3cd87b0e7d01f698be606834ec27080d0b79fea02eb881a499
                3.3.2=quay.io/strimzi/kafka@sha256:229ddd4ef005755954ba94d075ffbcb64e3e56d7150c2caff43ddf9b239b22c1
                3.4.0=quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b3f15be147d8cd3cd87b0e7d01f698be606834ec27080d0b79fea02eb881a499
                3.3.2=quay.io/strimzi/kafka@sha256:229ddd4ef005755954ba94d075ffbcb64e3e56d7150c2caff43ddf9b239b22c1
                3.4.0=quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b3f15be147d8cd3cd87b0e7d01f698be606834ec27080d0b79fea02eb881a499
                3.3.2=quay.io/strimzi/kafka@sha256:229ddd4ef005755954ba94d075ffbcb64e3e56d7150c2caff43ddf9b239b22c1
                3.4.0=quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b3f15be147d8cd3cd87b0e7d01f698be606834ec27080d0b79fea02eb881a499
                3.3.2=quay.io/strimzi/kafka@sha256:229ddd4ef005755954ba94d075ffbcb64e3e56d7150c2caff43ddf9b239b22c1
                3.4.0=quay.io/strimzi/kafka@sha256:a4669cd6cce48dc4b1a41217e776c384b7c8c6189a27d94f0bc5b6b961d294c9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:49e9ab444ae8f55792960b0f9cac5a1992941350b515a518c97330cf1ba56bb1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:49e9ab444ae8f55792960b0f9cac5a1992941350b515a518c97330cf1ba56bb1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:49e9ab444ae8f55792960b0f9cac5a1992941350b515a518c97330cf1ba56bb1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:76fabe45da47b5567f3dd7c176bc4a5b8aceb89b1de2586558fb0ca21fff3f91
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f154a42c744c0922994065b62a7745ef9c06ba84da64dec87d956489e99dde2f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
