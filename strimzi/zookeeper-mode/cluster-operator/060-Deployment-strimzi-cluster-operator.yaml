apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5b138bf8ca18d3ed989c37d8b661da3e59e970944539b549a3161defad7ed328
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84674cf6071efaa055fa7ec2241fdce57854ff764aa1d2ea4ceee101447e3d54
                3.4.1=quay.io/strimzi/kafka@sha256:541c0705a3777e17de33b3e10f797dd87974a9a8ff663473844fcb14c1be321f
                3.5.0=quay.io/strimzi/kafka@sha256:6bdca36f9b6522dc554ef4d9c6d4565476d03a56736ab96751e5cf47395852ff
                3.5.1=quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84674cf6071efaa055fa7ec2241fdce57854ff764aa1d2ea4ceee101447e3d54
                3.4.1=quay.io/strimzi/kafka@sha256:541c0705a3777e17de33b3e10f797dd87974a9a8ff663473844fcb14c1be321f
                3.5.0=quay.io/strimzi/kafka@sha256:6bdca36f9b6522dc554ef4d9c6d4565476d03a56736ab96751e5cf47395852ff
                3.5.1=quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84674cf6071efaa055fa7ec2241fdce57854ff764aa1d2ea4ceee101447e3d54
                3.4.1=quay.io/strimzi/kafka@sha256:541c0705a3777e17de33b3e10f797dd87974a9a8ff663473844fcb14c1be321f
                3.5.0=quay.io/strimzi/kafka@sha256:6bdca36f9b6522dc554ef4d9c6d4565476d03a56736ab96751e5cf47395852ff
                3.5.1=quay.io/strimzi/kafka@sha256:769019b07b98bd6f174676a58dccca9975f32cc85946011f6f9c9fbc6cf7192a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:84674cf6071efaa055fa7ec2241fdce57854ff764aa1d2ea4ceee101447e3d54
                3.4.1=quay.io/strimzi/kafka@sha256:541c0705a3777e17de33b3e10f797dd87974a9a8ff663473844fcb14c1be321f
                3.5.0=quay.io/strimzi/kafka@sha256:6bdca36f9b6522dc554ef4d9c6d4565476d03a56736ab96751e5cf47395852ff
