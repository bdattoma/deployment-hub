apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4365b232220ea98b5e2b1a473e04f84fa026699bc1b4b01e59efa95ea6120851
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f644d11ab5cf7a254df85d54f189711ede4a080a5d962a4f6773208bb1b25290
                3.5.1=quay.io/strimzi/kafka@sha256:feb35f4b727f44b9186d5506ca2ed69b32b649fe1cfad05d5340240327e13c84
                3.6.0=quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f644d11ab5cf7a254df85d54f189711ede4a080a5d962a4f6773208bb1b25290
                3.5.1=quay.io/strimzi/kafka@sha256:feb35f4b727f44b9186d5506ca2ed69b32b649fe1cfad05d5340240327e13c84
                3.6.0=quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f644d11ab5cf7a254df85d54f189711ede4a080a5d962a4f6773208bb1b25290
                3.5.1=quay.io/strimzi/kafka@sha256:feb35f4b727f44b9186d5506ca2ed69b32b649fe1cfad05d5340240327e13c84
                3.6.0=quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:f644d11ab5cf7a254df85d54f189711ede4a080a5d962a4f6773208bb1b25290
                3.5.1=quay.io/strimzi/kafka@sha256:feb35f4b727f44b9186d5506ca2ed69b32b649fe1cfad05d5340240327e13c84
                3.6.0=quay.io/strimzi/kafka@sha256:51150b1d04592c46b9fc25f7f255ae430e2ca0f9c7abe5376b7f22f7fc3fbd2f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4365b232220ea98b5e2b1a473e04f84fa026699bc1b4b01e59efa95ea6120851
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4365b232220ea98b5e2b1a473e04f84fa026699bc1b4b01e59efa95ea6120851
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4365b232220ea98b5e2b1a473e04f84fa026699bc1b4b01e59efa95ea6120851
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:9e586c5f53b9725a3f1cf78545cd8006238c8f6fb333e2876c923600a402f702
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:12ed5795bbc1976ad0fb5f74c3a12154f4112bae16941f89a360e57636871386
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
