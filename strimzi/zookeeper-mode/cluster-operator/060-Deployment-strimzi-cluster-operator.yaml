apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c51490196609f1d9da1c5d3f145a9785c64d73040525a7bc00b3a6f333bec298
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c2fc6b64cfe402b322db1c8439b24f353506c2eb565d471e5d8b133900625b5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c2fc6b64cfe402b322db1c8439b24f353506c2eb565d471e5d8b133900625b5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4c2fc6b64cfe402b322db1c8439b24f353506c2eb565d471e5d8b133900625b5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:aa98b3b7e0db70932e517594ccd99a2e1c764b1e6fd576600adfac857275d331
                3.4.1=quay.io/strimzi/kafka@sha256:54f2e9524b9ad33caf564c2523c7f45601fbaf008c066d0083b21d94c5a8080e
                3.5.0=quay.io/strimzi/kafka@sha256:f94668b75e3979c279a63d7f98a471735eb40546dc1e79c64264292d2bfa7af1
                3.5.1=quay.io/strimzi/kafka@sha256:4c2fc6b64cfe402b322db1c8439b24f353506c2eb565d471e5d8b133900625b5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:aa98b3b7e0db70932e517594ccd99a2e1c764b1e6fd576600adfac857275d331
                3.4.1=quay.io/strimzi/kafka@sha256:54f2e9524b9ad33caf564c2523c7f45601fbaf008c066d0083b21d94c5a8080e
                3.5.0=quay.io/strimzi/kafka@sha256:f94668b75e3979c279a63d7f98a471735eb40546dc1e79c64264292d2bfa7af1
                3.5.1=quay.io/strimzi/kafka@sha256:4c2fc6b64cfe402b322db1c8439b24f353506c2eb565d471e5d8b133900625b5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:aa98b3b7e0db70932e517594ccd99a2e1c764b1e6fd576600adfac857275d331
                3.4.1=quay.io/strimzi/kafka@sha256:54f2e9524b9ad33caf564c2523c7f45601fbaf008c066d0083b21d94c5a8080e
