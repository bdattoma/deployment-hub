apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3dda4bf7df00557d80bd5ce3b8094db0a45485fd4f2f6f26bd9b67f4df39848e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7507d4186fc25bf975ab551d2d5162d06ffbc598e2e859ebbb5d5693f5c85029
                3.5.1=quay.io/strimzi/kafka@sha256:4c6c2c146aa0743ffe4d8ce0810934e60157d9946487006ade835fa8dd653948
                3.6.0=quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7507d4186fc25bf975ab551d2d5162d06ffbc598e2e859ebbb5d5693f5c85029
                3.5.1=quay.io/strimzi/kafka@sha256:4c6c2c146aa0743ffe4d8ce0810934e60157d9946487006ade835fa8dd653948
                3.6.0=quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7507d4186fc25bf975ab551d2d5162d06ffbc598e2e859ebbb5d5693f5c85029
                3.5.1=quay.io/strimzi/kafka@sha256:4c6c2c146aa0743ffe4d8ce0810934e60157d9946487006ade835fa8dd653948
                3.6.0=quay.io/strimzi/kafka@sha256:92274ca66aed34e8e1792fad13de409091a74b542ec891c1451ccb1c8ea2cb41
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:7507d4186fc25bf975ab551d2d5162d06ffbc598e2e859ebbb5d5693f5c85029
                3.5.1=quay.io/strimzi/kafka@sha256:4c6c2c146aa0743ffe4d8ce0810934e60157d9946487006ade835fa8dd653948
