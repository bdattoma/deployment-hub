            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ce4711ff49e25ca24e6220c768bd041c624c1e6d60b1edccfa60d1adcef0ebf3
