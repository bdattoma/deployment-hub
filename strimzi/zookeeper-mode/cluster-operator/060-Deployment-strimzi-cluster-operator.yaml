apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0f5a5382ed8ad0e85133f42968e700f11327c9c126248a8264c8d5a171a984ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:73945cf58dc8c60f2bbffc2186978b9ff763dac27a8cbeb128c6efae3d8b3780
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:73945cf58dc8c60f2bbffc2186978b9ff763dac27a8cbeb128c6efae3d8b3780
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:73945cf58dc8c60f2bbffc2186978b9ff763dac27a8cbeb128c6efae3d8b3780
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:105a205505615897000ea02032a628f85a068fad0fb4544ad0b9dbafdceff655
                3.4.1=quay.io/strimzi/kafka@sha256:609122fc712f8eb01209d92642540a583dc8a882d7d2f184cb5ca17b8189888e
                3.5.0=quay.io/strimzi/kafka@sha256:58b74381d381bbd768b3f1d01e6a2fab3f216dc42af2b98d7908b9e43de1d2c7
                3.5.1=quay.io/strimzi/kafka@sha256:73945cf58dc8c60f2bbffc2186978b9ff763dac27a8cbeb128c6efae3d8b3780
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:105a205505615897000ea02032a628f85a068fad0fb4544ad0b9dbafdceff655
                3.4.1=quay.io/strimzi/kafka@sha256:609122fc712f8eb01209d92642540a583dc8a882d7d2f184cb5ca17b8189888e
                3.5.0=quay.io/strimzi/kafka@sha256:58b74381d381bbd768b3f1d01e6a2fab3f216dc42af2b98d7908b9e43de1d2c7
                3.5.1=quay.io/strimzi/kafka@sha256:73945cf58dc8c60f2bbffc2186978b9ff763dac27a8cbeb128c6efae3d8b3780
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
