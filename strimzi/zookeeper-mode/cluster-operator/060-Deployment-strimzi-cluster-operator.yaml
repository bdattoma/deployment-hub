              value: quay.io/strimzi/operator@sha256:6fa745b29ecd804574cfedb5de3916f1ef4afbe4ec147516d84dc61f7f7c2c58
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
