apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e5019663a31b143f5c729075d875141aeefa0fc00b100927ebed55c148a4c77d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d023808a5e2f0dbe7022741b30ec214f5338f0f63f7b460f7dc322f2605d01f8
                3.5.1=quay.io/strimzi/kafka@sha256:a3de0153eb60c4baec371ab23bc684c9b9ab18aab9247bb3936334f174053112
                3.6.0=quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d023808a5e2f0dbe7022741b30ec214f5338f0f63f7b460f7dc322f2605d01f8
                3.5.1=quay.io/strimzi/kafka@sha256:a3de0153eb60c4baec371ab23bc684c9b9ab18aab9247bb3936334f174053112
                3.6.0=quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d023808a5e2f0dbe7022741b30ec214f5338f0f63f7b460f7dc322f2605d01f8
                3.5.1=quay.io/strimzi/kafka@sha256:a3de0153eb60c4baec371ab23bc684c9b9ab18aab9247bb3936334f174053112
                3.6.0=quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:d023808a5e2f0dbe7022741b30ec214f5338f0f63f7b460f7dc322f2605d01f8
                3.5.1=quay.io/strimzi/kafka@sha256:a3de0153eb60c4baec371ab23bc684c9b9ab18aab9247bb3936334f174053112
                3.6.0=quay.io/strimzi/kafka@sha256:75f0bc55c861b47509f779c8c795ea70722332c2b89842c7b13df3851c40f09d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e5019663a31b143f5c729075d875141aeefa0fc00b100927ebed55c148a4c77d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e5019663a31b143f5c729075d875141aeefa0fc00b100927ebed55c148a4c77d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e5019663a31b143f5c729075d875141aeefa0fc00b100927ebed55c148a4c77d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a706ac0146127723db33d6ed26ecbadbe684fe1d2ddc06f6a9c6f3f7a88d4408
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
