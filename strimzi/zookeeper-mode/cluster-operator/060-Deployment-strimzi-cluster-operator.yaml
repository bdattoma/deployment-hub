apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5d9f6a6ca822d7b3cfdba2a97a9e05bc91db3b307540ad0b6efb80d857c0ef58
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:64564d16694661e7f831fba9b25553ce5ccedd0b112d03c574c1a47a74bf4611
                3.3.2=quay.io/strimzi/kafka@sha256:33e3e25f77fdd588e108fe3a5bf5d8e4e337265166c24a445f8b1692a7f69ab4
                3.4.0=quay.io/strimzi/kafka@sha256:d0b150f2df9af7adb0086d22c3322b305be997348d92b610a669ab6378c528f1
                3.4.1=quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:64564d16694661e7f831fba9b25553ce5ccedd0b112d03c574c1a47a74bf4611
                3.3.2=quay.io/strimzi/kafka@sha256:33e3e25f77fdd588e108fe3a5bf5d8e4e337265166c24a445f8b1692a7f69ab4
                3.4.0=quay.io/strimzi/kafka@sha256:d0b150f2df9af7adb0086d22c3322b305be997348d92b610a669ab6378c528f1
                3.4.1=quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:64564d16694661e7f831fba9b25553ce5ccedd0b112d03c574c1a47a74bf4611
                3.3.2=quay.io/strimzi/kafka@sha256:33e3e25f77fdd588e108fe3a5bf5d8e4e337265166c24a445f8b1692a7f69ab4
                3.4.0=quay.io/strimzi/kafka@sha256:d0b150f2df9af7adb0086d22c3322b305be997348d92b610a669ab6378c528f1
                3.4.1=quay.io/strimzi/kafka@sha256:351ee3000ba71cb4a340567ac0249634c8dc078a46568bfb3ab9ec7f55e28e33
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:64564d16694661e7f831fba9b25553ce5ccedd0b112d03c574c1a47a74bf4611
                3.3.2=quay.io/strimzi/kafka@sha256:33e3e25f77fdd588e108fe3a5bf5d8e4e337265166c24a445f8b1692a7f69ab4
                3.4.0=quay.io/strimzi/kafka@sha256:d0b150f2df9af7adb0086d22c3322b305be997348d92b610a669ab6378c528f1
