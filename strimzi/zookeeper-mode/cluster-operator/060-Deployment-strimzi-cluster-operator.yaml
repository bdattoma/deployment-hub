apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:df00f4c015c8256e4d2ac379304b8ef49adbeef46d72109312c02fa84fa6d594
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:512b28666b1a099a8b62c79648ad3958f968d7c14e417d247ffe32cf5fe4113f
                3.4.1=quay.io/strimzi/kafka@sha256:1c4c2920f3db8b862f2961be432bef97ddc850cbf174fb19c938e761757b727e
                3.5.0=quay.io/strimzi/kafka@sha256:a383577c9fee2ff0b443827f5e285305da31ce1a918066a47a12e2245d5872eb
                3.5.1=quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:512b28666b1a099a8b62c79648ad3958f968d7c14e417d247ffe32cf5fe4113f
                3.4.1=quay.io/strimzi/kafka@sha256:1c4c2920f3db8b862f2961be432bef97ddc850cbf174fb19c938e761757b727e
                3.5.0=quay.io/strimzi/kafka@sha256:a383577c9fee2ff0b443827f5e285305da31ce1a918066a47a12e2245d5872eb
                3.5.1=quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:512b28666b1a099a8b62c79648ad3958f968d7c14e417d247ffe32cf5fe4113f
                3.4.1=quay.io/strimzi/kafka@sha256:1c4c2920f3db8b862f2961be432bef97ddc850cbf174fb19c938e761757b727e
                3.5.0=quay.io/strimzi/kafka@sha256:a383577c9fee2ff0b443827f5e285305da31ce1a918066a47a12e2245d5872eb
                3.5.1=quay.io/strimzi/kafka@sha256:036fb85a7082c7af1065fe78863cd53af9d43de50f6dd4efb9f4861c0a2617d8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:512b28666b1a099a8b62c79648ad3958f968d7c14e417d247ffe32cf5fe4113f
                3.4.1=quay.io/strimzi/kafka@sha256:1c4c2920f3db8b862f2961be432bef97ddc850cbf174fb19c938e761757b727e
