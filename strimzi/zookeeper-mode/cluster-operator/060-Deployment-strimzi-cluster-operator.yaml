apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fe982207c2a3357f4471167847fb0df57a3399efa3b7568e41b5385b322f4822
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0119a8ebbb238ffcb198bd0b2869b386af2d0b03d36b31aaf9688f6dee491269
                3.5.1=quay.io/strimzi/kafka@sha256:288426e699baee499cd049fea6c9d662c86d157ce2176068ed4ab3449e43770a
                3.6.0=quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0119a8ebbb238ffcb198bd0b2869b386af2d0b03d36b31aaf9688f6dee491269
                3.5.1=quay.io/strimzi/kafka@sha256:288426e699baee499cd049fea6c9d662c86d157ce2176068ed4ab3449e43770a
                3.6.0=quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0119a8ebbb238ffcb198bd0b2869b386af2d0b03d36b31aaf9688f6dee491269
                3.5.1=quay.io/strimzi/kafka@sha256:288426e699baee499cd049fea6c9d662c86d157ce2176068ed4ab3449e43770a
                3.6.0=quay.io/strimzi/kafka@sha256:3e2fcee7d0fcafee3e2d48456a637251603e2aaa6fa147fbaf53bd0faa60a74e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0119a8ebbb238ffcb198bd0b2869b386af2d0b03d36b31aaf9688f6dee491269
                3.5.1=quay.io/strimzi/kafka@sha256:288426e699baee499cd049fea6c9d662c86d157ce2176068ed4ab3449e43770a
