apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4d7f16c5c5156222f5fc93b7e9d8104f55e9eb1aabba468099b57f079359b701
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3d0d18831b6f299e0267377cc1f90a1bfad40f7d14a9f2434a547bc0c37818be
                3.4.1=quay.io/strimzi/kafka@sha256:ac98aeba9227b272e253906d806403b29df6214e56a2db4ca97b2a3b15c2d029
                3.5.0=quay.io/strimzi/kafka@sha256:04974fa0984b16281baca3502fb31be59ab6fba62fd4ce0bceadbdfdf68b3958
                3.5.1=quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3d0d18831b6f299e0267377cc1f90a1bfad40f7d14a9f2434a547bc0c37818be
                3.4.1=quay.io/strimzi/kafka@sha256:ac98aeba9227b272e253906d806403b29df6214e56a2db4ca97b2a3b15c2d029
                3.5.0=quay.io/strimzi/kafka@sha256:04974fa0984b16281baca3502fb31be59ab6fba62fd4ce0bceadbdfdf68b3958
                3.5.1=quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3d0d18831b6f299e0267377cc1f90a1bfad40f7d14a9f2434a547bc0c37818be
                3.4.1=quay.io/strimzi/kafka@sha256:ac98aeba9227b272e253906d806403b29df6214e56a2db4ca97b2a3b15c2d029
                3.5.0=quay.io/strimzi/kafka@sha256:04974fa0984b16281baca3502fb31be59ab6fba62fd4ce0bceadbdfdf68b3958
                3.5.1=quay.io/strimzi/kafka@sha256:c5f32797c72438403825405134c23b1aa3888e6bae37dec04da6d132e8e5f693
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3d0d18831b6f299e0267377cc1f90a1bfad40f7d14a9f2434a547bc0c37818be
                3.4.1=quay.io/strimzi/kafka@sha256:ac98aeba9227b272e253906d806403b29df6214e56a2db4ca97b2a3b15c2d029
                3.5.0=quay.io/strimzi/kafka@sha256:04974fa0984b16281baca3502fb31be59ab6fba62fd4ce0bceadbdfdf68b3958
