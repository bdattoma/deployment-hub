apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:edc2ca29918b89a6154c65676c43207abaac8d52870e78af5bc017b845d48ee7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:071ad9f8ccd324d96fbe51ee8587f3b6ec5958d6b293b9ba707f7081f7d838d0
                3.3.2=quay.io/strimzi/kafka@sha256:0454f5175ed5b98864e313856ce2dafa5c014cdd230577f4a5e99465cc49651c
                3.4.0=quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:071ad9f8ccd324d96fbe51ee8587f3b6ec5958d6b293b9ba707f7081f7d838d0
                3.3.2=quay.io/strimzi/kafka@sha256:0454f5175ed5b98864e313856ce2dafa5c014cdd230577f4a5e99465cc49651c
                3.4.0=quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:071ad9f8ccd324d96fbe51ee8587f3b6ec5958d6b293b9ba707f7081f7d838d0
                3.3.2=quay.io/strimzi/kafka@sha256:0454f5175ed5b98864e313856ce2dafa5c014cdd230577f4a5e99465cc49651c
                3.4.0=quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:071ad9f8ccd324d96fbe51ee8587f3b6ec5958d6b293b9ba707f7081f7d838d0
                3.3.2=quay.io/strimzi/kafka@sha256:0454f5175ed5b98864e313856ce2dafa5c014cdd230577f4a5e99465cc49651c
                3.4.0=quay.io/strimzi/kafka@sha256:84ee2fc5d20c2d84f6495a7146d148d08c1f941fe5c5dbaa5ab38b2ebbd15eba
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:edc2ca29918b89a6154c65676c43207abaac8d52870e78af5bc017b845d48ee7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:edc2ca29918b89a6154c65676c43207abaac8d52870e78af5bc017b845d48ee7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:edc2ca29918b89a6154c65676c43207abaac8d52870e78af5bc017b845d48ee7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:29a85ed17f23f24985ba496c95e622f05a91d41a0f91cc6c634ac142bb509298
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
