apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:55f0c74444fa214633b9e6ce9a9b4eb2e4fcadbaa60f38dc39aa3f8052fed0d2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b83421e64810f80a6cd251fbc7ed1a688ae6fb0473ac6d2bfeff8bb1b7cd049d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b83421e64810f80a6cd251fbc7ed1a688ae6fb0473ac6d2bfeff8bb1b7cd049d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b83421e64810f80a6cd251fbc7ed1a688ae6fb0473ac6d2bfeff8bb1b7cd049d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:884eb022a4c78aa7033455f6e4b5c4b75b4d318b338b9edf3fb47fd068e13b27
                3.5.1=quay.io/strimzi/kafka@sha256:51b354b9a7ffaf4c72aa017bd918f29dba86d5c831ef8848ebf820ee0ab42f32
                3.5.2=quay.io/strimzi/kafka@sha256:213b1bc903c4d93c3351fdb921c0bb1bd8f73c726f564a5759559b9162cea077
