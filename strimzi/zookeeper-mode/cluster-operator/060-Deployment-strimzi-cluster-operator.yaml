apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4bd8372a04130245cae606beb356c8a7fdbfbb1223ba1c45969aeda851d64407
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9d4a4ed677e862c5834712026733f6767eca0f48390d856fc0365f03eeea58db
                3.4.1=quay.io/strimzi/kafka@sha256:21b8b121e7fa14391ca0c03ad895141fd1483cf259b941b952c974a4bbd3aa15
                3.5.0=quay.io/strimzi/kafka@sha256:5f213b07bfef0aea239c52fa22b6053ab53adb3f6cb35ad34a7685f42dcb2ea1
                3.5.1=quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9d4a4ed677e862c5834712026733f6767eca0f48390d856fc0365f03eeea58db
                3.4.1=quay.io/strimzi/kafka@sha256:21b8b121e7fa14391ca0c03ad895141fd1483cf259b941b952c974a4bbd3aa15
                3.5.0=quay.io/strimzi/kafka@sha256:5f213b07bfef0aea239c52fa22b6053ab53adb3f6cb35ad34a7685f42dcb2ea1
                3.5.1=quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9d4a4ed677e862c5834712026733f6767eca0f48390d856fc0365f03eeea58db
                3.4.1=quay.io/strimzi/kafka@sha256:21b8b121e7fa14391ca0c03ad895141fd1483cf259b941b952c974a4bbd3aa15
                3.5.0=quay.io/strimzi/kafka@sha256:5f213b07bfef0aea239c52fa22b6053ab53adb3f6cb35ad34a7685f42dcb2ea1
                3.5.1=quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9d4a4ed677e862c5834712026733f6767eca0f48390d856fc0365f03eeea58db
                3.4.1=quay.io/strimzi/kafka@sha256:21b8b121e7fa14391ca0c03ad895141fd1483cf259b941b952c974a4bbd3aa15
                3.5.0=quay.io/strimzi/kafka@sha256:5f213b07bfef0aea239c52fa22b6053ab53adb3f6cb35ad34a7685f42dcb2ea1
                3.5.1=quay.io/strimzi/kafka@sha256:6bf9d2ef2516dcfd2868a940ab22906152529caa9d6f4be6441363664f3ad15f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bd8372a04130245cae606beb356c8a7fdbfbb1223ba1c45969aeda851d64407
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bd8372a04130245cae606beb356c8a7fdbfbb1223ba1c45969aeda851d64407
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4bd8372a04130245cae606beb356c8a7fdbfbb1223ba1c45969aeda851d64407
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5729f1f0511da95e64e358cfabb3980ad9a660af2968118a87d6755f5d652a67
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9bf8c1cd4e8bcd6c3097c7482925deabd27d0d963a67bef19d2ae89f69b0bb91
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
