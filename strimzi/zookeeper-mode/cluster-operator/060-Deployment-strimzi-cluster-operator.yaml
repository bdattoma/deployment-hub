apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e96ed1f88c9878edfe068e34ecb88456768c7477032dc4077f1c71bd2c17bfcd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:05922a669947063b84892c0e2419bfb574b8bf7d638da65301e51dee1d11eeb9
                3.5.1=quay.io/strimzi/kafka@sha256:921f9a1cb9d4a394cfe523225e808b5deca1103faaf1c5fb6b71be2aa8a78585
                3.6.0=quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:05922a669947063b84892c0e2419bfb574b8bf7d638da65301e51dee1d11eeb9
                3.5.1=quay.io/strimzi/kafka@sha256:921f9a1cb9d4a394cfe523225e808b5deca1103faaf1c5fb6b71be2aa8a78585
                3.6.0=quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:05922a669947063b84892c0e2419bfb574b8bf7d638da65301e51dee1d11eeb9
                3.5.1=quay.io/strimzi/kafka@sha256:921f9a1cb9d4a394cfe523225e808b5deca1103faaf1c5fb6b71be2aa8a78585
                3.6.0=quay.io/strimzi/kafka@sha256:d7bd0d141d265611efc3b861c78728a12a00f600afe0f1b41ccac031e837ec7a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:05922a669947063b84892c0e2419bfb574b8bf7d638da65301e51dee1d11eeb9
                3.5.1=quay.io/strimzi/kafka@sha256:921f9a1cb9d4a394cfe523225e808b5deca1103faaf1c5fb6b71be2aa8a78585
