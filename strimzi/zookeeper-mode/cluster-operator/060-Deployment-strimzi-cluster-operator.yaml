apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:90cfc7c4c17e8a803b589278309f0f2312bf125a0713fc402d3b3c75bda33355
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c23841c7b9a5b26675fef3c84ad8b834d770328ba85d039f225088a374c1ecf
                3.4.1=quay.io/strimzi/kafka@sha256:df9b68cd620b7b576b8fbb00e8a7bcb520740113f655e8c16de64af47127ebe1
                3.5.0=quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c23841c7b9a5b26675fef3c84ad8b834d770328ba85d039f225088a374c1ecf
                3.4.1=quay.io/strimzi/kafka@sha256:df9b68cd620b7b576b8fbb00e8a7bcb520740113f655e8c16de64af47127ebe1
                3.5.0=quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c23841c7b9a5b26675fef3c84ad8b834d770328ba85d039f225088a374c1ecf
                3.4.1=quay.io/strimzi/kafka@sha256:df9b68cd620b7b576b8fbb00e8a7bcb520740113f655e8c16de64af47127ebe1
                3.5.0=quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c23841c7b9a5b26675fef3c84ad8b834d770328ba85d039f225088a374c1ecf
                3.4.1=quay.io/strimzi/kafka@sha256:df9b68cd620b7b576b8fbb00e8a7bcb520740113f655e8c16de64af47127ebe1
                3.5.0=quay.io/strimzi/kafka@sha256:51054c2123810761797ae50d679cde1a6034ee58f21d69a706292268671f46e6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:90cfc7c4c17e8a803b589278309f0f2312bf125a0713fc402d3b3c75bda33355
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:90cfc7c4c17e8a803b589278309f0f2312bf125a0713fc402d3b3c75bda33355
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:90cfc7c4c17e8a803b589278309f0f2312bf125a0713fc402d3b3c75bda33355
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ec6e8d49bf77e4cbee7929f0dc8d8ecab33e0b9b12195fbe8992a4db3faa301e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c20e265e17957b1859b1fac9ea44caa43f7f06ebf45510b0089daa98b4684154
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
