apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:229879a73019b6faeee4785aa91c94558a3fa12582f6753ba90870289335d430
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b1f97b3e3c41d17baf036c8b2541b2ac345439f6e04cb4f942d1197bf2aa9f6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b1f97b3e3c41d17baf036c8b2541b2ac345439f6e04cb4f942d1197bf2aa9f6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b1f97b3e3c41d17baf036c8b2541b2ac345439f6e04cb4f942d1197bf2aa9f6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ba8a085d5027a134d515af09f3413e36b11bdabf59a9084c87d3b679a51b527e
                3.4.1=quay.io/strimzi/kafka@sha256:235a1c6c860c8614dfb721f8b3ad6bac03d31121b80beaaa32099d400bbd76f7
                3.5.0=quay.io/strimzi/kafka@sha256:14b10f3d622c70e5c154958abd6fd937101213664f5cb5fd0e9df5bcd031baa7
                3.5.1=quay.io/strimzi/kafka@sha256:0b1f97b3e3c41d17baf036c8b2541b2ac345439f6e04cb4f942d1197bf2aa9f6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ba8a085d5027a134d515af09f3413e36b11bdabf59a9084c87d3b679a51b527e
                3.4.1=quay.io/strimzi/kafka@sha256:235a1c6c860c8614dfb721f8b3ad6bac03d31121b80beaaa32099d400bbd76f7
                3.5.0=quay.io/strimzi/kafka@sha256:14b10f3d622c70e5c154958abd6fd937101213664f5cb5fd0e9df5bcd031baa7
                3.5.1=quay.io/strimzi/kafka@sha256:0b1f97b3e3c41d17baf036c8b2541b2ac345439f6e04cb4f942d1197bf2aa9f6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
