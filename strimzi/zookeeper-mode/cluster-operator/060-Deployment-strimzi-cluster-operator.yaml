apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4bc0ee92607bf674f0fa3b0a624257c8c1f95109697282a7b4a5828647669113
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01af1b7af74c13b7d3ea247244099d35123ff5f5cd72041f11cb73169ed9d622
                3.4.1=quay.io/strimzi/kafka@sha256:a1623a53900cc9893cdfa2a9eeda6abf2d3418a67126b9bd132d9950306e627b
                3.5.0=quay.io/strimzi/kafka@sha256:37438889b7d00489b852808f1d8b54316369da72cb00cbeab9313454afb0b596
                3.5.1=quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01af1b7af74c13b7d3ea247244099d35123ff5f5cd72041f11cb73169ed9d622
                3.4.1=quay.io/strimzi/kafka@sha256:a1623a53900cc9893cdfa2a9eeda6abf2d3418a67126b9bd132d9950306e627b
                3.5.0=quay.io/strimzi/kafka@sha256:37438889b7d00489b852808f1d8b54316369da72cb00cbeab9313454afb0b596
                3.5.1=quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01af1b7af74c13b7d3ea247244099d35123ff5f5cd72041f11cb73169ed9d622
                3.4.1=quay.io/strimzi/kafka@sha256:a1623a53900cc9893cdfa2a9eeda6abf2d3418a67126b9bd132d9950306e627b
                3.5.0=quay.io/strimzi/kafka@sha256:37438889b7d00489b852808f1d8b54316369da72cb00cbeab9313454afb0b596
                3.5.1=quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01af1b7af74c13b7d3ea247244099d35123ff5f5cd72041f11cb73169ed9d622
                3.4.1=quay.io/strimzi/kafka@sha256:a1623a53900cc9893cdfa2a9eeda6abf2d3418a67126b9bd132d9950306e627b
                3.5.0=quay.io/strimzi/kafka@sha256:37438889b7d00489b852808f1d8b54316369da72cb00cbeab9313454afb0b596
                3.5.1=quay.io/strimzi/kafka@sha256:41abbe130f5b03a292aecd77c9a678feb6359baeb68769611d8904c66f249b80
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bc0ee92607bf674f0fa3b0a624257c8c1f95109697282a7b4a5828647669113
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4bc0ee92607bf674f0fa3b0a624257c8c1f95109697282a7b4a5828647669113
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4bc0ee92607bf674f0fa3b0a624257c8c1f95109697282a7b4a5828647669113
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5729f1f0511da95e64e358cfabb3980ad9a660af2968118a87d6755f5d652a67
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b72f9f9ae8941557229bd1f1449588d707c18291ae565f20a7285eaa9c78de5b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
