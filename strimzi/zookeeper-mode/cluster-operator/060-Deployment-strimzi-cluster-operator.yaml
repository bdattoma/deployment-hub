                3.4.1=quay.io/strimzi/kafka@sha256:1b073bf88e4ae86cfc5482f349e95365ed11735117d1e7fddcba9479af464e72
                3.5.0=quay.io/strimzi/kafka@sha256:3e3903e2a828ea540d2eb1cf6dd2d9d1a5ef95810aa7d82c4e735b423549ac96
                3.5.1=quay.io/strimzi/kafka@sha256:5fb35c1e6f0a80c4a68307c85d629515de48869e85437f52c89264252f1d0d04
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
