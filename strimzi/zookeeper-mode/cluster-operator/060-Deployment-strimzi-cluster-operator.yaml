apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fc665898c00e191d61a6f415220e7b735d7c601782f1a87898aaf4616358c0e9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f30f6c50dc1d9a19492e60c21330ac2977f3fc96a746289c7d5cd1f0b552a8d3
                3.3.2=quay.io/strimzi/kafka@sha256:46855fb58301a402014a533550a29bf8b3ffeaf626d5b71c022237142de29605
                3.4.0=quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f30f6c50dc1d9a19492e60c21330ac2977f3fc96a746289c7d5cd1f0b552a8d3
                3.3.2=quay.io/strimzi/kafka@sha256:46855fb58301a402014a533550a29bf8b3ffeaf626d5b71c022237142de29605
                3.4.0=quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f30f6c50dc1d9a19492e60c21330ac2977f3fc96a746289c7d5cd1f0b552a8d3
                3.3.2=quay.io/strimzi/kafka@sha256:46855fb58301a402014a533550a29bf8b3ffeaf626d5b71c022237142de29605
                3.4.0=quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:f30f6c50dc1d9a19492e60c21330ac2977f3fc96a746289c7d5cd1f0b552a8d3
                3.3.2=quay.io/strimzi/kafka@sha256:46855fb58301a402014a533550a29bf8b3ffeaf626d5b71c022237142de29605
                3.4.0=quay.io/strimzi/kafka@sha256:623dfd071814493efeff17965cdb5340c3ef321cf4a87daf67fba3a0c5fff10e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fc665898c00e191d61a6f415220e7b735d7c601782f1a87898aaf4616358c0e9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fc665898c00e191d61a6f415220e7b735d7c601782f1a87898aaf4616358c0e9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fc665898c00e191d61a6f415220e7b735d7c601782f1a87898aaf4616358c0e9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b487004923a82cd4e01632fc91ff4da1d02b7979bc043eac2c36e31f7a616804
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
