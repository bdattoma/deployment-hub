apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4de0ad293350ef41e4abac5c8b3f83d6dc90157cbee0fe75e1452432f9d70072
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5b0bc2036fcb4c872c334cd193cdcccbd8bcf702565d3c3d1bff46f68b29ce0d
                3.5.1=quay.io/strimzi/kafka@sha256:5135731506957be8d269abb6b89aa3656dd28ad8be572690c106c0cd5eb345d0
                3.6.0=quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5b0bc2036fcb4c872c334cd193cdcccbd8bcf702565d3c3d1bff46f68b29ce0d
                3.5.1=quay.io/strimzi/kafka@sha256:5135731506957be8d269abb6b89aa3656dd28ad8be572690c106c0cd5eb345d0
                3.6.0=quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5b0bc2036fcb4c872c334cd193cdcccbd8bcf702565d3c3d1bff46f68b29ce0d
                3.5.1=quay.io/strimzi/kafka@sha256:5135731506957be8d269abb6b89aa3656dd28ad8be572690c106c0cd5eb345d0
                3.6.0=quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5b0bc2036fcb4c872c334cd193cdcccbd8bcf702565d3c3d1bff46f68b29ce0d
                3.5.1=quay.io/strimzi/kafka@sha256:5135731506957be8d269abb6b89aa3656dd28ad8be572690c106c0cd5eb345d0
                3.6.0=quay.io/strimzi/kafka@sha256:0c8805918b049db7e8e92dbf774901155fdb969bc7e3429d2543697b6fb605b1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4de0ad293350ef41e4abac5c8b3f83d6dc90157cbee0fe75e1452432f9d70072
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4de0ad293350ef41e4abac5c8b3f83d6dc90157cbee0fe75e1452432f9d70072
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4de0ad293350ef41e4abac5c8b3f83d6dc90157cbee0fe75e1452432f9d70072
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e37ff7512b06cf529941d636abb58435be0916fab0d111d1d935e9eb616e7e04
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:912540df49b5630014db3d4a9307f387c93aa2909d2a1a6c282af4875ebcc9a8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
