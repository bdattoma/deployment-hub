apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0bed85b51720d6176e7aa6eeb00f32fe34026bbd5c0ab4bfd9bb5c45b0b7197d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1f3279e220e6006a984e03083bbb6a2025ad8b353a0d63c00ab95b77956ed9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1f3279e220e6006a984e03083bbb6a2025ad8b353a0d63c00ab95b77956ed9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec1f3279e220e6006a984e03083bbb6a2025ad8b353a0d63c00ab95b77956ed9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:778b71c3210ee9c6855962c040e90b60eed507b1e8189feb6fc488f2ff029d4a
                3.4.1=quay.io/strimzi/kafka@sha256:5b8e58aae7bf28d8d43fa4467fdfbfb926fe5769b8dbe661ad6b02bde2fa0acb
                3.5.0=quay.io/strimzi/kafka@sha256:543e0da9aaccc55d688a0f808d4d16d65f58eb87b014b3b2a53fea302a445468
                3.5.1=quay.io/strimzi/kafka@sha256:ec1f3279e220e6006a984e03083bbb6a2025ad8b353a0d63c00ab95b77956ed9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:778b71c3210ee9c6855962c040e90b60eed507b1e8189feb6fc488f2ff029d4a
                3.4.1=quay.io/strimzi/kafka@sha256:5b8e58aae7bf28d8d43fa4467fdfbfb926fe5769b8dbe661ad6b02bde2fa0acb
                3.5.0=quay.io/strimzi/kafka@sha256:543e0da9aaccc55d688a0f808d4d16d65f58eb87b014b3b2a53fea302a445468
                3.5.1=quay.io/strimzi/kafka@sha256:ec1f3279e220e6006a984e03083bbb6a2025ad8b353a0d63c00ab95b77956ed9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
