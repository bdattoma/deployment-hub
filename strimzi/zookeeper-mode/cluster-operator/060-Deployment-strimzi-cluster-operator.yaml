                3.6.1=quay.io/strimzi/kafka@sha256:fe963560233f59d0e3406db6ca8e361907cd47545ae6d9e80db01d845eed1a0c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ee6883f007b7aac9e9c8a79faf8be39347ab4543273a25985acb7f48eb62fef5
                3.5.1=quay.io/strimzi/kafka@sha256:2506e572d6f202e05367612901e6260d9ef4e73211d5499cf7c2b6e5ef544e6b
                3.5.2=quay.io/strimzi/kafka@sha256:1207120e2340045fee6b6d476b9a68702f76d84f12f2ab0378a58234f8217467
                3.6.0=quay.io/strimzi/kafka@sha256:420a925d5127be0ad24904e40c296d54aeacc42b8d4e8ebcb298e08661dc5647
                3.6.1=quay.io/strimzi/kafka@sha256:fe963560233f59d0e3406db6ca8e361907cd47545ae6d9e80db01d845eed1a0c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ee6883f007b7aac9e9c8a79faf8be39347ab4543273a25985acb7f48eb62fef5
                3.5.1=quay.io/strimzi/kafka@sha256:2506e572d6f202e05367612901e6260d9ef4e73211d5499cf7c2b6e5ef544e6b
                3.5.2=quay.io/strimzi/kafka@sha256:1207120e2340045fee6b6d476b9a68702f76d84f12f2ab0378a58234f8217467
                3.6.0=quay.io/strimzi/kafka@sha256:420a925d5127be0ad24904e40c296d54aeacc42b8d4e8ebcb298e08661dc5647
                3.6.1=quay.io/strimzi/kafka@sha256:fe963560233f59d0e3406db6ca8e361907cd47545ae6d9e80db01d845eed1a0c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ee6883f007b7aac9e9c8a79faf8be39347ab4543273a25985acb7f48eb62fef5
                3.5.1=quay.io/strimzi/kafka@sha256:2506e572d6f202e05367612901e6260d9ef4e73211d5499cf7c2b6e5ef544e6b
                3.5.2=quay.io/strimzi/kafka@sha256:1207120e2340045fee6b6d476b9a68702f76d84f12f2ab0378a58234f8217467
