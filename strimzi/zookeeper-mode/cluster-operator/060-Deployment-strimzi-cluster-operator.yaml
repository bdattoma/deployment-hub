apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a74e01c2b7e5fb9f615681f5f8386e49c229f8822640ce2551dd3c1d62468b8c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f15e438624e10415aebc2d0edb1d8879e76a976af5ee05034ab5b3cda7038a72
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f15e438624e10415aebc2d0edb1d8879e76a976af5ee05034ab5b3cda7038a72
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f15e438624e10415aebc2d0edb1d8879e76a976af5ee05034ab5b3cda7038a72
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:8b632a6c59249973c8d3215647a0f977b9a7d53c3348dfd8a9c8dda43230aa53
                3.4.1=quay.io/strimzi/kafka@sha256:eb000b0915f9aeabaa93238df871dabd21bf251d98042fcf595d05dc8b399b57
                3.5.0=quay.io/strimzi/kafka@sha256:43098447a1fba0629849b0eb1e9470815196becf6da781251809271cc97d2cfc
                3.5.1=quay.io/strimzi/kafka@sha256:f15e438624e10415aebc2d0edb1d8879e76a976af5ee05034ab5b3cda7038a72
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:8b632a6c59249973c8d3215647a0f977b9a7d53c3348dfd8a9c8dda43230aa53
                3.4.1=quay.io/strimzi/kafka@sha256:eb000b0915f9aeabaa93238df871dabd21bf251d98042fcf595d05dc8b399b57
                3.5.0=quay.io/strimzi/kafka@sha256:43098447a1fba0629849b0eb1e9470815196becf6da781251809271cc97d2cfc
                3.5.1=quay.io/strimzi/kafka@sha256:f15e438624e10415aebc2d0edb1d8879e76a976af5ee05034ab5b3cda7038a72
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
