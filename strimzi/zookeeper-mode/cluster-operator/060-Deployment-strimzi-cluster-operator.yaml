apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b2f1628a8183530582a55fbcb590c2a233b6da2e6aca459fdbc7f2251439704e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a114b7d1ba35ef695095e281f938978fe9a4a9134eb9c97b31c14439e9d6310
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a114b7d1ba35ef695095e281f938978fe9a4a9134eb9c97b31c14439e9d6310
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a114b7d1ba35ef695095e281f938978fe9a4a9134eb9c97b31c14439e9d6310
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:c9f00bc33402dfcd71d1ca46c7a9dcfbb15f473e15ad0f632edc118e5165a47a
                3.4.1=quay.io/strimzi/kafka@sha256:1d45681b62314e9e7024afdaaf113fa2d36e8c0c81da2ea0d2c20fdec3eded25
                3.5.0=quay.io/strimzi/kafka@sha256:3e560ae4f059d8455d38b3de0baff021a3c97c522c98326fa414a3ee77933cf0
                3.5.1=quay.io/strimzi/kafka@sha256:3a114b7d1ba35ef695095e281f938978fe9a4a9134eb9c97b31c14439e9d6310
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
