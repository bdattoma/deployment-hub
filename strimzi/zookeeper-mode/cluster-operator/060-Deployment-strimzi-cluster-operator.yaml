apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:71d470c5e5e42cdd57dcae8887fb7889f5d5e7ba5c09dc0d3bfb4cf51cedcd1a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:89f1b29b0b498505af14c3c651ff27edf922828cc211ecc110979cc9e8628d24
                3.5.1=quay.io/strimzi/kafka@sha256:4f95e1fd4bb6bab058d16e96511163fe07fdb88b5c5f70ac33ec8e612efdf0a9
                3.6.0=quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:89f1b29b0b498505af14c3c651ff27edf922828cc211ecc110979cc9e8628d24
                3.5.1=quay.io/strimzi/kafka@sha256:4f95e1fd4bb6bab058d16e96511163fe07fdb88b5c5f70ac33ec8e612efdf0a9
                3.6.0=quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:89f1b29b0b498505af14c3c651ff27edf922828cc211ecc110979cc9e8628d24
                3.5.1=quay.io/strimzi/kafka@sha256:4f95e1fd4bb6bab058d16e96511163fe07fdb88b5c5f70ac33ec8e612efdf0a9
                3.6.0=quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:89f1b29b0b498505af14c3c651ff27edf922828cc211ecc110979cc9e8628d24
                3.5.1=quay.io/strimzi/kafka@sha256:4f95e1fd4bb6bab058d16e96511163fe07fdb88b5c5f70ac33ec8e612efdf0a9
                3.6.0=quay.io/strimzi/kafka@sha256:c5b0eca6be180bdc9d37e453cb3c59702d92b621a2d2e511ba10b6a2799c7b15
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:71d470c5e5e42cdd57dcae8887fb7889f5d5e7ba5c09dc0d3bfb4cf51cedcd1a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:71d470c5e5e42cdd57dcae8887fb7889f5d5e7ba5c09dc0d3bfb4cf51cedcd1a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:71d470c5e5e42cdd57dcae8887fb7889f5d5e7ba5c09dc0d3bfb4cf51cedcd1a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f64cae82d8788178103d79b5a842053b61035a6fa0a7f3568d3126c05dbbbbd7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:68be8d6f8040bab270b8cb3fdafba2206ceb950b51ae7518b3ecfb5d41a05ae8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
