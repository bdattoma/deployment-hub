apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fa104bb016132626d858c6d86a83f3fe3bd12d1b203dcb83b5a0efc670993a68
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2950df2a007b6bcc244c6f268733be77c14feddb500e37cbdf65edd48dac50d5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2950df2a007b6bcc244c6f268733be77c14feddb500e37cbdf65edd48dac50d5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2950df2a007b6bcc244c6f268733be77c14feddb500e37cbdf65edd48dac50d5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:682978740fc85ad6921edf730be1c5ebf5c99fe8a8122d272d1b531201e293b7
                3.5.1=quay.io/strimzi/kafka@sha256:526218b47fcd7e079aba97b652162d0821f5a6e4fe18abf822e423b719b8bd95
                3.5.2=quay.io/strimzi/kafka@sha256:14937181b5c04a234f1f2a46329a15288ff31d5b2ad4c7e4f5cc3a1e67ec47a3
                3.6.0=quay.io/strimzi/kafka@sha256:5389feaecc14f5cf800862b22aac6fa0d2da528922b729b9015a80a249e0ebad
                3.6.1=quay.io/strimzi/kafka@sha256:2950df2a007b6bcc244c6f268733be77c14feddb500e37cbdf65edd48dac50d5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:682978740fc85ad6921edf730be1c5ebf5c99fe8a8122d272d1b531201e293b7
                3.5.1=quay.io/strimzi/kafka@sha256:526218b47fcd7e079aba97b652162d0821f5a6e4fe18abf822e423b719b8bd95
                3.5.2=quay.io/strimzi/kafka@sha256:14937181b5c04a234f1f2a46329a15288ff31d5b2ad4c7e4f5cc3a1e67ec47a3
                3.6.0=quay.io/strimzi/kafka@sha256:5389feaecc14f5cf800862b22aac6fa0d2da528922b729b9015a80a249e0ebad
                3.6.1=quay.io/strimzi/kafka@sha256:2950df2a007b6bcc244c6f268733be77c14feddb500e37cbdf65edd48dac50d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
