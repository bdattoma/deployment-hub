apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9c9e167f7ca1c2a87778ba35905c1b734ac55e446e66693c508c0a3ab8939281
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fef7e563da3fe72460e95774ac73d5f0834cf0425f1dc06823aff6984e671a10
                3.4.1=quay.io/strimzi/kafka@sha256:48e708f360207055a7f92b79b23211ea2f12eef99e90ead03ae04d2fad66d4be
                3.5.0=quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fef7e563da3fe72460e95774ac73d5f0834cf0425f1dc06823aff6984e671a10
                3.4.1=quay.io/strimzi/kafka@sha256:48e708f360207055a7f92b79b23211ea2f12eef99e90ead03ae04d2fad66d4be
                3.5.0=quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fef7e563da3fe72460e95774ac73d5f0834cf0425f1dc06823aff6984e671a10
                3.4.1=quay.io/strimzi/kafka@sha256:48e708f360207055a7f92b79b23211ea2f12eef99e90ead03ae04d2fad66d4be
                3.5.0=quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fef7e563da3fe72460e95774ac73d5f0834cf0425f1dc06823aff6984e671a10
                3.4.1=quay.io/strimzi/kafka@sha256:48e708f360207055a7f92b79b23211ea2f12eef99e90ead03ae04d2fad66d4be
                3.5.0=quay.io/strimzi/kafka@sha256:24bddffd38a566bdc2e51814f4497a849457bc25c64ec6c8195f6f350521e97d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9c9e167f7ca1c2a87778ba35905c1b734ac55e446e66693c508c0a3ab8939281
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9c9e167f7ca1c2a87778ba35905c1b734ac55e446e66693c508c0a3ab8939281
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9c9e167f7ca1c2a87778ba35905c1b734ac55e446e66693c508c0a3ab8939281
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8d6d82df569fe326b89e178989091dd597c26456bac1734f0840b6f845065e69
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
