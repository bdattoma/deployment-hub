apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0c323c97c6362d9b8d803a51879f9161d30322374654321c3f1f111d7568c708
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a7d320a713f1367083620f567f85bb383ac176e71e16cee591804e3c36ff634d
                3.6.0=quay.io/strimzi/kafka@sha256:04fc7242c6c8861cc877319d73644c8eadaab378e963ac9f9a1c3535a3e1ce6d
                3.6.1=quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a7d320a713f1367083620f567f85bb383ac176e71e16cee591804e3c36ff634d
                3.6.0=quay.io/strimzi/kafka@sha256:04fc7242c6c8861cc877319d73644c8eadaab378e963ac9f9a1c3535a3e1ce6d
                3.6.1=quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a7d320a713f1367083620f567f85bb383ac176e71e16cee591804e3c36ff634d
                3.6.0=quay.io/strimzi/kafka@sha256:04fc7242c6c8861cc877319d73644c8eadaab378e963ac9f9a1c3535a3e1ce6d
                3.6.1=quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a7d320a713f1367083620f567f85bb383ac176e71e16cee591804e3c36ff634d
                3.6.0=quay.io/strimzi/kafka@sha256:04fc7242c6c8861cc877319d73644c8eadaab378e963ac9f9a1c3535a3e1ce6d
                3.6.1=quay.io/strimzi/kafka@sha256:ebf033438851aeb8d1a45f3007d85bb19474b9952a945bf582be5f61a8b3303d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0c323c97c6362d9b8d803a51879f9161d30322374654321c3f1f111d7568c708
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0c323c97c6362d9b8d803a51879f9161d30322374654321c3f1f111d7568c708
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0c323c97c6362d9b8d803a51879f9161d30322374654321c3f1f111d7568c708
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:baf2498b23f297faad29165826d32e0dbe3d19094eb185f4f4539c18c371fa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2a30b914a56c405212161aeed97402cb065296581ffd0881cb28ccc7991c54af
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
