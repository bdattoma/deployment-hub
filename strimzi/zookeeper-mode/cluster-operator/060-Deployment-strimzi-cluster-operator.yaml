apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6cdfa132f363b747d79055905ee2fcfa62488f19df1fc8cb7ffa4dcc485c0c60
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f4bff2f8df65483d9bfd072d27be8b980756ccdacc6c1d7a39c2aeff7c04b97d
                3.4.1=quay.io/strimzi/kafka@sha256:2529ca5163c359d3c14044db9f767b0b0023121d9fc1962d38919e955b244577
                3.5.0=quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f4bff2f8df65483d9bfd072d27be8b980756ccdacc6c1d7a39c2aeff7c04b97d
                3.4.1=quay.io/strimzi/kafka@sha256:2529ca5163c359d3c14044db9f767b0b0023121d9fc1962d38919e955b244577
                3.5.0=quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f4bff2f8df65483d9bfd072d27be8b980756ccdacc6c1d7a39c2aeff7c04b97d
                3.4.1=quay.io/strimzi/kafka@sha256:2529ca5163c359d3c14044db9f767b0b0023121d9fc1962d38919e955b244577
                3.5.0=quay.io/strimzi/kafka@sha256:5b0ac0e22f5b2dc773b2a3e3eb8e2a915bf8f41eeafed3ef83924c4a07e7a9b4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f4bff2f8df65483d9bfd072d27be8b980756ccdacc6c1d7a39c2aeff7c04b97d
                3.4.1=quay.io/strimzi/kafka@sha256:2529ca5163c359d3c14044db9f767b0b0023121d9fc1962d38919e955b244577
