                3.4.1=quay.io/strimzi/kafka@sha256:199b891eb943733a468f46e227ded2582f2b31d20880c6530e3d726fd169f3c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
