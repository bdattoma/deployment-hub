apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:306a7403ba244e2abbd119ec429a2908be8650f2b5300977c8dcbebcacd992e2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d03bda5477dd48064f22b1227df1482865ca3852c4e450a308903499c88865e2
                3.4.1=quay.io/strimzi/kafka@sha256:45f36deb7a7482b2af0d964902b599312a3a62b7c6fa8933db430c8e80a2b4ec
                3.5.0=quay.io/strimzi/kafka@sha256:acbd82004dac28818da1786875247dddac4dbd87f1e83c5f7f6be0e096e695ee
                3.5.1=quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d03bda5477dd48064f22b1227df1482865ca3852c4e450a308903499c88865e2
                3.4.1=quay.io/strimzi/kafka@sha256:45f36deb7a7482b2af0d964902b599312a3a62b7c6fa8933db430c8e80a2b4ec
                3.5.0=quay.io/strimzi/kafka@sha256:acbd82004dac28818da1786875247dddac4dbd87f1e83c5f7f6be0e096e695ee
                3.5.1=quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d03bda5477dd48064f22b1227df1482865ca3852c4e450a308903499c88865e2
                3.4.1=quay.io/strimzi/kafka@sha256:45f36deb7a7482b2af0d964902b599312a3a62b7c6fa8933db430c8e80a2b4ec
                3.5.0=quay.io/strimzi/kafka@sha256:acbd82004dac28818da1786875247dddac4dbd87f1e83c5f7f6be0e096e695ee
                3.5.1=quay.io/strimzi/kafka@sha256:9d6ea475ecf17ae0ce99a0db908779d7d9d1489d56b6d9415ddc8ea14be15e6e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d03bda5477dd48064f22b1227df1482865ca3852c4e450a308903499c88865e2
                3.4.1=quay.io/strimzi/kafka@sha256:45f36deb7a7482b2af0d964902b599312a3a62b7c6fa8933db430c8e80a2b4ec
                3.5.0=quay.io/strimzi/kafka@sha256:acbd82004dac28818da1786875247dddac4dbd87f1e83c5f7f6be0e096e695ee
