apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecb48489ffaed9d1d65ed3ea9db72df19aa8d40726942e3f645f41b3a74d38ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:390533fe4fa8c6a08a7b4014465192e745bee836a0a6d33fe043ce543d87f751
                3.6.0=quay.io/strimzi/kafka@sha256:fe95d8eb680aa6921b98a85cf2f5ff67731e8753afcb91ce12ee99a126f5d9fa
                3.6.1=quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:390533fe4fa8c6a08a7b4014465192e745bee836a0a6d33fe043ce543d87f751
                3.6.0=quay.io/strimzi/kafka@sha256:fe95d8eb680aa6921b98a85cf2f5ff67731e8753afcb91ce12ee99a126f5d9fa
                3.6.1=quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:390533fe4fa8c6a08a7b4014465192e745bee836a0a6d33fe043ce543d87f751
                3.6.0=quay.io/strimzi/kafka@sha256:fe95d8eb680aa6921b98a85cf2f5ff67731e8753afcb91ce12ee99a126f5d9fa
                3.6.1=quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:390533fe4fa8c6a08a7b4014465192e745bee836a0a6d33fe043ce543d87f751
                3.6.0=quay.io/strimzi/kafka@sha256:fe95d8eb680aa6921b98a85cf2f5ff67731e8753afcb91ce12ee99a126f5d9fa
                3.6.1=quay.io/strimzi/kafka@sha256:778db435299f3f431d3ad38b65470b95b12ce8177d13807ed99ad2ff6c3ef1f7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecb48489ffaed9d1d65ed3ea9db72df19aa8d40726942e3f645f41b3a74d38ce
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecb48489ffaed9d1d65ed3ea9db72df19aa8d40726942e3f645f41b3a74d38ce
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ecb48489ffaed9d1d65ed3ea9db72df19aa8d40726942e3f645f41b3a74d38ce
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cab9ec6cf7760b965ce429e27e0a1b6de0ca746bcef5b3b8b61293ca914810ec
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
