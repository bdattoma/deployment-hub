apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:592f511e5f7ad1855f4bb4b866f26e8188304607ffbc86cf9d0b72f4277c5364
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a759daae98909b35bbf25ad05a7b42a501c86ccae0f62f288e74a58a096b8c23
                3.4.1=quay.io/strimzi/kafka@sha256:aff2b88ef71fc2928a160dfd3eda91209c1107eea0a7790c53763e96813e3545
                3.5.0=quay.io/strimzi/kafka@sha256:599144126ee79459cddce7bedb20dd799c59ed70205cfdb0cb7d5d2f579d20af
                3.5.1=quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a759daae98909b35bbf25ad05a7b42a501c86ccae0f62f288e74a58a096b8c23
                3.4.1=quay.io/strimzi/kafka@sha256:aff2b88ef71fc2928a160dfd3eda91209c1107eea0a7790c53763e96813e3545
                3.5.0=quay.io/strimzi/kafka@sha256:599144126ee79459cddce7bedb20dd799c59ed70205cfdb0cb7d5d2f579d20af
                3.5.1=quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:a759daae98909b35bbf25ad05a7b42a501c86ccae0f62f288e74a58a096b8c23
                3.4.1=quay.io/strimzi/kafka@sha256:aff2b88ef71fc2928a160dfd3eda91209c1107eea0a7790c53763e96813e3545
                3.5.0=quay.io/strimzi/kafka@sha256:599144126ee79459cddce7bedb20dd799c59ed70205cfdb0cb7d5d2f579d20af
                3.5.1=quay.io/strimzi/kafka@sha256:1d3e2c383c788f9957950d3ee7bf3d5e960c40edc1315073722af6bacaacfdfd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
