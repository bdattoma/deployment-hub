apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:da5e0f45855fb94ef4fdf2246d1260fcbc9f7218b89b0c1a034988b715737430
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1041c65f85cff937043e608db2cbb1c1592e0415c1aa4858cb9f6e8288c48fc2
                3.4.1=quay.io/strimzi/kafka@sha256:0e0ff29f79d62617cccb50871d22f9d7c77c61960971b8b308056d0f4758509c
                3.5.0=quay.io/strimzi/kafka@sha256:632e0ca7492c547aa8806b158c4b87d46356fbc5515ec44e5de26060c2f4d50d
                3.5.1=quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1041c65f85cff937043e608db2cbb1c1592e0415c1aa4858cb9f6e8288c48fc2
                3.4.1=quay.io/strimzi/kafka@sha256:0e0ff29f79d62617cccb50871d22f9d7c77c61960971b8b308056d0f4758509c
                3.5.0=quay.io/strimzi/kafka@sha256:632e0ca7492c547aa8806b158c4b87d46356fbc5515ec44e5de26060c2f4d50d
                3.5.1=quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1041c65f85cff937043e608db2cbb1c1592e0415c1aa4858cb9f6e8288c48fc2
                3.4.1=quay.io/strimzi/kafka@sha256:0e0ff29f79d62617cccb50871d22f9d7c77c61960971b8b308056d0f4758509c
                3.5.0=quay.io/strimzi/kafka@sha256:632e0ca7492c547aa8806b158c4b87d46356fbc5515ec44e5de26060c2f4d50d
                3.5.1=quay.io/strimzi/kafka@sha256:f5931e0f6f515e614ff13def9f218a87f86ac63de30ba13bab541fe47e9a0b59
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
