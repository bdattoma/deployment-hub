apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:11949b9326842c7f535d6bb3572ab2833e53f2826e2a105c998fd536b4a3ea84
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a2282e8a2f21caa4e99425364fb92f30304f06b19e4d564698ebc0e6c856e5f2
                3.6.0=quay.io/strimzi/kafka@sha256:eed153dab8329296f94063f0dae22a7241c981ab9b52d03b7e74e2be7a6fd054
                3.6.1=quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a2282e8a2f21caa4e99425364fb92f30304f06b19e4d564698ebc0e6c856e5f2
                3.6.0=quay.io/strimzi/kafka@sha256:eed153dab8329296f94063f0dae22a7241c981ab9b52d03b7e74e2be7a6fd054
                3.6.1=quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a2282e8a2f21caa4e99425364fb92f30304f06b19e4d564698ebc0e6c856e5f2
                3.6.0=quay.io/strimzi/kafka@sha256:eed153dab8329296f94063f0dae22a7241c981ab9b52d03b7e74e2be7a6fd054
                3.6.1=quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:a2282e8a2f21caa4e99425364fb92f30304f06b19e4d564698ebc0e6c856e5f2
                3.6.0=quay.io/strimzi/kafka@sha256:eed153dab8329296f94063f0dae22a7241c981ab9b52d03b7e74e2be7a6fd054
                3.6.1=quay.io/strimzi/kafka@sha256:c92b33d850a42114fc39853773e414c338ead76f546f9c3171c815ba55245d09
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:11949b9326842c7f535d6bb3572ab2833e53f2826e2a105c998fd536b4a3ea84
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:11949b9326842c7f535d6bb3572ab2833e53f2826e2a105c998fd536b4a3ea84
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:11949b9326842c7f535d6bb3572ab2833e53f2826e2a105c998fd536b4a3ea84
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a067433c083405f35e2c6be03b8b43e032e5e01e5a86da043ce91a032e886a81
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
