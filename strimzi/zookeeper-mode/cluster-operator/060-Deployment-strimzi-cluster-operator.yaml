apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b87af5fc9f3583e6045eba68b66a8500018727dae0f2834809d03b720b940152
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e09ed593f4bae24ef44cb5f021e6472092ed0939307c9cb221cf00bc9d1ec841
                3.4.1=quay.io/strimzi/kafka@sha256:73ad426b1131ab396f89e7b0f076587e9fdf92ee67f31b8611740d1e3e7e83d2
                3.5.0=quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e09ed593f4bae24ef44cb5f021e6472092ed0939307c9cb221cf00bc9d1ec841
                3.4.1=quay.io/strimzi/kafka@sha256:73ad426b1131ab396f89e7b0f076587e9fdf92ee67f31b8611740d1e3e7e83d2
                3.5.0=quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e09ed593f4bae24ef44cb5f021e6472092ed0939307c9cb221cf00bc9d1ec841
                3.4.1=quay.io/strimzi/kafka@sha256:73ad426b1131ab396f89e7b0f076587e9fdf92ee67f31b8611740d1e3e7e83d2
                3.5.0=quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e09ed593f4bae24ef44cb5f021e6472092ed0939307c9cb221cf00bc9d1ec841
                3.4.1=quay.io/strimzi/kafka@sha256:73ad426b1131ab396f89e7b0f076587e9fdf92ee67f31b8611740d1e3e7e83d2
                3.5.0=quay.io/strimzi/kafka@sha256:15cf271cb1a5854384a1d120462d83c1c790636b0b4c7126020e282e721c148b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b87af5fc9f3583e6045eba68b66a8500018727dae0f2834809d03b720b940152
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b87af5fc9f3583e6045eba68b66a8500018727dae0f2834809d03b720b940152
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b87af5fc9f3583e6045eba68b66a8500018727dae0f2834809d03b720b940152
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:291a0c5115462da791bfc669590a0311353be70ec3ff1e0f4272830a2d60806c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5b2a53b5e327b78a480315452559e316c1f880f4cdbd8589dd6db9ddf6393943
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
