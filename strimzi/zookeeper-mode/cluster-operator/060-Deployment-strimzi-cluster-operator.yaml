            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:988cca8f7852f82063f5855548c5e9d330e9ab97c9021d018becbce05cbaff82
                3.5.1=quay.io/strimzi/kafka@sha256:fb3096b2238efb2b8a941b7bc5764bb80c244650169a1a3518926c5a50b275f7
                3.5.2=quay.io/strimzi/kafka@sha256:ba307aa3e5e974892ea5f583b59c122e3395459b31a0a952c42ae53347dda458
