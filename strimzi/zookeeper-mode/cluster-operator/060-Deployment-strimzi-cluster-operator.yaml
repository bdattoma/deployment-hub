            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ab2a927de30ef3bf1b9a751938a00de82c7d8a710c9f80b3f77f45742f2bdc9a
                3.4.1=quay.io/strimzi/kafka@sha256:dd13b040ad1d2ded7b9b96dbf1ce524ddf45ac356e21ceec3dc54d5b66da572d
                3.5.0=quay.io/strimzi/kafka@sha256:9a5655ff57f8edf1112f6414bcbe87816e2eaaf2d2aa11d4deb48f9edbe80732
