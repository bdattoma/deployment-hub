apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e0fb5e80089593fd44caf0a43fa00fecf6b60ee0f47a35cc52613dd909d0e628
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdfe061652ad2be0265e85c4bbd5c0e48bd93bc1bee3c74cb485e56c418b25df
                3.5.1=quay.io/strimzi/kafka@sha256:7e611b79fa83a281541a5085a8711d057bbf11e21f5fcc8e4b63f75400e7327f
                3.6.0=quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdfe061652ad2be0265e85c4bbd5c0e48bd93bc1bee3c74cb485e56c418b25df
                3.5.1=quay.io/strimzi/kafka@sha256:7e611b79fa83a281541a5085a8711d057bbf11e21f5fcc8e4b63f75400e7327f
                3.6.0=quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdfe061652ad2be0265e85c4bbd5c0e48bd93bc1bee3c74cb485e56c418b25df
                3.5.1=quay.io/strimzi/kafka@sha256:7e611b79fa83a281541a5085a8711d057bbf11e21f5fcc8e4b63f75400e7327f
                3.6.0=quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:cdfe061652ad2be0265e85c4bbd5c0e48bd93bc1bee3c74cb485e56c418b25df
                3.5.1=quay.io/strimzi/kafka@sha256:7e611b79fa83a281541a5085a8711d057bbf11e21f5fcc8e4b63f75400e7327f
                3.6.0=quay.io/strimzi/kafka@sha256:e33bdf192d155ee887dbe626675a45d570b4baaaac050a86aef83bf90e950073
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0fb5e80089593fd44caf0a43fa00fecf6b60ee0f47a35cc52613dd909d0e628
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0fb5e80089593fd44caf0a43fa00fecf6b60ee0f47a35cc52613dd909d0e628
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e0fb5e80089593fd44caf0a43fa00fecf6b60ee0f47a35cc52613dd909d0e628
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b0882f71ca9e2f4a30f629b8f0e76077ed2b85aff6351711567321bf323ddda2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:348bd1ac0738ebb7711375c73c529c0da0531b6d54a55fba0ad5b3c85105164d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
