apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:05f4d18447a837b98b63cd9e34052347645c0730dc55fa2799de06d4c1a393ec
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:66b2644236e1b3faa509c87879a7a78f539d84146233edb1282102eaef5e2c02
                3.6.0=quay.io/strimzi/kafka@sha256:a18a7f1230ec186e1bac9c9ec614f3be459ff23194b112310b2899307436cd2a
                3.6.1=quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:66b2644236e1b3faa509c87879a7a78f539d84146233edb1282102eaef5e2c02
                3.6.0=quay.io/strimzi/kafka@sha256:a18a7f1230ec186e1bac9c9ec614f3be459ff23194b112310b2899307436cd2a
                3.6.1=quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:66b2644236e1b3faa509c87879a7a78f539d84146233edb1282102eaef5e2c02
                3.6.0=quay.io/strimzi/kafka@sha256:a18a7f1230ec186e1bac9c9ec614f3be459ff23194b112310b2899307436cd2a
                3.6.1=quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:66b2644236e1b3faa509c87879a7a78f539d84146233edb1282102eaef5e2c02
                3.6.0=quay.io/strimzi/kafka@sha256:a18a7f1230ec186e1bac9c9ec614f3be459ff23194b112310b2899307436cd2a
                3.6.1=quay.io/strimzi/kafka@sha256:30d48e44686ea30d2c4f1eb474a03f63793a441ff58622985999e80464bf6aee
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:05f4d18447a837b98b63cd9e34052347645c0730dc55fa2799de06d4c1a393ec
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:05f4d18447a837b98b63cd9e34052347645c0730dc55fa2799de06d4c1a393ec
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:05f4d18447a837b98b63cd9e34052347645c0730dc55fa2799de06d4c1a393ec
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3063e56f6225a26ec14478dbd91c3b0bce2450df232bafce595b988018fd751f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:723b7add2473e73c45c81361e1708af4971c321b0391c1298a0557fb8ca4f7f6
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cb5bf6dc1651eab00752afdd7edc95c6b869e0f9bd2650cab81c66052b958c1f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
