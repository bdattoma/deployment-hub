                3.4.1=quay.io/strimzi/kafka@sha256:d0b48cd5459aed208776f5e1e05c21f2967a7aea37f29ecb1fef27a5c7be8447
                3.5.0=quay.io/strimzi/kafka@sha256:5a0c3ed81caa654c3d60eaadb83fd038c7e9e081f16689572c6c952013d748cd
                3.5.1=quay.io/strimzi/kafka@sha256:d5b7c04e9c46501f882eb5023248e6642a998039c5f8d9ba9750d437e09c2597
