                3.6.1=quay.io/strimzi/kafka@sha256:8987466fca654a2f2e14c0d8057e6e6d54aa71f565f4791007bb136bdb6de4ba
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ccfd86799fac6448ce8084a6dbc7795848a7923f632f0d9b2794c67877a63bd6
                3.5.1=quay.io/strimzi/kafka@sha256:d4f434c24cf1da997a0c326b21236ee5066f5919aa7cd7f723da86dae125897c
                3.5.2=quay.io/strimzi/kafka@sha256:cd38bc3fb156d78a116a5f8baf1ffcf9d17df4320f8bafa20419d2fa61c40a8b
