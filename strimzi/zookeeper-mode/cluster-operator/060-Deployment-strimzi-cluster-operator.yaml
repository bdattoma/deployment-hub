apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:31cf9c8ebb6964f577e0eb2ccc41e0b97a3bcd8f054fef5b627f19663bda9903
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bb85521a7e7bc0e9f057cd370fc10e9793af66876b6da2c5390a1525520dcf9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bb85521a7e7bc0e9f057cd370fc10e9793af66876b6da2c5390a1525520dcf9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3bb85521a7e7bc0e9f057cd370fc10e9793af66876b6da2c5390a1525520dcf9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:5c4dc74747cf0ce2020588e4dc43a7a870dafc056c45bf0aa82b179608e1ccea
                3.3.2=quay.io/strimzi/kafka@sha256:a6ddf9e26444ad5246b77a30aa1b6ffebf0153890e56af961b378327bf8ec73c
                3.4.0=quay.io/strimzi/kafka@sha256:4e68bb38e59fdbe6f61f4109688a7689059bcd90f0e995e5a7f1633b6a1ba674
                3.4.1=quay.io/strimzi/kafka@sha256:3bb85521a7e7bc0e9f057cd370fc10e9793af66876b6da2c5390a1525520dcf9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
