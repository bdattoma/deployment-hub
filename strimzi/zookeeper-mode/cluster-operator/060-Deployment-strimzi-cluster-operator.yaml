apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f6625b5e88c15ef7f9c2f4d1eceebc6772663aa228ba7842177a71e85310f1f3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8fdb2444d0cf1efba0c457b8e5591f26e2a1fd8e82c8b9d83d26f6e933f78fb
                3.3.2=quay.io/strimzi/kafka@sha256:e6b10530c609beca199340b561a897cfc8b40acbaf641d808cd029be52ca870c
                3.4.0=quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8fdb2444d0cf1efba0c457b8e5591f26e2a1fd8e82c8b9d83d26f6e933f78fb
                3.3.2=quay.io/strimzi/kafka@sha256:e6b10530c609beca199340b561a897cfc8b40acbaf641d808cd029be52ca870c
                3.4.0=quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8fdb2444d0cf1efba0c457b8e5591f26e2a1fd8e82c8b9d83d26f6e933f78fb
                3.3.2=quay.io/strimzi/kafka@sha256:e6b10530c609beca199340b561a897cfc8b40acbaf641d808cd029be52ca870c
                3.4.0=quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c8fdb2444d0cf1efba0c457b8e5591f26e2a1fd8e82c8b9d83d26f6e933f78fb
                3.3.2=quay.io/strimzi/kafka@sha256:e6b10530c609beca199340b561a897cfc8b40acbaf641d808cd029be52ca870c
                3.4.0=quay.io/strimzi/kafka@sha256:0da02bac4bce1b73d305b1d27bf2c1b9e22fa4400abddcc0049b74980cd23a3f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f6625b5e88c15ef7f9c2f4d1eceebc6772663aa228ba7842177a71e85310f1f3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f6625b5e88c15ef7f9c2f4d1eceebc6772663aa228ba7842177a71e85310f1f3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f6625b5e88c15ef7f9c2f4d1eceebc6772663aa228ba7842177a71e85310f1f3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:aea91789d78c529f0348058722c0978de7e3ee46f303f0444cf481a099104daf
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
