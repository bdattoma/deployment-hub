apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:038cfb62d16bb42eac9fc148a33954a9b89f20d7a9d0fee9078a6e48e34e1620
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6b710f4b6ccf157691b1a7878193439694ba620ece8841b3df5b0bd77af6ce3f
                3.4.1=quay.io/strimzi/kafka@sha256:497bb070ffbea8945b4ef4a5c500350c6f2e18425c880b54ed5a7b577e295177
                3.5.0=quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6b710f4b6ccf157691b1a7878193439694ba620ece8841b3df5b0bd77af6ce3f
                3.4.1=quay.io/strimzi/kafka@sha256:497bb070ffbea8945b4ef4a5c500350c6f2e18425c880b54ed5a7b577e295177
                3.5.0=quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6b710f4b6ccf157691b1a7878193439694ba620ece8841b3df5b0bd77af6ce3f
                3.4.1=quay.io/strimzi/kafka@sha256:497bb070ffbea8945b4ef4a5c500350c6f2e18425c880b54ed5a7b577e295177
                3.5.0=quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6b710f4b6ccf157691b1a7878193439694ba620ece8841b3df5b0bd77af6ce3f
                3.4.1=quay.io/strimzi/kafka@sha256:497bb070ffbea8945b4ef4a5c500350c6f2e18425c880b54ed5a7b577e295177
                3.5.0=quay.io/strimzi/kafka@sha256:181cb74f76bf420b732df66d7736a1a1677a4bc903fac9a74473b7df875f3591
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:038cfb62d16bb42eac9fc148a33954a9b89f20d7a9d0fee9078a6e48e34e1620
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:038cfb62d16bb42eac9fc148a33954a9b89f20d7a9d0fee9078a6e48e34e1620
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:038cfb62d16bb42eac9fc148a33954a9b89f20d7a9d0fee9078a6e48e34e1620
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8fe67739ff7933e0943d76a80b1bbb3032dab37a12797f0ad81b59503a9b7183
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d82a9365c8ccb4c082b4cfda835786ed88822d611b6aebc09388eeb2c0d5ef17
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
