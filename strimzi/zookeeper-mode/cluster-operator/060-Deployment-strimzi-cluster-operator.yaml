apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:35d2e8f7bc5b5b7a6bb44a56a6b8d2d1ccbf7a475d6961b7a6044bc03717d003
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:37b5b9b718b67dde000c922f8a40de2d83a4426b71b6a3e97f1a8b2eec496903
                3.4.1=quay.io/strimzi/kafka@sha256:1b6d116a95aaedc81b4cf0987c5fbaefd3671d9b184c15f2b865607f74cbc2c3
                3.5.0=quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:37b5b9b718b67dde000c922f8a40de2d83a4426b71b6a3e97f1a8b2eec496903
                3.4.1=quay.io/strimzi/kafka@sha256:1b6d116a95aaedc81b4cf0987c5fbaefd3671d9b184c15f2b865607f74cbc2c3
                3.5.0=quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:37b5b9b718b67dde000c922f8a40de2d83a4426b71b6a3e97f1a8b2eec496903
                3.4.1=quay.io/strimzi/kafka@sha256:1b6d116a95aaedc81b4cf0987c5fbaefd3671d9b184c15f2b865607f74cbc2c3
                3.5.0=quay.io/strimzi/kafka@sha256:ba619ece526973572f56557d78ab485f86b0a8ffec3aba7fee51927b5811ba26
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:37b5b9b718b67dde000c922f8a40de2d83a4426b71b6a3e97f1a8b2eec496903
                3.4.1=quay.io/strimzi/kafka@sha256:1b6d116a95aaedc81b4cf0987c5fbaefd3671d9b184c15f2b865607f74cbc2c3
