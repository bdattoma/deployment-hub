apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f51b87f1d14a1b3f50f3ad4442453fd9cc568c96a66a685f210d3f495e3faaf0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:edebf656a1226fafbc3b2c63e3ac15a1400d11adfb30e6ea7cbc7b6da1194534
                3.4.1=quay.io/strimzi/kafka@sha256:12d1fbac902d387b9775130eb5ab1df615daad4be94b7cdc43783491269df847
                3.5.0=quay.io/strimzi/kafka@sha256:cdf89bac379e7ac5331081c10cb7fbc72695218b7685256e20fbd4b5feabe7ac
                3.5.1=quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:edebf656a1226fafbc3b2c63e3ac15a1400d11adfb30e6ea7cbc7b6da1194534
                3.4.1=quay.io/strimzi/kafka@sha256:12d1fbac902d387b9775130eb5ab1df615daad4be94b7cdc43783491269df847
                3.5.0=quay.io/strimzi/kafka@sha256:cdf89bac379e7ac5331081c10cb7fbc72695218b7685256e20fbd4b5feabe7ac
                3.5.1=quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:edebf656a1226fafbc3b2c63e3ac15a1400d11adfb30e6ea7cbc7b6da1194534
                3.4.1=quay.io/strimzi/kafka@sha256:12d1fbac902d387b9775130eb5ab1df615daad4be94b7cdc43783491269df847
                3.5.0=quay.io/strimzi/kafka@sha256:cdf89bac379e7ac5331081c10cb7fbc72695218b7685256e20fbd4b5feabe7ac
                3.5.1=quay.io/strimzi/kafka@sha256:eb269f18a7f79f0e3c8e34ea17eb7841ddd6baa5075986ed7f86c151f9479569
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:edebf656a1226fafbc3b2c63e3ac15a1400d11adfb30e6ea7cbc7b6da1194534
                3.4.1=quay.io/strimzi/kafka@sha256:12d1fbac902d387b9775130eb5ab1df615daad4be94b7cdc43783491269df847
                3.5.0=quay.io/strimzi/kafka@sha256:cdf89bac379e7ac5331081c10cb7fbc72695218b7685256e20fbd4b5feabe7ac
