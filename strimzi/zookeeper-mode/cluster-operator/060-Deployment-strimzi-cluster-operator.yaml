apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8bb6b56f61bfa0ee0121bc48871c0b472dd7265cb14753104fe7a7e0c7d42843
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5cb1ac65fb41ab36c473689178aaed3b33d957ed79a62a9fa51d6b54f07861ce
                3.5.1=quay.io/strimzi/kafka@sha256:e75700e36bdb06db9b56214238bcd17c716666dd4e9ee45ff2c25995afe4b18f
                3.6.0=quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5cb1ac65fb41ab36c473689178aaed3b33d957ed79a62a9fa51d6b54f07861ce
                3.5.1=quay.io/strimzi/kafka@sha256:e75700e36bdb06db9b56214238bcd17c716666dd4e9ee45ff2c25995afe4b18f
                3.6.0=quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5cb1ac65fb41ab36c473689178aaed3b33d957ed79a62a9fa51d6b54f07861ce
                3.5.1=quay.io/strimzi/kafka@sha256:e75700e36bdb06db9b56214238bcd17c716666dd4e9ee45ff2c25995afe4b18f
                3.6.0=quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5cb1ac65fb41ab36c473689178aaed3b33d957ed79a62a9fa51d6b54f07861ce
                3.5.1=quay.io/strimzi/kafka@sha256:e75700e36bdb06db9b56214238bcd17c716666dd4e9ee45ff2c25995afe4b18f
                3.6.0=quay.io/strimzi/kafka@sha256:2ece44e87793ec145c6632adc0f1e0359cac9b6cb405ed956dd1ae2fb593ee75
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8bb6b56f61bfa0ee0121bc48871c0b472dd7265cb14753104fe7a7e0c7d42843
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8bb6b56f61bfa0ee0121bc48871c0b472dd7265cb14753104fe7a7e0c7d42843
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8bb6b56f61bfa0ee0121bc48871c0b472dd7265cb14753104fe7a7e0c7d42843
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d6426be78b2d9ea6c6ae140dfa69da83cedade5ff4734e55fcd920142a0a14e5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
