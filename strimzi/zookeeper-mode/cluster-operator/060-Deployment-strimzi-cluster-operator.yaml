apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5c33f77fdd6bafc5a2f08a4d69f94e39cc50cd12b6ee7fab66887dfca473af35
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3e73337dc617431fc4f5b6d85d696ce82ce8871c43b2f8e2aeada6a6fa7ba20
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3e73337dc617431fc4f5b6d85d696ce82ce8871c43b2f8e2aeada6a6fa7ba20
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3e73337dc617431fc4f5b6d85d696ce82ce8871c43b2f8e2aeada6a6fa7ba20
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e19139b688d036526d4232363c5d37ffe3e3552df8191229c7dbdab557a41fab
                3.4.1=quay.io/strimzi/kafka@sha256:39ba6a26ad279fb3ff98a127580be690808ddc933744ad63a6e0ef863cb1b2a7
                3.5.0=quay.io/strimzi/kafka@sha256:6e955eeae29c9b47edae957340028742ece1a08496f9e4cb9c3f7f97808ab44c
                3.5.1=quay.io/strimzi/kafka@sha256:c3e73337dc617431fc4f5b6d85d696ce82ce8871c43b2f8e2aeada6a6fa7ba20
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e19139b688d036526d4232363c5d37ffe3e3552df8191229c7dbdab557a41fab
                3.4.1=quay.io/strimzi/kafka@sha256:39ba6a26ad279fb3ff98a127580be690808ddc933744ad63a6e0ef863cb1b2a7
                3.5.0=quay.io/strimzi/kafka@sha256:6e955eeae29c9b47edae957340028742ece1a08496f9e4cb9c3f7f97808ab44c
                3.5.1=quay.io/strimzi/kafka@sha256:c3e73337dc617431fc4f5b6d85d696ce82ce8871c43b2f8e2aeada6a6fa7ba20
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
