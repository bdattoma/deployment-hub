apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dce6cef69dbe1decc3f8c96916a396f2cdab2e0940902dcc3c52329549d8a0d7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:df538540ab76b5567d5363b78bef199fdb7c790c55cb3b94ef16b081ba4a8497
                3.5.1=quay.io/strimzi/kafka@sha256:9fe1e42c557746c6a4b726aeddc9b1f65b99eb07df27925ce87832788a75c601
                3.6.0=quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:df538540ab76b5567d5363b78bef199fdb7c790c55cb3b94ef16b081ba4a8497
                3.5.1=quay.io/strimzi/kafka@sha256:9fe1e42c557746c6a4b726aeddc9b1f65b99eb07df27925ce87832788a75c601
                3.6.0=quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:df538540ab76b5567d5363b78bef199fdb7c790c55cb3b94ef16b081ba4a8497
                3.5.1=quay.io/strimzi/kafka@sha256:9fe1e42c557746c6a4b726aeddc9b1f65b99eb07df27925ce87832788a75c601
                3.6.0=quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:df538540ab76b5567d5363b78bef199fdb7c790c55cb3b94ef16b081ba4a8497
                3.5.1=quay.io/strimzi/kafka@sha256:9fe1e42c557746c6a4b726aeddc9b1f65b99eb07df27925ce87832788a75c601
                3.6.0=quay.io/strimzi/kafka@sha256:d175e2800531ad41511b1ba62d0c33701aa931c7fb792be227be53c86191b3c0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dce6cef69dbe1decc3f8c96916a396f2cdab2e0940902dcc3c52329549d8a0d7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dce6cef69dbe1decc3f8c96916a396f2cdab2e0940902dcc3c52329549d8a0d7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:dce6cef69dbe1decc3f8c96916a396f2cdab2e0940902dcc3c52329549d8a0d7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:85d5c9abbfff5e9e72e315339f989275febbc1a1dfa187afb12a68e249029cd0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:aaba8490194d9ebe6d1a55b46a431cc0d8275c0c74be3f5041f59b38138f77c0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
