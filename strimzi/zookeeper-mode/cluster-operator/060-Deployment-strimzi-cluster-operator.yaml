apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9f5ec4ba0224ca6897ed0166e18e3230f717ad528bdd2d470036e36fcf2cddcf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10cca7d2eea750573d670fd413f69730ccf4de7977e4f22c9a589871c17884ac
                3.4.1=quay.io/strimzi/kafka@sha256:d16e729dd28d6e01ff7efbbe9ce3e434a77f28ca618495e296c898b181535a09
                3.5.0=quay.io/strimzi/kafka@sha256:ac8e2aa51478613435745fcd7a9cf36a431f5aa908a0fb4be709145f8d03f9f1
                3.5.1=quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10cca7d2eea750573d670fd413f69730ccf4de7977e4f22c9a589871c17884ac
                3.4.1=quay.io/strimzi/kafka@sha256:d16e729dd28d6e01ff7efbbe9ce3e434a77f28ca618495e296c898b181535a09
                3.5.0=quay.io/strimzi/kafka@sha256:ac8e2aa51478613435745fcd7a9cf36a431f5aa908a0fb4be709145f8d03f9f1
                3.5.1=quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10cca7d2eea750573d670fd413f69730ccf4de7977e4f22c9a589871c17884ac
                3.4.1=quay.io/strimzi/kafka@sha256:d16e729dd28d6e01ff7efbbe9ce3e434a77f28ca618495e296c898b181535a09
                3.5.0=quay.io/strimzi/kafka@sha256:ac8e2aa51478613435745fcd7a9cf36a431f5aa908a0fb4be709145f8d03f9f1
                3.5.1=quay.io/strimzi/kafka@sha256:b28f3a05a251aa28009cb08c334686898fad7c0ddfeb0fb663d764e7cb80b3c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10cca7d2eea750573d670fd413f69730ccf4de7977e4f22c9a589871c17884ac
                3.4.1=quay.io/strimzi/kafka@sha256:d16e729dd28d6e01ff7efbbe9ce3e434a77f28ca618495e296c898b181535a09
                3.5.0=quay.io/strimzi/kafka@sha256:ac8e2aa51478613435745fcd7a9cf36a431f5aa908a0fb4be709145f8d03f9f1
