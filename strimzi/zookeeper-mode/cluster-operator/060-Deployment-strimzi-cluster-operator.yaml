            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:5f2cb36f48e45818991f96ee652cad87fb937e19628fc21cfbbc5c0e553b457c
                3.4.1=quay.io/strimzi/kafka@sha256:307635a93548a3d79bc78d68eb115bfc2e4a9f446ef6ce3cc11354c70a538a0a
                3.5.0=quay.io/strimzi/kafka@sha256:906d8684de3dac18906bc51d2c29b28bc01e9a93e22ede6fc3ebb35c0f843f6a
                3.5.1=quay.io/strimzi/kafka@sha256:9da2e277ffcd97993c6b2e4c3ddb276e06fd201ae1b0d1ba5bb6e4f1f493c5c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
