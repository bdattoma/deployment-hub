apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d3837d276349f7d3c4282fa8c60167870dad4e74dcec239355cbb0ba45660a3a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4505ec52a5c7471b8a57989f7264c26a7638c2086d208cdd09c25558c674ea4b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4505ec52a5c7471b8a57989f7264c26a7638c2086d208cdd09c25558c674ea4b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4505ec52a5c7471b8a57989f7264c26a7638c2086d208cdd09c25558c674ea4b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9cc03848378d2b0224009c9865f50fac9d4adc828c0060c2f0d2e97cd9a0e47a
                3.4.1=quay.io/strimzi/kafka@sha256:d0f0321182ab1e79ccd98e26db36a5b140beb9bcf58140cb2ab9eed7dd1f5d39
                3.5.0=quay.io/strimzi/kafka@sha256:1bf302856b67827f81b8965afc25227ed49037ac1a0aa34a0ab0ee854b9e65f8
                3.5.1=quay.io/strimzi/kafka@sha256:4505ec52a5c7471b8a57989f7264c26a7638c2086d208cdd09c25558c674ea4b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9cc03848378d2b0224009c9865f50fac9d4adc828c0060c2f0d2e97cd9a0e47a
                3.4.1=quay.io/strimzi/kafka@sha256:d0f0321182ab1e79ccd98e26db36a5b140beb9bcf58140cb2ab9eed7dd1f5d39
                3.5.0=quay.io/strimzi/kafka@sha256:1bf302856b67827f81b8965afc25227ed49037ac1a0aa34a0ab0ee854b9e65f8
                3.5.1=quay.io/strimzi/kafka@sha256:4505ec52a5c7471b8a57989f7264c26a7638c2086d208cdd09c25558c674ea4b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:9cc03848378d2b0224009c9865f50fac9d4adc828c0060c2f0d2e97cd9a0e47a
                3.4.1=quay.io/strimzi/kafka@sha256:d0f0321182ab1e79ccd98e26db36a5b140beb9bcf58140cb2ab9eed7dd1f5d39
