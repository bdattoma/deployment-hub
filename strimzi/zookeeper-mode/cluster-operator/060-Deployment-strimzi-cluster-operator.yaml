apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:353f66fea9bcb0156cb5778b057df4e81232654d3c07dc61037652e67e9deaf0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:051650d369b733af388532cf87a4489311ce497ff84eb49525841b520bcabd12
                3.4.1=quay.io/strimzi/kafka@sha256:06dd4d7086054c383b0b0e78a049101358d00b44c4c053a07ec2a91a44f4c9a7
                3.5.0=quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:051650d369b733af388532cf87a4489311ce497ff84eb49525841b520bcabd12
                3.4.1=quay.io/strimzi/kafka@sha256:06dd4d7086054c383b0b0e78a049101358d00b44c4c053a07ec2a91a44f4c9a7
                3.5.0=quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:051650d369b733af388532cf87a4489311ce497ff84eb49525841b520bcabd12
                3.4.1=quay.io/strimzi/kafka@sha256:06dd4d7086054c383b0b0e78a049101358d00b44c4c053a07ec2a91a44f4c9a7
                3.5.0=quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:051650d369b733af388532cf87a4489311ce497ff84eb49525841b520bcabd12
                3.4.1=quay.io/strimzi/kafka@sha256:06dd4d7086054c383b0b0e78a049101358d00b44c4c053a07ec2a91a44f4c9a7
                3.5.0=quay.io/strimzi/kafka@sha256:1203afed7cd4ef9417d6246b934c16101fdf7893dfba88a3b022df516257f458
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:353f66fea9bcb0156cb5778b057df4e81232654d3c07dc61037652e67e9deaf0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:353f66fea9bcb0156cb5778b057df4e81232654d3c07dc61037652e67e9deaf0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:353f66fea9bcb0156cb5778b057df4e81232654d3c07dc61037652e67e9deaf0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:c57ca9d9a432a3136d88691662ec8b434576f9b97165429b0361fbdd3fe4bbc4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f6974ddf4bc6f5a132ab1477ec7a6b94ca7bafa23915220b6bad1283335a0882
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:67225634b3f794ac87ed60968e9df21fa3b34eba2768caa4906618696c0e88d7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
