apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7db74eb581f8aec4c8f47bf174be0aad31c188b057be5f4ba1e761f4d296caeb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0422cfa34660bfcc2bb0591351ad5c7b083edf70b0d4e5fc94c321520378a7e9
                3.5.1=quay.io/strimzi/kafka@sha256:d41a84c354a07bf784265396e9ab21fe8fbfd1d4624ca18f629a64f240b98c1a
                3.6.0=quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0422cfa34660bfcc2bb0591351ad5c7b083edf70b0d4e5fc94c321520378a7e9
                3.5.1=quay.io/strimzi/kafka@sha256:d41a84c354a07bf784265396e9ab21fe8fbfd1d4624ca18f629a64f240b98c1a
                3.6.0=quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0422cfa34660bfcc2bb0591351ad5c7b083edf70b0d4e5fc94c321520378a7e9
                3.5.1=quay.io/strimzi/kafka@sha256:d41a84c354a07bf784265396e9ab21fe8fbfd1d4624ca18f629a64f240b98c1a
                3.6.0=quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0422cfa34660bfcc2bb0591351ad5c7b083edf70b0d4e5fc94c321520378a7e9
                3.5.1=quay.io/strimzi/kafka@sha256:d41a84c354a07bf784265396e9ab21fe8fbfd1d4624ca18f629a64f240b98c1a
                3.6.0=quay.io/strimzi/kafka@sha256:5f67d567dcb66aa6f181f9cc37cd719cc50ce4eabebe7b9870c8811b84a5e0bc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7db74eb581f8aec4c8f47bf174be0aad31c188b057be5f4ba1e761f4d296caeb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7db74eb581f8aec4c8f47bf174be0aad31c188b057be5f4ba1e761f4d296caeb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7db74eb581f8aec4c8f47bf174be0aad31c188b057be5f4ba1e761f4d296caeb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a88fb2e3b088399e01533ac3f5336258f396bbae2963c92dbf3d9a802f2d9e1d
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:498852fe48cb7da22a6c2b2dd882aa9cf07349bb495d8ec4451ba4b34bfaff87
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
