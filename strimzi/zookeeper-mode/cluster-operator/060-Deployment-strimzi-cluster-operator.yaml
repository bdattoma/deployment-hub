apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:392cf7cd7b0e5e90cb6702e1b178ea6afb5a8dd63aee8c3962ff49dfb89f683b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60fc76f6819396c20454f8e8bece24967da7403cd2af96d95655396d9b571b54
                3.3.2=quay.io/strimzi/kafka@sha256:14fe2a613e90f4a776587da81f1710deeeb7f8f5f117897e2eaf64a524ebb4f7
                3.4.0=quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60fc76f6819396c20454f8e8bece24967da7403cd2af96d95655396d9b571b54
                3.3.2=quay.io/strimzi/kafka@sha256:14fe2a613e90f4a776587da81f1710deeeb7f8f5f117897e2eaf64a524ebb4f7
                3.4.0=quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60fc76f6819396c20454f8e8bece24967da7403cd2af96d95655396d9b571b54
                3.3.2=quay.io/strimzi/kafka@sha256:14fe2a613e90f4a776587da81f1710deeeb7f8f5f117897e2eaf64a524ebb4f7
                3.4.0=quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:60fc76f6819396c20454f8e8bece24967da7403cd2af96d95655396d9b571b54
                3.3.2=quay.io/strimzi/kafka@sha256:14fe2a613e90f4a776587da81f1710deeeb7f8f5f117897e2eaf64a524ebb4f7
                3.4.0=quay.io/strimzi/kafka@sha256:b74312d71c633fdaafa2fdbecec356c3fba0a038d82bbfb830949f716281a989
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:392cf7cd7b0e5e90cb6702e1b178ea6afb5a8dd63aee8c3962ff49dfb89f683b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:392cf7cd7b0e5e90cb6702e1b178ea6afb5a8dd63aee8c3962ff49dfb89f683b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:392cf7cd7b0e5e90cb6702e1b178ea6afb5a8dd63aee8c3962ff49dfb89f683b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a38dc57ae70450b3ad58f7af986c40eacf2057745e4026b52940447d307f9f1d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
