apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9110d8dc8384515ff66b7cdc25a2aa716d8e6f7a657d9d69db980cb178ee9781
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b4f31670ce07815dd89b583688eeb6534d5d02f4c099cac206c994ccbe8fdb92
                3.3.2=quay.io/strimzi/kafka@sha256:035d15567e9f6b7fa6278a61e0f3e1f0f04c518e22e357d795fd46b936e52912
                3.4.0=quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b4f31670ce07815dd89b583688eeb6534d5d02f4c099cac206c994ccbe8fdb92
                3.3.2=quay.io/strimzi/kafka@sha256:035d15567e9f6b7fa6278a61e0f3e1f0f04c518e22e357d795fd46b936e52912
                3.4.0=quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b4f31670ce07815dd89b583688eeb6534d5d02f4c099cac206c994ccbe8fdb92
                3.3.2=quay.io/strimzi/kafka@sha256:035d15567e9f6b7fa6278a61e0f3e1f0f04c518e22e357d795fd46b936e52912
                3.4.0=quay.io/strimzi/kafka@sha256:e78e134cc821d7d0f28a8b72b8b0cfa13885240a826a0600aa279ab1e3e71b1e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:b4f31670ce07815dd89b583688eeb6534d5d02f4c099cac206c994ccbe8fdb92
                3.3.2=quay.io/strimzi/kafka@sha256:035d15567e9f6b7fa6278a61e0f3e1f0f04c518e22e357d795fd46b936e52912
