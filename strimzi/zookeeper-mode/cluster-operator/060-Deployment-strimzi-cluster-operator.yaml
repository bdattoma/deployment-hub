apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c454763cdb6f27d019c4e073e6c12d0135045f6e0cb219150b46013f6d459fd5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b9454f986ab00bad9b487830240c1eef8435036d4e357c9c003fa667b42604c
                3.4.1=quay.io/strimzi/kafka@sha256:0a9433765eb0a2a413ce64aaa9735ae7fba728893551978c191e48ee711c9810
                3.5.0=quay.io/strimzi/kafka@sha256:d807af5a75cd907a95bca5f02d8dc297518d5a7c4482255153c2f9e897b2ea55
                3.5.1=quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b9454f986ab00bad9b487830240c1eef8435036d4e357c9c003fa667b42604c
                3.4.1=quay.io/strimzi/kafka@sha256:0a9433765eb0a2a413ce64aaa9735ae7fba728893551978c191e48ee711c9810
                3.5.0=quay.io/strimzi/kafka@sha256:d807af5a75cd907a95bca5f02d8dc297518d5a7c4482255153c2f9e897b2ea55
                3.5.1=quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b9454f986ab00bad9b487830240c1eef8435036d4e357c9c003fa667b42604c
                3.4.1=quay.io/strimzi/kafka@sha256:0a9433765eb0a2a413ce64aaa9735ae7fba728893551978c191e48ee711c9810
                3.5.0=quay.io/strimzi/kafka@sha256:d807af5a75cd907a95bca5f02d8dc297518d5a7c4482255153c2f9e897b2ea55
                3.5.1=quay.io/strimzi/kafka@sha256:c36421905e8c2c267cdee6a2fd9458e68fdf9826f2fcfed7245ced45876d0d49
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:3b9454f986ab00bad9b487830240c1eef8435036d4e357c9c003fa667b42604c
                3.4.1=quay.io/strimzi/kafka@sha256:0a9433765eb0a2a413ce64aaa9735ae7fba728893551978c191e48ee711c9810
                3.5.0=quay.io/strimzi/kafka@sha256:d807af5a75cd907a95bca5f02d8dc297518d5a7c4482255153c2f9e897b2ea55
