            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ba4bf867da145adbbd5d3233bab993e6f16f4c5d3ba6b607f6ed81516729f529
