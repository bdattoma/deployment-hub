                3.5.1=quay.io/strimzi/kafka@sha256:2f55cfe40ca13814b100fd1414c95ccb7fadc84ab9c09e89d7963cefb420e057
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
