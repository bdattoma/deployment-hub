apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:89c6650f5e0c4e6f4d19d210168f8df5f32d535174f417d7f9b4afa769542063
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9e03beff34ff194201f8aee85c751a704531d944e8bd4eeb83ebbc31a3dcadc
                3.4.1=quay.io/strimzi/kafka@sha256:1d9838d4704c9cdc4c3522ba415a9c28b580b7ae31ee0fed17eebbc9f0de9e27
                3.5.0=quay.io/strimzi/kafka@sha256:3a64f6ac6780cfdb6ebbc7fd28623263f773d8df9ead88bf39e060382553db10
                3.5.1=quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9e03beff34ff194201f8aee85c751a704531d944e8bd4eeb83ebbc31a3dcadc
                3.4.1=quay.io/strimzi/kafka@sha256:1d9838d4704c9cdc4c3522ba415a9c28b580b7ae31ee0fed17eebbc9f0de9e27
                3.5.0=quay.io/strimzi/kafka@sha256:3a64f6ac6780cfdb6ebbc7fd28623263f773d8df9ead88bf39e060382553db10
                3.5.1=quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9e03beff34ff194201f8aee85c751a704531d944e8bd4eeb83ebbc31a3dcadc
                3.4.1=quay.io/strimzi/kafka@sha256:1d9838d4704c9cdc4c3522ba415a9c28b580b7ae31ee0fed17eebbc9f0de9e27
                3.5.0=quay.io/strimzi/kafka@sha256:3a64f6ac6780cfdb6ebbc7fd28623263f773d8df9ead88bf39e060382553db10
                3.5.1=quay.io/strimzi/kafka@sha256:45eed25f92a1f279b953d514cce85fec0e9c4e417e4e42b9210b202c31f13ad3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:e9e03beff34ff194201f8aee85c751a704531d944e8bd4eeb83ebbc31a3dcadc
                3.4.1=quay.io/strimzi/kafka@sha256:1d9838d4704c9cdc4c3522ba415a9c28b580b7ae31ee0fed17eebbc9f0de9e27
                3.5.0=quay.io/strimzi/kafka@sha256:3a64f6ac6780cfdb6ebbc7fd28623263f773d8df9ead88bf39e060382553db10
