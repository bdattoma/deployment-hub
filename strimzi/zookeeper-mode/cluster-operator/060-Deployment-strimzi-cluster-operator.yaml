              value: quay.io/strimzi/operator@sha256:5c33f77fdd6bafc5a2f08a4d69f94e39cc50cd12b6ee7fab66887dfca473af35
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
