apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4ac81657fc18cc66e80c7240fcf009bdf84a416c30eeaafe3f6ddba9b0bd9e6d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c9374a491117b55415c396857b88a5a4e6571a55d5964ba29472faee25379fcf
                3.3.2=quay.io/strimzi/kafka@sha256:d34ef144d64bb700a0346661803629cda442849bdfe76c11f3c680a514873e1f
                3.4.0=quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c9374a491117b55415c396857b88a5a4e6571a55d5964ba29472faee25379fcf
                3.3.2=quay.io/strimzi/kafka@sha256:d34ef144d64bb700a0346661803629cda442849bdfe76c11f3c680a514873e1f
                3.4.0=quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c9374a491117b55415c396857b88a5a4e6571a55d5964ba29472faee25379fcf
                3.3.2=quay.io/strimzi/kafka@sha256:d34ef144d64bb700a0346661803629cda442849bdfe76c11f3c680a514873e1f
                3.4.0=quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:c9374a491117b55415c396857b88a5a4e6571a55d5964ba29472faee25379fcf
                3.3.2=quay.io/strimzi/kafka@sha256:d34ef144d64bb700a0346661803629cda442849bdfe76c11f3c680a514873e1f
                3.4.0=quay.io/strimzi/kafka@sha256:7f75ae536c2f21fcd0ccaba3c98163a9fb1f2593d37c2517948e0892b645c59f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4ac81657fc18cc66e80c7240fcf009bdf84a416c30eeaafe3f6ddba9b0bd9e6d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4ac81657fc18cc66e80c7240fcf009bdf84a416c30eeaafe3f6ddba9b0bd9e6d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4ac81657fc18cc66e80c7240fcf009bdf84a416c30eeaafe3f6ddba9b0bd9e6d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:76fabe45da47b5567f3dd7c176bc4a5b8aceb89b1de2586558fb0ca21fff3f91
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ee2f95e8028052a8ece2fb006087f8b1d8fb83a60b2bd9a1ab1e603ddfc17e8d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
