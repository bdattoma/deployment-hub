apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2625dab45bf98d072110d782464bd391294a91c6c529ba9de53c7beb6f284673
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dfe9aed5615580decd3743200f507d76790280c64330d24ceb2ad00e13dd141d
                3.3.2=quay.io/strimzi/kafka@sha256:3b992985befd5824c6594ce7fc43d6bc6a1c93414746dff97da94db71e930567
                3.4.0=quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dfe9aed5615580decd3743200f507d76790280c64330d24ceb2ad00e13dd141d
                3.3.2=quay.io/strimzi/kafka@sha256:3b992985befd5824c6594ce7fc43d6bc6a1c93414746dff97da94db71e930567
                3.4.0=quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dfe9aed5615580decd3743200f507d76790280c64330d24ceb2ad00e13dd141d
                3.3.2=quay.io/strimzi/kafka@sha256:3b992985befd5824c6594ce7fc43d6bc6a1c93414746dff97da94db71e930567
                3.4.0=quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:dfe9aed5615580decd3743200f507d76790280c64330d24ceb2ad00e13dd141d
                3.3.2=quay.io/strimzi/kafka@sha256:3b992985befd5824c6594ce7fc43d6bc6a1c93414746dff97da94db71e930567
                3.4.0=quay.io/strimzi/kafka@sha256:415e78cb93b37e427a047cb32d06cabcd9eef3496b1eb73c91c07193f0ee95a5
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2625dab45bf98d072110d782464bd391294a91c6c529ba9de53c7beb6f284673
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2625dab45bf98d072110d782464bd391294a91c6c529ba9de53c7beb6f284673
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2625dab45bf98d072110d782464bd391294a91c6c529ba9de53c7beb6f284673
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b7aefd8a12339f1ad40147eab2efa785cbac091e6d7d8cb9002cfda19909e92f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
