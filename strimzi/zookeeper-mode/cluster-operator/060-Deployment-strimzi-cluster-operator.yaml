apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0cab7a89db90c7f9ef0c84a3ce8b7cdea2ad005ae69a2ee9fc78a2afb8b08391
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0420a95fdd889a4ede700fdc83a3371a556aa28269f2fb244a52c0200a297d6
                3.4.1=quay.io/strimzi/kafka@sha256:79fd5d8ff9cc3cc41399f51b2ad9c21678c38d6b64f78dc26b23699780c60f30
                3.5.0=quay.io/strimzi/kafka@sha256:fa6762c0a441e33683c9295fc448c183a75785ebb1b58443599097312a2c3adc
                3.5.1=quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0420a95fdd889a4ede700fdc83a3371a556aa28269f2fb244a52c0200a297d6
                3.4.1=quay.io/strimzi/kafka@sha256:79fd5d8ff9cc3cc41399f51b2ad9c21678c38d6b64f78dc26b23699780c60f30
                3.5.0=quay.io/strimzi/kafka@sha256:fa6762c0a441e33683c9295fc448c183a75785ebb1b58443599097312a2c3adc
                3.5.1=quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0420a95fdd889a4ede700fdc83a3371a556aa28269f2fb244a52c0200a297d6
                3.4.1=quay.io/strimzi/kafka@sha256:79fd5d8ff9cc3cc41399f51b2ad9c21678c38d6b64f78dc26b23699780c60f30
                3.5.0=quay.io/strimzi/kafka@sha256:fa6762c0a441e33683c9295fc448c183a75785ebb1b58443599097312a2c3adc
                3.5.1=quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:f0420a95fdd889a4ede700fdc83a3371a556aa28269f2fb244a52c0200a297d6
                3.4.1=quay.io/strimzi/kafka@sha256:79fd5d8ff9cc3cc41399f51b2ad9c21678c38d6b64f78dc26b23699780c60f30
                3.5.0=quay.io/strimzi/kafka@sha256:fa6762c0a441e33683c9295fc448c183a75785ebb1b58443599097312a2c3adc
                3.5.1=quay.io/strimzi/kafka@sha256:43895305cac938d72bc0409cad1f4ef3ec879b5d7e2500cf6083fee27c30a7ed
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0cab7a89db90c7f9ef0c84a3ce8b7cdea2ad005ae69a2ee9fc78a2afb8b08391
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0cab7a89db90c7f9ef0c84a3ce8b7cdea2ad005ae69a2ee9fc78a2afb8b08391
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0cab7a89db90c7f9ef0c84a3ce8b7cdea2ad005ae69a2ee9fc78a2afb8b08391
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eeb011979cff86e92fd6f9c0de92f23fe423bafc4c37d505304d756012a854d1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f9f34ba1a7f2fad62506710ab2200b0e956865ae0962ed434eb5b19f21f46ba8
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8288cc4fd752404bcb2cd2073104196df212d228b8f30a0f4afe8252864872b7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
