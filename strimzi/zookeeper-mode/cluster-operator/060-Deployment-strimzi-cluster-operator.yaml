apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:23ad6ddd2504f8552daa01e6292eb9c4ba8b3cf84ebab8df4c592f1428d57e5a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:02a992be555c1a25a1cef6f856db204c5ca0206a799eb5a18fbb3b37f7c8798e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:02a992be555c1a25a1cef6f856db204c5ca0206a799eb5a18fbb3b37f7c8798e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:02a992be555c1a25a1cef6f856db204c5ca0206a799eb5a18fbb3b37f7c8798e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1d5c518f3b4083bde73a848c35a81c5838efa563381317566e8a01e1debaf381
                3.4.1=quay.io/strimzi/kafka@sha256:9247c8aafbc7e7b48bcfaf792226404ff2f2812baad552dde7d1fcfdc921b638
                3.5.0=quay.io/strimzi/kafka@sha256:46516dd8c6d4373834732c849ce43c0b6eb8dfffb15d995a90e2032b630930c5
                3.5.1=quay.io/strimzi/kafka@sha256:02a992be555c1a25a1cef6f856db204c5ca0206a799eb5a18fbb3b37f7c8798e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1d5c518f3b4083bde73a848c35a81c5838efa563381317566e8a01e1debaf381
                3.4.1=quay.io/strimzi/kafka@sha256:9247c8aafbc7e7b48bcfaf792226404ff2f2812baad552dde7d1fcfdc921b638
                3.5.0=quay.io/strimzi/kafka@sha256:46516dd8c6d4373834732c849ce43c0b6eb8dfffb15d995a90e2032b630930c5
                3.5.1=quay.io/strimzi/kafka@sha256:02a992be555c1a25a1cef6f856db204c5ca0206a799eb5a18fbb3b37f7c8798e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
