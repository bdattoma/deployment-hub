            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:2e1c866de656782bae79d648c92f7f2afae5c58b69b87d1f479b57bb6194c7ba
                3.4.1=quay.io/strimzi/kafka@sha256:ce97c0864c1363daf54a93654abbef483a025f5ec32b0d741d72e8953b925dfb
                3.5.0=quay.io/strimzi/kafka@sha256:bed456ec1a16e46189d3e61dfa8013cf2456d4192858a9aa6c4b5841037438a8
