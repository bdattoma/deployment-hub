apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0da91f46f103d35ee2eedac49a0750abfdf3f7610fc76b0710210465adf3a1b1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:32e9736dacb968beaec771c7b36f706918f2c7a3a3fd41d2ea256c0b43cc74ae
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:32e9736dacb968beaec771c7b36f706918f2c7a3a3fd41d2ea256c0b43cc74ae
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:32e9736dacb968beaec771c7b36f706918f2c7a3a3fd41d2ea256c0b43cc74ae
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:be3074833388ff614af9cfcd4ce0c9c8a417ff84536d6cf97d0f9e8b05adb148
                3.5.1=quay.io/strimzi/kafka@sha256:de0f4b31b565b3e83e852890839b551c310cefe13d7b3faa504c9d0c719c8b58
                3.6.0=quay.io/strimzi/kafka@sha256:32e9736dacb968beaec771c7b36f706918f2c7a3a3fd41d2ea256c0b43cc74ae
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:be3074833388ff614af9cfcd4ce0c9c8a417ff84536d6cf97d0f9e8b05adb148
                3.5.1=quay.io/strimzi/kafka@sha256:de0f4b31b565b3e83e852890839b551c310cefe13d7b3faa504c9d0c719c8b58
                3.6.0=quay.io/strimzi/kafka@sha256:32e9736dacb968beaec771c7b36f706918f2c7a3a3fd41d2ea256c0b43cc74ae
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:be3074833388ff614af9cfcd4ce0c9c8a417ff84536d6cf97d0f9e8b05adb148
                3.5.1=quay.io/strimzi/kafka@sha256:de0f4b31b565b3e83e852890839b551c310cefe13d7b3faa504c9d0c719c8b58
