apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:89e3bfdb64685adabe83a6004977c51b66ec1cc79e5261a6d58fd0f041075af7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:74aed974bffa4f5a9589e92eeea2962d5ad60c9b0f04ee8f086d2fdf7cafee2d
                3.6.0=quay.io/strimzi/kafka@sha256:32548cf586d910e67cc22d1d1723068d2c520f0151d48d907b9d2babcac7ed81
                3.6.1=quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:74aed974bffa4f5a9589e92eeea2962d5ad60c9b0f04ee8f086d2fdf7cafee2d
                3.6.0=quay.io/strimzi/kafka@sha256:32548cf586d910e67cc22d1d1723068d2c520f0151d48d907b9d2babcac7ed81
                3.6.1=quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:74aed974bffa4f5a9589e92eeea2962d5ad60c9b0f04ee8f086d2fdf7cafee2d
                3.6.0=quay.io/strimzi/kafka@sha256:32548cf586d910e67cc22d1d1723068d2c520f0151d48d907b9d2babcac7ed81
                3.6.1=quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:74aed974bffa4f5a9589e92eeea2962d5ad60c9b0f04ee8f086d2fdf7cafee2d
                3.6.0=quay.io/strimzi/kafka@sha256:32548cf586d910e67cc22d1d1723068d2c520f0151d48d907b9d2babcac7ed81
                3.6.1=quay.io/strimzi/kafka@sha256:6ad78d21d17e9d8bfb6b3d21618b5088129305690ade8f46c1b83f98c738776a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:89e3bfdb64685adabe83a6004977c51b66ec1cc79e5261a6d58fd0f041075af7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:89e3bfdb64685adabe83a6004977c51b66ec1cc79e5261a6d58fd0f041075af7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:89e3bfdb64685adabe83a6004977c51b66ec1cc79e5261a6d58fd0f041075af7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:40804285d33e8a113cd2c4cca4b8bbcf401e4516fa7d85e097c7326dd1f5aaff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:27a81af2177938429af8dccb3c3b81ae112b633e429c583d91230b4a25699ffc
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
