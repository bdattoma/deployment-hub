                3.3.2=quay.io/strimzi/kafka@sha256:a6ddf9e26444ad5246b77a30aa1b6ffebf0153890e56af961b378327bf8ec73c
                3.4.0=quay.io/strimzi/kafka@sha256:4e68bb38e59fdbe6f61f4109688a7689059bcd90f0e995e5a7f1633b6a1ba674
                3.4.1=quay.io/strimzi/kafka@sha256:3bb85521a7e7bc0e9f057cd370fc10e9793af66876b6da2c5390a1525520dcf9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
