            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:ad4d544d1bad89d832ca1d04a3caff7584335c64ff62f5cecd3158c924dbd78e
                3.5.1=quay.io/strimzi/kafka@sha256:cfad5074688a03445752a73ae468cb255bc897476f72672141e7455e09b34971
                3.5.2=quay.io/strimzi/kafka@sha256:87162b6b929668be83dfd7150dd8cc3f705024ff582eaaa14a4020174d48a768
