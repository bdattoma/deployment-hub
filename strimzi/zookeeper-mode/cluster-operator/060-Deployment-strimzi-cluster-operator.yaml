                3.4.1=quay.io/strimzi/kafka@sha256:145089b9cd4e5e65b8dcc4c2bf37f5aab55621d81bc9fc71266169ddce393620
                3.5.0=quay.io/strimzi/kafka@sha256:2ed2a32cd8b8eed9910c4a33a7d1709e2412caa0007ce75a7d467a6f24f9c65c
                3.5.1=quay.io/strimzi/kafka@sha256:2f55cfe40ca13814b100fd1414c95ccb7fadc84ab9c09e89d7963cefb420e057
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
