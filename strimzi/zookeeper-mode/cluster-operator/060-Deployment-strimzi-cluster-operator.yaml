              value: quay.io/strimzi/operator@sha256:31cf9c8ebb6964f577e0eb2ccc41e0b97a3bcd8f054fef5b627f19663bda9903
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
