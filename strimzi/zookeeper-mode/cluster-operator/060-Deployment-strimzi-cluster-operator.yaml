apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6b651a3ccab8b16ac4b739c1e93fb72d9d307944efb51724597212cc14cca16e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7b0e1fac3d53b5cc7445906e5dd2998e2d0a848705bafce2d1ce00b287e1ddb6
                3.4.1=quay.io/strimzi/kafka@sha256:9085e9924e1b479b6c288e894b2041055e0f576dc06a0af79b949f5c4d213914
                3.5.0=quay.io/strimzi/kafka@sha256:c18f8ae29305c4a64851f517f3691320815709f924c48acc3121176da288340b
                3.5.1=quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7b0e1fac3d53b5cc7445906e5dd2998e2d0a848705bafce2d1ce00b287e1ddb6
                3.4.1=quay.io/strimzi/kafka@sha256:9085e9924e1b479b6c288e894b2041055e0f576dc06a0af79b949f5c4d213914
                3.5.0=quay.io/strimzi/kafka@sha256:c18f8ae29305c4a64851f517f3691320815709f924c48acc3121176da288340b
                3.5.1=quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7b0e1fac3d53b5cc7445906e5dd2998e2d0a848705bafce2d1ce00b287e1ddb6
                3.4.1=quay.io/strimzi/kafka@sha256:9085e9924e1b479b6c288e894b2041055e0f576dc06a0af79b949f5c4d213914
                3.5.0=quay.io/strimzi/kafka@sha256:c18f8ae29305c4a64851f517f3691320815709f924c48acc3121176da288340b
                3.5.1=quay.io/strimzi/kafka@sha256:f595f6322ce0ab2e629d7700292bbfad506425827c8851f613dbaf712f51f3d4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7b0e1fac3d53b5cc7445906e5dd2998e2d0a848705bafce2d1ce00b287e1ddb6
                3.4.1=quay.io/strimzi/kafka@sha256:9085e9924e1b479b6c288e894b2041055e0f576dc06a0af79b949f5c4d213914
                3.5.0=quay.io/strimzi/kafka@sha256:c18f8ae29305c4a64851f517f3691320815709f924c48acc3121176da288340b
