apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c8a45fdb48350dd560a4c15b126336257524ecc7698f2e35ca45d6af03046c58
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:dad7fcbc119a919656e75a9e4487cc9f6657614b26be25444494a783748bb08d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dad7fcbc119a919656e75a9e4487cc9f6657614b26be25444494a783748bb08d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dad7fcbc119a919656e75a9e4487cc9f6657614b26be25444494a783748bb08d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:33e22594a208fe1db3a2bc3cd81648f32310a3ed113d50304e8949dfc8a8c807
                3.3.2=quay.io/strimzi/kafka@sha256:1cb94be3b9fcb815c5f2a7218a35a9db82ba5e1b66eb9a07f42cc9d0a269f7f3
                3.4.0=quay.io/strimzi/kafka@sha256:3015ad2790ed2c6f9687d02c6ea0a55d620333b3d06fd2f01a8ab124675c457b
                3.4.1=quay.io/strimzi/kafka@sha256:dad7fcbc119a919656e75a9e4487cc9f6657614b26be25444494a783748bb08d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:33e22594a208fe1db3a2bc3cd81648f32310a3ed113d50304e8949dfc8a8c807
                3.3.2=quay.io/strimzi/kafka@sha256:1cb94be3b9fcb815c5f2a7218a35a9db82ba5e1b66eb9a07f42cc9d0a269f7f3
                3.4.0=quay.io/strimzi/kafka@sha256:3015ad2790ed2c6f9687d02c6ea0a55d620333b3d06fd2f01a8ab124675c457b
                3.4.1=quay.io/strimzi/kafka@sha256:dad7fcbc119a919656e75a9e4487cc9f6657614b26be25444494a783748bb08d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:33e22594a208fe1db3a2bc3cd81648f32310a3ed113d50304e8949dfc8a8c807
                3.3.2=quay.io/strimzi/kafka@sha256:1cb94be3b9fcb815c5f2a7218a35a9db82ba5e1b66eb9a07f42cc9d0a269f7f3
