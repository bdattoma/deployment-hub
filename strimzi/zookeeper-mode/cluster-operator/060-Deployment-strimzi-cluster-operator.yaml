              value: quay.io/strimzi/operator@sha256:adca228605c86534765ba76fbc62be4f206c5a4e69e6f634705aae80f1a6bc50
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:adca228605c86534765ba76fbc62be4f206c5a4e69e6f634705aae80f1a6bc50
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
