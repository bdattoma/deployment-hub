apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:696fe9b42f4105a1f599d84443c7d9060ff1f9199029bcb01c2182e60190cc7e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5470e2a95bf38461ac8b77cb30ea30fb54f490a892af182467110549ea6dd7da
                3.5.1=quay.io/strimzi/kafka@sha256:4428ea4dd00cd7cdf0bd36779273a719f8e4af5199cb42946ec1992257ab29d9
                3.6.0=quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5470e2a95bf38461ac8b77cb30ea30fb54f490a892af182467110549ea6dd7da
                3.5.1=quay.io/strimzi/kafka@sha256:4428ea4dd00cd7cdf0bd36779273a719f8e4af5199cb42946ec1992257ab29d9
                3.6.0=quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5470e2a95bf38461ac8b77cb30ea30fb54f490a892af182467110549ea6dd7da
                3.5.1=quay.io/strimzi/kafka@sha256:4428ea4dd00cd7cdf0bd36779273a719f8e4af5199cb42946ec1992257ab29d9
                3.6.0=quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5470e2a95bf38461ac8b77cb30ea30fb54f490a892af182467110549ea6dd7da
                3.5.1=quay.io/strimzi/kafka@sha256:4428ea4dd00cd7cdf0bd36779273a719f8e4af5199cb42946ec1992257ab29d9
                3.6.0=quay.io/strimzi/kafka@sha256:d7356e1c97398e435941926773c2ab97661a66b6af973f502153be9e377a5ccc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:696fe9b42f4105a1f599d84443c7d9060ff1f9199029bcb01c2182e60190cc7e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:696fe9b42f4105a1f599d84443c7d9060ff1f9199029bcb01c2182e60190cc7e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:696fe9b42f4105a1f599d84443c7d9060ff1f9199029bcb01c2182e60190cc7e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f69852f0cd0d9861e44167626ca961933879b9849f3ff5ff58f16a4385bd26e3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5533a3b5e461b4ebd521beacd4d8761e5227228445f871c5de6b16d10e505d5b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
