apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:18e3b1884946f8d255d35077f0adbc25a7bc6f7c3e1efff07ba33784af575863
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:aca3b6a381bd84d18ab8dfc8e08e5394fddbeaff2c4e3959956b741a8a39aa62
                3.3.2=quay.io/strimzi/kafka@sha256:b324ef7b8bf7167077a19c8f64c72842a3fd04fb50deeff289b3cb13f7772105
                3.4.0=quay.io/strimzi/kafka@sha256:ec211b055333fc8f7873a8690c45ba3af3ddc1e1578e4d87b65a3e653bbe92ee
                3.4.1=quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:aca3b6a381bd84d18ab8dfc8e08e5394fddbeaff2c4e3959956b741a8a39aa62
                3.3.2=quay.io/strimzi/kafka@sha256:b324ef7b8bf7167077a19c8f64c72842a3fd04fb50deeff289b3cb13f7772105
                3.4.0=quay.io/strimzi/kafka@sha256:ec211b055333fc8f7873a8690c45ba3af3ddc1e1578e4d87b65a3e653bbe92ee
                3.4.1=quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:aca3b6a381bd84d18ab8dfc8e08e5394fddbeaff2c4e3959956b741a8a39aa62
                3.3.2=quay.io/strimzi/kafka@sha256:b324ef7b8bf7167077a19c8f64c72842a3fd04fb50deeff289b3cb13f7772105
                3.4.0=quay.io/strimzi/kafka@sha256:ec211b055333fc8f7873a8690c45ba3af3ddc1e1578e4d87b65a3e653bbe92ee
                3.4.1=quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:aca3b6a381bd84d18ab8dfc8e08e5394fddbeaff2c4e3959956b741a8a39aa62
                3.3.2=quay.io/strimzi/kafka@sha256:b324ef7b8bf7167077a19c8f64c72842a3fd04fb50deeff289b3cb13f7772105
                3.4.0=quay.io/strimzi/kafka@sha256:ec211b055333fc8f7873a8690c45ba3af3ddc1e1578e4d87b65a3e653bbe92ee
                3.4.1=quay.io/strimzi/kafka@sha256:1960e6f57d5f27ea30cba1c4386741ceb67ed88fd1aee4286931c68956ac7c6e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18e3b1884946f8d255d35077f0adbc25a7bc6f7c3e1efff07ba33784af575863
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18e3b1884946f8d255d35077f0adbc25a7bc6f7c3e1efff07ba33784af575863
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:18e3b1884946f8d255d35077f0adbc25a7bc6f7c3e1efff07ba33784af575863
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5ae4794c8651737aa80a5e21aa49d9c75e75bcb711d05eb95628596d1c97b715
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:03e4cb553a41cf5e622b8bb6d9fbbb1f1abdd3404cb5e7e96cb1fa0b2af594e3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
