apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:82191c9728487a8333b58c6248d7db1d6cd7c6e986ac6f188c192d4a67fa30a3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:df4051f98c53fa28f17c84d6e4c18c55ee37fab2cc6a50bb3d31ceae7e98bddb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:df4051f98c53fa28f17c84d6e4c18c55ee37fab2cc6a50bb3d31ceae7e98bddb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:df4051f98c53fa28f17c84d6e4c18c55ee37fab2cc6a50bb3d31ceae7e98bddb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c1e5373edb71c8ffb63479f9a0dd267f2b3a04f603ca6f50ef00afeab29f594
                3.4.1=quay.io/strimzi/kafka@sha256:861378e88d0e03e29ab67482797512f31c59f31fd370140629272cc2a5721f2d
                3.5.0=quay.io/strimzi/kafka@sha256:a6795bd597b74892a106f3e723a57915b18b51d6e4b31948875bb282737727eb
                3.5.1=quay.io/strimzi/kafka@sha256:df4051f98c53fa28f17c84d6e4c18c55ee37fab2cc6a50bb3d31ceae7e98bddb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c1e5373edb71c8ffb63479f9a0dd267f2b3a04f603ca6f50ef00afeab29f594
                3.4.1=quay.io/strimzi/kafka@sha256:861378e88d0e03e29ab67482797512f31c59f31fd370140629272cc2a5721f2d
                3.5.0=quay.io/strimzi/kafka@sha256:a6795bd597b74892a106f3e723a57915b18b51d6e4b31948875bb282737727eb
                3.5.1=quay.io/strimzi/kafka@sha256:df4051f98c53fa28f17c84d6e4c18c55ee37fab2cc6a50bb3d31ceae7e98bddb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:6c1e5373edb71c8ffb63479f9a0dd267f2b3a04f603ca6f50ef00afeab29f594
                3.4.1=quay.io/strimzi/kafka@sha256:861378e88d0e03e29ab67482797512f31c59f31fd370140629272cc2a5721f2d
