apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8cda9dabc4b4f73f5f250d78648829a26cdb7e019f119156b22869be9f67dd77
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4487b07ace80fe49cc780cf1317052ae7b3c4c5c30bf3f6d82d823ecf2a2dc85
                3.4.1=quay.io/strimzi/kafka@sha256:08a3c18bfe70ec172f086cf29a84dc5cb45046af5b375108b2022f1256110843
                3.5.0=quay.io/strimzi/kafka@sha256:b7a825b52c5285a73769635997cc3582f817f5d1dbd08b3f7b70aeddcae948db
                3.5.1=quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4487b07ace80fe49cc780cf1317052ae7b3c4c5c30bf3f6d82d823ecf2a2dc85
                3.4.1=quay.io/strimzi/kafka@sha256:08a3c18bfe70ec172f086cf29a84dc5cb45046af5b375108b2022f1256110843
                3.5.0=quay.io/strimzi/kafka@sha256:b7a825b52c5285a73769635997cc3582f817f5d1dbd08b3f7b70aeddcae948db
                3.5.1=quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4487b07ace80fe49cc780cf1317052ae7b3c4c5c30bf3f6d82d823ecf2a2dc85
                3.4.1=quay.io/strimzi/kafka@sha256:08a3c18bfe70ec172f086cf29a84dc5cb45046af5b375108b2022f1256110843
                3.5.0=quay.io/strimzi/kafka@sha256:b7a825b52c5285a73769635997cc3582f817f5d1dbd08b3f7b70aeddcae948db
                3.5.1=quay.io/strimzi/kafka@sha256:86829e8628b54ecc4b406987f866d43ae949d29867e0bc950789f22621aef361
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4487b07ace80fe49cc780cf1317052ae7b3c4c5c30bf3f6d82d823ecf2a2dc85
                3.4.1=quay.io/strimzi/kafka@sha256:08a3c18bfe70ec172f086cf29a84dc5cb45046af5b375108b2022f1256110843
                3.5.0=quay.io/strimzi/kafka@sha256:b7a825b52c5285a73769635997cc3582f817f5d1dbd08b3f7b70aeddcae948db
