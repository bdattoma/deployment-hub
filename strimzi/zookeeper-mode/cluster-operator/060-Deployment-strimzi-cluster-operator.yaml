apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:27691c7c07a7c73be06a30b02809618f5e7c23ff7197a49c07e9ef8be769f8e9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:299ccd267aeea3f88dcd1fd910b793f9d700d919bb28e6a6ea3420af82224bd2
                3.4.1=quay.io/strimzi/kafka@sha256:61ab8a6f60d21171ce8b97488f6b943e012903d28f3e69ac52ef15502a012993
                3.5.0=quay.io/strimzi/kafka@sha256:71c842067034185f45d3ce0258b22b999820f5d44becd64c5ecbc5dd0fe0e860
                3.5.1=quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:299ccd267aeea3f88dcd1fd910b793f9d700d919bb28e6a6ea3420af82224bd2
                3.4.1=quay.io/strimzi/kafka@sha256:61ab8a6f60d21171ce8b97488f6b943e012903d28f3e69ac52ef15502a012993
                3.5.0=quay.io/strimzi/kafka@sha256:71c842067034185f45d3ce0258b22b999820f5d44becd64c5ecbc5dd0fe0e860
                3.5.1=quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:299ccd267aeea3f88dcd1fd910b793f9d700d919bb28e6a6ea3420af82224bd2
                3.4.1=quay.io/strimzi/kafka@sha256:61ab8a6f60d21171ce8b97488f6b943e012903d28f3e69ac52ef15502a012993
                3.5.0=quay.io/strimzi/kafka@sha256:71c842067034185f45d3ce0258b22b999820f5d44becd64c5ecbc5dd0fe0e860
                3.5.1=quay.io/strimzi/kafka@sha256:270ff0082d9ab23010185387f329010d608984f2bd1eebf5637ea73ffbc4f992
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:299ccd267aeea3f88dcd1fd910b793f9d700d919bb28e6a6ea3420af82224bd2
                3.4.1=quay.io/strimzi/kafka@sha256:61ab8a6f60d21171ce8b97488f6b943e012903d28f3e69ac52ef15502a012993
                3.5.0=quay.io/strimzi/kafka@sha256:71c842067034185f45d3ce0258b22b999820f5d44becd64c5ecbc5dd0fe0e860
