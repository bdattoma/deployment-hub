apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c2d553aed5573469fb1ab80ceae21629a942bcc7e89c07ae1c761306895b202c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d3bcfbd46ea8c07f3f34d80de726a41319fb84c8c4230272fef787b8ebff666c
                3.4.1=quay.io/strimzi/kafka@sha256:3db05098d48f05c606a443daa77f538d4a2027032e4a767cf99f39e21d4e4aad
                3.5.0=quay.io/strimzi/kafka@sha256:7bd14489bfb76071ad0b84955bfe032e291930f9dc6a14bf97e19a749342afca
                3.5.1=quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d3bcfbd46ea8c07f3f34d80de726a41319fb84c8c4230272fef787b8ebff666c
                3.4.1=quay.io/strimzi/kafka@sha256:3db05098d48f05c606a443daa77f538d4a2027032e4a767cf99f39e21d4e4aad
                3.5.0=quay.io/strimzi/kafka@sha256:7bd14489bfb76071ad0b84955bfe032e291930f9dc6a14bf97e19a749342afca
                3.5.1=quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d3bcfbd46ea8c07f3f34d80de726a41319fb84c8c4230272fef787b8ebff666c
                3.4.1=quay.io/strimzi/kafka@sha256:3db05098d48f05c606a443daa77f538d4a2027032e4a767cf99f39e21d4e4aad
                3.5.0=quay.io/strimzi/kafka@sha256:7bd14489bfb76071ad0b84955bfe032e291930f9dc6a14bf97e19a749342afca
                3.5.1=quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d3bcfbd46ea8c07f3f34d80de726a41319fb84c8c4230272fef787b8ebff666c
                3.4.1=quay.io/strimzi/kafka@sha256:3db05098d48f05c606a443daa77f538d4a2027032e4a767cf99f39e21d4e4aad
                3.5.0=quay.io/strimzi/kafka@sha256:7bd14489bfb76071ad0b84955bfe032e291930f9dc6a14bf97e19a749342afca
                3.5.1=quay.io/strimzi/kafka@sha256:54fdd076d2616409708225b3663a67b4477558e0755d1bba5006321743477f6d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c2d553aed5573469fb1ab80ceae21629a942bcc7e89c07ae1c761306895b202c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c2d553aed5573469fb1ab80ceae21629a942bcc7e89c07ae1c761306895b202c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c2d553aed5573469fb1ab80ceae21629a942bcc7e89c07ae1c761306895b202c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:acbaf7b6b13a58c36fbbabb7faef84dad2a14ce5ae4788ca167351f4926d31a4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:0c844e6deb6129b42175400fcaf21d374794cc255dd385508f316a4c2e45bd04
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8439c2e862ab3bc6c58e4747f44c5c340b852f266a2e78111c844c75cc77ab97
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
