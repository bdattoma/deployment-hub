apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:47cd034e0d438e833a04a32eabf41115e13eab88a8ad17598813e04e25898e20
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:42a8e0dd96d9dabf213a86135f141cb2a35390ed6a2c69929b51e1c29b0943ef
                3.6.0=quay.io/strimzi/kafka@sha256:fc2b904e4accdfacf4c79ffcbd0fb90d5e6779377cf5322597fd00e5d0c20a9f
                3.6.1=quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:42a8e0dd96d9dabf213a86135f141cb2a35390ed6a2c69929b51e1c29b0943ef
                3.6.0=quay.io/strimzi/kafka@sha256:fc2b904e4accdfacf4c79ffcbd0fb90d5e6779377cf5322597fd00e5d0c20a9f
                3.6.1=quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:42a8e0dd96d9dabf213a86135f141cb2a35390ed6a2c69929b51e1c29b0943ef
                3.6.0=quay.io/strimzi/kafka@sha256:fc2b904e4accdfacf4c79ffcbd0fb90d5e6779377cf5322597fd00e5d0c20a9f
                3.6.1=quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:42a8e0dd96d9dabf213a86135f141cb2a35390ed6a2c69929b51e1c29b0943ef
                3.6.0=quay.io/strimzi/kafka@sha256:fc2b904e4accdfacf4c79ffcbd0fb90d5e6779377cf5322597fd00e5d0c20a9f
                3.6.1=quay.io/strimzi/kafka@sha256:37189463def14ab08986005a5c8c5576b3ffd365bd9aedbb9a104378cc18fb6b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:47cd034e0d438e833a04a32eabf41115e13eab88a8ad17598813e04e25898e20
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:47cd034e0d438e833a04a32eabf41115e13eab88a8ad17598813e04e25898e20
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:47cd034e0d438e833a04a32eabf41115e13eab88a8ad17598813e04e25898e20
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:baf2498b23f297faad29165826d32e0dbe3d19094eb185f4f4539c18c371fa18
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:98f59499885d293a0a7c5b33c44fda37f14168cf78986e686d88df2d631ea448
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"
