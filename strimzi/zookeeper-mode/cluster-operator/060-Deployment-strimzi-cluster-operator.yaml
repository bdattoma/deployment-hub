apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0739e4cba9a49892bff782fbd17949d38f799f9e05abd6fd620b211984be98a5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0d9f3bd414e1d44f6e6ca6d2674058aa646028c8f24707c4d72072d285fd64d
                3.4.1=quay.io/strimzi/kafka@sha256:09f0fc6d2a9d388cf8df84d92badebb1be6b99ace7d5c7644c607103418deb11
                3.5.0=quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0d9f3bd414e1d44f6e6ca6d2674058aa646028c8f24707c4d72072d285fd64d
                3.4.1=quay.io/strimzi/kafka@sha256:09f0fc6d2a9d388cf8df84d92badebb1be6b99ace7d5c7644c607103418deb11
                3.5.0=quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0d9f3bd414e1d44f6e6ca6d2674058aa646028c8f24707c4d72072d285fd64d
                3.4.1=quay.io/strimzi/kafka@sha256:09f0fc6d2a9d388cf8df84d92badebb1be6b99ace7d5c7644c607103418deb11
                3.5.0=quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:d0d9f3bd414e1d44f6e6ca6d2674058aa646028c8f24707c4d72072d285fd64d
                3.4.1=quay.io/strimzi/kafka@sha256:09f0fc6d2a9d388cf8df84d92badebb1be6b99ace7d5c7644c607103418deb11
                3.5.0=quay.io/strimzi/kafka@sha256:1e8249728848bba7ba034e3acfd1c0229bd2d7ec7bfb256779eb5e393ceef021
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0739e4cba9a49892bff782fbd17949d38f799f9e05abd6fd620b211984be98a5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0739e4cba9a49892bff782fbd17949d38f799f9e05abd6fd620b211984be98a5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0739e4cba9a49892bff782fbd17949d38f799f9e05abd6fd620b211984be98a5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:291a0c5115462da791bfc669590a0311353be70ec3ff1e0f4272830a2d60806c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:5ff9fc7d0b7b694875ad0150fc787c582d42da3b4864d807ee8a6524e47b0e4e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1967ed80497bc2e037ea8cf477d8d7c44d729b36c7596f46033753b205817b6e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
