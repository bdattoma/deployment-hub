apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:549bfa752cdfc4e6682b0e001fd1190422d781f14c3a9ad372c9a29c8ce3a083
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:523018c1ea661ec8f7b7b0708fceb47bb0ad976685ccced51e1b8dc855541acf
                3.4.1=quay.io/strimzi/kafka@sha256:b2151b04a475062b2cd8d098a847640856cc4632dcd742531d1f197edc467e76
                3.5.0=quay.io/strimzi/kafka@sha256:ad02c935bab99624aaf2cee800ee99e68293d90a180359ef9e7a993994ca23e8
                3.5.1=quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:523018c1ea661ec8f7b7b0708fceb47bb0ad976685ccced51e1b8dc855541acf
                3.4.1=quay.io/strimzi/kafka@sha256:b2151b04a475062b2cd8d098a847640856cc4632dcd742531d1f197edc467e76
                3.5.0=quay.io/strimzi/kafka@sha256:ad02c935bab99624aaf2cee800ee99e68293d90a180359ef9e7a993994ca23e8
                3.5.1=quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:523018c1ea661ec8f7b7b0708fceb47bb0ad976685ccced51e1b8dc855541acf
                3.4.1=quay.io/strimzi/kafka@sha256:b2151b04a475062b2cd8d098a847640856cc4632dcd742531d1f197edc467e76
                3.5.0=quay.io/strimzi/kafka@sha256:ad02c935bab99624aaf2cee800ee99e68293d90a180359ef9e7a993994ca23e8
                3.5.1=quay.io/strimzi/kafka@sha256:a3bc3d389ed7cac99c31d64937df1668bf0b93cd9801ad78ce46a50e8ec074be
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:523018c1ea661ec8f7b7b0708fceb47bb0ad976685ccced51e1b8dc855541acf
                3.4.1=quay.io/strimzi/kafka@sha256:b2151b04a475062b2cd8d098a847640856cc4632dcd742531d1f197edc467e76
                3.5.0=quay.io/strimzi/kafka@sha256:ad02c935bab99624aaf2cee800ee99e68293d90a180359ef9e7a993994ca23e8
