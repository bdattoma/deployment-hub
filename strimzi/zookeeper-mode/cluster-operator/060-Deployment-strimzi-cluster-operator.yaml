apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1e2a191d1281b470381547a4afec55a5b5df76db8207d60124ced96d15258637
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e5983f65d845d1fa9fcc934ae234378310fa46a3d670cdaeb6ba1cb567d4289d
                3.3.2=quay.io/strimzi/kafka@sha256:e4d621c5de99a2c0d090963419a3820a7d132d72df6bf1b3c91ab0790cdd0eba
                3.4.0=quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e5983f65d845d1fa9fcc934ae234378310fa46a3d670cdaeb6ba1cb567d4289d
                3.3.2=quay.io/strimzi/kafka@sha256:e4d621c5de99a2c0d090963419a3820a7d132d72df6bf1b3c91ab0790cdd0eba
                3.4.0=quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e5983f65d845d1fa9fcc934ae234378310fa46a3d670cdaeb6ba1cb567d4289d
                3.3.2=quay.io/strimzi/kafka@sha256:e4d621c5de99a2c0d090963419a3820a7d132d72df6bf1b3c91ab0790cdd0eba
                3.4.0=quay.io/strimzi/kafka@sha256:0599cf66340b522bec4a95f68af4432999209907c38c78d5a647750f0b2ffee2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:e5983f65d845d1fa9fcc934ae234378310fa46a3d670cdaeb6ba1cb567d4289d
                3.3.2=quay.io/strimzi/kafka@sha256:e4d621c5de99a2c0d090963419a3820a7d132d72df6bf1b3c91ab0790cdd0eba
