              value: quay.io/strimzi/operator@sha256:539e4198c38bd91c504ff610155ff19c598b2cf4f9f33d7eb28a79bb2b2038d1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:539e4198c38bd91c504ff610155ff19c598b2cf4f9f33d7eb28a79bb2b2038d1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
