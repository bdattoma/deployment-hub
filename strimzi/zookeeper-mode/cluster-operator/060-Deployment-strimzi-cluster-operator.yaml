apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0bf8bc0585f721288e95076a091082f5408f21d25908f7afeab538f6c65e68a8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bfcba6deec12d48f9243f7432873e3025bd419dc876dbbdb83dcfc246236887a
                3.4.1=quay.io/strimzi/kafka@sha256:c29495c09d83bd689e41460d602ade2b382f82259292824b89acf03ad8f28293
                3.5.0=quay.io/strimzi/kafka@sha256:94da21dbb70f28da404e0505c21f3a57c2045be4598745f58fe23cf58788b9b6
                3.5.1=quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bfcba6deec12d48f9243f7432873e3025bd419dc876dbbdb83dcfc246236887a
                3.4.1=quay.io/strimzi/kafka@sha256:c29495c09d83bd689e41460d602ade2b382f82259292824b89acf03ad8f28293
                3.5.0=quay.io/strimzi/kafka@sha256:94da21dbb70f28da404e0505c21f3a57c2045be4598745f58fe23cf58788b9b6
                3.5.1=quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bfcba6deec12d48f9243f7432873e3025bd419dc876dbbdb83dcfc246236887a
                3.4.1=quay.io/strimzi/kafka@sha256:c29495c09d83bd689e41460d602ade2b382f82259292824b89acf03ad8f28293
                3.5.0=quay.io/strimzi/kafka@sha256:94da21dbb70f28da404e0505c21f3a57c2045be4598745f58fe23cf58788b9b6
                3.5.1=quay.io/strimzi/kafka@sha256:90820fb69355dfb5aa15296d06b6d5e741fad1d08c1236cf522a785fb7bb134d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:bfcba6deec12d48f9243f7432873e3025bd419dc876dbbdb83dcfc246236887a
                3.4.1=quay.io/strimzi/kafka@sha256:c29495c09d83bd689e41460d602ade2b382f82259292824b89acf03ad8f28293
                3.5.0=quay.io/strimzi/kafka@sha256:94da21dbb70f28da404e0505c21f3a57c2045be4598745f58fe23cf58788b9b6
