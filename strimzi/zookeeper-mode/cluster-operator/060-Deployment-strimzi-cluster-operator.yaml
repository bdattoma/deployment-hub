apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1e89ef6ae6aa1819c10e76318d63df27561198a10e7494471b2139870b55cb07
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6f9247083afe82e0393d4ae1e417f6a5ede5c18937b0213fd463ec3d9980652
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6f9247083afe82e0393d4ae1e417f6a5ede5c18937b0213fd463ec3d9980652
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6f9247083afe82e0393d4ae1e417f6a5ede5c18937b0213fd463ec3d9980652
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fe1f689435394e34f2346f7635f21a26080ccd6c2a04f21c41676e37afe071d4
                3.4.1=quay.io/strimzi/kafka@sha256:ae3e483bfdc60fbdde4520061297670e12ab951630204ecc4c02c0fd551e9e58
                3.5.0=quay.io/strimzi/kafka@sha256:b66e788a6d4a978e96f0f77992855655e9e21690cf7785be16109b8d3e19b269
                3.5.1=quay.io/strimzi/kafka@sha256:f6f9247083afe82e0393d4ae1e417f6a5ede5c18937b0213fd463ec3d9980652
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fe1f689435394e34f2346f7635f21a26080ccd6c2a04f21c41676e37afe071d4
                3.4.1=quay.io/strimzi/kafka@sha256:ae3e483bfdc60fbdde4520061297670e12ab951630204ecc4c02c0fd551e9e58
                3.5.0=quay.io/strimzi/kafka@sha256:b66e788a6d4a978e96f0f77992855655e9e21690cf7785be16109b8d3e19b269
                3.5.1=quay.io/strimzi/kafka@sha256:f6f9247083afe82e0393d4ae1e417f6a5ede5c18937b0213fd463ec3d9980652
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:fe1f689435394e34f2346f7635f21a26080ccd6c2a04f21c41676e37afe071d4
                3.4.1=quay.io/strimzi/kafka@sha256:ae3e483bfdc60fbdde4520061297670e12ab951630204ecc4c02c0fd551e9e58
