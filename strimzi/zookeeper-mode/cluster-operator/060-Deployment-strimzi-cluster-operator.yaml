apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2dfd412a0fff0b70e6eedbed18b510600bf9f97e326b176da8511419f1b627e0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0c6e52eddc6707a730abdd104d316de62c94a47c2725bee0e123e9438765ed5b
                3.5.1=quay.io/strimzi/kafka@sha256:ce290f2dcbeedb8648e94c88ebd5aa4dd45ced5d702d26934ef581599688856e
                3.6.0=quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0c6e52eddc6707a730abdd104d316de62c94a47c2725bee0e123e9438765ed5b
                3.5.1=quay.io/strimzi/kafka@sha256:ce290f2dcbeedb8648e94c88ebd5aa4dd45ced5d702d26934ef581599688856e
                3.6.0=quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0c6e52eddc6707a730abdd104d316de62c94a47c2725bee0e123e9438765ed5b
                3.5.1=quay.io/strimzi/kafka@sha256:ce290f2dcbeedb8648e94c88ebd5aa4dd45ced5d702d26934ef581599688856e
                3.6.0=quay.io/strimzi/kafka@sha256:f46fd6d8164f0fd65d83b35fd56cd6b125e4685f9fdf5690cc82a3b12cb49f6a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:0c6e52eddc6707a730abdd104d316de62c94a47c2725bee0e123e9438765ed5b
                3.5.1=quay.io/strimzi/kafka@sha256:ce290f2dcbeedb8648e94c88ebd5aa4dd45ced5d702d26934ef581599688856e
