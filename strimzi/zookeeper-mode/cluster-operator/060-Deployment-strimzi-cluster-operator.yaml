apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ab4f6dbb75d8251cf8ecb8da99f6882bff62002cd210eca124e027817deb8e3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:16950b0c786163c67642806bfbc4bd2c6069b3b65226fb68d52372b1e5d263a4
                3.5.1=quay.io/strimzi/kafka@sha256:037600693eb8b9c0cba53a1a49bb8ce0bb32a9d9e5da65dc2be72051ea3bd678
                3.6.0=quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:16950b0c786163c67642806bfbc4bd2c6069b3b65226fb68d52372b1e5d263a4
                3.5.1=quay.io/strimzi/kafka@sha256:037600693eb8b9c0cba53a1a49bb8ce0bb32a9d9e5da65dc2be72051ea3bd678
                3.6.0=quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:16950b0c786163c67642806bfbc4bd2c6069b3b65226fb68d52372b1e5d263a4
                3.5.1=quay.io/strimzi/kafka@sha256:037600693eb8b9c0cba53a1a49bb8ce0bb32a9d9e5da65dc2be72051ea3bd678
                3.6.0=quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:16950b0c786163c67642806bfbc4bd2c6069b3b65226fb68d52372b1e5d263a4
                3.5.1=quay.io/strimzi/kafka@sha256:037600693eb8b9c0cba53a1a49bb8ce0bb32a9d9e5da65dc2be72051ea3bd678
                3.6.0=quay.io/strimzi/kafka@sha256:c07bba632ee3258ad6e89af350a19adf5135d062f7c2d488641fabfb721cbfff
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ab4f6dbb75d8251cf8ecb8da99f6882bff62002cd210eca124e027817deb8e3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ab4f6dbb75d8251cf8ecb8da99f6882bff62002cd210eca124e027817deb8e3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8ab4f6dbb75d8251cf8ecb8da99f6882bff62002cd210eca124e027817deb8e3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e37ff7512b06cf529941d636abb58435be0916fab0d111d1d935e9eb616e7e04
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:29f5ce295a0affc5a3e491d516fb7a7eb1a8016b8007ae1009980dc0c0237b2a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
