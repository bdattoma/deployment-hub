apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7595388c3ddd28ebc5b44614839e3c1a6ebd0e6663ff87af3063fe5784f348cc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01d44398b28d7d4c342d1d6593562c32077934b8d5036c3c98284dd2d23316ec
                3.4.1=quay.io/strimzi/kafka@sha256:e4d658a4fa7aaaaef8b9589dab62b17d4c5f1ed0b8e6a488ddf026adf7e4c5c4
                3.5.0=quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01d44398b28d7d4c342d1d6593562c32077934b8d5036c3c98284dd2d23316ec
                3.4.1=quay.io/strimzi/kafka@sha256:e4d658a4fa7aaaaef8b9589dab62b17d4c5f1ed0b8e6a488ddf026adf7e4c5c4
                3.5.0=quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01d44398b28d7d4c342d1d6593562c32077934b8d5036c3c98284dd2d23316ec
                3.4.1=quay.io/strimzi/kafka@sha256:e4d658a4fa7aaaaef8b9589dab62b17d4c5f1ed0b8e6a488ddf026adf7e4c5c4
                3.5.0=quay.io/strimzi/kafka@sha256:bdfe86d2d8a7db8f8430a7df5ecd4550e5412edf2e09edeec8e332f903a11123
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:01d44398b28d7d4c342d1d6593562c32077934b8d5036c3c98284dd2d23316ec
                3.4.1=quay.io/strimzi/kafka@sha256:e4d658a4fa7aaaaef8b9589dab62b17d4c5f1ed0b8e6a488ddf026adf7e4c5c4
