                3.6.1=quay.io/strimzi/kafka@sha256:9d9e34becba34c09b5c30801dd18dd7f942ee20af2b1216a60447c0e5d96bcda
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:5a30845bf381880cd48f90bfded3029448b19ced67a9047ee2db889c015f19bc
                3.5.1=quay.io/strimzi/kafka@sha256:af191761ef03023edc53ca57f158f964eee834878940e21503f5e952f27c8a1e
                3.5.2=quay.io/strimzi/kafka@sha256:5578faaaf99e82df31bffd17595cd4c2c0ba32ea7675230a25c1b80d394892db
                3.6.0=quay.io/strimzi/kafka@sha256:4635412d72a63727781d8acc6c610d8de4d12fa5a28fd650154ffa8ae5657663
                3.6.1=quay.io/strimzi/kafka@sha256:9d9e34becba34c09b5c30801dd18dd7f942ee20af2b1216a60447c0e5d96bcda
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
