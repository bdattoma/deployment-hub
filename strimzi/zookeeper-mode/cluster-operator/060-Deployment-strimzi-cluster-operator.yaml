apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6eb90a28555eddb96388bfcddcb3046c249ff4ac8de89cdcb52d1f0464d66ac2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:50198544091f48226c273de352328cf6247585bba9171fb74a423731867f4804
                3.3.2=quay.io/strimzi/kafka@sha256:13b18e05d871c68cd9ec3ec7bf98baa430bbe9a07564ba530922c37f6c6f3a5f
                3.4.0=quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:50198544091f48226c273de352328cf6247585bba9171fb74a423731867f4804
                3.3.2=quay.io/strimzi/kafka@sha256:13b18e05d871c68cd9ec3ec7bf98baa430bbe9a07564ba530922c37f6c6f3a5f
                3.4.0=quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:50198544091f48226c273de352328cf6247585bba9171fb74a423731867f4804
                3.3.2=quay.io/strimzi/kafka@sha256:13b18e05d871c68cd9ec3ec7bf98baa430bbe9a07564ba530922c37f6c6f3a5f
                3.4.0=quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:50198544091f48226c273de352328cf6247585bba9171fb74a423731867f4804
                3.3.2=quay.io/strimzi/kafka@sha256:13b18e05d871c68cd9ec3ec7bf98baa430bbe9a07564ba530922c37f6c6f3a5f
                3.4.0=quay.io/strimzi/kafka@sha256:98d4762a926df1bd5016ba63f96ade814aadce3e20ff738c7d9da91c218bd5fd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6eb90a28555eddb96388bfcddcb3046c249ff4ac8de89cdcb52d1f0464d66ac2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6eb90a28555eddb96388bfcddcb3046c249ff4ac8de89cdcb52d1f0464d66ac2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6eb90a28555eddb96388bfcddcb3046c249ff4ac8de89cdcb52d1f0464d66ac2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:22ebfb50b1ce16b45d69dea38b98a731335fc7cc3f24c131aa68b8c3811c7ec5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:39778b90c2b2afc30261e4ad5135805e1a10a2b60e2e53108fb9f80487f1208a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:38854541fbee6a8ee0a766e92cac52683681b316006127dd786ce2542b2119fb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
