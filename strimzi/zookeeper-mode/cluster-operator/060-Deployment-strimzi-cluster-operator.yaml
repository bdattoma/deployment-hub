apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:96807f4b9fb1d5cf0b3c246f8859d51a748a281b9dcc73ecf610388978e8dd14
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1e8d1c8a2868cf494324e3a5e9ff12a37710467f677a9bb45f3a1200e29c159d
                3.4.1=quay.io/strimzi/kafka@sha256:b1bd945a5ad45b8febc07623ada7162efd121cac37a5044b59ad7aa8cdbd30c4
                3.5.0=quay.io/strimzi/kafka@sha256:2d736db5e78e88a1519c23afa399231840cf57850e0cd0ce42e1263762eccb01
                3.5.1=quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1e8d1c8a2868cf494324e3a5e9ff12a37710467f677a9bb45f3a1200e29c159d
                3.4.1=quay.io/strimzi/kafka@sha256:b1bd945a5ad45b8febc07623ada7162efd121cac37a5044b59ad7aa8cdbd30c4
                3.5.0=quay.io/strimzi/kafka@sha256:2d736db5e78e88a1519c23afa399231840cf57850e0cd0ce42e1263762eccb01
                3.5.1=quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1e8d1c8a2868cf494324e3a5e9ff12a37710467f677a9bb45f3a1200e29c159d
                3.4.1=quay.io/strimzi/kafka@sha256:b1bd945a5ad45b8febc07623ada7162efd121cac37a5044b59ad7aa8cdbd30c4
                3.5.0=quay.io/strimzi/kafka@sha256:2d736db5e78e88a1519c23afa399231840cf57850e0cd0ce42e1263762eccb01
                3.5.1=quay.io/strimzi/kafka@sha256:5b3ffd239fec929fc587a48e39877b71c891b863d9edbd30252de793cafa8e0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:1e8d1c8a2868cf494324e3a5e9ff12a37710467f677a9bb45f3a1200e29c159d
                3.4.1=quay.io/strimzi/kafka@sha256:b1bd945a5ad45b8febc07623ada7162efd121cac37a5044b59ad7aa8cdbd30c4
                3.5.0=quay.io/strimzi/kafka@sha256:2d736db5e78e88a1519c23afa399231840cf57850e0cd0ce42e1263762eccb01
