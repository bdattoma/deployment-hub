apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bd54b7f07288996c0125653a628e15722b33ceaf77772038c6e3dd15f4154184
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:94aa51061a31e90e503cdd20c14a6618dd06117d8c2af17a912edafeb84103a6
                3.3.2=quay.io/strimzi/kafka@sha256:7ccd1bccd52bec2fc935316d86819b42d640977f67f387490d0a677946df0831
                3.4.0=quay.io/strimzi/kafka@sha256:4020048c729e0b131e856a5c3be11e36325517a39ae1002d7d6acba6d59e2621
                3.4.1=quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:94aa51061a31e90e503cdd20c14a6618dd06117d8c2af17a912edafeb84103a6
                3.3.2=quay.io/strimzi/kafka@sha256:7ccd1bccd52bec2fc935316d86819b42d640977f67f387490d0a677946df0831
                3.4.0=quay.io/strimzi/kafka@sha256:4020048c729e0b131e856a5c3be11e36325517a39ae1002d7d6acba6d59e2621
                3.4.1=quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:94aa51061a31e90e503cdd20c14a6618dd06117d8c2af17a912edafeb84103a6
                3.3.2=quay.io/strimzi/kafka@sha256:7ccd1bccd52bec2fc935316d86819b42d640977f67f387490d0a677946df0831
                3.4.0=quay.io/strimzi/kafka@sha256:4020048c729e0b131e856a5c3be11e36325517a39ae1002d7d6acba6d59e2621
                3.4.1=quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:94aa51061a31e90e503cdd20c14a6618dd06117d8c2af17a912edafeb84103a6
                3.3.2=quay.io/strimzi/kafka@sha256:7ccd1bccd52bec2fc935316d86819b42d640977f67f387490d0a677946df0831
                3.4.0=quay.io/strimzi/kafka@sha256:4020048c729e0b131e856a5c3be11e36325517a39ae1002d7d6acba6d59e2621
                3.4.1=quay.io/strimzi/kafka@sha256:d25fa0c958dc4eff8508ca90d4f5ed4e6b00fa8322400acb276fde38082ced76
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd54b7f07288996c0125653a628e15722b33ceaf77772038c6e3dd15f4154184
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd54b7f07288996c0125653a628e15722b33ceaf77772038c6e3dd15f4154184
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bd54b7f07288996c0125653a628e15722b33ceaf77772038c6e3dd15f4154184
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:76fabe45da47b5567f3dd7c176bc4a5b8aceb89b1de2586558fb0ca21fff3f91
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6698620d0865cf89300db0b6b1fbdbf16e47001be4849d173a74a7050b3a4bc3
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:da2fdb8aef809b63a1ba07bb7e0e6e7beb7ff8811b9006d66499f0370a86f2ae
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
