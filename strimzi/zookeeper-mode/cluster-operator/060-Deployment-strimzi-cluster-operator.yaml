apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fb49bef50fbbf1f334b1b50d522089c3913bfe52b6d2cb29ef0b7fdc4131c86a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f77968819517eadaedf24fc68f971ea29f1d376075fb9a31233a9ed64eee705f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f77968819517eadaedf24fc68f971ea29f1d376075fb9a31233a9ed64eee705f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f77968819517eadaedf24fc68f971ea29f1d376075fb9a31233a9ed64eee705f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:9a76edc7c6e3d5926a85017e092d4acbb52f4e739583917fe8a4a63b88228c74
                3.5.1=quay.io/strimzi/kafka@sha256:9d489907ef77d93a93ac7fe38ccbf2f9e99a8631f79bc010bad75341e4eb43f5
                3.5.2=quay.io/strimzi/kafka@sha256:4a3a349c96c29b03e9374b06351ecbcabd15d5ed31276717d31f3a4a8c9fa2d0
                3.6.0=quay.io/strimzi/kafka@sha256:ea286d2bcd03446eeb0103977ced023219c5b0caf7eaa36853e1e65b2efc0599
                3.6.1=quay.io/strimzi/kafka@sha256:f77968819517eadaedf24fc68f971ea29f1d376075fb9a31233a9ed64eee705f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:9a76edc7c6e3d5926a85017e092d4acbb52f4e739583917fe8a4a63b88228c74
                3.5.1=quay.io/strimzi/kafka@sha256:9d489907ef77d93a93ac7fe38ccbf2f9e99a8631f79bc010bad75341e4eb43f5
                3.5.2=quay.io/strimzi/kafka@sha256:4a3a349c96c29b03e9374b06351ecbcabd15d5ed31276717d31f3a4a8c9fa2d0
                3.6.0=quay.io/strimzi/kafka@sha256:ea286d2bcd03446eeb0103977ced023219c5b0caf7eaa36853e1e65b2efc0599
                3.6.1=quay.io/strimzi/kafka@sha256:f77968819517eadaedf24fc68f971ea29f1d376075fb9a31233a9ed64eee705f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
