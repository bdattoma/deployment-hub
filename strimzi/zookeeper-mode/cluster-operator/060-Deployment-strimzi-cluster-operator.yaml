apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4a06c7fe38b7d8b4e78212d0ec6c096ab0ab55522672ce5f6092231126c0ef99
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85c4f3fe3dfa8a12547095fd931d2ca2b3a086ea3219073237dbd81424e8ef64
                3.4.1=quay.io/strimzi/kafka@sha256:433c78b027d124c108f90f4594f27ea67b71ede44897135288c659d9971ae055
                3.5.0=quay.io/strimzi/kafka@sha256:a9a410f8e416b56ba159afeb638c6f87734ef3ba7e2400bd1da9ae505e20d8aa
                3.5.1=quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85c4f3fe3dfa8a12547095fd931d2ca2b3a086ea3219073237dbd81424e8ef64
                3.4.1=quay.io/strimzi/kafka@sha256:433c78b027d124c108f90f4594f27ea67b71ede44897135288c659d9971ae055
                3.5.0=quay.io/strimzi/kafka@sha256:a9a410f8e416b56ba159afeb638c6f87734ef3ba7e2400bd1da9ae505e20d8aa
                3.5.1=quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85c4f3fe3dfa8a12547095fd931d2ca2b3a086ea3219073237dbd81424e8ef64
                3.4.1=quay.io/strimzi/kafka@sha256:433c78b027d124c108f90f4594f27ea67b71ede44897135288c659d9971ae055
                3.5.0=quay.io/strimzi/kafka@sha256:a9a410f8e416b56ba159afeb638c6f87734ef3ba7e2400bd1da9ae505e20d8aa
                3.5.1=quay.io/strimzi/kafka@sha256:d43e40e9a3333bacf0bc087cda643d59ea4a9b787b9808034c94c770e3c41672
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:85c4f3fe3dfa8a12547095fd931d2ca2b3a086ea3219073237dbd81424e8ef64
                3.4.1=quay.io/strimzi/kafka@sha256:433c78b027d124c108f90f4594f27ea67b71ede44897135288c659d9971ae055
                3.5.0=quay.io/strimzi/kafka@sha256:a9a410f8e416b56ba159afeb638c6f87734ef3ba7e2400bd1da9ae505e20d8aa
