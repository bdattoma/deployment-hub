apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e06c638b61a87d2df37c7c9e759d10a574282ea3d3e43709bcca27569f8c4472
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f7624116083cd306b64f814b32e152999820b495df0ef9c589433d1730b667b
                3.4.1=quay.io/strimzi/kafka@sha256:ad9cf92849fc833c295b524499ce6fbe12ac066eff7993d1ac85fe063ea4e438
                3.5.0=quay.io/strimzi/kafka@sha256:6b8511f192db64770f4f8590c7cfbd317ddacd62d5300476acd7cc2ee705eb21
                3.5.1=quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f7624116083cd306b64f814b32e152999820b495df0ef9c589433d1730b667b
                3.4.1=quay.io/strimzi/kafka@sha256:ad9cf92849fc833c295b524499ce6fbe12ac066eff7993d1ac85fe063ea4e438
                3.5.0=quay.io/strimzi/kafka@sha256:6b8511f192db64770f4f8590c7cfbd317ddacd62d5300476acd7cc2ee705eb21
                3.5.1=quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f7624116083cd306b64f814b32e152999820b495df0ef9c589433d1730b667b
                3.4.1=quay.io/strimzi/kafka@sha256:ad9cf92849fc833c295b524499ce6fbe12ac066eff7993d1ac85fe063ea4e438
                3.5.0=quay.io/strimzi/kafka@sha256:6b8511f192db64770f4f8590c7cfbd317ddacd62d5300476acd7cc2ee705eb21
                3.5.1=quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:4f7624116083cd306b64f814b32e152999820b495df0ef9c589433d1730b667b
                3.4.1=quay.io/strimzi/kafka@sha256:ad9cf92849fc833c295b524499ce6fbe12ac066eff7993d1ac85fe063ea4e438
                3.5.0=quay.io/strimzi/kafka@sha256:6b8511f192db64770f4f8590c7cfbd317ddacd62d5300476acd7cc2ee705eb21
                3.5.1=quay.io/strimzi/kafka@sha256:fd0c5bcef7204574236151593330556d589981c8c585adf5f50a19a5e4226a5f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e06c638b61a87d2df37c7c9e759d10a574282ea3d3e43709bcca27569f8c4472
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e06c638b61a87d2df37c7c9e759d10a574282ea3d3e43709bcca27569f8c4472
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e06c638b61a87d2df37c7c9e759d10a574282ea3d3e43709bcca27569f8c4472
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3f85ea2ec5f287aa80e294565913b6f6e8918cdba7ef93327152b2bc1c134bdb
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:8a1b6aae42d08916e87c7f42d8c9712408cca31f3f917bea3d38bc22f8c2c13a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:528fda1c0f170100bbf0461b51a2460113c4bd01a57c1920c2eae8a9157b9c4d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
