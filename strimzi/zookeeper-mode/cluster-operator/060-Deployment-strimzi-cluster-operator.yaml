                3.4.1=quay.io/strimzi/kafka@sha256:6cb8a6b6b3961e167a8e5d6a9fe11dda05277b91a9e0ebc2706f9cc4300e7d5e
                3.5.0=quay.io/strimzi/kafka@sha256:74cb65fe12d173fadfd7d21822cb6df48df74692c59c993227ddcab59f3fa0b0
                3.5.1=quay.io/strimzi/kafka@sha256:f536a5a3090dcaa5a1a3c2861be9cce828b20cec529e7db92ed516b33c764bcb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
