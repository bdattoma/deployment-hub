apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:31564db84d0e459d5aa11d27084d364596413089d6f43e32080f365d16863a7e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ac907d16f7bf45a7ff010434fc0314cbd59b1e441dd7711c9637433d78976b00
                3.4.1=quay.io/strimzi/kafka@sha256:a641e23e8e52dbee77a0ca3154b58e6da108be41e396f32c5b7d85d7988e3c09
                3.5.0=quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ac907d16f7bf45a7ff010434fc0314cbd59b1e441dd7711c9637433d78976b00
                3.4.1=quay.io/strimzi/kafka@sha256:a641e23e8e52dbee77a0ca3154b58e6da108be41e396f32c5b7d85d7988e3c09
                3.5.0=quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ac907d16f7bf45a7ff010434fc0314cbd59b1e441dd7711c9637433d78976b00
                3.4.1=quay.io/strimzi/kafka@sha256:a641e23e8e52dbee77a0ca3154b58e6da108be41e396f32c5b7d85d7988e3c09
                3.5.0=quay.io/strimzi/kafka@sha256:8d5d34d75905b5d8d570e78fa47a220ac2e8403294f29297c1dbd51f4e48af6b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:ac907d16f7bf45a7ff010434fc0314cbd59b1e441dd7711c9637433d78976b00
                3.4.1=quay.io/strimzi/kafka@sha256:a641e23e8e52dbee77a0ca3154b58e6da108be41e396f32c5b7d85d7988e3c09
