apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:576bb48293be1984565a4b350e7149227c2c0ee0213b99e53aefa1651af9941c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7892355c06d5efff6a7b15b6e0d2340fc64ea9049b540e2d2a5a25d651490c5b
                3.4.1=quay.io/strimzi/kafka@sha256:30918bb80628418b7693cbe0fe92bf7a8efd5b53d012f6240bdea17f97ba955c
                3.5.0=quay.io/strimzi/kafka@sha256:b34c352ade093eb2bd64689ebc9c7a28461018fea39e7df7ffacc955402c5f37
                3.5.1=quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7892355c06d5efff6a7b15b6e0d2340fc64ea9049b540e2d2a5a25d651490c5b
                3.4.1=quay.io/strimzi/kafka@sha256:30918bb80628418b7693cbe0fe92bf7a8efd5b53d012f6240bdea17f97ba955c
                3.5.0=quay.io/strimzi/kafka@sha256:b34c352ade093eb2bd64689ebc9c7a28461018fea39e7df7ffacc955402c5f37
                3.5.1=quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7892355c06d5efff6a7b15b6e0d2340fc64ea9049b540e2d2a5a25d651490c5b
                3.4.1=quay.io/strimzi/kafka@sha256:30918bb80628418b7693cbe0fe92bf7a8efd5b53d012f6240bdea17f97ba955c
                3.5.0=quay.io/strimzi/kafka@sha256:b34c352ade093eb2bd64689ebc9c7a28461018fea39e7df7ffacc955402c5f37
                3.5.1=quay.io/strimzi/kafka@sha256:e03baed668f23289819aabe1c7f312027166e2fd5938dbce30efa2b67a76c055
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:7892355c06d5efff6a7b15b6e0d2340fc64ea9049b540e2d2a5a25d651490c5b
                3.4.1=quay.io/strimzi/kafka@sha256:30918bb80628418b7693cbe0fe92bf7a8efd5b53d012f6240bdea17f97ba955c
