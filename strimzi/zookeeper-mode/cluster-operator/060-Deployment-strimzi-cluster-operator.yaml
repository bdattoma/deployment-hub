apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2d4c0fde855b108bbe9ae00975278fc2c6aec0d9aff53bcec2ff587ea12cea46
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:24c0e2a9965707b5052f50e09b71d656df4d299c805ddd2a086c0f2d5560fb82
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:24c0e2a9965707b5052f50e09b71d656df4d299c805ddd2a086c0f2d5560fb82
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:24c0e2a9965707b5052f50e09b71d656df4d299c805ddd2a086c0f2d5560fb82
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc5b7476b3e5dbf67ca5f8358315f33ce3f7650079f4bfc1499cdbcf96109de7
                3.4.1=quay.io/strimzi/kafka@sha256:e758fb0afd661fbf886f212c9c7a53cf07353982d129f2e8d4c8d22cbf9f9dab
                3.5.0=quay.io/strimzi/kafka@sha256:f1b01081a4032e190e1437c079bd765341cfb02c76389c0d376f62edd3e72e50
                3.5.1=quay.io/strimzi/kafka@sha256:24c0e2a9965707b5052f50e09b71d656df4d299c805ddd2a086c0f2d5560fb82
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc5b7476b3e5dbf67ca5f8358315f33ce3f7650079f4bfc1499cdbcf96109de7
                3.4.1=quay.io/strimzi/kafka@sha256:e758fb0afd661fbf886f212c9c7a53cf07353982d129f2e8d4c8d22cbf9f9dab
                3.5.0=quay.io/strimzi/kafka@sha256:f1b01081a4032e190e1437c079bd765341cfb02c76389c0d376f62edd3e72e50
                3.5.1=quay.io/strimzi/kafka@sha256:24c0e2a9965707b5052f50e09b71d656df4d299c805ddd2a086c0f2d5560fb82
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:cc5b7476b3e5dbf67ca5f8358315f33ce3f7650079f4bfc1499cdbcf96109de7
                3.4.1=quay.io/strimzi/kafka@sha256:e758fb0afd661fbf886f212c9c7a53cf07353982d129f2e8d4c8d22cbf9f9dab
