            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:daa7f1859877d5c6ba5f4c3730842dea30dca364658807adec60502611970159
                3.5.1=quay.io/strimzi/kafka@sha256:58b337f3be50bf84a5c4ff6555be9e6502560724008a206cd71e81e29ffe8a00
                3.5.2=quay.io/strimzi/kafka@sha256:8c04171a95b5258db10cfc8c13dabd6c297f222f8495190af3bd159d04777d5a
