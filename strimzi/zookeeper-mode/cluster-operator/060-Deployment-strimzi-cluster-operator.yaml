            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:229879a73019b6faeee4785aa91c94558a3fa12582f6753ba90870289335d430
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
