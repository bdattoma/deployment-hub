apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c446936990393eb3e414a9b30183f0f4d29299903be9059bb45aa3d1a2515823
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5469b3103c0ac77158c717e4386d26e3af036ffeb31d8295e56c8e00f5058e7a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5469b3103c0ac77158c717e4386d26e3af036ffeb31d8295e56c8e00f5058e7a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5469b3103c0ac77158c717e4386d26e3af036ffeb31d8295e56c8e00f5058e7a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10a0d814f3d4b6132c55f2ddb5dfd4fc82ea35a5be7d5a5035f20ca34f6e8843
                3.4.1=quay.io/strimzi/kafka@sha256:59a4658aeaaec6382bf1538bff4593c4db524d6c5d609dc3ba85a3926945d0e3
                3.5.0=quay.io/strimzi/kafka@sha256:832f25541725f0f49f18584e3be63512cf0ab6c495c2e8a611e62c09f34bee48
                3.5.1=quay.io/strimzi/kafka@sha256:5469b3103c0ac77158c717e4386d26e3af036ffeb31d8295e56c8e00f5058e7a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10a0d814f3d4b6132c55f2ddb5dfd4fc82ea35a5be7d5a5035f20ca34f6e8843
                3.4.1=quay.io/strimzi/kafka@sha256:59a4658aeaaec6382bf1538bff4593c4db524d6c5d609dc3ba85a3926945d0e3
                3.5.0=quay.io/strimzi/kafka@sha256:832f25541725f0f49f18584e3be63512cf0ab6c495c2e8a611e62c09f34bee48
                3.5.1=quay.io/strimzi/kafka@sha256:5469b3103c0ac77158c717e4386d26e3af036ffeb31d8295e56c8e00f5058e7a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:10a0d814f3d4b6132c55f2ddb5dfd4fc82ea35a5be7d5a5035f20ca34f6e8843
