              value: quay.io/strimzi/operator@sha256:0f5a5382ed8ad0e85133f42968e700f11327c9c126248a8264c8d5a171a984ce
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0f5a5382ed8ad0e85133f42968e700f11327c9c126248a8264c8d5a171a984ce
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
