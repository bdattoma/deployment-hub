apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c2efced921c2c7a5a8d97fbcdbe334bfb749a37fc0b74576281f14778e722dda
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:70c55943f00541d913d927f02ab1e60af8119e03b750c06d2c4f87205925ec34
                3.4.1=quay.io/strimzi/kafka@sha256:8d994c433c570697e81abcd7cddb5f6a59ddd7d72426144bf969403d32dbf76c
                3.5.0=quay.io/strimzi/kafka@sha256:3b68a891d8a1dbf2b68e603aee4f633316611c71231ba6a617928c49ccbbcb34
                3.5.1=quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:70c55943f00541d913d927f02ab1e60af8119e03b750c06d2c4f87205925ec34
                3.4.1=quay.io/strimzi/kafka@sha256:8d994c433c570697e81abcd7cddb5f6a59ddd7d72426144bf969403d32dbf76c
                3.5.0=quay.io/strimzi/kafka@sha256:3b68a891d8a1dbf2b68e603aee4f633316611c71231ba6a617928c49ccbbcb34
                3.5.1=quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:70c55943f00541d913d927f02ab1e60af8119e03b750c06d2c4f87205925ec34
                3.4.1=quay.io/strimzi/kafka@sha256:8d994c433c570697e81abcd7cddb5f6a59ddd7d72426144bf969403d32dbf76c
                3.5.0=quay.io/strimzi/kafka@sha256:3b68a891d8a1dbf2b68e603aee4f633316611c71231ba6a617928c49ccbbcb34
                3.5.1=quay.io/strimzi/kafka@sha256:243ca536dfdc24b2e5e4ec800bb38835779bc97d17f2842fc06aa4465a6adfc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.4.0=quay.io/strimzi/kafka@sha256:70c55943f00541d913d927f02ab1e60af8119e03b750c06d2c4f87205925ec34
                3.4.1=quay.io/strimzi/kafka@sha256:8d994c433c570697e81abcd7cddb5f6a59ddd7d72426144bf969403d32dbf76c
                3.5.0=quay.io/strimzi/kafka@sha256:3b68a891d8a1dbf2b68e603aee4f633316611c71231ba6a617928c49ccbbcb34
