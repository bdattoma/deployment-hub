apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: imhotep
  labels:
    strimzi.io/cluster: anubis
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Kafka Connects internal topics
      - resource:
          type: group
          name: imhotep-cluster
        operation: Read
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operation: Read
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operation: Write
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operation: Create
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operation: Read
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operation: Write
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operation: Create
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: Read
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: Write
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: Describe
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: Create
      - resource:
          type: topic
          name: imhotep-cluster-status
        operation: DescribeConfigs
      # ???
      - resource:
          type: cluster
        operation: Describe
      - resource:
          type: cluster
        operation: DescribeConfigs
      - resource:
          type: cluster
        operation: Alter
      # Connector topics
      - resource:
          type: group
          name: connect-
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: postgres.public.crypto
        operation: Write
      - resource:
          type: topic
          name: postgres.public.crypto
        operation: Read
      - resource:
          type: topic
          name: postgres.public.crypto
        operation: Describe