---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: imhotep-consumer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: imhotep-consumer-role-binding
subjects:
  - kind: ServiceAccount
    name: default
    namespace: debezium-postgresql
roleRef:
  kind: Role
  name: kafka-client-role
  apiGroup: rbac.authorization.k8s.io
