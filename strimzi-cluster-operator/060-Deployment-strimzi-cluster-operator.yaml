apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d5e827110551a0010c8344791210609f3e0124bc17997a646c9178f0cf53cbcc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40841f2be1e8b605a4b7f2c4c1a4cae5712b36c70cd3dd15d11082433e38e34
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40841f2be1e8b605a4b7f2c4c1a4cae5712b36c70cd3dd15d11082433e38e34
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40841f2be1e8b605a4b7f2c4c1a4cae5712b36c70cd3dd15d11082433e38e34
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6bccc2a94fe4035fa2fdb7ad741d4f58d70944e913ebf151942423d0a86c0ca8
                3.1.1=quay.io/strimzi/kafka@sha256:cdcccafef8f720aa77be9ebde4c08fdb5bfc80175f661c92874dedffd881032f
                3.2.0=quay.io/strimzi/kafka@sha256:835e60548c7a588146674f831393ddd8ba58e8ac13a04c714e70aef399c6cc0d
                3.2.1=quay.io/strimzi/kafka@sha256:a40841f2be1e8b605a4b7f2c4c1a4cae5712b36c70cd3dd15d11082433e38e34
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6bccc2a94fe4035fa2fdb7ad741d4f58d70944e913ebf151942423d0a86c0ca8
                3.1.1=quay.io/strimzi/kafka@sha256:cdcccafef8f720aa77be9ebde4c08fdb5bfc80175f661c92874dedffd881032f
                3.2.0=quay.io/strimzi/kafka@sha256:835e60548c7a588146674f831393ddd8ba58e8ac13a04c714e70aef399c6cc0d
                3.2.1=quay.io/strimzi/kafka@sha256:a40841f2be1e8b605a4b7f2c4c1a4cae5712b36c70cd3dd15d11082433e38e34
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6bccc2a94fe4035fa2fdb7ad741d4f58d70944e913ebf151942423d0a86c0ca8
                3.1.1=quay.io/strimzi/kafka@sha256:cdcccafef8f720aa77be9ebde4c08fdb5bfc80175f661c92874dedffd881032f
                3.2.0=quay.io/strimzi/kafka@sha256:835e60548c7a588146674f831393ddd8ba58e8ac13a04c714e70aef399c6cc0d
