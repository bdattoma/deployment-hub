apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a501e86eb236a1c7a80811ee00e801aadbfb2a453429c19ffc6b054c6bb2ccb5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:88548121653c936bafc4770b001903fbd0e5731ce252c77124caf512d64b238a
                3.1.1=quay.io/strimzi/kafka@sha256:90ead4b3b5ff32ce6331a204f2293b912f05063a747987fa8b822d13d06c04ae
                3.2.0=quay.io/strimzi/kafka@sha256:89ffa340d2b41691bf696c98f3a20e2a6365f4900df69dc2c62631fe3ff75bf3
                3.2.1=quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:88548121653c936bafc4770b001903fbd0e5731ce252c77124caf512d64b238a
                3.1.1=quay.io/strimzi/kafka@sha256:90ead4b3b5ff32ce6331a204f2293b912f05063a747987fa8b822d13d06c04ae
                3.2.0=quay.io/strimzi/kafka@sha256:89ffa340d2b41691bf696c98f3a20e2a6365f4900df69dc2c62631fe3ff75bf3
                3.2.1=quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:88548121653c936bafc4770b001903fbd0e5731ce252c77124caf512d64b238a
                3.1.1=quay.io/strimzi/kafka@sha256:90ead4b3b5ff32ce6331a204f2293b912f05063a747987fa8b822d13d06c04ae
                3.2.0=quay.io/strimzi/kafka@sha256:89ffa340d2b41691bf696c98f3a20e2a6365f4900df69dc2c62631fe3ff75bf3
                3.2.1=quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:88548121653c936bafc4770b001903fbd0e5731ce252c77124caf512d64b238a
                3.1.1=quay.io/strimzi/kafka@sha256:90ead4b3b5ff32ce6331a204f2293b912f05063a747987fa8b822d13d06c04ae
                3.2.0=quay.io/strimzi/kafka@sha256:89ffa340d2b41691bf696c98f3a20e2a6365f4900df69dc2c62631fe3ff75bf3
                3.2.1=quay.io/strimzi/kafka@sha256:2f93844829ec11340169dcde839f5a77cd863f5cc637893570f4494069f81e70
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a501e86eb236a1c7a80811ee00e801aadbfb2a453429c19ffc6b054c6bb2ccb5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a501e86eb236a1c7a80811ee00e801aadbfb2a453429c19ffc6b054c6bb2ccb5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
