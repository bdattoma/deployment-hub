apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cab7d7332f416ab95fadf94eaf68090df6d84a9331c18d8a8dde265bcd6bbf14
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:da48fab71c4d11d46af8aa0f24d869062a6e61650dbe3b0d83aec4545a181e51
                3.1.1=quay.io/strimzi/kafka@sha256:3953685b4a33998c7ef9d2bbf9ba48405e2d01c4c0277def17ef383ec364f1ae
                3.2.0=quay.io/strimzi/kafka@sha256:cab44e00fbeb81d0709b420294cde7bf0909e64b5f3efb810d8dfc2ef3fa461d
                3.2.1=quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:da48fab71c4d11d46af8aa0f24d869062a6e61650dbe3b0d83aec4545a181e51
                3.1.1=quay.io/strimzi/kafka@sha256:3953685b4a33998c7ef9d2bbf9ba48405e2d01c4c0277def17ef383ec364f1ae
                3.2.0=quay.io/strimzi/kafka@sha256:cab44e00fbeb81d0709b420294cde7bf0909e64b5f3efb810d8dfc2ef3fa461d
                3.2.1=quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:da48fab71c4d11d46af8aa0f24d869062a6e61650dbe3b0d83aec4545a181e51
                3.1.1=quay.io/strimzi/kafka@sha256:3953685b4a33998c7ef9d2bbf9ba48405e2d01c4c0277def17ef383ec364f1ae
                3.2.0=quay.io/strimzi/kafka@sha256:cab44e00fbeb81d0709b420294cde7bf0909e64b5f3efb810d8dfc2ef3fa461d
                3.2.1=quay.io/strimzi/kafka@sha256:4f07d81fe7b25bc98d62b35e0bba4621fa2c2641fda1b24edff4a031d8a0eaed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:da48fab71c4d11d46af8aa0f24d869062a6e61650dbe3b0d83aec4545a181e51
                3.1.1=quay.io/strimzi/kafka@sha256:3953685b4a33998c7ef9d2bbf9ba48405e2d01c4c0277def17ef383ec364f1ae
