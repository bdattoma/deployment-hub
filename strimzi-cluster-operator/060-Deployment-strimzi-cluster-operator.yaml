apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:785d6337f3746455536e52ca059491259efba762df8bfd337144a3099ab9b11d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6140f96ed16e6b715c4fa07f15dccd5c1c91bec80efbbf2b4703402707e92
                3.1.1=quay.io/strimzi/kafka@sha256:c3e371e0883204f5a0bd2fb27fc37c52cf64a9b02130d4975590beca89d8729e
                3.2.0=quay.io/strimzi/kafka@sha256:1ace272208adde1cddf4af60018eb615950873e30a88e81c8331ab2fc9486315
                3.2.1=quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6140f96ed16e6b715c4fa07f15dccd5c1c91bec80efbbf2b4703402707e92
                3.1.1=quay.io/strimzi/kafka@sha256:c3e371e0883204f5a0bd2fb27fc37c52cf64a9b02130d4975590beca89d8729e
                3.2.0=quay.io/strimzi/kafka@sha256:1ace272208adde1cddf4af60018eb615950873e30a88e81c8331ab2fc9486315
                3.2.1=quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6140f96ed16e6b715c4fa07f15dccd5c1c91bec80efbbf2b4703402707e92
                3.1.1=quay.io/strimzi/kafka@sha256:c3e371e0883204f5a0bd2fb27fc37c52cf64a9b02130d4975590beca89d8729e
                3.2.0=quay.io/strimzi/kafka@sha256:1ace272208adde1cddf4af60018eb615950873e30a88e81c8331ab2fc9486315
                3.2.1=quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6140f96ed16e6b715c4fa07f15dccd5c1c91bec80efbbf2b4703402707e92
                3.1.1=quay.io/strimzi/kafka@sha256:c3e371e0883204f5a0bd2fb27fc37c52cf64a9b02130d4975590beca89d8729e
                3.2.0=quay.io/strimzi/kafka@sha256:1ace272208adde1cddf4af60018eb615950873e30a88e81c8331ab2fc9486315
                3.2.1=quay.io/strimzi/kafka@sha256:ff25674e296948f814301fa6880adb4b3260c0b0f7b93eb64b263486a28aa990
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:785d6337f3746455536e52ca059491259efba762df8bfd337144a3099ab9b11d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:785d6337f3746455536e52ca059491259efba762df8bfd337144a3099ab9b11d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:785d6337f3746455536e52ca059491259efba762df8bfd337144a3099ab9b11d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:82b4777c1ab3fbc8e8566d7b9da60fb94bdd9db9f33dff9af97b470be8696f06
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d4cbb71e59ea3d326580a194af3755e26f1f9a0d8b1118a678ed5a48dbc4e3cd
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
