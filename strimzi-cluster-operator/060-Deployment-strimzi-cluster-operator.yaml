            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9d7d61a6d97b2c0b7d498c799ccaf3c3893270ba643088671864a6a44833c3ca
