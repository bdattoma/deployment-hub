            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f638219afba8c14add5ec413fa1343db06227b3f3d2dfcd7433c70539d014acf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
