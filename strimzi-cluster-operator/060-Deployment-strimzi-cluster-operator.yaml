apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a9229635705b2ee1de3e627196016837faaf4dfeb2389250712469d65595e0c4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c40ede0b55eb3bf2eccc84f5207675d82840c6a328caf1f5ea4ee0d3867d4aa
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c40ede0b55eb3bf2eccc84f5207675d82840c6a328caf1f5ea4ee0d3867d4aa
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c40ede0b55eb3bf2eccc84f5207675d82840c6a328caf1f5ea4ee0d3867d4aa
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:77ad9978f77af55a076a3f4d41573ff131890eeaca84500fbc7ea1f430d8711c
                3.1.1=quay.io/strimzi/kafka@sha256:a933a5e927e7fe5137b27fcfc7d2ce5cad1444b40b68392e8c167372d412e9a2
                3.2.0=quay.io/strimzi/kafka@sha256:efa614e2b3f82de031187648d3bf75bd781b750c65e1cbc59fefb1b4009fe5e5
                3.2.1=quay.io/strimzi/kafka@sha256:7c40ede0b55eb3bf2eccc84f5207675d82840c6a328caf1f5ea4ee0d3867d4aa
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:77ad9978f77af55a076a3f4d41573ff131890eeaca84500fbc7ea1f430d8711c
                3.1.1=quay.io/strimzi/kafka@sha256:a933a5e927e7fe5137b27fcfc7d2ce5cad1444b40b68392e8c167372d412e9a2
                3.2.0=quay.io/strimzi/kafka@sha256:efa614e2b3f82de031187648d3bf75bd781b750c65e1cbc59fefb1b4009fe5e5
                3.2.1=quay.io/strimzi/kafka@sha256:7c40ede0b55eb3bf2eccc84f5207675d82840c6a328caf1f5ea4ee0d3867d4aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:77ad9978f77af55a076a3f4d41573ff131890eeaca84500fbc7ea1f430d8711c
                3.1.1=quay.io/strimzi/kafka@sha256:a933a5e927e7fe5137b27fcfc7d2ce5cad1444b40b68392e8c167372d412e9a2
                3.2.0=quay.io/strimzi/kafka@sha256:efa614e2b3f82de031187648d3bf75bd781b750c65e1cbc59fefb1b4009fe5e5
