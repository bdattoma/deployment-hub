apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8c877782aacd30762e764a3cc709a9574f36e780004091857fe90300530bf038
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:520ab9651cf374799ae27cf368e38b225e70b30ced41b2d2f520f8e30fc84ce5
                3.2.1=quay.io/strimzi/kafka@sha256:f13944bf21408264f355853cd6d86673f60acd99a005636310a047faa1e01c43
                3.2.3=quay.io/strimzi/kafka@sha256:c16b402a74d3b7c64ebdd1a5832e39976810a1d7966063c98cab33ec34d2cbff
                3.3.1=quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:520ab9651cf374799ae27cf368e38b225e70b30ced41b2d2f520f8e30fc84ce5
                3.2.1=quay.io/strimzi/kafka@sha256:f13944bf21408264f355853cd6d86673f60acd99a005636310a047faa1e01c43
                3.2.3=quay.io/strimzi/kafka@sha256:c16b402a74d3b7c64ebdd1a5832e39976810a1d7966063c98cab33ec34d2cbff
                3.3.1=quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:520ab9651cf374799ae27cf368e38b225e70b30ced41b2d2f520f8e30fc84ce5
                3.2.1=quay.io/strimzi/kafka@sha256:f13944bf21408264f355853cd6d86673f60acd99a005636310a047faa1e01c43
                3.2.3=quay.io/strimzi/kafka@sha256:c16b402a74d3b7c64ebdd1a5832e39976810a1d7966063c98cab33ec34d2cbff
                3.3.1=quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:520ab9651cf374799ae27cf368e38b225e70b30ced41b2d2f520f8e30fc84ce5
                3.2.1=quay.io/strimzi/kafka@sha256:f13944bf21408264f355853cd6d86673f60acd99a005636310a047faa1e01c43
                3.2.3=quay.io/strimzi/kafka@sha256:c16b402a74d3b7c64ebdd1a5832e39976810a1d7966063c98cab33ec34d2cbff
                3.3.1=quay.io/strimzi/kafka@sha256:cf5e2198d5c6c52bf68dbf1e836f691cf287aada09382cbd27adeb6eca881925
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8c877782aacd30762e764a3cc709a9574f36e780004091857fe90300530bf038
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8c877782aacd30762e764a3cc709a9574f36e780004091857fe90300530bf038
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8c877782aacd30762e764a3cc709a9574f36e780004091857fe90300530bf038
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3ca6be65132bf314ce0a3084c59fb78fbd2b14ba0bf1270934462a08f1dc2c39
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b861fd8856777fc3e0122647701584f09328bda3faab4c84dab06407e3484352
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:abd6adbca277a063ed7e39c44d115521873a90c54685f0539189d9e335c6dd44
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
