            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:dfac9babc6260c9b65381d9ea0aa7304af5dc3e27bdd3d424f661fd58d9d56e9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
