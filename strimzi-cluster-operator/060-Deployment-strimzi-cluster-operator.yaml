apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cefa22235af3982c2b8ca7584ae89af4b864ca0a23f08c566ab50b5257073498
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f21c975fc9ab62fbf82cf42076c5897f2131be398b29546942e7bde278949f8
                3.1.1=quay.io/strimzi/kafka@sha256:9aa5c4617f737f48fb6f5433b0664a23fe11614950f2c9cd58cae5deaf349ad1
                3.2.0=quay.io/strimzi/kafka@sha256:6f6744f27376f4184cc6349d363b1af246948cc45dcd9ed4cd92ff559f7797fd
                3.2.1=quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f21c975fc9ab62fbf82cf42076c5897f2131be398b29546942e7bde278949f8
                3.1.1=quay.io/strimzi/kafka@sha256:9aa5c4617f737f48fb6f5433b0664a23fe11614950f2c9cd58cae5deaf349ad1
                3.2.0=quay.io/strimzi/kafka@sha256:6f6744f27376f4184cc6349d363b1af246948cc45dcd9ed4cd92ff559f7797fd
                3.2.1=quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f21c975fc9ab62fbf82cf42076c5897f2131be398b29546942e7bde278949f8
                3.1.1=quay.io/strimzi/kafka@sha256:9aa5c4617f737f48fb6f5433b0664a23fe11614950f2c9cd58cae5deaf349ad1
                3.2.0=quay.io/strimzi/kafka@sha256:6f6744f27376f4184cc6349d363b1af246948cc45dcd9ed4cd92ff559f7797fd
                3.2.1=quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f21c975fc9ab62fbf82cf42076c5897f2131be398b29546942e7bde278949f8
                3.1.1=quay.io/strimzi/kafka@sha256:9aa5c4617f737f48fb6f5433b0664a23fe11614950f2c9cd58cae5deaf349ad1
                3.2.0=quay.io/strimzi/kafka@sha256:6f6744f27376f4184cc6349d363b1af246948cc45dcd9ed4cd92ff559f7797fd
                3.2.1=quay.io/strimzi/kafka@sha256:00cf04341ce5d4eff8b69dc7e4da6a2d70f97dccac94e961ad893bab37371568
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cefa22235af3982c2b8ca7584ae89af4b864ca0a23f08c566ab50b5257073498
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cefa22235af3982c2b8ca7584ae89af4b864ca0a23f08c566ab50b5257073498
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:cefa22235af3982c2b8ca7584ae89af4b864ca0a23f08c566ab50b5257073498
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ff1fd0c0824aefb4224687ea00f33758ceac3db94c36173fbd7c518983ee48b0
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:12ff8e6fb3f760f217147a66e03890f4cfd6201f211021ed0243425af1624a57
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1641e13fcac3e2a65663d6f63c7e90cfb3f4574ce81e8be78bfe6a8137949110
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
