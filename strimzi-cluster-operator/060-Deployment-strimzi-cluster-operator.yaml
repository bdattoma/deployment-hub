apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:09ead5d147cc9cd5bbb2d86c0f1eb1dc9cacb43e42a7f6808141f8f29df0f35c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:27fffe958f6b4ed7d7adda796b6b2b782b0ef9404ed782918e40370d16ce5baa
                3.1.1=quay.io/strimzi/kafka@sha256:fa66a34018bf2edfce4a979194c923e568bf1f77442688ac15ea3d849e7f1724
                3.2.0=quay.io/strimzi/kafka@sha256:89abb14060059a72027f576875a968cd804f6873720d195b70e0d10e76597d2f
                3.2.1=quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:27fffe958f6b4ed7d7adda796b6b2b782b0ef9404ed782918e40370d16ce5baa
                3.1.1=quay.io/strimzi/kafka@sha256:fa66a34018bf2edfce4a979194c923e568bf1f77442688ac15ea3d849e7f1724
                3.2.0=quay.io/strimzi/kafka@sha256:89abb14060059a72027f576875a968cd804f6873720d195b70e0d10e76597d2f
                3.2.1=quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:27fffe958f6b4ed7d7adda796b6b2b782b0ef9404ed782918e40370d16ce5baa
                3.1.1=quay.io/strimzi/kafka@sha256:fa66a34018bf2edfce4a979194c923e568bf1f77442688ac15ea3d849e7f1724
                3.2.0=quay.io/strimzi/kafka@sha256:89abb14060059a72027f576875a968cd804f6873720d195b70e0d10e76597d2f
                3.2.1=quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:27fffe958f6b4ed7d7adda796b6b2b782b0ef9404ed782918e40370d16ce5baa
                3.1.1=quay.io/strimzi/kafka@sha256:fa66a34018bf2edfce4a979194c923e568bf1f77442688ac15ea3d849e7f1724
                3.2.0=quay.io/strimzi/kafka@sha256:89abb14060059a72027f576875a968cd804f6873720d195b70e0d10e76597d2f
                3.2.1=quay.io/strimzi/kafka@sha256:4b8ce566342475e9fc2e48da05fcf024b94f724b9ca6ff415ba2dd4bdbeb41ea
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09ead5d147cc9cd5bbb2d86c0f1eb1dc9cacb43e42a7f6808141f8f29df0f35c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09ead5d147cc9cd5bbb2d86c0f1eb1dc9cacb43e42a7f6808141f8f29df0f35c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:09ead5d147cc9cd5bbb2d86c0f1eb1dc9cacb43e42a7f6808141f8f29df0f35c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2916edd8b347d13f224ab12020a362c3295357d82e06803689114d56feaf7421
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:62cd51b6716fb97c127d8323da9942d895245be480735c858d4348eded67c314
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
