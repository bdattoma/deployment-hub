            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:117b1ed5a92dbd89e224c453879d7b1e90891a4bf55599716eaf8d2831c6af18
                3.1.1=quay.io/strimzi/kafka@sha256:b3f1f704cd1b1537bdc52beadd2aa73b2cae48ed5b7ecde83cbae5cb0848ecab
                3.2.0=quay.io/strimzi/kafka@sha256:0f4319392533a0bdc854d1b33489c22b8ce55019929e9b2a63201dbedb06f5c3
