apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1bc5a3a8e11e2fdcf058db25748e41d31034c34ff6a9592d4990a63570d56660
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:affc320e8b61cfb725ab8c21e473423ad1c525dd7ed6e04bd9d7824b1ac97d3b
                3.1.1=quay.io/strimzi/kafka@sha256:0554888523431c02f0f1c6901245aace83acdb01ada0abd478894146ff2de839
                3.2.0=quay.io/strimzi/kafka@sha256:8198a7adaf3cb07a4d38e8881a31035e343f70d554ada4ea2a03959405b397d5
                3.2.1=quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:affc320e8b61cfb725ab8c21e473423ad1c525dd7ed6e04bd9d7824b1ac97d3b
                3.1.1=quay.io/strimzi/kafka@sha256:0554888523431c02f0f1c6901245aace83acdb01ada0abd478894146ff2de839
                3.2.0=quay.io/strimzi/kafka@sha256:8198a7adaf3cb07a4d38e8881a31035e343f70d554ada4ea2a03959405b397d5
                3.2.1=quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:affc320e8b61cfb725ab8c21e473423ad1c525dd7ed6e04bd9d7824b1ac97d3b
                3.1.1=quay.io/strimzi/kafka@sha256:0554888523431c02f0f1c6901245aace83acdb01ada0abd478894146ff2de839
                3.2.0=quay.io/strimzi/kafka@sha256:8198a7adaf3cb07a4d38e8881a31035e343f70d554ada4ea2a03959405b397d5
                3.2.1=quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:affc320e8b61cfb725ab8c21e473423ad1c525dd7ed6e04bd9d7824b1ac97d3b
                3.1.1=quay.io/strimzi/kafka@sha256:0554888523431c02f0f1c6901245aace83acdb01ada0abd478894146ff2de839
                3.2.0=quay.io/strimzi/kafka@sha256:8198a7adaf3cb07a4d38e8881a31035e343f70d554ada4ea2a03959405b397d5
                3.2.1=quay.io/strimzi/kafka@sha256:6efbc147291a58905cd0a169617e632613941f7871b05b6995fd0ffb25093ba2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1bc5a3a8e11e2fdcf058db25748e41d31034c34ff6a9592d4990a63570d56660
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1bc5a3a8e11e2fdcf058db25748e41d31034c34ff6a9592d4990a63570d56660
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
