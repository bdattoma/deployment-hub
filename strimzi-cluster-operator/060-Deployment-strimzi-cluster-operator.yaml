            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:98e3dea5dbf202c6b265b76400617b18b8db6e0add7f26d880ac1b13abecf5e9
