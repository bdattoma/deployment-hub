apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bafd815a41e9893dc22b02387c7ad75985895315fac529dc12ff337d70ddc39d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85d5fe861fc612a5ba9e551ac2e710add14169377b74a54eaf1eca6cefcc8384
                3.1.1=quay.io/strimzi/kafka@sha256:6871e33b73a4eee9c21a73ccd9f107bae0a57843ee5816472b513aa0a5710260
                3.2.0=quay.io/strimzi/kafka@sha256:6881ccd26e6f6735cc3d08600b40397187aa1c51cb8074df11963330e480c009
                3.2.1=quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85d5fe861fc612a5ba9e551ac2e710add14169377b74a54eaf1eca6cefcc8384
                3.1.1=quay.io/strimzi/kafka@sha256:6871e33b73a4eee9c21a73ccd9f107bae0a57843ee5816472b513aa0a5710260
                3.2.0=quay.io/strimzi/kafka@sha256:6881ccd26e6f6735cc3d08600b40397187aa1c51cb8074df11963330e480c009
                3.2.1=quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85d5fe861fc612a5ba9e551ac2e710add14169377b74a54eaf1eca6cefcc8384
                3.1.1=quay.io/strimzi/kafka@sha256:6871e33b73a4eee9c21a73ccd9f107bae0a57843ee5816472b513aa0a5710260
                3.2.0=quay.io/strimzi/kafka@sha256:6881ccd26e6f6735cc3d08600b40397187aa1c51cb8074df11963330e480c009
                3.2.1=quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85d5fe861fc612a5ba9e551ac2e710add14169377b74a54eaf1eca6cefcc8384
                3.1.1=quay.io/strimzi/kafka@sha256:6871e33b73a4eee9c21a73ccd9f107bae0a57843ee5816472b513aa0a5710260
                3.2.0=quay.io/strimzi/kafka@sha256:6881ccd26e6f6735cc3d08600b40397187aa1c51cb8074df11963330e480c009
                3.2.1=quay.io/strimzi/kafka@sha256:e39640e46da2ddec5b3a083d8d082eabee6575f3351acd6b87058f93e30b54e2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bafd815a41e9893dc22b02387c7ad75985895315fac529dc12ff337d70ddc39d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bafd815a41e9893dc22b02387c7ad75985895315fac529dc12ff337d70ddc39d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bafd815a41e9893dc22b02387c7ad75985895315fac529dc12ff337d70ddc39d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5521b40b78d86f6ade4681f827049f9f5b6f519fb02241995cfa99700b67a5e2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:803aa54fd2bb7ec34867897c6f4f3be4f803958aa87ef0194cb1943158b942a8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
