apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:febe67980f684e51b525da55f77a9b282c6cd14091aa117f7ddf99fc606bf965
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2328079deb1932d1d3b264aff8c28c8b8a2d34406cd9c440c2a07f9e232f0f60
                3.1.1=quay.io/strimzi/kafka@sha256:03e533cad632b6e65efd4925d2c8f8d6f8d66861da2893589ca84846393291f8
                3.2.0=quay.io/strimzi/kafka@sha256:0a0a0300ab35c99010aae48acec2bcfc8bfc4360591b179f9642845945bb1c85
                3.2.1=quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2328079deb1932d1d3b264aff8c28c8b8a2d34406cd9c440c2a07f9e232f0f60
                3.1.1=quay.io/strimzi/kafka@sha256:03e533cad632b6e65efd4925d2c8f8d6f8d66861da2893589ca84846393291f8
                3.2.0=quay.io/strimzi/kafka@sha256:0a0a0300ab35c99010aae48acec2bcfc8bfc4360591b179f9642845945bb1c85
                3.2.1=quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2328079deb1932d1d3b264aff8c28c8b8a2d34406cd9c440c2a07f9e232f0f60
                3.1.1=quay.io/strimzi/kafka@sha256:03e533cad632b6e65efd4925d2c8f8d6f8d66861da2893589ca84846393291f8
                3.2.0=quay.io/strimzi/kafka@sha256:0a0a0300ab35c99010aae48acec2bcfc8bfc4360591b179f9642845945bb1c85
                3.2.1=quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2328079deb1932d1d3b264aff8c28c8b8a2d34406cd9c440c2a07f9e232f0f60
                3.1.1=quay.io/strimzi/kafka@sha256:03e533cad632b6e65efd4925d2c8f8d6f8d66861da2893589ca84846393291f8
                3.2.0=quay.io/strimzi/kafka@sha256:0a0a0300ab35c99010aae48acec2bcfc8bfc4360591b179f9642845945bb1c85
                3.2.1=quay.io/strimzi/kafka@sha256:f08f49fd3351d28022fe868f8c714e1a14efd4b21e4767afed4baab45fb5b307
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:febe67980f684e51b525da55f77a9b282c6cd14091aa117f7ddf99fc606bf965
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:febe67980f684e51b525da55f77a9b282c6cd14091aa117f7ddf99fc606bf965
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:febe67980f684e51b525da55f77a9b282c6cd14091aa117f7ddf99fc606bf965
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5495e787304f343bcaa4e597f5d86fd089673885a49876d1e5514d6860a90a2f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:91a5b90bfff365b8ff23257fe76322a19ca12f55d1b7b9ae458d7dc0396165d1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
