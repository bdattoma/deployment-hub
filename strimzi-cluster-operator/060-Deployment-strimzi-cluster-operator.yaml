            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:78293f947aaaef413390ed2c276880f0ac69e0ca4cb1dc325adc985411dafef0
                3.1.1=quay.io/strimzi/kafka@sha256:adc55127690c7a554d0d89952537cc906a5d36b17e60d9e4d21435f56b9dddee
                3.2.0=quay.io/strimzi/kafka@sha256:00738ce75e6305d2b45634916fc0b473423ea37e9c5504f51fe430bdf054979b
                3.2.1=quay.io/strimzi/kafka@sha256:f82c4e8e718d454d9aba19913dde8d3b5a4538aaa93eedea0cdc9f1b8fac6e36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
