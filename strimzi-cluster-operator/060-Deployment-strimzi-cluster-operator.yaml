apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a1c5109f4e99fe8e6c7ce8ac6290b3eecb53f8d2fa615cffd1bbb885f7c859d3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85eeb6f7c6351dc5e84443daa7a033dfc1de736666674a0c58f09b2ba39b388a
                3.1.1=quay.io/strimzi/kafka@sha256:39e913006ddda0fb08d935ef580b90bb72a0a42b78c4dedb2686e9acb5da88ab
                3.2.0=quay.io/strimzi/kafka@sha256:02f64b5dd20134761799e033414e209d1823130e33d89df4ccc15c89a2a45dcd
                3.2.1=quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85eeb6f7c6351dc5e84443daa7a033dfc1de736666674a0c58f09b2ba39b388a
                3.1.1=quay.io/strimzi/kafka@sha256:39e913006ddda0fb08d935ef580b90bb72a0a42b78c4dedb2686e9acb5da88ab
                3.2.0=quay.io/strimzi/kafka@sha256:02f64b5dd20134761799e033414e209d1823130e33d89df4ccc15c89a2a45dcd
                3.2.1=quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85eeb6f7c6351dc5e84443daa7a033dfc1de736666674a0c58f09b2ba39b388a
                3.1.1=quay.io/strimzi/kafka@sha256:39e913006ddda0fb08d935ef580b90bb72a0a42b78c4dedb2686e9acb5da88ab
                3.2.0=quay.io/strimzi/kafka@sha256:02f64b5dd20134761799e033414e209d1823130e33d89df4ccc15c89a2a45dcd
                3.2.1=quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85eeb6f7c6351dc5e84443daa7a033dfc1de736666674a0c58f09b2ba39b388a
                3.1.1=quay.io/strimzi/kafka@sha256:39e913006ddda0fb08d935ef580b90bb72a0a42b78c4dedb2686e9acb5da88ab
                3.2.0=quay.io/strimzi/kafka@sha256:02f64b5dd20134761799e033414e209d1823130e33d89df4ccc15c89a2a45dcd
                3.2.1=quay.io/strimzi/kafka@sha256:82ea74d70f2181a9a9f470fff145610a5542de4f2591cf8d4ac129780da84a5e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a1c5109f4e99fe8e6c7ce8ac6290b3eecb53f8d2fa615cffd1bbb885f7c859d3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a1c5109f4e99fe8e6c7ce8ac6290b3eecb53f8d2fa615cffd1bbb885f7c859d3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a1c5109f4e99fe8e6c7ce8ac6290b3eecb53f8d2fa615cffd1bbb885f7c859d3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f520934ba4460f36e6dc406a803133339902bc3ce372c783d14682d9315ab6da
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:37fcc9f7245da3c187b217cf95d9ae600afcf0d14d49fe026d3cf975d4800079
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
