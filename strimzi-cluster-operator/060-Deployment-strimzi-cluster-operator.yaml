apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a3d55bd673978f62915160021201f5d76c255adbf3531bd2b1b079df94392667
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ca83343fea8f9383d87055747ef15d4ea4c73309d0c553a5ae0a82b5940b7ef4
                3.1.1=quay.io/strimzi/kafka@sha256:8585f850712eb72a68c50f6afdf3049909843577a614a40df0a697e1d6713628
                3.2.0=quay.io/strimzi/kafka@sha256:8b177173daae1287133fbeb7def3ce4bb6cefd9e17a1fdc2059c04211ba8e210
                3.2.1=quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ca83343fea8f9383d87055747ef15d4ea4c73309d0c553a5ae0a82b5940b7ef4
                3.1.1=quay.io/strimzi/kafka@sha256:8585f850712eb72a68c50f6afdf3049909843577a614a40df0a697e1d6713628
                3.2.0=quay.io/strimzi/kafka@sha256:8b177173daae1287133fbeb7def3ce4bb6cefd9e17a1fdc2059c04211ba8e210
                3.2.1=quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ca83343fea8f9383d87055747ef15d4ea4c73309d0c553a5ae0a82b5940b7ef4
                3.1.1=quay.io/strimzi/kafka@sha256:8585f850712eb72a68c50f6afdf3049909843577a614a40df0a697e1d6713628
                3.2.0=quay.io/strimzi/kafka@sha256:8b177173daae1287133fbeb7def3ce4bb6cefd9e17a1fdc2059c04211ba8e210
                3.2.1=quay.io/strimzi/kafka@sha256:9b92c9379be3398e619033006b145b3a3e853e6fb90694108192f54d05a2ed40
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ca83343fea8f9383d87055747ef15d4ea4c73309d0c553a5ae0a82b5940b7ef4
                3.1.1=quay.io/strimzi/kafka@sha256:8585f850712eb72a68c50f6afdf3049909843577a614a40df0a697e1d6713628
