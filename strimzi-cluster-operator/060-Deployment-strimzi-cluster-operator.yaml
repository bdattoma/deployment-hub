apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1213f2329f4d80f4468aff923bff07c92a06aec41c70d074c2b6f68188563cc8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:afd5b157cd1b2432baf7dc7b173cc1ae557e48bd87c73aa8b0a00e9416c373b5
                3.1.1=quay.io/strimzi/kafka@sha256:67423f14c3b80ac6b1fe883404042f8d98d3391ee99125fa9e58670171ffd452
                3.2.0=quay.io/strimzi/kafka@sha256:617280ce2ee42f6077014f7db8c1bd3f9ca95f6f54e910ba80ccd4425b98a8db
                3.2.1=quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:afd5b157cd1b2432baf7dc7b173cc1ae557e48bd87c73aa8b0a00e9416c373b5
                3.1.1=quay.io/strimzi/kafka@sha256:67423f14c3b80ac6b1fe883404042f8d98d3391ee99125fa9e58670171ffd452
                3.2.0=quay.io/strimzi/kafka@sha256:617280ce2ee42f6077014f7db8c1bd3f9ca95f6f54e910ba80ccd4425b98a8db
                3.2.1=quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:afd5b157cd1b2432baf7dc7b173cc1ae557e48bd87c73aa8b0a00e9416c373b5
                3.1.1=quay.io/strimzi/kafka@sha256:67423f14c3b80ac6b1fe883404042f8d98d3391ee99125fa9e58670171ffd452
                3.2.0=quay.io/strimzi/kafka@sha256:617280ce2ee42f6077014f7db8c1bd3f9ca95f6f54e910ba80ccd4425b98a8db
                3.2.1=quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:afd5b157cd1b2432baf7dc7b173cc1ae557e48bd87c73aa8b0a00e9416c373b5
                3.1.1=quay.io/strimzi/kafka@sha256:67423f14c3b80ac6b1fe883404042f8d98d3391ee99125fa9e58670171ffd452
                3.2.0=quay.io/strimzi/kafka@sha256:617280ce2ee42f6077014f7db8c1bd3f9ca95f6f54e910ba80ccd4425b98a8db
                3.2.1=quay.io/strimzi/kafka@sha256:f40df9ed306d62d409e9d469f13d8365d109f9fbef6b44492a262f0b49d71a10
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1213f2329f4d80f4468aff923bff07c92a06aec41c70d074c2b6f68188563cc8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1213f2329f4d80f4468aff923bff07c92a06aec41c70d074c2b6f68188563cc8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1213f2329f4d80f4468aff923bff07c92a06aec41c70d074c2b6f68188563cc8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:66788101d44bfd3fddfc994627830999f9f1161ae83016e0c3b8e16807e6c031
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c60ff2cc3a2f2fbf36a746162c6261cd84c963306e6ecc985c7f7c3f89d33cd2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
