apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b6abe62bdcacf08b1ce99a8ab7585e5621cd3d63a072e8313bf8cd4d757ad868
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b6da591c324438a8aa8feae6ccbff141344d453dc869504c29b23939467e7b73
                3.1.1=quay.io/strimzi/kafka@sha256:217361a9c8e670da29ca57acc8b8fe64226c3bd1220751a09d2050745ec6aff2
                3.2.0=quay.io/strimzi/kafka@sha256:3e62068a96742f67a5aee39ac98b1fd78ffb6589b8e2a66c27251805608192b5
                3.2.1=quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b6da591c324438a8aa8feae6ccbff141344d453dc869504c29b23939467e7b73
                3.1.1=quay.io/strimzi/kafka@sha256:217361a9c8e670da29ca57acc8b8fe64226c3bd1220751a09d2050745ec6aff2
                3.2.0=quay.io/strimzi/kafka@sha256:3e62068a96742f67a5aee39ac98b1fd78ffb6589b8e2a66c27251805608192b5
                3.2.1=quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b6da591c324438a8aa8feae6ccbff141344d453dc869504c29b23939467e7b73
                3.1.1=quay.io/strimzi/kafka@sha256:217361a9c8e670da29ca57acc8b8fe64226c3bd1220751a09d2050745ec6aff2
                3.2.0=quay.io/strimzi/kafka@sha256:3e62068a96742f67a5aee39ac98b1fd78ffb6589b8e2a66c27251805608192b5
                3.2.1=quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b6da591c324438a8aa8feae6ccbff141344d453dc869504c29b23939467e7b73
                3.1.1=quay.io/strimzi/kafka@sha256:217361a9c8e670da29ca57acc8b8fe64226c3bd1220751a09d2050745ec6aff2
                3.2.0=quay.io/strimzi/kafka@sha256:3e62068a96742f67a5aee39ac98b1fd78ffb6589b8e2a66c27251805608192b5
                3.2.1=quay.io/strimzi/kafka@sha256:6305847b431c129b2bb51443914dafb31e4aae4f1d791de090f9dab009b2e568
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b6abe62bdcacf08b1ce99a8ab7585e5621cd3d63a072e8313bf8cd4d757ad868
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b6abe62bdcacf08b1ce99a8ab7585e5621cd3d63a072e8313bf8cd4d757ad868
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
