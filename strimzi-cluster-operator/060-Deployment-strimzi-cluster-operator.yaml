apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4ef2e5285c320bff8f20b6b909514d2e23b34f945210a00b93cdd2dbe9c106e0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7fbe47a8a4d774630149e376fc2740470a95f2776d65f15c4014d985aca82570
                3.1.1=quay.io/strimzi/kafka@sha256:c7b6620bf808ce8387cda970bec624b7e80d55ae4bc0df95167745718c458d09
                3.2.0=quay.io/strimzi/kafka@sha256:18643c8afd95ea1bfa2e67d0a3cec94409150d450f01409b85b801aa8c3878b1
                3.2.1=quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7fbe47a8a4d774630149e376fc2740470a95f2776d65f15c4014d985aca82570
                3.1.1=quay.io/strimzi/kafka@sha256:c7b6620bf808ce8387cda970bec624b7e80d55ae4bc0df95167745718c458d09
                3.2.0=quay.io/strimzi/kafka@sha256:18643c8afd95ea1bfa2e67d0a3cec94409150d450f01409b85b801aa8c3878b1
                3.2.1=quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7fbe47a8a4d774630149e376fc2740470a95f2776d65f15c4014d985aca82570
                3.1.1=quay.io/strimzi/kafka@sha256:c7b6620bf808ce8387cda970bec624b7e80d55ae4bc0df95167745718c458d09
                3.2.0=quay.io/strimzi/kafka@sha256:18643c8afd95ea1bfa2e67d0a3cec94409150d450f01409b85b801aa8c3878b1
