apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e2f7499e22386ab490f37b9805fed1d1dbd1ed51a14e9e797280bd2d30599665
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2d9c45549d6b40151fd59058626eab2e77e9bb38729d3b11f3e521f1323563c7
                3.1.1=quay.io/strimzi/kafka@sha256:6b634fbafb29abdd5a2ab386cdf863d39d46bcf69318b2439b62e8132b02d098
                3.2.0=quay.io/strimzi/kafka@sha256:91944bd7b0324ab8d21fc5a3b513c49282b17196c01d6eed0347df9b031b7c8b
                3.2.1=quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2d9c45549d6b40151fd59058626eab2e77e9bb38729d3b11f3e521f1323563c7
                3.1.1=quay.io/strimzi/kafka@sha256:6b634fbafb29abdd5a2ab386cdf863d39d46bcf69318b2439b62e8132b02d098
                3.2.0=quay.io/strimzi/kafka@sha256:91944bd7b0324ab8d21fc5a3b513c49282b17196c01d6eed0347df9b031b7c8b
                3.2.1=quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2d9c45549d6b40151fd59058626eab2e77e9bb38729d3b11f3e521f1323563c7
                3.1.1=quay.io/strimzi/kafka@sha256:6b634fbafb29abdd5a2ab386cdf863d39d46bcf69318b2439b62e8132b02d098
                3.2.0=quay.io/strimzi/kafka@sha256:91944bd7b0324ab8d21fc5a3b513c49282b17196c01d6eed0347df9b031b7c8b
                3.2.1=quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2d9c45549d6b40151fd59058626eab2e77e9bb38729d3b11f3e521f1323563c7
                3.1.1=quay.io/strimzi/kafka@sha256:6b634fbafb29abdd5a2ab386cdf863d39d46bcf69318b2439b62e8132b02d098
                3.2.0=quay.io/strimzi/kafka@sha256:91944bd7b0324ab8d21fc5a3b513c49282b17196c01d6eed0347df9b031b7c8b
                3.2.1=quay.io/strimzi/kafka@sha256:01a4ca742890b0f4b0f432201dd5fc6387525fd6208619109c6e80903708f869
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e2f7499e22386ab490f37b9805fed1d1dbd1ed51a14e9e797280bd2d30599665
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e2f7499e22386ab490f37b9805fed1d1dbd1ed51a14e9e797280bd2d30599665
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e2f7499e22386ab490f37b9805fed1d1dbd1ed51a14e9e797280bd2d30599665
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:91d54d876d076cbbde383819745f019f5993aeb3ec0191f4f87299ae98867078
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1b7c41bfbbd666c1bd2bff8ded9b2b653b49d58b5325f5296a08835de40ff87c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
