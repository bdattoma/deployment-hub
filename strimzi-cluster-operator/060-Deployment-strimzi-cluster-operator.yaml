apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b4700f9710e7c7cb3f4dff0de93b01fed0f02fd241270644de078450fd46acac
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e440354f7965c3dc05c95ade7029d00da8b563fa4773c1b7c028c8fb4414ca0
                3.1.1=quay.io/strimzi/kafka@sha256:dbf4d98274c1a983ce99e9837bba10bcdf96aef8a7b680eb634778706116f4c8
                3.2.0=quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e440354f7965c3dc05c95ade7029d00da8b563fa4773c1b7c028c8fb4414ca0
                3.1.1=quay.io/strimzi/kafka@sha256:dbf4d98274c1a983ce99e9837bba10bcdf96aef8a7b680eb634778706116f4c8
                3.2.0=quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e440354f7965c3dc05c95ade7029d00da8b563fa4773c1b7c028c8fb4414ca0
                3.1.1=quay.io/strimzi/kafka@sha256:dbf4d98274c1a983ce99e9837bba10bcdf96aef8a7b680eb634778706116f4c8
                3.2.0=quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e440354f7965c3dc05c95ade7029d00da8b563fa4773c1b7c028c8fb4414ca0
                3.1.1=quay.io/strimzi/kafka@sha256:dbf4d98274c1a983ce99e9837bba10bcdf96aef8a7b680eb634778706116f4c8
                3.2.0=quay.io/strimzi/kafka@sha256:e0388f5a222e5142709a01f5986f8cd18587217a9a71e602c25e1e3824512cec
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b4700f9710e7c7cb3f4dff0de93b01fed0f02fd241270644de078450fd46acac
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b4700f9710e7c7cb3f4dff0de93b01fed0f02fd241270644de078450fd46acac
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b4700f9710e7c7cb3f4dff0de93b01fed0f02fd241270644de078450fd46acac
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ab224fba8d67ce2f3d4c89006d51914ca42ef468dfebbd0567a2f9d425fae1f5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d3c08057f8d7b4af74abb6d7f4c9e0fd35c1079205c7112b8e5fc71c75fe7d42
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
