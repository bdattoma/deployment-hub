                3.1.1=quay.io/strimzi/kafka@sha256:36c2dd7f4a698195f0978053521c40e85f2d063d9fc1b77fa923879575703f11
                3.2.0=quay.io/strimzi/kafka@sha256:70f486f9a76ac0f4070e6d1db7fe2d7a9a64b0e35bc1eb2132e24d2adbcc4193
                3.2.1=quay.io/strimzi/kafka@sha256:fad7235224d0c77d9c8aa5c1a17c12c2fa7777787c0c2a9303e150bd5272bfbf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8ddc18c27bd720be3ecaaa484902e56c5192cf0a571f85aee767644bc3936e56
                3.1.1=quay.io/strimzi/kafka@sha256:36c2dd7f4a698195f0978053521c40e85f2d063d9fc1b77fa923879575703f11
                3.2.0=quay.io/strimzi/kafka@sha256:70f486f9a76ac0f4070e6d1db7fe2d7a9a64b0e35bc1eb2132e24d2adbcc4193
                3.2.1=quay.io/strimzi/kafka@sha256:fad7235224d0c77d9c8aa5c1a17c12c2fa7777787c0c2a9303e150bd5272bfbf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
