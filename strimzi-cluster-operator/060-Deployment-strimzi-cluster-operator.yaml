apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d6687370c782745ba12db48a7699bcaa47f05a9433e9f1d686e71316ea7da2e4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:914a792ef578df995399c8ae1c324edf2fdeb987a2c46f231e4ecb78063971ff
                3.1.1=quay.io/strimzi/kafka@sha256:4c25a4eba05d10bce0ecb594fd66f96780d04ed7589c296292f84b76940eaa97
                3.2.0=quay.io/strimzi/kafka@sha256:e44fe00c2060fabbd66de046827c6cbb6c43daac3b198f64dcafb9426c220128
                3.2.1=quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:914a792ef578df995399c8ae1c324edf2fdeb987a2c46f231e4ecb78063971ff
                3.1.1=quay.io/strimzi/kafka@sha256:4c25a4eba05d10bce0ecb594fd66f96780d04ed7589c296292f84b76940eaa97
                3.2.0=quay.io/strimzi/kafka@sha256:e44fe00c2060fabbd66de046827c6cbb6c43daac3b198f64dcafb9426c220128
                3.2.1=quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:914a792ef578df995399c8ae1c324edf2fdeb987a2c46f231e4ecb78063971ff
                3.1.1=quay.io/strimzi/kafka@sha256:4c25a4eba05d10bce0ecb594fd66f96780d04ed7589c296292f84b76940eaa97
                3.2.0=quay.io/strimzi/kafka@sha256:e44fe00c2060fabbd66de046827c6cbb6c43daac3b198f64dcafb9426c220128
                3.2.1=quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:914a792ef578df995399c8ae1c324edf2fdeb987a2c46f231e4ecb78063971ff
                3.1.1=quay.io/strimzi/kafka@sha256:4c25a4eba05d10bce0ecb594fd66f96780d04ed7589c296292f84b76940eaa97
                3.2.0=quay.io/strimzi/kafka@sha256:e44fe00c2060fabbd66de046827c6cbb6c43daac3b198f64dcafb9426c220128
                3.2.1=quay.io/strimzi/kafka@sha256:5992470ed2546f25e30a2f133259c560f920d49063b9e82090d61ce0aa049c52
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d6687370c782745ba12db48a7699bcaa47f05a9433e9f1d686e71316ea7da2e4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d6687370c782745ba12db48a7699bcaa47f05a9433e9f1d686e71316ea7da2e4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d6687370c782745ba12db48a7699bcaa47f05a9433e9f1d686e71316ea7da2e4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ce7795ec1f3e4fc83aac3d39b09e6cd710119e77ff00e1fc992908ba115f8ee1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2957ec930ba62a4f9b9497b05053be969d7c7dd0247154d40bab785dfeaa81d3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
