apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:712fc6e1ec1a0f08173a1ad1f5e60f02940989ebcbe04207f50784f572388f33
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e9eaafeee34eef3e7dbd4b52b75a142fbcc8addc2f2b153be55b34a0f2fb4f09
                3.1.1=quay.io/strimzi/kafka@sha256:78ab4195feb096a7419ed78399b1c37e92e942b202c8e6716043782edfa7c02f
                3.2.0=quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e9eaafeee34eef3e7dbd4b52b75a142fbcc8addc2f2b153be55b34a0f2fb4f09
                3.1.1=quay.io/strimzi/kafka@sha256:78ab4195feb096a7419ed78399b1c37e92e942b202c8e6716043782edfa7c02f
                3.2.0=quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e9eaafeee34eef3e7dbd4b52b75a142fbcc8addc2f2b153be55b34a0f2fb4f09
                3.1.1=quay.io/strimzi/kafka@sha256:78ab4195feb096a7419ed78399b1c37e92e942b202c8e6716043782edfa7c02f
                3.2.0=quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e9eaafeee34eef3e7dbd4b52b75a142fbcc8addc2f2b153be55b34a0f2fb4f09
                3.1.1=quay.io/strimzi/kafka@sha256:78ab4195feb096a7419ed78399b1c37e92e942b202c8e6716043782edfa7c02f
                3.2.0=quay.io/strimzi/kafka@sha256:f9406dc8fd59219ff127115bd48cfc3279c761e53cdcd69de9ea21a2fed26073
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:712fc6e1ec1a0f08173a1ad1f5e60f02940989ebcbe04207f50784f572388f33
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:712fc6e1ec1a0f08173a1ad1f5e60f02940989ebcbe04207f50784f572388f33
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:712fc6e1ec1a0f08173a1ad1f5e60f02940989ebcbe04207f50784f572388f33
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:17bdc396961016dbbbbe0c15b15073fd93aaec874bdd3b03a90fafe7a2a28964
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ac7d17e5fa2abf9515024b8b59ae5ab1ab105535e0d7e0a8f4c0795358892e0b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
