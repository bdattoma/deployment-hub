apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d5267a745618d6646e3db929a31b40c342acecb77baf9cb789d716f8f3850e65
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:469011109eadbd855adbc37851ae78801fe97d292d523879458e35cbd7a23d15
                3.1.1=quay.io/strimzi/kafka@sha256:69754a5139b7368d479fb1dfdd60f0696612801b9f9a77991a88f29981da410a
                3.2.0=quay.io/strimzi/kafka@sha256:f466fca21f2aec741282ee4cc86b4d1c1c0bc569d08adcb01c86aee4390ac751
                3.2.1=quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:469011109eadbd855adbc37851ae78801fe97d292d523879458e35cbd7a23d15
                3.1.1=quay.io/strimzi/kafka@sha256:69754a5139b7368d479fb1dfdd60f0696612801b9f9a77991a88f29981da410a
                3.2.0=quay.io/strimzi/kafka@sha256:f466fca21f2aec741282ee4cc86b4d1c1c0bc569d08adcb01c86aee4390ac751
                3.2.1=quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:469011109eadbd855adbc37851ae78801fe97d292d523879458e35cbd7a23d15
                3.1.1=quay.io/strimzi/kafka@sha256:69754a5139b7368d479fb1dfdd60f0696612801b9f9a77991a88f29981da410a
                3.2.0=quay.io/strimzi/kafka@sha256:f466fca21f2aec741282ee4cc86b4d1c1c0bc569d08adcb01c86aee4390ac751
                3.2.1=quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:469011109eadbd855adbc37851ae78801fe97d292d523879458e35cbd7a23d15
                3.1.1=quay.io/strimzi/kafka@sha256:69754a5139b7368d479fb1dfdd60f0696612801b9f9a77991a88f29981da410a
                3.2.0=quay.io/strimzi/kafka@sha256:f466fca21f2aec741282ee4cc86b4d1c1c0bc569d08adcb01c86aee4390ac751
                3.2.1=quay.io/strimzi/kafka@sha256:5c3286b2d04a01220e83d03ac9ffda4d68046b80cb40588b87a29913f9cec633
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d5267a745618d6646e3db929a31b40c342acecb77baf9cb789d716f8f3850e65
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d5267a745618d6646e3db929a31b40c342acecb77baf9cb789d716f8f3850e65
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d5267a745618d6646e3db929a31b40c342acecb77baf9cb789d716f8f3850e65
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3e149df8bcf11e2fe46da474ffa8060a025c07e7298f9b276902d9378b6c0ff6
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5764634c34e838cf13662691ab0fdd2e51a51bbbeeecd4153bc263c42118a441
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:30da609d293b3e0c634688a935f0434e2eaecf330fca36caa26ec8a531acd1b0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
