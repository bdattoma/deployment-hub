            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a357f00d39d6c245beef70bc22b22da4e6d15570dc1d3296942b8ba00437841e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
