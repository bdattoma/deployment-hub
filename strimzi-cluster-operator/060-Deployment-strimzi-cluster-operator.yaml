            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4c80e419af7e15baaaaa998b5b68890d8a500110d57a5fd75a2fdb7eb5ba5ae7
