apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9beaced21259216eadeff8370a204d3ea0dced075cf47bd7e85effd71049dd52
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50e293763e3390752a8ac3744300c88d9e43e9efc671aeffc47ecfbdf45edb2
                3.1.1=quay.io/strimzi/kafka@sha256:dd629f0ed5d8585d5718389730ce89a67dfbb0339fe57fdd1bd9fe4306aed9f0
                3.2.0=quay.io/strimzi/kafka@sha256:f2b79c04380fcbda740f58d51efe27da43042dc5abe1f813eb7616e5ae87a0af
                3.2.1=quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50e293763e3390752a8ac3744300c88d9e43e9efc671aeffc47ecfbdf45edb2
                3.1.1=quay.io/strimzi/kafka@sha256:dd629f0ed5d8585d5718389730ce89a67dfbb0339fe57fdd1bd9fe4306aed9f0
                3.2.0=quay.io/strimzi/kafka@sha256:f2b79c04380fcbda740f58d51efe27da43042dc5abe1f813eb7616e5ae87a0af
                3.2.1=quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50e293763e3390752a8ac3744300c88d9e43e9efc671aeffc47ecfbdf45edb2
                3.1.1=quay.io/strimzi/kafka@sha256:dd629f0ed5d8585d5718389730ce89a67dfbb0339fe57fdd1bd9fe4306aed9f0
                3.2.0=quay.io/strimzi/kafka@sha256:f2b79c04380fcbda740f58d51efe27da43042dc5abe1f813eb7616e5ae87a0af
                3.2.1=quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50e293763e3390752a8ac3744300c88d9e43e9efc671aeffc47ecfbdf45edb2
                3.1.1=quay.io/strimzi/kafka@sha256:dd629f0ed5d8585d5718389730ce89a67dfbb0339fe57fdd1bd9fe4306aed9f0
                3.2.0=quay.io/strimzi/kafka@sha256:f2b79c04380fcbda740f58d51efe27da43042dc5abe1f813eb7616e5ae87a0af
                3.2.1=quay.io/strimzi/kafka@sha256:12d7ff5867faf1a3ff775be938691b7219c2a26705be438ad2c26585ef83fcc3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9beaced21259216eadeff8370a204d3ea0dced075cf47bd7e85effd71049dd52
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9beaced21259216eadeff8370a204d3ea0dced075cf47bd7e85effd71049dd52
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9beaced21259216eadeff8370a204d3ea0dced075cf47bd7e85effd71049dd52
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:39913907739e58e654c621a5c17657582ff9efad9f80f75021b54418c6353a65
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:e427eead77c42acff93b33ee03a245778c05e487275b9caa31931a1841b80ff4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7a6372c818e94c26293ca461ae69443a8bcca195a360a1fcd08208edd6fc7544
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
