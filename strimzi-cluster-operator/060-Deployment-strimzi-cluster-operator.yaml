apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2e7e5f2ec7459dce9982349a01733a1226dfb911de6240d29f88309f6482435b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ac1d966d494673a743de69442a7aee319523ce0b8a08647712e71e7e18f7c0bc
                3.1.1=quay.io/strimzi/kafka@sha256:b1aa37d1cc631475624f092a84c41bab11ce49c21755caa33b9045dc5080def3
                3.2.0=quay.io/strimzi/kafka@sha256:52a71d11c86ba804bf111841cf730336e7b9e747afe3aac48db965e276ea28bd
                3.2.1=quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ac1d966d494673a743de69442a7aee319523ce0b8a08647712e71e7e18f7c0bc
                3.1.1=quay.io/strimzi/kafka@sha256:b1aa37d1cc631475624f092a84c41bab11ce49c21755caa33b9045dc5080def3
                3.2.0=quay.io/strimzi/kafka@sha256:52a71d11c86ba804bf111841cf730336e7b9e747afe3aac48db965e276ea28bd
                3.2.1=quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ac1d966d494673a743de69442a7aee319523ce0b8a08647712e71e7e18f7c0bc
                3.1.1=quay.io/strimzi/kafka@sha256:b1aa37d1cc631475624f092a84c41bab11ce49c21755caa33b9045dc5080def3
                3.2.0=quay.io/strimzi/kafka@sha256:52a71d11c86ba804bf111841cf730336e7b9e747afe3aac48db965e276ea28bd
                3.2.1=quay.io/strimzi/kafka@sha256:d36fbc711592aa94dd636a2bd112a874095ff0512655684711de8dffab5c24fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ac1d966d494673a743de69442a7aee319523ce0b8a08647712e71e7e18f7c0bc
                3.1.1=quay.io/strimzi/kafka@sha256:b1aa37d1cc631475624f092a84c41bab11ce49c21755caa33b9045dc5080def3
