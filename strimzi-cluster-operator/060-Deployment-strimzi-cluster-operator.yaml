            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7871bd7dad01a6d63067cad54cff5c5e064586c6fd37f6b2a8bbfa0bdcfae688
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
