apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecbf00aab6f0a40edd38a12ebb986a93c2211101216e88af42bd5b86daac62e0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7b470ab16e9a1b867d05ec770a66bb8bf23ca08bed032857a64354c059638d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7b470ab16e9a1b867d05ec770a66bb8bf23ca08bed032857a64354c059638d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7b470ab16e9a1b867d05ec770a66bb8bf23ca08bed032857a64354c059638d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f85206ef2c765c53a1bf22c7d3f99620b62abc80fb89a9d5132b06905125154
                3.1.1=quay.io/strimzi/kafka@sha256:4278d6cf7fb1e4d414c517108c73c09f19d7b7289574c26fab0ec71d5af27f4e
                3.2.0=quay.io/strimzi/kafka@sha256:7751787a157ef57b3d7f498de92c8bbb881c5d74c9310f8205afa5f2bd1fe01e
                3.2.1=quay.io/strimzi/kafka@sha256:fd7b470ab16e9a1b867d05ec770a66bb8bf23ca08bed032857a64354c059638d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f85206ef2c765c53a1bf22c7d3f99620b62abc80fb89a9d5132b06905125154
                3.1.1=quay.io/strimzi/kafka@sha256:4278d6cf7fb1e4d414c517108c73c09f19d7b7289574c26fab0ec71d5af27f4e
                3.2.0=quay.io/strimzi/kafka@sha256:7751787a157ef57b3d7f498de92c8bbb881c5d74c9310f8205afa5f2bd1fe01e
                3.2.1=quay.io/strimzi/kafka@sha256:fd7b470ab16e9a1b867d05ec770a66bb8bf23ca08bed032857a64354c059638d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f85206ef2c765c53a1bf22c7d3f99620b62abc80fb89a9d5132b06905125154
                3.1.1=quay.io/strimzi/kafka@sha256:4278d6cf7fb1e4d414c517108c73c09f19d7b7289574c26fab0ec71d5af27f4e
                3.2.0=quay.io/strimzi/kafka@sha256:7751787a157ef57b3d7f498de92c8bbb881c5d74c9310f8205afa5f2bd1fe01e
