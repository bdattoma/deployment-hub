apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:922cfc4554ebd061f0d0cc7198b4fd720827375eb41d3a5ffb806244d0c7e142
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5478d37ae9e926ca4aa38db88164e1cb097e6b70b41953d50c3708e408e21c69
                3.1.1=quay.io/strimzi/kafka@sha256:6a72fd0ea32ba42ea02e4d399869157004bffa686da60e6b508e71d7ffbea0c5
                3.2.0=quay.io/strimzi/kafka@sha256:cbe9a9b25b8effc2816b8171544028203347880e939036a090e3637c78b8c989
                3.2.1=quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5478d37ae9e926ca4aa38db88164e1cb097e6b70b41953d50c3708e408e21c69
                3.1.1=quay.io/strimzi/kafka@sha256:6a72fd0ea32ba42ea02e4d399869157004bffa686da60e6b508e71d7ffbea0c5
                3.2.0=quay.io/strimzi/kafka@sha256:cbe9a9b25b8effc2816b8171544028203347880e939036a090e3637c78b8c989
                3.2.1=quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5478d37ae9e926ca4aa38db88164e1cb097e6b70b41953d50c3708e408e21c69
                3.1.1=quay.io/strimzi/kafka@sha256:6a72fd0ea32ba42ea02e4d399869157004bffa686da60e6b508e71d7ffbea0c5
                3.2.0=quay.io/strimzi/kafka@sha256:cbe9a9b25b8effc2816b8171544028203347880e939036a090e3637c78b8c989
                3.2.1=quay.io/strimzi/kafka@sha256:285df9d0065ea40eaae071cf0a1e0482bf74abf9b96703d56b7e93f8f8b0b067
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5478d37ae9e926ca4aa38db88164e1cb097e6b70b41953d50c3708e408e21c69
                3.1.1=quay.io/strimzi/kafka@sha256:6a72fd0ea32ba42ea02e4d399869157004bffa686da60e6b508e71d7ffbea0c5
                3.2.0=quay.io/strimzi/kafka@sha256:cbe9a9b25b8effc2816b8171544028203347880e939036a090e3637c78b8c989
