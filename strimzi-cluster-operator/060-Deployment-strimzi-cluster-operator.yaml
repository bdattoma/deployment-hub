apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:501d2001754b9516b4d145b55ad05d81218e4a45589f4dc75371cf122d517d95
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f4f85bb7fd0b9e5c21c309cc3730943faff1b1aa5dcf2e9d7dae4357b41d0cc
                3.1.1=quay.io/strimzi/kafka@sha256:d17b12a99bdbb846b6396975a9a6390b0eeda56564a5e0d9c8e741eb4294982e
                3.2.0=quay.io/strimzi/kafka@sha256:1007a9dcfa94ce3b2130ed8133aa492445910fff3658eb1cf20dac3f88809803
                3.2.1=quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f4f85bb7fd0b9e5c21c309cc3730943faff1b1aa5dcf2e9d7dae4357b41d0cc
                3.1.1=quay.io/strimzi/kafka@sha256:d17b12a99bdbb846b6396975a9a6390b0eeda56564a5e0d9c8e741eb4294982e
                3.2.0=quay.io/strimzi/kafka@sha256:1007a9dcfa94ce3b2130ed8133aa492445910fff3658eb1cf20dac3f88809803
                3.2.1=quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f4f85bb7fd0b9e5c21c309cc3730943faff1b1aa5dcf2e9d7dae4357b41d0cc
                3.1.1=quay.io/strimzi/kafka@sha256:d17b12a99bdbb846b6396975a9a6390b0eeda56564a5e0d9c8e741eb4294982e
                3.2.0=quay.io/strimzi/kafka@sha256:1007a9dcfa94ce3b2130ed8133aa492445910fff3658eb1cf20dac3f88809803
                3.2.1=quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6f4f85bb7fd0b9e5c21c309cc3730943faff1b1aa5dcf2e9d7dae4357b41d0cc
                3.1.1=quay.io/strimzi/kafka@sha256:d17b12a99bdbb846b6396975a9a6390b0eeda56564a5e0d9c8e741eb4294982e
                3.2.0=quay.io/strimzi/kafka@sha256:1007a9dcfa94ce3b2130ed8133aa492445910fff3658eb1cf20dac3f88809803
                3.2.1=quay.io/strimzi/kafka@sha256:5a440eb985720c8cc98e99ee14b478ae335802fbeced777e4c5446626d5ef74d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:501d2001754b9516b4d145b55ad05d81218e4a45589f4dc75371cf122d517d95
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:501d2001754b9516b4d145b55ad05d81218e4a45589f4dc75371cf122d517d95
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:501d2001754b9516b4d145b55ad05d81218e4a45589f4dc75371cf122d517d95
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:627285501d9ddab31f1a6a36cb778a32185a6a06fc25ca259febb6a9ba912d97
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0283ec157d4c464709cbbc919a4144ab2a871ef5c52fddd096f64c12c8f40f37
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
