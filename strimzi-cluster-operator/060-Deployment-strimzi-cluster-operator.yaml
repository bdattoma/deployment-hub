                3.2.0=quay.io/strimzi/kafka@sha256:8e6f4460cd92942d9d0b096482a4dba769ee46a42ac22f8fd989ad95ecc4502a
                3.2.1=quay.io/strimzi/kafka@sha256:1665083b31ba20c54b7b7c5e08aa7001d91e090b874587dfcddb9628269dccaf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
