                3.2.1=quay.io/strimzi/kafka@sha256:c957682d73a9b91e56d3d6f2613d4f97902bfe1b80efc197b8cb42f12573d3dc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
