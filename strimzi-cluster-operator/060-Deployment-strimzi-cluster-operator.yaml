                3.2.3=quay.io/strimzi/kafka@sha256:298d806808340183b4aebf01c770b01b07dc212e8e6034bcd3232e1b595f5e1d
                3.3.1=quay.io/strimzi/kafka@sha256:1549056c923cd3d13b3ee183e57945b5d32a7f2801fb46f8cabd8361cf805c07
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e32662d266faa2faf0c1640b8ef8ab50322e06aa7281c9ebd90484cb9425a686
                3.2.1=quay.io/strimzi/kafka@sha256:822047e8ab3871f97a753d5a40dc9789595d10554a98a0ec76bc7ce20a33240c
                3.2.3=quay.io/strimzi/kafka@sha256:298d806808340183b4aebf01c770b01b07dc212e8e6034bcd3232e1b595f5e1d
                3.3.1=quay.io/strimzi/kafka@sha256:1549056c923cd3d13b3ee183e57945b5d32a7f2801fb46f8cabd8361cf805c07
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:e32662d266faa2faf0c1640b8ef8ab50322e06aa7281c9ebd90484cb9425a686
                3.2.1=quay.io/strimzi/kafka@sha256:822047e8ab3871f97a753d5a40dc9789595d10554a98a0ec76bc7ce20a33240c
