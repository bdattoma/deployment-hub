apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d287a69d55f7f41bb7aac5bd75e38e68a90af3752cb0ff456b9733332a29f625
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:41b740bd94fa2c6ec416cd8617acfb88d9a774e5dea80f426c85ce6472d0b827
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:41b740bd94fa2c6ec416cd8617acfb88d9a774e5dea80f426c85ce6472d0b827
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:41b740bd94fa2c6ec416cd8617acfb88d9a774e5dea80f426c85ce6472d0b827
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b7ce3194ecc06639726ea6a63a6531a96e90d5ef0d59ae6c6b9f2e17bb16fab
                3.1.1=quay.io/strimzi/kafka@sha256:8727b686d0093c99df21400447207a0b9e4319c1b9526dbc88bb971ffae50351
                3.2.0=quay.io/strimzi/kafka@sha256:4cac1912318049fd99d84cfb04e8ba19dd9da273d5ff3cc45137dfe718e14b32
                3.2.1=quay.io/strimzi/kafka@sha256:41b740bd94fa2c6ec416cd8617acfb88d9a774e5dea80f426c85ce6472d0b827
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b7ce3194ecc06639726ea6a63a6531a96e90d5ef0d59ae6c6b9f2e17bb16fab
                3.1.1=quay.io/strimzi/kafka@sha256:8727b686d0093c99df21400447207a0b9e4319c1b9526dbc88bb971ffae50351
                3.2.0=quay.io/strimzi/kafka@sha256:4cac1912318049fd99d84cfb04e8ba19dd9da273d5ff3cc45137dfe718e14b32
                3.2.1=quay.io/strimzi/kafka@sha256:41b740bd94fa2c6ec416cd8617acfb88d9a774e5dea80f426c85ce6472d0b827
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b7ce3194ecc06639726ea6a63a6531a96e90d5ef0d59ae6c6b9f2e17bb16fab
                3.1.1=quay.io/strimzi/kafka@sha256:8727b686d0093c99df21400447207a0b9e4319c1b9526dbc88bb971ffae50351
                3.2.0=quay.io/strimzi/kafka@sha256:4cac1912318049fd99d84cfb04e8ba19dd9da273d5ff3cc45137dfe718e14b32
