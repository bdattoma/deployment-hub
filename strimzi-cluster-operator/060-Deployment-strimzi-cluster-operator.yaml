                3.1.1=quay.io/strimzi/kafka@sha256:3a67c5e1ab6875fe1104e1ae9044e97ce86014f0f7fd7633d31c2971c1b0b04b
                3.2.0=quay.io/strimzi/kafka@sha256:371ed7d9ba395d13cc49bbe0e9b3e90856fbed08d9679b96f61a0e6c3e00aaf6
