            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:33d076708e512c1be104de88e37fa590d3d716aad86b270b91faec604f5a89b1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
