            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:39b34333fd8aa10a768e13af9512944d6c579e6f17f809ebad6bd4edb03a1e59
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
