apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d7e9bd1dbac458f21ef513fa031a1af7fc031d878cc1e40f5aaf6086a92e8299
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0446be9c3817eb190f44b03fc040346caf938220997a549845ae1085895ce7d8
                3.2.1=quay.io/strimzi/kafka@sha256:de5edf732b4c40d1c197c5d41757b8dd64b8a9600b11b0b6a387eebb9961c83f
                3.2.3=quay.io/strimzi/kafka@sha256:e530a710ffaeb33a594d7ccf72961b500c2a0ae28edf12684fcbda2d981a9fa2
                3.3.1=quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0446be9c3817eb190f44b03fc040346caf938220997a549845ae1085895ce7d8
                3.2.1=quay.io/strimzi/kafka@sha256:de5edf732b4c40d1c197c5d41757b8dd64b8a9600b11b0b6a387eebb9961c83f
                3.2.3=quay.io/strimzi/kafka@sha256:e530a710ffaeb33a594d7ccf72961b500c2a0ae28edf12684fcbda2d981a9fa2
                3.3.1=quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0446be9c3817eb190f44b03fc040346caf938220997a549845ae1085895ce7d8
                3.2.1=quay.io/strimzi/kafka@sha256:de5edf732b4c40d1c197c5d41757b8dd64b8a9600b11b0b6a387eebb9961c83f
                3.2.3=quay.io/strimzi/kafka@sha256:e530a710ffaeb33a594d7ccf72961b500c2a0ae28edf12684fcbda2d981a9fa2
                3.3.1=quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:0446be9c3817eb190f44b03fc040346caf938220997a549845ae1085895ce7d8
                3.2.1=quay.io/strimzi/kafka@sha256:de5edf732b4c40d1c197c5d41757b8dd64b8a9600b11b0b6a387eebb9961c83f
                3.2.3=quay.io/strimzi/kafka@sha256:e530a710ffaeb33a594d7ccf72961b500c2a0ae28edf12684fcbda2d981a9fa2
                3.3.1=quay.io/strimzi/kafka@sha256:a179091a4975bc09ae39c6077f222ac963bc1adb62e879af60941da54a154dcd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d7e9bd1dbac458f21ef513fa031a1af7fc031d878cc1e40f5aaf6086a92e8299
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d7e9bd1dbac458f21ef513fa031a1af7fc031d878cc1e40f5aaf6086a92e8299
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
