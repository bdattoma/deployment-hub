apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:21a7fee56a062a59d99673eca8a61d483b85bc8e1901145cffe73475f2348723
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e7d647e3155e3948eccbd563552d1a0495315e1c17a4810f22395fc43e3397c4
                3.1.1=quay.io/strimzi/kafka@sha256:81b77ab78e35fc1934cb0a0c693e37353ef208b4336bc6b3093a05ae0020789a
                3.2.0=quay.io/strimzi/kafka@sha256:0d222cfc5d66f18254ee6d5e13787c6149dc489bec1d5a4dacef85edec203a6e
                3.2.1=quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e7d647e3155e3948eccbd563552d1a0495315e1c17a4810f22395fc43e3397c4
                3.1.1=quay.io/strimzi/kafka@sha256:81b77ab78e35fc1934cb0a0c693e37353ef208b4336bc6b3093a05ae0020789a
                3.2.0=quay.io/strimzi/kafka@sha256:0d222cfc5d66f18254ee6d5e13787c6149dc489bec1d5a4dacef85edec203a6e
                3.2.1=quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e7d647e3155e3948eccbd563552d1a0495315e1c17a4810f22395fc43e3397c4
                3.1.1=quay.io/strimzi/kafka@sha256:81b77ab78e35fc1934cb0a0c693e37353ef208b4336bc6b3093a05ae0020789a
                3.2.0=quay.io/strimzi/kafka@sha256:0d222cfc5d66f18254ee6d5e13787c6149dc489bec1d5a4dacef85edec203a6e
                3.2.1=quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e7d647e3155e3948eccbd563552d1a0495315e1c17a4810f22395fc43e3397c4
                3.1.1=quay.io/strimzi/kafka@sha256:81b77ab78e35fc1934cb0a0c693e37353ef208b4336bc6b3093a05ae0020789a
                3.2.0=quay.io/strimzi/kafka@sha256:0d222cfc5d66f18254ee6d5e13787c6149dc489bec1d5a4dacef85edec203a6e
                3.2.1=quay.io/strimzi/kafka@sha256:f1b6c617fa2c221a2da880d13b04528ccaf062133c30ef4168d9f9971b31c8b8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:21a7fee56a062a59d99673eca8a61d483b85bc8e1901145cffe73475f2348723
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:21a7fee56a062a59d99673eca8a61d483b85bc8e1901145cffe73475f2348723
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:21a7fee56a062a59d99673eca8a61d483b85bc8e1901145cffe73475f2348723
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:45b39e367766b82d9d554ec304a012cee770bad0940f1cd27b16871ae12a7026
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:03cc5c4886a5c43615b674ccc260c110a0b304441fc7b3fb33c28904d21cbf73
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
