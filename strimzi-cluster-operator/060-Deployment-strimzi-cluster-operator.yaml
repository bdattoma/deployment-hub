apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f52dea89a2683b5bb418a18823257c5b181c97686c89b551786de25e7cef70cf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bdcdd2b046f26aae518f03eec762175c0eee4974067ef5059e35a748f85d1cad
                3.2.1=quay.io/strimzi/kafka@sha256:268ff3747796e468c290f5720d99cb74e28f86bc58b8ef50ad69f430b4cb90d5
                3.2.3=quay.io/strimzi/kafka@sha256:231d203a055b45b5b3473adc6a3590d2d6e4b30a8f56ca205adce25b86e24e70
                3.3.1=quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bdcdd2b046f26aae518f03eec762175c0eee4974067ef5059e35a748f85d1cad
                3.2.1=quay.io/strimzi/kafka@sha256:268ff3747796e468c290f5720d99cb74e28f86bc58b8ef50ad69f430b4cb90d5
                3.2.3=quay.io/strimzi/kafka@sha256:231d203a055b45b5b3473adc6a3590d2d6e4b30a8f56ca205adce25b86e24e70
                3.3.1=quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bdcdd2b046f26aae518f03eec762175c0eee4974067ef5059e35a748f85d1cad
                3.2.1=quay.io/strimzi/kafka@sha256:268ff3747796e468c290f5720d99cb74e28f86bc58b8ef50ad69f430b4cb90d5
                3.2.3=quay.io/strimzi/kafka@sha256:231d203a055b45b5b3473adc6a3590d2d6e4b30a8f56ca205adce25b86e24e70
                3.3.1=quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:bdcdd2b046f26aae518f03eec762175c0eee4974067ef5059e35a748f85d1cad
                3.2.1=quay.io/strimzi/kafka@sha256:268ff3747796e468c290f5720d99cb74e28f86bc58b8ef50ad69f430b4cb90d5
                3.2.3=quay.io/strimzi/kafka@sha256:231d203a055b45b5b3473adc6a3590d2d6e4b30a8f56ca205adce25b86e24e70
                3.3.1=quay.io/strimzi/kafka@sha256:40180a586cbc7bea164b8b1b45b3aa0d8cdf20823be22be339c042f8ab40b537
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f52dea89a2683b5bb418a18823257c5b181c97686c89b551786de25e7cef70cf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f52dea89a2683b5bb418a18823257c5b181c97686c89b551786de25e7cef70cf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f52dea89a2683b5bb418a18823257c5b181c97686c89b551786de25e7cef70cf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3ca6be65132bf314ce0a3084c59fb78fbd2b14ba0bf1270934462a08f1dc2c39
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:642a05210a51868bbdabb602b134768d428028d6f05697fdf5f9a64918ae9f38
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4f867f4534e9070523df97e83365f0a7883d625afd2fd552b53571b23fb12874
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
