apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c3e3a092f185d69cabb0866e6513d48e847d563bc1cf08e58d10792ebfe510e1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ec078b9001a7b30ca17d85c7a831a95d945413c5884be162cd5ddf72bf6ee870
                3.1.1=quay.io/strimzi/kafka@sha256:e4a00f0367d61edbd3bd88eca2d00bba65ab7f3cd43e98eebeb2db3e0859e68c
                3.2.0=quay.io/strimzi/kafka@sha256:4d605ac7e44a0e836916e91281caff8553c82af04c6b0f056067c20450b14515
                3.2.1=quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ec078b9001a7b30ca17d85c7a831a95d945413c5884be162cd5ddf72bf6ee870
                3.1.1=quay.io/strimzi/kafka@sha256:e4a00f0367d61edbd3bd88eca2d00bba65ab7f3cd43e98eebeb2db3e0859e68c
                3.2.0=quay.io/strimzi/kafka@sha256:4d605ac7e44a0e836916e91281caff8553c82af04c6b0f056067c20450b14515
                3.2.1=quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ec078b9001a7b30ca17d85c7a831a95d945413c5884be162cd5ddf72bf6ee870
                3.1.1=quay.io/strimzi/kafka@sha256:e4a00f0367d61edbd3bd88eca2d00bba65ab7f3cd43e98eebeb2db3e0859e68c
                3.2.0=quay.io/strimzi/kafka@sha256:4d605ac7e44a0e836916e91281caff8553c82af04c6b0f056067c20450b14515
                3.2.1=quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ec078b9001a7b30ca17d85c7a831a95d945413c5884be162cd5ddf72bf6ee870
                3.1.1=quay.io/strimzi/kafka@sha256:e4a00f0367d61edbd3bd88eca2d00bba65ab7f3cd43e98eebeb2db3e0859e68c
                3.2.0=quay.io/strimzi/kafka@sha256:4d605ac7e44a0e836916e91281caff8553c82af04c6b0f056067c20450b14515
                3.2.1=quay.io/strimzi/kafka@sha256:cd571456c0aa31804b5539f910b5005000431394af13f71fb77639c36bb1b58e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c3e3a092f185d69cabb0866e6513d48e847d563bc1cf08e58d10792ebfe510e1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c3e3a092f185d69cabb0866e6513d48e847d563bc1cf08e58d10792ebfe510e1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c3e3a092f185d69cabb0866e6513d48e847d563bc1cf08e58d10792ebfe510e1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:daaa5f1164ee65e5b6c3cb61c97d8338f831efc9ea47255215d433e7b3ea890f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2b55ce7558ad4caea8035aa8b77dec4e0e2d497e88272726e995a4798b2ff07f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
