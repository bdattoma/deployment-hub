apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d4edf95b651acfcd1a8c5a815d55ec296655be52969c552eb56177106fb6ad07
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e18059e46e5ed4a9e887829b4b680f7b5e62a78da57ad5a05289c4c8a6368356
                3.1.1=quay.io/strimzi/kafka@sha256:8d0646da9b8d8ad95c3c2c27001043b7836ddf565c789091e3aba18b37faea59
                3.2.0=quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e18059e46e5ed4a9e887829b4b680f7b5e62a78da57ad5a05289c4c8a6368356
                3.1.1=quay.io/strimzi/kafka@sha256:8d0646da9b8d8ad95c3c2c27001043b7836ddf565c789091e3aba18b37faea59
                3.2.0=quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e18059e46e5ed4a9e887829b4b680f7b5e62a78da57ad5a05289c4c8a6368356
                3.1.1=quay.io/strimzi/kafka@sha256:8d0646da9b8d8ad95c3c2c27001043b7836ddf565c789091e3aba18b37faea59
                3.2.0=quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e18059e46e5ed4a9e887829b4b680f7b5e62a78da57ad5a05289c4c8a6368356
                3.1.1=quay.io/strimzi/kafka@sha256:8d0646da9b8d8ad95c3c2c27001043b7836ddf565c789091e3aba18b37faea59
                3.2.0=quay.io/strimzi/kafka@sha256:886c00c1a509af176130ba33d05c93904cde70f6c9eb2e52a5e99fa59189b371
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d4edf95b651acfcd1a8c5a815d55ec296655be52969c552eb56177106fb6ad07
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d4edf95b651acfcd1a8c5a815d55ec296655be52969c552eb56177106fb6ad07
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d4edf95b651acfcd1a8c5a815d55ec296655be52969c552eb56177106fb6ad07
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:89cfaf2f87642b5f86f1896c2528f5ad3b9b09f16029fac7c67c2a318fc6569d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4aafea0c139101371c62377cc00a9ed44e5dcc299d0f1e96b966f4250c18bac0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
