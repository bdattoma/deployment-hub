                3.1.1=quay.io/strimzi/kafka@sha256:27bf7f2c70ed651f0102f3ab47d1f5f6713c358856d19cb1ddbcceab4a30cabe
                3.2.0=quay.io/strimzi/kafka@sha256:17e471132e99b080c6c0ba8fa12a141428a1d6c8af44e1c3525f0bd07e2f9bae
