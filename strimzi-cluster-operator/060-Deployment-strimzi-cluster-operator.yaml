apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dfac9babc6260c9b65381d9ea0aa7304af5dc3e27bdd3d424f661fd58d9d56e9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f3d8e73976c246cbd741b8a782deb04adc732368fe3a8c712609792688cde8b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f3d8e73976c246cbd741b8a782deb04adc732368fe3a8c712609792688cde8b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f3d8e73976c246cbd741b8a782deb04adc732368fe3a8c712609792688cde8b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6076bc2aad249fe1a2ef7c2cea6ed498ad1f8ef00ce73b4021d28a30d7ca5b
                3.1.1=quay.io/strimzi/kafka@sha256:0d97e7a61840ff9abf8c587ebd5661887ef3e32a830a8b33fa4644cd91c73532
                3.2.0=quay.io/strimzi/kafka@sha256:3de39e7ab9ff7d0ca168f8018e692e558451faf05523d2b2d75f0a591b9a49ba
                3.2.1=quay.io/strimzi/kafka@sha256:9f3d8e73976c246cbd741b8a782deb04adc732368fe3a8c712609792688cde8b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6076bc2aad249fe1a2ef7c2cea6ed498ad1f8ef00ce73b4021d28a30d7ca5b
                3.1.1=quay.io/strimzi/kafka@sha256:0d97e7a61840ff9abf8c587ebd5661887ef3e32a830a8b33fa4644cd91c73532
                3.2.0=quay.io/strimzi/kafka@sha256:3de39e7ab9ff7d0ca168f8018e692e558451faf05523d2b2d75f0a591b9a49ba
                3.2.1=quay.io/strimzi/kafka@sha256:9f3d8e73976c246cbd741b8a782deb04adc732368fe3a8c712609792688cde8b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6076bc2aad249fe1a2ef7c2cea6ed498ad1f8ef00ce73b4021d28a30d7ca5b
                3.1.1=quay.io/strimzi/kafka@sha256:0d97e7a61840ff9abf8c587ebd5661887ef3e32a830a8b33fa4644cd91c73532
                3.2.0=quay.io/strimzi/kafka@sha256:3de39e7ab9ff7d0ca168f8018e692e558451faf05523d2b2d75f0a591b9a49ba
