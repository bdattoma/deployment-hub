apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b31c39d2b3a375b9d6d684caa4acb34268f6a90b9f41e28d75e1f413b9401fba
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7928a7201a3f87bbd0c6f4169e55c7e3f22fed89752e117158d1c8735e408e35
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7928a7201a3f87bbd0c6f4169e55c7e3f22fed89752e117158d1c8735e408e35
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7928a7201a3f87bbd0c6f4169e55c7e3f22fed89752e117158d1c8735e408e35
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1ce3fc33cd4669f990745d9a02577386f0ddcf2f2749f289ed571027a7b150a4
                3.1.1=quay.io/strimzi/kafka@sha256:7fb417bdf17b69bf01808eb04069304928a9b9550b71d0db115e67f98ad930ff
                3.2.0=quay.io/strimzi/kafka@sha256:63bb4eb8052a946c718d7ca2e4ab69d9d61d1b9a08b860e878ec554350dce8d9
                3.2.1=quay.io/strimzi/kafka@sha256:7928a7201a3f87bbd0c6f4169e55c7e3f22fed89752e117158d1c8735e408e35
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1ce3fc33cd4669f990745d9a02577386f0ddcf2f2749f289ed571027a7b150a4
                3.1.1=quay.io/strimzi/kafka@sha256:7fb417bdf17b69bf01808eb04069304928a9b9550b71d0db115e67f98ad930ff
                3.2.0=quay.io/strimzi/kafka@sha256:63bb4eb8052a946c718d7ca2e4ab69d9d61d1b9a08b860e878ec554350dce8d9
                3.2.1=quay.io/strimzi/kafka@sha256:7928a7201a3f87bbd0c6f4169e55c7e3f22fed89752e117158d1c8735e408e35
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
