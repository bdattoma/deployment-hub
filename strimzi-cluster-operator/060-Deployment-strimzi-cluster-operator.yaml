apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:748794b5fa21a8906ddc881392c2f5d754f522ce44dd721032e5f0be5001ffcf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2883c1493f2af14af01b58ecf100e4bf6b755bee8c23b905c49802af24af76b9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2883c1493f2af14af01b58ecf100e4bf6b755bee8c23b905c49802af24af76b9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2883c1493f2af14af01b58ecf100e4bf6b755bee8c23b905c49802af24af76b9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:117b1ed5a92dbd89e224c453879d7b1e90891a4bf55599716eaf8d2831c6af18
                3.1.1=quay.io/strimzi/kafka@sha256:b3f1f704cd1b1537bdc52beadd2aa73b2cae48ed5b7ecde83cbae5cb0848ecab
                3.2.0=quay.io/strimzi/kafka@sha256:0f4319392533a0bdc854d1b33489c22b8ce55019929e9b2a63201dbedb06f5c3
                3.2.1=quay.io/strimzi/kafka@sha256:2883c1493f2af14af01b58ecf100e4bf6b755bee8c23b905c49802af24af76b9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:117b1ed5a92dbd89e224c453879d7b1e90891a4bf55599716eaf8d2831c6af18
                3.1.1=quay.io/strimzi/kafka@sha256:b3f1f704cd1b1537bdc52beadd2aa73b2cae48ed5b7ecde83cbae5cb0848ecab
                3.2.0=quay.io/strimzi/kafka@sha256:0f4319392533a0bdc854d1b33489c22b8ce55019929e9b2a63201dbedb06f5c3
                3.2.1=quay.io/strimzi/kafka@sha256:2883c1493f2af14af01b58ecf100e4bf6b755bee8c23b905c49802af24af76b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:117b1ed5a92dbd89e224c453879d7b1e90891a4bf55599716eaf8d2831c6af18
                3.1.1=quay.io/strimzi/kafka@sha256:b3f1f704cd1b1537bdc52beadd2aa73b2cae48ed5b7ecde83cbae5cb0848ecab
                3.2.0=quay.io/strimzi/kafka@sha256:0f4319392533a0bdc854d1b33489c22b8ce55019929e9b2a63201dbedb06f5c3
