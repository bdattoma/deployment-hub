            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d9e8415ff0513e878802d6030ea9c2db1969cea3062963750364107d25da24c4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
