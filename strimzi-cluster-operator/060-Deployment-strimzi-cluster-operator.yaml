apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5a7e3716d0e97ecd44851eca8023ee0d6ac753d2025bad063e8bdde865a2b9b0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c9e5be3adbb418f5d87c44d081d02cd564c083f60d6584e247b8f5f6154af82
                3.1.1=quay.io/strimzi/kafka@sha256:bdb749c56bf60cbb866dffed9cfa120135387c26920b70e898cc50ea507b3e7f
                3.2.0=quay.io/strimzi/kafka@sha256:39c64a77958a506c78e2b0cd017f674405279173b4ae3d562b4eda8418fdac68
                3.2.1=quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c9e5be3adbb418f5d87c44d081d02cd564c083f60d6584e247b8f5f6154af82
                3.1.1=quay.io/strimzi/kafka@sha256:bdb749c56bf60cbb866dffed9cfa120135387c26920b70e898cc50ea507b3e7f
                3.2.0=quay.io/strimzi/kafka@sha256:39c64a77958a506c78e2b0cd017f674405279173b4ae3d562b4eda8418fdac68
                3.2.1=quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c9e5be3adbb418f5d87c44d081d02cd564c083f60d6584e247b8f5f6154af82
                3.1.1=quay.io/strimzi/kafka@sha256:bdb749c56bf60cbb866dffed9cfa120135387c26920b70e898cc50ea507b3e7f
                3.2.0=quay.io/strimzi/kafka@sha256:39c64a77958a506c78e2b0cd017f674405279173b4ae3d562b4eda8418fdac68
                3.2.1=quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c9e5be3adbb418f5d87c44d081d02cd564c083f60d6584e247b8f5f6154af82
                3.1.1=quay.io/strimzi/kafka@sha256:bdb749c56bf60cbb866dffed9cfa120135387c26920b70e898cc50ea507b3e7f
                3.2.0=quay.io/strimzi/kafka@sha256:39c64a77958a506c78e2b0cd017f674405279173b4ae3d562b4eda8418fdac68
                3.2.1=quay.io/strimzi/kafka@sha256:efafe72cf6654a70c2669c0afc25d3e10d707ffcec847c6fcfc88eafefdfcc51
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a7e3716d0e97ecd44851eca8023ee0d6ac753d2025bad063e8bdde865a2b9b0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a7e3716d0e97ecd44851eca8023ee0d6ac753d2025bad063e8bdde865a2b9b0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5a7e3716d0e97ecd44851eca8023ee0d6ac753d2025bad063e8bdde865a2b9b0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3e149df8bcf11e2fe46da474ffa8060a025c07e7298f9b276902d9378b6c0ff6
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:73a1bca3de66097606edc4def96d4aa58f0c816e6782d8f2841b77ea5560e8f1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e408b8955cd68190183dfda19992bf12f40a9d7f25ee9046d047930aef5a4f5b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
