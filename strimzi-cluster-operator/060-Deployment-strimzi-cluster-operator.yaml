apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:898990884ca9e9d989d124be82cbdb4425f858fb4d6d9536b1ca9eeaccc58213
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42a1a00d6e6a5580f01d597869fd394b0cc3f112997dc940fe9c0d5a9266e818
                3.1.1=quay.io/strimzi/kafka@sha256:51b962309f31fb13cf11cb522c7bbd8134badd585215ef21a19fe0ef2d182b09
                3.2.0=quay.io/strimzi/kafka@sha256:17e330491ff9bfafb8e0353fb49a43cffc4db021e021485efff6dc698309b078
                3.2.1=quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42a1a00d6e6a5580f01d597869fd394b0cc3f112997dc940fe9c0d5a9266e818
                3.1.1=quay.io/strimzi/kafka@sha256:51b962309f31fb13cf11cb522c7bbd8134badd585215ef21a19fe0ef2d182b09
                3.2.0=quay.io/strimzi/kafka@sha256:17e330491ff9bfafb8e0353fb49a43cffc4db021e021485efff6dc698309b078
                3.2.1=quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42a1a00d6e6a5580f01d597869fd394b0cc3f112997dc940fe9c0d5a9266e818
                3.1.1=quay.io/strimzi/kafka@sha256:51b962309f31fb13cf11cb522c7bbd8134badd585215ef21a19fe0ef2d182b09
                3.2.0=quay.io/strimzi/kafka@sha256:17e330491ff9bfafb8e0353fb49a43cffc4db021e021485efff6dc698309b078
                3.2.1=quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42a1a00d6e6a5580f01d597869fd394b0cc3f112997dc940fe9c0d5a9266e818
                3.1.1=quay.io/strimzi/kafka@sha256:51b962309f31fb13cf11cb522c7bbd8134badd585215ef21a19fe0ef2d182b09
                3.2.0=quay.io/strimzi/kafka@sha256:17e330491ff9bfafb8e0353fb49a43cffc4db021e021485efff6dc698309b078
                3.2.1=quay.io/strimzi/kafka@sha256:6129822c18c7a299905779a18b635b9217685096d305a493ad5dc7a583e6aacf
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:898990884ca9e9d989d124be82cbdb4425f858fb4d6d9536b1ca9eeaccc58213
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:898990884ca9e9d989d124be82cbdb4425f858fb4d6d9536b1ca9eeaccc58213
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:898990884ca9e9d989d124be82cbdb4425f858fb4d6d9536b1ca9eeaccc58213
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3e149df8bcf11e2fe46da474ffa8060a025c07e7298f9b276902d9378b6c0ff6
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:3a335aa3904bfcf251fbba86f3b936d64d64fe00fbce6a30be351c52ffe85a01
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e9b7550d0459a977eb48f3056b4bead421b2c60efc08005b888f578f4ab67110
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
