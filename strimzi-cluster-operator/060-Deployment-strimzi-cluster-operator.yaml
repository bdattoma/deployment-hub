apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d9e8415ff0513e878802d6030ea9c2db1969cea3062963750364107d25da24c4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bec2e21a9a8df2c1d4d308aec6da1777ca2dde6a58e370d01c9ff038df7ac4aa
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bec2e21a9a8df2c1d4d308aec6da1777ca2dde6a58e370d01c9ff038df7ac4aa
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bec2e21a9a8df2c1d4d308aec6da1777ca2dde6a58e370d01c9ff038df7ac4aa
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9e30a632248ea81b36c002fb93a956531d8bb540b448cc3eacb4210e1e83593a
                3.1.1=quay.io/strimzi/kafka@sha256:91fcc80066902eefc67d1b3b3d4ec438c73a888b7e31b7430bcf9ce832e63cc1
                3.2.0=quay.io/strimzi/kafka@sha256:f9115c552425f16157171ff5986ee64951ac8a715cb193f6f40a9e6233a6ff5d
                3.2.1=quay.io/strimzi/kafka@sha256:bec2e21a9a8df2c1d4d308aec6da1777ca2dde6a58e370d01c9ff038df7ac4aa
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9e30a632248ea81b36c002fb93a956531d8bb540b448cc3eacb4210e1e83593a
                3.1.1=quay.io/strimzi/kafka@sha256:91fcc80066902eefc67d1b3b3d4ec438c73a888b7e31b7430bcf9ce832e63cc1
                3.2.0=quay.io/strimzi/kafka@sha256:f9115c552425f16157171ff5986ee64951ac8a715cb193f6f40a9e6233a6ff5d
                3.2.1=quay.io/strimzi/kafka@sha256:bec2e21a9a8df2c1d4d308aec6da1777ca2dde6a58e370d01c9ff038df7ac4aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9e30a632248ea81b36c002fb93a956531d8bb540b448cc3eacb4210e1e83593a
                3.1.1=quay.io/strimzi/kafka@sha256:91fcc80066902eefc67d1b3b3d4ec438c73a888b7e31b7430bcf9ce832e63cc1
