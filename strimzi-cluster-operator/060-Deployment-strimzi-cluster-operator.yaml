                3.1.1=quay.io/strimzi/kafka@sha256:dbfd636e611cc647f3ce9d9580da7b53629a4374a3268fa179d999c1341c96cb
                3.2.0=quay.io/strimzi/kafka@sha256:1b8863a20a2da8ff69de93382a30c8d0d7a4db73438f64a40e8eabd4adec7b84
                3.2.1=quay.io/strimzi/kafka@sha256:964f9c76d4f4cd7b87dd1d3364951fa50458fc4a8e7cb68d022298d5f6b375a2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3db551354e60554856d8d1426d73faf33d0ed280f8910dcd75dc3623b1bf744e
                3.1.1=quay.io/strimzi/kafka@sha256:dbfd636e611cc647f3ce9d9580da7b53629a4374a3268fa179d999c1341c96cb
                3.2.0=quay.io/strimzi/kafka@sha256:1b8863a20a2da8ff69de93382a30c8d0d7a4db73438f64a40e8eabd4adec7b84
                3.2.1=quay.io/strimzi/kafka@sha256:964f9c76d4f4cd7b87dd1d3364951fa50458fc4a8e7cb68d022298d5f6b375a2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
