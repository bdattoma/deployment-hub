apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8c7243f0d5b5e43fda0385fd6840b0eb883db9ab14a271becc38984167ecee0c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:de54ab05f7f2432c39b181b691de96fee0cce7de49a117fa11997ea57cd58a2a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:de54ab05f7f2432c39b181b691de96fee0cce7de49a117fa11997ea57cd58a2a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:de54ab05f7f2432c39b181b691de96fee0cce7de49a117fa11997ea57cd58a2a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47825d83dd34320f655e303e97d18196927fdf681f5e3a973cb399d574409c65
                3.1.1=quay.io/strimzi/kafka@sha256:df7beb75b501670b2fe3085a97ca0f5e39d8aa4b8e0b073b14d0e98cf36537fa
                3.2.0=quay.io/strimzi/kafka@sha256:5e141c0dc440c9579e37dee646a9339a5c9e3b75f3a96fab24faafc0f789631f
                3.2.1=quay.io/strimzi/kafka@sha256:de54ab05f7f2432c39b181b691de96fee0cce7de49a117fa11997ea57cd58a2a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47825d83dd34320f655e303e97d18196927fdf681f5e3a973cb399d574409c65
                3.1.1=quay.io/strimzi/kafka@sha256:df7beb75b501670b2fe3085a97ca0f5e39d8aa4b8e0b073b14d0e98cf36537fa
                3.2.0=quay.io/strimzi/kafka@sha256:5e141c0dc440c9579e37dee646a9339a5c9e3b75f3a96fab24faafc0f789631f
                3.2.1=quay.io/strimzi/kafka@sha256:de54ab05f7f2432c39b181b691de96fee0cce7de49a117fa11997ea57cd58a2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47825d83dd34320f655e303e97d18196927fdf681f5e3a973cb399d574409c65
                3.1.1=quay.io/strimzi/kafka@sha256:df7beb75b501670b2fe3085a97ca0f5e39d8aa4b8e0b073b14d0e98cf36537fa
