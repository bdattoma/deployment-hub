apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ea5cecb8d347d3ef3efcc6cb94f3635c16373dfcfb13fbc8ae6c73026050bdc7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f806e01fe3f000ef0305facdf005d38923151b72692a00ab73aa935a2a896c21
                3.1.1=quay.io/strimzi/kafka@sha256:653f7df79fb6bcbf61713021d54ffa87f2279a8bdfe9225a006963ee660c6c66
                3.2.0=quay.io/strimzi/kafka@sha256:fe077576e48351af71042d10774bed58c9ba9e8e571c77a5f8c84dc43f917887
                3.2.1=quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f806e01fe3f000ef0305facdf005d38923151b72692a00ab73aa935a2a896c21
                3.1.1=quay.io/strimzi/kafka@sha256:653f7df79fb6bcbf61713021d54ffa87f2279a8bdfe9225a006963ee660c6c66
                3.2.0=quay.io/strimzi/kafka@sha256:fe077576e48351af71042d10774bed58c9ba9e8e571c77a5f8c84dc43f917887
                3.2.1=quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f806e01fe3f000ef0305facdf005d38923151b72692a00ab73aa935a2a896c21
                3.1.1=quay.io/strimzi/kafka@sha256:653f7df79fb6bcbf61713021d54ffa87f2279a8bdfe9225a006963ee660c6c66
                3.2.0=quay.io/strimzi/kafka@sha256:fe077576e48351af71042d10774bed58c9ba9e8e571c77a5f8c84dc43f917887
                3.2.1=quay.io/strimzi/kafka@sha256:c9fcc02de00427e83542acb4193044158267afc0c1ae6d0d9e31922388fbc455
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f806e01fe3f000ef0305facdf005d38923151b72692a00ab73aa935a2a896c21
                3.1.1=quay.io/strimzi/kafka@sha256:653f7df79fb6bcbf61713021d54ffa87f2279a8bdfe9225a006963ee660c6c66
                3.2.0=quay.io/strimzi/kafka@sha256:fe077576e48351af71042d10774bed58c9ba9e8e571c77a5f8c84dc43f917887
