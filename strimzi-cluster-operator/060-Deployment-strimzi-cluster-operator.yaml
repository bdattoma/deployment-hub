apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:39b34333fd8aa10a768e13af9512944d6c579e6f17f809ebad6bd4edb03a1e59
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:09c73a9fb23425557a3c0a79cb97bda76fea60364936f7ae558448b015f78d7e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:09c73a9fb23425557a3c0a79cb97bda76fea60364936f7ae558448b015f78d7e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:09c73a9fb23425557a3c0a79cb97bda76fea60364936f7ae558448b015f78d7e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47a706b1f1f2b05ecc4cd6b0c0ac46acc4dd3b49981df977594d1c0571956b2b
                3.1.1=quay.io/strimzi/kafka@sha256:fb3676ae33c28a1627fd662fdfdec14125947b1dbaec9abf953dbf28ea4eb05a
                3.2.0=quay.io/strimzi/kafka@sha256:a9a47c93a3290d0ab624d70f18a82b5705b82ae05a465939419cf665956631a2
                3.2.1=quay.io/strimzi/kafka@sha256:09c73a9fb23425557a3c0a79cb97bda76fea60364936f7ae558448b015f78d7e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47a706b1f1f2b05ecc4cd6b0c0ac46acc4dd3b49981df977594d1c0571956b2b
                3.1.1=quay.io/strimzi/kafka@sha256:fb3676ae33c28a1627fd662fdfdec14125947b1dbaec9abf953dbf28ea4eb05a
                3.2.0=quay.io/strimzi/kafka@sha256:a9a47c93a3290d0ab624d70f18a82b5705b82ae05a465939419cf665956631a2
                3.2.1=quay.io/strimzi/kafka@sha256:09c73a9fb23425557a3c0a79cb97bda76fea60364936f7ae558448b015f78d7e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:47a706b1f1f2b05ecc4cd6b0c0ac46acc4dd3b49981df977594d1c0571956b2b
                3.1.1=quay.io/strimzi/kafka@sha256:fb3676ae33c28a1627fd662fdfdec14125947b1dbaec9abf953dbf28ea4eb05a
                3.2.0=quay.io/strimzi/kafka@sha256:a9a47c93a3290d0ab624d70f18a82b5705b82ae05a465939419cf665956631a2
