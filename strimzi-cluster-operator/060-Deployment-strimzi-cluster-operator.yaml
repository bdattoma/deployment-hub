            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecbf00aab6f0a40edd38a12ebb986a93c2211101216e88af42bd5b86daac62e0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
