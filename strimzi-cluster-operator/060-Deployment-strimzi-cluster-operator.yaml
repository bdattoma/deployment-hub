apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bb54dbd5bb560d9dbe1e2d1ab4ae7593bce17910a4919f7e8772649018a1ba81
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c69c2c03e0204b63c2f17aa0ac640d09ba721c21bd681db7da18c0822976f46
                3.1.1=quay.io/strimzi/kafka@sha256:410e44165cbd1c23c7fdeeec3de9ad46f1d84b61f08586519b4bfcfbcb4dafdd
                3.2.0=quay.io/strimzi/kafka@sha256:18168f1dcd846ea5bf53abb970571946e8e003646dc3c4a22a2e225262b106c0
                3.2.1=quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c69c2c03e0204b63c2f17aa0ac640d09ba721c21bd681db7da18c0822976f46
                3.1.1=quay.io/strimzi/kafka@sha256:410e44165cbd1c23c7fdeeec3de9ad46f1d84b61f08586519b4bfcfbcb4dafdd
                3.2.0=quay.io/strimzi/kafka@sha256:18168f1dcd846ea5bf53abb970571946e8e003646dc3c4a22a2e225262b106c0
                3.2.1=quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c69c2c03e0204b63c2f17aa0ac640d09ba721c21bd681db7da18c0822976f46
                3.1.1=quay.io/strimzi/kafka@sha256:410e44165cbd1c23c7fdeeec3de9ad46f1d84b61f08586519b4bfcfbcb4dafdd
                3.2.0=quay.io/strimzi/kafka@sha256:18168f1dcd846ea5bf53abb970571946e8e003646dc3c4a22a2e225262b106c0
                3.2.1=quay.io/strimzi/kafka@sha256:d4286a249f419560a834e62d26b44c7c0bf41a700774613f42a94ca2f9951b75
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5c69c2c03e0204b63c2f17aa0ac640d09ba721c21bd681db7da18c0822976f46
                3.1.1=quay.io/strimzi/kafka@sha256:410e44165cbd1c23c7fdeeec3de9ad46f1d84b61f08586519b4bfcfbcb4dafdd
                3.2.0=quay.io/strimzi/kafka@sha256:18168f1dcd846ea5bf53abb970571946e8e003646dc3c4a22a2e225262b106c0
