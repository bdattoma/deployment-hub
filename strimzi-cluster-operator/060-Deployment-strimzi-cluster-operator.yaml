apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d50de5c8e324e8f8f46c20dc31454fc17b7024e5da48a3f44360e5396c0403ee
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b6c234b4389a77bab7e5f913c8f536f5eefb43eb2e8949fca0352633f22cc608
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b6c234b4389a77bab7e5f913c8f536f5eefb43eb2e8949fca0352633f22cc608
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b6c234b4389a77bab7e5f913c8f536f5eefb43eb2e8949fca0352633f22cc608
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0d921b57f5a7281e44ee8b803e00c00d90a0073ddcb40faf861588f9c2b6eadb
                3.1.1=quay.io/strimzi/kafka@sha256:4bcb99a6a00465d277773f7ed554c63627ff4ba9f54c80266cc74bcb78d048b7
                3.2.0=quay.io/strimzi/kafka@sha256:6991d1372f0e8f6daec5163ac65f82e9de2621c23f2fb9be103f33219b862fc7
                3.2.1=quay.io/strimzi/kafka@sha256:b6c234b4389a77bab7e5f913c8f536f5eefb43eb2e8949fca0352633f22cc608
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0d921b57f5a7281e44ee8b803e00c00d90a0073ddcb40faf861588f9c2b6eadb
                3.1.1=quay.io/strimzi/kafka@sha256:4bcb99a6a00465d277773f7ed554c63627ff4ba9f54c80266cc74bcb78d048b7
                3.2.0=quay.io/strimzi/kafka@sha256:6991d1372f0e8f6daec5163ac65f82e9de2621c23f2fb9be103f33219b862fc7
                3.2.1=quay.io/strimzi/kafka@sha256:b6c234b4389a77bab7e5f913c8f536f5eefb43eb2e8949fca0352633f22cc608
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0d921b57f5a7281e44ee8b803e00c00d90a0073ddcb40faf861588f9c2b6eadb
                3.1.1=quay.io/strimzi/kafka@sha256:4bcb99a6a00465d277773f7ed554c63627ff4ba9f54c80266cc74bcb78d048b7
                3.2.0=quay.io/strimzi/kafka@sha256:6991d1372f0e8f6daec5163ac65f82e9de2621c23f2fb9be103f33219b862fc7
