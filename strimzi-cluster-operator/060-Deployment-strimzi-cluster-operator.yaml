            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:eea5a19ee6c9c7f98c991a90e75441134b08713e310447a7b8a464c665947188
                3.1.1=quay.io/strimzi/kafka@sha256:7745545324f677de2ac772e8dfa0fdae8d0bc239b879ebd12da4a57c38eb18f7
                3.2.0=quay.io/strimzi/kafka@sha256:f37c6ac020e4c076bb7d2ac9a2bd39d7a80b70bf5034450355ae4d4358d274bb
                3.2.1=quay.io/strimzi/kafka@sha256:4afe71e8f06adb47d47f4e9698a3d846f5ecab6e650e88afeadfdc934b094521
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
