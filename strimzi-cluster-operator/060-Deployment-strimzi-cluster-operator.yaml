            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:97b08376547e2a2ddf10cc8128e1c10b4dedeb0e155799b687df680439d32468
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
