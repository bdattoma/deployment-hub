                3.2.0=quay.io/strimzi/kafka@sha256:6d44aa4c58c933a3c7108bd936f54ade6fac74f1c899f43e02b82e5b14f18878
                3.2.1=quay.io/strimzi/kafka@sha256:3470b088d5b14a727ce25aea23b68a0040fcd011646faf5a9a1370960113a364
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a132c6ee8ee0c9229b3a76bea1d757036bfb151260cea369983c50c0138864d0
                3.1.1=quay.io/strimzi/kafka@sha256:792829317ef7ade225328358732884c9f985f96363b156bcd32794f35dbf4e26
                3.2.0=quay.io/strimzi/kafka@sha256:6d44aa4c58c933a3c7108bd936f54ade6fac74f1c899f43e02b82e5b14f18878
                3.2.1=quay.io/strimzi/kafka@sha256:3470b088d5b14a727ce25aea23b68a0040fcd011646faf5a9a1370960113a364
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
