            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d5e827110551a0010c8344791210609f3e0124bc17997a646c9178f0cf53cbcc
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
