            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b7ce3194ecc06639726ea6a63a6531a96e90d5ef0d59ae6c6b9f2e17bb16fab
                3.1.1=quay.io/strimzi/kafka@sha256:8727b686d0093c99df21400447207a0b9e4319c1b9526dbc88bb971ffae50351
                3.2.0=quay.io/strimzi/kafka@sha256:4cac1912318049fd99d84cfb04e8ba19dd9da273d5ff3cc45137dfe718e14b32
