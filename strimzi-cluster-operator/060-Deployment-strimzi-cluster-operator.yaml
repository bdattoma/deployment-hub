                3.2.1=quay.io/strimzi/kafka@sha256:51d72ade6556ea8f130b7471aa9b292245205c01f24c3d30c3d1bc6b40ab95f1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4ef2e5285c320bff8f20b6b909514d2e23b34f945210a00b93cdd2dbe9c106e0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4ef2e5285c320bff8f20b6b909514d2e23b34f945210a00b93cdd2dbe9c106e0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
