            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1dfd138d706683ecbbfec2ccad8f67b5f3760412e35733f3c87f5bac98269420
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
