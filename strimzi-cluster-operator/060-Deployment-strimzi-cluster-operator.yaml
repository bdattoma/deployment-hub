                3.1.1=quay.io/strimzi/kafka@sha256:7fb417bdf17b69bf01808eb04069304928a9b9550b71d0db115e67f98ad930ff
                3.2.0=quay.io/strimzi/kafka@sha256:63bb4eb8052a946c718d7ca2e4ab69d9d61d1b9a08b860e878ec554350dce8d9
