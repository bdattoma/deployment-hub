apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a357f00d39d6c245beef70bc22b22da4e6d15570dc1d3296942b8ba00437841e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0854bb2c2c1d621610cd70dc27f033de29c0909a89881b88fcde98b63e2d11e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0854bb2c2c1d621610cd70dc27f033de29c0909a89881b88fcde98b63e2d11e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0854bb2c2c1d621610cd70dc27f033de29c0909a89881b88fcde98b63e2d11e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:168a147fe1efb0cb1e009352404655e7392398cd0a72b967dc84004f243d0f3a
                3.1.1=quay.io/strimzi/kafka@sha256:dc114c248128b9ea4d36a88382d1a7f9d6343f5e9057f4c817d21affab0a97aa
                3.2.0=quay.io/strimzi/kafka@sha256:68630cd56502956f5f8e5d674b82806668d1d582bd9acfab37a0a2bfdb454fcf
                3.2.1=quay.io/strimzi/kafka@sha256:d0854bb2c2c1d621610cd70dc27f033de29c0909a89881b88fcde98b63e2d11e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:168a147fe1efb0cb1e009352404655e7392398cd0a72b967dc84004f243d0f3a
                3.1.1=quay.io/strimzi/kafka@sha256:dc114c248128b9ea4d36a88382d1a7f9d6343f5e9057f4c817d21affab0a97aa
                3.2.0=quay.io/strimzi/kafka@sha256:68630cd56502956f5f8e5d674b82806668d1d582bd9acfab37a0a2bfdb454fcf
                3.2.1=quay.io/strimzi/kafka@sha256:d0854bb2c2c1d621610cd70dc27f033de29c0909a89881b88fcde98b63e2d11e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:168a147fe1efb0cb1e009352404655e7392398cd0a72b967dc84004f243d0f3a
                3.1.1=quay.io/strimzi/kafka@sha256:dc114c248128b9ea4d36a88382d1a7f9d6343f5e9057f4c817d21affab0a97aa
                3.2.0=quay.io/strimzi/kafka@sha256:68630cd56502956f5f8e5d674b82806668d1d582bd9acfab37a0a2bfdb454fcf
