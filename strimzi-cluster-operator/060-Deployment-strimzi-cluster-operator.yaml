apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7871bd7dad01a6d63067cad54cff5c5e064586c6fd37f6b2a8bbfa0bdcfae688
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4668d77ae3b791d6f5c1a24f6912f455bdcdc8891f1004d0f343215eb6d90c3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4668d77ae3b791d6f5c1a24f6912f455bdcdc8891f1004d0f343215eb6d90c3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b4668d77ae3b791d6f5c1a24f6912f455bdcdc8891f1004d0f343215eb6d90c3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:29db29030e34dbffe699211c068c3b5bc74768aec258ec8079f6bf8bd0f1b52a
                3.1.1=quay.io/strimzi/kafka@sha256:f2071fbd418ecc5aa36eef735a0d719366e39fb06c098137bef7d849a41c69eb
                3.2.0=quay.io/strimzi/kafka@sha256:dcf3f8e581ae02f207ff5ed22df469d8817222dc6051c8ecccf9cfebb53a6d2a
                3.2.1=quay.io/strimzi/kafka@sha256:b4668d77ae3b791d6f5c1a24f6912f455bdcdc8891f1004d0f343215eb6d90c3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:29db29030e34dbffe699211c068c3b5bc74768aec258ec8079f6bf8bd0f1b52a
                3.1.1=quay.io/strimzi/kafka@sha256:f2071fbd418ecc5aa36eef735a0d719366e39fb06c098137bef7d849a41c69eb
                3.2.0=quay.io/strimzi/kafka@sha256:dcf3f8e581ae02f207ff5ed22df469d8817222dc6051c8ecccf9cfebb53a6d2a
                3.2.1=quay.io/strimzi/kafka@sha256:b4668d77ae3b791d6f5c1a24f6912f455bdcdc8891f1004d0f343215eb6d90c3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
