apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c7b200272dd55da7cef1af2d98ae59bf085e8bb64fec5fbe38f2d094ec46e82f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5b92e184ae29db75e8d91dce776cbc5c3c98f34a03caf58b18c1b97ae3d21183
                3.1.1=quay.io/strimzi/kafka@sha256:b7c2dba6f10e81c8439673c2c1c54b67c31afc9ac5236c5ad3f8fda6995dfe3b
                3.2.0=quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5b92e184ae29db75e8d91dce776cbc5c3c98f34a03caf58b18c1b97ae3d21183
                3.1.1=quay.io/strimzi/kafka@sha256:b7c2dba6f10e81c8439673c2c1c54b67c31afc9ac5236c5ad3f8fda6995dfe3b
                3.2.0=quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5b92e184ae29db75e8d91dce776cbc5c3c98f34a03caf58b18c1b97ae3d21183
                3.1.1=quay.io/strimzi/kafka@sha256:b7c2dba6f10e81c8439673c2c1c54b67c31afc9ac5236c5ad3f8fda6995dfe3b
                3.2.0=quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5b92e184ae29db75e8d91dce776cbc5c3c98f34a03caf58b18c1b97ae3d21183
                3.1.1=quay.io/strimzi/kafka@sha256:b7c2dba6f10e81c8439673c2c1c54b67c31afc9ac5236c5ad3f8fda6995dfe3b
                3.2.0=quay.io/strimzi/kafka@sha256:fc10fd5314d37865b6ab765c4b04f9b63f5ed9e81782d38faad360c1da9c2e51
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c7b200272dd55da7cef1af2d98ae59bf085e8bb64fec5fbe38f2d094ec46e82f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c7b200272dd55da7cef1af2d98ae59bf085e8bb64fec5fbe38f2d094ec46e82f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c7b200272dd55da7cef1af2d98ae59bf085e8bb64fec5fbe38f2d094ec46e82f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f312fcb6dc3ad3e9ecf39e1515fd17a6dcebf35423efcd16c2c4ad76fc7016e4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:49b2a7d54fd8f77a7041a269983b971e532bb929158a5722b479d0dd2b568f23
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
