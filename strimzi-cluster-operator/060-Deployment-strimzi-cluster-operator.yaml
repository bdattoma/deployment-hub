            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:dfaca125e5ff7cd8f4a7d497dde77b55ecb49bfc21f66edb0b653048a61b530e
                3.1.1=quay.io/strimzi/kafka@sha256:7b3eca5ba475f83b62da39d5512b72e8dfaf8553415e380794b0a2c90cd7f6f7
                3.2.0=quay.io/strimzi/kafka@sha256:f066d9533a71c0bf39eea151a1cbcc808331da4955e941a6d9866f530017719f
