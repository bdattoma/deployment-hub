apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bbfc34d77bf13430bfebb46573c87f74963d609e9fb1cde2608676762009ab31
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:cb5a34d76a2fb23ba880f43f03028ec1737e5ad8b63d28dee9352c383107c5c9
                3.1.1=quay.io/strimzi/kafka@sha256:e82ef7d1465fb6812a4da080372340a695bc98e7e11dc28ba976149fbcb837e8
                3.2.0=quay.io/strimzi/kafka@sha256:901a60f90db999dbfecfd55d7b5e260b83a99018f746582c8a36b96ebc8f9798
                3.2.1=quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:cb5a34d76a2fb23ba880f43f03028ec1737e5ad8b63d28dee9352c383107c5c9
                3.1.1=quay.io/strimzi/kafka@sha256:e82ef7d1465fb6812a4da080372340a695bc98e7e11dc28ba976149fbcb837e8
                3.2.0=quay.io/strimzi/kafka@sha256:901a60f90db999dbfecfd55d7b5e260b83a99018f746582c8a36b96ebc8f9798
                3.2.1=quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:cb5a34d76a2fb23ba880f43f03028ec1737e5ad8b63d28dee9352c383107c5c9
                3.1.1=quay.io/strimzi/kafka@sha256:e82ef7d1465fb6812a4da080372340a695bc98e7e11dc28ba976149fbcb837e8
                3.2.0=quay.io/strimzi/kafka@sha256:901a60f90db999dbfecfd55d7b5e260b83a99018f746582c8a36b96ebc8f9798
                3.2.1=quay.io/strimzi/kafka@sha256:cf90c6fc3c724f0ee072616d745728082c13e4cac0c3bc17caa97b934bc80089
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:cb5a34d76a2fb23ba880f43f03028ec1737e5ad8b63d28dee9352c383107c5c9
                3.1.1=quay.io/strimzi/kafka@sha256:e82ef7d1465fb6812a4da080372340a695bc98e7e11dc28ba976149fbcb837e8
                3.2.0=quay.io/strimzi/kafka@sha256:901a60f90db999dbfecfd55d7b5e260b83a99018f746582c8a36b96ebc8f9798
