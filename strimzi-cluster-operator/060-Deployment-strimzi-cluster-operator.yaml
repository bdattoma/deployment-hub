apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:12bd99c3afebf13065a831678ada8d8d2b3be351adadaf7bb9515e075f7f4f32
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50a8d3b2ae69bd48355450db7990cb552d6477993a34387904d75106f5b99fc
                3.1.1=quay.io/strimzi/kafka@sha256:dfdb6f32c05df81c33cafcabffb9ed5c4d860e867f101b21d5d4d4970cfc893a
                3.2.0=quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50a8d3b2ae69bd48355450db7990cb552d6477993a34387904d75106f5b99fc
                3.1.1=quay.io/strimzi/kafka@sha256:dfdb6f32c05df81c33cafcabffb9ed5c4d860e867f101b21d5d4d4970cfc893a
                3.2.0=quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50a8d3b2ae69bd48355450db7990cb552d6477993a34387904d75106f5b99fc
                3.1.1=quay.io/strimzi/kafka@sha256:dfdb6f32c05df81c33cafcabffb9ed5c4d860e867f101b21d5d4d4970cfc893a
                3.2.0=quay.io/strimzi/kafka@sha256:a4e262e652f39adc4867180c9d53d50b5bc711b1d6e8b099b2fe72ef539c8416
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e50a8d3b2ae69bd48355450db7990cb552d6477993a34387904d75106f5b99fc
                3.1.1=quay.io/strimzi/kafka@sha256:dfdb6f32c05df81c33cafcabffb9ed5c4d860e867f101b21d5d4d4970cfc893a
