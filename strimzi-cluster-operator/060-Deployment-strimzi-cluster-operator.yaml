apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:195bdecececf106c21887efa2fd3c91fa5252c0b73ac618f02531e3703ef78aa
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a6fce3c6393a985d4cd20dd454b397d4fe4adfc392cd528c309a5cc1a915119
                3.1.1=quay.io/strimzi/kafka@sha256:84a8d335f0d6fdbed3eef1e0c7ad8b34a966c32a4a0ecaf46eb96eb906912d19
                3.2.0=quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a6fce3c6393a985d4cd20dd454b397d4fe4adfc392cd528c309a5cc1a915119
                3.1.1=quay.io/strimzi/kafka@sha256:84a8d335f0d6fdbed3eef1e0c7ad8b34a966c32a4a0ecaf46eb96eb906912d19
                3.2.0=quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a6fce3c6393a985d4cd20dd454b397d4fe4adfc392cd528c309a5cc1a915119
                3.1.1=quay.io/strimzi/kafka@sha256:84a8d335f0d6fdbed3eef1e0c7ad8b34a966c32a4a0ecaf46eb96eb906912d19
                3.2.0=quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a6fce3c6393a985d4cd20dd454b397d4fe4adfc392cd528c309a5cc1a915119
                3.1.1=quay.io/strimzi/kafka@sha256:84a8d335f0d6fdbed3eef1e0c7ad8b34a966c32a4a0ecaf46eb96eb906912d19
                3.2.0=quay.io/strimzi/kafka@sha256:d4bca4d315780026024dc8f4d903928cdcd74accb3c2e081e321fe7094b5e93e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:195bdecececf106c21887efa2fd3c91fa5252c0b73ac618f02531e3703ef78aa
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:195bdecececf106c21887efa2fd3c91fa5252c0b73ac618f02531e3703ef78aa
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:195bdecececf106c21887efa2fd3c91fa5252c0b73ac618f02531e3703ef78aa
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:24cb27517894d743d9445f49e7ad45a17a788fa0f50a7931d73c8ef205ac87b8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4388b7650ad625448e8f74fbd67132727a258b9e9143181e0696989d05b6087b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
