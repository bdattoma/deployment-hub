apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8a812f4e182253f06a001b6db8f46be495ef1e3c48897ee59e188de9044b39be
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:79d311539dc268c85b1b2e495a98034c233a87e896b10804c1d6d2a54497d05c
                3.1.1=quay.io/strimzi/kafka@sha256:2c998fa708c8fe0d9ea2aceb8e2e54249b6fe68e5057c0d1984950637ac10722
                3.2.0=quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:79d311539dc268c85b1b2e495a98034c233a87e896b10804c1d6d2a54497d05c
                3.1.1=quay.io/strimzi/kafka@sha256:2c998fa708c8fe0d9ea2aceb8e2e54249b6fe68e5057c0d1984950637ac10722
                3.2.0=quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:79d311539dc268c85b1b2e495a98034c233a87e896b10804c1d6d2a54497d05c
                3.1.1=quay.io/strimzi/kafka@sha256:2c998fa708c8fe0d9ea2aceb8e2e54249b6fe68e5057c0d1984950637ac10722
                3.2.0=quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:79d311539dc268c85b1b2e495a98034c233a87e896b10804c1d6d2a54497d05c
                3.1.1=quay.io/strimzi/kafka@sha256:2c998fa708c8fe0d9ea2aceb8e2e54249b6fe68e5057c0d1984950637ac10722
                3.2.0=quay.io/strimzi/kafka@sha256:93a64a7df345e9925588fa1ac0d8712a9e3525b3d64f248b96317f67f5c931ea
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a812f4e182253f06a001b6db8f46be495ef1e3c48897ee59e188de9044b39be
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a812f4e182253f06a001b6db8f46be495ef1e3c48897ee59e188de9044b39be
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8a812f4e182253f06a001b6db8f46be495ef1e3c48897ee59e188de9044b39be
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2d7a52df41339d7e2fb9d404f727ca0ad3369a2f5548d4536ad73e88e0c5bdc3
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:376b404a2e64d59465ddb5c9d5ccdf23b619e9adb39ff2ef07be06b6245ad7a9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
