            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a9229635705b2ee1de3e627196016837faaf4dfeb2389250712469d65595e0c4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
