apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c689c64d91a648a79acb7585de0082c1e6ef7d300a7ac035def3e276dbef7442
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1358cc0c5929fb578136bfa1605963c11443b751dfa0a476fd6ef0d937d6ba20
                3.1.1=quay.io/strimzi/kafka@sha256:a0c67075b4f299835396e874da97e55c96eb08fbb82d0b1778b6513cf006c561
                3.2.0=quay.io/strimzi/kafka@sha256:401c9a34177502bcd258525b82b879a1f547918e73d352d3f95cbbee05497df7
                3.2.1=quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1358cc0c5929fb578136bfa1605963c11443b751dfa0a476fd6ef0d937d6ba20
                3.1.1=quay.io/strimzi/kafka@sha256:a0c67075b4f299835396e874da97e55c96eb08fbb82d0b1778b6513cf006c561
                3.2.0=quay.io/strimzi/kafka@sha256:401c9a34177502bcd258525b82b879a1f547918e73d352d3f95cbbee05497df7
                3.2.1=quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1358cc0c5929fb578136bfa1605963c11443b751dfa0a476fd6ef0d937d6ba20
                3.1.1=quay.io/strimzi/kafka@sha256:a0c67075b4f299835396e874da97e55c96eb08fbb82d0b1778b6513cf006c561
                3.2.0=quay.io/strimzi/kafka@sha256:401c9a34177502bcd258525b82b879a1f547918e73d352d3f95cbbee05497df7
                3.2.1=quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:1358cc0c5929fb578136bfa1605963c11443b751dfa0a476fd6ef0d937d6ba20
                3.1.1=quay.io/strimzi/kafka@sha256:a0c67075b4f299835396e874da97e55c96eb08fbb82d0b1778b6513cf006c561
                3.2.0=quay.io/strimzi/kafka@sha256:401c9a34177502bcd258525b82b879a1f547918e73d352d3f95cbbee05497df7
                3.2.1=quay.io/strimzi/kafka@sha256:bf5fb16513dc0115255def567cb253c53cde82aa75d2438509a9822410b354da
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c689c64d91a648a79acb7585de0082c1e6ef7d300a7ac035def3e276dbef7442
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c689c64d91a648a79acb7585de0082c1e6ef7d300a7ac035def3e276dbef7442
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c689c64d91a648a79acb7585de0082c1e6ef7d300a7ac035def3e276dbef7442
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b00665ea42c8190b398dfe935e1f7ef25acc983332ef7239d205437a9c4143b9
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5f325813816119d23a67342f4391695f54887436a4285909bc3405af6972b17f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
