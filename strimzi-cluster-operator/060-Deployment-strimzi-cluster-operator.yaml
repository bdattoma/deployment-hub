            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a433d69ef20eb1ca11be57b98d43ff7b7fd320c7e0b98aac0952a3cda5c77755
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
