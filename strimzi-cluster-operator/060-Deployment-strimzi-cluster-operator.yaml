apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3f60c26e1ccda49341efd4fe947c4f3c0fd5100847aa661ea69a4684ab9c0191
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8f3cf722f58af0c104dbc4fee6a6fcb10dd7a502777c2c159ea34dbdeb7dc4a8
                3.1.1=quay.io/strimzi/kafka@sha256:f7499a27fc87718d857dfe2742478bf746b6b417693573c2d40c6b86b21c763c
                3.2.0=quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8f3cf722f58af0c104dbc4fee6a6fcb10dd7a502777c2c159ea34dbdeb7dc4a8
                3.1.1=quay.io/strimzi/kafka@sha256:f7499a27fc87718d857dfe2742478bf746b6b417693573c2d40c6b86b21c763c
                3.2.0=quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8f3cf722f58af0c104dbc4fee6a6fcb10dd7a502777c2c159ea34dbdeb7dc4a8
                3.1.1=quay.io/strimzi/kafka@sha256:f7499a27fc87718d857dfe2742478bf746b6b417693573c2d40c6b86b21c763c
                3.2.0=quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8f3cf722f58af0c104dbc4fee6a6fcb10dd7a502777c2c159ea34dbdeb7dc4a8
                3.1.1=quay.io/strimzi/kafka@sha256:f7499a27fc87718d857dfe2742478bf746b6b417693573c2d40c6b86b21c763c
                3.2.0=quay.io/strimzi/kafka@sha256:504909b46f73b5303d1733304a0977d55a980aef5ca298f8d2147aa735b8ce2f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3f60c26e1ccda49341efd4fe947c4f3c0fd5100847aa661ea69a4684ab9c0191
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3f60c26e1ccda49341efd4fe947c4f3c0fd5100847aa661ea69a4684ab9c0191
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3f60c26e1ccda49341efd4fe947c4f3c0fd5100847aa661ea69a4684ab9c0191
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:fb3961e45b70ec0027021ba9dba9d39436a557a90848e6aae14b8530b78e0baa
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2e328efadb6ee3e179162f633811a7368ac6175983515ceb756fd3fd26ea13ed
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
