apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f77fb6db6f85362073b00cfbc98addd02a4d371332973504d6a282c8e2fd3769
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a20e2e58ce3b5cca3cd88fb46249a5a2e037a2e73a6a8c1f8dffef6d10a1fab3
                3.1.1=quay.io/strimzi/kafka@sha256:ec68ec7c9d30235cc1a17f45cd0a006ea0eff43f1836e0bcfa7846adfef5da4b
                3.2.0=quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a20e2e58ce3b5cca3cd88fb46249a5a2e037a2e73a6a8c1f8dffef6d10a1fab3
                3.1.1=quay.io/strimzi/kafka@sha256:ec68ec7c9d30235cc1a17f45cd0a006ea0eff43f1836e0bcfa7846adfef5da4b
                3.2.0=quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a20e2e58ce3b5cca3cd88fb46249a5a2e037a2e73a6a8c1f8dffef6d10a1fab3
                3.1.1=quay.io/strimzi/kafka@sha256:ec68ec7c9d30235cc1a17f45cd0a006ea0eff43f1836e0bcfa7846adfef5da4b
                3.2.0=quay.io/strimzi/kafka@sha256:1dd06b7b3857d93ac0d6749c89ebc405820a478f902c43b776e44cf4b59412b9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a20e2e58ce3b5cca3cd88fb46249a5a2e037a2e73a6a8c1f8dffef6d10a1fab3
