apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f638219afba8c14add5ec413fa1343db06227b3f3d2dfcd7433c70539d014acf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdfef886a05acf4ac94be34f3e388b1e727998d156144c189fac749e9129dd5b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdfef886a05acf4ac94be34f3e388b1e727998d156144c189fac749e9129dd5b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdfef886a05acf4ac94be34f3e388b1e727998d156144c189fac749e9129dd5b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7f9d566139a40859b88f4a2d750fc714d6a26fac5601593396be22c8fdd879b6
                3.1.1=quay.io/strimzi/kafka@sha256:8210cf02da5aa5c5298ae79e9881ad983e9411f374b9254e8695e059d52c84c9
                3.2.0=quay.io/strimzi/kafka@sha256:4c4521306d845eea1add17dd14f85f2325b87dafc8f8f7ed0f0f0bce8c97fdbf
                3.2.1=quay.io/strimzi/kafka@sha256:fdfef886a05acf4ac94be34f3e388b1e727998d156144c189fac749e9129dd5b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7f9d566139a40859b88f4a2d750fc714d6a26fac5601593396be22c8fdd879b6
                3.1.1=quay.io/strimzi/kafka@sha256:8210cf02da5aa5c5298ae79e9881ad983e9411f374b9254e8695e059d52c84c9
                3.2.0=quay.io/strimzi/kafka@sha256:4c4521306d845eea1add17dd14f85f2325b87dafc8f8f7ed0f0f0bce8c97fdbf
                3.2.1=quay.io/strimzi/kafka@sha256:fdfef886a05acf4ac94be34f3e388b1e727998d156144c189fac749e9129dd5b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7f9d566139a40859b88f4a2d750fc714d6a26fac5601593396be22c8fdd879b6
                3.1.1=quay.io/strimzi/kafka@sha256:8210cf02da5aa5c5298ae79e9881ad983e9411f374b9254e8695e059d52c84c9
