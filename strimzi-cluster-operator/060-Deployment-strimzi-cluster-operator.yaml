            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:793ec35c9bf46a5e836082611f158db84e909590ced0a5e6b48c0b2b7a82431e
                3.1.1=quay.io/strimzi/kafka@sha256:501385a6c1ed5c567f271daa8386fd0c510c2dc80f272dcae683948a256f0599
