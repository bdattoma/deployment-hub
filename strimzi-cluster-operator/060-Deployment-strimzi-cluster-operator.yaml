            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be0f8bf70fde91bc1652c4d59e4531666158491b103e45e1ed476305a4265a6f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
