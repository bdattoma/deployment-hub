apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:29b80040b51ac504552177cbbcb64f30ec0e913a80b8b09d1aa05fc322925eeb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:19a35a6cb0ff73a5070b068f3edd83275e191be570b90c943fb07f4271feadff
                3.1.1=quay.io/strimzi/kafka@sha256:9e8af766852befe375d53304080d6db2ccafccf9788714168f8216e033418222
                3.2.0=quay.io/strimzi/kafka@sha256:b9c6ccc371834f7dc5232b04e57269c715f5cfecdc4196134ad8454bda5a4cbb
                3.2.1=quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:19a35a6cb0ff73a5070b068f3edd83275e191be570b90c943fb07f4271feadff
                3.1.1=quay.io/strimzi/kafka@sha256:9e8af766852befe375d53304080d6db2ccafccf9788714168f8216e033418222
                3.2.0=quay.io/strimzi/kafka@sha256:b9c6ccc371834f7dc5232b04e57269c715f5cfecdc4196134ad8454bda5a4cbb
                3.2.1=quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:19a35a6cb0ff73a5070b068f3edd83275e191be570b90c943fb07f4271feadff
                3.1.1=quay.io/strimzi/kafka@sha256:9e8af766852befe375d53304080d6db2ccafccf9788714168f8216e033418222
                3.2.0=quay.io/strimzi/kafka@sha256:b9c6ccc371834f7dc5232b04e57269c715f5cfecdc4196134ad8454bda5a4cbb
                3.2.1=quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:19a35a6cb0ff73a5070b068f3edd83275e191be570b90c943fb07f4271feadff
                3.1.1=quay.io/strimzi/kafka@sha256:9e8af766852befe375d53304080d6db2ccafccf9788714168f8216e033418222
                3.2.0=quay.io/strimzi/kafka@sha256:b9c6ccc371834f7dc5232b04e57269c715f5cfecdc4196134ad8454bda5a4cbb
                3.2.1=quay.io/strimzi/kafka@sha256:67e705403173b6ebef0f77c270fad98d0e35ba33f8a17b9ffb148f8eeff4a969
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29b80040b51ac504552177cbbcb64f30ec0e913a80b8b09d1aa05fc322925eeb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29b80040b51ac504552177cbbcb64f30ec0e913a80b8b09d1aa05fc322925eeb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:29b80040b51ac504552177cbbcb64f30ec0e913a80b8b09d1aa05fc322925eeb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:0eadf3aee967cde016158951a4a9c909dd49eba8e952dc53db697a268b325a94
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c546e24893ab3ee00597383e15ec009edb8b94f63cbb490f7da8d654ea026afe
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
