apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:717337a30cbe9ac07993d437fa5460d488710fb176d79da3ae345d0935a34526
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:855da8fb1d88e3ab19bd0d40871c27da5afa2650ef6e541c5ae7a8846ed52dc5
                3.1.1=quay.io/strimzi/kafka@sha256:e71402bf3afae91495fbb4a0765cba18fe9beb0c94a584416c541bf2ded75ae2
                3.2.0=quay.io/strimzi/kafka@sha256:ac2be53cfbbe683583a5d6ea20f517bb7519099c4cb3f7ed64ac660ff8cfe0f2
                3.2.1=quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:855da8fb1d88e3ab19bd0d40871c27da5afa2650ef6e541c5ae7a8846ed52dc5
                3.1.1=quay.io/strimzi/kafka@sha256:e71402bf3afae91495fbb4a0765cba18fe9beb0c94a584416c541bf2ded75ae2
                3.2.0=quay.io/strimzi/kafka@sha256:ac2be53cfbbe683583a5d6ea20f517bb7519099c4cb3f7ed64ac660ff8cfe0f2
                3.2.1=quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:855da8fb1d88e3ab19bd0d40871c27da5afa2650ef6e541c5ae7a8846ed52dc5
                3.1.1=quay.io/strimzi/kafka@sha256:e71402bf3afae91495fbb4a0765cba18fe9beb0c94a584416c541bf2ded75ae2
                3.2.0=quay.io/strimzi/kafka@sha256:ac2be53cfbbe683583a5d6ea20f517bb7519099c4cb3f7ed64ac660ff8cfe0f2
                3.2.1=quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:855da8fb1d88e3ab19bd0d40871c27da5afa2650ef6e541c5ae7a8846ed52dc5
                3.1.1=quay.io/strimzi/kafka@sha256:e71402bf3afae91495fbb4a0765cba18fe9beb0c94a584416c541bf2ded75ae2
                3.2.0=quay.io/strimzi/kafka@sha256:ac2be53cfbbe683583a5d6ea20f517bb7519099c4cb3f7ed64ac660ff8cfe0f2
                3.2.1=quay.io/strimzi/kafka@sha256:36915e1322e4bc2667ebde96df2900805b9aaef35d83cec54b9de069b164557f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:717337a30cbe9ac07993d437fa5460d488710fb176d79da3ae345d0935a34526
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:717337a30cbe9ac07993d437fa5460d488710fb176d79da3ae345d0935a34526
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:717337a30cbe9ac07993d437fa5460d488710fb176d79da3ae345d0935a34526
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ff1fd0c0824aefb4224687ea00f33758ceac3db94c36173fbd7c518983ee48b0
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:6e3e15d2cc635df274b49158cda5c09ed6287b097edc7feec8fb2d837c8963ed
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ba936a6e52a84c1a0c6d0b821b5d463bd22ab46f7cb3785b9dd7dbb8736f0c85
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
