              value: quay.io/strimzi/operator@sha256:262db27ef81589d4b1d0f6d6e0b02ef3e6c8a92bddbf0302280d779fb1097b6e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
