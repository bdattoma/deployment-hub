apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e938e0c44970a0f2443d41f0aa16813bc00eb4b549da769c148f513efbe5c084
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57777f32228e9a79defa993a030799c40ac34710b3943f990cb5694d815f989c
                3.1.1=quay.io/strimzi/kafka@sha256:d67e78c8b5dbe676ac62e1be5230ded841c293f2fe6560c08f7c54ac1be33806
                3.2.0=quay.io/strimzi/kafka@sha256:89df0ab278023bf3a5139d72f479a4343bc6cf434dbb0227883d4a17eb4e07fd
                3.2.1=quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57777f32228e9a79defa993a030799c40ac34710b3943f990cb5694d815f989c
                3.1.1=quay.io/strimzi/kafka@sha256:d67e78c8b5dbe676ac62e1be5230ded841c293f2fe6560c08f7c54ac1be33806
                3.2.0=quay.io/strimzi/kafka@sha256:89df0ab278023bf3a5139d72f479a4343bc6cf434dbb0227883d4a17eb4e07fd
                3.2.1=quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57777f32228e9a79defa993a030799c40ac34710b3943f990cb5694d815f989c
                3.1.1=quay.io/strimzi/kafka@sha256:d67e78c8b5dbe676ac62e1be5230ded841c293f2fe6560c08f7c54ac1be33806
                3.2.0=quay.io/strimzi/kafka@sha256:89df0ab278023bf3a5139d72f479a4343bc6cf434dbb0227883d4a17eb4e07fd
                3.2.1=quay.io/strimzi/kafka@sha256:f7b79982f56fce915357b19ff2ecec115ff24e25ca9778a44bc3e65a7d18abbf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57777f32228e9a79defa993a030799c40ac34710b3943f990cb5694d815f989c
                3.1.1=quay.io/strimzi/kafka@sha256:d67e78c8b5dbe676ac62e1be5230ded841c293f2fe6560c08f7c54ac1be33806
