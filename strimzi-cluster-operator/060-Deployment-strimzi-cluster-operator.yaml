apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5235521d822e8bfeb2fca37cd4f3f716110cec87df86ecfb000f74e44ac93570
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c81f91cce9b2cde09f151ceb94b5922d524ea333509f0e4ae2327b0bbb264bea
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c81f91cce9b2cde09f151ceb94b5922d524ea333509f0e4ae2327b0bbb264bea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c81f91cce9b2cde09f151ceb94b5922d524ea333509f0e4ae2327b0bbb264bea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bca7d1bccfd2ac3480657bbbabee8cd968d153441af361ac4f5af9cfa6a0d5e9
                3.1.1=quay.io/strimzi/kafka@sha256:4692c2a9d2e506f914b869818800cc17be812ed5ffab5899e036daaf8854c554
                3.2.0=quay.io/strimzi/kafka@sha256:7f5cb3cb260dfa934546648edb08544b958408c8358ced6579ecf19c3eb60789
                3.2.1=quay.io/strimzi/kafka@sha256:c81f91cce9b2cde09f151ceb94b5922d524ea333509f0e4ae2327b0bbb264bea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bca7d1bccfd2ac3480657bbbabee8cd968d153441af361ac4f5af9cfa6a0d5e9
                3.1.1=quay.io/strimzi/kafka@sha256:4692c2a9d2e506f914b869818800cc17be812ed5ffab5899e036daaf8854c554
                3.2.0=quay.io/strimzi/kafka@sha256:7f5cb3cb260dfa934546648edb08544b958408c8358ced6579ecf19c3eb60789
                3.2.1=quay.io/strimzi/kafka@sha256:c81f91cce9b2cde09f151ceb94b5922d524ea333509f0e4ae2327b0bbb264bea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bca7d1bccfd2ac3480657bbbabee8cd968d153441af361ac4f5af9cfa6a0d5e9
                3.1.1=quay.io/strimzi/kafka@sha256:4692c2a9d2e506f914b869818800cc17be812ed5ffab5899e036daaf8854c554
                3.2.0=quay.io/strimzi/kafka@sha256:7f5cb3cb260dfa934546648edb08544b958408c8358ced6579ecf19c3eb60789
