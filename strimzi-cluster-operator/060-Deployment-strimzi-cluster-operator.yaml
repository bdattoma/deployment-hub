apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e3efba1f0cd819cc2f372a31f8fe7fae55ed27e6a127c0138335492608774cee
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:892cd70a13c946cc1af140e3a18d2a3a0994b5538bb17cc7c05aff414ea4c7c6
                3.1.1=quay.io/strimzi/kafka@sha256:af56e954bab985baa2c65932cf84cd61e83219c899c5fe9937d6c797ae329721
                3.2.0=quay.io/strimzi/kafka@sha256:927ed87c8774791c5867a9f2a564d57ec8dceab79103d22679c16ddb82abcec5
                3.2.1=quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:892cd70a13c946cc1af140e3a18d2a3a0994b5538bb17cc7c05aff414ea4c7c6
                3.1.1=quay.io/strimzi/kafka@sha256:af56e954bab985baa2c65932cf84cd61e83219c899c5fe9937d6c797ae329721
                3.2.0=quay.io/strimzi/kafka@sha256:927ed87c8774791c5867a9f2a564d57ec8dceab79103d22679c16ddb82abcec5
                3.2.1=quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:892cd70a13c946cc1af140e3a18d2a3a0994b5538bb17cc7c05aff414ea4c7c6
                3.1.1=quay.io/strimzi/kafka@sha256:af56e954bab985baa2c65932cf84cd61e83219c899c5fe9937d6c797ae329721
                3.2.0=quay.io/strimzi/kafka@sha256:927ed87c8774791c5867a9f2a564d57ec8dceab79103d22679c16ddb82abcec5
                3.2.1=quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:892cd70a13c946cc1af140e3a18d2a3a0994b5538bb17cc7c05aff414ea4c7c6
                3.1.1=quay.io/strimzi/kafka@sha256:af56e954bab985baa2c65932cf84cd61e83219c899c5fe9937d6c797ae329721
                3.2.0=quay.io/strimzi/kafka@sha256:927ed87c8774791c5867a9f2a564d57ec8dceab79103d22679c16ddb82abcec5
                3.2.1=quay.io/strimzi/kafka@sha256:a2099522d2ca895211574776c4ff6c7845526ee42256470d023dd695d8b74df2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e3efba1f0cd819cc2f372a31f8fe7fae55ed27e6a127c0138335492608774cee
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e3efba1f0cd819cc2f372a31f8fe7fae55ed27e6a127c0138335492608774cee
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e3efba1f0cd819cc2f372a31f8fe7fae55ed27e6a127c0138335492608774cee
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:7867fc24a1ccd6053c983f188837dc3b39507d9c1725b17600bdec2e8ccb5d8a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6c9eb82243adbd536f3f4f3d572874e84b4f8acd2c6644257e79c18d5f6ddb3a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
