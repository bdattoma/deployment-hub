apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:78e37f78296c2240d2ec65be08c0c1892d9fa69929911f0a3d78d5b5eaf25b85
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8e68b150dd82a822b2c77e87e87e8f123e13474df12a2b2f5a53101af96175cd
                3.1.1=quay.io/strimzi/kafka@sha256:51536eeb5a9ad4694f3d708ef0af27603742efeba306fadf7c62af840d270953
                3.2.0=quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8e68b150dd82a822b2c77e87e87e8f123e13474df12a2b2f5a53101af96175cd
                3.1.1=quay.io/strimzi/kafka@sha256:51536eeb5a9ad4694f3d708ef0af27603742efeba306fadf7c62af840d270953
                3.2.0=quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8e68b150dd82a822b2c77e87e87e8f123e13474df12a2b2f5a53101af96175cd
                3.1.1=quay.io/strimzi/kafka@sha256:51536eeb5a9ad4694f3d708ef0af27603742efeba306fadf7c62af840d270953
                3.2.0=quay.io/strimzi/kafka@sha256:b805e3b4b89e3c9d477f58221aa1f469b31efad51d9e557aca7d919dd5397a9a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
