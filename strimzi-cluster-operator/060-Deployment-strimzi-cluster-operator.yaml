apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1dfd138d706683ecbbfec2ccad8f67b5f3760412e35733f3c87f5bac98269420
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc30a1f73a7e289e110e40997676353e3c6350fd8bba171755d1c031a2825a4c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc30a1f73a7e289e110e40997676353e3c6350fd8bba171755d1c031a2825a4c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cc30a1f73a7e289e110e40997676353e3c6350fd8bba171755d1c031a2825a4c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6329074320f679dda49fe8854d591242d70d92b968bf94e4f90f415ed9dcd778
                3.1.1=quay.io/strimzi/kafka@sha256:7d3b6c9da818e271867eb5265aa7a77cfb79265f3fb7fa2b358155ac6054fc45
                3.2.0=quay.io/strimzi/kafka@sha256:9471691f825c968c28bb5a45ee77096a3a222301a91747cfd52d1ded2252088e
                3.2.1=quay.io/strimzi/kafka@sha256:cc30a1f73a7e289e110e40997676353e3c6350fd8bba171755d1c031a2825a4c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6329074320f679dda49fe8854d591242d70d92b968bf94e4f90f415ed9dcd778
                3.1.1=quay.io/strimzi/kafka@sha256:7d3b6c9da818e271867eb5265aa7a77cfb79265f3fb7fa2b358155ac6054fc45
                3.2.0=quay.io/strimzi/kafka@sha256:9471691f825c968c28bb5a45ee77096a3a222301a91747cfd52d1ded2252088e
                3.2.1=quay.io/strimzi/kafka@sha256:cc30a1f73a7e289e110e40997676353e3c6350fd8bba171755d1c031a2825a4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6329074320f679dda49fe8854d591242d70d92b968bf94e4f90f415ed9dcd778
                3.1.1=quay.io/strimzi/kafka@sha256:7d3b6c9da818e271867eb5265aa7a77cfb79265f3fb7fa2b358155ac6054fc45
