apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8a3ec4d664fa59315d2269f7ef3942d5bcefd31c55691cf9bddf7db185f7b969
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6b6bf8b70b0aa06ffeecff737d30f73ff5930ac72df49a55d803cfe240f764
                3.1.1=quay.io/strimzi/kafka@sha256:5e048ecb09c71ad68d5ea9380f434b5fa34b476e2a737afdeb982735c5ebce74
                3.2.0=quay.io/strimzi/kafka@sha256:09742b92c4a4ef1fb1be432ba43299a31f0850c852b4c8b488669b953e30114f
                3.2.1=quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6b6bf8b70b0aa06ffeecff737d30f73ff5930ac72df49a55d803cfe240f764
                3.1.1=quay.io/strimzi/kafka@sha256:5e048ecb09c71ad68d5ea9380f434b5fa34b476e2a737afdeb982735c5ebce74
                3.2.0=quay.io/strimzi/kafka@sha256:09742b92c4a4ef1fb1be432ba43299a31f0850c852b4c8b488669b953e30114f
                3.2.1=quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6b6bf8b70b0aa06ffeecff737d30f73ff5930ac72df49a55d803cfe240f764
                3.1.1=quay.io/strimzi/kafka@sha256:5e048ecb09c71ad68d5ea9380f434b5fa34b476e2a737afdeb982735c5ebce74
                3.2.0=quay.io/strimzi/kafka@sha256:09742b92c4a4ef1fb1be432ba43299a31f0850c852b4c8b488669b953e30114f
                3.2.1=quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4e6b6bf8b70b0aa06ffeecff737d30f73ff5930ac72df49a55d803cfe240f764
                3.1.1=quay.io/strimzi/kafka@sha256:5e048ecb09c71ad68d5ea9380f434b5fa34b476e2a737afdeb982735c5ebce74
                3.2.0=quay.io/strimzi/kafka@sha256:09742b92c4a4ef1fb1be432ba43299a31f0850c852b4c8b488669b953e30114f
                3.2.1=quay.io/strimzi/kafka@sha256:78e729b62075c444109648d23af376833b5beb7a9b60a713654e562612cf2ab2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a3ec4d664fa59315d2269f7ef3942d5bcefd31c55691cf9bddf7db185f7b969
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a3ec4d664fa59315d2269f7ef3942d5bcefd31c55691cf9bddf7db185f7b969
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8a3ec4d664fa59315d2269f7ef3942d5bcefd31c55691cf9bddf7db185f7b969
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5680dee1ff72889e1d2109137b8e42f9d579eebb25d44d45a613be779259b403
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:c5c843cc0a3f2d38ba8ca3af212afb90bd41a123317ddc059dfefde1a7e0fd21
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:00b05854853ba31258bb5d9bf3b0844238bf6cbec1e9309f6d07dc64636b24c4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
