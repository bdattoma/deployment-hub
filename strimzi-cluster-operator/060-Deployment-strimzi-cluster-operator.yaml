                3.2.1=quay.io/strimzi/kafka@sha256:1665083b31ba20c54b7b7c5e08aa7001d91e090b874587dfcddb9628269dccaf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
