apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e0d9b0d796d0e8273304f8d9788709390bf04f2e2e1cda26fef5418914fd2be4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:929d9c2e4ed0fcdb8b259d012333ca528fbad72d54c6bad7e86ce6088756a745
                3.1.1=quay.io/strimzi/kafka@sha256:953541cacbcd6554f32d66d0cde169a0e4844347cac680106e44ceb5c80cca43
                3.2.0=quay.io/strimzi/kafka@sha256:f12ece94fdcd4c72ff390b7a3a0d905cd90798193a4f7af4a57eaf54b49d4268
                3.2.1=quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:929d9c2e4ed0fcdb8b259d012333ca528fbad72d54c6bad7e86ce6088756a745
                3.1.1=quay.io/strimzi/kafka@sha256:953541cacbcd6554f32d66d0cde169a0e4844347cac680106e44ceb5c80cca43
                3.2.0=quay.io/strimzi/kafka@sha256:f12ece94fdcd4c72ff390b7a3a0d905cd90798193a4f7af4a57eaf54b49d4268
                3.2.1=quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:929d9c2e4ed0fcdb8b259d012333ca528fbad72d54c6bad7e86ce6088756a745
                3.1.1=quay.io/strimzi/kafka@sha256:953541cacbcd6554f32d66d0cde169a0e4844347cac680106e44ceb5c80cca43
                3.2.0=quay.io/strimzi/kafka@sha256:f12ece94fdcd4c72ff390b7a3a0d905cd90798193a4f7af4a57eaf54b49d4268
                3.2.1=quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:929d9c2e4ed0fcdb8b259d012333ca528fbad72d54c6bad7e86ce6088756a745
                3.1.1=quay.io/strimzi/kafka@sha256:953541cacbcd6554f32d66d0cde169a0e4844347cac680106e44ceb5c80cca43
                3.2.0=quay.io/strimzi/kafka@sha256:f12ece94fdcd4c72ff390b7a3a0d905cd90798193a4f7af4a57eaf54b49d4268
                3.2.1=quay.io/strimzi/kafka@sha256:33465fa893f3eb5b2e16835fef4ac0c3d3b56b9b134087b987ec860e5ac307b0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0d9b0d796d0e8273304f8d9788709390bf04f2e2e1cda26fef5418914fd2be4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0d9b0d796d0e8273304f8d9788709390bf04f2e2e1cda26fef5418914fd2be4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e0d9b0d796d0e8273304f8d9788709390bf04f2e2e1cda26fef5418914fd2be4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:8c47ff14f517ce97b22ed2499eba9a3d270b4b89e35b42d99164926db0feaa2f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4fdc50d9764399082b89583a82e2a93e9cf07a35f50b1cb1de9997810d35b173
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
