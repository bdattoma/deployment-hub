apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bf26cd7291cb01e28d02fe109e016ae02d98ffdb7e8d83c8a4f0c0211a2ab788
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4cd55454c0f1b36fa9e854889e1ea65c5a8cbed9fe9e3d59b0b6ccad410de9b9
                3.1.1=quay.io/strimzi/kafka@sha256:e1f456eff87538684c27497b726c530a987a99c8d96903a974b3ceebbed95f86
                3.2.0=quay.io/strimzi/kafka@sha256:69121cb32ae702398c2fd649b3cb4806592f103e703780b052a0698fd44578c5
                3.2.1=quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4cd55454c0f1b36fa9e854889e1ea65c5a8cbed9fe9e3d59b0b6ccad410de9b9
                3.1.1=quay.io/strimzi/kafka@sha256:e1f456eff87538684c27497b726c530a987a99c8d96903a974b3ceebbed95f86
                3.2.0=quay.io/strimzi/kafka@sha256:69121cb32ae702398c2fd649b3cb4806592f103e703780b052a0698fd44578c5
                3.2.1=quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4cd55454c0f1b36fa9e854889e1ea65c5a8cbed9fe9e3d59b0b6ccad410de9b9
                3.1.1=quay.io/strimzi/kafka@sha256:e1f456eff87538684c27497b726c530a987a99c8d96903a974b3ceebbed95f86
                3.2.0=quay.io/strimzi/kafka@sha256:69121cb32ae702398c2fd649b3cb4806592f103e703780b052a0698fd44578c5
                3.2.1=quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4cd55454c0f1b36fa9e854889e1ea65c5a8cbed9fe9e3d59b0b6ccad410de9b9
                3.1.1=quay.io/strimzi/kafka@sha256:e1f456eff87538684c27497b726c530a987a99c8d96903a974b3ceebbed95f86
                3.2.0=quay.io/strimzi/kafka@sha256:69121cb32ae702398c2fd649b3cb4806592f103e703780b052a0698fd44578c5
                3.2.1=quay.io/strimzi/kafka@sha256:2bc2a259da2fe77a6e947aff1a64832a23df9c9d899c857a278ace879aa87c93
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bf26cd7291cb01e28d02fe109e016ae02d98ffdb7e8d83c8a4f0c0211a2ab788
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bf26cd7291cb01e28d02fe109e016ae02d98ffdb7e8d83c8a4f0c0211a2ab788
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bf26cd7291cb01e28d02fe109e016ae02d98ffdb7e8d83c8a4f0c0211a2ab788
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:114f6eabc5d11a74d8f486772b8be8f728d539eaec2567acb9a9251166583ca9
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6a81ca0c50d4b2c0724d1340c493cfb698379c24e53803f44bb75c3336cb2c54
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
