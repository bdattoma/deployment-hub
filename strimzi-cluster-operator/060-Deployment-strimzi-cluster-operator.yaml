            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1eb8c8d51bfc4e27eb787f6be2506fe8fbf6c838e525d2e559b3c2391821813
                3.1.1=quay.io/strimzi/kafka@sha256:09ca8f50e670bc6b84ef007e472229911657f5dc0dcedddd077becedafa4cf55
                3.2.0=quay.io/strimzi/kafka@sha256:374d47f489e46633aeb9831257b41ee50fd57ed7e1bbc30a5ca5890a9dad7279
                3.2.1=quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:879474c45ed14cb0eb9591e7ead0715277f43e156308afaf30643e1a785b83d9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:879474c45ed14cb0eb9591e7ead0715277f43e156308afaf30643e1a785b83d9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:879474c45ed14cb0eb9591e7ead0715277f43e156308afaf30643e1a785b83d9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3e149df8bcf11e2fe46da474ffa8060a025c07e7298f9b276902d9378b6c0ff6
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:167a4ad97f6f4184ec71b368a1602bde846ac0d716788051d7e1d3b302cf746c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1180e047a513605e1ba11eeac47ff68fd75ee345374665ab2d3eee8be80d68bb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
