apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:34beb40dc10b0c000d2b1ca8b718b9f83627b577a817b17dcdce0e8d66da8d35
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d2a98da90f70c19415081db7b893b2c3e96984ac67f2f6e6b211fa2ca376707b
                3.1.1=quay.io/strimzi/kafka@sha256:020f343f977120d8634a284feb76b7cd90a5c548216f06b6361bb417af72be34
                3.2.0=quay.io/strimzi/kafka@sha256:e7b04e6ed03fb308b469102f30447a001ee3a000b536c2c88be12d54a1bc8495
                3.2.1=quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d2a98da90f70c19415081db7b893b2c3e96984ac67f2f6e6b211fa2ca376707b
                3.1.1=quay.io/strimzi/kafka@sha256:020f343f977120d8634a284feb76b7cd90a5c548216f06b6361bb417af72be34
                3.2.0=quay.io/strimzi/kafka@sha256:e7b04e6ed03fb308b469102f30447a001ee3a000b536c2c88be12d54a1bc8495
                3.2.1=quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d2a98da90f70c19415081db7b893b2c3e96984ac67f2f6e6b211fa2ca376707b
                3.1.1=quay.io/strimzi/kafka@sha256:020f343f977120d8634a284feb76b7cd90a5c548216f06b6361bb417af72be34
                3.2.0=quay.io/strimzi/kafka@sha256:e7b04e6ed03fb308b469102f30447a001ee3a000b536c2c88be12d54a1bc8495
                3.2.1=quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d2a98da90f70c19415081db7b893b2c3e96984ac67f2f6e6b211fa2ca376707b
                3.1.1=quay.io/strimzi/kafka@sha256:020f343f977120d8634a284feb76b7cd90a5c548216f06b6361bb417af72be34
                3.2.0=quay.io/strimzi/kafka@sha256:e7b04e6ed03fb308b469102f30447a001ee3a000b536c2c88be12d54a1bc8495
                3.2.1=quay.io/strimzi/kafka@sha256:8cfd9af7fd2707863ec7c55202445f27b12738f98fb35f436e836d680edd4360
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:34beb40dc10b0c000d2b1ca8b718b9f83627b577a817b17dcdce0e8d66da8d35
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:34beb40dc10b0c000d2b1ca8b718b9f83627b577a817b17dcdce0e8d66da8d35
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
