apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b7d04aa08259da689685a6223c0c2d7e71867200a74cbf731f7afb6aa833c894
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42cb96b2cb7a2cc7f3565760474501314b44a1964ba794dd67f9383465108843
                3.1.1=quay.io/strimzi/kafka@sha256:9b230db23c8626881d5bb69387e33dc1e9be7adae78bd9aa6a14be8138775aaa
                3.2.0=quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42cb96b2cb7a2cc7f3565760474501314b44a1964ba794dd67f9383465108843
                3.1.1=quay.io/strimzi/kafka@sha256:9b230db23c8626881d5bb69387e33dc1e9be7adae78bd9aa6a14be8138775aaa
                3.2.0=quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42cb96b2cb7a2cc7f3565760474501314b44a1964ba794dd67f9383465108843
                3.1.1=quay.io/strimzi/kafka@sha256:9b230db23c8626881d5bb69387e33dc1e9be7adae78bd9aa6a14be8138775aaa
                3.2.0=quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:42cb96b2cb7a2cc7f3565760474501314b44a1964ba794dd67f9383465108843
                3.1.1=quay.io/strimzi/kafka@sha256:9b230db23c8626881d5bb69387e33dc1e9be7adae78bd9aa6a14be8138775aaa
                3.2.0=quay.io/strimzi/kafka@sha256:ae26725e30377d12e3f28a5aa8984fcd68eec4557fb3b4a79dd601d2b4e634fb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b7d04aa08259da689685a6223c0c2d7e71867200a74cbf731f7afb6aa833c894
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b7d04aa08259da689685a6223c0c2d7e71867200a74cbf731f7afb6aa833c894
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b7d04aa08259da689685a6223c0c2d7e71867200a74cbf731f7afb6aa833c894
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a9338afb67332ab003c4e426ccd7ea91c5161db1a13c303513810b382afeb0c6
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c7740c127dd9797f5f2faa3d934983c2ed96819c7eedf5deff19fd4439617c6d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
