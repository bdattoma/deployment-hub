apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:728b9832bf7dbf356082c8f5acf81acf3e0e85fdc140ae08aae4273611bbb94a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:05cb0f75394ebac116d8dc1add34821e7f09c40121423b00cc2e7de8e35a3624
                3.1.1=quay.io/strimzi/kafka@sha256:8d05470763a360decdc194ad877ca1ce4704cfea9231643f922c2426ac242b4a
                3.2.0=quay.io/strimzi/kafka@sha256:43683ddc9e866d6ef6df24b24696043cbd9a3e315d6031fd73ba8938a6d06df4
                3.2.1=quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:05cb0f75394ebac116d8dc1add34821e7f09c40121423b00cc2e7de8e35a3624
                3.1.1=quay.io/strimzi/kafka@sha256:8d05470763a360decdc194ad877ca1ce4704cfea9231643f922c2426ac242b4a
                3.2.0=quay.io/strimzi/kafka@sha256:43683ddc9e866d6ef6df24b24696043cbd9a3e315d6031fd73ba8938a6d06df4
                3.2.1=quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:05cb0f75394ebac116d8dc1add34821e7f09c40121423b00cc2e7de8e35a3624
                3.1.1=quay.io/strimzi/kafka@sha256:8d05470763a360decdc194ad877ca1ce4704cfea9231643f922c2426ac242b4a
                3.2.0=quay.io/strimzi/kafka@sha256:43683ddc9e866d6ef6df24b24696043cbd9a3e315d6031fd73ba8938a6d06df4
                3.2.1=quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:05cb0f75394ebac116d8dc1add34821e7f09c40121423b00cc2e7de8e35a3624
                3.1.1=quay.io/strimzi/kafka@sha256:8d05470763a360decdc194ad877ca1ce4704cfea9231643f922c2426ac242b4a
                3.2.0=quay.io/strimzi/kafka@sha256:43683ddc9e866d6ef6df24b24696043cbd9a3e315d6031fd73ba8938a6d06df4
                3.2.1=quay.io/strimzi/kafka@sha256:fe3bab3ec596ac52a1d5af793d0b759da2944e5ca27ec2a9ee05ccebbc46496a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:728b9832bf7dbf356082c8f5acf81acf3e0e85fdc140ae08aae4273611bbb94a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:728b9832bf7dbf356082c8f5acf81acf3e0e85fdc140ae08aae4273611bbb94a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:728b9832bf7dbf356082c8f5acf81acf3e0e85fdc140ae08aae4273611bbb94a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5673371429b503e854c7a692568bed8aaafc672e605839b2cd593a395ccce094
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:72e3c70ff18a5cabcec11afd79bdbc80301fa43b8babfd727d195dc5abdcf2ba
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
