apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:17e172e457e2e70d47792286e87c7e97a301fed285ab5ce4207c6cba835d0d24
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b0b7cd6a22a06f670aae0648d05aa5e026ff6c878605a2d453a96081f28e79a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b0b7cd6a22a06f670aae0648d05aa5e026ff6c878605a2d453a96081f28e79a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b0b7cd6a22a06f670aae0648d05aa5e026ff6c878605a2d453a96081f28e79a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4c80e419af7e15baaaaa998b5b68890d8a500110d57a5fd75a2fdb7eb5ba5ae7
                3.1.1=quay.io/strimzi/kafka@sha256:6cf9d85a183793df87e931c01202d86dc7938166fd24b17ef47ccb2089778eb5
                3.2.0=quay.io/strimzi/kafka@sha256:80a8e61e813d834eabae6fceb60f8ca64074d9f59a2c27986a32ac001cd2ece9
                3.2.1=quay.io/strimzi/kafka@sha256:7b0b7cd6a22a06f670aae0648d05aa5e026ff6c878605a2d453a96081f28e79a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4c80e419af7e15baaaaa998b5b68890d8a500110d57a5fd75a2fdb7eb5ba5ae7
                3.1.1=quay.io/strimzi/kafka@sha256:6cf9d85a183793df87e931c01202d86dc7938166fd24b17ef47ccb2089778eb5
                3.2.0=quay.io/strimzi/kafka@sha256:80a8e61e813d834eabae6fceb60f8ca64074d9f59a2c27986a32ac001cd2ece9
                3.2.1=quay.io/strimzi/kafka@sha256:7b0b7cd6a22a06f670aae0648d05aa5e026ff6c878605a2d453a96081f28e79a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4c80e419af7e15baaaaa998b5b68890d8a500110d57a5fd75a2fdb7eb5ba5ae7
                3.1.1=quay.io/strimzi/kafka@sha256:6cf9d85a183793df87e931c01202d86dc7938166fd24b17ef47ccb2089778eb5
