apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:879474c45ed14cb0eb9591e7ead0715277f43e156308afaf30643e1a785b83d9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1eb8c8d51bfc4e27eb787f6be2506fe8fbf6c838e525d2e559b3c2391821813
                3.1.1=quay.io/strimzi/kafka@sha256:09ca8f50e670bc6b84ef007e472229911657f5dc0dcedddd077becedafa4cf55
                3.2.0=quay.io/strimzi/kafka@sha256:374d47f489e46633aeb9831257b41ee50fd57ed7e1bbc30a5ca5890a9dad7279
                3.2.1=quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1eb8c8d51bfc4e27eb787f6be2506fe8fbf6c838e525d2e559b3c2391821813
                3.1.1=quay.io/strimzi/kafka@sha256:09ca8f50e670bc6b84ef007e472229911657f5dc0dcedddd077becedafa4cf55
                3.2.0=quay.io/strimzi/kafka@sha256:374d47f489e46633aeb9831257b41ee50fd57ed7e1bbc30a5ca5890a9dad7279
                3.2.1=quay.io/strimzi/kafka@sha256:87847e4c077539abf3d5ac06aecd634ad7cfabb0721946a07d151d52f0abe5d8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1eb8c8d51bfc4e27eb787f6be2506fe8fbf6c838e525d2e559b3c2391821813
                3.1.1=quay.io/strimzi/kafka@sha256:09ca8f50e670bc6b84ef007e472229911657f5dc0dcedddd077becedafa4cf55
                3.2.0=quay.io/strimzi/kafka@sha256:374d47f489e46633aeb9831257b41ee50fd57ed7e1bbc30a5ca5890a9dad7279
