apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b4ef5725c204c5d8a1bf38445d59e3bc99510c5efca29a63fa2b4d4f798c25ac
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a36b0440278c9eaeb4a24603ea37e12864b8dded878cea597efa1e88de414b8
                3.1.1=quay.io/strimzi/kafka@sha256:2702db6437280520206b89f806762fcff97eb5b6b0c40c08624cbbf484c33a9f
                3.2.0=quay.io/strimzi/kafka@sha256:0427d5cfd49d7186a5483c884f713e0c2027d2efadc9160e1d76b1075ce649df
                3.2.1=quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a36b0440278c9eaeb4a24603ea37e12864b8dded878cea597efa1e88de414b8
                3.1.1=quay.io/strimzi/kafka@sha256:2702db6437280520206b89f806762fcff97eb5b6b0c40c08624cbbf484c33a9f
                3.2.0=quay.io/strimzi/kafka@sha256:0427d5cfd49d7186a5483c884f713e0c2027d2efadc9160e1d76b1075ce649df
                3.2.1=quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a36b0440278c9eaeb4a24603ea37e12864b8dded878cea597efa1e88de414b8
                3.1.1=quay.io/strimzi/kafka@sha256:2702db6437280520206b89f806762fcff97eb5b6b0c40c08624cbbf484c33a9f
                3.2.0=quay.io/strimzi/kafka@sha256:0427d5cfd49d7186a5483c884f713e0c2027d2efadc9160e1d76b1075ce649df
                3.2.1=quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a36b0440278c9eaeb4a24603ea37e12864b8dded878cea597efa1e88de414b8
                3.1.1=quay.io/strimzi/kafka@sha256:2702db6437280520206b89f806762fcff97eb5b6b0c40c08624cbbf484c33a9f
                3.2.0=quay.io/strimzi/kafka@sha256:0427d5cfd49d7186a5483c884f713e0c2027d2efadc9160e1d76b1075ce649df
                3.2.1=quay.io/strimzi/kafka@sha256:fd7d25bce4d49f9581288785ac1007ff0d2ada6f7d3280397f7a0f3ccaab4da8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b4ef5725c204c5d8a1bf38445d59e3bc99510c5efca29a63fa2b4d4f798c25ac
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b4ef5725c204c5d8a1bf38445d59e3bc99510c5efca29a63fa2b4d4f798c25ac
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b4ef5725c204c5d8a1bf38445d59e3bc99510c5efca29a63fa2b4d4f798c25ac
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a4fb917303618635a9e014e9201e858c3f60e0cb66fe069e07536399f35327b4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:797abf66ed78c18b87ebd6b0380981273686626e931e154a968ac434988c1694
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
