apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2588e0ebc3601bd351ac5b710fc189914c6caca5d9ffbd8ad75b46e1504aecb6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b713409f8a58f7bdae4d6869d3505fc7478e0b9d73cabdc51b9314420ad91807
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b713409f8a58f7bdae4d6869d3505fc7478e0b9d73cabdc51b9314420ad91807
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b713409f8a58f7bdae4d6869d3505fc7478e0b9d73cabdc51b9314420ad91807
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d9d3844d5c1173826a6f6f9f6f4d06de84ad9ac7250d167126314e4ec7f3b33e
                3.1.1=quay.io/strimzi/kafka@sha256:089a21cfd00ef68151afaadc19cc90e72e5aeea9f7de1febf03392494334bf22
                3.2.0=quay.io/strimzi/kafka@sha256:7d01ce09559e3c0d7e67c36426ff62cba88604c8e1f643bdedc1d4532e8ca03a
                3.2.1=quay.io/strimzi/kafka@sha256:b713409f8a58f7bdae4d6869d3505fc7478e0b9d73cabdc51b9314420ad91807
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d9d3844d5c1173826a6f6f9f6f4d06de84ad9ac7250d167126314e4ec7f3b33e
                3.1.1=quay.io/strimzi/kafka@sha256:089a21cfd00ef68151afaadc19cc90e72e5aeea9f7de1febf03392494334bf22
                3.2.0=quay.io/strimzi/kafka@sha256:7d01ce09559e3c0d7e67c36426ff62cba88604c8e1f643bdedc1d4532e8ca03a
                3.2.1=quay.io/strimzi/kafka@sha256:b713409f8a58f7bdae4d6869d3505fc7478e0b9d73cabdc51b9314420ad91807
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d9d3844d5c1173826a6f6f9f6f4d06de84ad9ac7250d167126314e4ec7f3b33e
                3.1.1=quay.io/strimzi/kafka@sha256:089a21cfd00ef68151afaadc19cc90e72e5aeea9f7de1febf03392494334bf22
