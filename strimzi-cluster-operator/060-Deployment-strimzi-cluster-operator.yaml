            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:748794b5fa21a8906ddc881392c2f5d754f522ce44dd721032e5f0be5001ffcf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
