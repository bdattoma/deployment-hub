apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bd7d9d8590376a19986d00f3a3ce4c8682876212cd3e7358fee6e31c69a67864
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85b2987843b16ec9e3b515c86ff11fa1699880703af5e5d3cc1a2bd99e635d35
                3.1.1=quay.io/strimzi/kafka@sha256:192c461b95e7bc7b4f5c6af871842cfd8dc3acde7d33c53bfa76e716fcbb179d
                3.2.0=quay.io/strimzi/kafka@sha256:9181a10ad9152f85703953bb99f8df65805fd2f8b58d9557e8f33f9ba7bad351
                3.2.1=quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85b2987843b16ec9e3b515c86ff11fa1699880703af5e5d3cc1a2bd99e635d35
                3.1.1=quay.io/strimzi/kafka@sha256:192c461b95e7bc7b4f5c6af871842cfd8dc3acde7d33c53bfa76e716fcbb179d
                3.2.0=quay.io/strimzi/kafka@sha256:9181a10ad9152f85703953bb99f8df65805fd2f8b58d9557e8f33f9ba7bad351
                3.2.1=quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85b2987843b16ec9e3b515c86ff11fa1699880703af5e5d3cc1a2bd99e635d35
                3.1.1=quay.io/strimzi/kafka@sha256:192c461b95e7bc7b4f5c6af871842cfd8dc3acde7d33c53bfa76e716fcbb179d
                3.2.0=quay.io/strimzi/kafka@sha256:9181a10ad9152f85703953bb99f8df65805fd2f8b58d9557e8f33f9ba7bad351
                3.2.1=quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:85b2987843b16ec9e3b515c86ff11fa1699880703af5e5d3cc1a2bd99e635d35
                3.1.1=quay.io/strimzi/kafka@sha256:192c461b95e7bc7b4f5c6af871842cfd8dc3acde7d33c53bfa76e716fcbb179d
                3.2.0=quay.io/strimzi/kafka@sha256:9181a10ad9152f85703953bb99f8df65805fd2f8b58d9557e8f33f9ba7bad351
                3.2.1=quay.io/strimzi/kafka@sha256:cf25e894392873977b259cf69c7d5a1465117b765210593c9caf190ea51bcfed
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd7d9d8590376a19986d00f3a3ce4c8682876212cd3e7358fee6e31c69a67864
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd7d9d8590376a19986d00f3a3ce4c8682876212cd3e7358fee6e31c69a67864
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
