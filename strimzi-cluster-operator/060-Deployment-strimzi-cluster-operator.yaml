apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6f5354c8fc781e1ef9c8857451bf73363eae3444a81e46fa0d582546cad1040e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a8015c0195c8978a1a034ca375383c85e4f463c220a2b6bc5c790a8f4700cd8
                3.1.1=quay.io/strimzi/kafka@sha256:05c4d79d66adfcf1abb8911c82b9786c83dd0abbc881a3f51454f33fee08747f
                3.2.0=quay.io/strimzi/kafka@sha256:6cbd07c8a96e79c2517995385651411d1d230545a49714f1fb19f5976d518a08
                3.2.1=quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a8015c0195c8978a1a034ca375383c85e4f463c220a2b6bc5c790a8f4700cd8
                3.1.1=quay.io/strimzi/kafka@sha256:05c4d79d66adfcf1abb8911c82b9786c83dd0abbc881a3f51454f33fee08747f
                3.2.0=quay.io/strimzi/kafka@sha256:6cbd07c8a96e79c2517995385651411d1d230545a49714f1fb19f5976d518a08
                3.2.1=quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a8015c0195c8978a1a034ca375383c85e4f463c220a2b6bc5c790a8f4700cd8
                3.1.1=quay.io/strimzi/kafka@sha256:05c4d79d66adfcf1abb8911c82b9786c83dd0abbc881a3f51454f33fee08747f
                3.2.0=quay.io/strimzi/kafka@sha256:6cbd07c8a96e79c2517995385651411d1d230545a49714f1fb19f5976d518a08
                3.2.1=quay.io/strimzi/kafka@sha256:9f5f1bdd1c96d11efbd035c88372a90772b34ae35329791896d8259aca4ca62f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:6a8015c0195c8978a1a034ca375383c85e4f463c220a2b6bc5c790a8f4700cd8
                3.1.1=quay.io/strimzi/kafka@sha256:05c4d79d66adfcf1abb8911c82b9786c83dd0abbc881a3f51454f33fee08747f
