apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:77b5bbd8ac8c282a6a946a1d45fc15129e8a59e6387794098af6935a875d6673
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:aaba3a375ebb493d017425201e46e13e4b11feae6c23a9d6e6286ed96ad94f7e
                3.1.1=quay.io/strimzi/kafka@sha256:eee50d26ed58edcfa7fcdcdf6e8f2ef3d7b412193f4083c3fe26bb9727099060
                3.2.0=quay.io/strimzi/kafka@sha256:3824c4034be7e0bb132c1e55d4115a5fb57bac0b100e57795e413a1ead28be94
                3.2.1=quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:aaba3a375ebb493d017425201e46e13e4b11feae6c23a9d6e6286ed96ad94f7e
                3.1.1=quay.io/strimzi/kafka@sha256:eee50d26ed58edcfa7fcdcdf6e8f2ef3d7b412193f4083c3fe26bb9727099060
                3.2.0=quay.io/strimzi/kafka@sha256:3824c4034be7e0bb132c1e55d4115a5fb57bac0b100e57795e413a1ead28be94
                3.2.1=quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:aaba3a375ebb493d017425201e46e13e4b11feae6c23a9d6e6286ed96ad94f7e
                3.1.1=quay.io/strimzi/kafka@sha256:eee50d26ed58edcfa7fcdcdf6e8f2ef3d7b412193f4083c3fe26bb9727099060
                3.2.0=quay.io/strimzi/kafka@sha256:3824c4034be7e0bb132c1e55d4115a5fb57bac0b100e57795e413a1ead28be94
                3.2.1=quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:aaba3a375ebb493d017425201e46e13e4b11feae6c23a9d6e6286ed96ad94f7e
                3.1.1=quay.io/strimzi/kafka@sha256:eee50d26ed58edcfa7fcdcdf6e8f2ef3d7b412193f4083c3fe26bb9727099060
                3.2.0=quay.io/strimzi/kafka@sha256:3824c4034be7e0bb132c1e55d4115a5fb57bac0b100e57795e413a1ead28be94
                3.2.1=quay.io/strimzi/kafka@sha256:c3a687e221ca1d3dd3920b446d27560b8959b88862191c380b526451baee2dd3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:77b5bbd8ac8c282a6a946a1d45fc15129e8a59e6387794098af6935a875d6673
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:77b5bbd8ac8c282a6a946a1d45fc15129e8a59e6387794098af6935a875d6673
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:77b5bbd8ac8c282a6a946a1d45fc15129e8a59e6387794098af6935a875d6673
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:eec0750545ffdf88cb99a2ff7c8ac42e7be2d0951aaf6ed4d75018f3c6492261
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:8abe26a4f5deeca31a8b69668ece504f2001c3f923de9c86a75c4a5cc6090e9a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7d403e3b7ac6b3342c78ee2696ffebc00b29034d27d7ab66a592bf1dceb3e3f5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
