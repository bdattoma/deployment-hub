apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:acc775938bea06365266856f3890fd088b18b1f84cfb9d35579085ae474e5fcf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:df2da7f109f949e542298a62103fbc72c38921fd2b50db7af7b64bb79bf43a87
                3.1.1=quay.io/strimzi/kafka@sha256:22e6eabd786a0f5bd3abc1011a6238acf6c5038d36850f632dbf960e41dc6a62
                3.2.0=quay.io/strimzi/kafka@sha256:cb2283a2707158d3df2aee0910c1a1c15bce6c15a08914022ca3400b5e35ade3
                3.2.1=quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:df2da7f109f949e542298a62103fbc72c38921fd2b50db7af7b64bb79bf43a87
                3.1.1=quay.io/strimzi/kafka@sha256:22e6eabd786a0f5bd3abc1011a6238acf6c5038d36850f632dbf960e41dc6a62
                3.2.0=quay.io/strimzi/kafka@sha256:cb2283a2707158d3df2aee0910c1a1c15bce6c15a08914022ca3400b5e35ade3
                3.2.1=quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:df2da7f109f949e542298a62103fbc72c38921fd2b50db7af7b64bb79bf43a87
                3.1.1=quay.io/strimzi/kafka@sha256:22e6eabd786a0f5bd3abc1011a6238acf6c5038d36850f632dbf960e41dc6a62
                3.2.0=quay.io/strimzi/kafka@sha256:cb2283a2707158d3df2aee0910c1a1c15bce6c15a08914022ca3400b5e35ade3
                3.2.1=quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:df2da7f109f949e542298a62103fbc72c38921fd2b50db7af7b64bb79bf43a87
                3.1.1=quay.io/strimzi/kafka@sha256:22e6eabd786a0f5bd3abc1011a6238acf6c5038d36850f632dbf960e41dc6a62
                3.2.0=quay.io/strimzi/kafka@sha256:cb2283a2707158d3df2aee0910c1a1c15bce6c15a08914022ca3400b5e35ade3
                3.2.1=quay.io/strimzi/kafka@sha256:b376fbe53a3720a10a0c8bf1e972be51b3a40e3bc361bee0861c22d007c61632
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:acc775938bea06365266856f3890fd088b18b1f84cfb9d35579085ae474e5fcf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:acc775938bea06365266856f3890fd088b18b1f84cfb9d35579085ae474e5fcf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:acc775938bea06365266856f3890fd088b18b1f84cfb9d35579085ae474e5fcf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f4cad9c7600b66d59c7de65a5f557cfcd3820661a8403cb776d4c0950627f07d
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:e9b0c604ab1342a4d940a7c067bce78e8d8b39571ef646968c7d6aca4c7d1e6c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:06581fb615f0b13ddfe27fae26ba5836b12c6e28afd55a81cba7685c9ca4bf79
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1178fec46020bb0cf0e3892065b40c68f58e8ce43899c4c7d3a82de3ca20a0d4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
