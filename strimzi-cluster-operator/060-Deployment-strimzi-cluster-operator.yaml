apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:72f0fcab7c7d57c75d78840d998627340e20cb55e258c9cd07dcd647a9bc2d6c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2f2358f5dcd9445dae8b36c84a6d4c71c55bb3bdf2e198828f42fb96a48ce03d
                3.2.1=quay.io/strimzi/kafka@sha256:31b502550f5d68f2ac6ae4b3902fa1dc47c4cea89bf40ef49e4f624eef159e2a
                3.2.3=quay.io/strimzi/kafka@sha256:60662e10bf254841bbc757cfd52ba6e5f627422a678f1732a3a01026a496ca9d
                3.3.1=quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2f2358f5dcd9445dae8b36c84a6d4c71c55bb3bdf2e198828f42fb96a48ce03d
                3.2.1=quay.io/strimzi/kafka@sha256:31b502550f5d68f2ac6ae4b3902fa1dc47c4cea89bf40ef49e4f624eef159e2a
                3.2.3=quay.io/strimzi/kafka@sha256:60662e10bf254841bbc757cfd52ba6e5f627422a678f1732a3a01026a496ca9d
                3.3.1=quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2f2358f5dcd9445dae8b36c84a6d4c71c55bb3bdf2e198828f42fb96a48ce03d
                3.2.1=quay.io/strimzi/kafka@sha256:31b502550f5d68f2ac6ae4b3902fa1dc47c4cea89bf40ef49e4f624eef159e2a
                3.2.3=quay.io/strimzi/kafka@sha256:60662e10bf254841bbc757cfd52ba6e5f627422a678f1732a3a01026a496ca9d
                3.3.1=quay.io/strimzi/kafka@sha256:d4d68e0952697cd39be4a28e9356b94fc04ab6e350c594bbc3c08dbb49561e19
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.2.0=quay.io/strimzi/kafka@sha256:2f2358f5dcd9445dae8b36c84a6d4c71c55bb3bdf2e198828f42fb96a48ce03d
                3.2.1=quay.io/strimzi/kafka@sha256:31b502550f5d68f2ac6ae4b3902fa1dc47c4cea89bf40ef49e4f624eef159e2a
                3.2.3=quay.io/strimzi/kafka@sha256:60662e10bf254841bbc757cfd52ba6e5f627422a678f1732a3a01026a496ca9d
